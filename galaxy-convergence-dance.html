<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galaxy Convergence Dance</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 98% 90%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Style for the deep space background */
.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background-color: #02044E; /* Dark blue background */
  clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
}

/* Style for the luminous gradients */
.gradient {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  height: 300px;
  border-radius: 50%;
  box-shadow: 0 0 0 10px #F4F4F4, 0 0 0 20px #F4A4FF, 0 0 0 25px #F7D2FF;
  animation: gradient-change 10s infinite;
}

@keyframes gradient-change {
  0% {
    box-shadow: 0 0 0 10px #F4F4F4, 0 0 0 20px #F4A4FF, 0 0 0 25px #F7D2FF;
  }
  50% {
    box-shadow: 0 0 0 15px #F4F4F4, 0 0 0 20px #C9F1FF, 0 0 0 25px #F7D2FF;
  }
  100% {
    box-shadow: 0 0 0 10px #F4F4F4, 0 0 0 20px #F4A4FF, 0 0 0 25px #F7D2FF;
  }
}

/* Style for the crystal-like shard geometries */
 shard{
  position: absolute;
  background-color: #AFAFFA; /* Light blue background */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 200px;
  clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
  animation: shard-move 3s infinite;
}

@keyframes shard-move {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  50% {
    transform: translate(-50%, -50%) rotate(180deg);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.shard{
  animation-duration: 3s;
}</div>
        </div>
        <div class="animation-container">
            <div class="background"></div>
<div class="gradient"></div>
<div class="shard"></div>
<div class="shard"></div>
<div class="shard"></div>
        </div>
        </body>
        </html>
