<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
    You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
    .selector {
      color: #F92672;
    }
    .property {
      color: #66D9EF;
    }
    .value-number {
      color: #AE81FF;
    }
    .value-string {
      color: #E6DB74;
    }
    .value-color {
      color: #A6E22E;
    }
    .function {
      color: #A6E22E;
    }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    .element {
      position: absolute;
      background-color: #f3f3f3;
      transform-origin: center;
      border-radius: 50%;
    }
    @keyframes load {
      from { transform: scale(0, 0); }
      25% { transform: scale(0, 1); }
      50% { transform: scale(1, 1); }
      75% { transform: scale(1, 0); }
      to { transform: scale(0, 0); }
    }
    #shape1 {
      width: 20px;
      height: 20px;
      animation: load 2s linear infinite;
    }
    #shape2 {
      width: 15px;
      height: 15px;
      animation: load 2s linear infinite;
      animation-delay: 500ms;
      top: -15px;
    }
    #shape3 {
      width: 10px;
      height: 10px;
      animation: load 2s linear infinite;
      animation-delay: 1s;
      left: -10px;
    }
    #shape4 {
      width: 12px;
      height: 12px;
      animation: load 2s linear infinite;
      animation-delay: 1500ms;
      top: -10px;
      left: -5px;
    }
    #shape5 {
      width: 18px;
      height: 18px;
      animation: load 2s linear infinite;
      animation-delay: 2000ms;
      left: 5px;
    }
    #shape6 {
      width: 22px;
      height: 22px;
      animation: load 2s linear infinite;
      animation-delay: 2500ms;
      top: 10px;
      left: 10px;
    }
    #shape7 {
      width: 28px;
      height: 28px;
      animation: load 2s linear infinite;
      animation-delay: 3000ms;
      top: -15px;
      left: 5px;
    }
    #shape8 {
      width: 25px;
      height: 25px;
      animation: load 2s linear infinite;
      animation-delay: 3500ms;
      left: -10px;
    }
    #shape9 {
      width: 30px;
      height: 30px;
      animation: load 2s linear infinite;
      animation-delay: 4000ms;
      top: 15px;
      left: 15px;
    }
    #shape10 {
      width: 35px;
      height: 35px;
      animation: load 2s linear infinite;
      animation-delay: 4500ms;
      left: -20px;
    }
    #shape11 {
      width: 32px;
      height: 32px;
      animation: load 2s linear infinite;
      animation-delay: 5000ms;
      top: -20px;
      left: 10px;
    }
    #shape12 {
      width: 40px;
      height: 40px;
      animation: load 2s linear infinite;
      animation-delay: 5500ms;
      left: 20px;
    }
    .loading-animation {
      animation-name: load;
      animation-duration: 2s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div id="shape1"class="element" style="position: absolute;"></div>
    <div id="shape2"class="element" style="position: absolute;"></div>
    <div id="shape3"class="element" style="position: absolute;"></div>
    <div id="shape4"class="element" style="position: absolute;"></div>
    <div id="shape5"class="element" style="position: absolute;"></div>
    <div id="shape6"class="element" style="position: absolute;"></div>
    <div id="shape7"class="element" style="position: absolute;"></div>
    <div id="shape8"class="element" style="position: absolute;"></div>
    <div id="shape9"class="element" style="position: absolute;"></div>
    <div id="shape10"class="element" style="position: absolute;"></div>
    <div id="shape11"class="element" style="position: absolute;"></div>
    <div id="shape12"class="element" style="position: absolute;"></div>
  </div>
</body>
</html>
