<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Eternal Cosmic Horizon</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 89% 1%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-star {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    50% {
      transform: rotate(180deg) scale(1.2) translate(10px, 10px);
    }
    100% {
      transform: rotate(360deg) scale(1) translate(0, 0);
    }
  }

  @keyframes pulse-energy {
    0% {
      opacity: 0.3;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.3;
    }
  }

  @keyframes move-planet {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(100px, 50px);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  .star {
    width: 50px;
    height: 50px;
    background: radial-gradient(#FFFFFF, #F0F9FF);
    border-radius: 50%;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate-star 5s infinite;
  }

  .energy {
    stroke: #8B5CF6;
    stroke-width: 2;
    fill: none;
    animation: pulse-energy 2s infinite;
  }

  .planet {
    width: 30px;
    height: 30px;
    background: radial-gradient(#3B82F6, #60A5FA);
    border-radius: 50%;
    animation: move-planet 10s infinite;
  }

  .galaxy {
    width: 100%;
    height: 100vh;
    background: radial-gradient(#000000, #171717);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .spiral-arm {
    stroke: #C4B5FD;
    stroke-width: 1;
    fill: none;
    animation: rotate-star 10s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
  clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
}</div>
        </div>
        <div class="animation-container">
            <div class="galaxy">
    <svg width="100%" height="100vh">
      <defs>
        <linearGradient id="galaxyGradient" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0%" stop-color="#000000" />
          <stop offset="100%" stop-color="#171717" />
        </linearGradient>
      </defs>
      <path class="spiral-arm" d="M 100 100 C 150 50, 200 150, 250 100" />
      <path class="spiral-arm" d="M 200 200 C 250 150, 300 250, 350 200" />
      <path class="energy" d="M 100 100 C 150 50, 200 150, 250 100" />
      <path class="energy" d="M 200 200 C 250 150, 300 250, 350 200" />
    </svg>
    <div class="star"></div>
    <div class="star" style="position: absolute; top: 20%; left: 30%;"></div>
    <div class="star" style="position: absolute; top: 50%; left: 60%;"></div>
    <div class="planet" style="position: absolute; top: 30%; left: 40%; animation-delay: 2s;"></div>
    <div class="planet" style="position: absolute; top: 70%; left: 20%; animation-delay: 4s;"></div>
  </div>
        </div>
        </body>
        </html>
