<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Vortex Rebirth</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 88% 36%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate1 {
    0% {
      transform: rotate(0deg) scale(1) translate(0px, 0px);
    }
    50% {
      transform: rotate(180deg) scale(1.2) translate(20px, 20px);
    }
    100% {
      transform: rotate(360deg) scale(1) translate(0px, 0px);
    }
  }

  @keyframes rotate2 {
    0% {
      transform: rotate(0deg) scale(1) translate(0px, 0px);
    }
    50% {
      transform: rotate(-180deg) scale(0.8) translate(-20px, -20px);
    }
    100% {
      transform: rotate(0deg) scale(1) translate(0px, 0px);
    }
  }

  @keyframes rotate3 {
    0% {
      transform: rotate(0deg) scale(1) translate(0px, 0px);
    }
    50% {
      transform: rotate(90deg) scale(1.1) translate(10px, 10px);
    }
    100% {
      transform: rotate(180deg) scale(1) translate(0px, 0px);
    }
  }

  @keyframes rotate4 {
    0% {
      transform: rotate(0deg) scale(1) translate(0px, 0px);
    }
    50% {
      transform: rotate(-90deg) scale(0.9) translate(-10px, -10px);
    }
    100% {
      transform: rotate(0deg) scale(1) translate(0px, 0px);
    }
  }

  .stars {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(#FFFFFF, #E0F2FE);
    clip-path: circle(50% at 50% 50%);
    animation: rotate1 5s infinite;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }

  .vortex {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: conic-gradient(#FFFFFF, #E0F2FE);
    clip-path: circle(50% at 50% 50%);
    animation: rotate2 10s infinite;
  }

  .trails {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: linear-gradient(45deg, #FFFFFF, #E0F2FE);
    clip-path: circle(50% at 50% 50%);
    animation: rotate3 7s infinite;
  }

  .energy {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: radial-gradient(#FFFFFF, #E0F2FE);
    clip-path: circle(50% at 50% 50%);
    animation: rotate4 12s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.stars { 
  animation: rotate1 5s infinite; 
}</div>
        </div>
        <div class="animation-container">
            <div class="background">
    <svg width="100%" height="100%">
      <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#E0F2FE" />
        </linearGradient>
      </defs>
      <path d="M100,100 C200,100 300,200 400,200" stroke="#FFFFFF" stroke-width="2" fill="none" />
      <path d="M400,200 C500,200 600,300 700,300" stroke="#FFFFFF" stroke-width="2" fill="none" />
    </svg>
  </div>
  <div class="mid">
    <div class="stars"></div>
    <div class="vortex"></div>
    <div class="trails"></div>
    <div class="energy"></div>
    <svg width="100%" height="100%">
      <path d="M100,100 C200,100 300,200 400,200" stroke="#FFFFFF" stroke-width="2" fill="none" />
      <path d="M400,200 C500,200 600,300 700,300" stroke="#FFFFFF" stroke-width="2" fill="none" />
    </svg>
  </div>
  <div class="front">
    <svg width="100%" height="100%">
      <defs>
        <radialGradient id="gradient2" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#E0F2FE" />
        </radialGradient>
      </defs>
      <path d="M100,100 C200,100 300,200 400,200" stroke="#FFFFFF" stroke-width="2" fill="none" />
      <path d="M400,200 C500,200 600,300 700,300" stroke="#FFFFFF" stroke-width="2" fill="none" />
    </svg>
  </div>
        </div>
        </body>
        </html>
