<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fragments of Self</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }
    /* Animação do fragmento de refração */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    /* Elementos da animação */
    .loading-element {
      position: relative;
      /* Tamanho do elemento inicial */
      width: 20vmin;
      height: 20vmin;
      /* Margens internas para não ter espaços fáceis */
      margin: 2vmin;
      /* Células da mosaico criado */
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      background: linear-gradient(90deg, lightblue, lightgreen, pink);
      /* Tamanho das células */
      grid-column-gap: 2vmin;
      grid-row-gap: 2vmin;
      /* Criação da mosaico de células */
      &::before, &::after {
        content: "";
        /* Tamanho e formato das células */
        width: calc(20vmin / 3);
        height: calc(20vmin / 3);
        /* Cor das células */
        background: linear-gradient(180deg, rgba(0, 150, 255, 0.8), rgba(255, 0, 0, 0.8));
        /* Opacidade das células */
        opacity: 0;
        /* Transições para os efeitos */
        transition: opacity 0.1s;
        /* Posição das células */
        position: relative;
        /* Deslocamento para acentuar a diferença */
        transform: translateX(2vmin);
      }
      &::after {
        /* Cor da segunda célula */
        background: linear-gradient(180deg, rgba(255, 0, 0, 0.8), rgba(0, 150, 255, 0.8));
      }
      /* Função para a animação */
      @keyframes loading-animation {
        0% {
          /* Inicialmente */
          transform: scale(0);
        }
        100% {
          /* Final */
          opacity: 1;
          transform: scale(1);
          /* Transição */
          transition-duration: 0.3s;
        }
      }
      /* Animação */
      animation: loading-animation 0.5s linear;
      /* Células da mosaico */
      &::before, &::after {
        /* Transição para aparecer */
        animation: loading-animation 0.5s linear 0.1s;
      }
      /* Elementos do mosaico */
      &>div {
        /* Criação das células */
        position: absolute;
        /* Posição da célula */
        left: 50%;
        top: 50%;
        /* Tamanho e formato da célula */
        width: calc(20vmin / 3);
        height: calc(20vmin / 3);
        /* Cênica para a animação */
        /* background: #fff;
        opacity: 1;
        transform: scale(1); */
        /* Animação para que a célula apareça */
        animation: loading-animation 0.5s linear;
      }
    }
    /* Estilo visual para cada célula */
    .loading-element>div {
      /* Cor das células */
      background: linear-gradient(180deg, rgba(0, 150, 255, 0.8), rgba(255, 0, 0, 0.8));
      /* Opacidade */
      opacity: 0;
      /* Posição das células */
      position: relative;
    }
    /* Transição para a animação */
    @keyframes loading-animation {
      0% {
        /* Inicialmente */
        transform: scale(0);
        opacity: 0;
      }
      100% {
        /* Final */
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">0.5s</span> <span class="value-string">linear</span>;
    <span class="property">grid-template-columns</span>: <span class="value-string">repeat(3, 1fr)</span>;
    <span class="property">grid-column-gap</span>: <span class="value-number">2vmin</span>;
    <span class="property">grid-row-gap</span>: <span class="value-number">2vmin</span>;
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
