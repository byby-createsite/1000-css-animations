<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Vortex Nexus</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 87% 100%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit1 {
    0% {
      transform: rotate(0deg) scale(1) translate(0px, 0px);
      animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
    }
    25% {
      transform: rotate(90deg) scale(1.2) translate(100px, 0px);
      animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
    }
    50% {
      transform: rotate(180deg) scale(0.8) translate(0px, 100px);
      animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
    }
    75% {
      transform: rotate(270deg) scale(1.2) translate(-100px, 0px);
      animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
    }
    100% {
      transform: rotate(360deg) scale(1) translate(0px, 0px);
      animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
    }
  }
  @keyframes orbit2 {
    0% {
      transform: rotate(0deg) scale(1) translate(0px, 0px);
      animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
    }
    25% {
      transform: rotate(90deg) scale(1.5) translate(150px, 0px);
      animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
    }
    50% {
      transform: rotate(180deg) scale(0.9) translate(0px, 150px);
      animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
    }
    75% {
      transform: rotate(270deg) scale(1.5) translate(-150px, 0px);
      animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
    }
    100% {
      transform: rotate(360deg) scale(1) translate(0px, 0px);
      animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
    }
  }
  .star1 {
    clip-path: polygon(50% 0%, 60% 10%, 90% 30%, 80% 50%, 90% 70%, 60% 90%, 50% 100%, 40% 90%, 10% 70%, 20% 50%, 10% 30%, 40% 10%);
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: orbit1 10s infinite;
  }
  .star2 {
    clip-path: polygon(50% 0%, 65% 15%, 90% 35%, 85% 55%, 90% 75%, 65% 95%, 50% 100%, 35% 95%, 10% 75%, 15% 55%, 10% 35%, 35% 15%);
    background: linear-gradient(to right, #8B5CF6, #A78BFA, #C4B5FD);
    box-shadow: 
      0 0 10px rgba(139,92,246,0.8),
      0 0 20px rgba(139,92,246,0.6),
      0 0 40px rgba(167,139,250,0.5),
      0 0 60px rgba(167,139,250,0.4),
      0 0 100px rgba(167,139,250,0.2);
    filter: brightness(1.2) drop-shadow(0 0 8px rgba(139,92,246,0.6));
    animation: orbit2 12s infinite;
  }
  .star3 {
    clip-path: polygon(50% 0%, 55% 10%, 85% 30%, 80% 50%, 85% 70%, 55% 90%, 50% 100%, 45% 90%, 15% 70%, 20% 50%, 15% 30%, 45% 10%);
    background: conic-gradient(from 90deg, #3B82F6, #60A5FA, #93C5FD);
    box-shadow: 
      0 0 10px rgba(59,130,246,0.8),
      0 0 20px rgba(59,130,246,0.6),
      0 0 40px rgba(96,165,250,0.5),
      0 0 60px rgba(96,165,250,0.4),
      0 0 100px rgba(96,165,250,0.2);
    filter: brightness(1.1) drop-shadow(0 0 8px rgba(59,130,246,0.6));
    animation: orbit1 8s infinite;
  }
  .planet1 {
    clip-path: polygon(50% 0%, 65% 20%, 90% 40%, 80% 60%, 90% 80%, 65% 100%, 50% 110%, 35% 100%, 10% 80%, 20% 60%, 10% 40%, 35% 20%);
    background: radial-gradient(#6B7280, #9CA3AF, #D1D5DB);
    box-shadow: 
      0 0 10px rgba(107,114,128,0.8),
      0 0 20px rgba(107,114,128,0.6),
      0 0 40px rgba(154,163,175,0.5),
      0 0 60px rgba(154,163,175,0.4),
      0 0 100px rgba(154,163,175,0.2);
    filter: brightness(1.0) drop-shadow(0 0 8px rgba(107,114,128,0.6));
    animation: orbit2 10s infinite;
  }
  .planet2 {
    clip-path: polygon(50% 0%, 60% 15%, 85% 35%, 80% 55%, 85% 75%, 60% 95%, 50% 105%, 40% 95%, 15% 75%, 20% 55%, 15% 35%, 40% 15%);
    background: linear-gradient(to left, #8B5CF6, #A78BFA, #C4B5FD);
    box-shadow: 
      0 0 10px rgba(139,92,246,0.8),
      0 0 20px rgba(139,92,246,0.6),
      0 0 40px rgba(167,139,250,0.5),
      0 0 60px rgba(167,139,250,0.4),
      0 0 100px rgba(167,139,250,0.2);
    filter: brightness(1.2) drop-shadow(0 0 8px rgba(139,92,246,0.6));
    animation: orbit1 12s infinite;
  }
  .planet3 {
    clip-path: polygon(50% 0%, 55% 10%, 85% 30%, 80% 50%, 85% 70%, 55% 90%, 50% 100%, 45% 90%, 15% 70%, 20% 50%, 15% 30%, 45% 10%);
    background: conic-gradient(from 90deg, #3B82F6, #60A5FA, #93C5FD);
    box-shadow: 
      0 0 10px rgba(59,130,246,0.8),
      0 0 20px rgba(59,130,246,0.6),
      0 0 40px rgba(96,165,250,0.5),
      0 0 60px rgba(96,165,250,0.4),
      0 0 100px rgba(96,165,250,0.2);
    filter: brightness(1.1) drop-shadow(0 0 8px rgba(59,130,246,0.6));
    animation: orbit2 8s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star1 { clip-path: polygon(50% 0%, 60% 10%, 90% 30%, 80% 50%, 90% 70%, 60% 90%, 50% 100%, 40% 90%, 10% 70%, 20% 50%, 10% 30%, 40% 10%); }</div>
        </div>
        <div class="animation-container">
            <div class="star1" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px; height: 100px;"></div>
  <div class="star2" style="position: absolute; top: 30%; left: 20%; transform: translate(-50%, -50%); width: 150px; height: 150px;"></div>
  <div class="star3" style="position: absolute; top: 70%; left: 80%; transform: translate(-50%, -50%); width: 120px; height: 120px;"></div>
  <svg width="100%" height="100%" style="position: absolute; top: 0; left: 0;">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#8B5CF6" />
        <stop offset="50%" stop-color="#A78BFA" />
        <stop offset="100%" stop-color="#C4B5FD" />
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#6B7280" />
        <stop offset="50%" stop-color="#9CA3AF" />
        <stop offset="100%" stop-color="#D1D5DB" />
      </radialGradient>
    </defs>
    <path d="M100,100 Q200,50 300,100" fill="url(#grad1)" stroke="#FFFFFF" stroke-width="2" />
    <path d="M200,200 C300,150 400,250 500,200" fill="url(#grad2)" stroke="#FFFFFF" stroke-width="2" />
    <path d="M300,300 S400,200 500,300" fill="url(#grad1)" stroke="#FFFFFF" stroke-width="2" />
    <path d="M400,400 A100,50 0 0 1 500,400" fill="url(#grad2)" stroke="#FFFFFF" stroke-width="2" />
    <path d="M500,500 Q600,450 700,500" fill="url(#grad1)" stroke="#FFFFFF" stroke-width="2" />
  </svg>
  <div class="planet1" style="position: absolute; top: 40%; left: 60%; transform: translate(-50%, -50%); width: 100px; height: 100px;"></div>
  <div class="planet2" style="position: absolute; top: 60%; left: 40%; transform: translate(-50%, -50%); width: 120px; height: 120px;"></div>
  <div class="planet3" style="position: absolute; top: 20%; left: 30%; transform: translate(-50%, -50%); width: 150px; height: 150px;"></div>
        </div>
        </body>
        </html>
