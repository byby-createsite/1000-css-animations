<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Shattered Harmonies Reborn</title>
  <style>
    /* CSS Foundation */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    .labyrinth {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vmin;
      height: 40vmin;
      border: 4vmin solid #66D9EF;
      border-radius: 50%;
      animation: dissapear 2s linear infinite;
    }

    @keyframes dissapear {
      0% {
        opacity: 1;
        border-width: 4vmin;
      }
      100% {
        opacity: 0;
        border-width: 0;
      }
    }

    .mirrored-layers {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vmin;
      height: 40vmin;
      background: linear-gradient(to right, #66D9EF, #66D9EF) no-repeat center center;
      background-size: 80vmin 40vmin;
      pointer-events: none;
    }

    .fragments {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vmin;
      height: 40vmin;
      background: radial-gradient(circle, #A6E22E, #66D9EF);
      background-size: 80vmin 40vmin;
      mix-blend-mode: lighten;
      animation: fragments-shake 2s linear infinite forwards;
    }

    @keyframes fragments-shake {
      0%, 100% {
        transform: translate3d(-5vw, 0, 0);
      }
      50% {
        transform: translate3d(5vw, 0, 0);
      }
    }

    .identity-shards {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vmin;
      height: 40vmin;
      background: linear-gradient(to bottom, #A6E22E, #66D9EF);
      background-size: 80vmin 40vmin;
      mix-blend-mode: multiply;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation: shards-shake 2s linear infinite forwards;
    }

    @keyframes shards-shake {
      0%, 100% {
        transform: translate3d(-8vw, 0, 0) rotate(0deg);
      }
      50% {
        transform: translate3d(8vw, 0, 0) rotate(-5deg);
      }
    }

    .echoes {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vmin;
      height: 40vmin;
      background: linear-gradient(to bottom, #66D9EF, #66D9EF) no-repeat center center;
      pointer-events: none;
      background-size: 80vmin 40vmin;
      animation: echoes-flicker 2s linear infinite forwards;
    }

    @keyframes echoes-flicker {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.labyrinth</span>
    <span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">dissapear</span> <span class="value-number">2s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class=" Brace">}</span>
  </div>
  <div class="animation-container">
    <div class="labyrinth">
      <div class="mirrored-layers"></div>
      <div class="fragments"></div>
      <div class="identity-shards"></div>
      <div class="echoes"></div>
    </div>
  </div>
</body>
</html>
