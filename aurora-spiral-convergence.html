<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Aurora Spiral Convergence</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 43% 93%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  @keyframes scale {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes translate {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(10px, 10px);
    }
    100% {
      transform: translate(0, 0);
    }
  }
  @keyframes opacity {
    0% {
      opacity: 0.5;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.5;
    }
  }
  .star {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #FFFFFF;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    animation: rotate 5s linear infinite, scale 2s ease-in-out infinite, translate 3s ease-in-out infinite, opacity 4s ease-in-out infinite;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }
  .energy-stream {
    position: absolute;
    width: 100px;
    height: 100px;
    background: linear-gradient(to right, #8B5CF6, #A78BFA);
    border-radius: 50%;
    animation: rotate 10s linear infinite;
  }
  .particle-trail {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #FFFFFF;
    border-radius: 50%;
    animation: translate 2s ease-in-out infinite, opacity 1s ease-in-out infinite;
  }
  .spiral-arm {
    position: absolute;
    width: 200px;
    height: 200px;
    background: conic-gradient(from 0deg, #3B82F6, #60A5FA, #93C5FD, #DBEAFE);
    clip-path: circle(50% at 50% 50%);
    animation: rotate 15s linear infinite;
  }
  .galaxy {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(at 50% 50%, #000000, #1A1A1A, #171717);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { transform: rotate(45deg) scale(1.2) translate(10px, 10px); }</div>
        </div>
        <div class="animation-container">
            <div class="galaxy">
    <div class="star" style="top: 10%; left: 10%;"></div>
    <div class="star" style="top: 20%; left: 40%; animation-delay: 1s;"></div>
    <div class="star" style="top: 30%; left: 70%; animation-delay: 2s;"></div>
    <div class="energy-stream" style="top: 50%; left: 50%;"></div>
    <div class="particle-trail" style="top: 25%; left: 60%; animation-delay: 0.5s;"></div>
    <div class="particle-trail" style="top: 40%; left: 30%; animation-delay: 1.5s;"></div>
    <div class="spiral-arm" style="top: 60%; left: 20%;"></div>
    <svg width="100%" height="100%">
      <defs>
        <linearGradient id="energy" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#8B5CF6" stop-opacity="1" />
          <stop offset="100%" stop-color="#A78BFA" stop-opacity="1" />
        </linearGradient>
        <radialGradient id="galaxy" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="#000000" stop-opacity="1" />
          <stop offset="50%" stop-color="#1A1A1A" stop-opacity="1" />
          <stop offset="100%" stop-color="#171717" stop-opacity="1" />
        </radialGradient>
      </defs>
      <path d="M 100 100 C 150 100, 200 150, 200 200" stroke="url(#energy)" stroke-width="10" fill="none" />
      <path d="M 200 200 C 250 200, 300 250, 300 300" stroke="url(#energy)" stroke-width="10" fill="none" />
      <path d="M 300 300 C 350 300, 400 350, 400 400" stroke="url(#energy)" stroke-width="10" fill="none" />
    </svg>
  </div>
        </div>
        </body>
        </html>
