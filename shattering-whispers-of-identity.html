<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector { color: #F92672; } .property { color: #66D9EF; } .value-number { color: #AE81FF; } .value-string { color: #E6DB74; } .value-color { color: #A6E22E; } .function { color: #A6E22E; }
    .shattered-mirror {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #000000, #434A54);
      clip-path: polygon(0 0, calc(100% - 20px) 0, calc(100% - 20px) calc(100% - 20px), 0 calc(100% - 20px));
      animation: shattered 2s linear infinite;
    }
    .whisper {
      position: absolute;
      background: white;
      opacity: 0;
      animation: whisper 2s linear infinite;
    }
    .whisper-top {
      transform: translateY(-20px);
      animation-delay: 0s;
    }
    .whisper-bottom {
      transform: translateY(20px);
      animation-delay: 0.5s;
    }
    @keyframes shattered {
      0% {
        clip-path: polygon(0 0, calc(100% - 20px) 0, calc(100% - 20px) calc(100% - 20px), 0 calc(100% - 20px));
      }
      50% {
        clip-path: polygon(0 10px, calc(100% - 20px) 0, calc(100% - 20px) 10%, 0 10px);
      }
      100% {
        clip-path: polygon(0 0, calc(100% - 20px) 0, calc(100% - 20px) calc(100% - 20px), 0 calc(100% - 20px));
      }
    }
    @keyframes whisper {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 0;
      }
    }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.animation-container</span><span class="brace">{</span>
    <span class="property">position</span>: <span class="value-string">absolute</span>;
    <span class="property">top</span>: <span class="value-number">75%</span>;
    <span class="property">left</span>: <span class="value-string">50%</span>;
    <span class="property">transform</span>: <span class="function">translate(-50%, -50%)</span>;
    <span class="property">display</span>: <span class="value-string">flex</span>;
    <span class="property">align-items</span>: <span class="value-string">center</span>;
    <span class="property">justify-content</span>: <span class="value-string">center</span>;
    <span class="property">width</span>: <span class="value-number">100%</span>;
    <span class="property">height</span>: <span class="value-number">50%</span>;
    <span class="property">overflow</span>: <span class="value-string">hidden</span>;
    <span class="property">background</span>: <span class="value-string">transparent</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="shattered-mirror">
      <!-- Mirror shards with different lengths and positions -->
      <div class="whisper whisper-top">
        <div style="width: 50px; height: 20px; transform: translate(10px, -10px);"></div>
        <div style="width: 30px; height: 15px; transform: translate(-10px, -10px);"></div>
        <div style="width: 20px; height: 10px; transform: translate(5px, -15px);"></div>
      </div>
      <div class="whisper whisper-bottom">
        <div style="width: 40px; height: 20px; transform: translate(15px, 10px);"></div>
        <div style="width: 25px; height: 15px; transform: translate(-15px, 10px);"></div>
        <div style="width: 15px; height: 10px; transform: translate(10px, 15px);"></div>
      </div>
    </div>
    <!-- More fragments of the whispering voices with varying lengths and colors -->
    <!-- Shattered mirror fragments, each with a unique position and size -->
  </div>
</body>
</html>
