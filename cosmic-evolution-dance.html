<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Evolution Dance</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 46% 31%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /*  Galaxies are represented by a combination of star-like particles, each with a different size, color, and spin rate. */
.galaxies {
  position: relative;
  width: 100vw;
  height: 100vh;
}

.galaxies::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(to top, #000, #000);
  background-size: 100% 0;
  animation: galacticmotion 10s linear infinite;
}

@keyframes galacticmotion {
  0% {
    background-size: 100% 0;
  }
  100% {
    background-size: 100% 100vh;
  }
}

/* Animation of galaxy mergence */
.galaxies::after {
  content: '';
  position: absolute;
  width: 2rem;
  height: 2rem;
  background-color: #fff;
  border-radius: 50%;
  clip-path: polygon(25% 0, 75% 0, 100% 100%, 0 100%);
  animation: merge 5s linear infinite;
}

@keyframes merge {
  0% {
    transform: scale(0.1);
    opacity: 0;
  }
  50% {
    transform: scale(2);
    opacity: 1;
  }
  100% {
    transform: scale(0.1);
    opacity: 0;
  }
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>/*  Unconventional texture with star-like particles */</div>
        </div>
        <div class="animation-container">
            <div class="galaxies">
    <div class="star"></div>
    <div class="star" style="top: 10vh;"></div>
    <div class="star" style="top: 20vh;"></div>
    <div class="star" style="top: 30vh;"></div>
  </div>
  <div class="galaxies" style="top: 50vh;"></div>
  <div class="galaxies" style="top: 60vh;"></div>
  <div class="galaxies" style="top: 70vh;"></div>
        </div>
        </body>
        </html>
