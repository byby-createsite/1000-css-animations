<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Transform animation: Cosmic Galaxy Merging</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 2% 54%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Global styles for the animation */
  :root {
    --galaxy-size: 500px;
    --galaxy-orbit-distance: 200px;
    --shard-size: 50px;
    --glow-color: rgb(255, 255, 255, 0.2);
    --shard-color: rgb(128, 128, 128, 0.8);
  }

  /* Styles for the nebula background */
  .nebula {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1));
  }

  /* Styles for the galaxy elements */
  .galaxy1, .galaxy2 {
    position: absolute;
    width: var(--galaxy-size);
    height: var(--galaxy-size);
    border-radius: 50%;
    background: radial-gradient(ellipse at center, rgba(128, 128, 128, 0.5), rgba(255, 255, 255, 0.5));
    box-shadow: 0 0 100px rgba(255, 255, 255, 0.2), 0 0 150px rgba(255, 255, 255, 0.1);
  }

  /* Galaxy 1 */
  .galaxy1 {
    top: var(--galaxy-orbit-distance);
    left: var(--galaxy-orbit-distance);
    animation: galaxy-orbit 10s infinite;
  }

  /* Galaxy 2 */
  .galaxy2 {
    top: calc(var(--galaxy-orbit-distance) * 1.5);
    left: calc(var(--galaxy-orbit-distance) * 1.5);
    animation: galaxy-orbit 10s infinite;
    animation-delay: 5s;
  }

  /* Styles for the shard elements */
  .shard {
    position: absolute;
    width: var(--shard-size);
    height: var(--shard-size);
    background: linear-gradient(45deg, var(--shard-color), var(--shard-color));
    border-radius: 50%;
    transform-origin: center;
  }

  /* Animation for the galaxy orbits */
  @keyframes galaxy-orbit {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>/**
    Animation for the shard rotations
  */
  @keyframes shard-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }</div>
        </div>
        <div class="animation-container">
            <div class="nebula"></div>
  <!-- Galaxy 1 -->
  <div class="galaxy1">
    <div class="shard" 
    style="
      top: 200px; 
      left: 300px; 
      animation: shard-rotation 10s infinite; 
      animation-delay: 0s; 
    "></div>
    <div class="shard" 
    style="
      top: 150px; 
      left: 350px; 
      transform: rotate(45deg); 
      animation: shard-rotation 10s infinite; 
      animation-delay: 3s; 
    "></div>
    <div class="shard" 
    style="
      top: 250px; 
      left: 400px; 
      transform: rotate(90deg); 
      animation: shard-rotation 10s infinite; 
      animation-delay: 6s;
    "></div>
    <div class="shard" 
    style="
      top: 180px; 
      left: 450px; 
      transform: rotate(135deg); 
      animation: shard-rotation 10s infinite; 
      animation-delay: 9s; 
    "></div>
  </div>
  <!-- Galaxy 2 -->
  <div class="galaxy2">
    <div class="shard" 
    style="
      top: 300px; 
      left: 200px; 
      transform: rotate(45deg); 
      animation: shard-rotation 10s infinite; 
      animation-delay: 0s; 
    "></div>
    <div class="shard" 
    style="
      top: 320px; 
      left: 350px; 
      transform: rotate(90deg); 
      animation: shard-rotation 10s infinite; 
      animation-delay: 3s; 
    "></div>
    <div class="shard" 
    style="
      top: 280px; 
      left: 420px; 
      animation: shard-rotation 10s infinite; 
      animation-delay: 6s; 
    "></div>
    <div class="shard" 
    style="
      top: 240px; 
      left: 290px; 
      transform: rotate(135deg); 
      animation: shard-rotation 10s infinite; 
      animation-delay: 9s; 
    "></div>
  </div>
        </div>
        </body>
        </html>
