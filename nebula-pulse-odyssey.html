<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Nebula Pulse Odyssey</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 45% 68%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral {
    0% {
      transform: rotate(0deg) scale(1);
    }
    100% {
      transform: rotate(360deg) scale(1.5);
    }
  }
  @keyframes orbit {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(100px, 0) rotate(360deg);
    }
  }
  .star {
    clip-path: polygon(50% 0%, 60% 10%, 60% 40%, 50% 50%, 40% 40%, 40% 10%);
    background: radial-gradient(#FFFFFF, #F0F9FF);
    box-shadow: 
      0 0 10px #FFFFFF,
      0 0 20px #F0F9FF,
      0 0 40px #F0F9FF;
    animation: spiral 5s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
    opacity: 0.7;
  }
  .planet {
    clip-path: polygon(50% 0%, 55% 15%, 65% 30%, 60% 50%, 45% 60%, 35% 70%, 30% 85%, 50% 100%, 70% 85%, 65% 70%, 55% 60%, 45% 50%, 35% 30%, 45% 15%);
    background: linear-gradient(to right, #DBEAFE, #BFDBFE);
    box-shadow: 
      0 0 10px #DBEAFE,
      0 0 20px #BFDBFE,
      0 0 40px #DBEAFE;
    animation: orbit 10s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
    opacity: 0.6;
  }
  .nebula {
    clip-path: circle(50% at 50% 50%);
    background: conic-gradient(from 180deg at 50% 50%, #93C5FD, #60A5FA);
    box-shadow: 
      0 0 10px #93C5FD,
      0 0 20px #60A5FA,
      0 0 40px #93C5FD;
    opacity: 0.5;
  }
  .core {
    clip-path: polygon(50% 0%, 65% 15%, 65% 30%, 55% 45%, 45% 55%, 35% 65%, 25% 75%, 30% 90%, 50% 100%, 70% 90%, 75% 75%, 65% 65%, 55% 55%, 45% 45%, 35% 30%, 35% 15%);
    background: radial-gradient(#E5E7EB, #D1D5DB);
    box-shadow: 
      0 0 10px #E5E7EB,
      0 0 20px #D1D5DB;
    animation: spiral 3s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
    opacity: 0.8;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
    animation: spiral 5s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
  }</div>
        </div>
        <div class="animation-container">
            <div class="star" style="position: absolute; top: 50px; left: 100px; width: 50px; height: 50px;"></div>
  <div class="planet" style="position: absolute; top: 150px; left: 250px; width: 70px; height: 70px;"></div>
  <div class="nebula" style="position: absolute; top: 300px; left: 400px; width: 100px; height: 100px;"></div>
  <div class="core" style="position: absolute; top: 200px; left: 350px; width: 60px; height: 60px;"></div>
  <svg width="500" height="500" style="position: absolute; top: 0; left: 0;">
    <defs>
      <linearGradient id="gradient1" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"></stop>
        <stop offset="100%" stop-color="#F0F9FF" stop-opacity="1"></stop>
      </linearGradient>
      <radialGradient id="gradient2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#DBEAFE" stop-opacity="1"></stop>
        <stop offset="100%" stop-color="#BFDBFE" stop-opacity="1"></stop>
      </radialGradient>
    </defs>
    <path d="M100,100 L200,200 L300,100" stroke="url(#gradient1)" stroke-width="2" fill="none"></path>
    <path d="M150,150 L250,250 L350,150" stroke="url(#gradient2)" stroke-width="2" fill="none"></path>
  </svg>
  <div class="star" style="position: absolute; top: 50px; left: 200px; width: 40px; height: 40px; animation-delay: 2s;"></div>
  <div class="planet" style="position: absolute; top: 250px; left: 100px; width: 80px; height: 80px; animation-delay: 1s;"></div>
  <div class="nebula" style="position: absolute; top: 400px; left: 300px; width: 120px; height: 120px; animation-delay: 3s;"></div>
  <div class="core" style="position: absolute; top: 350px; left: 450px; width: 50px; height: 50px; animation-delay: 4s;"></div>
        </div>
        </body>
        </html>
