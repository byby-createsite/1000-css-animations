<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galaxy Dance Fusion</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 59% 92%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Galaxy container styles */
.galaxy-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    perspective: 100px;
}

/* Nebula styles */
.nebula {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
    background-image: linear-gradient(
        135deg,
        #333 0%,
        #444 20%,
        #555 40%,
        #666 60%,
        #777 80%,
        #888 100%
    );
    clip-path: polygon(
        25% 0,
        75% 0,
        100% 50%,
        75% 100%,
        25% 100%,
        0 50%
    );
    animation: nebula-rotation 20s linear infinite;
}
/* ... */

/* Galaxy styles */
.galaxy {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: #ccc;
    animation: galaxy-rotation 10s linear infinite;
}
.galaxy-center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background-color: #fff;
}

/* ... */

/* Shards styles */
.shard {
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: #ddd;
    animation: shard-rotation 5s linear infinite;
}

/* ... */

/* Animation keyframes */
@keyframes nebula-rotation {
    0% {
        clip-path: polygon(
            25% 0,
            75% 0,
            100% 50%,
            75% 100%,
            25% 100%,
            0 50%
        );
    }
    50% {
        clip-path: polygon(
            50% 0,
            100% 0,
            100% 100%,
            0 100%,
            0 50%
        );
    }
    100% {
        clip-path: polygon(
            25% 0,
            75% 0,
            100% 50%,
            75% 100%,
            25% 100%,
            0 50%
        );
    }
}

@keyframes galaxy-rotation {
    0% {
        transform: rotateZ(0deg);
    }
    100% {
        transform: rotateZ(360deg);
    }
}

@keyframes shard-rotation {
    0% {
        transform: rotateZ(0deg);
    }
    100% {
        transform: rotateZ(360deg);
    }
}

/* Rotation axis */
.rotation-axis {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #333;
    width: 10px;
    height: 2000px;
    z-index: 10;
    transition: transform 5s linear;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.shard-1 {
    background-color: #999;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: shine 5s linear infinite;
}</div>
        </div>
        <div class="animation-container">
            <div class="galaxy-container">
    <div class="nebula"></div>
    <div class="shards-container">
        <div class="shard shard-1"></div>
        <div class="shard shard-2"></div>
        <div class="shard shard-3"></div>
    </div>
    <div class="galaxies-container">
        <div class="galaxy galaxy-1">
            <div class="galaxy-center galaxy-1-center"></div>
            <div class="galaxy-shards galaxy-1-shards"></div>
        </div>
        <div class="galaxy galaxy-2">
            <div class="galaxy-center galaxy-2-center"></div>
            <div class="galaxy-shards galaxy-2-shards"></div>
        </div>
        <div class="galaxy galaxy-3">
            <div class="galaxy-center galaxy-3-center"></div>
            <div class="galaxy-shards galaxy-3-shards"></div>
        </div>
    </div>
</div>
        </div>
        </body>
        </html>
