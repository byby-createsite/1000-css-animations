<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Shattered Harmony of Reflections</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shattered Harmony of Reflections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector { color: #F92672; }
        .property { color: #66D9EF; }
        .value-number { color: #AE81FF; }
        .value-string { color: #E6DB74; }
        .value-color { color: #A6E22E; }
        .function { color: #A6E22E; }

        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }

        @keyframes loading-animation {
            0% {
                transform: scale(1); rotation: 0deg;
            }
            50% {
                transform: scale(1.2);
                rotation: -360deg;
            }
            100% {
                transform: scale(1); rotation: 0deg;
            }
        }

        <div class="codigo">
            <span class="selector">.loading-element</span><span class="brace">{</span>
            <span class="property">border-radius</span>: <span class="value-number">50%</span>;
            <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
            <span class="property">aspect-ratio</span>: <span class="value-number">9/16</span>;
            <span class="property">background</span>: <span class="value-color">#FF69B4</span>;
            <span class="brace">}</span>
        </div>

        @keyframes merge-animation {
            0% {
                top: 50%;
            }
            100% {
                top: 0;
            }
        }

        @keyframes fragment-animation {
            0% {
                transform: translateX(50%);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes ripple-animation {
            0% {
                opacity: 1;
                bottom: 0;
            }
            100% {
                opacity: 0;
                bottom: 50%;
            }
        }

        @keyframes shatter-animation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }

        .loading-element {
            animation: loading-animation 1s linear infinite;
            aspect-ratio: 9/16;
            background: #FF69B4;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .mirror {
            animation: merge-animation 2s ease-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: linear-gradient(to bottom, #FF69B4, #C9E4CA);
            background-size: 100px 100px;
            transform-origin: center;
        }

        .fragment {
            animation: fragment-animation 2s ease-out;
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(0, 0);
            background-image: radial-gradient(circle at 50% 100%, #FF69B4, #E6DB74);
            transform-origin: top center;
        }

        .ripple {
            animation: ripple-animation 2s ease-out;
            position: absolute;
            top: 0;
            right: 0;
            transform: rotate(45deg);
            background: white;
            border-radius: 50%;
            opacity: 1;
            height: 50px;
            width: 50px;
        }

        .shard {
            animation: shatter-animation 3s ease-out;
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(0, 0);
            aspect-ratio: 1;
            background: white;
            transform-origin: bottom center;
        }

        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="loading-element"></div>
        <div class="mirror"></div>
        <div class="fragment"></div>
        <div class="ripple"></div>
        <div class="shard"></div>
        <div class="fragment"></div>
        <div class="mirror"></div>
        <div class="ripple"></div>
    </div>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="property">aspect-ratio</span>: <span class="value-number">9/16</span>;
        <span class="property">background</span>: <span class="value-color">#FF69B4</span>;
        <span class="brace">}</span>
    </div>
</body>
</html>
