<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Prism Bloom</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 49% 94%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotation1 {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(360deg) scale(1.2) translate(10px, 20px);
    }
  }

  @keyframes rotation2 {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(-360deg) scale(0.8) translate(-10px, -20px);
    }
  }

  @keyframes rotation3 {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(720deg) scale(1.5) translate(20px, 40px);
    }
  }

  @keyframes pulse {
    0% {
      opacity: 0.1;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.1;
    }
  }

  .star {
    position: absolute;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: pulse 2s infinite;
  }

  .spiral {
    position: absolute;
    stroke: #FFFFFF;
    stroke-width: 2;
    fill: none;
    animation: rotation1 10s infinite;
  }

  .trail {
    position: absolute;
    stroke: #FFFFFF;
    stroke-width: 1;
    fill: none;
    animation: rotation2 15s infinite;
  }

  .energy-stream {
    position: absolute;
    stroke: #FFFFFF;
    stroke-width: 3;
    fill: none;
    animation: rotation3 20s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
  animation: pulse 2s infinite;
}</div>
        </div>
        <div class="animation-container">
            <div class="container">
    <svg width="100%" height="100%">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#000000" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#000000" />
        </linearGradient>
      </defs>
      <path class="spiral" d="M 100 100 C 150 100, 200 150, 250 200" />
      <path class="trail" d="M 100 100 L 200 200" />
      <path class="energy-stream" d="M 100 100 C 150 150, 200 250, 250 350" />
    </svg>
    <div class="star" style="top: 10%; left: 10%; width: 50px; height: 50px; animation-delay: 0s;"></div>
    <div class="star" style="top: 20%; left: 30%; width: 30px; height: 30px; animation-delay: 0.5s;"></div>
    <div class="star" style="top: 30%; left: 50%; width: 20px; height: 20px; animation-delay: 1s;"></div>
    <div class="star" style="top: 40%; left: 70%; width: 40px; height: 40px; animation-delay: 1.5s;"></div>
    <div class="star" style="top: 50%; left: 90%; width: 60px; height: 60px; animation-delay: 2s;"></div>
  </div>
        </div>
        </body>
        </html>
