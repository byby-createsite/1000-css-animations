<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("/thumb") no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
    
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    
    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 100px;
      background: #333;
      border-radius: 50%;
    }
    
    .loading-element::before, .loading-element::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 50px;
      background: #333;
      border-radius: 50%;
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
    }
    
    .loading-element::before {
      transform: rotate(10deg);
      animation: melting 2s linear infinite;
    }
    
    .loading-element::after {
      transform: rotate(-10deg);
      animation: melting 2s linear infinite reverse;
    }
    
    @keyframes melting {
      0% {
        transform: rotate(0deg) translate(0px, 0px);
      }
      100% {
        transform: rotate(360deg) translate(10px, 10px);
      }
    }
    
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">position</span>: <span class="value-string">absolute</span>;
    <span class="property">top</span>: <span class="value-number">50%</span>;
    <span class="property">left</span>: <span class="value-string">50%</span>;
    <span class="property">transform</span>: <span class="property">translate</span>-<span class="property">transform</span>: <span class="value-number">-50%</span> <span class="value-string">%</span>;
    <span class="property">width</span>: <span class="value-number">200px</span>;
    <span class="property">height</span>: <span class="value-number">100px</span>;
    <span class="property">background</span>: <span class="value-string">#333</span>;
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">clip-path</span>: <span class="property">polygon</span>-<span class="property">(50%</span> <span class="property">%</span> <span class="property">0</span>, <span class="property">100%</span> <span class="property">%</span> <span class="property">100%</span>, <span class="property">0</span> <span class="property">%</span> <span class="property">100%</span>);
      <span class="brace">
    </span>
    <span class="property">animation</span>: <span class="function">melting</span> <span class="value-number">2s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
      <span class="brace">)</span>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
  </div>
</body>
</html>
