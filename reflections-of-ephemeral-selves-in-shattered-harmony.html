<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Reflections of Ephemeral Selves in Shattered Harmony</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
      aspect-ratio: 9/16;
    }

    .reflection {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #3F6B91;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      animation: spin 10s infinite linear;
    }

    .shard-0 {
      position: absolute;
      top: 0;
      left: 0;
      width: 20%;
      height: 20%;
      background-color: #66D9EF;
      transform: translate(-50%, -50%) scale(1);
      animation: shard-motion 10s infinite;
    }

    .shard-1 {
      position: absolute;
      top: 30%;
      left: 20%;
      width: 20%;
      height: 20%;
      background-color: #A6E22E;
      transform: translate(-50%, -50%) scale(1);
      animation: shard-motion 10s infinite;
    }

    .shard-2 {
      position: absolute;
      top: 90%;
      left: 50%;
      width: 20%;
      height: 20%;
      background-color: #E6DB74;
      transform: translate(-50%, -50%) scale(1);
      animation: shard-motion 10s infinite;
    }

    .textura {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% {
        transform: rotateZ(0deg);
      }
      100% {
        transform: rotateZ(360deg);
      }
    }

    @keyframes shard-motion {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      10% {
        transform: translate(-50%, -50%) scale(1.2);
      }
      20% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -15%) scale(1.1);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Comentário: Os reflejos quebrados representam fragmentos da identidade 
    quebrada. Cada fragmento tem sua própria animação, o que simboliza a 
    insegurança e incerteza da existência. */
    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* border-radius: 50%; */
      width: 150%;
      height: 150%;
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
      /* background-color: #A6E22E; */
      border: none;
    }

    .loading-element::before, .loading-element::after {
      content: "";
      position: absolute;
      width: 20%;
      height: 20%;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: inherit;
      animation: load 1s infinite linear;
      border-radius: 50%;
    }

    .loading-element::after {
      top: 60%;
    }

    @keyframes load {
      0% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(0.5);
      }
      100% {
        transform: translateX(-50%) scale(1);
      }
    }

    @keyframes loading-animation {
      0% {
        transform: rotateZ(0deg) translate(-50%, -50%);
        /* background-color: #66D9EF; */
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }
      100% {
        transform: rotateZ(360deg) translate(-50%, -50%);
        /* background-color: inherit; */
        /* box-shadow: none; */
      }
    }

    </style>
  </head>
  <body>
    <div class="codigo">
      <span class="selector">.reflection</span><span class="brace">{</span>
      <span class="property">animation</span>: <span class="function">spin</span> <span class="value-number">10s</span> <span class="value-string">infinite</span> <span class="value-string">linear</span>;
      <span class="property">box-shadow</span>: <span class="value-string">0 0 10px rgba(255, 255, 255, 0.1)</span>;
      <span class="property">background-color</span>: <span class="value-color">#3F6B91</span>;
      <span class="property">border-radius</span>: <span class="value-number">50%</span>;
      <span class="brace">}</span>
    </div>
    <div class="animation-container">
      <div class="reflection"></div>
      <div class="shard-0"></div>
      <div class="shard-1"></div>
      <div class="shard-2"></div>
      <div class="textura">Reflexões</div>
      <div class="loading-element"></div>
    </div>
  </body>
</html>
