<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Harmonic Convergence</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 61% 0%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit1 {
    0% { transform: translate(0, 0) scale(1) rotate(0); }
    25% { transform: translate(100px, 0) scale(1.2) rotate(45deg); }
    50% { transform: translate(200px, 100px) scale(1.5) rotate(90deg); }
    75% { transform: translate(100px, 200px) scale(1.2) rotate(135deg); }
    100% { transform: translate(0, 0) scale(1) rotate(0); }
  }

  @keyframes orbit2 {
    0% { transform: translate(0, 0) scale(1) rotate(0); }
    25% { transform: translate(-100px, 0) scale(1.2) rotate(-45deg); }
    50% { transform: translate(-200px, -100px) scale(1.5) rotate(-90deg); }
    75% { transform: translate(-100px, -200px) scale(1.2) rotate(-135deg); }
    100% { transform: translate(0, 0) scale(1) rotate(0); }
  }

  @keyframes glow {
    0% { box-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.6), 0 0 40px rgba(240,249,255,0.5), 0 0 60px rgba(240,249,255,0.4), 0 0 100px rgba(240,249,255,0.2), inset 0 0 15px rgba(255,255,255,0.4); }
    50% { box-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 40px rgba(255,255,255,0.7), 0 0 60px rgba(240,249,255,0.6), 0 0 100px rgba(240,249,255,0.5), 0 0 150px rgba(240,249,255,0.3), inset 0 0 20px rgba(255,255,255,0.5); }
    100% { box-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.6), 0 0 40px rgba(240,249,255,0.5), 0 0 60px rgba(240,249,255,0.4), 0 0 100px rgba(240,249,255,0.2), inset 0 0 15px rgba(255,255,255,0.4); }
  }

  .star {
    position: absolute;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    width: 100px;
    height: 100px;
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    clip-path: polygon(50% 0%, 60% 10%, 70% 20%, 80% 30%, 90% 40%, 100% 50%, 90% 60%, 80% 70%, 70% 80%, 60% 90%, 50% 100%, 40% 90%, 30% 80%, 20% 70%, 10% 60%, 0% 50%, 10% 40%, 20% 30%, 30% 20%, 40% 10%);
    animation: glow 2s infinite;
    box-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.6), 0 0 40px rgba(240,249,255,0.5), 0 0 60px rgba(240,249,255,0.4), 0 0 100px rgba(240,249,255,0.2), inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }

  .orbit1 {
    position: absolute;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    width: 50px;
    height: 50px;
    background: #8B5CF6;
    clip-path: circle(50% at 50% 50%);
    animation: orbit1 5s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
  }

  .orbit2 {
    position: absolute;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    width: 30px;
    height: 30px;
    background: #3B82F6;
    clip-path: polygon(50% 0%, 60% 10%, 70% 20%, 80% 30%, 90% 40%, 100% 50%, 90% 60%, 80% 70%, 70% 80%, 60% 90%, 50% 100%, 40% 90%, 30% 80%, 20% 70%, 10% 60%, 0% 50%, 10% 40%, 20% 30%, 30% 20%, 40% 10%);
    animation: orbit2 3s infinite;
  }

  .galaxy {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(#6B7280, #9CA3AF, #D1D5DB, #E5E7EB);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { clip-path: polygon(50% 0%, 60% 10%, 70% 20%, 80% 30%, 90% 40%, 100% 50%, 90% 60%, 80% 70%, 70% 80%, 60% 90%, 50% 100%, 40% 90%, 30% 80%, 20% 70%, 10% 60%, 0% 50%, 10% 40%, 20% 30%, 30% 20%, 40% 10%); }</div>
        </div>
        <div class="animation-container">
            <div class="galaxy">
    <div class="star"></div>
    <div class="orbit1"></div>
    <div class="orbit2"></div>
    <svg width="100%" height="100%">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#F0F9FF" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#8B5CF6" />
          <stop offset="100%" stop-color="#3B82F6" />
        </linearGradient>
      </defs>
      <path d="M100,200 C150,200 200,150 200,100" fill="none" stroke="url(#grad1)" stroke-width="10" />
      <path d="M200,100 C250,100 300,150 300,200" fill="none" stroke="url(#grad2)" stroke-width="10" />
      <path d="M300,200 C350,200 400,150 400,100" fill="none" stroke="url(#grad1)" stroke-width="10" />
    </svg>
  </div>
        </div>
        </body>
        </html>
