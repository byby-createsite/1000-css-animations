<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("./thumb.jpg") no-repeat center center;
      background-color: #1E1E1E;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* Mapeando emoções para libertação */
    .loading-element {
      position: relative;
      width: 40px;
      height: 40px;
      background-color: #333;
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    /* Criando movimentos de libertação */
    @keyframes loading-animation {
      0% {
        transform: scale(1) translateX(0);
      }
      50% {
        transform: scale(1.2) translateX(10px);
      }
      100% {
        transform: scale(1) translateX(0);
      }
    }

    /* Adicionando detalhes para realçar efeitos visuais */
    .loading-element::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background-color: #666;
      border-radius: 50%;
      animation: ripple-animation .5s ease-out;
    }

    @keyframes ripple-animation {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(10);
        opacity: 0;
      }
    }

    /* Criando micro-detalhes para adicionar replay value */
    .loading-element::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #666;
      animation: shift-animation 2s ease-out;
    }

    @keyframes shift-animation {
      0% {
        transform: translateX(0);
        background-color: #666;
      }
      50% {
        transform: translateX(10px);
        background-color: #999;
      }
      100% {
        transform: translateX(0);
        background-color: #666;
      }
    }

    .codigo {
      <span class="selector">.loading-element</span><span class="brace">{</span>
      <span class="property">border-radius</span>: <span class="value-number">50%</span>;
      <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
      <span class="brace">}</span>
    }
  </style>
</head>
