<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* css_foundation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("./thumb.jpg") no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* Dopamine Drip - key CSS snippet */
    .color-palette {
      animation: dripping-animation 1s linear infinite;
    }

    @keyframes dripping-animation {
      0% {
        /* Cor inicial do Dopamine Drip */
        background-color: #ff69b4;
      }
      50% {
        /* Cor inicial do Dopamine Drip - transição */
        background-color: #ff99cc;
      }
      100% {
        /* Cor final do Dopamine Drip */
        background-color: #ff0033;
      }
    }

    .color-palette::before {
      content: "";
      position: absolute;
      z-index: 1;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ff69b4;
      animation: growing-pause 1s linear infinite;
    }

    @keyframes growing-pause {
      0% {
        top: 100%;
      }
      100% {
        top: calc(100% + 50px);
      }
    }

    .color-palette::after {
      content: "";
      position: absolute;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ff99cc;
      animation: shrinking-grow 1s linear infinite;
    }

    @keyframes shrinking-grow {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(0.8);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .color-palette span {
      font-size: 30px;
      position: relative;
      z-index: 3;
      color: #fff;
    }

    .codigo {
      margin-bottom: 50px;
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    /* Dopamine Drip - detalhes micro */
    @media (replay) {
      .color-palette::after {
        /* Há 10s, a paleta colorida inicia a transição de cor */
        animation-delay: 5s;
      }
    }

    @media (replay) {
      .color-palette::before {
        /* A cada 5s, a paleta colorida inicia a transição de escala */
        animation-delay: 2s;
      }
    }
  </style>
</head>

      <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">

</html>
