<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Reflections of Self-Destruction in Fractured Mirrors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: #272822;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .function       { color: #A6E22E; }

        .loading-element {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 50px;
            width: 50px;
            background: #000000;
            border-radius: 50%;
            animation: loading-animation 1s linear infinite;
        }

        @keyframes loading-animation {
            from {
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        .reflection-1 {
            position: absolute;
            top: 0;
            left: 0;
            background: #FFFFFF;
            animation: reflection-animation 2s ease-in-out infinite;
        }

        @keyframes reflection-animation {
            from {
                transform: translate(0%, 0%) scale(1);
            }
            to {
                transform: translate(10%, -10%) scale(0.8);
            }
        }

        .reflection-2 {
            position: absolute;
            top: 0;
            left: 0;
            background: #FFFFFF;
            animation: reflection-animation-2 2s ease-in-out infinite;
        }

        @keyframes reflection-animation-2 {
            from {
                transform: translate(0%, 0%) scale(1);
            }
            to {
                transform: translate(-10%, 10%) scale(0.8);
            }
        }

        .mirror-fragment {
            position: absolute;
            top: 0;
            left: 0;
            background: #CCCCCC;
            width: 20px;
            height: 20px;
            animation: fragment-animation 1s linear infinite;
        }

        @keyframes fragment-animation {
            from {
                transform: translate(0%, 0%);
            }
            to {
                transform: translate(5px, 5px);
            }
        }

        .animation-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            aspect-ratio: 9/16;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="loading-element"></div>
        <div class="reflection-1"></div>
        <div class="reflection-2"></div>
        <div class="mirror-fragment"></div>
        <div class="mirror-fragment"></div>
        <div class="mirror-fragment"></div>
        <div class="mirror-fragment"></div>
        <div class="mirror-fragment"></div>
        <div class="mirror-fragment"></div>
        <div class="mirror-fragment"></div>
    </div>
</body>
</html>
