<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <style>
        /* The block below must appear exactly at the very top of the <style> block.
    You may change background-color to match the chosen palette, but keep the rest intact. */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url("/thumb") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top: 15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }
        .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            aspect-ratio: 9/16;
            min-height: 100vh;
        }
        /* Mirrored Selves Ephemeral Harmony animation */
        .loading-element {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #3498db;
            animation: loading-animation 1s linear infinite;
        }
        @keyframes loading-animation {
            0% {
                transform: scale(0);
                background-color: #3498db;
            }
            50% {
                transform: scale(1);
                background-color: #e74c3c;
            }
            100% {
                transform: scale(0);
                background-color: #3498db;
            }
        }
        .clone {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #2ecc71;
            animation: clone-animation 2s linear infinite;
            transform: translateX(100px) translateY(0);
        }
        @keyframes clone-animation {
            0% {
                transform: translateX(100px) translateY(0);
                background-color: #2ecc71;
            }
            33% {
                transform: translateX(100px) translateY(-50px);
                background-color: #1abc9c;
            }
            66% {
                transform: translateX(100px) translateY(50px);
                background-color: #2ecc71;
            }
            100% {
                transform: translateX(100px) translateY(0);
                background-color: #2ecc71;
            }
        }
        /* Add clones */
        :nth-child(2) {
            transform: translateX(-50px) translateY(0);
            animation: clone-animation 2s linear infinite 1s;
            background-color: #e67e73;
        }
        :nth-child(3) {
            transform: translateX(-100px) translateY(0);
            animation: clone-animation 2s linear infinite 1.5s;
            background-color: #16a085;
        }
        :nth-child(4) {
            transform: translateX(50px) translateY(0);
            animation: clone-animation 2s linear infinite 2.5s;
            background-color: #8e44ad;
        }
        .codigo {
            <span class="selector">.loading-element</span><span class="brace">{</span>
            <span class="property">border-radius</span>: <span class="value-number">50%</span>;
            <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
            <span class="brace">}</span>
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="loading-element"></div>
        <div class="clone"></div>
        <div class="clone"></div>
        <div class="clone"></div>
        <div class="clone"></div>
        <div class="clone"></div>
        <div class="clone"></div>
        <div class="clone"></div>
        <div class="clone"></div>
        <div class="clone"></div>
        <div class="clone"></div>
        <div class="clone"></div>
        <div class="clone"></div>
    </div>
</body>
</html>
