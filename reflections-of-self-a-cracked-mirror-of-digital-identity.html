<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Reflections of Self: A Cracked Mirror of Digital Identity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }

        .cracked-mirror {
            width: 300px;
            height: 250px;
            border-radius: 50%;
            background-color: #121212;
            position: relative;
        }

        .cracked-mirror::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 80px;
            height: 80px;
            background-color: #333;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        .shards {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .shards::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(60deg);
            width: 30px;
            height: 20px;
            background-color: #666;
            clip-path: polygon(0% 0%, 100% 100%, 0% 100%);
            animation: fall 3s infinite;
        }

        .shards::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-60deg);
            width: 30px;
            height: 20px;
            background-color: #666;
            clip-path: polygon(0% 0%, 100% 100%, 0% 100%);
            animation: fall 3s infinite;
        }

        .fragment {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 80px;
            background-color: #333;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            animation: float 2s infinite;
        }

        @keyframes fall {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(90deg);
            }
        }

        @keyframes float {
            0% {
                transform: translate(-50%, -50%);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes loading-animation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .loading-element {
            border-radius: 50%;
            animation: loading-animation 1s linear infinite;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.cracked-mirror</span><span class="brace">{</span>
        <span class="property">position</span>: <span class="value-string">absolute</span>;
        <span class="property">width</span>, <span class="property">height</span>: <span class="value-number">300px</span>;
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">background-color</span>: <span class="value-string">#121212</span>;
        <span class="property">clip-path</span>: <span class="value-string">polygon(50% 0%, 100% 100%, 0% 100%)/</span>;
        <span class="brace">}</span>
    </div>
    
    <div class="animation-container">
        <div class="cracked-mirror">
            <div class="shards">
                <div class="shards::after"></div>
                <div class="fragment"></div>
            </div>
        </div>
    </div>
</body>
</html>
