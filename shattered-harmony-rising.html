<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    /* Foundation CSS for animated code snippet */
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    /* Visual styling for tokens in code snippet */
    .selector       { color: #F92672; } 
    .property       { color: #66D9EF; } 
    .value-number   { color: #AE81FF; } 
    .value-string   { color: #E6DB74; } 
    .value-color    { color: #A6E22E; } 
    .function       { color: #A6E22E; }

    /* The animation */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* The animated elements */
    .shattered-glass {
      position: relative;
      width: 60px;
      height: 60px;
      aspect-ratio: 9/16;
      animation: shattered-glass 2s infinite;
    }
    /* Shattered glass layering */
    .shattered-glass::before,
    .shattered-glass::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      aspect-ratio: 9/16;
      background: linear-gradient(#FF69B4, #FFC107);
      border-radius: 50%;
      animation: glass-displacement 2s infinite;
    }
    .shattered-glass::before {
      transform: translate(-50%, -50%) rotate(30deg);
    }
    .shattered-glass::after {
      transform: translate(-50%, -50%) rotate(60deg);
    }

    /* The central glass piece */
    .central-glass {
      position: relative;
      width: 40px;
      height: 40px;
      aspect-ratio: 9/16;
      background: linear-gradient(#2196F3, #03A9F4);
      border-radius: 50%;
      animation: central-glass 2s infinite;
    }
    /* Micro-detail for replay value */
    .central-glass::before {
      content: "";
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      aspect-ratio: 9/16;
      opacity: 0.5;
      animation: hue-shift 2s infinite;
    }

    /* The loading animation */
    @keyframes loading-animation {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Shattered glass animation */
    @keyframes shattered-glass {
      0% { background-size: 100% 100%; }
      100% { background-size: 200% 200%; }
    }

    /* Glass displacement animation */
    @keyframes glass-displacement {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Central glass animation */
    @keyframes central-glass {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.2); }
    }

    /* Hue shift animation */
    @keyframes hue-shift {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.shattered-glass</span><span class="brace">{</span>
    <span class="property">position</span>: <span class="value-string">relative</span>;
    <span class="property">width</span>, <span class="property">height</span>: <span class="value-number">60px</span>;
    <span class="property">aspect-ratio</span>: <span class="value-number">9/16</span>;
    <span class="property">animation</span>: <span class="function">shattered-glass</span> <span class="value-number">2s</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="shattered-glass">
      <div class="central-glass">
        <div class="central-glass::before"></div>
      </div>
      <div class="shattered-glass::before"></div>
      <div class="shattered-glass::after"></div>
    </div>
  </div>
</body>
</html>
