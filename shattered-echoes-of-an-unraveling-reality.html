<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* css_foundation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector { color: #F92672; }
    .property { color: #66D9EF; }
    .value-number { color: #AE81FF; }
    .value-string { color: #E6DB74; }
    .value-color { color: #A6E22E; }
    .function { color: #66D9EF; }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    
    /* Animation: Shattered Echoes of an Unraveling Reality */
    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 100px 100px 0;
      border-color: transparent transparent #F8F8F2 transparent;
      animation: exploded 2s linear infinite;
    }
    .loading-element::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 70px;
      width: 10px;
      height: 10px;
      background-color: #F92672;
      border-radius: 50%;
      animation: pulse 2s linear infinite;
    }
    .loading-element::after {
      content: "";
      position: absolute;
      top: 10px;
      left: 80px;
      width: 20px;
      height: 20px;
      background-color: #66D9EF;
      border-radius: 50%;
      animation: pulse 2s linear infinite;
    }
    @keyframes exploded {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.1);
      }
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span>
    <span class="brace">{</span>
    <span class="property">border-radius</span>: 
    <span class="value-number">50%</span>;
    <span class="property">background-color</span>: 
    <span class="value-color">#F8F8F2</span>;
    <span class="property">animation</span>: 
    <span class="function">exploded-animation</span> 
    <span class="value-number">2s</span> 
    <span class="value-string">linear</span> 
    <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
  </div>
</body>
</html>
