<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Vortex Convergence</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 16% 94%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit-1 {
    0% {
      transform: translate(0, 0) rotate(0deg) scale(1);
    }
    25% {
      transform: translate(100px, 0) rotate(90deg) scale(1.2);
    }
    50% {
      transform: translate(200px, 100px) rotate(180deg) scale(1.5);
    }
    75% {
      transform: translate(100px, 200px) rotate(270deg) scale(1.2);
    }
    100% {
      transform: translate(0, 0) rotate(360deg) scale(1);
    }
  }
  @keyframes orbit-2 {
    0% {
      transform: translate(0, 0) rotate(0deg) scale(1);
    }
    25% {
      transform: translate(-100px, 0) rotate(-90deg) scale(1.2);
    }
    50% {
      transform: translate(-200px, -100px) rotate(-180deg) scale(1.5);
    }
    75% {
      transform: translate(-100px, -200px) rotate(-270deg) scale(1.2);
    }
    100% {
      transform: translate(0, 0) rotate(-360deg) scale(1);
    }
  }
  @keyframes glow {
    0% {
      box-shadow: 0 0 10px rgba(255,255,255,0.8),
                   0 0 20px rgba(255,255,255,0.6),
                   0 0 40px rgba(240,249,255,0.5),
                   0 0 60px rgba(240,249,255,0.4),
                   0 0 100px rgba(240,249,255,0.2),
                   inset 0 0 15px rgba(255,255,255,0.4);
    }
    50% {
      box-shadow: 0 0 20px rgba(255,255,255,1),
                   0 0 40px rgba(255,255,255,0.8),
                   0 0 60px rgba(240,249,255,0.6),
                   0 0 100px rgba(240,249,255,0.4),
                   0 0 150px rgba(240,249,255,0.2),
                   inset 0 0 20px rgba(255,255,255,0.6);
    }
    100% {
      box-shadow: 0 0 10px rgba(255,255,255,0.8),
                   0 0 20px rgba(255,255,255,0.6),
                   0 0 40px rgba(240,249,255,0.5),
                   0 0 60px rgba(240,249,255,0.4),
                   0 0 100px rgba(240,249,255,0.2),
                   inset 0 0 15px rgba(255,255,255,0.4);
    }
  }
  .vortex-1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    clip-path: polygon(50% 0%, 100% 25%, 75% 100%, 25% 100%, 0% 25%);
    background: radial-gradient(#FFFFFF, #F0F9FF);
    animation: orbit-1 8s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
  }
  .vortex-2 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: 150px;
    clip-path: polygon(50% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    background: conic-gradient(#8B5CF6, #A78BFA, #C4B5FD);
    animation: orbit-2 10s infinite cubic-bezier(0.42, 0, 0.58, 1);
  }
  .glow-effect {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    clip-path: polygon(50% 0%, 100% 25%, 75% 100%, 25% 100%, 0% 25%);
    background: #FFFFFF;
    box-shadow: 0 0 10px rgba(255,255,255,0.8),
                 0 0 20px rgba(255,255,255,0.6),
                 0 0 40px rgba(240,249,255,0.5),
                 0 0 60px rgba(240,249,255,0.4),
                 0 0 100px rgba(240,249,255,0.2),
                 inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: glow 6s infinite ease-in-out;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.vortex-1 { animation: orbit-1 8s infinite cubic-bezier(0.4, 0.0, 0.2, 1); }</div>
        </div>
        <div class="animation-container">
            <div class="vortex-1"></div>
  <div class="vortex-2"></div>
  <div class="glow-effect"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#A78BFA" />
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#F0F9FF" />
      </radialGradient>
    </defs>
    <path d="M100,100 C150,50 200,150 250,100" fill="url(#grad1)" />
    <path d="M200,200 C250,250 300,200 350,250" fill="url(#grad2)" />
    <path d="M300,300 C350,350 400,300 450,350" fill="#8B5CF6" />
    <path d="M400,400 C450,450 500,400 550,450" fill="#A78BFA" />
  </svg>
        </div>
        </body>
        </html>
