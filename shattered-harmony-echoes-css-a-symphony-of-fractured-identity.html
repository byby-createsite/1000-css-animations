<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fractured Mirrors: Self-Discovery Through the Shattered Reflections</title>
    <style>
        /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        body {
          background: url("/thumb") no-repeat center center;
          background-color: black;
          background-size: cover;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          overflow: hidden;
        }
        .codigo {
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
          background: #272822;
          color: #F8F8F2;
          font-family: 'Consolas', 'Monaco', monospace;
          font-size: 18px;
          padding: 20px;
          border-radius: 8px;
          white-space: pre-line;
          text-align: left;
          line-height: 1.6;
          max-height: 25%;
          max-width: 75%;
          width: 75%;
          height: 25%;
          top: 15%;
          overflow-y: hidden;
          box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }
        .selector       { color: #F92672; } 
        .property       { color: #66D9EF; } 
        .value-number   { color: #AE81FF; } 
        .value-string   { color: #E6DB74; } 
        .value-color    { color: #A6E22E; } 
        .function       { color: #A6E22E; }
        .loading-element {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 10px solid #F8F8F2;
            animation: loading-animation 1s linear infinite;
        }
        @keyframes loading-animation {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .animation-container {
          position: absolute;
          top: 75%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 50%;
          overflow: hidden;
          background: transparent;
          aspect-ratio: 9/16;
          min-height: 100vh;
        }
        .mirror {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #000;
            animation: fragment-1 2s linear forwards;
        }
        @keyframes fragment-1 {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(360deg); }
            100% { transform: translate(-50%, -50%) rotate(720deg); }
        }
        .mirror-2 {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #000;
            animation: fragment-2 2s linear forwards 1.5s;
        }
        @keyframes fragment-2 {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(360deg); }
            100% { transform: translate(-50%, -50%) rotate(720deg); }
        }
        .person {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #F8F8F2;
            animation: fragment-3 2s linear forwards;
        }
        @keyframes fragment-3 {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(90deg); }
            75% { transform: translate(-50%, -50%) rotate(180deg); }
            100% { transform: translate(-50%, -50%) rotate(270deg); }
        }
        .reflection {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #F8F8F2;
            animation: fragment-4 2s linear forwards;
        }
        @keyframes fragment-4 {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
        <br>
        .animation-container {
            <span class="property">aspect-ratio</span>: <span class="value-number">9/16</span>;
            <span class="property">min-height</span>: <span class="value-number">100vh</span>;
        }
    </div>
    <div class="animation-container">
        <div class="loading-element"></div>
        <div class="mirror"></div>
        <div class="mirror-2"></div>
        <div class="person"></div>
        <div class="reflection"></div>
    </div>
</body>
</html>
