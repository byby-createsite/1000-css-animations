<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fractured Harmony of the Self: A Symphony of Disintegrating Mirrors</title>
    <style>
        /* CSS Foundation */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        /* Syntax Highlighting */
        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }

        /* Fractured Harmony */
        .fracture {
            position: absolute;
            aspect-ratio: 9/16;
            width: 100vw;
            height: 100vh;
        }

        .shards {
            position: absolute;
            background: linear-gradient(to right, #333, #444);
            width: 100%;
            height: 100%;
        }

        .shard {
            position: absolute;
            aspect-ratio: 9/16;
            transform: scale(0.5);
            transition: transform 0.5s ease-in-out;
            background: linear-gradient(to right, #666, #777);
        }

        .shard:nth-of-type(1) {
            left: 10%;
            top: 10%;
            background: linear-gradient(to right, #888, #999);
            transform: scale(0.8);
        }

        .shard:nth-of-type(2) {
            left: 20%;
            top: 30%;
            background: linear-gradient(to right, #777, #666);
            transform: scale(0.7);
        }

        .shard:nth-of-type(3) {
            left: 40%;
            top: 50%;
            background: linear-gradient(to right, #666, #777);
            transform: scale(0.6);
        }

        .shard:nth-of-type(4) {
            left: 60%;
            top: 70%;
            background: linear-gradient(to right, #888, #999);
            transform: scale(0.5);
        }

        .shard:nth-of-type(5) {
            left: 70%;
            top: 30%;
            background: linear-gradient(to right, #999, #888);
            transform: scale(0.4);
        }

        .shard:nth-of-type(6) {
            left: 80%;
            top: 20%;
            background: linear-gradient(to right, #777, #666);
            transform: scale(0.3);
        }

        /* Animation */
        .shards {
            animation: fracture 3s infinite;
        }

        @keyframes fracture {
            0% {
                transform: scale(1) rotate(0);
            }
            10% {
                transform: scale(0.9) rotate(10deg);
            }
            20% {
                transform: scale(0.8) rotate(20deg);
            }
            30% {
                transform: scale(0.7) rotate(30deg);
            }
            40% {
                transform: scale(0.6) rotate(40deg);
            }
            50% {
                transform: scale(0.5) rotate(50deg);
            }
            60% {
                transform: scale(0.4) rotate(60deg);
            }
            70% {
                transform: scale(0.3) rotate(70deg);
            }
            80% {
                transform: scale(0.2) rotate(80deg);
            }
            90% {
                transform: scale(0.1) rotate(90deg);
            }
            100% {
                transform: scale(0.05) rotate(360deg);
            }
        }

        /* Detail */
        .shard:nth-of-type(1) {
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: scale(0.8) rotate(0);
            }
            10% {
                transform: scale(0.9) rotate(10deg);
            }
            20% {
                transform: scale(0.8) rotate(20deg);
            }
            30% {
                transform: scale(0.7) rotate(30deg);
            }
            40% {
                transform: scale(0.6) rotate(40deg);
            }
            50% {
                transform: scale(0.5) rotate(50deg);
            }
            60% {
                transform: scale(0.4) rotate(60deg);
            }
            70% {
                transform: scale(0.3) rotate(70deg);
            }
            80% {
                transform: scale(0.2) rotate(80deg);
            }
            90% {
                transform: scale(0.1) rotate(90deg);
            }
            100% {
                transform: scale(0.05) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.shard</span><span class="brace">{</span>
        <span class="property">aspect-ratio</span>: <span class="value-number">9/16</span>;
        <span class="property">transform</span>: <span class="function">scale(0.5)</span>;
        <span class="property">background</span>: <span class="value-string">linear-gradient(to right, #666, #777)</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="fracture">
            <div class="shards"></div>
        </div>
    </div>
</body>
</html>
