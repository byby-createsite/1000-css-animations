<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Black Hole Dance</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 29% 35%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(100px);
  }
  100% {
    transform: rotate(360deg) translateX(100px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.2;
  }
  100% {
    opacity: 1;
  }
}

.black-hole {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: radial-gradient(#6A11CB, #8B5CF6, #A855F7);
  clip-path: polygon(50% 0%, 60% 20%, 70% 40%, 80% 60%, 90% 80%, 95% 95%, 80% 100%, 60% 100%, 40% 100%, 20% 95%, 10% 80%, 0% 60%, 10% 40%, 20% 20%);
  animation: pulse 5s infinite;
}

.star {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: radial-gradient(#2575FC, #06B6D4, #3B82F6);
  clip-path: polygon(50% 0%, 60% 20%, 70% 40%, 80% 60%, 90% 80%, 95% 95%, 80% 100%, 60% 100%, 40% 100%, 20% 95%, 10% 80%, 0% 60%, 10% 40%, 20% 20%);
  animation: twinkle 3s infinite;
}

.nebula {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: radial-gradient(#EC4899, #F472B6, #F59E0B);
  clip-path: polygon(50% 0%, 60% 20%, 70% 40%, 80% 60%, 90% 80%, 95% 95%, 80% 100%, 60% 100%, 40% 100%, 20% 95%, 10% 80%, 0% 60%, 10% 40%, 20% 20%);
  animation: orbit 10s infinite;
}

.comet {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 150px;
  height: 50px;
  border-radius: 50px;
  background: linear-gradient(#F59E0B, #FB923C, #06B6D4);
  clip-path: polygon(0% 50%, 10% 40%, 20% 30%, 30% 20%, 40% 10%, 50% 0%, 60% 10%, 70% 20%, 80% 30%, 90% 40%, 100% 50%);
  animation: orbit 8s infinite;
}

.planet {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: radial-gradient(#22D3EE, #06B6D4, #3B82F6);
  clip-path: polygon(50% 0%, 60% 20%, 70% 40%, 80% 60%, 90% 80%, 95% 95%, 80% 100%, 60% 100%, 40% 100%, 20% 95%, 10% 80%, 0% 60%, 10% 40%, 20% 20%);
  animation: twinkle 4s infinite;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.black-hole { clip-path: polygon(50% 0%, 60% 20%, 70% 40%, 80% 60%, 90% 80%, 95% 95%, 80% 100%, 60% 100%, 40% 100%, 20% 95%, 10% 80%, 0% 60%, 10% 40%, 20% 20%); animation: pulse 5s infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="black-hole"></div>
<div class="star" style="top: 30%; left: 30%; animation-delay: 1s;"></div>
<div class="star" style="top: 70%; left: 70%; animation-delay: 2s;"></div>
<div class="nebula" style="top: 20%; left: 50%; animation-delay: 3s;"></div>
<div class="comet" style="top: 50%; left: 20%; animation-delay: 1s;"></div>
<div class="comet" style="top: 80%; left: 80%; animation-delay: 2s;"></div>
<div class="planet" style="top: 40%; left: 60%; animation-delay: 1s;"></div>
<div class="planet" style="top: 60%; left: 40%; animation-delay: 2s;"></div>
<div class="star" style="top: 10%; left: 10%; animation-delay: 3s;"></div>
<div class="star" style="top: 90%; left: 90%; animation-delay: 1s;"></div>
        </div>
        </body>
        </html>
