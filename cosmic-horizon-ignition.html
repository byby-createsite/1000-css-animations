<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Horizon Ignition</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 4% 14%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes ignite {
    0% {
      transform: scale(0.1) rotate(0deg);
      opacity: 0.1;
    }
    30% {
      transform: scale(1) rotate(90deg);
      opacity: 0.8;
    }
    70% {
      transform: scale(0.5) rotate(180deg);
      opacity: 0.5;
    }
    100% {
      transform: scale(0.1) rotate(360deg);
      opacity: 0.1;
    }
  }
  @keyframes pulse {
    0% {
      transform: scale(1);
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 40px #FFFFFF;
    }
    50% {
      transform: scale(1.2);
      box-shadow: 0 0 15px #FFFFFF, 0 0 30px #FFFFFF, 0 0 60px #FFFFFF;
    }
    100% {
      transform: scale(1);
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 40px #FFFFFF;
    }
  }
  body {
    background: radial-gradient(#DBEAFE, #BFDBFE);
    overflow: hidden;
  }
  .star {
    position: absolute;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    width: 100px;
    height: 100px;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    background: linear-gradient(45deg, #F8FAFC, #E0F2FE);
    box-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 40px #FFFFFF, inset 0 0 10px rgba(255,255,255,0.3);
    animation: ignite 5s infinite;
    opacity: 0.8;
  }
  .nebula {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: conic-gradient(from 90deg, #93C5FD, #60A5FA);
    mix-blend-mode: screen;
  }
  .core {
    position: absolute;
    top: calc(50% - 20px);
    left: calc(50% - 20px);
    width: 40px;
    height: 40px;
    clip-path: polygon(50% 0%, 90% 40%, 100% 100%, 10% 100%, 0% 40%);
    background: radial-gradient(#E5E7EB, #D1D5DB);
    box-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFFFFF;
    animation: pulse 2s infinite;
    opacity: 0.5;
  }
  .orbit {
    position: absolute;
    top: calc(50% - 100px);
    left: calc(50% - 100px);
    width: 200px;
    height: 200px;
    clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%);
    background: linear-gradient(45deg, #F0F9FF, #F8FAFC);
    box-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF;
    animation: ignite 10s infinite;
    opacity: 0.8;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
    transform-origin: center;
  }</div>
        </div>
        <div class="animation-container">
            <div class="nebula"></div>
  <div class="star" style="top: calc(50% - 150px); left: calc(50% - 150px);"></div>
  <div class="core" style="top: calc(50% - 50px); left: calc(50% - 50px);"></div>
  <div class="orbit" style="top: calc(50% - 200px); left: calc(50% - 200px);"></div>
  <svg width="100%" height="100%">
    <defs>
      <radialGradient id="star-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.5"/>
        <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.2"/>
        <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.1"/>
      </radialGradient>
      <linearGradient id="nebula-color" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#93C5FD" stop-opacity="0.8"/>
        <stop offset="100%" stop-color="#60A5FA" stop-opacity="0.8"/>
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#nebula-color)"></rect>
  </svg>
  <div class="star" style="top: calc(50% - 100px); left: calc(50% - 100px);"></div>
  <div class="core" style="top: calc(50% - 30px); left: calc(50% - 30px);"></div>
  <div class="orbit" style="top: calc(50% - 250px); left: calc(50% - 250px);"></div>
  <div class="star" style="top: calc(50% - 50px); left: calc(50% - 50px);"></div>
  <div class="core" style="top: calc(50% - 10px); left: calc(50% - 10px);"></div>
  <div class="orbit" style="top: calc(50% - 300px); left: calc(50% - 300px);"></div>
  <div class="star" style="top: calc(50% - 200px); left: calc(50% - 200px);"></div>
  <div class="core" style="top: calc(50% - 70px); left: calc(50% - 70px);"></div>
  <div class="orbit" style="top: calc(50% - 350px); left: calc(50% - 350px);"></div>
        </div>
        </body>
        </html>
