<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Pulsar Dance</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 74% 22%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  100% {
    transform: rotate(360deg) translateX(0px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.2;
  }
  100% {
    opacity: 1;
  }
}

.pulsar {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: radial-gradient(#6A11CB, #8B5CF6);
  animation: pulse 5s infinite;
  z-index: 10;
}

.nebula {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  clip-path: polygon(10% 10%, 30% 20%, 50% 10%, 70% 20%, 90% 10%, 50% 50%, 10% 90%, 30% 80%, 50% 90%, 70% 80%, 90% 90%);
  background: linear-gradient(#2575FC, #3B82F6);
  animation: twinkle 8s infinite;
}

.star {
  position: absolute;
  top: 20%;
  left: 20%;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: radial-gradient(#EC4899, #F472B6);
  animation: orbit 10s infinite linear;
  transform-origin: 50% 50%;
}

.planet {
  position: absolute;
  top: 50%;
  left: 70%;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: radial-gradient(#F59E0B, #FB923C);
  animation: orbit 6s infinite ease-in-out;
  transform-origin: 50% 50%;
}

.comet {
  position: absolute;
  top: 80%;
  left: 40%;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: radial-gradient(#06B6D4, #22D3EE);
  animation: twinkle 4s infinite;
}

.glow {
  filter: blur(5px);
  opacity: 0.5;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.pulsar { animation: pulse 5s infinite; background: radial-gradient(#6A11CB, #8B5CF6); }</div>
        </div>
        <div class="animation-container">
            <div class="pulsar"></div>
  <div class="nebula"></div>
  <div class="star"></div>
  <div class="planet"></div>
  <div class="comet glow"></div>
  <div class="star" style="top: 60%; left: 80%; animation-delay: 2s;"></div>
  <div class="comet glow" style="top: 30%; left: 60%; animation-delay: 1s;"></div>
  <div class="planet" style="top: 40%; left: 30%; animation-delay: 3s;"></div>
        </div>
        </body>
        </html>
