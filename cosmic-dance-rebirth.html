<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Dance Rebirth</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 55% 96%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Define colors for deep space nebula, luminous gradients, and crystal-like shard geometries */
:root {
  --nebula-color: rgb(34, 53, 71);
  --shard-color: rgb(255, 255, 204);
}

/* Style for container element that wraps all animation */
.container {
  /* Set position to relative for absolute positioning inside */
  position: relative;
  /* Set width and height for animation size */
  width: 100vw;
  height: 100vh;
  /* Center horizontally and vertically */
  display: flex;
  justify-content: center;
  align-items: center;
  /* Add box-sizing for easier margin and padding calculation */
  box-sizing: border-box;
}

/* Style for background element that represents deep space nebula */
.nebula {
  /* Position background behind all other elements */
  position: absolute;
  /* Set size of nebula background */
  width: 100%;
  height: 100%;
  /* Add background gradient for nebula effect */
  background: linear-gradient(to bottom, var(--nebula-color) 0%, var(--nebula-color) 25%, rgb(34, 71, 115) 50%, rgb(34, 71, 115) 75%, var(--nebula-color) 100%);
  /* Set filter for subtle texture effect */
  filter: blur(10px);
}

/* Style for galaxies elements, each representing a separate galaxy */
.galaxy {
  /* Position galaxies inside container */
  position: absolute;
  /* Set size of each galaxy */
  width: 200px;
  height: 200px;
  /* Add border-radius for rounded edges */
  border-radius: 50%;
  /* Set background gradient for galaxy effect */
  background: linear-gradient(to right, rgb(255, 255, 204), rgb(255, 191, 0), rgb(0, 127, 255));
  /* Add clip-path for crystal-like shard geometry */
  clip-path: polygon(50% 0, 100% 100%, 0% 100%);

  /* Create illusion of galaxies floating by changing y-position */
  animation: galaxy-movement 30s ease-in-out infinite;
}

@keyframes galaxy-movement {
  0% {
    transform: translateY(-20vh) translateY(calc((-20vh) / 5));
  }
  20% {
    transform: translateY(0) translateY(calc((0) / 5));
  }
  40% {
    transform: translateY(20vh) translateY(calc((20vh) / 5));
  }
  60% {
    transform: translateY(0) translateY(calc((0) / 5));
  }
  80% {
    transform: translateY(-20vh) translateY(calc((-20vh) / 5));
  }
  100% {
    transform: translateY(0) translateY(calc((0) / 5));
  }
}

/* Style for debris elements, representing fragments of galaxies */
.debris {
  /* Position debris inside container */
  position: absolute;
  /* Set size of each debris fragment */
  width: 20px;
  height: 20px;
  /* Add background color for debris fragments */
  background-color: rgb(255, 255, 204);
  /* Add border radius for rounded edges */
  border-radius: 50%;
  /* Add top and left margins for random positioning of debris */
  margin: 0 var(--margin);
  /* Create illusion of debris fragments falling by changing y-position and rotation */
  animation: debris-falling 10s ease-in-out infinite;

  /* Generate random top and left margins */
  --margin: calc(50vh + (random() * 50vh));
  --rotate: calc(360deg * random());

  /* Set initial transform values */
  transform: translateY(-20vh) rotate(var(--rotate));
}

@keyframes debris-falling {
  0% {
    transform: translateY(-20vh) rotate(var(--rotate));
  }
  50% {
    transform: translateY(0) rotate(var(--rotate));
  }
  100% {
    transform: translateY(40vh) rotate(var(--rotate));
  }
}

/* Style for spark elements, representing energy released from galaxies */
.spark {
  /* Position sparks inside container */
  position: absolute;
  /* Set size of each spark */
  width: 10px;
  height: 10px;
  /* Add background color for sparks */
  background-color: rgb(255, 0, 0);
  /* Add border radius for rounded edges */
  border-radius: 50%;
  /* Create illusion of sparks moving by changing left position */
  animation: spark-movement 5s ease-in-out infinite;

  /* Generate random left margin */
  --margin: calc(50vw + (random() * 50vw));

  /* Set initial transform values */
  transform: translateX(var(--margin));

  /* Move to right by changing x-position */
  @keyframes spark-movement {
    0% {
      transform: translateX(var(--margin));
    }
    100% {
      transform: translateX(calc(var(--margin) + 50vw));
    }
  }
}

/* Small CSS code fragment used in animation (only for galaxy element) */
.galaxy {
  /* Set position for galaxy's central point */
  top: 50%;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy {
  animation: galaxy-movement 30s ease-in-out infinite;
}</div>
        </div>
        <div class="animation-container">
            <!-- Container element that wraps all animation -->
  <div class="container">
    <!-- Background element representing deep space nebula -->
    <div class="nebula"></div>
    <!-- Galaxies elements -->
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <!-- Debris elements -->
    <div class="debris"></div>
    <div class="debris"></div>
    <div class="debris"></div>
    <div class="debris"></div>
    <div class="debris"></div>
    <div class="debris"></div>
    <!-- Spark elements -->
    <div class="spark"></div>
    <div class="spark"></div>
  </div>
        </div>
        </body>
        </html>
