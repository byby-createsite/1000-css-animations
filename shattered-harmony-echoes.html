<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* The block below must appear exactly at the very top of the <style> block. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
    
    @keyframes loading-animation {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10%) scale(1.2); }
      100% { transform: translateY(0) scale(1); }
    }
    
    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    
    /* Shattered Harmony Echoes Animation */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    
    /* Fragment 1 */
    .fragment-1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10%;
      height: 10%;
      background: #F8F8F2;
      border-radius: 50%;
      animation: fragment-animation-1 2s infinite;
    }
    @keyframes fragment-animation-1 {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    /* Fragment 2 */
    .fragment-2 {
      position: absolute;
      top: 60%;
      left: 60%;
      transform: translate(-30%, -30%);
      width: 5%;
      height: 5%;
      background: #66D9EF;
      box-shadow: inset 0 0 10px #66D9EF;
      border-radius: 50%;
      animation: fragment-animation-2 1.5s infinite;
    }
    @keyframes fragment-animation-2 {
      0% { opacity: 0; }
      30% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    /* Fragment 3 */
    .fragment-3 {
      position: absolute;
      top: 70%;
      left: 70%;
      transform: translate(-20%, -20%);
      width: 10%;
      height: 10%;
      background: #F92672;
      border-radius: 50%;
      animation: fragment-animation-3 1.2s infinite;
    }
    @keyframes fragment-animation-3 {
      0% { opacity: 0; }
      40% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">    
    <div class="fragment-1"></div>
    <div class="fragment-2"></div>
    <div class="fragment-3"></div>
  </div>
</body>
</html>
