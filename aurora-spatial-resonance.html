<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Aurora Spatial Resonance</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 79% 95%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit-1 {
    0% {
      transform: rotate(0deg) scale(1) translateX(0px);
      animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
    }
    20% {
      transform: rotate(45deg) scale(1.2) translateX(100px);
    }
    40% {
      transform: rotate(90deg) scale(1.5) translateX(200px);
    }
    60% {
      transform: rotate(135deg) scale(1.2) translateX(300px);
    }
    80% {
      transform: rotate(180deg) scale(1) translateX(400px);
    }
    100% {
      transform: rotate(225deg) scale(0.8) translateX(500px);
    }
  }
  @keyframes orbit-2 {
    0% {
      transform: rotate(0deg) scale(1) translateX(0px) rotateY(0deg);
    }
    20% {
      transform: rotate(45deg) scale(1.2) translateX(100px) rotateY(30deg);
    }
    40% {
      transform: rotate(90deg) scale(1.5) translateX(200px) rotateY(60deg);
    }
    60% {
      transform: rotate(135deg) scale(1.2) translateX(300px) rotateY(90deg);
    }
    80% {
      transform: rotate(180deg) scale(1) translateX(400px) rotateY(120deg);
    }
    100% {
      transform: rotate(225deg) scale(0.8) translateX(500px) rotateY(150deg);
    }
  }
  @keyframes pulse {
    0% {
      opacity: 0.1;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.1;
    }
  }
  .star-white-glow {
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }
  .clip-path-example {
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  }
  .radial-gradient-example {
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
  }
  .linear-gradient-example {
    background: linear-gradient(to bottom, #8B5CF6, #A78BFA, #C4B5FD, #DDD6FE);
  }
  .conic-gradient-example {
    background: conic-gradient(from 90deg, #3B82F6, #60A5FA, #93C5FD, #DBEAFE);
  }
  .example-element {
    position: absolute;
    top: calc(50% - 100px);
    left: calc(50% - 100px);
    width: 200px;
    height: 200px;
    background: #FFFFFF;
    border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
    animation: orbit-1 10s infinite;
  }
  .example-svg {
    position: absolute;
    top: calc(50% - 150px);
    left: calc(50% - 150px);
    width: 300px;
    height: 300px;
    animation: orbit-2 12s infinite;
  }
  .example-svg path {
    fill: none;
    stroke: #FFFFFF;
    stroke-width: 2;
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    animation: pulse 5s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.example-svg path { stroke-dashoffset: 100; }</div>
        </div>
        <div class="animation-container">
            <div class="example-element clip-path-example radial-gradient-example star-white-glow"></div>
  <svg class="example-svg" viewBox="0 0 300 300">
    <defs>
      <linearGradient id="linear-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#8B5CF6" />
        <stop offset="50%" stop-color="#A78BFA" />
        <stop offset="100%" stop-color="#C4B5FD" />
      </linearGradient>
      <radialGradient id="radial-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="50%" stop-color="#F0F9FF" />
        <stop offset="100%" stop-color="#E0F2FE" />
      </radialGradient>
    </defs>
    <path d="M150,50 C200,50 250,100 250,150" />
    <path d="M250,150 C250,200 200,250 150,250" />
    <path d="M150,250 C100,250 50,200 50,150" />
    <path d="M50,150 C50,100 100,50 150,50" />
    <path d="M150,50 Q200,150 250,50" />
    <path d="M250,50 Q200,150 150,50" />
    <path d="M150,50 A50,50 0 0,1 250,150" />
    <path d="M250,150 A50,50 0 0,0 150,50" />
    <path d="M150,50 S200,150 250,50" />
    <path d="M250,50 S200,150 150,50" />
  </svg>
  <div class="example-element clip-path-example linear-gradient-example"></div>
  <div class="example-element clip-path-example conic-gradient-example"></div>
  <svg class="example-svg" viewBox="0 0 300 300">
    <path d="M150,50 C200,50 250,100 250,150" />
    <path d="M250,150 C250,200 200,250 150,250" />
    <path d="M150,250 C100,250 50,200 50,150" />
    <path d="M50,150 C50,100 100,50 150,50" />
    <path d="M150,50 Q200,150 250,50" />
    <path d="M250,50 Q200,150 150,50" />
    <path d="M150,50 A50,50 0 0,1 250,150" />
    <path d="M250,150 A50,50 0 0,0 150,50" />
    <path d="M150,50 S200,150 250,50" />
    <path d="M250,50 S200,150 150,50" />
  </svg>
  <div class="example-element clip-path-example radial-gradient-example star-white-glow"></div>
  <div class="example-element clip-path-example linear-gradient-example"></div>
  <div class="example-element clip-path-example conic-gradient-example"></div>
        </div>
        </body>
        </html>
