<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Horizon Blossom</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 22% 38%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-star {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    50% {
      transform: rotate(180deg) scale(1.2) translate(10px, 0);
    }
    100% {
      transform: rotate(360deg) scale(1) translate(0, 0);
    }
  }

  @keyframes orbit-planet {
    0% {
      transform: rotate(0deg) translate(100px, 0);
    }
    50% {
      transform: rotate(180deg) translate(150px, 0);
    }
    100% {
      transform: rotate(360deg) translate(100px, 0);
    }
  }

  @keyframes glow-effect {
    0% {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(240, 249, 255, 0.5), 0 0 60px rgba(240, 249, 255, 0.4), 0 0 100px rgba(240, 249, 255, 0.2), inset 0 0 15px rgba(255, 255, 255, 0.4);
    }
    50% {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.7), 0 0 50px rgba(240, 249, 255, 0.6), 0 0 70px rgba(240, 249, 255, 0.5), 0 0 120px rgba(240, 249, 255, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.5);
    }
    100% {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(240, 249, 255, 0.5), 0 0 60px rgba(240, 249, 255, 0.4), 0 0 100px rgba(240, 249, 255, 0.2), inset 0 0 15px rgba(255, 255, 255, 0.4);
    }
  }

  .star {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    animation: rotate-star 5s linear infinite, glow-effect 3s linear infinite;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(240, 249, 255, 0.5), 0 0 60px rgba(240, 249, 255, 0.4), 0 0 100px rgba(240, 249, 255, 0.2), inset 0 0 15px rgba(255, 255, 255, 0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
  }

  .planet {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(#FFFF00, #FFCC00, #FF9900);
    animation: orbit-planet 10s linear infinite;
  }

  .spiral-path {
    fill: none;
    stroke: #FFFFFF;
    stroke-width: 2;
    stroke-dasharray: 10;
    animation: rotate-spiral 10s linear infinite;
  }

  @keyframes rotate-spiral {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { animation: rotate-star 5s linear infinite, glow-effect 3s linear infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="galaxy">
    <div class="star"></div>
    <div class="star" style="left: 100px; top: 100px;"></div>
    <div class="star" style="left: 200px; top: 200px;"></div>
    <div class="planet" style="left: 150px; top: 50px;"></div>
    <div class="planet" style="left: 250px; top: 150px;"></div>
    <svg width="500" height="500">
      <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="#FFFFFF" stop-opacity="1" />
          <stop offset="1" stop-color="#000000" stop-opacity="1" />
        </linearGradient>
      </defs>
      <path d="M 100 100 C 150 120, 200 100, 250 120" class="spiral-path" />
      <path d="M 200 200 C 250 220, 300 200, 350 220" class="spiral-path" />
    </svg>
  </div>
        </div>
        </body>
        </html>
