<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Singularity Wave</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 29% 27%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.1) rotate(0deg);
    }
    100% {
      transform: scale(1) rotate(360deg);
    }
  }

  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }

  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes particle-dance {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(80px, 0);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes energy-stream {
    0% {
      stroke-dashoffset: 100;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }

  @keyframes core-pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes neural-flicker {
    0% {
      opacity: 0.5;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.5;
    }
  }

  .spiral-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spiral-birth 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .vortex-path {
    stroke: #6A11CB;
    stroke-width: 2;
    fill: none;
    animation: energy-stream 8s linear infinite;
  }

  .galaxy-rotation-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: galaxy-rotation 15s cubic-bezier(0.65, 0, 0.35, 1) infinite;
  }

  .particle-field {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .particle {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #FFFFFF;
    animation: particle-dance 5s ease-in-out infinite;
  }

  .core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #FFFFFF;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    box-shadow: 0 0 20px #6A11CB, 0 0 40px #8B5CF6, 0 0 60px #A855F7;
    animation: core-pulse 3s ease-in-out infinite;
  }

  .neural-web {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    stroke: #0891B2;
    stroke-width: 1;
    fill: none;
    animation: neural-flicker 2s ease-in-out infinite;
  }

  .clip-path-container {
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.spiral-container {
    animation: spiral-birth 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="galaxy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#A855F7" />
      </linearGradient>
      <linearGradient id="energy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1E40AF" />
        <stop offset="50%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#3B82F6" />
      </linearGradient>
    </defs>
  </svg>
  <div class="spiral-container">
    <svg viewBox="0 0 400 400" width="200" height="200">
      <path class="vortex-path" d="M 200 200 m -100, 0 a 100,100 0 1,0 200,0 a 100,100 0 1,0 -200,0" />
    </svg>
    <div class="particle-field">
      <div class="particle" style="top: 50px; left: 50px; animation-delay: 0.5s;"></div>
      <div class="particle" style="top: 100px; left: 150px; animation-delay: 1s;"></div>
      <div class="particle" style="top: 150px; left: 250px; animation-delay: 1.5s;"></div>
      <div class="particle" style="top: 200px; left: 350px; animation-delay: 2s;"></div>
      <div class="particle" style="top: 250px; left: 450px; animation-delay: 2.5s;"></div>
    </div>
  </div>
  <div class="galaxy-rotation-container">
    <svg viewBox="0 0 400 400" width="200" height="200">
      <path d="M 200 200 m -100, 0 a 100,100 0 1,0 200,0 a 100,100 0 1,0 -200,0" fill="none" stroke="#FFFFFF" stroke-width="2" />
    </svg>
    <div class="core"></div>
  </div>
  <svg class="neural-web" viewBox="0 0 400 400" width="200" height="200">
    <path d="M 100 100 L 300 300" />
    <path d="M 300 100 L 100 300" />
    <path d="M 100 200 L 300 200" />
  </svg>
  <div class="clip-path-container">
    <svg viewBox="0 0 400 400" width="200" height="200">
      <path class="vortex-path" d="M 200 200 m -100, 0 a 100,100 0 1,0 200,0 a 100,100 0 1,0 -200,0" />
    </svg>
  </div>
        </div>
        </body>
        </html>
