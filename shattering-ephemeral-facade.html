<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    /* Token classes for readable CSS snippet in codigo block */
    .selector       { color: #F92672; } /* CSS selectors */
    .property       { color: #66D9EF; } /* CSS properties */
    .value-number   { color: #AE81FF; } /* Numeric values */
    .value-string   { color: #E6DB74; } /* String values */
    .value-color    { color: #A6E22E; } /* Color values */
    .function       { color: #A6E22E; } /* CSS functions (e.g. linear-gradient) */
    .comment        { color: #999999; } /* CSS comments */

    /* Shattering Ephemeral Facade animation */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    .loading-element {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateX(0);
      animation: loading-animation 1s linear infinite;
    }
    /* Fragmented pieces layers */
    .fragment {
      position: relative;
      display: block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ffffff;
      opacity: 0.5;
      animation: fragment-animation 3s linear infinite;
    }
    @keyframes loading-animation {
      0% { transform: translateY(-50%); }
      50% { transform: translateY(-50%); }
      100% { transform: translateY(50%); }
    }
    @keyframes fragment-animation {
      0% { transform: translateX(-200px); }
      50% { transform: translateX(100px); }
      100% { transform: translateX(200px); }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">position</span>:
      <span class="function">absolute</span>;
    <span class="property">top</span>:
      <span class="value-number">50%</span>;
    <span class="property">left</span>:
      <span class="value-number">0</span>;
    <span class="property">transform</span>:
      <span class="function">translateX(0)</span>;
    <span class="property">animation</span>:
      <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <!-- Fragmented pieces layers -->
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
  </div>
</body>
</html>
