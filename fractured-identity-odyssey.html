<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>"Fractured Identity Odyssey"</title>
<style>
/* Foundation CSS */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
  background-color: black;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

.codigo {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  background: #272822;
  color: #F8F8F2;
  font-family: 'Consolas', 'Monaco', monospace;
  font-size: 18px;
  padding: 20px;
  border-radius: 8px;
  white-space: pre-line;
  text-align: left;
  line-height: 1.6;
  max-height: 25%;
  max-width: 75%;
  width: 75%;
  height: 25%;
  top:15%;
  overflow-y: hidden;
  box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
}

.selector       { color: #F92672; }
.property       { color: #66D9EF; }
.value-number   { color: #AE81FF; }
.value-string   { color: #E6DB74; }
.value-color    { color: #A6E22E; }
.function       { color: #A6E22E; }

.animation-container {
  position: absolute;
  top: 75%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 50%;
  overflow: hidden;
  background: transparent;
  aspect-ratio: 9/16;
  will-change: transform, opacity;
}

/* Fractured Identity Odyssey */

.animation-container::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  height: 100%;
  background: radial-gradient(#ccc, #333);
  aspect-ratio: 9/16;
  animation: fade-out 10s;
}
.animation-container::before:hover {
  background: radial-gradient(#ccc, #999);
  animation: shine-in 1s;
}
.animation-container::before::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 50%;
  height: 50%;
  background: conic-gradient(#f00, #00f);
  aspect-ratio: 1/1;
  animation: rotation 10s;
  mix-blend-mode: multiply;
}
.animation-container::before::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20%;
  height: 20%;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
  animation: pulse 10s;
}

/* Animations */

@keyframes fade-out {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@keyframes shine-in {
  0% {
    background-color: #000;
  }
  100% {
    background-color: #fff;
  }
}
@keyframes rotation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
@keyframes pulse {
  0% {
    transform: scale(0);
  }
  100% {
    transform: scale(1);
  }
}
@keyframes loading-animation {
  0% {
    background-position: 0px;
  }
  100% {
    background-position: 100px;
  }
}

.loading-element {
  border-radius: 50%;
  animation: loading-animation 1s linear infinite;
}

.codigo {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
}

.codigo span {

}

.codigo span {

}

}

}

.codigo .property {

}

.codigo .property {
  margin-left: -2px;
}

.codigo .property .property {
  margin-left: -2px;
}

.codigo .selector {

}

.codigo .selector {
  text-align: left;
}

.codigo > span {

}

.codigo .selector {

}

.codigo .selector .selector {

}

.codigo > span {
  margin-left: 8px;
}

.codigo .selector {

}

.codigo .selector .selector {

}

.codigo .brace {
  font-size: 1.2em;

}

.codigo .comment {

  color: inherit;
}

.codigo .comment::before {

.codigo span {

}

.codigo .property {

}

.codigo .comment {

.codigo .comment {

.codigo .comment {

.codigo .loader {

  white-space: pre-line;
  text-align: left;
  line-height: 1.6;
  font-family: 'Consolas', 'Monaco', monospace;
  background: #272822;
  color: #F8F8F2;
  box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  overflow-y: hidden;
}
</style>
</head>

   <span class="selector">.loading-element</span><span class="brace">{</span>
   <span class="property">border-radius</span>: <span class="value-number">50%</span>;
   <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
