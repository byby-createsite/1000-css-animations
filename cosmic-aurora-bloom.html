<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Symmetry Cascade</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 36% 32%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Create keyframes for animations */
@keyframes rotate-star {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes scale-particle {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.5);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes translate-antiparticle {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(100px, 100px);
  }
}

@keyframes spiral-arm {
  0% {
    transform: rotate(0deg) translate(0, 0);
  }
  100% {
    transform: rotate(360deg) translate(100px, 0);
  }
}

/* Style elements */
.star {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #FFFFFF;
  clip-path: circle(50% at 50% 50%);
  box-shadow: 
    0 0 10px rgba(255,255,255,0.8),
    0 0 20px rgba(255,255,255,0.6),
    0 0 40px rgba(240,249,255,0.5),
    0 0 60px rgba(240,249,255,0.4),
    0 0 100px rgba(240,249,255,0.2),
    inset 0 0 15px rgba(255,255,255,0.4);
  filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  animation: rotate-star 5s linear infinite;
}

.particle {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #F0F9FF;
  clip-path: circle(50% at 50% 50%);
  box-shadow: 
    0 0 10px rgba(255,255,255,0.8),
    0 0 20px rgba(255,255,255,0.6),
    0 0 40px rgba(240,249,255,0.5),
    0 0 60px rgba(240,249,255,0.4),
    0 0 100px rgba(240,249,255,0.2),
    inset 0 0 15px rgba(255,255,255,0.4);
  filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  animation: scale-particle 3s ease-in-out infinite;
}

.antiparticle {
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background-color: #E0F2FE;
  clip-path: circle(50% at 50% 50%);
  box-shadow: 
    0 0 10px rgba(255,255,255,0.8),
    0 0 20px rgba(255,255,255,0.6),
    0 0 40px rgba(240,249,255,0.5),
    0 0 60px rgba(240,249,255,0.4),
    0 0 100px rgba(240,249,255,0.2),
    inset 0 0 15px rgba(255,255,255,0.4);
  filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  animation: translate-antiparticle 4s linear infinite;
}

.spiral-arm {
  width: 100px;
  height: 100px;
  background-color: #1A1A1A;
  clip-path: url(#spiral-arm-path);
  animation: spiral-arm 6s linear infinite;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { 
  animation: rotate-star 5s linear infinite; 
}</div>
        </div>
        <div class="animation-container">
            <div class="star" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
  <div class="particle" style="position: absolute; top: 20%; left: 30%; animation-delay: 1s;"></div>
  <div class="antiparticle" style="position: absolute; top: 80%; left: 70%; animation-delay: 2s;"></div>
  <svg width="100%" height="100%" style="position: absolute; top: 0; left: 0;">
    <defs>
      <clipPath id="spiral-arm-path">
        <path d="M 50 50 Q 60 40 70 50 Q 80 60 90 50 Q 100 40 110 50" />
      </clipPath>
      <linearGradient id="spiral-arm-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#1A1A1A" />
        <stop offset="100%" stop-color="#171717" />
      </linearGradient>
    </defs>
    <path d="M 50 50 Q 60 40 70 50 Q 80 60 90 50 Q 100 40 110 50" fill="none" stroke="url(#spiral-arm-gradient)" stroke-width="5" />
    <path d="M 50 50 Q 60 40 70 50 Q 80 60 90 50 Q 100 40 110 50" fill="none" stroke="#FFFFFF" stroke-width="2" />
  </svg>
  <div class="spiral-arm" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
  <div class="star" style="position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%); animation-delay: 3s;"></div>
  <div class="particle" style="position: absolute; top: 50%; left: 20%; animation-delay: 1s;"></div>
  <div class="antiparticle" style="position: absolute; top: 50%; left: 80%; animation-delay: 2s;"></div>
        </div>
        </body>
        </html>
