<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Aurora Bloom</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 47% 36%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(0.5);
    opacity: 0.2;
  }
  50% {
    transform: scale(1.2);
    opacity: 1.0;
  }
  100% {
    transform: scale(0.5);
    opacity: 0.2;
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  50% {
    transform: rotate(180deg) translateX(100px);
  }
  100% {
    transform: rotate(360deg) translateX(0px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 0.2;
  }
  50% {
    opacity: 1.0;
  }
  100% {
    opacity: 0.2;
  }
}

.cosmic-aurora {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
  background: radial-gradient(#6A11CB, #8B5CF6, #A855F7);
  width: 200px;
  height: 200px;
  animation: pulse 5s infinite;
  z-index: 1;
}

.cosmic-star {
  position: absolute;
  top: 30%;
  left: 30%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
  background: linear-gradient(#2575FC, #06B6D4, #3B82F6);
  width: 100px;
  height: 100px;
  animation: orbit 8s infinite;
  z-index: 2;
}

.cosmic-nebula {
  position: absolute;
  top: 70%;
  left: 70%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 75% 25%, 100% 50%, 75% 75%, 50% 100%, 25% 75%, 0% 50%, 25% 25%);
  background: radial-gradient(#EC4899, #F472B6);
  width: 150px;
  height: 150px;
  animation: twinkle 4s infinite;
  z-index: 3;
}

.cosmic-comet {
  position: absolute;
  top: 40%;
  left: 40%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 60% 20%, 100% 50%, 60% 80%, 50% 100%, 40% 80%, 0% 50%, 40% 20%);
  background: linear-gradient(#F59E0B, #FB923C);
  width: 80px;
  height: 80px;
  animation: pulse 6s infinite;
  z-index: 4;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.cosmic-aurora { clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%); animation: pulse 5s infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="cosmic-aurora"></div>
<div class="cosmic-star"></div>
<div class="cosmic-nebula"></div>
<div class="cosmic-comet"></div>
<div class="cosmic-aurora" style="top: 20%; left: 20%; width: 150px; height: 150px; animation-delay: 2s;"></div>
<div class="cosmic-star" style="top: 50%; left: 80%; width: 80px; height: 80px; animation-delay: 1s;"></div>
<div class="cosmic-nebula" style="top: 90%; left: 10%; width: 100px; height: 100px; animation-delay: 3s;"></div>
<div class="cosmic-comet" style="top: 10%; left: 60%; width: 120px; height: 120px; animation-delay: 2s;"></div>
        </div>
        </body>
        </html>
