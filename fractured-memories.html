<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
     You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } 
    .property       { color: #66D9EF; } 
    .value-number   { color: #AE81FF; } 
    .value-string   { color: #E6DB74; } 
    .value-color    { color: #A6E22E; } 
    .function       { color: #A6E22E; }

    /* animation container */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* loading element */
    .loading-element {
      position: relative;
      width: 40px;
      height: 40px;
      background-color: #fff;
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    /* shattered mirror effect */
    .shattered-mirror {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #fff, #00ff00, #ff0000);
      clip-path: polygon(50% 0%, 100% 25%, 75% 100%, 0% 100%, 25% 75%);
    }

    /* animation */
    @keyframes loading-animation {
      0% {
        transform: rotate(0deg);
        clip-path: polygon(50% 0%, 100% 25%, 75% 100%, 0% 100%, 25% 75%);
      }
      50% {
        transform: rotate(180deg);
      }
      100% {
        transform: rotate(360deg);
        clip-path: inset(50% 0 50% 0);
      }
    }

    @keyframes shattered-mirror-animation {
      0% {
        clip-path: polygon(50% 0%, 100% 25%, 75% 100%, 0% 100%, 25% 75%);
      }
      100% {
        clip-path: polygon(50% 0%, 100% 25%, 0% 50%, 0% 25%, 50% 0%);
      }
    }

    /* animation container content */
    .tile1 {
      position: absolute;
      top: 20%;
      left: 20%;
      transform: translateX(-50%) rotate(0);
      background-color: #00ff00;
      width: 20px;
      height: 20px;
      clip-path: polygon(50% 0%, 100% 25%, 75% 100%, 0% 100%, 25% 75%);
      animation: loading-animation 1s linear infinite;
    }
    .tile2 {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%) rotate(30deg);
      background-color: #00ff00;
      width: 10px;
      height: 10px;
      clip-path: polygon(50% 0%, 100% 25%, 75% 100%, 0% 100%, 25% 75%);
      animation: loading-animation 1s linear infinite;
    }
    .tile3 {
      position: absolute;
      top: 40%;
      left: 20%;
      transform: translateX(-50%) rotate(60deg);
      background-color: #00ff00;
      width: 10px;
      height: 10px;
      clip-path: polygon(50% 0%, 100% 25%, 75% 100%, 0% 100%, 25% 75%);
      animation: loading-animation 1s linear infinite;
    }
    .tile4 {
      position: absolute;
      top: 50%;
      left: 30%;
      transform: translateX(-50%) rotate(90deg);
      background-color: #00ff00;
      width: 20px;
      height: 20px;
      clip-path: polygon(50% 0%, 100% 25%, 75% 100%, 0% 100%, 25% 75%);
      animation: loading-animation 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.tile1</span><span class="brace">{</span>
    <span class="property">background-color</span>: <span class="value-string">#00ff00</span>;
    <span class="property">width</span>: <span class="value-number">20px</span>;
    <span class="property">height</span>: <span class="value-number">20px</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="property">clip-path</span>: <span class="function">polygon</span> <span class="value-string">(50% 0%, 100% 25%, 75% 100%, 0% 100%, 25% 75%);</span>
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
    <div class="shattered-mirror"></div>
    <div class="tile1"></div>
    <div class="tile2"></div>
    <div class="tile3"></div>
    <div class="tile4"></div>
  </div>
</body>
</html>
