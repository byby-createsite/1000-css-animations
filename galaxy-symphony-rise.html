<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galaxy Symphony Rise</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 86% 79%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Define general styles for the animation */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  /* Create a deep space nebula background */
  .nebula {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(#3B3F54, #2E4053);
    perspective: 1000px;
  }

  /* Define styles for the stars */
  .star {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #FF99CC;
    box-shadow: 0 0 20px #FF99CC;
    animation: float-star 5s ease-in-out infinite;
  }

  @keyframes float-star {
    0% {
      transform: scale(1) translateX(0) translateY(0);
    }
    10% {
      transform: scale(1.1) translateX(-20px) translateY(-20px);
    }
    20% {
      transform: scale(1) translateX(0) translateY(0);
    }
    90% {
      transform: scale(0.9) translateX(20px) translateY(20px);
    }
    100% {
      transform: scale(1) translateX(0) translateY(0);
    }
  }

  /* Create a rotating galaxy */
  .galaxy {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 500px;
    height: 500px;
    border-radius: 50%;
    background: radial-gradient(#333, #444);
    clip-path: polygon(50% 0, 100% 100%, 0 100%);
    animation: rotate-galaxy 10s linear infinite;
  }

  /* Define styles for the galaxy's edge fragments */
  .galaxy .fragment {
    position: absolute;
    width: 100px;
    height: 100px;
    background: #F7D2C4;
    clip-path: polygon(50% 0, 100% 100%, 0 100%);
    animation: fragment-animation 5s ease-in-out infinite;
  }

  @keyframes fragment-animation {
    0% {
      transform: translate(0, 0);
    }
    10% {
      transform: translate(-10px, -10px);
    }
    20% {
      transform: translate(0, 0);
    }
    90% {
      transform: translate(20px, -20px);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  /* Define styles for the central star */
  .central-star {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #F7D2C4;
    animation: pulse-central-star 5s ease-in-out infinite;
  }

  @keyframes pulse-central-star {
    0% {
      transform: scale(1);
    }
    20% {
      transform: scale(1.1);
    }
    40% {
      transform: scale(1);
    }
    60% {
      transform: scale(1.05);
    }
    80% {
      transform: scale(1);
    }
    100% {
      transform: scale(1);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy {
  animation: rotate-galaxy 10s linear infinite;
}</div>
        </div>
        <div class="animation-container">
            <div class="nebula">
    <div class="star"></div>
    <div class="star" style="left: 150px; top: 100px;"></div>
    <div class="galaxy">
      <div class="fragment" style="left: 100px; top: 50px;"></div>
      <div class="fragment" style="left: 200px; top: 150px;"></div>
    </div>
    <div class="central-star"></div>
  </div>
        </div>
        </body>
        </html>
