<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Shattered Echoes in Dissonance</title>
  <style>
    /* The block below must appear exactly at the very top of the <style> block. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } 
    .property       { color: #66D9EF; } 
    .value-number   { color: #AE81FF; } 
    .value-string   { color: #E6DB74; } 
    .value-color    { color: #A6E22E; } 
    .function       { color: #A6E22E; }
    
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    
    /* Shattered Echoes in Dissonance */
    /* Main reflection layer */
    .load-anim {
      position: relative;
      background-color: #000;
      aspect-ratio: 9/16;
      width: 100%;
      height: 50%;
      transform: translateY(-50%);
    }
    
    /* Fragmented shards */
    .shard {
      position: absolute;
      width: 20;
      height: 20;
      background: #333;
      border-radius: 50%;
    }
    
    /* Animation snippet */
    .loading-element {
      border-radius: 50%;
      animation: shattered-reflections 1s linear infinite;
      background-color: #666;
    }
    @keyframes shattered-reflections {
      0% { transform: translateY(0); }
      50% { transform: translateY(-50%); }
      100% { transform: translateY(0); }
    }
    /* Main CSS animation */
    .animation-container > .load-anim {
      animation: shatter 1s ease-in-out;
    }
    @keyframes shatter {
      0% { transform: translateY(-10%); }
      20% { transform: translateY(-15%); }
      40% { transform: translateY(-10%); }
      60% { transform: translateY(-15%); }
      80% { transform: translateY(-10%); }
      100% { transform: translateY(-30%); }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
      <span class="property">border-radius</span>: <span class="value-number">50%</span>;
      <span class="property">animation</span>: <span class="function">shattered-reflections</span> <span class="value-string">1s</span> <span class="value-string">ease-in-out</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="load-anim">
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="load-anim loading-element"> </div>
    </div>
  </div>
</body>
</html>
