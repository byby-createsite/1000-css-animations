<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>"Fractured Mirrors of the Soul: Echoes of Disintegration"</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractured Mirrors of the Soul</title>
  <style>
    /* css_foundation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: #272822;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    /* animation-container */
    .animation-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      aspect-ratio: 9/16;
      overflow: hidden;
    }

    /* shattered glass pieces */
    .glass-piece {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, transparent 1px, #333 0);
      background-size: 100px 100px;
      border-radius: 100px;
      transform: rotate(45deg) scale(0.8);
      opacity: 0.8;
      animation: glass-shatter 1s linear infinite;
    }

    /* create multiple glass pieces with different sizes and positions */
    .glass-piece:nth-child(1) {
      top: 20%;
      left: 20%;
      transform-origin: top left;
      animation-delay: -0.5s;
    }

    .glass-piece:nth-child(2) {
      top: 15%;
      left: 40%;
      transform-origin: top center;
      animation-delay: -0.3s;
    }

    .glass-piece:nth-child(3) {
      top: 30%;
      left: 60%;
      transform-origin: top right;
      animation-delay: -1s;
    }

    /* glass-shatter animation */
    @keyframes glass-shatter {
      0% {
        transform: rotate(45deg) scale(0.8);
      }
      20% {
        transform: rotate(45deg) scale(1.2);
      }
      40% {
        transform: rotate(45deg) scale(0.8);
      }
      60% {
        transform: rotate(45deg) scale(1.2);
      }
      80% {
        transform: rotate(45deg) scale(0.8);
      }
      100% {
        transform: rotate(45deg) scale(0.5);
      }
    }

    /* micro-detail: hue shift on second playthrough */
    :nth-child(3):after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: linear-gradient(to left, #333, #666);
      border-radius: 100px;
      transform: scale(1) translateX(0px);
      animation: hue-shift 2s linear infinite;
    }

    /* create a subtle color change on the last glass piece on the second playthrough */
    @keyframes hue-shift {
      0%, 50% {
        transform: scale(1) translateX(0px);
      }
      55% {
        transform: scale(1) translateX(-5px);
      }
      60% {
        transform: scale(1) translateX(0px);
      }
      100% {
        transform: scale(1) translateX(0px);
      }
    }

    /* example CSS snippet: a fragment of the "shattered glass" animation */
    <div class="codigo">
      <span class="selector">.glass-piece</span><span class="brace">{</span>
      <span class="property">background</span>: <span class="value-string">radial-gradient(circle, transparent 1px, #333 0)</span>;
      <span class="property">background-size</span>: <span class="value-number">100px 100px</span>;
      <span class="property">border-radius</span>: <span class="value-number">100%</span>;
      <span class="property">animation</span>: <span class="function">glass-shatter</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
      <span class="brace">}</span>
    </div>
  </style>
  <body>
    <div class="animation-container">
      <!-- create multiple glass pieces with different sizes and positions -->
      <div class="glass-piece"></div>
      <div class="glass-piece"></div>
      <div class="glass-piece"></div>
    </div>
    <div class="codigo">
      /* glass pieces example */
      <span class="selector">.glass-piece</span><span class="brace">{</span>
      <span class="property">position</span>: <span class="value-string">absolute</span>;
      <span class="property">width</span>: <span class="value-number">30px</span>;
      <span class="property">height</span>: <span class="value-number">30px</span>;
      <span class="property">background</span>: <span class="value-string">radial-gradient(circle, transparent 1px, #333 0)</span>;
      <span class="property">z-index</span>: <span class="value-number">20</span>;
      <span class="property">animation</span>: <span class="function">glass-shatter</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
      <span class="brace">}</span>
    </div>
  </body>
</html>
