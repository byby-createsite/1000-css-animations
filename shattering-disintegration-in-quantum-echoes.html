<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Shattering Disintegration in Quantum Echoes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .loading-element {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    @keyframes loading-animation {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    .quantum-vortex {
      position: relative;
      width: 200px;
      height: 200px;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: quantum-animation 5s linear infinite;
    }

    @keyframes quantum-animation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .echo-1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: echo-animation 2s linear infinite;
    }

    @keyframes echo-animation {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }

    .echo-2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: echo-animation 2.5s linear infinite;
    }

    .echo-3 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: echo-animation 3s linear infinite;
    }

    .fragment-1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: rgba(0, 0, 255, 0.5);
      border-radius: 50%;
      animation: fragment-animation 2s linear infinite;
    }

    @keyframes fragment-animation {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }

    .fragment-2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: rgba(0, 255, 0, 0.5);
      border-radius: 50%;
      animation: fragment-animation 2.5s linear infinite;
    }

    .fragment-3 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: rgba(255, 0, 0, 0.5);
      border-radius: 50%;
      animation: fragment-animation 3s linear infinite;
    }

    .shadow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      animation: shadow-animation 2s linear infinite;
    }

    @keyframes shadow-animation {
      0% {
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.quantum-vortex</span><span class="brace">{</span>
    <span class="property">box-shadow</span>: <span class="value-string">0 0 50px rgba(255, 255, 255, 0.5)</span>;
    <span class="property">animation</span>: <span class="function">quantum-animation</span> <span class="value-number">5s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="quantum-vortex">
      <div class="echo-1"></div>
      <div class="echo-2"></div>
      <div class="echo-3"></div>
      <div class="fragment-1"></div>
      <div class="fragment-2"></div>
      <div class="fragment-3"></div>
    </div>
    <div class="shadow"></div>
  </div>
</body>
</html>
