<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
      You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } 
    .property       { color: #66D9EF; } 
    .value-number   { color: #AE81FF; } 
    .value-string   { color: #E6DB74; } 
    .value-color    { color: #A6E22E; } 
    .function       { color: #A6E22E; }
    
    @keyframes dance {
      0% {
        transform: scale(1) rotate(0deg);
        opacity: 0;
      }
      20% {
        transform: scale(1.2) rotate(5deg);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.5) rotate(10deg);
        opacity: 1;
      }
      80% {
        transform: scale(1.2) rotate(5deg);
        opacity: 0.8;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 0;
      }
    }

    .loading-element {
      border-radius: 50%;
      animation: dance 2s linear infinite;
      background: transparent;
      border: none;
      cursor: default;
    }
    
    /* Animation of shattered glass shards and ethereal whispers */
    .glass-shard {
      position: absolute;
      background: linear-gradient(to bottom, #fff, #999);
      border-radius: 50%;
      width: 10px;
      height: 20px;
      transform-origin: center;
      animation: sway 2s infinite;
    }
    @keyframes sway {
      0% {
        transform: translate(0, -20px) rotate(45deg);
      }
      50% {
        transform: translate(-10px, -20px) rotate(90deg);
      }
      100% {
        transform: translate(0, -20px) rotate(45deg);
      }
    }

    .whisper {
      position: absolute;
      color: #fff;
      font-size: 20px;
      text-decoration: underline;
      animation: fade 2s infinite;
    }
    @keyframes fade {
      0% {
        opacity: 1;
        color: #aaa;
      }
      50% {
        opacity: 0.5;
        color: #fff;
      }
      100% {
        opacity: 1;
        color: #aaa;
      }
    }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: linear-gradient(to bottom, #000, #333);
    }

    .animation-container::before, 
    .animation-container::after {
      content: '';
      position: absolute;
      background: linear-gradient(to bottom, #fff, #999);
      border-radius: 50%;
      width: 10px;
      height: 20px;
      transform-origin: center;
      animation: sway 2s infinite;
    }
    .animation-container::before {
      left: 10%;
      top: 20%;
      animation-delay: 0.1s;
    }
    .animation-container::after {
      left: 50%;
      top: 30%;
      animation-delay: 0.3s;
    }

    .animation-container::before,.animation-container::after {
      animation:dance 2s linear infinite;
      background: transparent;
      border: none;
      cursor: default;
    }

    #whisper1 {
      left: 60%;
      top: 50%;
      animation-delay: 0.5s;
    }
    #whisper2 {
      left: 30%;
      top: 60%;
      animation-delay: 0.7s;
    }
    #whisper3 {
      left: 40%;
      top: 40%;
      animation-delay: 0.9s;
    }
    #whisper4 {
      left: 70%;
      top: 40%;
      animation-delay: 1.1s;
    }

    .loading-element {
      top: 20%;
    }
    .glass-shard {
      background: linear-gradient(to bottom, #999, #666);
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.animation-container</span>
    <span class="brace">{</span>
    <span class="property">display</span>: <span class="value-string">flex</span>;
    <span class="property">align-items</span>: <span class="value-string">center</span>;
    <span class="property">justify-content</span>: <span class="value-string">center</span>;
    <span class="property">width</span>: <span class="value-number">100%</span>;
    <span class="property">height</span>: <span class="value-number">50%</span>;
    <span class="property">background</span>: <span class="value-string">linear-gradient(to bottom, #000, #333)</span>;
    <span class="property">position</span>: <span class="value-string">absolute</span>;
    <span class="property">top</span>: <span class="value-number">75%</span>;
    <span class="property">left</span>: <span class="value-string">50%</span>;
    <span class="property">transform</span>: <span class="value-string">translate(-50%, -50%)</span>;
    <span class="property">overflow</span>: <span class="value-string">hidden</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="glass-shard" id="shard1"></div>
    <div class="glass-shard" id="shard2"></div>
    <div class="glass-shard" id="shard3"></div>
    <div class="glass-shard" id="shard4"></div>
    <div class="glass-shard" id="shard5"></div>
    <div class="glass-shard" id="shard6"></div>
    <div class="glass-shard" id="shard7"></div>
    <div class="glass-shard" id="shard8"></div>
    <div class="glass-shard" id="shard9"></div>
    <div class="glass-shard" id="shard10"></div>
    <div class="glass-shard" id="shard11"></div>
    <div class="glass-shard" id="shard12"></div>
    <div class="whisper" id="whisper1"></div>
    <div class="whisper" id="whisper2"></div>
    <div class="whisper" id="whisper3"></div>
    <div class="whisper" id="whisper4"></div>
  </div>
</body>
</html>
