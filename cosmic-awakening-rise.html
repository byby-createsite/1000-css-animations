<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Awakening Rise</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 35% 95%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Set the body background to a dark nebula color */
  body {
    background-color: #02051f;
    /* Set the font family to a futuristic, cosmic font */
    font-family: 'Ostrich Sans', sans-serif;
  }
  
  /* Create a galaxy container with a deep space effect */
  .galaxy-container {
    /* Set the container to the center of the screen */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* Create a soft, glowing effect */
    box-shadow: 0px 0px 10px 0px rgba(255, 255, 255, 0.2);
    /* Set the container's background to a vibrant, pulsing color */
    background: linear-gradient(to bottom, #9b2c5d 0%, #5ba4c7 100%);
    /* Add a subtle, cosmic shine effect */
    backdrop-filter: saturate(500%) blur(10px);
  }
  
  /* Animate the galaxy's motion */
  .galaxy-container.animate {
    transform: translate(-50%, -50%) rotate(360deg);
  }
  
  /* Create a star particle effect */
  .star {
    /* Set the star's position to a random location within the container */
    position: absolute;
    top: calc(50% + var(--star-offset));
    left: calc(50% + var(--star-offset));
    /* Set the star's size to a small, sparkling size */
    width: 5px;
    height: 5px;
    /* Create a bright, shimmering effect */
    background: #fff;
    border-radius: 50%;
    /* Add a subtle, cosmic glow effect */
    box-shadow: 0px 0px 10px 0px rgba(255, 255, 255, 0.5);
    /* Animate the star's motion */
    animation: star-move 20s infinite linear;
  }
  
  @keyframes star-move {
    0% {
      --star-offset: 0px;
    }
    100% {
      --star-offset: 100px;
    }
  }
  
  /* Create a planetary object effect */
  .planet {
    /* Set the planet's position to a random location within the container */
    position: absolute;
    top: calc(50% + var(--planet-offset));
    left: calc(50% + var(--planet-offset));
    /* Set the planet's size to a medium, earth-like size */
    width: 50px;
    height: 50px;
    /* Create a soft, glowing effect */
    background: linear-gradient(to bottom, #ff5c4e 0%, #5ba4c7 100%);
    border-radius: 50%;
    /* Add a subtle, cosmic shine effect */
    backdrop-filter: saturate(500%) blur(20px);
    /* Animate the planet's motion */
    animation: planet-move 15s infinite linear;
  }
  
  @keyframes planet-move {
    0% {
      --planet-offset: 0px;
    }
    100% {
      --planet-offset: 150px;
    }
  }
  
  /* Create a crystal shard effect */
  .shard {
    /* Set the shard's position to a random location within the container */
    position: absolute;
    top: calc(50% + var(--shard-offset));
    left: calc(50% + var(--shard-offset));
    /* Set the shard's size to a long, crystalline size */
    width: 200px;
    height: 50px;
    /* Create a sharp, crystalline effect */
    background: linear-gradient(to bottom, #9b2c5d 0%, #5ba4c7 100%);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0 75%, 0 25%);
    /* Add a subtle, cosmic shine effect */
    backdrop-filter: saturate(500%) blur(20px);
    /* Animate the shard's motion */
    animation: shard-move 5s infinite linear;
  }
  
  @keyframes shard-move {
    0% {
      --shard-offset: 0px;
    }
    100% {
      --shard-offset: 250px;
    }
  }
        </style>
        </head>
