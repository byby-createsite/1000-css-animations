<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Black Hole Pulse</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 47% 99%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.8;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    100% {
      transform: rotate(360deg) translateX(0px);
    }
  }

  @keyframes twinkle {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0.5;
    }
    100% {
      opacity: 1;
    }
  }

  .black-hole {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background: radial-gradient(#6A11CB, #8B5CF6);
    border-radius: 50%;
    animation: pulse 5s infinite ease-in-out;
    z-index: 1;
  }

  .star {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #F59E0B;
    border-radius: 50%;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    animation: twinkle 3s infinite ease-in-out;
  }

  .star1 {
    top: 10%;
    left: 20%;
    animation-delay: 1s;
  }

  .star2 {
    top: 30%;
    left: 50%;
    animation-delay: 2s;
  }

  .star3 {
    top: 50%;
    left: 80%;
    animation-delay: 3s;
  }

  .nebula {
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(#A855F7, #EC4899);
    border-radius: 50%;
    clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 60% 100%, 0% 100%, 10% 60%, 0% 20%);
    animation: orbit 10s infinite linear;
    z-index: 0;
  }

  .glow {
    filter: blur(5px);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.black-hole { animation: pulse 5s infinite ease-in-out; z-index: 1; }</div>
        </div>
        <div class="animation-container">
            <div class="black-hole"></div>
  <div class="star star1 glow"></div>
  <div class="star star2 glow"></div>
  <div class="star star3 glow"></div>
  <div class="nebula"></div>
        </div>
        </body>
        </html>
