<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galactic Symmetry Convergence</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 1% 29%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-galaxy {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    50% {
      transform: rotate(180deg) scale(1.2) translate(100px, 0);
    }
    100% {
      transform: rotate(360deg) scale(1) translate(0, 0);
    }
  }

  @keyframes orbit-star {
    0% {
      transform: rotate(0deg) translate(0, 0);
    }
    50% {
      transform: rotate(180deg) translate(50px, 0);
    }
    100% {
      transform: rotate(360deg) translate(0, 0);
    }
  }

  @keyframes energy-stream {
    0% {
      stroke-dashoffset: 1000;
    }
    50% {
      stroke-dashoffset: 500;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }

  .galaxy {
    animation: rotate-galaxy 10s infinite;
    transform-origin: center;
  }

  .star {
    animation: orbit-star 5s infinite;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }

  .energy-stream {
    animation: energy-stream 10s infinite;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
  }

  .background {
    background: radial-gradient(#000000, #0A0A0A);
  }

  .mid-layer {
    background: linear-gradient(#1A1A1A, #171717);
  }

  .front-layer {
    background: conic-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy { transform-origin: center; }</div>
        </div>
        <div class="animation-container">
            <div class="background">
    <div class="galaxy">
      <svg width="100%" height="100%">
        <defs>
          <linearGradient id="galaxy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFFFFF" />
            <stop offset="100%" stop-color="#F0F9FF" />
          </linearGradient>
        </defs>
        <path class="energy-stream" d="M100,100 C200,100 300,300 400,200" stroke="#FFFFFF" stroke-width="2" fill="none" />
        <path class="energy-stream" d="M400,200 C500,100 600,300 700,200" stroke="#FFFFFF" stroke-width="2" fill="none" />
      </svg>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
    <div class="mid-layer">
      <svg width="100%" height="100%">
        <path class="energy-stream" d="M100,100 C200,100 300,300 400,200" stroke="#FFFFFF" stroke-width="2" fill="none" />
        <path class="energy-stream" d="M400,200 C500,100 600,300 700,200" stroke="#FFFFFF" stroke-width="2" fill="none" />
      </svg>
    </div>
    <div class="front-layer">
      <svg width="100%" height="100%">
        <path class="energy-stream" d="M100,100 C200,100 300,300 400,200" stroke="#FFFFFF" stroke-width="2" fill="none" />
        <path class="energy-stream" d="M400,200 C500,100 600,300 700,200" stroke="#FFFFFF" stroke-width="2" fill="none" />
      </svg>
    </div>
  </div>
        </div>
        </body>
        </html>
