<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Harmony</title>
  <style>
    /* 
    The block below must appear exactly at the very top of the <style> block.
    You may change background-color to match the chosen palette, but keep the rest intact.
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("/thumb") no-repeat center center;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url("/gold_snippet") no-repeat center center;
      color: white;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 45px;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
      text-align: center;
      border-radius: 12px;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      overflow-y: hidden;
      /* Borda de ouro realista */
      border: 6px solid;
      border-image: linear-gradient(
        135deg,
        #D4AF37 0%,
        #F9E79F 15%,
        #B8860B 30%,
        #CFB53B 45%,
        #E6C35C 60%,
        #B8860B 75%,
        #D4AF37 90%,
        #C9A961 100%
      ) 1;
      box-shadow:
        inset 0 2px 4px rgba(212, 175, 55, 0.3),
        inset 0 -2px 4px rgba(139, 101, 8, 0.4),
        0 4px 12px rgba(184, 134, 11, 0.5),
        0 8px 25px rgba(0, 0, 0, 0.6);
    }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    /* Galaxy Expansion Animation */
    .animation-container .galaxy {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 600px;
      background: linear-gradient(to bottom, #14141c 0, #15141d 0%, #15141d 100%);
      clip-path: polygon(50% 0, 100% 100%, 0 100%, 0 50%);
    }
    .animation-container .galaxy::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #14141c 0, #15141d 0%, #15141d 100%);
      clip-path: polygon(50% 0, 100% 100%, 0 100%, 0 50%);
      animation: galaxy-expansion 3s linear infinite;
    }
    .animation-container .galaxy::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #14141c 0, #15141d 0%, #15141d 100%);
      clip-path: polygon(50% 0, 100% 100%, 0 100%, 0 50%);
      animation: galaxy-expansion 3s linear infinite;
      z-index: -1;
      opacity: 0.5;
    }
    /* Dark Matter and Dark Energy */
    .animation-container .dark-matter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: #333;
      border-radius: 50%;
      animation: dark-matter 2s linear infinite;
    }
    .animation-container .dark-matter::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #333;
      border-radius: 50%;
      animation: dark-matter 2s linear infinite;
      z-index: -1;
      opacity: 0.5;
    }
    .animation-container .dark-energy {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background: #666;
      border-radius: 50%;
      animation: dark-energy 2s linear infinite;
    }
    .animation-container .dark-energy::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #666;
      border-radius: 50%;
      animation: dark-energy 2s linear infinite;
      z-index: -1;
      opacity: 0.5;
    }
    /* 
    Replay Value Check:
    A subtle hue shift on the galaxy on the 2nd playthrough
    */
    @keyframes galaxy-expansion {
      0% {
        clip-path: polygon(50% 0, 100% 100%, 0 100%, 0 50%);
      }
      20% {
        clip-path: polygon(50% 10%, 100% 100%, 0 100%, 0 40%);
      }
      40% {
        clip-path: polygon(50% 20%, 100% 100%, 0 100%, 0 30%);
      }
      60% {
        clip-path: polygon(50% 30%, 100% 100%, 0 100%, 0 20%);
      }
      80% {
        clip-path: polygon(50% 40%, 100% 100%, 0 100%, 0 10%);
      }
      100% {
        clip-path: polygon(50% 50%, 100% 100%, 0 100%, 0 0);
      }
    }
    @keyframes galaxy-second-play {
      0% {
        clip-path: polygon(50% 0, 100% 100%, 0 100%, 0 50%);
      }
      20% {
        clip-path: polygon(50% 10%, 100% 100%, 0 100%, 0 40%);
      }
      40% {
        clip-path: polygon(50% 20%, 100% 100%, 0 100%, 0 30%);
      }
      60% {
        clip-path: polygon(50% 30%, 100% 100%, 0 100%, 0 20%);
      }
      80% {
        clip-path: polygon(50% 40%, 100% 100%, 0 100%, 0 10%);
      }
      100% {
        clip-path: polygon(50% 50%, 100% 100%, 0 100%, 0 0);
      }
    }
    @keyframes galaxy-expansion-second-play {
      0% {
        clip-path: polygon(50% 0, 100% 100%, 0 100%, 0 50%);
      }
      20% {
        clip-path: polygon(50% 10%, 100% 100%, 0 100%, 0 40%);
      }
      40% {
        clip-path: polygon(50% 20%, 100% 100%, 0 100%, 0 30%);
      }
      60% {
        clip-path: polygon(50% 30%, 100% 100%, 0 100%, 0 20%);
      }
      80% {
        clip-path: polygon(50% 40%, 100% 100%, 0 100%, 0 10%);
      }
      100% {
        clip-path: polygon(50% 50%, 100% 100%, 0 100%, 0 0);
      }
    }
    .animation-container {
      animation: galaxy-second-play 3s linear infinite;
    }
    /* 
    The loading animation is used to indicate the start of the animation
    */
    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    @keyframes loading-animation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <div class="codigo">
    <div>
      .loading-element
      {
        border-radius: 50%;
        animation: loading-animation 1s linear infinite;
      }
    </div>
  </div>
  <div class="animation-container">
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="dark-matter"></div>
    <div class="dark-matter"></div>
    <div class="dark-energy"></div>
    <div class="dark-energy"></div>
    <div class="dark-energy"></div>
  </div>
</head>
<body>
</body>
</html>
