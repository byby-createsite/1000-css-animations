<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galaxy Dance Merge</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 34% 79%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Define the basic style for the animation container */
  .nebula-container {
    position: relative;
    width: 100%;
    height: 100vh;
    perspective: 1000px;
    perspective-origin: 50% 50%;
  }

  /* Style for the nebula background */
  .nebula {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: linear-gradient(135deg, #2d3436, #343a40);
    animation: rotate 20s infinite linear;
  }

  /* Style for the galaxy spheres */
  .galaxy {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: 50% 50%;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(white, #87ceeb);
    animation: orbit 10s infinite linear;
  }

  /* Style for the galaxy shards */
  .shard {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: 50% 50%;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #87ceeb;
    clip-path: polygon(25% 0, 75% 0, 100% 50%, 75% 100%, 25% 100%, 0 50%);
    opacity: 0.7;
    animation: shard-rotate 5s infinite linear;
  }

  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes orbit {
    0% {
      transform: translateX(-20px) translateY(20px) scale(0.8);
    }
    100% {
      transform: translateX(20px) translateY(-20px) scale(1);
    }
  }

  @keyframes shard-rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy:nth-child(1) { background: radial-gradient(white, #6495ed); }</div>
        </div>
        <div class="animation-container">
            <code_part>.galaxy:nth-child(1) { background: radial-gradient(white, #6495ed); }</code_part>
  <div class="nebula-container">
    <div class="nebula"></div>
    <div class="galaxy"></div>
    <div class="shard"></div>
    <div class="shard"></div>
    <div class="shard"></div>
    <div class="galaxy"></div>
  </div>
        </div>
        </body>
        </html>
