<!DOCTYPE html>
<html lang="pt-BR">
<head>
<style>
  /* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background:url("/thumb") no-repeat center center;
    background-color: black;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  .codigo { 
    position: absolute; 
    top: 15%; 
    left: 50%;
    transform: translateX(-50%);
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    background:url("/gold_snippet") no-repeat center center; 
    color: white; 
    font-family: 'Consolas', 'Monaco', monospace; 
    font-size: 45px; 
    font-weight: bold; 
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
    text-align: center; 
    border-radius: 12px; 
    line-height: 1.6; 
    max-height: 25%;
    max-width: 75%; 
    width: 75%;
    height: 25%;
    overflow-y: hidden;
    /* Borda de ouro realista */ 
    border: 6px solid; 
    border-image: linear-gradient(
      135deg,
      #D4AF37 0%,
      #F9E79F 15%,
      #B8860B 30%,
      #CFB53B 45%,
      #E6C35C 60%,
      #B8860B 75%,
      #D4AF37 90%,
      #C9A961 100%
    ) 1; 
    box-shadow: 
      inset 0 2px 4px rgba(212, 175, 55, 0.3),
      inset 0 -2px 4px rgba(139, 101, 8, 0.4),
      0 4px 12px rgba(184, 134, 11, 0.5),
      0 8px 25px rgba(0, 0, 0, 0.6);
  }
  .animation-container {
    position: absolute;
    top: 37.5%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 62.5%;
    overflow: hidden;
    background: transparent;
  }
  .loading-element {
    position: absolute;
    top: 45%;
    left: 30%;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: white;
    animation: loading-animation 2s linear infinite;
  }
  @keyframes loading-animation {
    from {
      transform: rotate(0deg);
      opacity: 0;
    }
    to {
      transform: rotate(360deg);
      opacity: 1;
    }
  }
  .galaxy {
    position: absolute;
    top: 45%;
    left: 30%;
    width: 100px;
    height: 100px;
    background-color: #fff;
    border-radius: 50%;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    animation: galaxy-animation 2s linear infinite;
  }
  @keyframes galaxy-animation {
    from {
      transform: translateY(0) scale(1);
    }
    to {
      transform: translateY(-50px) scale(0.8);
    }
  }
  .star-cluster {
    position: absolute;
    top: 45%;
    left: 65%;
    width: 50px;
    height: 50px;
    background-color: #fff;
    border-radius: 50%;
    animation: star-cluster-animation 2s linear infinite;
  }
  @keyframes star-cluster-animation {
    from {
      transform: translateX(0) translateY(0);
    }
    to {
      transform: translateX(-50px) translateY(-50px);
    }
  }
  .cosmic-ray {
    position: absolute;
    top: 25%;
    left: 20%;
    width: 20px;
    height: 200px;
    background-color: #fff;
    animation: cosmic-ray-animation 2s linear infinite;
  }
  @keyframes cosmic-ray-animation {
    from {
      transform: translateY(0) rotate(0deg);
    }
    to {
      transform: translateY(-150px) rotate(360deg);
    }
  }
</style>
</head>
<body>
<div class="codigo">
  <div>.loading-element
  {
   border-radius: 50%;
   animation: loading-animation 1s linear infinite;
  }
  </div>
</div>
<div class="animation-container">
  <div class="galaxy"></div>
  <div class="star-cluster"></div>
  <div class="cosmic-ray"></div>
  <div class="galaxy" style="left: 80%;"></div>
  <div class="star-cluster" style="left: 80%;"></div>
  <div class="cosmic-ray" style="left: 80%;"></div>
  <div class="galaxy" style="left: 40%; top: 60%;"></div>
  <div class="star-cluster" style="left: 40%; top: 60%;"></div>
  <div class="cosmic-ray" style="left: 40%; top: 60%;"></div>
  <div class="galaxy" style="left: 60%; top: 60%;"></div>
  <div class="star-cluster" style="left: 60%; top: 60%;"></div>
  <div class="cosmic-ray" style="left: 60%; top: 60%;"></div>
</div>
</body>
</html>
