<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>"Shattering the Facade: A Digital Odyssey of Identity"</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shattering the Facade: A Digital Odyssey of Identity</title>
  <style>
    /* css_foundation */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* loading-element */

    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      aspect-ratio: 9/16;
      width: 50%;
      height: 50%;
      border-radius: 50%;
      background: linear-gradient(to bottom, #3B3F54, #2C3446);
      overflow: hidden;
    }

    /* core animation */

    .loading-element::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotate(45deg);
      background: linear-gradient(to bottom, #4A5063, #3B3F54);
      animation: loading-animation 1s linear infinite;
    }

    .loading-element::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      aspect-ratio: 1/1;
      width: 100%;
      height: 0;
      border-radius: 50%;
      background: linear-gradient(to bottom, #4A5063, #3B3F54);
      animation: fragment-animation 1s linear infinite;
    }

    /* animation */

    @keyframes loading-animation {
      0% {
        transform: rotate(45deg) scale(1);
      }
      100% {
        transform: rotate(45deg) scale(0.5);
      }
    }

    @keyframes fragment-animation {
      0% {
        height: 0;
      }
      50% {
        height: 50%;
      }
      100% {
        height: 0;
      }
    }

    /* second playthrough details */

    /* add a tiny displacement ripple effect for second playthrough */

    .loading-element:nth-child(1)::after {
      animation: ripple-animation 1s linear infinite;
    }

    /* ripple effect */

    @keyframes ripple-animation {
      0% {
        transform: translate(0px, 0px) rotate(0deg);
      }
      100% {
        transform: translate(10px, 10px) rotate(360deg);
      }
    }

    /* color shifts */

    /* change hue of loading-element on second playthrough */

    .loading-element:nth-child(1) {
      animation: color-shift 1s linear infinite;
    }

    /* color shift animation */

    @keyframes color-shift {
      0% {
        background: linear-gradient(to bottom, #3B3F54, #2C3446);
      }
      50% {
        background: linear-gradient(to bottom, #4A5063, #3B3F54);
      }
      100% {
        background: linear-gradient(to bottom, #3B3F54, #2C3446);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">aspect-ratio</span>: <span class="value-number">9/16</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>

  <div class="animation-container">
    <div class="loading-element"></div>
  </div>
</body>
</html>
