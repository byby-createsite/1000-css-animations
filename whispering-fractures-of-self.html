<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Whispering Fractures of Self</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
    background-color: #2a2e34;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top:15%;
    overflow-y: hidden;
    box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }

  .selector       { color: #F92672; }
  .property       { color: #66D9EF; }
  .value-number   { color: #AE81FF; }
  .value-string   { color: #E6DB74; }
  .value-color    { color: #A6E22E; }
  .function       { color: #A6E22E; }

  .animation-container {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
    background: transparent;
  }

  .loading-element {
    position: absolute;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    aspect-ratio: 9/16;
    min-height: 100vh;
    animation: loading-animation 5s linear infinite;
  }

  @keyframes loading-animation {
    0% {
      background: linear-gradient(90deg, #00b4d8 0%, #00d9fe 52%, #00b4d8 100%);
      transform: rotate(45deg) scale(1);
    }
    25% {
      background: linear-gradient(90deg, #f7b3ad 0%, #fc6d92 52%, #f7b3ad 100%);
      transform: rotate(45deg) scale(1.1);
      transform: translateX(-25%);
    }
    50% {
      background: linear-gradient(90deg, #f7dc6f 0%, #fac66f 52%, #f7dc6f 100%);
      transform: rotate(45deg) scale(1);
    }
    75% {
      background: linear-gradient(90deg, #00b4d8 0%, #00d9fe 52%, #00b4d8 100%);
      transform: rotate(45deg) scale(1.1);
      transform: translateX(25%);
    }
    100% {
      background: linear-gradient(90deg, #f7dc6f 0%, #fac66f 52%, #f7dc6f 100%);
      transform: rotate(45deg) scale(1);
    }
  }

  .reflexos {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    aspect-ratio: 9/16;
    min-height: 100vh;
    background: linear-gradient(90deg, #f7dc6f 0%, #fac66f 52%, #f7dc6f 100%);
    animation: reflexos-animation 2s linear infinite;
  }

  @keyframes reflexos-animation {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  .fragmentos {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    aspect-ratio: 9/16;
    min-height: 100vh;
    background: linear-gradient(90deg, #00b4d8 0%, #00d9fe 52%, #00b4d8 100%);
    animation: fragmentos-animation 3s linear infinite;
  }

  @keyframes fragmentos-animation {
    0% {
      transform: rotate(0deg);
    }
    25% {
      transform: rotate(45deg);
    }
    50% {
      transform: rotate(-45deg);
    }
    75% {
      transform: rotate(45deg);
      background: linear-gradient(90deg, #f7dc6f 0%, #fac66f 52%, #f7dc6f 100%);
    }
    100% {
      transform: rotate(0deg);
      background: linear-gradient(90deg, #f7b3ad 0%, #fc6d92 52%, #f7b3ad 100%);
    }
  }

  .silhueta {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    aspect-ratio: 9/16;
    min-height: 100vh;
    background: linear-gradient(90deg, #00b4d8 0%, #00d9fe 52%, #00b4d8 100%);
    animation: silhueta-animation 4s linear infinite;
  }

  @keyframes silhueta-animation {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  .pulsação {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    aspect-ratio: 9/16;
    min-height: 100vh;
    background: linear-gradient(90deg, #f7dc6f 0%, #fac66f 52%, #f7dc6f 100%);
    animation: pulsação-animation 2s linear infinite;
  }

  @keyframes pulsação-animation {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span>
    <span class="brace">{</span>
      <span class="property">border-radius</span><span class="value-number">50%</span>;
      <span class="property">animation</span><span class="function">loading-animation</span>
      <span class="value-number">2s</span><span class="value-string">linear</span>
      <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
    <div class="reflexos"></div>
    <div class="fragmentos"></div>
    <div class="silhueta"></div>
    <div class="pulsação"></div>
  </div>
</body>
</html>
