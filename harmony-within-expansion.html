<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Harmony Within Expansion</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 19% 25%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Define the canvas size and background color */
  body {
    margin: 0;
    background-color: #000;
    width: 100%;
    height: 100vh;
  }

  /* Define the animation container */
  .galaxy-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    perspective: 1000px;
  }

  /* Define the galaxy background and animation */
  .galaxy {
    position: absolute;
    width: 100%;
    height: 100%;
    clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
    transform-style: preserve-3d;
  }

  /* Define the texture animation */
  .galaxy .texture {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: url('texture.jpg');
    background-size: 50px 50px;
    background-position: 0 0;
    animation: texture-animation 60s linear infinite;
  }

  /* Define the celestial body animation */
  .galaxy .celestial {
    position: absolute;
    width: 50%;
    height: 50%;
    background-color: #fff;
    clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
    animation: celestial-animation 20s linear infinite;
  }

  /* Define the infinite motion */
  .galaxy .track {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 0 50px 50px 0;
    transform: translate(0%, -50%) rotateX(60deg) rotateY(30deg);
  }

  /* Define the animation keys */
  @keyframes texture-animation {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: -100vw -100vh;
    }
  }

  @keyframes celestial-animation {
    0% {
      transform: translate(0%, 0) rotateX(0deg) rotateY(0deg);
    }
    100% {
      transform: translate(50%, -50%) rotateX(360deg) rotateY(360deg);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>/* This CSS Snippet is used to create a 3D effect using perspective */
  .galaxy {
    transform-style: preserve-3d;
  }</div>
        </div>
        <div class="animation-container">
            <div class="galaxy-container">
    <div class="galaxy">
      <div class="texture"></div>
      <div class="celestial"></div>
      <div class="celestial" style="left: 20%; top: 20%;"></div>
      <div class="celestial" style="left: 60%; top: 80%;"></div>
      <div class="track" style="left: 20%; top: 50%;"></div>
      <div class="track" style="left: 50%; top: 10%;"></div>
      <div class="track" style="left: 80%; top: 80%;"></div>
    </div>
  </div>
        </div>
        </body>
        </html>
