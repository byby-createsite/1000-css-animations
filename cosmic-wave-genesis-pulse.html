<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Wave Genesis Pulse</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 69% 21%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.1) rotate(0deg);
    }
    100% {
      transform: scale(1) rotate(360deg);
    }
  }
  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }
  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  @keyframes particle-dance {
    0% {
      transform: translate(0px, 0px);
    }
    50% {
      transform: translate(80px, 120px);
    }
    100% {
      transform: translate(0px, 0px);
    }
  }
  @keyframes energy-stream {
    0% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
  @keyframes core-pulse {
    0% {
      transform: scale(0.5);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(0.5);
    }
  }
  @keyframes neural-flicker {
    0% {
      opacity: 0.2;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.2;
    }
  }
  .vortex-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    clip-path: polygon(50% 0%, 100% 25%, 80% 50%, 100% 75%, 50% 100%, 0% 75%, 20% 50%, 0% 25%);
  }
  .spiral-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    animation: spiral-birth 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }
  .spiral-layer:nth-child(1) {
    animation-delay: -5s;
  }
  .spiral-layer:nth-child(2) {
    animation-delay: -10s;
  }
  .spiral-layer path {
    stroke: #FFFFFF;
    stroke-width: 2px;
    fill: none;
    animation: vortex-spin 8s linear infinite;
  }
  .energy-path {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    clip-path: circle(50% at 50% 50%);
    animation: energy-stream 12s cubic-bezier(0.65, 0, 0.35, 1) infinite;
  }
  .energy-path:nth-child(1) {
    animation-delay: -8s;
  }
  .energy-path:nth-child(2) {
    animation-delay: -12s;
  }
  .core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background: #FFFFFF;
    border-radius: 50%;
    box-shadow: 0px 0px 20px #FFFFFF, 0px 0px 40px #FFFFFF, 0px 0px 60px #FFFFFF;
    animation: core-pulse 10s ease-in-out infinite;
  }
  .particle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 10px;
    height: 10px;
    background: #FFFFFF;
    border-radius: 50%;
    animation: particle-dance 8s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }
  .particle:nth-child(1) {
    --orbit-x: 100px;
    --orbit-y: 100px;
    animation-delay: -5s;
  }
  .particle:nth-child(2) {
    --orbit-x: 150px;
    --orbit-y: 150px;
    animation-delay: -10s;
  }
  .neural-web {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    stroke: #FFFFFF;
    stroke-width: 1px;
    animation: neural-flicker 12s ease-in-out infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.spiral-layer {
    animation: spiral-birth 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#A855F7" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1E40AF" />
        <stop offset="50%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#3B82F6" />
      </linearGradient>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#BE185D" />
        <stop offset="50%" stop-color="#DB2777" />
        <stop offset="100%" stop-color="#EC4899" />
      </linearGradient>
    </defs>
  </svg>
  <div class="vortex-container">
    <div class="spiral-layer">
      <svg viewBox="0 0 400 400">
        <path d="M200 0L391 161L200 322L9 161Z" stroke="url(#grad1)" stroke-width="2px" fill="none" />
      </svg>
    </div>
    <div class="spiral-layer">
      <svg viewBox="0 0 400 400">
        <path d="M200 0L391 161L200 322L9 161Z" stroke="url(#grad2)" stroke-width="2px" fill="none" />
      </svg>
    </div>
    <div class="energy-path">
      <svg viewBox="0 0 200 200">
        <path d="M100 0L191 100L100 200L9 100Z" stroke="url(#grad3)" stroke-width="2px" fill="none" />
      </svg>
    </div>
    <div class="energy-path">
      <svg viewBox="0 0 200 200">
        <path d="M100 0L191 100L100 200L9 100Z" stroke="url(#grad1)" stroke-width="2px" fill="none" />
      </svg>
    </div>
    <div class="core"></div>
    <div class="particle" style="--orbit-x: 100px; --orbit-y: 100px;"></div>
    <div class="particle" style="--orbit-x: 150px; --orbit-y: 150px;"></div>
    <div class="particle" style="--orbit-x: 200px; --orbit-y: 200px;"></div>
    <div class="particle" style="--orbit-x: 250px; --orbit-y: 250px;"></div>
    <div class="particle" style="--orbit-x: 300px; --orbit-y: 300px;"></div>
    <svg class="neural-web" viewBox="0 0 400 400">
      <path d="M200 0L391 161L200 322L9 161Z" stroke="#FFFFFF" stroke-width="1px" fill="none" />
    </svg>
  </div>
        </div>
        </body>
        </html>
