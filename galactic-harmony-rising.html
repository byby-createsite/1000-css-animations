<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galactic Harmony Rising</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 39% 11%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* 
  Animation Style: 
  The animation is designed to mimic the majestic convergence of galaxies, creating a beautiful display of astronomical motion, harmony, and balance.
  A deep space nebula with luminous gradients will serve as the backdrop, housing crystal-like shard geometries that rotate and orbit around each other.
  The animation will be hypnotic, with a sense of depth and luminescence.
  */

  *, *::before, *::after {
    box-sizing: border-box;
    /* box-sizing allows for accurate calculation of dimensions and positioning. */
  }

  body {
    margin: 0;
    background-color: #000;
    /* background-color sets the color of the dark nebula background. */
  }

  .nebula {
    position: relative;
    width: 100vw;
    height: 100vh;
    /* nebula is a container for all the animated elements. */
  }

  .galaxy {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* galaxy is centered within the nebula. */
  }

  .crystal {
    position: relative;
    display: inline-block;
    width: 20px;
    height: 20px;
    background: linear-gradient(to top, #fff, #ccc);
    /* crystal is a small, white, triangular shape for shard geometry. */
    transform: scale(1) rotateZ(45deg);
    /* initial scale and rotation. */
    animation: rotate 10s linear infinite;
    /* rotates every 10 seconds to mimic celestial motion. */
  }

  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background-color: rgba(255, 255, 255, 0.5);
    /* small, white, point-like star for depth and texture. */
  }

  .galaxy::before, .galaxy::after {
    content: "";
    position: absolute;
    width: 10%;
    height: 10%;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(255, 0, 0, 0.5), rgba(0, 0, 255, 0.5));
    /* color gradient creates the illusion of depth and celestial movement. */
  }

  .galaxy::before {
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%) rotateZ(135deg);
    /* first color gradient is rotated to create a more dynamic effect. */
  }

  .galaxy::after {
    top: 80%;
    left: 50%;
    transform: translate(-50%, -50%) rotateZ(-45deg);
    /* second color gradient is oppositely rotated for added complexity. */
  }

  @keyframes rotate {
    0%, 100% {
      transform: scale(1) rotateZ(45deg);
    }
    20% {
      transform: scale(1.2) rotateZ(60deg);
    }
    40% {
      transform: scale(1) rotateZ(45deg);
    }
    60% {
      transform: scale(1.2) rotateZ(30deg);
    }
    80% {
      transform: scale(1) rotateZ(45deg);
    }
    100% {
      transform: scale(1) rotateZ(45deg);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.crystal {
        animation-duration: 2s;
      }</div>
        </div>
        <div class="animation-container">
            <div class="nebula">
    <div class="galaxy">
    <div class="crystal"><code_part>
      .crystal {
        animation-duration: 2s;
      }
    </code_part></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
    <div class="galaxy"></div>
  </div>

  <code_part>
  .galaxy::before {
        animation-duration: 2s;
      }
  </code_part>

  <code_part>
  .galaxy::after {
        animation-duration: 2s;
      }
  </code_part>
        </div>
        </body>
        </html>
