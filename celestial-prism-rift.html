<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Celestial Prism Rift</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 25% 73%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-1 {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(360deg) scale(1.5) translate(100px, 100px);
    }
  }
  @keyframes rotate-2 {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(-360deg) scale(2) translate(-100px, -100px);
    }
  }
  @keyframes rotate-3 {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(720deg) scale(1.2) translate(50px, 50px);
    }
  }
  .prism {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(45deg, #8B5CF6, #A78BFA, #C4B5FD, #DDD6FE);
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    animation: rotate-1 10s infinite;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }
  .rift {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(45deg, #3B82F6, #60A5FA, #93C5FD, #DBEAFE);
    clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%);
    animation: rotate-2 15s infinite;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }
  .star {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(50% 50% at 50% 50%, #FFFFFF, #F0F9FF, #E0F2FE);
    clip-path: circle(50% at 50% 50%);
    animation: rotate-3 20s infinite;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }
  .energy-path {
    stroke-dashoffset: 100;
    animation: dash 5s infinite;
  }
  @keyframes dash {
    0% {
      stroke-dashoffset: 100;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.prism { 
  clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%); 
}</div>
        </div>
        <div class="animation-container">
            <div class="prism" style="width: 100px; height: 100px; animation-delay: 0s;"></div>
  <div class="rift" style="width: 150px; height: 150px; animation-delay: 2s;"></div>
  <div class="star" style="width: 50px; height: 50px; animation-delay: 4s;"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#DDD6FE" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#3B82F6" />
        <stop offset="100%" stop-color="#DBEAFE" />
      </linearGradient>
    </defs>
    <path d="M 100, 100 C 150, 50, 200, 150, 250, 100" stroke="url(#grad1)" stroke-width="10" fill="none" class="energy-path"></path>
    <path d="M 200, 200 L 250, 250" stroke="url(#grad2)" stroke-width="5" fill="none" class="energy-path"></path>
    <circle cx="150" cy="150" r="50" fill="radial-gradient(50% 50% at 50% 50%, #FFFFFF, #F0F9FF, #E0F2FE)" />
  </svg>
        </div>
        </body>
        </html>
