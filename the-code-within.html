    <style>
    * {

    .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top:15%;

     box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
}

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 50%;
        overflow: hidden;
        background: transparent;
    }

    /* O fundo de memória é um cenário de sombra que desaparece e reaparece */
    .memory-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        transform: scale(1.2);
        animation: memory-dissolve 2s infinite;
    }

    @keyframes memory-dissolve {
        0% {
            opacity: 1;
        }
        20% {
            opacity: 0;
        }
        50% {
            transform: scale(0);
        }
        80% {
            transform: scale(1.2);
        }
        100% {
            opacity: 1;
        }
    }

    /* As lembranças são formas que se movem e mudam */
    .memory-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        animation: memory-shift 2s infinite;
    }

    @keyframes memory-shift {
        0% {
            transform: translateX(-100%);
        }
        50% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }

    .memory-shapes div {
        width: 100px;
        height: 100px;
        background-color: #4CAF50;
        transform: rotate(-45deg);
        animation: memory-pulse 2s infinite;
    }

    @keyframes memory-pulse {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    /* A animação de dúvida é um questionamento contínuo */
    .doubt-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        animation: doubt-loop 2s infinite;
    }

    @keyframes doubt-loop {
        0% {
            transform: translateX(-100%);
        }
        50% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }

    .doubt-animation div {
        width: 100px;
        height: 100px;
        background-color: #FF69B4;
        animation: doubt-pulse 2s infinite;
    }

    @keyframes doubt-pulse {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    .loading-element {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #4CAF50;
        border-radius: 50%;
        animation: loading-animation 2s infinite;
    }

    @keyframes loading-animation {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
        0% {
            transform: scale(1);
        }
        80% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }

    .codigo {
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">2s</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    }
    </style>
