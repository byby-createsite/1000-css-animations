<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Shattered Echoes of Impermanence Symphony</title>
  <style>
    /* Foundation CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: transparent;
      aspect-ratio: 9/16;
    }

    /* Animation */

    /* Shards de memória */
    .shard {
      position: absolute;
      width: 50px;
      height: 20px;
      background-color: #66D9EF;
      border-radius: 10px;
      transition: transform 0.5s linear;
    }

    /* Cenário - Ecos */
    .echo {
      position: absolute;
      width: 100px;
      height: 50px;
      background-color: #E6DB74;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 1s ease;
    }

    /* Animação principal */
    @keyframes loading-animation {
      0% { transform: scale(1); }
      100% { transform: scale(0); }
    }

    /* Shards de memória (animação) */
    .shard {
      animation: loading-animation 2s linear infinite;
    }

    /* Cenário - Ecos (animação) */
    .echo {
      animation: loading-animation 3s linear infinite;
    }

    /* Shards de memória - detalhe */
    .shard::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #66D9EF;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg) scale(0);
      animation: loading-animation-detail 2s linear infinite;
    }

    /* Detalhe da animação (foco visual) */
    @keyframes loading-animation-detail {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

   /* Cenário - Ecos (desaparecimento) */
    .echo:after {
      content: "";
      position: absolute;
      width: 100px;
      height: 50px;
      background-color: #E6DB74;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      animation: loading-disappearance 3s linear infinite;
    }

    /* Desaparecimento */
    @keyframes loading-disappearance {
      0% { transform: scale(1); opacity: 1; }
      100% { 
      transform: scale(0);
      opacity: 0; 
    }

    /* Shards de memória - desaparecimento */
    .shard:after {
      animation: loading-disappearance 2s linear infinite;
    }

    /* Cenário - Ecos (detalhe desaparecimento) */
    .echo:after {
      animation: loading-disappearance 3s linear infinite;
    }

    /* Shards de memória */
    .shard {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Cenário - Ecos */
    .echo {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.2);
      transform: translate(-50%, -50%) scale(1);
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);

    }
    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    /* Foco visual e micro detalhe */
    .shard::before {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #F8F8F2;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg) scale(0.5);
      animation: loading-detail 2s linear infinite;
    }

    /* Animação detalhe */
    @keyframes loading-detail {
      0% { transform: scale(0.5); }
      100% { transform: scale(1); }
    }
  </style>

</head>

<body>
  <div class="codigo">
    <span class="selector">.shard</span><span class="brace">{</span>
    <span class="property">width</span>: <span class="value-number">50px</span>;
    <span class="property">height</span>: <span class="value-number">20px</span>;
    <span class="property">border-radius</span>: <span class="value-number">10px</span>;
    <span class="property">background-color</span>: <span class="value-string">#66D9EF</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">2s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <!-- Shards de memória -->
    <div class="shard"></div>
    <div class="shard"></div>
    <!-- Cenário - Ecos -->
    <div class="echo">
    </div>
    <!-- Detalhe de desaparecimento -->
    <div class="echo::before"></div>
    <!-- Micro detalhe -->
    <div class="shard::before"></div>
  </div>
</body>
</html>
