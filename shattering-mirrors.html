<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
      You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } 
    .property       { color: #66D9EF; } 
    .value-number   { color: #AE81FF; } 
    .value-string   { color: #E6DB74; } 
    .value-color    { color: #A6E22E; } 
    .function       { color: #A6E22E; }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    .loading-element {
      border-radius: 50%;
      animation: shattering-mirrors 1s linear infinite;
    }
    @keyframes shattering-mirrors {
      0% {
        background-color: #222;
        transform: translateX(0) translateY(0);
      }
      25% {
        background-color: #999;
        transform: translateX(-5%) translateY(10%);
      }
      50% {
        background-color: #999;
        transform: translateX(15%) translateY(-10%);
      }
      75% {
        background-color: #333;
        transform: translateX(0) translateY(0);
      }
      100% {
        background-color: #222;
        transform: translateX(0) translateY(0);
      }
    }
    .fractured-reflection {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: #222;
      border-radius: 50%;
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: fractured-reflection 1s linear infinite;
    }
    @keyframes fractured-reflection {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      25% {
        transform: translate(-50%, -50%) rotate(10deg);
      }
      50% {
        transform: translate(-50%, -50%) rotate(20deg);
      }
      75% {
        transform: translate(-50%, -50%) rotate(-10deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">shattering-mirrors</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
    <div class="fractured-reflection"></div>
    <div class="loading-element"></div>
    <div class="fractured-reflection"></div>
    <div class="loading-element"></div>
    <div class="fractured-reflection"></div>
    <div class="loading-element"></div>
    <div class="fractured-reflection"></div>
    <div class="loading-element"></div>
    <div class="fractured-reflection"></div>
    <div class="loading-element"></div>
    <div class="fractured-reflection"></div>
  </div>
</body>
</html>
