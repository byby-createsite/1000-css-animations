<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo { 
      position: absolute; 
      top: 15%; 
      left: 50%; 
      transform: translateX(-50%); 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      background:url("/gold_snippet") no-repeat center center; 
      color: white; 
      font-family: 'Consolas', 'Monaco', monospace; 
      font-size: 45px; 
      font-weight: bold; 
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9); 
      text-align: center; 
      border-radius: 12px; 
      line-height: 1.6; 
      max-height: 25%; 
      max-width: 75%; 
      width: 75%; 
      height: 25%; 
      overflow-y: hidden;
    /* Borda de ouro realista */ 
    border: 6px solid; 
    border-image: linear-gradient(
        135deg, 
        #D4AF37 0%, 
        #F9E79F 15%, 
        #B8860B 30%, 
        #CFB53B 45%, 
        #E6C35C 60%, 
        #B8860B 75%, 
        #D4AF37 90%, 
        #C9A961 100%
    ) 1; 
    box-shadow: 
        inset 0 2px 4px rgba(212, 175, 55, 0.3),
        inset 0 -2px 4px rgba(139, 101, 8, 0.4),
        0 4px 12px rgba(184, 134, 11, 0.5),
        0 8px 25px rgba(0, 0, 0, 0.6);
    }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    .galaxy {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: radial-gradient(white 25%, black 25%);
        animation: move 5s infinite;
    }
    .star {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: white;
        animation: twinkle 1s infinite;
    }
    .planet {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: radial-gradient(white 25%, black 25%);
        animation: orbit 5s infinite;
    }
    .loading-element {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        animation: loading-animation 1s linear infinite;
    }
    @keyframes move {
        0% { left: 0% }
        100% { left: 100% }
    }
    @keyframes twinkle {
        0% { opacity: 1 }
        50% { opacity: 0 }
        100% { opacity: 1 }
    }
    @keyframes orbit {
        0% { left: 0% }
        100% { left: 100% }
    }
    @keyframes loading-animation {
        0% { transform: scale(0) };
        100% { transform: scale(1) };
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <!-- Galaxy 1 -->
    <div class="galaxy" style="top: 10%; left: 10%; background: linear-gradient(to left, white 50%, black 50%);"></div>
    <!-- Galaxy 2 -->
    <div class="galaxy" style="top: 30%; left: 20%; border-radius: 0% 50% 50% 0%;"></div>
    <!-- Galaxy 3 -->
    <div class="galaxy" style="top: 50%; left: 30%; transform: rotate(45deg);"></div>
    <!-- Galaxy 4 -->
    <div class="galaxy" style="top: 70%; left: 40%; border-radius: 0% 0% 50% 50%;"></div>
    <!-- Galaxy 5 -->
    <div class="galaxy" style="top: 20%; left: 50%; transform: scale(1.5);"></div>
    <!-- Galaxy 6 -->
    <div class="galaxy" style="top: 60%; left: 60%; transform: rotate(90deg);"></div>
    <!-- Star 1 (top right) -->
    <div class="star" style="top: 5%; left: 90%;"></div>
    <!-- Star 2 (top left) -->
    <div class="star" style="top: 5%; left: 5%; transform: scale(1.2);"></div>
    <!-- Star 3 (bottom right) -->
    <div class="star" style="bottom: 0%; left: 90%; transform: rotate(180deg);"></div>
    <!-- Star 4 (bottom left) -->
    <div class="star" style="bottom: 0%; left: 5%; transform: rotate(180deg);"></div>
    <!-- Star 5 (center galaxy) -->
    <div class="star" style="top: 70%; left: 50%;"></div>
    <!-- Star 6 (galaxy 2) -->
    <div class="star" style="top: 25%; left: 25%; transform: scale(0.8);"></div>
    <!-- Star 7 (galaxy 3) -->
    <div class="star" style="top: 55%; left: 35%; transform: scale(1.1);"></div>
    <!-- Planet 1 (top right) -->
    <div class="planet" style="top: 0%; left: 90%; transform: rotate(45deg);"></div>
    <!-- Planet 2 (bottom left) -->
    <div class="planet" style="bottom: 0%; left: 5%; transform: scale(1.2);"></div>
    <div class="codigo">
        <div>
            .loading-element
        {
            border-radius: 50%;
            animation: loading-animation 1s linear infinite;
        }
        </div>
    </div>
    <!-- Center Galaxy with 12 Planets -->
    <div class="galaxy" style="top: 80%; left: 50%; transform: scale(2);">
        <!-- Planet 3 -->
        <div class="star" style="top: 0%; left: 0%; transform: scale(1.2);"></div>
        <!-- Planet 4 -->
        <div class="star" style="top: 10%; left: 5%; transform: scale(1.1);"></div>
        <!-- Planet 5 -->
        <div class="star" style="top: 15%; left: 10%; transform: scale(0.9);"></div>
        <!-- Planet 6 -->
        <div class="star" style="top: 20%; left: 15%; transform: scale(1.2);"></div>
        <!-- Planet 7 -->
        <div class="star" style="top: 25%; left: 20%; transform: scale(0.8);"></div>
        <!-- Planet 8 -->
        <div class="star" style="top: 30%; left: 25%; transform: scale(1.1);"></div>
        <!-- Planet 9 -->
        <div class="star" style="top: 35%; left: 30%; transform: scale(1.2);"></div>
        <!-- Planet 10 -->
        <div class="star" style="top: 40%; left: 35%; transform: scale(0.9);"></div>
        <!-- Planet 11 -->
        <div class="star" style="top: 45%; left: 40%; transform: scale(1.5);"></div>
        <!-- Planet 12 -->
        <div class="star" style="top: 50%; left: 45%; transform: scale(1.2);"></div>
    </div>
    <!-- Galaxy 5 -->
    <div class="galaxy" style="top: 20%; left: 50%; transform: scale(2);"></div>
    <!-- Galaxy 6 -->
    <div class="galaxy" style="top: 60%; left: 60%; transform: rotate(90deg);"></div>
    <!-- Galaxy 7 -->
    <div class="galaxy" style="top: 80%; left: 80%; transform: rotate(180deg); height: 100px;"></div>
    <!-- Center Galaxy with 12 Planets -->
    <div class="galaxy" style="top: 50%; left: 50%; transform: scale(2);">
        <!-- Planet 1 -->
        <div class="planet" style="top: 0%; left: 0%; transform: rotate(45deg);"></div>
        <!-- Planet 2 -->
        <div class="planet" style="top: 40%; left: 5%; transform: scale(1.2);"></div>
        <!-- Planet 3 -->
        <div class="star" style="top: 0%; left: 10%; transform: scale(1.1);"></div>
        <!-- Planet 4 -->
        <div class="star" style="top: 10%; left: 15%; transform: scale(1.2);"></div>
        <!-- Planet 5 -->
        <div class="star" style="top: 0%; left: 20%; transform: scale(0.8);"></div>
        <!-- Planet 6 -->
        <div class="star" style="top: 20%; left: 25%; transform: scale(1.1);"></div>
        <!-- Planet 7 -->
        <div class="star" style="top: 15%; left: 30%; transform: rotate(180deg);"></div>
        <!-- Planet 8 -->
        <div class="star" style="top: 25%; left: 35%; transform: scale(1.2);"></div>
        <!-- Planet 9 -->
        <div class="star" style="top: 5%; left: 40%; transform: rotate(180deg);"></div>
        <!-- Planet 10 -->
        <div class="star" style="top: 30%; left: 45%; transform: scale(1.5);"></div>
        <!-- Planet 11 -->
        <div class="star" style="top: 10%; left: 50%; transform: scale(1.2);"></div>
        <!-- Planet 12 -->
        <div class="star" style="top: 40%; left: 55%; transform: scale(0.9);"></div>
    </div>
    <!-- Center Galaxy with 12 Planets  -->
    <div class="galaxy" style="top: 50%; left: 50%; transform: scale(2);">
        <!-- Galaxy 1 -->
        <div class="galaxy" style="top: 0%; left: 0%; background: linear-gradient(to left, white 50%, black 50%);"></div>
        <!-- Galaxy 2 -->
        <div class="galaxy" style="top: 10%; left: 10%; transform: rotate(180deg);"></div>
        <!-- Galaxy 3 -->
        <div class="galaxy" style="top: 20%; left: 20%; transform: rotate(90deg);"></div>
        <!-- Galaxy 4 -->
        <div class="galaxy" style="top: 30%; left: 30%; transform: scale(1.5);"></div>
        <!-- Galaxy 5 -->
        <div class="galaxy" style="top: 40%; left: 40%; transform: rotate(135deg);"></div>
        <!-- Galaxy 6 -->
        <div class="galaxy" style="top: 50%; left: 50%; transform: scale(2);"></div>
        <!-- Galaxy 7 -->
        <div class="galaxy" style="top: 60%; left: 60%; transform: rotate(45deg);"></div>
        <!-- Galaxy 8 -->
        <div class="galaxy" style="top: 70%; left: 70%; transform: scale(1.2);"></div>
        <!-- Galaxy 9 -->
        <div class="galaxy" style="top: 80%; left: 80%; transform: rotate(135deg);"></div>
        <!-- Center Galaxy -->
        <div class="galaxy" style="top: 50%; left: 50%; transform: scale(2);"></div>
        <!-- Galaxy 10 -->
        <div class="galaxy" style="top: 0%; left: 90%; transform: rotate(90deg); height: 100px;"></div>
        <!-- Galaxy 11 -->
        <div class="galaxy" style="top: 90%; left: 0%; transform: rotate(180deg);"></div>
        <!-- Galaxy 12 -->
        <div class="galaxy" style="top: 5%; left: 0%; transform: rotate(45deg);"></div>
    </div>
  </div>
</body>
</html>
