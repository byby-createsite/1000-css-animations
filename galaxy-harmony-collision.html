<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galaxy Harmony Collision</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 137% -158%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Define styles for the galaxy */
  .galaxy {
    /* Set initial position */
    position: relative;
    /* Define clip-path for the galaxy shape */
    clip-path: polygon(50%, 0, 80%, 50%, 50%, 100%, 20%, 50%);
    /* Set size and rotation */
    width: 200px;
    height: 400px;
    transform: rotate(-20deg);
    /* Set background color and gradient */
    background-color: #141414;
    background-image: linear-gradient(to right, #1c2a4a 0%, #2c3d6c 50%, #4a5d8c 100%);
    /* Add some shine effect */
    background-image: url(clouds.png), linear-gradient(to right, #1c2a4a 0%, #2c3d6c 50%, #4a5d8c 100%);
    background-size: cover;
    background-position: center;
  }

  /* Define animation logic */
  @keyframes galaxy-rotate {
    0% {
      transform: rotate(-20deg) translateX(0);
    }
    50% {
      transform: rotate(20deg) translateX(100px);
    }
    100% {
      transform: rotate(-20deg) translateX(0);
    }
  }
  
  @keyframes galaxy-translate {
    0% {
      transform: translateX(0) rotate(-20deg);
    }
    50% {
      transform: translateX(-100px) rotate(20deg);
    }
    100% {
      transform: translateX(0) rotate(-20deg);
    }
  }

  /* Apply animations to galaxy elements */
  .galaxy::before, .galaxy {
    /* Set animation properties */
    animation: galaxy-translate 4s infinite, galaxy-rotate 4s infinite;
    /* Set opacity and blur */
    opacity: 0.7;
    filter: blur(2px);
  }

  .galaxy::before {
    /* Set size and position */
    position: absolute;
    content: '';
    z-index: -1;
    /* Set animation properties */
    animation: galaxy-translate 3s infinite, galaxy-rotate 3s infinite;
    /* Set size and rotation */
    width: 50px;
    height: 100px;
    transform: rotate(-30deg) translateX(50px);
  }

  .galaxy::after {
    /* Set size and position */
    position: absolute;
    content: '';
    z-index: -1;
    /* Set animation properties */
    animation: galaxy-translate 2s infinite, galaxy-rotate 2s infinite;
    /* Set size and rotation */
    width: 10px;
    height: 20px;
    transform: rotate(-40deg) translateX(150px);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy::before {
  box-shadow: 0 0 20px var(--color), 0 0 20px var(--color);
  background-color: hsla(0,0%,100%,0.6);
  background-image: url(stars.png);
  background-size: cover;
  background-position: center;
  }</div>
        </div>
        <div class="animation-container">
            <!-- Galaxy -->
  <div class="galaxy"></div>
  <!-- Star inside the Galaxy -->
  <div class="galaxy"><div class="galaxy::before"></div></div>
  <!-- Star inside the Galaxy -->
  <div class="galaxy"><div class="galaxy::after"></div></div>
        </div>
        </body>
        </html>
