<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Disintegrating Mirrors of the Self Symphony</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    /* 
    As identidades quebradas 
    são as reflexões da vida de cada pessoa
    */

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* 
    Mapear as reflexões da existência
    criando um efeito de fragmentação 
    */

    .animation-container .fragment {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      background-color: #f2f2f2;
      border-radius: 50%;
      animation: float-up 2s infinite;
    }

    /* 
    Criação das ondas de luz 
    ao se aproximar do fim da existência 
    */

    @keyframes float-up {
      0% {
        opacity: 0.5;
        transform: translateY(0);
      }
      20% {
        opacity: 0.2;
        transform: translateY(-20px);
      }
      50% {
        opacity: 0;
        transform: translateY(-50px);
      }
      70% {
        opacity: 0.2;
        transform: translateY(-30px);
      }
      100% {
        opacity: 0.5;
        transform: translateY(0);
      }
    }

    /* 
    Composição das ondas de luz 
    para criar um efeito de movimento 
    */

    .animation-container .fragment2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      background-color: #f2f2f2;
      border-radius: 50%;
      animation: float-up2 2s infinite;
      animation-delay: 0.5s;
    }

    @keyframes float-up2 {
      0% {
        opacity: 0.5;
        transform: translateY(0);
      }
      20% {
        opacity: 0.2;
        transform: translateY(-20px);
      }
      50% {
        opacity: 0;
        transform: translateY(-50px);
      }
      70% {
        opacity: 0.2;
        transform: translateY(-30px);
      }
      100% {
        opacity: 0.5;
        transform: translateY(0);
      }
    }

    /* 
    Criação das ondas mais fracas 
    para dar um efeito de distância 
    */

    .animation-container .fragment3 {
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background-color: #f2f2f2;
      border-radius: 50%;
      animation: float-up3 2s infinite;
      animation-delay: 1s;
    }

    @keyframes float-up3 {
      0% {
        opacity: 0.8;
        transform: translateY(0);
      }
      20% {
        opacity: 0.4;
        transform: translateY(-10px);
      }
      50% {
        opacity: 0;
        transform: translateY(-20px);
      }
      70% {
        opacity: 0.4;
        transform: translateY(-15px);
      }
      100% {
        opacity: 0.8;
        transform: translateY(0);
      }
    }

    /* 
    Animação dos fragmentos 
    para dar um efeito de movimento 
    */

    @keyframes animation-fragment {
      0% {
        opacity: 0;
        transform: translateY(0);
      }
      10% {
        opacity: 0.5;
        transform: translateY(-10px);
      }
      50% {
        opacity: 0.2;
        transform: translateY(-30px);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }

    .animation-container .fragment {
      animation: animation-fragment 5s infinite;
    }

    .animation-container .fragment2 {
      animation: animation-fragment 5s infinite;
      animation-delay: 0.5s;
    }

    .animation-container .fragment3 {
      animation: animation-fragment 5s infinite;
      animation-delay: 1s;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .fragment {
      --width: 50px;
      --height: var(--width);
    }

    .fragment2 {
      --width: 50px;
      --height: var(--width);
      animation-delay: 0.5s;
    }

    .fragment3 {
      --width: 20px;
      --height: var(--width);
      animation-delay: 1s;
    }

    .fragment span {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: var(--width);
      height: var(--height);
      background-color: #f2f2f2;
      border-radius: 50%;
    }

    .fragment::before {
      content: '';
      position: absolute;
      top: 100%;
      left: 0;
      width: 0;
      height: 50px;
      background-color: #f2f2f2;
      animation: float-up 2s infinite;
    }

    .fragment2 span {
      animation-delay: 0.5s;
    }

    .fragment2::before {
      animation-delay: 0.5s;
    }

    .fragment3 span {
      animation-delay: 1s;
    }

    .fragment3::before {
      animation-delay: 1s;
    }

    .fragment::before {
      animation: animation-fragment 5s infinite;
    }

    .fragment2::before {
      animation: animation-fragment 5s infinite;
      animation-delay: 0.5s;
    }

    .fragment3::before {
      animation: animation-fragment 5s infinite;
      animation-delay: 1s;
    }

  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.fragment</span><span class="brace">{</span>
    <span class="property">animation</span>: <span class="function">animation-fragment</span> <span class="value-number">5s</span> <span class="value-string">infinite</span>;
    <span class="property">--width</span>: <span class="value-number">50px</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="fragment"></div>
    <div class="fragment2"></div>
    <div class="fragment3"></div>
  </div>
</body>
</html>
