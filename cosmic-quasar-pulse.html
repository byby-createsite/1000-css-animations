<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galactic Cosmic Bloom</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 37% 62%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  100% {
    transform: rotate(360deg) translateX(0px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.2;
  }
  100% {
    opacity: 1;
  }
}

.cosmic-bloom {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
  background: radial-gradient(#6A11CB, #A855F7);
  width: 200px;
  height: 200px;
  animation: pulse 5s infinite ease-in-out;
  z-index: 1;
}

.cosmic-star {
  position: absolute;
  top: 20%;
  left: 30%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 60% 90%, 20% 100%, 0% 60%, 10% 20%);
  background: linear-gradient(#2575FC, #3B82F6);
  width: 100px;
  height: 100px;
  animation: twinkle 3s infinite ease;
  z-index: 2;
}

.cosmic-nebula {
  position: absolute;
  top: 80%;
  left: 60%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 80% 30%, 100% 50%, 80% 70%, 50% 100%, 20% 70%, 0% 50%, 20% 30%);
  background: radial-gradient(#EC4899, #F472B6);
  width: 150px;
  height: 150px;
  animation: orbit 8s infinite linear;
  filter: blur(5px);
  z-index: 0;
}

.cosmic-comet {
  position: absolute;
  top: 40%;
  left: 80%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 70% 40%, 100% 50%, 70% 60%, 50% 100%, 30% 60%, 0% 50%, 30% 40%);
  background: linear-gradient(#F59E0B, #FB923C);
  width: 80px;
  height: 80px;
  animation: pulse 6s infinite ease-in-out;
  animation-delay: 2s;
  z-index: 3;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.cosmic-bloom { clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%); background: radial-gradient(#6A11CB, #A855F7); }</div>
        </div>
        <div class="animation-container">
            <div class="cosmic-bloom"></div>
<div class="cosmic-star"></div>
<div class="cosmic-nebula"></div>
<div class="cosmic-comet"></div>
<div class="cosmic-bloom" style="top: 70%; left: 20%; width: 150px; height: 150px; animation-delay: 3s;"></div>
<div class="cosmic-star" style="top: 50%; left: 80%; width: 80px; height: 80px; animation-delay: 1s;"></div>
<div class="cosmic-nebula" style="top: 30%; left: 50%; width: 100px; height: 100px; filter: blur(8px);"></div>
<div class="cosmic-comet" style="top: 10%; left: 40%; width: 60px; height: 60px; animation-delay: 4s;"></div>
        </div>
        </body>
        </html>
