<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Quantum Genesis</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 41% 20%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes scale {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes translate {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(10px, 10px);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  .star {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background-color: #FFFFFF;
    border-radius: 50%;
    clip-path: circle(50% at 50% 50%);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate 10s linear infinite, scale 5s ease-in-out infinite;
  }

  .energy-path {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    stroke-dashoffset: 100;
    animation: dash 10s linear infinite;
  }

  @keyframes dash {
    0% {
      stroke-dashoffset: 100;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }

  .particle-trail {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 10px;
    height: 10px;
    background-color: #FFFFFF;
    border-radius: 50%;
    animation: trail 5s linear infinite;
  }

  @keyframes trail {
    0% {
      transform: translate(-50%, -50%) scale(1);
    }
    100% {
      transform: translate(-50%, -50%) scale(0);
    }
  }

  .galaxy {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #3B82F6, #60A5FA, #93C5FD, #DBEAFE);
  }

  .black-hole {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background-color: #000000;
    border-radius: 50%;
    clip-path: circle(50% at 50% 50%);
    box-shadow: 
      0 0 10px rgba(0,0,0,0.8),
      0 0 20px rgba(0,0,0,0.6),
      0 0 40px rgba(0,0,0,0.5),
      0 0 60px rgba(0,0,0,0.4),
      0 0 100px rgba(0,0,0,0.2),
      inset 0 0 15px rgba(0,0,0,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(0,0,0,0.6));
    animation: rotate 10s linear infinite, scale 5s ease-in-out infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { 
  animation: rotate 10s linear infinite, scale 5s ease-in-out infinite; 
}</div>
        </div>
        <div class="animation-container">
            <div class="galaxy">
    <svg width="100%" height="100%">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#3B82F6" />
          <stop offset="100%" stop-color="#DBEAFE" />
        </linearGradient>
      </defs>
      <path class="energy-path" d="M 100 100 C 150 150, 200 200, 250 250" stroke="#FFFFFF" stroke-width="2" fill="none" />
      <path class="energy-path" d="M 300 300 C 350 350, 400 400, 450 450" stroke="#FFFFFF" stroke-width="2" fill="none" />
    </svg>
    <div class="star"></div>
    <div class="star" style="top: 20%; left: 30%;"></div>
    <div class="star" style="top: 40%; left: 60%;"></div>
    <div class="black-hole"></div>
    <div class="particle-trail"></div>
    <div class="particle-trail" style="top: 30%; left: 40%;"></div>
    <div class="particle-trail" style="top: 60%; left: 20%;"></div>
  </div>
        </div>
        </body>
        </html>
