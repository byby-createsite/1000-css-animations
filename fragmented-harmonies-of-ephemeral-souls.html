<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fragmented Harmonies of Ephemeral Souls</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmented Harmonies of Ephemeral Souls</title>
    <style>
        /* css_foundation */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top: 15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        
        /* animation styles */
        
        .loading-element {
            /* Fragmented glass shattering effect */
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: loading-animation 1s linear infinite;
            box-shadow: inset 0 0 0 10px #fff, 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .broken-glass {
            /* Broken glass pieces */
            display: inline-block;
            width: 10px;
            height: 10px;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: broken-glass-animation 2s ease-out 1s infinite;
        }
        
        /* Fragmented reflections effect */
        
        .reflection-element {
            /* Shattered glass reflection */
            display: inline-block;
            width: 10px;
            height: 10px;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            z-index: 1;
            animation: reflection-animation 3s ease-out 1.5s infinite;
        }
        
        /* Micro-details */
        
        .detail-element {
            /* Tiny displacement ripple */
            display: inline-block;
            width: 5px;
            height: 5px;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: detail-animation 1.5s ease-out 2.5s infinite;
        }
        
        /* Animation keyframes */
        
        @keyframes loading-animation {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes broken-glass-animation {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(45deg) scale(1);
            }
            20% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(45deg) scale(0);
            }
            30% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(-45deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(-45deg) scale(0);
            }
        }
        
        @keyframes reflection-animation {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(45deg) scale(1);
            }
            50% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(45deg) scale(0);
            }
            60% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(-45deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(-45deg) scale(0);
            }
        }
        
        @keyframes detail-animation {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(45deg) scale(1);
            }
            20% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(45deg) scale(0);
            }
            30% {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(-45deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) rotate(-45deg) scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">display</span>: <span class="value-string">inline-block</span>;
        <span class="property">position</span>: <span class="value-string">absolute</span>;
        <span class="property">top</span>: <span class="value-string">50%</span>;
        <span class="property">left</span>: <span class="value-string">50%</span>;
        <span class="property">transform</span>: <span class="value-string">translate(-50%, -50%)</span>;
        <span class="property">background-color</span>: <span class="value-color">#fff</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="property">box-shadow</span>: <span class="value-string">inset 0 0 0 10px #fff</span>, <span class="value-string">0 0 10px rgba(255, 255, 255, 0.5)</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="loading-element"></div>
        <div class="broken-glass"></div>
        <div class="reflection-element"></div>
        <div class="detail-element"></div>
        <div class="broken-glass"></div>
        <div class="reflection-element"></div>
        <div class="detail-element"></div>
    </div>
</body>
</html>
