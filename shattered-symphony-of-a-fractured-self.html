<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
        You may change background-color to match the chosen palette, but keep the rest intact. */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("/thumb") no-repeat center center;
     /* background-color: #272822;*/
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; } 
    .property       { color: #66D9EF; } 
    .value-number   { color: #AE81FF; } 
    .value-string   { color: #E6DB74; } 
    .value-color    { color: #A6E22E; } 
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Ensure vertical composition */
      aspect-ratio: 9/16;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* Animated scene elements */
    .glass {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Ensure aspect ratio */
      aspect-ratio: 9/16;
      width: 100px;
      height: 100px;
      background: linear-gradient(to right, #FF69B4, #FFC0CB);
      border-radius: 50%;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    }

    /* Fragmentation animation */
    @keyframes fragment {
        0% { transform: scale(1); }
        50% { transform: scale(0.5); }
        100% { transform: scale(1); }
    }

    /* Reassembly animation */
    @keyframes reassemble {
        0% { transform: translateX(-50%); }
        50% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
    }

    /* Animation for the loading element */
    @keyframes loading-animation {
      0% { background-color: #FF69B4; }
      50% { background-color: #FFC0CB; }
      100% { background-color: #FF69B4; }
    }

    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    /* Fragmentation elements */
    .fragment {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Ensure aspect ratio */
      aspect-ratio: 9/16;
      width: 100px;
      height: 100px;
      background: linear-gradient(to right, #FF69B4, #FFC0CB);
      border-radius: 50%;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      animation: fragment 3s ease-in-out infinite;
    }

    /* Reassembly elements */
    .reassembly {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Ensure aspect ratio */
      aspect-ratio: 9/16;
      width: 100px;
      height: 100px;
      background: linear-gradient(to right, #FF69B4, #FFC0CB);
      border-radius: 50%;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
      animation: reassemble 3s ease-in-out infinite;
    }

    /* Ensure the loading element is visible on load */
    .loading-element {
      animation-delay: -1s;
    }

    /* Display the animation on the first playthrough */
    .animation-container {
      animation-delay: 2s;
    }

    /* Add a subtle hue shift on the second playthrough */
    @keyframes second-playthrough {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }

    @media (animation-play-state: running) {
      .loading-element {
        animation-delay: -1s;
        animation-name: second-playthrough;
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="glass" id="frag-1"></div>
    <div class="glass" id="frag-2"></div>
    <div class="glass" id="frag-3"></div>
    <div class="glass" id="reass-1"></div>
    <div class="glass" id="reass-2"></div>
    <div class="glass" id="reass-3"></div>
    <div class="loading-element"></div>
  </div>
</body>
</html>
