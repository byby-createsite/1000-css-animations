<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Harmony Unfolded</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 25% -97%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            :root {
    /* Set initial animation speed */
    --animation-speed: 2s;
  }

  /* Establish base styles for galaxies */
  .galaxy {
    /* Size and positioning for initial galaxy */
    width: 200px;
    height: 200px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    clip-path: polygon(50% 0, 100% 100%, 0 100%);
    /* Background texture to resemble nebula */
    background-image: linear-gradient(45deg, #6495ED 0 20%, #C4C4C4 20% 40%, #6495ED 40% 60%, #C4C4C4 60% 80%, #6495ED 80% 100%);
  }

  /* Animate galaxy expansion */
  .galaxy.animate {
    /* Define animation keyframes for expansion */
    animation: expand infinite var(--animation-speed);
  }

  /* Choreograph animation movements for celestial bodies */
  @keyframes expand {
    0% {
      /* Initial position */
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
    }
    25% {
      /* Shift and scale galaxy for added depth */
      transform: translate(-20%, -20%) scale(1.1);
    }
    50% {
      /* Continue scale and shift */
      transform: translate(-40%, -40%) scale(1.3);
    }
    75% {
      /* Return to initial galaxy position */
      transform: translate(-50%, -50%) scale(1);
    }
  }

  /* Style stars and planets for added visual interest */
  .star {
    /* Position and size stars */
    position: absolute;
    width: 20px;
    height: 20px;
    /* Add background texture to resemble stellar surfaces */
    background-image: radial-gradient(white, #C4C4C4);
    /* Set animation speed for stars */
    animation: twinkle infinite 1s;
  }

  @keyframes twinkle {
    0% {
      /* Initial sparkle */
      opacity: 1;
    }
    50% {
      /* Dim sparkle */
      opacity: 0.5;
    }
  }

  /* Define planet sizes and styles */
  .planet {
    /* Base size for planets */
    width: 40px;
    height: 40px;
    /* Background texture for planets */
    background-image: linear-gradient(to bottom, #6495ED 50%, #C4C4C4 100%);
    /* Position planets along galaxy trajectory */
    position: absolute;
    animation: orbit infinite 1s;
  }

  @keyframes orbit {
    0% {
      /* Initial planet position */
      transform: translateX(0);
    }
    50% {
      /* Max orbit distance */
      transform: translateX(-80px);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy.animate {
    animation-name: expand;
    animation-duration: var(--animation-speed);
  }</div>
        </div>
        <div class="animation-container">
            <!-- Initial galaxy element -->
  <div class="galaxy animate">
    <!-- Stellar elements -->
    <div class="star" style="left: 60%; top: 40%;"></div>
    <div class="star" style="left: 30%; top: 60%;"></div>
    <!-- Planetary elements -->
    <div class="planet" style="left: 80%; top: 60%;"></div>
    <div class="planet" style="left: 20%; top: 40%;"></div>
  </div>
        </div>
        </body>
        </html>
