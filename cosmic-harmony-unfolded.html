<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Cosmic Harmony Unfolded</title>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
      You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("/thumb") no-repeat center center; /*here you can alternate the background position only */
      background-color: black;
      background-size: cover; /* never change background size */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url("/gold_snippet") no-repeat center center;
      color: white;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 45px;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
      text-align: center;
      border-radius: 12px;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      overflow-y: hidden;
      /* Borda de ouro realista */ 
      border: 6px solid;
      border-image: linear-gradient(
          135deg,
          #D4AF37 0%,
          #F9E79F 15%,
          #B8860B 30%,
          #CFB53B 45%,
          #E6C35C 60%,
          #B8860B 75%,
          #D4AF37 90%,
          #C9A961 100%
      ) 1;
      box-shadow: 
          inset 0 2px 4px rgba(212, 175, 55, 0.3),
          inset 0 -2px 4px rgba(139, 101, 8, 0.4),
          0 4px 12px rgba(184, 134, 11, 0.5),
          0 8px 25px rgba(0, 0, 0, 0.6);
    }
    .codigo > div {
      margin-bottom: 10px;
    }
    .loading-element {
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #fff;
      /* Animation loop */
      animation: loading-animation 1s linear infinite;
    }
    @keyframes loading-animation {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(20px);
      }
      100% {
        transform: translateX(0);
      }
    }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
      aspect-ratio: 9/16;
      min-height: 100vh;
    }
    .galaxy {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ccc;
      animation: galaxy-animation 5s linear infinite;
      transform-origin: left;
    }
    @keyframes galaxy-animation {
      0% {
        transform: rotate(-180deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-color: #fff;
      animation: star-animation 2s linear infinite;
    }
    @keyframes star-animation {
      0% {
        opacity: 1;
      }
      20% {
        opacity: 1;
      }
      30% {
        opacity: 0;
      }
      80% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    .cloud {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #fff;
      animation: cloud-animation 4s linear infinite;
      transform-origin: right;
    }
    @keyframes cloud-animation {
      0% {
        transform: scale(0.5);
      }
      40% {
        transform: scale(0.6);
      }
      100% {
        transform: scale(0.5);
      }
    }
    .ring {
      position: absolute;
      width: 200px;
      height: 5px;
      border-radius: 50%;
      background-color: #fff;
      animation: ring-animation 6s linear infinite;
      transform-origin: top;
    }
    @keyframes ring-animation {
      0% {
        transform: rotate(-180deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
    /* Micro detail for replay value */
    .small-star {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-color: #fff;
      animation: small-star-animation 4s linear infinite;
      animation-delay: 2s;
    }
    @keyframes small-star-animation {
      0% {
        opacity: 1;
      }
      20% {
        opacity: 1;
      }
      30% {
        opacity: 0;
      }
      60% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <div>
      .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    </div>
  </div>
  <div class="animation-container">
    <!-- Galaxy -->
    <div class="galaxy" style="top: 30px; left: 60px;"></div>
    <div class="galaxy" style="top: 40px; left: 40px;"></div>
    <div class="galaxy" style="top: 20px; left: 20px;"></div>
    <!-- Stars -->
    <div class="star" style="top: 10px; left: 10px;"></div>
    <div class="star" style="top: 20px; left: 20px;"></div>
    <div class="star" style="top: 30px; left: 10px;"></div>
    <div class="star" style="top: 40px; left: 15px;"></div>
    <!-- Clouds -->
    <div class="cloud" style="top: 20px; left: 30px;"></div>
    <!-- Ring -->
    <div class="ring" style="top: 50px; left: 60px;"></div>
    <!-- Micro detail for replay value -->
    <div class="small-star" style="top: 50px; left: 70px;"></div>
  </div>
</body>
</html>
