<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Celestial Quantum Tapestry</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 87% 19%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-stars {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes orbit-1 {
        0% {
            transform: translate(0, 0);
        }
        50% {
            transform: translate(100px, 0);
        }
        100% {
            transform: translate(0, 0);
        }
    }

    @keyframes orbit-2 {
        0% {
            transform: translate(0, 0);
        }
        50% {
            transform: translate(-100px, 0);
        }
        100% {
            transform: translate(0, 0);
        }
    }

    @keyframes pulse {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0.5;
        }
        100% {
            opacity: 1;
        }
    }

    .star {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #FFFFFF;
        clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
        box-shadow: 
            0 0 10px rgba(255,255,255,0.8),
            0 0 20px rgba(255,255,255,0.6),
            0 0 40px rgba(240,249,255,0.5),
            0 0 60px rgba(240,249,255,0.4),
            0 0 100px rgba(240,249,255,0.2),
            inset 0 0 15px rgba(255,255,255,0.4);
        filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
        animation: rotate-stars 10s linear infinite, pulse 2s ease-in-out infinite;
    }

    .energy-stream {
        width: 100px;
        height: 100px;
        background-color: #8B5CF6;
        border-radius: 10px;
        transform: rotate(45deg);
        animation: orbit-1 5s ease-in-out infinite;
    }

    .particle-trail {
        width: 10px;
        height: 10px;
        background-color: #3B82F6;
        border-radius: 50%;
        animation: orbit-2 3s ease-in-out infinite;
    }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { 
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%); 
}</div>
        </div>
        <div class="animation-container">
            <div class="background">
        <svg width="100%" height="100%">
            <defs>
                <linearGradient id="galaxy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#000000" />
                    <stop offset="100%" stop-color="#1A1A1A" />
                </linearGradient>
            </defs>
            <rect x="0" y="0" width="100%" height="100%" fill="url(#galaxy-gradient)" />
            <g>
                <path d="M 100 100 C 150 50, 200 150, 300 100" stroke="#8B5CF6" stroke-width="5" fill="none" />
                <path d="M 300 100 C 350 50, 400 150, 500 100" stroke="#3B82F6" stroke-width="5" fill="none" />
            </g>
        </svg>
    </div>
    <div class="mid-layer">
        <div class="star"></div>
        <div class="star" style="top: 100px; left: 100px; animation-delay: 1s;"></div>
        <div class="star" style="top: 200px; left: 200px; animation-delay: 2s;"></div>
        <div class="energy-stream" style="top: 300px; left: 300px;"></div>
        <div class="particle-trail" style="top: 400px; left: 400px;"></div>
    </div>
    <div class="front-layer">
        <svg width="100%" height="100%">
            <path d="M 500 500 C 550 450, 600 550, 700 500" stroke="#FFFFFF" stroke-width="10" fill="none" />
        </svg>
    </div>
        </div>
        </body>
        </html>
