<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Harmony Within the Void</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: -14% 130%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Animation logic: infinite galaxy rotation */
  .galaxy {
    /* Rotation animation */
    animation: rotation 10s infinite linear;
  }

  /* Gradient texture for galaxy simulation */
  @keyframes rotation {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Unconventional texture using linear gradient 
    and clip-path polygon for a starry, cosmos effect */
  .galaxy::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
    background: linear-gradient(45deg, #6495ED, #455A64, #6495ED);
    /* Random polygon sides for an organic feel */
    transform: scale(1.1);
  }

  /* Animate galaxies in collision */
  @keyframes collision  {
    0% { left: 0; top: 0; }
    50% { left: 50%; top: 50%; }
    100% { left: 0; top: 0; }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>/* Infinite animation loop */
  @keyframes animation  {
    0% { animation: rotation 10s linear, collision 5s infinite alternate; }
    100% { animation: rotation 10s linear, collision 5s infinite alternate; }
  }</div>
        </div>
        <div class="animation-container">
            <div class="galaxy" style="position: relative; 
    /* Size and position elements */
    width: 100px; height: 100px;
    /* Center the elements */
    top: 50px; left: 50px;">
    <div class="galaxy" style="background: #000000; 
      /* Galaxy color and size */ 
      width: 50px; height: 50px;"></div>
    <div class="galaxy" style="background: #FFFFFF;
      /* Galaxy color and size */ 
      width: 30px; height: 30px;"></div>
  </div>
        </div>
        </body>
        </html>
