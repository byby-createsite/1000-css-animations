<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Quantum Ripple</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 38% 80%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.1) rotate(0deg);
    }
    100% {
      transform: scale(1) rotate(360deg);
    }
  }
  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }
  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  @keyframes particle-dance {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(100px, 100px);
    }
    100% {
      transform: translate(0, 0);
    }
  }
  @keyframes energy-stream {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  @keyframes core-pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes neural-flicker {
    0% {
      opacity: 0.5;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.5;
    }
  }
  .vortex-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background: linear-gradient(#6A11CB, #8B5CF6);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  }
  .spiral-layer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50%;
    height: 50%;
    border-radius: 50%;
    background: linear-gradient(#1E40AF, #2563EB);
    animation: vortex-spin 10s infinite;
  }
  .particle-field {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .particle {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #FFFFFF;
    animation: particle-dance 5s infinite;
  }
  .energy-path {
    fill: none;
    stroke: #FFFFFF;
    stroke-width: 2;
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    animation: energy-stream 5s infinite;
  }
  .core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #FFFFFF;
    box-shadow: 0 0 20px #FFFFFF, 0 0 40px #FFFFFF, 0 0 60px #FFFFFF;
    animation: core-pulse 2s infinite;
  }
  .neural-web {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .neural-path {
    fill: none;
    stroke: #FFFFFF;
    stroke-width: 1;
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    animation: neural-flicker 5s infinite;
  }
  :root {
    --orbit-x: 100px;
    --orbit-y: 100px;
    --rotate-offset: 45deg;
  }
  .particle-field:nth-child(1) .particle {
    --orbit-x: 50px;
    --orbit-y: 50px;
  }
  .particle-field:nth-child(2) .particle {
    --orbit-x: 150px;
    --orbit-y: 150px;
  }
  .particle-field:nth-child(3) .particle {
    --orbit-x: 200px;
    --orbit-y: 200px;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.particle {
    animation: particle-dance 5s infinite;
}</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#A855F7" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#1E40AF" />
        <stop offset="50%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#3B82F6" />
      </linearGradient>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#BE185D" />
        <stop offset="50%" stop-color="#DB2777" />
        <stop offset="100%" stop-color="#EC4899" />
      </linearGradient>
    </defs>
  </svg>
  <div class="vortex-container">
    <div class="spiral-layer">
      <svg viewBox="0 0 400 400">
        <path class="energy-path" d="M200 0L400 200L200 400L0 200Z" />
      </svg>
    </div>
    <div class="particle-field">
      <div class="particle" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
      <div class="particle" style="top: 20%; left: 20%; animation-delay: 1s;"></div>
      <div class="particle" style="top: 30%; left: 30%; animation-delay: 2s;"></div>
      <div class="particle" style="top: 40%; left: 40%; animation-delay: 3s;"></div>
      <div class="particle" style="top: 50%; left: 50%; animation-delay: 4s;"></div>
      <div class="particle" style="top: 60%; left: 60%; animation-delay: 5s;"></div>
      <div class="particle" style="top: 70%; left: 70%; animation-delay: 6s;"></div>
      <div class="particle" style="top: 80%; left: 80%; animation-delay: 7s;"></div>
      <div class="particle" style="top: 90%; left: 90%; animation-delay: 8s;"></div>
    </div>
    <div class="core"></div>
    <div class="neural-web">
      <svg viewBox="0 0 400 400">
        <path class="neural-path" d="M200 0L400 200L200 400L0 200Z" />
        <path class="neural-path" d="M100 100L300 300" />
        <path class="neural-path" d="M300 100L100 300" />
      </svg>
    </div>
  </div>
        </div>
        </body>
        </html>
