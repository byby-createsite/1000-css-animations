<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>"Echoes in the Abyss - A Fragmented Journey Through Identity"</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* css_foundation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Foundation for the code snippet display */
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    /* core of the animation */
    .loading-element {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      border: 10px solid #555;
      position: relative;
      animation: loading-animation 1s linear infinite;
    }

    /* The animation itself */
    @keyframes loading-animation {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    /* Display a tiny displacement ripple on the 2nd playthrough */
    .ripples {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #fff, transparent);
      z-index: -1;
    }

    /* Interdependent elements in the animated scene */
    .mirror {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .self {
      width: 100px;
      height: 100px;
      background: #ccc;
      border-radius: 50%;
      animation: fade-in 2s ease-in-out;
    }

    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .echo {
      width: 100px;
      height: 100px;
      background: #888;
      border-radius: 50%;
      position: relative;
      animation: fade-out 2s ease-in-out;
    }

    @keyframes fade-out {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .chamber {
      width: 100px;
      height: 100px;
      background: #000;
      border-radius: 50%;
      position: relative;
      animation: pulse 1.5s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Include a tiny displacement ripple on the 2nd playthrough */
    @media (animation-name: loading-animation) {
      .ripples {
        animation: ripple 2s linear;
      }
    }

    @keyframes ripple {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <!-- Layers for the animated scene -->
    <div class="mirror"><div class="self"></div><div class="echo"></div><div class="chamber"></div></div>
    <!-- Tiny displacement ripple on the 2nd playthrough -->
    <div class="ripples" style="animation-name: ripple; animation-delay: 2s;"></div>
  </div>
</body>
</html>
