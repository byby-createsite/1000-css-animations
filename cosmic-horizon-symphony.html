<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Horizon Symphony</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 60% 40%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes orbit {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(100px, 0);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  .star {
    position: absolute;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    width: 100px;
    height: 100px;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    background: radial-gradient(#FFFFFF, #F0F9FF);
    box-shadow: 
      0 0 10px #FFFFFF,
      0 0 20px #F0F9FF,
      0 0 40px #F0F9FF,
      0 0 60px #F0F9FF;
    animation: spin 10s linear infinite, pulse 2s ease-in-out infinite;
    opacity: 0.8;
  }

  .galaxy {
    position: absolute;
    top: calc(50% - 200px);
    left: calc(50% - 200px);
    width: 400px;
    height: 400px;
    clip-path: polygon(50% 0%, 65% 25%, 80% 50%, 65% 75%, 50% 100%, 35% 75%, 20% 50%, 35% 25%);
    background: conic-gradient(#DBEAFE, #BFDBFE);
    box-shadow: 
      0 0 20px #DBEAFE,
      0 0 40px #BFDBFE,
      0 0 60px #BFDBFE;
    animation: orbit 10s linear infinite;
    opacity: 0.6;
  }

  .nebula {
    position: absolute;
    top: calc(50% - 100px);
    left: calc(50% - 100px);
    width: 200px;
    height: 200px;
    clip-path: polygon(50% 0%, 60% 20%, 70% 40%, 60% 60%, 50% 80%, 40% 60%, 30% 40%, 40% 20%);
    background: linear-gradient(#93C5FD, #60A5FA);
    box-shadow: 
      0 0 10px #93C5FD,
      0 0 20px #60A5FA,
      0 0 30px #60A5FA;
    animation: pulse 5s ease-in-out infinite;
    opacity: 0.7;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
  }</div>
        </div>
        <div class="animation-container">
            <div class="star" style="top: calc(20% - 50px); left: calc(30% - 50px);"></div>
  <div class="star" style="top: calc(40% - 50px); left: calc(60% - 50px);"></div>
  <div class="galaxy" style="top: calc(10% - 200px); left: calc(20% - 200px);"></div>
  <div class="nebula" style="top: calc(30% - 100px); left: calc(40% - 100px);"></div>
  <div class="star" style="top: calc(50% - 50px); left: calc(70% - 50px);"></div>
  <div class="galaxy" style="top: calc(60% - 200px); left: calc(80% - 200px);"></div>
  <div class="nebula" style="top: calc(70% - 100px); left: calc(90% - 100px);"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#F0F9FF" />
      </linearGradient>
      <radialGradient id="gradient2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#DBEAFE" />
        <stop offset="100%" stop-color="#BFDBFE" />
      </radialGradient>
    </defs>
    <rect x="10%" y="10%" width="20%" height="20%" fill="url(#gradient1)" />
    <circle cx="50%" cy="50%" r="20%" fill="url(#gradient2)" />
  </svg>
  <div class="star" style="top: calc(80% - 50px); left: calc(10% - 50px);"></div>
  <div class="galaxy" style="top: calc(90% - 200px); left: calc(20% - 200px);"></div>
  <div class="nebula" style="top: calc(90% - 100px); left: calc(80% - 100px);"></div>
  <div class="star" style="top: calc(10% - 50px); left: calc(90% - 50px);"></div>
  <div class="galaxy" style="top: calc(20% - 200px); left: calc(10% - 200px);"></div>
  <div class="nebula" style="top: calc(40% - 100px); left: calc(60% - 100px);"></div>
        </div>
        </body>
        </html>
