<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shattered Reflections of the Self</title>
  <style>
    /* 
      The block below must appear exactly at the very top of the 
      <style> block. You may change background-color to match the 
      chosen palette, but keep the rest intact. 
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } 
    .property       { color: #66D9EF; } 
    .value-number   { color: #AE81FF; } 
    .value-string   { color: #E6DB74; } 
    .value-color    { color: #A6E22E; } 
    .function       { color: #A6E22E; }
    .loading-element {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    @keyframes loading-animation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .mirror {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #fff;
      transform: rotate(-45deg);
      clip-path: polygon(0 0, 50% 0, 50% 50%, 100% 50%, 100% 100%, 50% 100%, 50% 75%, 0 75%);
      transform-origin: top left;
    }
    .mirror::before, .mirror::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
    }
    .mirror::before {
      top: 20px;
      left: 10px;
    }
    .mirror::after {
      bottom: -20px;
      right: 10px;
    }
    .identity {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #fff;
      transform: rotate(-45deg);
      clip-path: polygon(0 0, 50% 0, 50% 50%, 100% 50%, 100% 100%, 50% 100%, 50% 75%, 0 75%);
      transform-origin: top left;
      animation: identity-animation 1s linear infinite;
    }
    .identity::before, .identity::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
    }
    .identity::before {
      top: -10px;
      left: -10px;
    }
    .identity::after {
      bottom: 0;
      right: 0;
    }
    @keyframes identity-animation {
      0% {
        transform: rotate(90deg);
      }
      100% {
        transform: rotate(270deg);
      }
    }
    @keyframes fragment- animation {
      0% {
        top: 0px;
      }
      100% {
        top: 50px;
      }
    }
    .fragment {
      position: absolute;
      width: 50px;
      height: 50px;
      top: 0;
      left: 0;
      background-color: #fff;
      animation: fragment-animation 1s linear infinite;
      animation-delay: 0.5s;
    }
    .fragment::before, .fragment::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
    }
    .fragment::before {
      top: 20px;
      left: 10px;
    }
    .fragment::after {
      bottom: -10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="mirror" style="top: 10%; left: 20%;"></div>
    <div class="mirror" style="top: 30%; left: 30%;"></div>
    <div class="mirror" style="top: 50%; left: 40%;"></div>
    <div class="mirror" style="top: 70%; left: 50%;"></div>
    <div class="identity" style="top: 10%; left: 50%;"></div>
    <div class="identity" style="top: 20%; left: 60%;"></div>
    <div class="identity" style="top: 40%; left: 70%;"></div>
    <div class="identity" style="top: 60%; left: 80%;"></div>
    <div class="fragment" style="top: 80%; left: 0%;"></div>
    <div class="fragment" style="top: 100%; left: 20%;"></div>
    <div class="fragment" style="top: 120%; left: 40%;"></div>
    <div class="fragment" style="top: 140%; left: 60%;"></div>
  </div>
</body>
</html>
