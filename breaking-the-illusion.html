<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>**Breaking the Illusion**</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking the Illusion</title>
  <style>
    :root {
      --primary-color: #f7cac9;
      --secondary-color: #c9e4ca;
      --accent-color: #8f44fd;
      --background-color: black;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background-color: var(--accent-color);
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    @keyframes loading-animation {
      0% { transform: scale(1); }
      50% { transform: scale(2); }
      100% { transform: scale(1); }
    }

    .mirrored-glass {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .glass-fragment::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 50%;
      background-position: 0 0;
      background-size: 100px;
      animation: glass-fragment- animation 2s infinite;
    }

    @keyframes glass-fragment-animation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .glass-fragment::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 50%;
      background-position: 0 0;
      background-size: 100px;
      animation: glass-fragment-animation 2s infinite;
      transform: rotate(-50deg);
    }

    .reflected-glass::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 50%;
      background-position: 0 0;
      background-size: 100px;
      animation: glass-reflection 2s infinite;
    }

    @keyframes glass-reflection {
      0% { transform: scale(1); }
      100% { transform: scale(2); }
    }

    .reflected-glass::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 50%;
      background-position: 0 0;
      background-size: 100px;
      animation: glass-reflection 2s infinite;
      transform: scale(-1) rotate(50deg);
    }

    .broken-glass {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: 50px;
      background-image: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
    }

    .reflection {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
      filter: blur(10px);
      transform: scale(1.2);
      animation: glass-reflection 2s infinite;
    }

    @media (min-width: 500px) {
      .reflection {
        transform: scale(1);
      }
    }

    @media (min-width: 700px) {
      .reflection {
        transform: scale(0.8);
      }
    }

    @media (min-width: 900px) {
      .reflection {
        transform: scale(0.6);
      }
    }

    @media (min-width: 1100px) {
      .reflection {
        transform: scale(0.4);
      }
    }

    @media (min-width: 1300px) {
      .reflection {
        transform: scale(0.2);
      }
    }

    @keyframes break-glass {
      0% {
        transform: rotate(0deg);
        clip-path: polygon(50% 50%, 100% 100%, 0% 100%);
        background-color: var(--accent-color);
      }
      50% {
        transform: rotate(90deg);
        clip-path: polygon(0% 100%, 100% 100%, 50% 50%);
        background-color: var(--primary-color);
      }
      100% {
        transform: rotate(180deg);
        clip-path: polygon(0% 0%, 0% 50%, 100% 100%);
        background-color: var(--accent-color);
      }
    }

    .glass-shards {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      background: var(--accent-color);
      animation: break-glass 2s infinite;
    }

    @keyframes break-glass-shards {
      0% {
        transform: rotate(0deg);
        clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        background-color: var(--accent-color);
      }
      50% {
        transform: rotate(90deg);
        clip-path: polygon(0% 100%, 100% 100%, 50% 50%);
        background-color: var(--primary-color);
      }
      100% {
        transform: rotate(180deg);
        clip-path: polygon(0% 0%, 0% 50%, 100% 100%);
        background-color: var(--accent-color);
      }
    }

    .glass-shards::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
      background-size: 200px;
      background-position: 0px 0px;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      animation: break-glass-shards 2s infinite;
    }

    .glass-shards::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
      background-size: 200px;
      background-position: 0px 0px;
      clip-path: polygon(50% 100%, 100% 0%, 0% 0%);
      animation: break-glass-shards 2s infinite;
      transform: scale(-1);
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.glass-shards::before</span><span class="brace">{</span>
    <span class="property">background-image</span>: <span class="value-string">linear-gradient(to bottom, var(--primary-color), var(--secondary-color))</span>;
    <span class="property">background-size</span>: <span class="value-number">200px</span>;
    <span class="property">background-position</span>: <span class="value-string">0px 0px</span>;
    <span class="property">clip-path</span>: <span class="value-string">polygon(50% 0%, 100% 100%, 0% 100%)</span>;
    <span class="property">animation</span>: <span class="function">break-glass-shards</span> <span class="value-number">2s</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="mirrored-glass"></div>
    <div class="glass-fragment" style="--position: 0;"></div>
    <div class="glass-fragment" style="--position: 10;"></div>
    <div class="glass-fragment" style="--position: 20;"></div>
    <div class="glass-fragment" style="--position: 30;"></div>
    <div class="glass-fragment" style="--position: 40;"></div>
    <div class="glass-fragment" style="--position: 50;"></div>
    <div class="broken-glass"></div>
    <div class="reflection"></div>
    <div class="glass-shards"></div>
  </div>
</body>
</html>
