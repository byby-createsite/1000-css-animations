<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Quantum Flux</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 9% 100%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Keyframe animations */
@keyframes orbit1 {
  0% { transform: translate(0, 0) scale(1) rotate(0); }
  20% { transform: translate(100px, 0) scale(1.2) rotate(45deg); }
  40% { transform: translate(200px, -100px) scale(1.5) rotate(90deg); }
  60% { transform: translate(100px, -200px) scale(1.8) rotate(135deg); }
  80% { transform: translate(0, -100px) scale(2) rotate(180deg); }
  100% { transform: translate(0, 0) scale(1) rotate(0); }
}

@keyframes orbit2 {
  0% { transform: translate(0, 0) scale(1) rotate(0); }
  20% { transform: translate(-100px, 0) scale(1.2) rotate(-45deg); }
  40% { transform: translate(-200px, 100px) scale(1.5) rotate(-90deg); }
  60% { transform: translate(-100px, 200px) scale(1.8) rotate(-135deg); }
  80% { transform: translate(0, 100px) scale(2) rotate(-180deg); }
  100% { transform: translate(0, 0) scale(1) rotate(0); }
}

@keyframes pulse {
  0% { opacity: 0.1; transform: scale(0.5); }
  50% { opacity: 1; transform: scale(1.5); }
  100% { opacity: 0.1; transform: scale(0.5); }
}

@keyframes swirl {
  0% { transform: rotate(0); }
  100% { transform: rotate(360deg); }
}

/* Styles */
body {
  background: radial-gradient(#171717, #1A1A1A);
}

.cosmic-element {
  position: absolute;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: radial-gradient(#FFFFFF, #F0F9FF);
  box-shadow: 
    0 0 10px rgba(255,255,255,0.8),
    0 0 20px rgba(255,255,255,0.6),
    0 0 40px rgba(240,249,255,0.5),
    0 0 60px rgba(240,249,255,0.4),
    0 0 100px rgba(240,249,255,0.2),
    inset 0 0 15px rgba(255,255,255,0.4);
  filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  animation: pulse 2s infinite;
}

.cosmic-element_svg {
  position: absolute;
  width: 200px;
  height: 200px;
}

.cosmic-element_svg path {
  fill: none;
  stroke: #8B5CF6;
  stroke-width: 2;
  stroke-dasharray: 10;
  animation: swirl 5s infinite;
}

.cosmic-orbit1 {
  animation: orbit1 8s infinite cubic-bezier(0.42, 0, 0.58, 1);
}

.cosmic-orbit2 {
  animation: orbit2 10s infinite cubic-bezier(0.42, 0, 0.58, 1);
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.cosmic-element { animation: pulse 2s infinite; }</div>
        </div>
        <div class="animation-container">
            <svg class="cosmic-element_svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6B7280" />
      <stop offset="1" stop-color="#9CA3AF" />
    </linearGradient>
    <radialGradient id="grad2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0" stop-color="#3B82F6" />
      <stop offset="1" stop-color="#60A5FA" />
    </radialGradient>
  </defs>
  <path d="M50,50 Q70,30 90,50" fill="none" stroke="url(#grad1)" stroke-width="4" />
  <path d="M100,100 C120,80 140,120 160,100" fill="none" stroke="url(#grad2)" stroke-width="4" />
  <path d="M150,150 A20,20 0 0,1 170,170" fill="none" stroke="#8B5CF6" stroke-width="4" />
  <path d="M50,150 S70,130 90,150" fill="none" stroke="#A78BFA" stroke-width="4" />
  <path d="M100,50 C80,70 120,90 100,110" fill="none" stroke="#C4B5FD" stroke-width="4" />
  <path d="M120,120 Q140,100 160,120" fill="none" stroke="#DDD6FE" stroke-width="4" />
</svg>
<div class="cosmic-element cosmic-orbit1" style="top: 100px; left: 100px;"></div>
<div class="cosmic-element cosmic-orbit2" style="top: 200px; left: 200px;"></div>
<div class="cosmic-element" style="top: 50px; left: 50px; width: 50px; height: 50px; background: radial-gradient(#E0F2FE, #F0F9FF);"></div>
<div class="cosmic-element" style="top: 150px; left: 250px; width: 75px; height: 75px; background: radial-gradient(#D1D5DB, #E5E7EB);"></div>
        </div>
        </body>
        </html>
