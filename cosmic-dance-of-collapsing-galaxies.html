<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
      You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(ellipse at bottom, #1B1B1B, #0A0A0A);
      background-size: 100% 300px, 100% 100px;
      background-position: 0% 100%, 50% 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector { color: #F92672; } .property { color: #66D9EF; } .value-number { color: #AE81FF; } .value-string { color: #E6DB74; } .value-color { color: #A6E22E; } .function { color: #A6E22E; }
    .animation-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      aspect-ratio: 9/16;
      min-height: 100vh;
      background: linear-gradient(135deg, #1B1B1B 0%, #1A1A1A 100%);
      transform: scale(0.1);
      animation: expansion 1s forwards;
    }

    @keyframes expansion {
      0% {
        transform: scale(0.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .galaxy {
      position: absolute;
      transform-style: preserve-3d;
      animation: dance 1s infinite;
    }

    @keyframes dance {
      0% {
        transform: rotateZ(0deg) rotateX(0deg) rotateY(0deg);
      }
      50% {
        transform: rotateZ(360deg) rotateX(30deg) rotateY(-30deg);
      }
      100% {
        transform: rotateZ(720deg) rotateX(0deg) rotateY(0deg);
      }
    }

    .loading-element {
      border-radius: 50%;
      width: 20px;
      height: 20px;
      background-color: #FFF;
      position: absolute;
      animation: loading-animation 1s linear infinite;
    }

    @keyframes loading-animation {
      0% {
        transform: scale(0);
        opacity: 0;
        z-index: 10;
      }
      25% {
        opacity: 1;
        z-index: 10;
      }
      50% {
        transform: scale(1.2);
        z-index: 20;
      }
      100% {
        transform: scale(1);
        z-index: 10;
      }
    }
    .element {
      width: 40px;
      height: 40px;
      border-radius: 20px;
      z-index: 0;
      transform: scale(0);
      animation: expansion 1s forwards;
      box-shadow: inset 4px 4px 0px #AAA, 0px 0px 50px #AAA;
    }
    .inner-elements {
      width: 30px;
      height: 6px;
      border-radius: 10px;
      background: linear-gradient(135deg, #666 0%, #666 1px, #FFF 1px, #FFF 0%);
      transform: translateY(20px);
      animation: dance-outer 1s infinite forwards;
    }
    .outer-elements {
      width: 40px;
      height: 6px;
      background: radial-gradient(ellipse at bottom, #999 0%, #999 50%, #FFF 50%, #FFF 0%);
      border-radius: 10px;
      position: absolute;
      top: 35px;
      left: 10px;
      animation: dance-outer 1s infinite forwards;
    }

    @keyframes dance-outer {
      0% {
        transform: skewX(20deg);
      }
      50% {
        transform: skewX(0deg);
      }
      100% {
        transform: skewX(-20deg);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <!-- Galaxies -->
    <div class="galaxy">
      <!-- Inner Elements -->
      <div class="inner-elements"></div>
      <div class="inner-elements"></div>
      <div class="inner-elements"></div>
      <div class="inner-elements"></div>
    </div>
    <div class="galaxy">
      <!-- Outer Elements -->
      <div class="outer-elements"></div>
      <div class="outer-elements"></div>
      <div class="outer-elements"></div>
      <div class="outer-elements"></div>
    </div>
    <!-- Small Galaxy -->
    <div class="galaxy">
      <div class="element"></div>
    </div>
    <!-- Big Galaxy -->
    <div class="galaxy">
      <div class="element"></div>
    </div>
    <!-- Middle Galaxy -->
    <div class="galaxy">
      <div class="element"></div>
    </div>
    <!-- Galaxy with Small Loading Element -->
    <div class="galaxy">
      <div class="loading-element"></div>
    </div>
  </div>
</body>
</html>
