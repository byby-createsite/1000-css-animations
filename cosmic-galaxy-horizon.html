<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Galaxy Horizon</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 61% 33%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  50% {
    transform: rotate(180deg) translateX(100px);
  }
  100% {
    transform: rotate(360deg) translateX(0px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.2;
  }
  100% {
    opacity: 1;
  }
}

.star {
  clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
  background: radial-gradient(#A855F7, #F472B6);
  animation: twinkle 5s infinite;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
}

.nebula {
  clip-path: polygon(20% 0%, 40% 10%, 60% 20%, 80% 10%, 100% 0%, 80% 30%, 60% 40%, 40% 30%, 20% 20%, 0% 10%);
  background: linear-gradient(to right, #2575FC, #3B82F6);
  animation: orbit 10s infinite;
  position: absolute;
  top: 20%;
  left: 20%;
  width: 200px;
  height: 100px;
  z-index: -1;
}

.planet {
  clip-path: circle(50% at 50% 50%);
  background: radial-gradient(#F59E0B, #FB923C);
  animation: pulse 3s infinite;
  position: absolute;
  top: 50%;
  left: 70%;
  width: 50px;
  height: 50px;
}

.comet {
  clip-path: polygon(0% 50%, 20% 30%, 40% 10%, 60% 30%, 80% 50%, 60% 70%, 40% 90%, 20% 70%, 0% 50%);
  background: linear-gradient(to right, #EC4899, #F472B6);
  animation: orbit 8s infinite;
  position: absolute;
  top: 80%;
  left: 50%;
  width: 100px;
  height: 50px;
  filter: blur(5px);
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%); animation: twinkle 5s infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="star" style="animation-delay: 0s;"></div>
<div class="star" style="top: 30%; left: 30%; animation-delay: 1s;"></div>
<div class="star" style="top: 70%; left: 70%; width: 50px; height: 50px; animation-delay: 2s;"></div>
<div class="nebula"></div>
<div class="planet"></div>
<div class="comet" style="animation-delay: 3s;"></div>
<div class="comet" style="top: 40%; left: 40%; width: 150px; height: 75px; animation-delay: 4s;"></div>
<div class="star" style="top: 10%; left: 10%; width: 75px; height: 75px; animation-delay: 5s;"></div>
        </div>
        </body>
        </html>
