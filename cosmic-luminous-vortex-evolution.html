<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Luminous Vortex Evolution</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 99% 57%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-out {
    0% {
      transform: scale(0.5) rotate(0deg);
      opacity: 0.2;
    }
    100% {
      transform: scale(1.5) rotate(720deg);
      opacity: 0.8;
    }
  }
  @keyframes orbit {
    0% {
      transform: translateX(0px) rotate(0deg);
    }
    100% {
      transform: translateX(200px) rotate(360deg);
    }
  }
  @keyframes pulse {
    0% {
      transform: scale(1);
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 40px #FFFFFF;
    }
    50% {
      transform: scale(1.2);
      box-shadow: 0 0 20px #FFFFFF, 0 0 40px #FFFFFF, 0 0 60px #FFFFFF;
    }
    100% {
      transform: scale(1);
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 40px #FFFFFF;
    }
  }
  .cosmic-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(#DBEAFE, #BFDBFE);
    opacity: 0.5;
    z-index: -1;
  }
  .luminous-dot {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #FFFFFF;
    box-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 40px #FFFFFF;
    opacity: 0.5;
    animation: pulse 2s infinite;
  }
  .swirling-path {
    position: absolute;
    width: 100px;
    height: 100px;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    background: linear-gradient(#93C5FD, #60A5FA);
    opacity: 0.5;
    animation: spiral-out 4s infinite;
  }
  .orbiting-circle {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: conic-gradient(#F0F9FF, #E0F2FE);
    opacity: 0.5;
    animation: orbit 6s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.luminous-dot {
    box-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 40px #FFFFFF;
  }</div>
        </div>
        <div class="animation-container">
            <div class="cosmic-bg"></div>
  <div class="luminous-dot" style="top: 10%; left: 20%;"></div>
  <div class="luminous-dot" style="top: 30%; left: 50%;"></div>
  <div class="luminous-dot" style="top: 50%; left: 20%;"></div>
  <div class="swirling-path" style="top: 20%; left: 40%;"></div>
  <div class="swirling-path" style="top: 60%; left: 10%;"></div>
  <div class="orbiting-circle" style="top: 40%; left: 30%;"></div>
  <div class="orbiting-circle" style="top: 70%; left: 50%;"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#93C5FD" />
        <stop offset="100%" stop-color="#60A5FA" />
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#DBEAFE" />
        <stop offset="100%" stop-color="#BFDBFE" />
      </radialGradient>
    </defs>
    <path d="M100,200 C150,200 200,150 200,100" fill="url(#grad1)" opacity="0.5" />
    <path d="M300,100 C350,100 400,150 400,200" fill="url(#grad2)" opacity="0.5" />
  </svg>
  <div class="luminous-dot" style="top: 80%; left: 40%;"></div>
  <div class="luminous-dot" style="top: 90%; left: 60%;"></div>
  <div class="swirling-path" style="top: 10%; left: 60%;"></div>
  <div class="orbiting-circle" style="top: 20%; left: 80%;"></div>
        </div>
        </body>
        </html>
