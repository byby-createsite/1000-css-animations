<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Celestial Harmony Unleashed</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 39% 58%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Defining key variables for the animation */
  :root {
    --star-size: 50px;
    --galaxy-size: 200px;
    --orbit-speed: 5s;
  }

  /* Setting up the container */
  .galaxy {
    position: relative;
    width: var(--galaxy-size);
    height: var(--galaxy-size);
    clip-path: polygon(50% 0, calc(50% + 50px) 0, calc(50% + 50px) 100%, 50% 100%, 25px 50%, 75px 50%);
    background-image: radial-gradient(white, #f2f2f2, #000);
  }

  /* Creating the stars */
  .star {
    position: absolute;
    width: var(--star-size);
    height: var(--star-size);
    clip-path: polygon(50% 0, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    background-image: linear-gradient(to bottom, #fff, #000);
    animation: orbit 5s infinite;
    transform-origin: center;
  }

  /* Animate stars */
  @keyframes orbit {
    0% {
      transform: translate(-25%, 0) rotate(0);
      opacity: 1;
      scale: 1;
    }
    50% {
      transform: translate(calc(25% + 50px), 0) rotate(180deg);
      opacity: 0.5;
      scale: 1.5;
    }
    100% {
      transform: translate(-25%, 0) rotate(360deg);
      opacity: 1;
      scale: 1;
    }
  }

  /* Create additional stars and galaxies */
  .star1, .star2, .star3, .galaxy1, .galaxy2 {
    animation-delay: calc(var(--orbit-speed) * -1s);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div><div style="position: absolute; top: 0; left: 0; font-size: 18px; font-family: Arial, sans-serif;">
  clip-path: polygon(50% 0, calc(50% + 50px) 0, calc(50% + 50px) 100%, 50% 100%, 25px 50%, 75px 50%);</div>
  <div style="position: absolute; top: 20px; left: 120px; font-size: 18px; font-family: Arial, sans-serif;">&lt;-- 3D-like star polygon</div></div>
        </div>
        <div class="animation-container">
            <!-- Center Galaxy -->
  <div class="galaxy"></div>
  
  <!-- Create a first set of orbiting stars around the center galaxy -->
  <div class="star"></div>
  <div class="star" style="left: calc(25% + 50px)"></div>
  <div class="star" style="left: calc(50% + 50px)"></div>
  <div class="star"></div>
  
  <!-- Create additional sets of orbiting stars and galaxies with staggered animation delays -->
  <div class="galaxy1" style="top: 30%; left: 70%"></div>
  <div class="star2" style="top: 70%; left: 50%" ;></div>
  <div class="star3" style="top: 10%; left: 80%;"></div>
  <div class="star" style="top: 10%; left: 10%;"></div>
  <div class="galaxy2" style="top: 80%; left: 60%;"></div>
  
  <!-- Add CSS snippet -->
  <code_part>
  <div style="position: absolute; top: 0; left: 0; font-size: 18px; font-family: Arial, sans-serif;">
  clip-path: polygon(50% 0, calc(50% + 50px) 0, calc(50% + 50px) 100%, 50% 100%, 25px 50%, 75px 50%);</div>
  <div style="position: absolute; top: 20px; left: 120px; font-size: 18px; font-family: Arial, sans-serif;">&lt;-- 3D-like star polygon</div>
  </code_part>
        </div>
        </body>
        </html>
