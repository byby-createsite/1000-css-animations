<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Spiral Evolution</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 30% 14%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral {
    0% {
      transform: rotate(0deg) scale(1);
    }
    50% {
      transform: rotate(180deg) scale(1.2);
    }
    100% {
      transform: rotate(360deg) scale(1);
    }
  }
  @keyframes glow {
    0% {
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #E5E7EB;
    }
    50% {
      box-shadow: 0 0 20px #FFFFFF, 0 0 40px #F0F9FF, 0 0 60px #E5E7EB;
    }
    100% {
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #E5E7EB;
    }
  }
  .galaxy {
    position: absolute;
    top: calc(50% - 100px);
    left: calc(50% - 100px);
    width: 200px;
    height: 200px;
    clip-path: polygon(50% 0%, 60% 10%, 70% 20%, 80% 30%, 90% 40%, 100% 50%, 90% 60%, 80% 70%, 70% 80%, 60% 90%, 50% 100%, 40% 90%, 30% 80%, 20% 70%, 10% 60%, 0% 50%);
    background: radial-gradient(#DBEAFE, #BFDBFE);
    animation: spiral 10s infinite cubic-bezier(0.4, 0, 0.2, 1);
  }
  .star {
    position: absolute;
    top: calc(50% - 20px);
    left: calc(50% - 20px);
    width: 40px;
    height: 40px;
    clip-path: circle(50% at 50% 50%);
    background: linear-gradient(#FFFFFF, #F0F9FF);
    box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #E5E7EB;
    animation: glow 5s infinite cubic-bezier(0.4, 0, 0.2, 1);
  }
  .nebula {
    position: absolute;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    width: 100px;
    height: 100px;
    clip-path: polygon(50% 0%, 60% 10%, 70% 20%, 80% 30%, 90% 40%, 100% 50%, 90% 60%, 80% 70%, 70% 80%, 60% 90%, 50% 100%, 40% 90%, 30% 80%, 20% 70%, 10% 60%, 0% 50%);
    background: conic-gradient(#93C5FD, #60A5FA);
    animation: spiral 15s infinite cubic-bezier(0.4, 0, 0.2, 1);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy {
    opacity: 0.8;
  }</div>
        </div>
        <div class="animation-container">
            <div class="galaxy"></div>
  <div class="star" style="top: calc(50% - 40px); left: calc(50% - 40px);"></div>
  <div class="star" style="top: calc(50% - 60px); left: calc(50% - 60px);"></div>
  <div class="nebula" style="top: calc(50% - 30px); left: calc(50% - 30px);"></div>
  <div class="nebula" style="top: calc(50% - 70px); left: calc(50% - 70px);"></div>
  <svg width="100%" height="100vh">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#F0F9FF" />
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#DBEAFE" />
        <stop offset="100%" stop-color="#BFDBFE" />
      </radialGradient>
    </defs>
    <rect x="10%" y="10%" width="80%" height="80%" fill="url(#grad1)" />
    <circle cx="50%" cy="50%" r="40%" fill="url(#grad2)" />
  </svg>
  <div class="star" style="top: calc(50% - 20px); left: calc(50% - 20px); width: 60px; height: 60px;"></div>
  <div class="star" style="top: calc(50% - 50px); left: calc(50% - 50px); width: 40px; height: 40px;"></div>
  <div class="nebula" style="top: calc(50% - 40px); left: calc(50% - 40px); width: 80px; height: 80px;"></div>
  <div class="nebula" style="top: calc(50% - 80px); left: calc(50% - 80px); width: 60px; height: 60px;"></div>
  <div class="galaxy" style="top: calc(50% - 100px); left: calc(50% - 100px); width: 250px; height: 250px;"></div>
  <div class="galaxy" style="top: calc(50% - 150px); left: calc(50% - 150px); width: 200px; height: 200px;"></div>
        </div>
        </body>
        </html>
