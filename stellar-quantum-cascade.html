<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Quantum Cascade</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 47% 23%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-1 {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(360deg) scale(1.2) translate(10px, 10px);
    }
  }
  @keyframes rotate-2 {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(-360deg) scale(0.8) translate(-10px, -10px);
    }
  }
  @keyframes rotate-3 {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(720deg) scale(1.5) translate(20px, 20px);
    }
  }
  @keyframes pulse {
    0% {
      opacity: 0.3;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.3;
    }
  }
  .star {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background-color: #FFFFFF;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate-1 10s linear infinite, pulse 2s linear infinite;
  }
  .energy-path {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    stroke: #8B5CF6;
    stroke-width: 2;
    fill: none;
    animation: rotate-2 10s linear infinite;
  }
  .spiral-arm {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    stroke: #3B82F6;
    stroke-width: 2;
    fill: none;
    animation: rotate-3 10s linear infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { 
  clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%); 
}</div>
        </div>
        <div class="animation-container">
            <div class="background">
    <svg width="100%" height="100%">
      <defs>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="#000000" stop-opacity="1" />
          <stop offset="100%" stop-color="#1A1A1A" stop-opacity="1" />
        </radialGradient>
      </defs>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#grad1)" />
    </svg>
  </div>
  <div class="mid-layer">
    <div class="star" style="top: 20%; left: 30%; animation-delay: 1s;"></div>
    <div class="star" style="top: 50%; left: 50%; animation-delay: 2s;"></div>
    <div class="star" style="top: 80%; left: 70%; animation-delay: 3s;"></div>
    <svg width="100%" height="100%">
      <path class="energy-path" d="M 100 100 C 150 150, 200 200, 250 250" stroke-dashoffset="100" animation-delay="1s" />
      <path class="energy-path" d="M 200 200 C 250 250, 300 300, 350 350" stroke-dashoffset="150" animation-delay="2s" />
      <path class="spiral-arm" d="M 100 100 C 150 150, 200 200, 250 250 C 300 300, 350 350, 400 400" stroke-dashoffset="200" animation-delay="3s" />
    </svg>
  </div>
  <div class="front-layer">
    <div class="star" style="top: 10%; left: 20%; animation-delay: 1s;"></div>
    <div class="star" style="top: 40%; left: 40%; animation-delay: 2s;"></div>
    <div class="star" style="top: 70%; left: 60%; animation-delay: 3s;"></div>
  </div>
        </div>
        </body>
        </html>
