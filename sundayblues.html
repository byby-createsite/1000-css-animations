<!DOCTYPE html>
<html lang="pt-BR">
<head>
<style>
  /* css_foundation */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background:url("./thumb.jpg") no-repeat center center;
    background-color: black;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top:15%;
    overflow-y: hidden;
     box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }

  .selector       { color: #F92672; }
  .property       { color: #66D9EF; }
  .value-number   { color: #AE81FF; }
  .value-string   { color: #E6DB74; }
  .value-color    { color: #A6E22E; }
  .function       { color: #A6E22E; }

  .animation-container {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
    background: transparent;
  }

  /* Thursday: Sundayblues */
  .sundayblues {
    transform: scale(0);
    animation: sundayblues 5s cubic-bezier(0.645, 0.045, 0.355, 1) forwards;
  }

  @keyframes sundayblues {
    0% {
      transform: scale(0);
      filter: hue-rotate(0deg);
    }
    20% {
      transform: scale(1);
      filter: hue-rotate(30deg);
    }
    40% {
      transform: scale(1.2);
      filter: hue-rotate(60deg);
    }
    60% {
      transform: scale(1);
      filter: hue-rotate(90deg);
    }
    80% {
      transform: scale(0.8);
      filter: hue-rotate(120deg);
    }
    100% {
      transform: scale(0);
      filter: hue-rotate(180deg);
    }
  }

  .maze {
    position: relative;
    width: 80%;
    height: 80%;
    background: linear-gradient(to bottom right, #1e1e1e 0%, #1e1e1e 90%, #232323 100%);
    border-radius: 20%;
    box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
  }

  .blue-sky {
    position: absolute;
    top: 80%;
    left: 50%;
    transform: translate(-50%, 0);
    width: 100%;
    height: 80%;
    background: linear-gradient(to bottom right, #7a87e2 0%, #4567b7 100%);
  }

  .maze-block {
    position: absolute;
    width: 10%;
    height: 10%;
    background: #34343d;
    border-radius: 20%;
    top: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: float 5s cubic-bezier(0.645, 0.045, 0.355, 1) forwards;
  }

  @keyframes float {
    0% {
      transform: scale(1);
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
    }
    50% {
      transform: scale(0.8);
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.1));
    }
    100% {
      transform: scale(1);
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
    }
  }

  .maze-block::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translate(-50%, 0) rotate(45deg);
    width: 100%;
    height: 100%;
    border: 1px solid #34343d;
  }

  .maze-block::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translate(-50%, 0) rotate(-45deg);
    width: 100%;
    height: 100%;
    border: 1px solid #34343d;
  }
</style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.sundayblues</span><span class="brace">{</span>
    <span class="property">transform</span><span class="value">scale(0)</span>;
    <span class="property">animation</span><span class="function">sundayblues</span> <span class="value-number">5s</span> <span class="value-string">cubic-bezier(0.645, 0.045, 0.355, 1)</span> <span class="value-string">forwards</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="sundayblues maze">
      <div class="maze-block"></div>
    </div>
    <div class="blue-sky"></div>
  </div>
</body>
</html>
