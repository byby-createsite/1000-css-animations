<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Shattered Harmonies Within</title>
<style>
  /* css_foundation */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
    background-color: black;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top:15%;
    overflow-y: hidden;
    box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }

  .selector       { color: #F92672; }
  .property       { color: #66D9EF; }
  .value-number   { color: #AE81FF; }
  .value-string   { color: #E6DB74; }
  .value-color    { color: #A6E22E; }
  .function       { color: #A6E22E; }

  /* animation-container */
  .animation-container {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
  }

  /* shards */
  .shard-1 {
    position: absolute;
    top: 50%;
    left: 0;
    width: 20%;
    height: 100%;
    background-color: #333;
    border-radius: 100%;
    clip-path: polygon(50% 0, 100% 100%, 75% 75%);
    animation: shard-1-animation 2s infinite;
  }

  @keyframes shard-1-animation {
    0% { transform: translateX(0); }
    50% { transform: translateX(-20%); }
    100% { transform: translateX(-20%); }
  }

  /* shards-2 */
  .shard-2 {
    position: absolute;
    top: 50%;
    right: 0;
    width: 20%;
    height: 100%;
    background-color: #666;
    border-radius: 100%;
    clip-path: polygon(25% 0, 100% 100%, 50% 75%);
    animation: shard-2-animation 3s infinite;
  }

  @keyframes shard-2-animation {
    0% { transform: translateX(0); }
    50% { transform: translateX(10%); }
    100% { transform: translateX(10%); }
  }

  /* shards-3 */
  .shard-3 {
    position: absolute;
    top: 75%;
    left: 50%;
    width: 10%;
    height: 100%;
    background-color: #888;
    border-radius: 50%;
    animation: shard-3-animation 1.5s infinite;
  }

  @keyframes shard-3-animation {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10%); }
    100% { transform: translateY(-10%); }
  }

  /* shards-4 */
  .shard-4 {
    position: absolute;
    top: 25%;
    left: 75%;
    width: 10%;
    height: 100%;
    background-color: #999;
    border-radius: 50%;
    animation: shard-4-animation 2.5s infinite;
  }

  @keyframes shard-4-animation {
    0% { transform: translateX(0); }
    50% { transform: translateX(-5%); }
    100% { transform: translateX(-5%); }
  }

  /* shard-5 */
  .shard-5 {
    position: absolute;
    top: 75%;
    left: 25%;
    width: 10%;
    height: 100%;
    background-color: #ccc;
    border-radius: 50%;
    animation: shard-5-animation 3.5s infinite;
  }

  @keyframes shard-5-animation {
    0% { transform: translateY(0); }
    50% { transform: translateY(5%); }
    100% { transform: translateY(5%); }
  }

  /* shard-6 */
  .shard-6 {
    position: absolute;
    top: 50%;
    left: 25%;
    width: 10%;
    height: 100%;
    background-color: #333;
    border-radius: 100%;
    clip-path: polygon(50% 0, 100% 100%, 75% 75%);
    animation: shard-6-animation 1.5s infinite;
  }

  @keyframes shard-6-animation {
    0% { transform: translateX(0); }
    50% { transform: translateX(-15%); }
    100% { transform: translateX(-15%); }
  }

  /* shard-7 */
  .shard-7 {
    position: absolute;
    top: 25%;
    left: 25%;
    width: 10%;
    height: 100%;
    background-color: #999;
    border-radius: 50%;
    animation: shard-7-animation 2.5s infinite;
  }

  @keyframes shard-7-animation {
    0% { transform: translateX(0); }
    50% { transform: translateX(5%); }
    100% { transform: translateX(5%); }
  }

  /* shard-8 */
  .shard-8 {
    position: absolute;
    top: 75%;
    left: 75%;
    width: 10%;
    height: 100%;
    background-color: #888;
    border-radius: 50%;
    animation: shard-8-animation 1s infinite;
  }

  @keyframes shard-8-animation {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5%); }
    100% { transform: translateY(-5%); }
  }

  /* shard-9 */
  .shard-9 {
    position: absolute;
    top: 25%;
    left: 75%;
    width: 10%;
    height: 100%;
    background-color: #ccc;
    border-radius: 50%;
    animation: shard-9-animation 2.5s infinite;
  }

  @keyframes shard-9-animation {
    0% { transform: translateX(0); }
    50% { transform: translateX(-10%); }
    100% { transform: translateX(-10%); }
  }

  /* shard-10 */
  .shard-10 {
    position: absolute;
    top: 75%;
    left: 25%;
    width: 10%;
    height: 100%;
    background-color: #999;
    border-radius: 50%;
    animation: shard-10-animation 1s infinite;
  }

  @keyframes shard-10-animation {
    0% { transform: translateY(0); }
    50% { transform: translateY(5%); }
    100% { transform: translateY(5%); }
  }

  /* Loading element */
  .loading-element {
    /* selector and CSS structure */
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    border-radius: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .loading-element::before {
    /* loading animation */
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
    background-color: white;
    border-radius: 100%;
    animation: loading- animation 1s infinite;
  }
  @keyframes loading- animation {
    0% { transform: scale(1); }
    50% { transform: scale(2); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>
  <div class="codigo">
   <span class="selector">.loading-element</span><span class="brace">{</span>
   <span class="property">border-radius</span>: <span class="value-number">50%</span>;
   <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
   <span class="brace">}</span>
 </div>
 <div class="animation-container">
  <div class="shard-1"></div>
  <div class="shard-2"></div>
  <div class="shard-3"></div>
  <div class="shard-4"></div>
  <div class="shard-5"></div>
  <div class="shard-6"></div>
  <div class="shard-7"></div>
  <div class="shard-8"></div>
  <div class="shard-9"></div>
  <div class="shard-10"></div>
 </div>
</body>
</html>
