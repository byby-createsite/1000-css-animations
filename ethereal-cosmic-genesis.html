<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Ethereal Cosmic Genesis</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 72% 50%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes gravity-pull {
    0% {
      transform: scale(0.5) rotate(0deg);
    }
    50% {
      transform: scale(1.2) rotate(180deg);
    }
    100% {
      transform: scale(0.5) rotate(360deg);
    }
  }
  @keyframes wave-resonance {
    0% {
      opacity: 0.2;
      transform: translateX(0px);
    }
    50% {
      opacity: 0.8;
      transform: translateX(100px);
    }
    100% {
      opacity: 0.2;
      transform: translateX(200px);
    }
  }
  .cosmic-element {
    clip-path: polygon(10% 10%, 50% 5%, 90% 30%, 60% 90%, 20% 60%);
    background: radial-gradient(at 50% 50%, #FFFFFF, #F0F9FF);
    box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #DBEAFE;
    animation: gravity-pull 5s infinite, wave-resonance 3s infinite;
    opacity: 0.6;
    position: absolute;
    top: calc(50% - 100px);
    left: calc(50% - 100px);
  }
  .star-glow {
    box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #DBEAFE, 0 0 60px #DBEAFE;
  }
  .nebula-background {
    background: linear-gradient(to right, #93C5FD, #60A5FA);
    height: 100vh;
    width: 100vw;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }
  .orbit-path {
    clip-path: circle(50% at 50% 50%);
    background: conic-gradient(at 50% 50%, #FFFFFF, #F0F9FF, #DBEAFE);
    animation: gravity-pull 10s infinite;
    opacity: 0.4;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.cosmic-element {
    animation: gravity-pull 5s infinite, wave-resonance 3s infinite;
  }</div>
        </div>
        <div class="animation-container">
            <div class="nebula-background"></div>
  <svg width="100%" height="100vh" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="nebula-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#93C5FD" />
        <stop offset="50%" stop-color="#60A5FA" />
        <stop offset="100%" stop-color="#DBEAFE" />
      </linearGradient>
      <radialGradient id="star-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
        <stop offset="100%" stop-color="#F0F9FF" stop-opacity="0" />
      </radialGradient>
    </defs>
    <circle cx="50" cy="50" r="20" fill="url(#star-glow)" />
    <path d="M10,10 C20,20 40,40 60,20" fill="none" stroke="url(#nebula-gradient)" stroke-width="2" />
  </svg>
  <div class="cosmic-element"></div>
  <div class="cosmic-element" style="top: calc(50% - 150px); left: calc(50% - 50px);"></div>
  <div class="cosmic-element" style="top: calc(50% + 50px); left: calc(50% - 150px);"></div>
  <div class="orbit-path" style="top: calc(50% - 200px); left: calc(50% - 200px); width: 100px; height: 100px;"></div>
  <div class="orbit-path" style="top: calc(50% + 100px); left: calc(50% + 100px); width: 150px; height: 150px;"></div>
  <div class="star-glow" style="position: absolute; top: calc(50% - 100px); left: calc(50% - 100px); width: 50px; height: 50px; background: #FFFFFF; border-radius: 50%;"></div>
  <div class="star-glow" style="position: absolute; top: calc(50% + 50px); left: calc(50% + 50px); width: 30px; height: 30px; background: #F0F9FF; border-radius: 50%;"></div>
  <div class="star-glow" style="position: absolute; top: calc(50% - 150px); left: calc(50% + 100px); width: 20px; height: 20px; background: #DBEAFE; border-radius: 50%;"></div>
        </div>
        </body>
        </html>
