<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galactic Nexus Convergence</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 99% 56%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Keyframe Animations */
@keyframes spiral-birth {
  0% {
    transform: scale(0.5) rotate(0deg);
  }
  100% {
    transform: scale(1.5) rotate(360deg);
  }
}

@keyframes vortex-spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(720deg);
  }
}

@keyframes galaxy-rotation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes particle-dance {
  0% {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(80px, 120px);
  }
  100% {
    transform: translate(0, 0);
  }
}

@keyframes comet-orbit {
  0% {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(150px, 200px);
  }
  100% {
    transform: translate(0, 0);
  }
}

@keyframes energy-stream {
  0% {
    transform: scale(0.5);
  }
  100% {
    transform: scale(1.5);
  }
}

@keyframes core-pulse {
  0% {
    transform: scale(0.5);
  }
  100% {
    transform: scale(1.5);
  }
}

@keyframes neural-flicker {
  0% {
    opacity: 0.3;
  }
  50% {
    opacity: 1.0;
  }
  100% {
    opacity: 0.3;
  }
}

/* Classes */
.galaxy-core {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: radial-gradient(#FFFFFF, #F8FAFC, #E0F2FE);
  animation: galaxy-rotation 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
}

.vortex-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: 400px;
  clip-path: polygon(50% 0, 100% 25%, 75% 100%, 25% 100%, 0 25%);
  background: linear-gradient(45deg, #6A11CB, #8B5CF6, #A855F7);
  animation: vortex-spin 8s cubic-bezier(0.65, 0, 0.35, 1) infinite;
}

.spiral-layer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(0deg);
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: linear-gradient(45deg, #1E40AF, #2563EB, #3B82F6);
  animation: spiral-birth 12s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
}

.particle-field {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: radial-gradient(#FFFFFF, #F8FAFC, #E0F2FE);
  animation: particle-dance 10s cubic-bezier(0.65, 0, 0.35, 1) infinite;
}

.energy-path {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: linear-gradient(45deg, #0891B2, #06B6D4, #22D3EE);
  animation: energy-stream 8s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
}

.core-pulsate {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: radial-gradient(#FFFFFF, #F8FAFC, #E0F2FE);
  animation: core-pulse 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
}

.neural-network {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  background: linear-gradient(45deg, #C2410C, #EA580C, #F97316);
  animation: neural-flicker 12s cubic-bezier(0.65, 0, 0.35, 1) infinite;
}

/* CSS Variables */
:root {
  --orbit-x: 100px;
  --orbit-y: 100px;
  --rotate-offset: 45deg;
}

/* SVG Styles */
.svg-path {
  fill: none;
  stroke: #FFFFFF;
  stroke-width: 2px;
  stroke-dasharray: 100;
  stroke-dashoffset: 50;
  animation: dash-array 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
}

@keyframes dash-array {
  0% {
    stroke-dashoffset: 100;
  }
  100% {
    stroke-dashoffset: 0;
  }
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.energy-path {
  animation: energy-stream 8s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
}</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
  <defs>
    <linearGradient id="galaxyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6A11CB" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#A855F7" />
    </linearGradient>
    <linearGradient id="vortexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E40AF" />
      <stop offset="50%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0891B2" />
      <stop offset="50%" stop-color="#06B6D4" />
      <stop offset="100%" stop-color="#22D3EE" />
    </linearGradient>
  </defs>
</svg>
<div class="galaxy-core"></div>
<div class="vortex-container">
  <svg class="svg-path" viewBox="0 0 400 400">
    <path d="M 100 100 L 300 300" />
  </svg>
  <div class="spiral-layer"></div>
  <div class="particle-field" style="--orbit-x: 150px; --orbit-y: 200px; animation-delay: -5s;"></div>
  <div class="particle-field" style="--orbit-x: 200px; --orbit-y: 250px; animation-delay: -10s;"></div>
  <div class="particle-field" style="--orbit-x: 250px; --orbit-y: 300px; animation-delay: -15s;"></div>
</div>
<div class="energy-path" style="animation-delay: -10s;"></div>
<div class="core-pulsate" style="animation-delay: -15s;"></div>
<div class="neural-network">
  <svg class="svg-path" viewBox="0 0 400 400">
    <path d="M 100 100 L 300 300" />
  </svg>
  <svg class="svg-path" viewBox="0 0 400 400">
    <path d="M 200 100 L 300 300" />
  </svg>
  <svg class="svg-path" viewBox="0 0 400 400">
    <path d="M 100 200 L 300 300" />
  </svg>
</div>
        </div>
        </body>
        </html>
