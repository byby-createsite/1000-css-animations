<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Whispers in the Abyss</title>
<style>
/* css_foundation */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
  background-color: black;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

.codigo {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  background: #272822;
  color: #F8F8F2;
  font-family: 'Consolas', 'Monaco', monospace;
  font-size: 18px;
  padding: 20px;
  border-radius: 8px;
  white-space: pre-line;
  text-align: left;
  line-height: 1.6;
  max-height: 25%;
  max-width: 75%;
  width: 75%;
  height: 25%;
  top:15%;
  overflow-y: hidden;
  box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
}

.selector       { color: #F92672; }
.property       { color: #66D9EF; }
.value-number   { color: #AE81FF; }
.value-string   { color: #E6DB74; }
.value-color    { color: #A6E22E; }
.function       { color: #A6E22E; }

.animation-container {
  position: absolute;
  top: 75%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 50%;
  overflow: hidden;
  background: transparent;
}

/* Fragmented Mirrors */
.fragmented-mirrors {
  position: relative;
  width: 300px;
  height: 1000px;
  aspect-ratio: 3/10;
  background-color: #333;
  animation: infinite-mirrors 10s linear;
}

.mirror {
  position: absolute;
  width: 100%;
  height: 50%;
  border-bottom: 3px solid #fff;
  background-color: #666;
}

.mirror:nth-child(1) {
  transform: translateY(-50%);
  animation: mirror-1 2s linear;
}

.mirror:nth-child(2) {
  transform: translateY(50%);
  animation: mirror-2 2s linear;
  background-color: #333;
}

.mirror:nth-child(3) {
  transform: translateY(-100px);
  animation: mirror-3 2s linear;
}

.mirror:nth-child(4) {
  transform: translateY(150px);
  animation: mirror-4 2s linear;
  background-color: #444;
}

.mirror::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 50%;
  background-color: #555;
  clip-path: polygon(0% 0%, 50% 0%, 50% 20%, 90% 30%, 70% 50%, 100% 25%);
}

.mirror::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 50%;
  background-color: #666;
  clip-path: polygon(0% 0%, 50% 0%, 95% 50%, 100% 25%, 70% 50%, 50% 10%);
}

/* Whispers in the Abyss */
.whisper {
  position: absolute;
  width: 100px;
  height: 20px;
  background-color: #444;
  border-radius: 50%;
  animation: infinite-whispers 10s linear;
}

.whisper:nth-child(1) {
  top: 50%;
  left: 50%;
  animation: whisper-1 2s linear;
}

.whisper:nth-child(2) {
  top: 35%;
  left: 75%;
  animation: whisper-2 2s linear;
}

.whisper:nth-child(3) {
  top: 70%;
  left: 10%;
  animation: whisper-3 2s linear;
}

.whisper::before {
  content: "";
  position: absolute;
  width: 50px;
  height: 10px;
  background-color: #555;
  border-radius: 50%;
}

/* Labyrinth of Fractured Self */
.labyrinth {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 500px;
  height: 500px;
  background-color: #333;
  animation: infinite-labyrinth 10s linear;
}

.labyrinth::before {
  content: "";
  position: absolute;
  width: 100px;
  height: 100px;
  background-color: #444;
  border-radius: 50%;
  animation: labyrinth-spinner 2s linear;
}

@keyframes infinite-mirrors {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-150px);
  }
}

@keyframes mirror-1 {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

@keyframes mirror-2 {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(-50%);
  }
}

@keyframes mirror-3 {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

@keyframes mirror-4 {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(50%);
  }
}

@keyframes infinity-loop {
  0% {
    opacity: 0.5;
  }
  100% {
    opacity: 1;
  }
}

@keyframes labyrinth-spinner {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

</style>
</head>
<body>
<div class="codigo">
  <span class="selector">.fragmented-mirrors</span><span class="brace">{</span>
    <span class="property">animation</span>: <span class="function">infinite-mirrors</span> <span class="value-number">10s</span> <span class="value-string">linear</span><span class="value-string"> infinite</span>;
  <span class="property">width</span>: <span class="value-number">300px</span>;
  <span class="property">aspect-ratio</span>: <span class="value-string">3/10</span>;
  <span class="brace">}</span>
  <span class="selector">.mirror</span><span class="brace">{</span>
    <span class="property">position</span>: <span class="value-string">absolute</span>;
    <span class="property">width</span>: <span class="value-number">100%</span>;
    <span class="property">height</span>: <span class="value-number">50%</span>;
    <span class="property">border-bottom</span>: <span class="value-string">3px solid #fff;</span>
    <span class="property">background-color</span>: <span class="value-string">#666;</span>
  <span class="property">animation</span>: <span class="function">mirror-${n}</span> <span class="value-number">2s</span> <span class="value-string">linear</span><span class="value-string">;</span>
  <span class="brace">}</span>
  <span class="property">animation</span>: <span class="function">infinity-loop</span> <span class="value-number">10s</span> <span class="value-string">linear</span><span class="value-string"> infinite</span>;
</div>
<div class="animation-container">
  <div class="fragmented-mirrors"></div>
  <div class="whisper"></div>
  <div class="labyrinth"></div>
</div>
</body>
</html>
