<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shattering Echoes of a Broken Self Rebirth</title>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    .shape {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 50% 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background: linear-gradient(90deg, #E6DB74, #AE81FF, #66D9EF);
      border-radius: 50%;
    }

    .broken-shape {
      animation: break 1s linear infinite;
      opacity: 0.8;
    }

    .reassembly-shape {
      animation: reassemble 2s linear infinite;
      opacity: 0.8;
    }

    @keyframes break {
      0% {
        transform: scale(1) translate(-50%, -50%);
      }
      20% {
        transform: scale(0.5) translate(-50%, -50%);
      }
      50% {
        transform: scale(2) translate(-50%, -50%) rotate(360deg);
      }
      80% {
        transform: scale(1) translate(-50%, -50%) rotate(180deg);
      }
      100% {
        transform: scale(1) translate(-50%, -50%);
      }
    }

    @keyframes reassemble {
      0% {
        transform: scale(0) translate(-50%, -50%);
      }
      20% {
        transform: scale(1) translate(-50%, -50%);
      }
      50% {
        transform: scale(2) translate(-50%, -50%);
      }
      80% {
        transform: scale(1) translate(-50%, -50%);
      }
      100% {
        transform: scale(1) translate(-50%, -50%);
      }
    }

    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    @keyframes loading-animation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.5);
      }
      100% {
        transform: scale(1);
      }
    }

    .codigo {
      span {
        display: inline-block;
        margin: 5px 10px;
      }
      .selector {
        color: #F92672;
        font-weight: bold;
      }
      .property {
        color: #66D9EF;
      }
      .value-number {
        color: #AE81FF;
      }
      .value-string {
        color: #E6DB74;
      }
      .value-color {
        color: #A6E22E;
      }
      .function {
        color: #A6E22E;
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.shape</span>
    <span class="brace">{</span>
    <span class="property">position</span>: <span class="value-string">absolute</span>;
    <span class="property">top</span>: <span class="value-number">50%</span>;
    <span class="property">left</span>: <span class="value-number">50%</span>;
    <span class="property">transform-origin</span>: <span class="value-string">50%</span> <span class="value-string">50%</span>;
    <span class="property">transform</span>: <span class="function">translate</span> <span class="value-number">-50%</span> <span class="value-string">-50%</span>;
    <span class="property">width</span>: <span class="value-number">50px</span>;
    <span class="property">height</span>: <span class="value-number">50px</span>;
    <span class="property">background</span>: <span class="function">linear-gradient</span> <span class="value-string">90deg</span> <span class="value-string">#E6DB74</span> <span class="value-string">#AE81FF</span> <span class="value-string">#66D9EF</span>;
    <span class="property">border-radius</span>: <span class="value-string">50%</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container" style="aspect-ratio: 9/16; min-height: 100vh;">
    <div class="shape broken-shape"></div>
    <div class="shape reassembly-shape" style="top: 15%; left: 15%; animation-delay: -2s;"></div>
    <div class="shape reassembly-shape" style="top: 20%; left: 20%; animation-delay: -3.5s;"></div>
    <div class="shape reassembly-shape" style="top: 10%; left: 25%; animation-delay: -4s;"></div>
    <div class="shape reassembly-shape" style="top: 12%; left: 30%; animation-delay: -3s;"></div>
    <div class="shape reassembly-shape" style="top: 9%; left: 35%; animation-delay: -2.5s;"></div>
    <div class="shape reassembly-shape" style="top: 8%; left: 40%; animation-delay: -2s;"></div>
  </div>
</body>
</html>
