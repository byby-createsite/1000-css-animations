<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galactic Quasar Burst</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 91% 90%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  100% {
    transform: rotate(360deg) translateX(0px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.2;
  }
  100% {
    opacity: 1;
  }
}

.quasar {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  background: radial-gradient(#6A11CB, #8B5CF6, #A855F7);
  clip-path: polygon(50% 0%, 63% 15%, 100% 30%, 85% 50%, 63% 85%, 50% 100%, 37% 85%, 0% 50%, 15% 30%, 37% 15%);
  animation: pulse 5s infinite ease-in-out;
  z-index: 1;
}

.burst {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  background: radial-gradient(#F59E0B, #FB923C, #EC4899);
  clip-path: polygon(50% 0%, 90% 20%, 100% 50%, 75% 80%, 50% 100%, 25% 80%, 0% 50%, 10% 20%);
  animation: orbit 8s infinite linear;
  z-index: 2;
}

.star {
  position: absolute;
  top: 20%;
  left: 30%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  background: radial-gradient(#2575FC, #06B6D4, #3B82F6);
  clip-path: polygon(50% 0%, 70% 30%, 100% 50%, 70% 70%, 50% 100%, 30% 70%, 0% 50%, 30% 30%);
  animation: twinkle 3s infinite ease;
  z-index: 3;
}

.nebula {
  position: absolute;
  top: 80%;
  left: 70%;
  transform: translate(-50%, -50%);
  width: 150px;
  height: 150px;
  background: linear-gradient(#A855F7, #EC4899, #F59E0B);
  clip-path: polygon(50% 0%, 80% 20%, 100% 40%, 80% 60%, 50% 80%, 20% 60%, 0% 40%, 20% 20%);
  animation: pulse 10s infinite ease-in-out;
  z-index: 4;
  filter: blur(5px);
}

.comet {
  position: absolute;
  top: 50%;
  left: 20%;
  transform: translate(-50%, -50%);
  width: 50px;
  height: 50px;
  background: radial-gradient(#F472B6, #FB923C, #F59E0B);
  clip-path: polygon(50% 0%, 90% 20%, 100% 50%, 70% 80%, 50% 100%, 30% 80%, 0% 50%, 10% 20%);
  animation: orbit 6s infinite linear;
  z-index: 5;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.quasar { clip-path: polygon(50% 0%, 63% 15%, 100% 30%, 85% 50%, 63% 85%, 50% 100%, 37% 85%, 0% 50%, 15% 30%, 37% 15%); animation: pulse 5s infinite ease-in-out; }</div>
        </div>
        <div class="animation-container">
            <div class="quasar"></div>
<div class="burst"></div>
<div class="star"></div>
<div class="nebula"></div>
<div class="comet"></div>
<div class="star" style="top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5); animation-delay: 1s;"></div>
<div class="comet" style="top: 80%; left: 40%; transform: translate(-50%, -50%) scale(0.8); animation-delay: 2s;"></div>
<div class="nebula" style="top: 30%; left: 60%; transform: translate(-50%, -50%) scale(0.6); animation-delay: 3s;"></div>
        </div>
        </body>
        </html>
