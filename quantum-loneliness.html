<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <style>
        /* CSS Foundation */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:url("./thumb.jpg") no-repeat center center;
            background-color: #272822;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            aspect-ratio: 9/16;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }

        /* Animation */
        .loading-element {
            display: inline-block;
            position: relative;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            animation: loading-animation 1s linear infinite;
        }

        @keyframes loading-animation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.8);
                background-color: #66D9EF;
            }
            100% {
                transform: scale(1);
                background-color: #F92672;
            }
        }

        /* Interdependent elements */
        .layer1 {
            position: relative;
            width: 4rem;
            height: 4rem;
            background-color: #66D9EF;
            border-radius: 50%;
        }

        .layer1::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1.2rem;
            height: 1.2rem;
            background-color: #F92672;
            border-radius: 50%;
        }

        .layer2 {
            position: relative;
            width: 4rem;
            height: 4rem;
            background-color: #F92672;
            border-radius: 50%;
            top: 2rem;
            left: 2rem;
        }

        .layer2::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1.2rem;
            height: 1.2rem;
            background-color: #66D9EF;
            border-radius: 50%;
        }

        /* Micro-detail */
        @keyframes micro-detail {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-0.5rem);
            }
        }

        .micro-detail {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -0.5rem);
            width: 0.5rem;
            height: 0.5rem;
            background-color: #A6E22E;
            animation: micro-detail 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="loading-element layer1">
        </div>
        <div class="loading-element layer2">
        </div>
        <div class="micro-detail">
        </div>
    </div>
</body>
</html>
