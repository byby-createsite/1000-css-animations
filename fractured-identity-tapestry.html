<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
  /* The block below must appear exactly at the very top of the <style> block.
     You may change background-color to match the chosen palette, but keep the rest intact. */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background:url("/thumb") no-repeat center center;
    background-color: black;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top: 15%;
    overflow-y: hidden;
    box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }
  .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }

  /* Fragment animation */
  .loading-element {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, #ff99ff, #0099ff);
    animation: loading-animation 1s linear infinite;
  }

  /* Main scene animation */
  @keyframes main-animation {
    0%, 100% {
      transform: rotate(0deg);
      opacity: 0;
    }
    20%, 80% {
      transform: rotate(10deg);
      opacity: 1;
    }
    40%, 60% {
      transform: rotate(20deg);
      opacity: 0.8;
    }
  }

  @keyframes identity-piece-animation {
    0%, 100% {
      opacity: 0;
      transform: translateY(0);
    }
    20%, 80% {
      opacity: 0.5;
      transform: translateY(50px);
    }
    40%, 60% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animation-container {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
    background: transparent;
    aspect-ratio: 9/16;
    min-height: 100vh;
  }

  /* Animated pieces */
  .identity-piece {
    position: absolute;
    width: 100px;
    height: 100px;
    background: linear-gradient(90deg, #ff99ff, #0099ff);
    animation: identity-piece-animation 1s linear infinite;
  }

  /* Layering */
  .layer-1 {
    z-index: 1;
  }
  .layer-2 {
    z-index: 2;
  }
  .layer-3 {
    z-index: 3;
  }

  /* Repetition */
  .repeated {
    animation: repeated-animation 0.5s ease-out infinite;
  }

  @keyframes repeated-animation {
    0%, 50% {
      opacity: 0;
    }
    25%, 100% {
      opacity: 1;
    }
  }

  /* Subtle detail */
  .micro-detail {
    animation: micro-detail-animation 1s ease-out;
  }

  @keyframes micro-detail-animation {
    100% {
      transform: translateX(50px);
    }
  }

  /* Loading fragment snippet */
  .loading-container {
    background: rgba(0, 0, 0, 0.7);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #F8F8F2;
    font-size: 36px;
  }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <!-- Layers -->
    <div class="layer-1 identity-piece"></div>
    <div class="layer-2 identity-piece"></div>
    <div class="layer-3 identity-piece"></div>
    <!-- Repeaters -->
    <div class="repeated identity-piece"></div>
    <div class="repeated identity-piece"></div>
    <div class="repeated identity-piece"></div>
    <div class="repeated identity-piece"></div>
    <div class="repeated identity-piece"></div>
    <!-- Micro-detail -->
    <div class="micro-detail identity-piece"></div>
    <!-- Initial loading fragment -->
    <div class="loading-container">
      <div class="loading-element"></div>
    </div>
  </div>
</body>
</html>
