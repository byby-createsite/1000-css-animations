<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Quantum Flux Horizon</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 56% 46%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    100% {
      transform: rotate(360deg) translateX(0px);
    }
  }

  @keyframes pulse {
    0% {
      opacity: 0.2;
    }
    50% {
      opacity: 0.8;
    }
    100% {
      opacity: 0.2;
    }
  }

  @keyframes wave {
    0% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(20px);
    }
    100% {
      transform: translateY(0px);
    }
  }

  .star {
    position: absolute;
    top: calc(50% - 10px);
    left: calc(50% - 10px);
    width: 20px;
    height: 20px;
    background: radial-gradient(#FFFFFF, #F0F9FF);
    border-radius: 50%;
    box-shadow: 
      0 0 10px #FFFFFF,
      0 0 20px #F0F9FF,
      0 0 40px #F0F9FF;
    animation: pulse 2s infinite;
    opacity: 0.5;
  }

  .planet {
    position: absolute;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    width: 100px;
    height: 100px;
    background: conic-gradient(#DBEAFE, #BFDBFE);
    clip-path: polygon(50% 0%, 63% 30%, 100% 50%, 63% 70%, 50% 100%, 37% 70%, 0% 50%, 37% 30%);
    box-shadow: 
      0 0 10px #DBEAFE,
      0 0 20px #BFDBFE,
      0 0 40px #BFDBFE;
    animation: orbit 5s infinite;
    opacity: 0.6;
  }

  .background {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    background: linear-gradient(#93C5FD, #60A5FA);
    opacity: 0.4;
  }

  .stream {
    position: absolute;
    top: calc(50% - 20px);
    left: calc(50% - 20px);
    width: 40px;
    height: 40px;
    background: radial-gradient(#F8FAFC, #E0F2FE);
    border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
    box-shadow: 
      0 0 10px #F8FAFC,
      0 0 20px #E0F2FE,
      0 0 40px #E0F2FE;
    animation: wave 3s infinite;
    opacity: 0.7;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
    box-shadow: 
      0 0 10px #FFFFFF,
      0 0 20px #F0F9FF,
      0 0 40px #F0F9FF;
  }</div>
        </div>
        <div class="animation-container">
            <div class="background"></div>
  <div class="star" style="top: calc(20% - 10px); left: calc(20% - 10px);"></div>
  <div class="star" style="top: calc(50% - 10px); left: calc(80% - 10px);"></div>
  <div class="star" style="top: calc(80% - 10px); left: calc(50% - 10px);"></div>
  <div class="planet" style="top: calc(30% - 50px); left: calc(40% - 50px);"></div>
  <div class="planet" style="top: calc(70% - 50px); left: calc(60% - 50px);"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#93C5FD" />
        <stop offset="100%" stop-color="#60A5FA" />
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#F0F9FF" />
      </radialGradient>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#grad1)"></rect>
    <circle cx="50%" cy="50%" r="20" fill="url(#grad2)"></circle>
  </svg>
  <div class="stream" style="top: calc(40% - 20px); left: calc(30% - 20px);"></div>
  <div class="stream" style="top: calc(60% - 20px); left: calc(70% - 20px);"></div>
  <div class="stream" style="top: calc(10% - 20px); left: calc(90% - 20px);"></div>
  <div class="stream" style="top: calc(90% - 20px); left: calc(10% - 20px);"></div>
  <div class="stream" style="top: calc(50% - 20px); left: calc(50% - 20px);"></div>
  <div class="stream" style="top: calc(20% - 20px); left: calc(60% - 20px);"></div>
  <div class="stream" style="top: calc(80% - 20px); left: calc(40% - 20px);"></div>
  <div class="stream" style="top: calc(30% - 20px); left: calc(10% - 20px);"></div>
  <div class="stream" style="top: calc(70% - 20px); left: calc(90% - 20px);"></div>
        </div>
        </body>
        </html>
