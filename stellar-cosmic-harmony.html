<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Cosmic Harmony</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 94% 15%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-star {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(360deg) scale(1.2) translate(10px, 10px);
    }
  }

  @keyframes pulse-energy {
    0% {
      opacity: 0.3;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.3;
    }
  }

  @keyframes move-spiral {
    0% {
      transform: translate(0, 0) rotate(0deg);
    }
    100% {
      transform: translate(100px, 100px) rotate(360deg);
    }
  }

  @keyframes orbit-planet {
    0% {
      transform: rotate(0deg) translate(0, 0);
    }
    100% {
      transform: rotate(360deg) translate(50px, 0);
    }
  }

  .star {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate-star 5s infinite;
  }

  .energy-path {
    stroke: #8B5CF6;
    stroke-width: 2;
    fill: none;
    animation: pulse-energy 3s infinite;
  }

  .spiral-arm {
    stroke: #3B82F6;
    stroke-width: 1;
    fill: none;
    animation: move-spiral 10s infinite;
  }

  .planet {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: radial-gradient(#6B7280, #9CA3AF, #D1D5DB);
    box-shadow: 
      0 0 5px rgba(0,0,0,0.8),
      0 0 10px rgba(0,0,0,0.6),
      0 0 20px rgba(0,0,0,0.5),
      0 0 30px rgba(0,0,0,0.4),
      0 0 50px rgba(0,0,0,0.2),
      inset 0 0 10px rgba(0,0,0,0.4);
    filter: brightness(1.2) drop-shadow(0 0 5px rgba(0,0,0,0.6));
    animation: orbit-planet 8s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { 
  animation: rotate-star 5s infinite; 
}</div>
        </div>
        <div class="animation-container">
            <svg width="100%" height="100vh">
    <defs>
      <radialGradient id="star-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="50%" stop-color="#F0F9FF" />
        <stop offset="100%" stop-color="#E0F2FE" />
      </radialGradient>
      <linearGradient id="energy-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#A78BFA" />
      </linearGradient>
    </defs>
    <g transform="translate(50, 50)">
      <circle class="star" cx="0" cy="0" r="25" fill="url(#star-gradient)" />
      <path class="energy-path" d="M 0 0 C 50 50, 100 0, 150 50" stroke-dashoffset="0" />
      <path class="spiral-arm" d="M 0 0 C 20 20, 40 0, 60 20" stroke-dashoffset="0" />
      <g transform="rotate(30 0 0)" >
        <circle class="planet" cx="0" cy="0" r="10" fill="#6B7280" />
      </g>
      <g transform="rotate(60 0 0)" >
        <circle class="planet" cx="0" cy="0" r="15" fill="#9CA3AF" />
      </g>
      <g transform="rotate(90 0 0)" >
        <circle class="planet" cx="0" cy="0" r="20" fill="#D1D5DB" />
      </g>
    </g>
  </svg>
        </div>
        </body>
        </html>
