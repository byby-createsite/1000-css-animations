<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Harmony Rise</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 58% 31%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Create a deep space nebula background */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: linear-gradient(to bottom, #2f0d49, #f9c9ff);
  }

  /* Establish the basic layout for the galaxies */
  .galaxy {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    animation: orbit 10s linear infinite;
  }

  /* Define the animation for the galaxies' orbit */
  @keyframes orbit {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(-200px, 0);
    }
  }
  /* Fragment of rotating galaxy */
  .galaxy:nth-child(4) {
    animation-duration: 5s;
  }
  /* Fragment of spinning galaxy */
  .galaxy:nth-child(8) {
    animation-iteration-count: 3;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy:nth-child(4) {
  animation-duration: 5s;
}</div>
        </div>
        <div class="animation-container">
            <!-- First Galaxy -->
  <div class="galaxy">
    <div class="nebula"></div>
    <div class="orbit"></div>
    <div class="galaxy-shard shard-1"></div>
    <div class="galaxy-shard shard-2"></div>
  </div>
  <!-- Second Galaxy -->
  <div class="galaxy offset">
    <div class="nebula"></div>
    <div class="orbit"></div>
    <div class="galaxy-shard shard-3"></div>
    <div class="galaxy-shard shard-4"></div>
  </div>
  <!-- Third Galaxy -->
  <div class="galaxy">
    <div class="nebula"></div>
    <div class="orbit"></div>
    <div class="galaxy-shard shard-5"></div>
    <div class="galaxy-shard shard-6"></div>
  </div>
  <!-- Fourth Galaxy -->
  <div class="galaxy">
    <div class="nebula"></div>
    <div class="orbit"></div>
    <div class="galaxy-shard shard-7"></div>
    <div class="galaxy-shard shard-8"></div>
  </div>
  <!-- Fifth Galaxy -->
  <div class="galaxy">
    <div class="nebula"></div>
    <div class="orbit"></div>
    <div class="galaxy-shard shard-9"></div>
    <div class="galaxy-shard shard-10"></div>
  </div>
        </div>
        </body>
        </html>
