<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Symphony Genesis</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 17% 52%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-galaxy {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    50% {
      transform: rotate(180deg) scale(1.2) translate(10px, 0);
    }
    100% {
      transform: rotate(360deg) scale(1) translate(0, 0);
    }
  }

  @keyframes pulse-star {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.8;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  @keyframes orbit-planet {
    0% {
      transform: rotate(0deg) translateX(100px);
    }
    100% {
      transform: rotate(360deg) translateX(100px);
    }
  }

  @keyframes flow-energy {
    0% {
      stroke-dashoffset: 100;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }

  .galaxy {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    background: radial-gradient(#8B5CF6, #A78BFA);
    border-radius: 50%;
    animation: rotate-galaxy 10s linear infinite;
  }

  .star {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background: #FFFFFF;
    border-radius: 50%;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: pulse-star 2s linear infinite;
  }

  .planet {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg) translateX(100px);
    width: 50px;
    height: 50px;
    background: #3B82F6;
    border-radius: 50%;
    animation: orbit-planet 5s linear infinite;
  }

  .energy-path {
    stroke: #8B5CF6;
    stroke-width: 2;
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    animation: flow-energy 5s linear infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy { animation: rotate-galaxy 10s linear infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="galaxy">
    <svg width="200" height="200">
      <defs>
        <linearGradient id="galaxy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#8B5CF6" />
          <stop offset="100%" stop-color="#A78BFA" />
        </linearGradient>
      </defs>
      <circle cx="100" cy="100" r="100" fill="url(#galaxy-gradient)" />
      <path class="energy-path" d="M 100 100 C 150 50, 200 150, 100 100" />
    </svg>
    <div class="star" style="top: 20%; left: 20%;"></div>
    <div class="star" style="top: 50%; left: 70%;"></div>
    <div class="star" style="top: 80%; left: 40%;"></div>
    <div class="planet" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(0deg) translateX(150px);"></div>
    <div class="planet" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(0deg) translateX(50px);"></div>
  </div>
  <svg width="100%" height="100vh" style="position: absolute; top: 0; left: 0;">
    <path d="M 0 0 C 100 50, 200 150, 300 100" stroke="#3B82F6" stroke-width="2" fill="none" />
    <path d="M 100 100 C 150 50, 200 150, 100 100" stroke="#8B5CF6" stroke-width="2" fill="none" />
  </svg>
        </div>
        </body>
        </html>
