<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Black_Hole_M52.jpg/1280px-Black_Hole_M52.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } 
    .property       { color: #66D9EF; } 
    .value-number   { color: #AE81FF; } 
    .value-string   { color: #E6DB74; } 
    .value-color    { color: #A6E22E; } 
    .function       { color: #A6E22E; }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    .element {
      aspect-ratio: 9/16;
      width: 100px;
      height: 100px;
      background-color: #4C516D;
      animation: expansion 1s linear infinite;
    }
    .expanding-element {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes expansion {
      0% {
        transform: scale(0);
      } 
      100% {
        transform: scale(1.5);
      }
    }
    @keyframes contraction {
      0% {
        transform: scale(1.5);
      } 
      100% {
        transform: scale(1);
      }
    }
    .loading-element {
      position: absolute;
      top: 10%;
      left: 40%;
      width: 50px;
      height: 50px;
      background-color: #C9C4B5;
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    @keyframes loading-animation {
      0% {
        transform: scale(0);
      } 
      50% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }
    #galaxy {
      position: absolute;
      top: 30%;
      left: 30%;
      transform: scale(1);
      animation: galaxy- animation 5s linear infinite;
    }
    @keyframes galaxy-animation {
      0% {
        transform: scale(1) rotate(0deg);
      } 
      50% {
        transform: scale(1.5) rotate(45deg);
      }
      100% {
        transform: scale(1) rotate(90deg);
      }
    }
    .element::before, .element::after {
      content: '';
      position: absolute;
      aspect-ratio: 1/1;
      width: 20px;
      height: 20px;
      background-color: #C9C4B5;
      animation: pulsar 2s linear infinite;
    }
    @keyframes pulsar {
      0%, 30%, 100% {
        transform: scale(1);
      } 
      10%, 20% {
        transform: scale(0);
      }
    }
    .element::before {
      top: 0;
      left: 20px;
    }
    .element::after {
      top: 20px;
      left: 0;
    }
    .codigo {
      <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="property">position</span>: <span class="value-string">absolute</span>;
        <span class="property">top</span>: <span class="value-number">10%</span>;
        <span class="property">left</span>: <span class="value-string">40%</span>;
        <span class="property">width</span>: <span class="value-number">50px</span>;
        <span class="property">height</span>: <span class="value-number">50px</span>;
        <span class="property">background-color</span>: <span class="value-color">#C9C4B5</span>;
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
      <span class="brace">}</span>
    }
    .animation-container {
      <span class="selector">#galaxy</span><span class="brace">{</span>
        <span class="property">position</span>: <span class="value-string">absolute</span>;
        <span class="property">top</span>: <span class="value-number">30%</span>;
        <span class="property">left</span>: <span class="value-string">30%</span>;
        <span class="property">transform</span>: <span class="value-string">scale(1)</span>;
        <span class="property">animation</span>: <span class="function">galaxy-animation</span> <span class="value-number">5s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
      <span class="brace">}</span>
      <span class="selector">.element</span><span class="brace">{</span>
        <span class="property">aspect-ratio</span>: <span class="value-number">9/16</span>;
        <span class="property">width</span>: <span class="value-number">100px</span>;
        <span class="property">height</span>: <span class="value-number">100px</span>;
        <span class="property">background-color</span>: <span class="value-color">#4C516D</span>;
        <span class="property">animation</span>: <span class="function">expansion</span>;
      <span class="brace">}</span>
      <span class="selector">.element::before</span><span class="brace">{</span>
        <span class="property">content</span>: <span class="value-string">' '</span>;
        <span class="property">position</span>: <span class="value-string">absolute</span>;
        <span class="property">aspect-ratio</span>: <span class="value-number">1/1</span>;
        <span class="property">width</span>: <span class="value-number">20px</span>;
        <span class="property">height</span>: <span class="value-number">20px</span>;
        <span class="property">background-color</span>: <span class="value-color">#C9C4B5</span>;
        <span class="property">animation</span>: <span class="function">pulsar</span>;
        <span class="property">top</span>: <span class="value-number">0</span>;
        <span class="property">left</span>: <span class="value-string">20px</span>;
      <span class="brace">}</span>
      <span class="selector">.element::after</span><span class="brace">{</span>
        <span class="property">content</span>: <span class="value-string">' '</span>;
        <span class="property">position</span>: <span class="value-string">absolute</span>;
        <span class="property">aspect-ratio</span>: <span class="value-number">1/1</span>;
        <span class="property">width</span>: <span class="value-number">20px</span>;
        <span class="property">height</span>: <span class="value-number">20px</span>;
        <span class="property">background-color</span>: <span class="value-color">#C9C4B5</span>;
        <span class="property">animation</span>: <span class="function">pulsar</span>;
        <span class="property">top</span>: <span class="value-number">20px</span>;
        <span class="property">left</span>: <span class="value-string">0</span>;
      <span class="brace">}</span>
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div id="galaxy" class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
  </div>
</body>
</html>
