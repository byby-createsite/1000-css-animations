<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Quantum Ascension</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 62% 18%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes float {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(20px);
    }
    100% {
      transform: translateY(0);
    }
  }
  .star {
    clip-path: polygon(50% 0%, 63% 25%, 100% 50%, 63% 75%, 50% 100%, 37% 75%, 0 50%, 37% 25%);
    background: radial-gradient(#FFFFFF, #F0F9FF);
    box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #DBEAFE;
    animation: spin 10s linear infinite, pulse 2s ease-in-out infinite;
    position: absolute;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    width: 100px;
    height: 100px;
    opacity: 0.8;
  }
  .nebula {
    clip-path: polygon(20% 0%, 50% 20%, 80% 0%, 100% 20%, 80% 80%, 50% 100%, 20% 80%, 0 100%, 0 20%);
    background: linear-gradient(45deg, #93C5FD, #60A5FA);
    box-shadow: 0 0 10px #93C5FD, 0 0 20px #60A5FA;
    animation: float 5s ease-in-out infinite;
    position: absolute;
    top: calc(50% - 100px);
    left: calc(50% - 100px);
    width: 200px;
    height: 200px;
    opacity: 0.6;
  }
  .spark {
    clip-path: circle(50% at 50% 50%);
    background: conic-gradient(#E5E7EB, #D1D5DB);
    box-shadow: 0 0 10px #E5E7EB, 0 0 20px #D1D5DB;
    animation: pulse 1s ease-in-out infinite;
    position: absolute;
    top: calc(50% - 20px);
    left: calc(50% - 20px);
    width: 40px;
    height: 40px;
    opacity: 0.4;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
    animation: spin 10s linear infinite, pulse 2s ease-in-out infinite;
  }</div>
        </div>
        <div class="animation-container">
            <div class="star" style="top: calc(50% - 50px); left: calc(50% - 150px);"></div>
  <div class="star" style="top: calc(50% - 150px); left: calc(50% - 50px);"></div>
  <div class="star" style="top: calc(50% + 50px); left: calc(50% + 50px);"></div>
  <div class="nebula" style="top: calc(50% - 200px); left: calc(50% - 200px);"></div>
  <div class="nebula" style="top: calc(50% + 100px); left: calc(50% - 50px);"></div>
  <div class="spark" style="top: calc(50% - 100px); left: calc(50% - 100px);"></div>
  <div class="spark" style="top: calc(50% + 50px); left: calc(50% + 150px);"></div>
  <div class="spark" style="top: calc(50% - 150px); left: calc(50% + 50px);"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#93C5FD" />
        <stop offset="100%" stop-color="#60A5FA" />
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#F0F9FF" />
      </radialGradient>
    </defs>
    <rect x="10" y="10" width="100" height="100" fill="url(#grad1)" />
    <circle cx="150" cy="150" r="50" fill="url(#grad2)" />
  </svg>
  <div class="star" style="top: calc(50% + 100px); left: calc(50% - 100px);"></div>
  <div class="star" style="top: calc(50% - 100px); left: calc(50% + 100px);"></div>
  <div class="nebula" style="top: calc(50% + 200px); left: calc(50% + 100px);"></div>
  <div class="spark" style="top: calc(50% + 150px); left: calc(50% - 150px);"></div>
  <div class="spark" style="top: calc(50% - 200px); left: calc(50% + 50px);"></div>
        </div>
        </body>
        </html>
