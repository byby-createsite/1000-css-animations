<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Horizon Resonance</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 5% 90%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.1) rotate(0deg);
    }
    100% {
      transform: scale(1) rotate(720deg);
    }
  }

  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(3600deg);
    }
  }

  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(1440deg);
    }
  }

  @keyframes particle-dance {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(50px, 50px);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes comet-orbit {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(200px, 200px);
    }
  }

  @keyframes energy-stream {
    0% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  @keyframes core-pulse {
    0% {
      transform: scale(0.5);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(0.5);
    }
  }

  @keyframes neural-flicker {
    0% {
      opacity: 0.2;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.2;
    }
  }

  .vortex-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    clip-path: polygon(50% 0%, 100% 25%, 80% 50%, 100% 75%, 50% 100%, 0% 75%, 20% 50%, 0% 25%);
    background: linear-gradient(45deg, #6A11CB, #1E40AF, #C2410C);
    animation: vortex-spin 15s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95);
  }

  .galaxy-core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background: radial-gradient(white, #F8FAFC, #E0F2FE);
    box-shadow: 0 0 20px #FFFFFF, 0 0 40px #F8FAFC, 0 0 60px #E0F2FE;
    animation: core-pulse 8s infinite ease-in-out;
  }

  .particle-field {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .particle {
    position: absolute;
    top: var(--orbit-y);
    left: var(--orbit-x);
    width: 10px;
    height: 10px;
    background: linear-gradient(45deg, #0891B2, #06B6D4, #22D3EE);
    border-radius: 50%;
    animation: particle-dance 10s infinite cubic-bezier(0.65, 0, 0.35, 1);
  }

  .particle:nth-child(1) {
    --orbit-x: 20px;
    --orbit-y: 20px;
    animation-delay: -5s;
  }

  .particle:nth-child(2) {
    --orbit-x: 50px;
    --orbit-y: 50px;
    animation-delay: -10s;
  }

  .particle:nth-child(3) {
    --orbit-x: 80px;
    --orbit-y: 80px;
    animation-delay: -15s;
  }

  .energy-path {
    stroke: #1E40AF;
    stroke-width: 2;
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    animation: energy-stream 12s infinite;
  }

  .connection-grid {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .connection-path {
    stroke: #C2410C;
    stroke-width: 1;
    stroke-dasharray: 50;
    stroke-dashoffset: 50;
    animation: neural-flicker 10s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.vortex-container {
  animation: vortex-spin 15s infinite cubic-bezier(0.45, 0.05, 0.55, 0.95);
}</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#1E40AF" />
        <stop offset="100%" stop-color="#C2410C" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#0891B2" />
        <stop offset="50%" stop-color="#06B6D4" />
        <stop offset="100%" stop-color="#22D3EE" />
      </linearGradient>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#BE185D" />
        <stop offset="50%" stop-color="#DB2777" />
        <stop offset="100%" stop-color="#EC4899" />
      </linearGradient>
    </defs>
  </svg>
  <div class="vortex-container">
    <div class="galaxy-core"></div>
    <div class="particle-field">
      <div class="particle" style="--orbit-x: 20px; --orbit-y: 20px;"></div>
      <div class="particle" style="--orbit-x: 50px; --orbit-y: 50px;"></div>
      <div class="particle" style="--orbit-x: 80px; --orbit-y: 80px;"></div>
      <div class="particle" style="--orbit-x: 110px; --orbit-y: 110px;"></div>
      <div class="particle" style="--orbit-x: 140px; --orbit-y: 140px;"></div>
      <div class="particle" style="--orbit-x: 170px; --orbit-y: 170px;"></div>
      <div class="particle" style="--orbit-x: 200px; --orbit-y: 200px;"></div>
      <div class="particle" style="--orbit-x: 230px; --orbit-y: 230px;"></div>
      <div class="particle" style="--orbit-x: 260px; --orbit-y: 260px;"></div>
      <div class="particle" style="--orbit-x: 290px; --orbit-y: 290px;"></div>
    </div>
    <svg viewBox="0 0 400 400">
      <path d="M200 200 L300 200 L300 300 L200 300 Z" stroke="#1E40AF" stroke-width="2" class="energy-path" />
    </svg>
    <svg viewBox="0 0 400 400">
      <path d="M200 200 L100 200 L100 100 L200 100 Z" stroke="#C2410C" stroke-width="2" class="connection-path" />
    </svg>
    <div class="connection-grid">
      <svg viewBox="0 0 400 400">
        <path d="M200 200 L300 200" stroke="#C2410C" stroke-width="1" class="connection-path" />
      </svg>
      <svg viewBox="0 0 400 400">
        <path d="M200 200 L100 200" stroke="#C2410C" stroke-width="1" class="connection-path" />
      </svg>
      <svg viewBox="0 0 400 400">
        <path d="M200 200 L200 300" stroke="#C2410C" stroke-width="1" class="connection-path" />
      </svg>
      <svg viewBox="0 0 400 400">
        <path d="M200 200 L200 100" stroke="#C2410C" stroke-width="1" class="connection-path" />
      </svg>
    </div>
  </div>
        </div>
        </body>
        </html>
