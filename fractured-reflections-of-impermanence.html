<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fractured Reflections of Impermanence</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractured Reflections of Impermanence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: #272822;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .fragmento {
            aspect-ratio: 9 / 16;
            width: 500px;
            height: 100vh;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            overflow: hidden;
        }

        .silhueta {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #E6DB74;
            border-radius: 50%;
            animation: rota 1s linear infinite;
        }

        @keyframes rota {
            0% { transform: rotate(0deg) translate(-50%, -50%) scale(1) }
            100% { transform: rotate(360deg) translate(-50%, -50%) scale(1) }
        }

        .fragmento::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 500px solid #444;
            border-top: 0 solid transparent;
            border-bottom: 100vh solid transparent;
            animation: entrada 1s linear forwards;
        }

        @keyframes entrada {
            0% { transform: scale(0) }
            100% { transform: scale(1) }
        }

        .fragmento::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-right: 500px solid #444;
            border-top: 100vh solid transparent;
            border-bottom: 0 solid transparent;
            animation: entrada 1s linear forwards;
        }

        .fragmento::nth-child(2n) .silhueta {
            animation-play-state: paused;
            animation-delay: -1s;
        }

        .fragmento::nth-child(3n) .silhueta {
            animation-play-state: paused;
            animation-delay: -2s;
        }

        .fragmento .silhueta {
            animation-direction: reverse;
        }

        .fragmento::after, .fragmento::before {
            transition: opacity 1s linear;
        }

        .fragmento::before:hover {
            opacity: 0;
        }

        .fragmento::after:hover {
            opacity: 0;
        }

        @keyframes cor {
            100% { background: #F92672; }
        }

        .fragmento .silhueta:hover {
            background: #F92672;
            animation-name: cor;
        }

        .animation-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        .codigooo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .fragmentooo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 25vh;
            background: transparent;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="codigooo">
        <span class="selector">.fragmento</span>
        <span class="brace">{</span>
        <span class="property">aspect-ratio</span>:
        <span class="value-number">9/16</span>&#13;
        <span class="property">width</span>:
        <span class="value-number">500px</span>;
        <span class="property">height</span>:
        <span class="value-number">100vh</span>;
        <span class="property">display</span>:
        <span class="value-string">flex</span>;
        <span class="property">justify-content</span>:
        <span class="value-string">center</span>;
        <span class="property">align-items</span>:
        <span class="value-string">center</span>;
        <span class="property">background</span>:
        <span class="value-string">transparent</span>;
        <span class="property">overflow</span>:
        <span class="value-string">hidden</span>;
        <span class="brace">}</span>
    </div>
    <div class="fragmentooo">
        <div class="fragmento">
            <div class="silhueta"></div>
            <div class="silhueta"></div>
        </div>
        <div class="fragmento">
            <div class="silhueta"></div>
            <div class="silhueta"></div>
        </div>
        <div class="fragmento">
            <div class="silhueta"></div>
            <div class="silhueta"></div>
        </div>
    </div>
    <!--
        Comentário: A cada nova 'frase' (ou seja, cada novo bloco) temos silhuetas
        se movendo, que simbolizam a perfeição da imperfeição que vivencia a identidade.
    -->
</body>
</html>
