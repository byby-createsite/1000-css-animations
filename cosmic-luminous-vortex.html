<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Luminous Vortex</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 86% 20%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Keyframes for Animation */
  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes scale {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes translate {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(10px, 10px);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  /* Star Glow Effect */
  .star {
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }

  /* Cosmic Luminous Vortex Styles */
  .vortex {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    animation: rotate 10s linear infinite, scale 5s ease-in-out infinite;
  }

  .energy-stream {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(45deg, #FFFFFF, #000000);
    animation: rotate 5s linear infinite, translate 10s ease-in-out infinite;
  }

  .particle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: conic-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    animation: rotate 2s linear infinite, scale 1s ease-in-out infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { 
  box-shadow: 
    0 0 10px rgba(255,255,255,0.8),
    0 0 20px rgba(255,255,255,0.6),
    0 0 40px rgba(240,249,255,0.5),
    0 0 60px rgba(240,249,255,0.4),
    0 0 100px rgba(240,249,255,0.2),
    inset 0 0 15px rgba(255,255,255,0.4);
}</div>
        </div>
        <div class="animation-container">
            <div class="vortex star">
    <svg width="100%" height="100%">
      <defs>
        <linearGradient id="energy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#000000" />
        </linearGradient>
      </defs>
      <path d="M 50 50 L 100 100" stroke="url(#energy-gradient)" stroke-width="2" fill="none" />
    </svg>
    <div class="energy-stream star">
      <svg width="100%" height="100%">
        <path d="M 25 25 L 75 75" stroke="#FFFFFF" stroke-width="2" fill="none" />
      </svg>
    </div>
    <div class="particle star"></div>
    <div class="particle star" style="top: 60%; left: 60%;"></div>
    <div class="particle star" style="top: 40%; left: 40%;"></div>
  </div>
  <div class="vortex star" style="top: 30%; left: 30%; width: 50px; height: 50px;">
    <svg width="100%" height="100%">
      <path d="M 25 25 L 75 75" stroke="#FFFFFF" stroke-width="2" fill="none" />
    </svg>
    <div class="energy-stream star" style="width: 20px; height: 20px;"></div>
    <div class="particle star" style="width: 5px; height: 5px;"></div>
  </div>
  <div class="vortex star" style="top: 70%; left: 70%; width: 150px; height: 150px;">
    <svg width="100%" height="100%">
      <path d="M 75 75 L 125 125" stroke="#FFFFFF" stroke-width="2" fill="none" />
    </svg>
    <div class="energy-stream star" style="width: 30px; height: 30px;"></div>
    <div class="particle star" style="width: 10px; height: 10px;"></div>
    <div class="particle star" style="top: 60%; left: 60%; width: 10px; height: 10px;"></div>
    <div class="particle star" style="top: 40%; left: 40%; width: 10px; height: 10px;"></div>
  </div>
        </div>
        </body>
        </html>
