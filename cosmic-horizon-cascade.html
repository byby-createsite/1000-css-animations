<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Horizon Cascade</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 80% 18%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.1) rotate(0deg);
    }
    100% {
      transform: scale(1) rotate(360deg);
    }
  }
  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }
  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  @keyframes particle-dance {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(80px, 120px);
    }
    100% {
      transform: translate(0, 0);
    }
  }
  @keyframes comet-orbit {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(120px, 200px);
    }
    100% {
      transform: translate(0, 0);
    }
  }
  @keyframes satellite-path {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(150px, 250px);
    }
    100% {
      transform: translate(0, 0);
    }
  }
  @keyframes energy-stream {
    0% {
      transform: scale(0.1);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes plasma-flow {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(100px, 150px);
    }
    100% {
      transform: translate(0, 0);
    }
  }
  @keyframes quantum-wave {
    0% {
      transform: scale(0.1);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes core-pulse {
    0% {
      transform: scale(0.5);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(0.5);
    }
  }
  .spiral-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    clip-path: polygon(50% 0%, 100% 25%, 75% 75%, 25% 75%, 0% 25%);
  }
  .spiral-path {
    stroke-dasharray: 1000;
    stroke-dashoffset: 0;
    animation: energy-stream 10s infinite;
  }
  .particle-field {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .particle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: linear-gradient(45deg, #6A11CB, #A855F7);
    animation: particle-dance 8s infinite;
  }
  .neural-web {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .neural-path {
    stroke-dasharray: 500;
    stroke-dashoffset: 0;
    animation: plasma-flow 12s infinite;
  }
  .core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(45deg, #FFFFFF, #F8FAFC);
    box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F8FAFC, 0 0 30px #E0F2FE;
    animation: core-pulse 10s infinite;
  }
  .core::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: linear-gradient(45deg, #A855F7, #6A11CB);
    opacity: 0.5;
    animation: vortex-spin 15s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.particle {
    animation: particle-dance 8s infinite;
  }</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#A855F7" />
        <stop offset="100%" stop-color="#8B5CF6" />
      </linearGradient>
      <linearGradient id="gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1E40AF" />
        <stop offset="50%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#3B82F6" />
      </linearGradient>
      <linearGradient id="gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#BE185D" />
        <stop offset="50%" stop-color="#DB2777" />
        <stop offset="100%" stop-color="#EC4899" />
      </linearGradient>
    </defs>
  </svg>
  <div class="spiral-container">
    <svg viewBox="0 0 400 400">
      <path class="spiral-path" d="M 200 200 L 100 300 L 200 200" stroke="#6A11CB" stroke-width="2" fill="none" />
    </svg>
    <svg viewBox="0 0 400 400">
      <path class="spiral-path" d="M 200 200 L 300 100 L 200 200" stroke="#A855F7" stroke-width="2" fill="none" />
    </svg>
  </div>
  <div class="particle-field">
    <div class="particle" style="top: 10%; left: 20%; animation-delay: -2s;"></div>
    <div class="particle" style="top: 30%; left: 50%; animation-delay: -1s;"></div>
    <div class="particle" style="top: 50%; left: 30%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 70%; left: 60%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 20%; left: 40%; animation-delay: -3s;"></div>
    <div class="particle" style="top: 40%; left: 70%; animation-delay: -2s;"></div>
    <div class="particle" style="top: 60%; left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 10%; left: 60%; animation-delay: -1s;"></div>
  </div>
  <div class="core"></div>
  <div class="neural-web">
    <svg viewBox="0 0 400 400">
      <path class="neural-path" d="M 100 100 L 300 300" stroke="#FFFFFF" stroke-width="1" fill="none" />
    </svg>
    <svg viewBox="0 0 400 400">
      <path class="neural-path" d="M 200 100 L 100 300" stroke="#F8FAFC" stroke-width="1" fill="none" />
    </svg>
  </div>
        </div>
        </body>
        </html>
