<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Astral Quantum Surge</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 0% 5%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit1 {
    0% {
      transform: rotate(0deg) scale(1) translateX(0px);
      animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
    }
    50% {
      transform: rotate(180deg) scale(0.5) translateX(100px);
      animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
    }
    100% {
      transform: rotate(360deg) scale(1) translateX(0px);
      animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
    }
  }
  @keyframes orbit2 {
    0% {
      transform: rotate(0deg) scale(1) translateX(0px) rotateY(0deg);
      animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
    }
    50% {
      transform: rotate(180deg) scale(0.5) translateX(150px) rotateY(45deg);
      animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
    }
    100% {
      transform: rotate(360deg) scale(1) translateX(0px) rotateY(0deg);
      animation-timing-function: cubic-bezier(0.42, 0, 0.58, 1);
    }
  }
  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.8;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  .element1 {
    position: absolute;
    top: calc(50% - 100px);
    left: calc(50% - 100px);
    width: 200px;
    height: 200px;
    background: radial-gradient(white, #F0F9FF, #E0F2FE);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    animation: orbit1 10s infinite, pulse 2s infinite;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }
  .element2 {
    position: absolute;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    width: 100px;
    height: 100px;
    background: linear-gradient(to right, #8B5CF6, #A78BFA, #C4B5FD, #DDD6FE);
    clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    animation: orbit2 8s infinite, spin 4s infinite;
    border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
  }
  .element3 {
    position: absolute;
    top: calc(50% - 150px);
    left: calc(50% - 150px);
    width: 300px;
    height: 300px;
    background: conic-gradient(#3B82F6, #60A5FA, #93C5FD, #DBEAFE);
    clip-path: polygon(50% 0%, 90% 20%, 100% 80%, 50% 100%, 0% 80%, 10% 20%);
    animation: pulse 3s infinite;
    opacity: 0.7;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.element1 { clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); }</div>
        </div>
        <div class="animation-container">
            <div class="element1"></div>
  <div class="element2"></div>
  <div class="element3"></div>
  <svg width="100%" height="100%" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#A78BFA" />
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#3B82F6" />
        <stop offset="100%" stop-color="#60A5FA" />
      </radialGradient>
    </defs>
    <path d="M10,10 C20,20 40,40 50,50 A20,20 0 0,1 70,60 Q80,80 90,90" fill="url(#grad1)" />
    <path d="M50,10 C60,20 70,40 80,50 S90,60 100,70" fill="url(#grad2)" />
    <path d="M20,50 C30,60 40,70 50,80 Q60,90 70,100" fill="#E0F2FE" />
    <path d="M40,20 C50,30 60,40 70,50 A30,30 0 0,1 80,60" fill="#F0F9FF" />
    <path d="M10,60 C20,70 30,80 40,90 Q50,100 60,110" fill="#C4B5FD" />
    <path d="M60,40 C70,50 80,60 90,70 S100,80 110,90" fill="#A78BFA" />
    <path d="M80,10 C90,20 100,30 110,40 Q120,50 130,60" fill="#8B5CF6" />
    <path d="M30,80 C40,90 50,100 60,110 A40,40 0 0,1 70,120" fill="#3B82F6" />
    <path d="M90,50 C100,60 110,70 120,80 Q130,90 140,100" fill="#60A5FA" />
    <path d="M40,90 C50,100 60,110 70,120 S80,130 90,140" fill="#93C5FD" />
    <path d="M10,100 C20,110 30,120 40,130 Q50,140 60,150" fill="#DBEAFE" />
  </svg>
        </div>
        </body>
        </html>
