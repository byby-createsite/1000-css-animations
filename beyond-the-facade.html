<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
/* The block below must appear exactly at the very top of the <style> block.
You may change background-color to match the chosen palette, but keep the rest intact. */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background:url("/thumb") no-repeat center center;
  background-color: black;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}
.codigo {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  background: #272822;
  color: #F8F8F2;
  font-family: 'Consolas', 'Monaco', monospace;
  font-size: 18px;
  padding: 20px;
  border-radius: 8px;
  white-space: pre-line;
  text-align: left;
  line-height: 1.6;
  max-height: 25%;
  max-width: 75%;
  width: 75%;
  height: 25%;
  top: 15%;
  overflow-y: hidden;
  box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
}
.selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }

.animation-container {
  position: absolute;
  top: 75%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 50%;
  overflow: hidden;
  background: transparent;
}
.loading-element {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #333;
  animation: loading-animation 1s ease-out infinite;
}
.load1 {
  position: absolute;
  top: 50%;
  left: 25%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  background-image: url("/glass.png");
  background-size: 500px;
  background-position: -300px -150px;
  animation: loading1 1s linear infinite;
}
.load2 {
  position: absolute;
  bottom: 0;
  right: 25%;
  width: 100px;
  height: 100px;
  background-image: url("/glass.png");
  background-size: 500px;
  background-position: 0 -150px;
  animation: loading2 1s linear infinite;
}
 @keyframes loading-animation {
   0% {
     transform: scale(0);
   }
   50% {
     transform: scale(1);
   }
   100% {
     transform: scale(0);
   }
 }
 @keyframes loading1 {
   from { transform: scale(0) rotate(0deg); }
   to { transform: scale(1) rotate(-360deg); }
 }
 @keyframes loading2 {
   from { transform: rotate(0deg); background-position: 0 -150px; }
   to { transform: rotate(-720deg); background-position: 0 -150px; }
 }
</style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">background-color</span>: <span class="value-color">#333</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">ease-out</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
    <div class="load1"></div>
    <div class="load2"></div>
    <div class="load1" style="transform: rotate(0deg); background-position: 0 -150px;"></div>
    <div class="load2" style="background-position: 0 -150px;"></div>
    <div class="load2" style="background-position: 0 -150px;"></div>
    <div class="load2" style="background-position: 0 -150px;"></div>
    <div class="load1" style="transform: rotate(0deg); background-position: -300px -150px;"></div>
  </div>
</body>
</html>
