<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Harmonic Collisions: Cosmic Waltz</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 55% 38%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Define basic styles for the space nebula */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body, html {
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #03055B;
        font-family: monospace;
    }

    /* Define styles for the galaxy container */
    .galaxy {
        position: relative;
        width: 80%;
        height: 80%;
        transform-style: preserve-3d;
    }

    /* Define styles for the galaxy nebulas */
    .nebula {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, #F6F8FA, #C9E4CA);
        background: linear-gradient(120deg, #F6F8FA, #C9E4CA 90%) 0 0;
        animation: nebula 10s linear infinite;
    }

    @keyframes nebula {
        0% {
            transform: rotateY(0);
        }
        100% {
            transform: rotateY(360deg);
        }
    }

    /* Define styles for the stars */
    .star {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background-color: #F7D2C4;
        box-shadow: 0px 0px 10px #F7D2C4;
    }

    /* Define styles for the shards */
    .shard {
        position: absolute;
        width: 5px;
        height: 100%;
        background-color: #C9E4CA;
        clip-path: polygon(50% 0%, 50% 100%, 0 100%);
        transform: rotate(45deg);
    }

    /* Define styles for the galaxy centers */
    .galaxy-center {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #F7D2C4;
        box-shadow: 0px 0px 10px #F7D2C4;
    }

    /* Define styles for the galaxy centers text */
    .galaxy-center-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #F7D2C4;
        font-size: 20px;
    }

    /* Define styles for the collision points */
    .collision-point {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background-color: #F7D2C4;
        box-shadow: 0px 0px 10px #F7D2C4;
        animation: collision 2s linear infinite;
    }

    @keyframes collision {
        0% {
            transform: translate(-5px, 10px);
        }
        100% {
            transform: translate(5px, -10px);
        }
    }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.collision-point{ animation-duration: 2s; }</div>
        </div>
        <div class="animation-container">
            <!-- Galaxy 1 -->
    <div class="galaxy">
        <div class="nebula"></div>
        <div class="star" style="top: 20%; left: 10%;"></div>
        <div class="star" style="top: 40%; left: 30%;"></div>
        <div class="star" style="top: 60%; left: 50%;"></div>
        <div class="shard" style="top: 20%; left: 10%;"></div>
        <div class="shard" style="top: 40%; left: 30%;"></div>
        <div class="shard" style="top: 60%; left: 50%;"></div>
        <div class="galaxy-center" style="top: 50%; left: 50%;"><span class="galaxy-center-text">Galaxy 1</span></div>
    </div>

    <!-- Galaxy 2 -->
    <div class="galaxy" style="top: 20%; left: 80%;">
        <div class="nebula"></div>
        <div class="star" style="top: 20%; left: 10%;"></div>
        <div class="star" style="top: 40%; left: 30%;"></div>
        <div class="star" style="top: 60%; left: 50%;"></div>
        <div class="shard" style="top: 20%; left: 10%;"></div>
        <div class="shard" style="top: 40%; left: 30%;"></div>
        <div class="shard" style="top: 60%; left: 50%;"></div>
        <div class="galaxy-center" style="top: 50%; left: 50%;"><span class="galaxy-center-text">Galaxy 2</span></div>
    </div>

    <!-- Collision points -->
    <div class="collision-point" style="top: 30%; left: 45%;"></div>
    <div class="collision-point" style="top: 70%; left: 55%;"></div>
        </div>
        </body>
        </html>
