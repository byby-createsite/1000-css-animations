<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* css foundation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
    /* Animation styles */
    @keyframes dark-matter {
      0% {
        left: 0px;
        top: 0px;
      }
      50% {
        left: calc(100vw - 50px);
        top: calc(100vh - 50px);
        transform: rotate(10deg);
      }
      100% {
        left: 0px;
        top: 0px;
        transform: rotate(0deg);
      }
    }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    .loading-element {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00ff00;
      animation: loading-animation 1s linear infinite;
    }
    @keyframes loading-animation {
      0% {
        transform: translate(0px, 0px);
        background-color: #00ff00;
      }
      50% {
        transform: translate(10px, 10px);
        background-color: #0000ff;
      }
      100% {
        transform: translate(0px, 0px);
        background-color: #00ff00;
      }
    }

    /* .animation-container styles */
    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00ff00;
    }
    .ring {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #0000ff;
      animation: dark-matter 5s ease-in-out infinite;
    }
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ffff00;
      animation: loading-animation 2s linear infinite;
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span>
    <span class="brace">{</span>
    <span class="property">animation</span>
    <span class="function">loading-animation</span>
    <span class="value-number">1s</span>
    <span class="value-string">linear</span>
    <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <!-- animated elements -->
    <div class="dot" style="left: 0px; top: 0px;"></div>
    <div class="dot" style="left: 20px; top: 20px;"></div>
    <div class="dot" style="left: 40px; top: 40px;"></div>
    <div class="ring" style="left: 60px; top: 60px;"></div>
    <div class="star" style="left: 80px; top: 80px;"></div>
    <div class="loading-element" style="left: 100px; top: 100px;"></div>
  </div>
</body>
</html>
