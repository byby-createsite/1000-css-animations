<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shattered Silhouettes Unite</title>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector { color: #F92672; }
    .property { color: #66D9EF; }
    .value-number { color: #AE81FF; }
    .value-string { color: #E6DB74; }
    .value-color { color: #A6E22E; }
    .function { color: #A6E22E; }
    
    /* Animations */
    @keyframes loading-animation {
      0% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) rotate(720deg);
        opacity: 0;
      }
    }
    
    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: white;
    }
    
    .loading-element::before, .loading-element::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 150%;
      background-color: inherit;
      animation: loading-animation 1s linear infinite;
    }
    .loading-element::before {
      transform: translate(-25px, -75px) rotate(45deg);
    }
    .loading-element::after {
      transform: translate(25px, -75px) rotate(135deg);
    }
    
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    
    /* Silhouette elements */
    .silhouette::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background-color: white;
      border-radius: 50%;
      transform: rotate(45deg) scale(1);
      animation: shimmer 2s linear infinite;
    }
    .silhouette::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      transform: rotate(90deg) scale(0.5);
      animation: flicker 3s ease-in-out infinite;
      animation-delay: 1s;
    }
    
    /* Animation rules */
    @keyframes shimmer {
      0% {
        opacity: 0;
        transform: scale(1) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.2) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: scale(1) rotate(0deg);
      }
    }
    
    @keyframes flicker {
      0% {
        opacity: 0;
        transform: rotate(90deg) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: rotate(90deg) scale(1);
      }
      100% {
        opacity: 0;
        transform: rotate(90deg) scale(0.5);
      }
    }
    
    /* Silhouette container */
    .silhouette-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: transparent;
    }
    
    /* Fragmented identity */
    .fragment {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
      animation: fragment-animation 2s ease-in-out infinite;
    }
    
    /* Animation rule */
    @keyframes fragment-animation {
      0% {
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(720deg);
      }
    }
    
    /* Container for fragmented identity */
    .identity-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: transparent;
    }
  </style>
  <body>
    <div class="codigo">
      <span class="selector">.fragment</span><span class="brace">{</span>
      <span class="property">animation</span>: <span class="function">fragment-animation</span> <span class="value-number">2s</span> <span class="value-string">ease-in-out</span> <span class="value-string">infinite</span>;
      <span class="property">background-color</span>: <span class="value-color">white</span>;
      <span class="property">border-radius</span>: <span class="value-number">50%</span>;
      <span class="property">width</span>: <span class="value-number">50px</span>;
      <span class="property">height</span>: <span class="value-number">50px</span>;
      <span class="brace">}</span>
    </div>
    <div class="animation-container">
      <!-- Silhouette elements -->
      <div class="silhouette">
        <div class="fragment" style="left: 10px;"></div>
        <div class="fragment" style="left: 20px;"></div>
        <div class="fragment" style="left: 30px;"></div>
        <div class="fragment" style="left: 40px;"></div>
        <div class="fragment" style="left: 50px;"></div>
        <div class="fragment" style="left: 60px;"></div>
        <div class="fragment" style="left: 70px;"></div>
        <div class="fragment" style="left: 80px;"></div>
        <div class="fragment" style="left: 90px;"></div>
        <div class="fragment" style="left: 100px;"></div>
        <div class="fragment" style="left: 110px;"></div>
        <div class="fragment" style="left: 120px;"></div>
      </div>
      <!-- Silhouette container -->
      <div class="silhouette-container">
        <div class="fragment" style="top: 20px;"></div>
        <div class="fragment" style="top: 30px;"></div>
        <div class="fragment" style="top: 40px;"></div>
        <div class="fragment" style="top: 50px;"></div>
        <div class="fragment" style="top: 60px;"></div>
        <div class="fragment" style="top: 70px;"></div>
        <div class="fragment" style="top: 80px;"></div>
        <div class="fragment" style="top: 90px;"></div>
        <div class="fragment" style="top: 100px;"></div>
        <div class="fragment" style="top: 110px;"></div>
        <div class="fragment" style="top: 120px;"></div>
        <div class="fragment" style="top: 130px;"></div>
      </div>
      <!-- Fragmented identity container -->
      <div class="identity-container">
        <div class="fragment" style="left: 10px;"></div>
        <div class="fragment" style="left: 20px;"></div>
        <div class="fragment" style="left: 30px;"></div>
        <div class="fragment" style="left: 40px;"></div>
        <div class="fragment" style="left: 50px;"></div>
        <div class="fragment" style="left: 60px;"></div>
        <div class="fragment" style="left: 70px;"></div>
        <div class="fragment" style="left: 80px;"></div>
        <div class="fragment" style="left: 90px;"></div>
        <div class="fragment" style="left: 100px;"></div>
        <div class="fragment" style="left: 110px;"></div>
        <div class="fragment" style="left: 120px;"></div>
      </div>
    </div>
  </body>
</html>
