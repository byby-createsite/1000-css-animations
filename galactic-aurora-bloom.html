<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galactic Aurora Bloom</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 83% 80%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    50% {
      transform: rotate(180deg) translateX(100px);
    }
    100% {
      transform: rotate(360deg) translateX(0px);
    }
  }

  @keyframes twinkle {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0.2;
    }
    100% {
      opacity: 1;
    }
  }

  .star {
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    background: radial-gradient(#6A11CB, #8B5CF6);
    width: 50px;
    height: 50px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
    animation: pulse 5s infinite ease-in-out;
    z-index: 1;
  }

  .nebula {
    clip-path: polygon(20% 0%, 40% 10%, 60% 20%, 80% 30%, 100% 40%, 80% 60%, 60% 70%, 40% 80%, 20% 90%, 0% 80%, 10% 60%, 20% 40%);
    background: linear-gradient(to bottom right, #2575FC, #06B6D4);
    width: 100px;
    height: 100px;
    position: absolute;
    top: 20%;
    left: 20%;
    transform: translate(-20%, -20%) rotate(45deg);
    animation: orbit 8s infinite linear;
    z-index: 2;
  }

  .comet {
    clip-path: polygon(0% 50%, 20% 30%, 40% 50%, 60% 30%, 80% 50%, 100% 30%, 80% 70%, 60% 50%, 40% 70%, 20% 50%, 0% 70%);
    background: radial-gradient(#EC4899, #F472B6);
    width: 80px;
    height: 80px;
    position: absolute;
    top: 10%;
    left: 80%;
    transform: translate(-80%, -10%) scale(1.2);
    animation: twinkle 3s infinite ease;
    z-index: 3;
  }

  .planet {
    clip-path: circle(50% at 50% 50%);
    background: linear-gradient(to bottom right, #F59E0B, #FB923C);
    width: 40px;
    height: 40px;
    position: absolute;
    top: 60%;
    left: 40%;
    transform: translate(-40%, -60%) rotate(90deg);
    animation: pulse 6s infinite ease-in-out;
    z-index: 4;
    filter: blur(5px);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%); animation: pulse 5s infinite ease-in-out; }</div>
        </div>
        <div class="animation-container">
            <div class="star"></div>
  <div class="nebula"></div>
  <div class="comet"></div>
  <div class="planet"></div>
  <div class="star" style="top: 30%; left: 70%; animation-delay: 1s;"></div>
  <div class="nebula" style="top: 50%; left: 10%; transform: rotate(90deg); animation-delay: 2s;"></div>
  <div class="comet" style="top: 80%; left: 50%; transform: scale(1.5); animation-delay: 3s;"></div>
  <div class="planet" style="top: 20%; left: 60%; animation-delay: 1.5s;"></div>
        </div>
        </body>
        </html>
