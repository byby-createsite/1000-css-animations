<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Harmony Cascade</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 57% 22%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    100% {
      transform: rotate(360deg) translateX(100px);
    }
  }
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes wave {
    0% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(20px);
    }
    100% {
      transform: translateY(0px);
    }
  }
  .cosmic-element {
    position: absolute;
    opacity: 0.8;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    background: radial-gradient(#FFFFFF, #F0F9FF);
    box-shadow: 
      0 0 10px #FFFFFF,
      0 0 20px #F0F9FF,
      0 0 40px #DBEAFE,
      0 0 60px #DBEAFE,
      inset 0 0 10px rgba(255,255,255,0.3);
    animation: orbit 10s cubic-bezier(0.1, 0.7, 0.1, 0.9) infinite;
  }
  .cosmic-element.pulse {
    animation: pulse 2s cubic-bezier(0.1, 0.7, 0.1, 0.9) infinite;
  }
  .cosmic-element.wave {
    animation: wave 5s cubic-bezier(0.1, 0.7, 0.1, 0.9) infinite;
  }
  .star-glow {
    box-shadow: 
      0 0 10px #FFFFFF,
      0 0 20px #F0F9FF,
      0 0 40px #DBEAFE,
      0 0 60px #DBEAFE,
      inset 0 0 10px rgba(255,255,255,0.3);
  }
  .nebula {
    background: linear-gradient(45deg, #93C5FD, #60A5FA);
  }
  .core {
    background: conic-gradient(#F8FAFC, #E0F2FE);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.cosmic-element {
    opacity: 0.8;
  }</div>
        </div>
        <div class="animation-container">
            <div class="cosmic-element pulse" style="top: 10%; left: 10%; width: 50px; height: 50px;"></div>
  <div class="cosmic-element wave" style="top: 20%; left: 30%; width: 70px; height: 70px;"></div>
  <div class="cosmic-element" style="top: 30%; left: 50%; width: 30px; height: 30px;"></div>
  <div class="star-glow" style="position: absolute; top: 40%; left: 20%; width: 20px; height: 20px; background: #FFFFFF; border-radius: 50%;"></div>
  <div class="nebula" style="position: absolute; top: 0%; left: 0%; width: 100%; height: 100%; opacity: 0.5;"></div>
  <div class="core" style="position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; transform: translate(-50%, -50%);"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="nebula-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#93C5FD" />
        <stop offset="100%" stop-color="#60A5FA" />
      </linearGradient>
      <conicGradient id="core-gradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#F8FAFC" />
        <stop offset="100%" stop-color="#E0F2FE" />
      </conicGradient>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#nebula-gradient)" opacity="0.5" />
    <circle cx="50%" cy="50%" r="25" fill="url(#core-gradient)" />
  </svg>
  <div class="cosmic-element pulse" style="top: 60%; left: 40%; width: 40px; height: 40px;"></div>
  <div class="cosmic-element wave" style="top: 70%; left: 60%; width: 60px; height: 60px;"></div>
  <div class="cosmic-element" style="top: 80%; left: 70%; width: 70px; height: 70px;"></div>
  <div class="star-glow" style="position: absolute; top: 90%; left: 80%; width: 30px; height: 30px; background: #FFFFFF; border-radius: 50%;"></div>
  <div class="cosmic-element pulse" style="top: 10%; left: 80%; width: 50px; height: 50px;"></div>
  <div class="cosmic-element wave" style="top: 20%; left: 90%; width: 70px; height: 70px;"></div>
        </div>
        </body>
        </html>
