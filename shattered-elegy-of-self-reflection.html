<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shattered Elegy of Self Reflection</title>
    <style>
        /* The block below must appear exactly at the very top of the <style> block. */
        /* Foundation for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Global styles for the body */
        body {
            background:url("https://source.unsplash.com/1600x900/?background,mystery,atmosphere") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        /* Styling for the coding snippet container */
        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top: 15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }
        /* Token styles for syntax highlighting */
        .selector       { color: #F92672; } /* Selectors (e.g., .class, #id) */
        .property       { color: #66D9EF; } /* Property names (e.g., background-color, font-size) */
        .value-number   { color: #AE81FF; } /* Numeric property values (e.g., 16px, 50%) */
        .value-string   { color: #E6DB74; } /* String property values (e.g., 'Arial', '#123456) */
        .value-color    { color: #A6E22E; } /* Color property values (e.g., red, #FF0000) */
        .function       { color: #A6E22E; } /* Function names (e.g., animate(), rotate()) */
        /* Styles for the animation container */
        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }
        /* Animation styles */
        .mirrored-container {
            aspect-ratio: 9/16;
            min-height: 100vh;
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            grid-template-rows: repeat(3, minmax(0, 1fr));
            gap: 1px;
            animation: shattered-reflection 3s infinite;
        }
        .reflected-shard {
            width: calc(100% / 4);
            height: calc(100% / 3);
            grid-column: span 1;
            grid-row: span 1;
            background-color: #4F5155;
            transform: rotate(45deg);
            transform-origin: top left;
            animation: reflect 3s infinite;
        }
        @keyframes shattered-reflection {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.9);
                filter: hue-rotate(10deg);
            }
            100% {
                transform: scale(1);
                filter: hue-rotate(0deg);
            }
        }
        @keyframes reflect {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(-5px) translateY(-5px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }
        .loading-element {
            border-radius: 50%;
            animation: loading-animation 1s linear infinite;
        }
        @keyframes loading-animation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        .codigo > span {
            display: inline-block;
        }
        .codigo > span.selector {
            color: #F92672;
        }
        .codigo > span.brace {
            color: #66D9EF;
        }
        .codigo > span.property {
            color: #66D9EF;
        }
        .codigo > span.value-number {
            color: #AE81FF;
        }
        .codigo > span.value-string {
            color: #E6DB74;
        }
        .codigo > span.function {
            color: #A6E22E;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="mirrored-container">
            <!-- 12 mirrored shards for the shattered reflection -->
            <div class="reflected-shard"></div>
            <div class="reflected-shard"></div>
            <div class="reflected-shard"></div>
            <div class="reflected-shard"></div>
            <div class="reflected-shard"></div>
            <div class="reflected-shard"></div>
            <div class="reflected-shard"></div>
            <div class="reflected-shard"></div>
            <div class="reflected-shard"></div>
            <div class="reflected-shard"></div>
            <div class="reflected-shard"></div>
            <div class="reflected-shard"></div>
        </div>
    </div>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
</body>
</html>
