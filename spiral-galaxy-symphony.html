<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Spiral Galaxy Symphony</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 23% 83%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Gradient background to resemble a deep space nebula */
  :root {
    --background-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.5));
    --primary-color: #FF69B4;
    --secondary-color: #C7C5B8;
  }

  /* Luminous gradient for galaxy element */
  .galaxy {
    /* Gradient properties */
    background: var(--primary-color);
    background-image: linear-gradient(to top, var(--primary-color), transparent, var(--secondary-color));
    background-size: 300% 300%;
    /* Animate gradient */
    animation: galaxy-gradient 10s ease-in-out infinite;
  }

  /* Crystal-like shard geometry */
  .shard {
    /* Clip-path properties */
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    /* Background properties */
    background: var(--secondary-color);
    background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    background-size: 200% 100%;
    /* Animate background */
    animation: shard-animation 5s ease-in-out infinite;
  }

  /* Orbital mechanics */
  .star {
    /* Positioning properties */
    position: absolute;
    /* Animation properties */
    animation: star-animation 30s ease-in-out infinite;
  }

  /* Animation functions */
  @keyframes galaxy-gradient {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }

  @keyframes shard-animation {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 200% 50%;
    }
  }

  @keyframes star-animation {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(300px, -150px);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy {
    background-image: linear-gradient(to top, var(--primary-color), transparent, var(--secondary-color));
  }</div>
        </div>
        <div class="animation-container">
            <!-- Galaxy element -->
  <div class="galaxy" style="width: 300px; height: 300px;"></div>
  <!-- Crystal-like shard -->
  <div class="shard" style="width: 100px; height: 50px; position: relative; left: 50px; top: 50px;"></div>
  <!-- Orbital stars -->
  <div class="star" style="left: 0px; top: 0px;"></div>
  <div class="star" style="left: 100px; top: 100px;"></div>
  <div class="star" style="left: 200px; top: 200px;"></div>
        </div>
        </body>
        </html>
