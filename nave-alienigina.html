        @keyframes alienAnimation{

        /* estilo comum dos segmentos da base */
        .base div{
            position: absolute;
            width: 25px;
            height: 92px;
            left: 94px;
            top: 54px;
            transform-origin: 6px 100px;
            background: radial-gradient(ellipse at 30% 30%, 
                #00ffff 0%, 
                #00e6e6 15%, 
                #0080ff 30%, 
                #004080 50%, 
                #002040 70%, 
                #001122 85%, 
                #000811 100%);
            border-radius: 2px;
            box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.5),
                        0 0 100px rgba(0, 128, 255, 0.3);
   
        }
        /*base */
        .base{
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            scale:0.5;
            transform: rotateX(0deg) rotateY(0deg);
            margin: 50px auto;
            animation: coolRotation 3s linear forwards;
         
          
        }
        @keyframes coolRotation{
            0%,99%{
            transform: rotateX(-15deg) rotateY(0deg);
            }
            100%{
                transform: rotateX(0) rotateY(0deg);
            }
        }
        /* esfera da base (apenas um circulo visto de frente  e cor radial)*/
        .base::before{
            content:'';
            width: 65px;
            height:65px;
            transform:translateX(68px) translateY(75px);
            border-radius:50%;
            background: radial-gradient(ellipse at 30% 30%, 
                #ff00ff 0%, 
                #e600e6 15%, 
                #8000ff 30%, 
                #4000aa 50%, 
                #200055 70%, 
                #110033 85%, 
                #080011 100%);
            position:absolute;
            box-shadow: inset 0 0 20px rgba(255, 0, 255, 0.6),
                        0 0 30px rgba(128, 0, 255, 0.5),
                        0 0 60px rgba(255, 0, 255, 0.2);
        }
        /* Segmentos do cone - rotação Y para posição circular + rotação X para inclinar em direção ao centro */
