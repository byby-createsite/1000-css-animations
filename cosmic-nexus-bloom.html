<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Horizon Bloom</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 66% 96%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.8;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
  @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    100% {
      transform: rotate(360deg) translateX(0px);
    }
  }
  @keyframes twinkle {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0.2;
    }
    100% {
      opacity: 1;
    }
  }
  .star {
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    background: radial-gradient(#8B5CF6, #A855F7);
    animation: twinkle 5s infinite;
    position: absolute;
  }
  .nebula {
    clip-path: polygon(20% 0%, 50% 20%, 80% 0%, 100% 20%, 80% 100%, 50% 80%, 20% 100%, 0% 80%, 0% 20%);
    background: linear-gradient(#2575FC, #06B6D4);
    animation: pulse 3s infinite;
    position: absolute;
  }
  .planet {
    clip-path: circle(50% at 50% 50%);
    background: radial-gradient(#F59E0B, #FB923C);
    animation: orbit 10s infinite;
    position: absolute;
  }
  .comet {
    clip-path: polygon(0% 50%, 20% 20%, 50% 0%, 80% 20%, 100% 50%, 80% 80%, 50% 100%, 20% 80%, 0% 50%);
    background: linear-gradient(#EC4899, #F472B6);
    animation: pulse 5s infinite;
    position: absolute;
  }
  .horizon {
    clip-path: polygon(0% 100%, 20% 80%, 40% 100%, 60% 80%, 80% 100%, 100% 80%, 80% 20%, 60% 0%, 40% 20%, 20% 0%, 0% 20%);
    background: radial-gradient(#06B6D4, #22D3EE);
    animation: twinkle 8s infinite;
    position: absolute;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%); }</div>
        </div>
        <div class="animation-container">
            <div class="star" style="top: 10px; left: 10px; width: 50px; height: 50px; animation-delay: 0.5s; z-index: 1;"></div>
  <div class="nebula" style="top: 70px; left: 150px; width: 100px; height: 100px; animation-delay: 1s; z-index: 2;"></div>
  <div class="planet" style="top: 150px; left: 300px; width: 70px; height: 70px; animation-delay: 1.5s; z-index: 3;"></div>
  <div class="comet" style="top: 50px; left: 400px; width: 60px; height: 60px; animation-delay: 2s; z-index: 4;"></div>
  <div class="horizon" style="top: 250px; left: 0px; width: 100%; height: 100px; animation-delay: 2.5s; z-index: 0;"></div>
  <div class="star" style="top: 100px; left: 200px; width: 40px; height: 40px; animation-delay: 0.2s; z-index: 1;"></div>
  <div class="nebula" style="top: 220px; left: 350px; width: 80px; height: 80px; animation-delay: 1.2s; z-index: 2;"></div>
  <div class="planet" style="top: 280px; left: 450px; width: 60px; height: 60px; animation-delay: 1.8s; z-index: 3;"></div>
  <div class="comet" style="top: 180px; left: 500px; width: 50px; height: 50px; animation-delay: 2.2s; z-index: 4;"></div>
  <div class="horizon" style="top: 300px; left: 0px; width: 100%; height: 100px; animation-delay: 2.8s; z-index: 0;"></div>
        </div>
        </body>
        </html>
