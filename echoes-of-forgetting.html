<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Echoes of Forgetting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black; /* Background color of the body */
            background-size: cover; /* Covers the entire area of the page */
            display: flex; /* Uses flexbox for layout */
            align-items: center; /* Vertically centers the content */
            justify-content: center; /* Horizontally centers the content */
            height: 100vh; /* Sets the height to the viewport height */
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822; /* Code block background color */
            color: #F8F8F2; /* Code block text color */
            font-family: 'Consolas', 'Monaco', monospace; /* Code block font */
            font-size: 18px; /* Code block font size */
            padding: 20px; /* Code block padding */
            border-radius: 8px; /* Code block border radius */
            white-space: pre-line; /* Code block line wrapping */
            text-align: left; /* Code block text alignment */
            line-height: 1.6; /* Code block line height */
            max-height: 25%; /* Maximum code block height */
            max-width: 75%; /* Maximum code block width */
            width: 75%; /* Code block width */
            height: 25%; /* Code block height */
            top:15%; /* Code block vertical position */
            overflow-y: hidden; /* Code block vertical overflow */
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55); /* Code block shadow */
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .fragmento {

            /* Fragmento 1: Espelhamento desfeito */
            &::-webkit-scrollbar {
                display: none;
            }

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50vh;
            height: 50vh;
            background: #fff;
            border: 1px solid #000;
            border-radius: 50%;
            box-shadow: 0 0 5px #000;
        }

        .fragmento::after {

            content: ' ';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(to bottom, transparent 50%, #fff 50%);
            animation: anima 1s cubic-bezier(0, -0.1, 0, 1);
            animation-fill-mode: forwards;
        }

        @keyframes anima {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .mirrors {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mirrors::before, .mirrors::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10vh;
            height: 10vh;
            border: 1px solid #000;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 5px #000;
            animation: anima2 1s cubic-bezier(0, -0.1, 0, 1);
            animation-fill-mode: forwards;
        }

        @keyframes anima2 {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .container > .reflexo {
            position: absolute;
            top: 0;
            left: 0;
            width: 10vh;
            height: 10vh;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px #000;
            transform: scale(0);
            animation: animacao 1s cubic-bezier(0, -0.1, 0, 1);
            animation-fill-mode: forwards;
            transform-origin: center;
        }

        .container > .reflexo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px #000;
            animation: animacao2 1s cubic-bezier(0, -0.1, 0, 1);
            animation-fill-mode: forwards;
            transform-origin: center;
        }

        @keyframes animacao {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes animacao2 {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .codigo {
            <span class="selector">.loading-element</span><span class="brace">{</span>
            <span class="property">border-radius</span>: <span class="value-number">50%</span>;
            <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
            <span class="brace">}</span>
        }

        @keyframes loading-animation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animation-container {
        }

        @keyframes echoescortas {
          0% {
            transform: scale(0);
            opacity: 0;
          }
          30% {
            transform: scale(0.1);
            opacity: 0.1;
          }
          60% {
            transform: scale(0.2);
            opacity: 0.2;
          }
          80% {
            transform: scale(0.3);
            opacity: 0.3;
          }
          100% {
            transform: scale(3);
            opacity: 1;
          }
        }

        .fragment {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-20vh + -25%));
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30vh;
            height: 30vh;
            border-radius: 40%;
            background-color: rgb(255, 255, 255, 0.5);
            animation: echoescortas 5s;
            animation-fill-mode: backwards;
            animation-iteration-count: 2;
            z-index: 1;
        }

        .fragment2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-20vh + -15%));
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20vh;
            height: 20vh;
            background-color: rgb(255, 255, 255, 0.7);
            border-radius: 25%;
            opacity: 0.5;
            z-index: 1;
        }

        .reflexo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30vh;
            height: 30vh;
            background-color: rgb(255, 255, 255, 0.8);
            transform: scale(0);
            animation: animacao 5s;
            animation-fill-mode: backwards;
            animation-iteration-count: 2;
            opacity: 0.5;
        }

        .reflexo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25%;
            height: 25%;
            background-color: rgb(255, 255, 255, 0.8);
            transform: scale(0);
            animation: animacao2 5s;
            animation-fill-mode: backwards;
            animation-iteration-count: 2;
            opacity: 0.5;
        }

        @keyframes animacao {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes animacao2 {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vh;
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="fragment" id="fragmento1"></div>
        <div class="fragment" id="fragmento2"></div>
        <div class="fragment2" id="fragmento2-2"></div>
        <div class="reflexo" id="reflexo1"></div>
        <div class="reflexo" id="reflexo2"></div>
    </div>
</body>
</html>
