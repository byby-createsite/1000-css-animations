<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } 
    .property       { color: #66D9EF; } 
    .value-number   { color: #AE81FF; } 
    .value-string   { color: #E6DB74; } 
    .value-color    { color: #A6E22E; } 
    .function       { color: #A6E22E; }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    
    /* Shattered glass fragments */
    .glass {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #333;
      mix-blend-mode: multiply;
      -webkit-filter: blur(5px);
      filter: blur(5px);
    }
    .glass:nth-child(1) {
      top: 10%;
      left: 20%;
      animation: shatter 2s linear infinite;
      animation-delay: 0s;
    }
    .glass:nth-child(2) {
      top: 20%;
      left: 40%;
      animation: shatter 2s linear infinite;
      animation-delay: 0.5s;
    }
    .glass:nth-child(3) {
      top: 30%;
      left: 60%;
      animation: shatter 2s linear infinite;
      animation-delay: 1s;
    }
    .glass:nth-child(4) {
      top: 10%;
      left: 80%;
      animation: shatter 2s linear infinite;
      animation-delay: 1.5s;
    }
    @keyframes shatter {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(2);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
    
    /* Kaleidoscope colors */
    .kaleidoscope {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #666;
      mix-blend-mode: multiply;
      -webkit-filter: blur(5px);
      filter: blur(5px);
    }
    .kaleidoscope:nth-child(5) {
      top: 40%;
      left: 20%;
      animation: kaleidoscope 2s linear infinite;
      animation-delay: 0s;
      transform: rotate(30deg);
      background-color: #9d34eb;
    }
    .kaleidoscope:nth-child(6) {
      top: 60%;
      left: 80%;
      animation: kaleidoscope 2s linear infinite;
      animation-delay: 1s;
      transform: rotate(-30deg);
      background-color: #4cd7c0;
    }
    .kaleidoscope:nth-child(7) {
      top: 80%;
      left: 40%;
      animation: kaleidoscope 2s linear infinite;
      animation-delay: 0.5s;
      transform: rotate(90deg);
      background-color: #d9c3f4;
    }
    @keyframes kaleidoscope {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(2);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
    
    /* Mirror fragments animation */
    .mirror {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #333;
      transform: rotate(0deg);
      animation: mirror 2s linear infinite;
      animation-delay: 1.5s;
    }
    .mirror:nth-child(8) {
      top: 70%;
      left: 20%;
      transform: rotate(30deg);
    }
    .mirror:nth-child(9) {
      top: 90%;
      left: 60%;
      transform: rotate(-30deg);
    }
    .mirror:nth-child(10) {
      top: 50%;
      left: 80%;
      transform: rotate(90deg);
    }
    @keyframes mirror {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(2);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
    
    /* Loading animation */
    .loading-element {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    @keyframes loading-animation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(2);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
    
    
    /* The block below must appear exactly inside the <div class="codigo"> */
    <div class="codigo">
      <span class="selector">.loading-element</span>
      <span class="brace">{</span>
      <span class="property">border-radius</span>
      <span class="value-number">50%</span><span class="property">;</span>
      <span class="property">animation</span>
      <span class="function">loading-animation</span>
      <span class="value-number">1s</span>
      <span class="value-string">linear</span>
      <span class="value-string">infinite</span><span class="brace">}</span>
    </div>
  </style>
</head>
<body>
  <div class="animation-container">
    <div class="glass"></div>
    <div class="glass"></div>
    <div class="glass"></div>
    <div class="glass"></div>
    <div class="kaleidoscope"></div>
    <div class="kaleidoscope"></div>
    <div class="kaleidoscope"></div>
    <div class="mirror"></div>
    <div class="mirror"></div>
    <div class="mirror"></div>
  </div>
</body>
</html>
