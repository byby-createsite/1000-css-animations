<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galactic Harmony Burst</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 81% 43%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Creating a deep space nebula background with luminous gradients */
    .nebula {
      position: absolute;
      width: 100%;
      height: 100vh;
      background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 1));
      background-size: 800% 800%;
      animation: nebula 150s ease-in-out infinite;
    }
    
    /* Creating orbital mechanics for galaxies and stars */
    .galaxy {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: radial-gradient(rgba(255, 255, 255, 0.5), rgba(0, 0, 0, 1));
      animation: orbit 150s ease-in-out infinite;
    }
    
    /* Creating crystal-like shard geometries for galaxy structures */
    .shard {
      position: absolute;
      width: 20px;
      height: 10px;
      background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(0, 0, 0, 1));
      transform: rotate(45deg);
      animation: spin 30s ease-in-out infinite;
    }
    
    /* Animations */
    @keyframes nebula {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
    
    @keyframes orbit {
      0% {
        transform: translateX(0) rotate(0deg);
      }
      50% {
        transform: translateX(50%) rotate(180deg);
      }
      100% {
        transform: translateX(0) rotate(360deg);
      }
    }
    
    @keyframes spin {
      0% {
        transform: rotate(45deg);
      }
      100% {
        transform: rotate(405deg);
      }
    }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.nebula { background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 1)); }</div>
        </div>
        <div class="animation-container">
            <!-- Animating elements -->
    <div class="nebula"></div>
    <div class="galaxy" style="top: 50px; left: 50px;"></div>
    <div class="shard" style="top: 70px; left: 60px;"></div>
    <div class="shard" style="top: 60px; left: 80px;"></div>
    <div class="shard" style="top: 50px; left: 100px;"></div>
    
    <!-- Adding more galaxies with different positions and animations -->
    <div class="galaxy" style="top: 20px; left: 200px;">
      <div class="shard" style="top: 30px; left: 220px;"></div>
      <div class="shard" style="top: 40px; left: 240px;"></div>
    </div>
    
    <div class="galaxy" style="top: 80px; left: 300px;">
      <div class="shard" style="top: 90px; left: 320px;"></div>
      <div class="shard" style="top: 100px; left: 340px;"></div>
    </div>
        </div>
        </body>
        </html>
