<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galaxy Star Collision</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 50% 11%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Create a deep space nebula background with gradient */
  .nebula {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.8)),
      linear-gradient(to right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.8));
    background-size: 200% 200%;
    animation: nebula-move 10s infinite;
  }

  /* Define nebula animation to create movement */
  @keyframes nebula-move {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }

  /* Crystal-like shard geometry for star formations */
  .shard {
    position: absolute;
    width: 20px;
    height: 10px;
    background: linear-gradient(to bottom, #fff, #999);
    clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 20% 100%);
    transform-origin: bottom center;
    animation: shard-move 5s infinite;
  }

  /* Define shard animation to create orbital movement */
  @keyframes shard-move {
    0% {
      transform: rotate(0deg) translateY(0);
    }
    100% {
      transform: rotate(360deg) translateY(10px);
    }
  }

  /* Galaxy center animation */
  .galaxy-center {
    position: absolute;
    width: 10px;
    height: 10px;
    background: linear-gradient(to bottom, #fff, #999);
    clip-path: circle();
    transform-origin: center;
    animation: galaxy-move 10s infinite;
  }

  /* Define galaxy animation to create wobbling effect */
  @keyframes galaxy-move {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  /* Small CSS code fragment used in animation */
  <code_part>
  .star {
    position: absolute;
    width: 30px;
    height: 30px;
    background: radial-gradient(#fff, #999);
    clip-path: polygon(0% 0%, 80% 0%, 100% 100%, 20% 100%);
    animation: star-move 3s infinite;
  }
  </code_part>

  /* Define star animation to create pulsing effect */
  @keyframes star-move {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.1);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
    position: absolute;
    width: 30px;
    height: 30px;
    background: radial-gradient(#fff, #999);
    clip-path: polygon(0% 0%, 80% 0%, 100% 100%, 20% 100%);
    animation: star-move 3s infinite;
  }</div>
        </div>
        <div class="animation-container">
            <div class="nebula">
    <div class="galaxy-center" style="bottom: 45vh; left: 45vw;"></div>
    <div class="star" style="bottom: 45vh; left: 50vw;"></div>
    <div class="shard" style="top: 20vh; left: 10vw;"></div>
    <div class="star" style="bottom: 30vh; left: 70vw;"></div>
    <div class="shard" style="top: 60vh; left: 80vw;"></div>
    <div class="star" style="bottom: 70vh; left: 40vw;"></div>
    <div class="shard" style="top: 20vh; left: 20vw;"></div>
    <div class="star" style="bottom: 20vh; left: 30vw;"></div>
    <div class="shard" style="top: 80vh; left: 90vw;"></div>
    <div class="star" style="bottom: 80vh; left: 60vw;"></div>
    <div class="shard" style="top: 40vh; left: 50vw;"></div>
  </div>
        </div>
        </body>
        </html>
