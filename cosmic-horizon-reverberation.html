<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Horizon Reverberation</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 53% 44%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit-1 {
    0% {
      transform: rotate(0deg) scale(1) translateX(0);
      opacity: 0.1;
    }
    25% {
      transform: rotate(45deg) scale(1.2) translateX(100px);
      opacity: 0.5;
    }
    50% {
      transform: rotate(90deg) scale(1.5) translateX(200px);
      opacity: 1;
    }
    75% {
      transform: rotate(135deg) scale(1.2) translateX(100px);
      opacity: 0.5;
    }
    100% {
      transform: rotate(180deg) scale(1) translateX(0);
      opacity: 0.1;
    }
  }
  @keyframes orbit-2 {
    0% {
      transform: rotate(0deg) scale(1) translateY(0);
      opacity: 0.1;
    }
    25% {
      transform: rotate(45deg) scale(1.2) translateY(100px);
      opacity: 0.5;
    }
    50% {
      transform: rotate(90deg) scale(1.5) translateY(200px);
      opacity: 1;
    }
    75% {
      transform: rotate(135deg) scale(1.2) translateY(100px);
      opacity: 0.5;
    }
    100% {
      transform: rotate(180deg) scale(1) translateY(0);
      opacity: 0.1;
    }
  }
  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 0.1;
    }
    50% {
      transform: scale(1.5);
      opacity: 1;
    }
    100% {
      transform: scale(1);
      opacity: 0.1;
    }
  }
  .star {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background: #FFFFFF;
    border-radius: 50%;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: pulse 2s infinite;
  }
  .orbit-1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    background: radial-gradient(#3B82F6, #60A5FA);
    border-radius: 50%;
    animation: orbit-1 10s infinite cubic-bezier(0.42, 0, 0.58, 1);
  }
  .orbit-2 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 300px;
    background: conic-gradient(#8B5CF6, #A78BFA);
    border-radius: 50%;
    animation: orbit-2 12s infinite cubic-bezier(0.42, 0, 0.58, 1);
  }
  .path-1 {
    fill: none;
    stroke: #FFFFFF;
    stroke-width: 2;
    stroke-dasharray: 10;
    animation: dash 5s infinite;
  }
  @keyframes dash {
    0% {
      stroke-dashoffset: 0;
    }
    100% {
      stroke-dashoffset: 10;
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { 
  box-shadow: 
    0 0 10px rgba(255,255,255,0.8),
    0 0 20px rgba(255,255,255,0.6),
    0 0 40px rgba(240,249,255,0.5),
    0 0 60px rgba(240,249,255,0.4),
    0 0 100px rgba(240,249,255,0.2),
    inset 0 0 15px rgba(255,255,255,0.4);
}</div>
        </div>
        <div class="animation-container">
            <div class="star"></div>
  <div class="orbit-1"></div>
  <div class="orbit-2"></div>
  <svg width="400" height="400">
    <defs>
      <radialGradient id="grad-1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#3B82F6" />
        <stop offset="100%" stop-color="#60A5FA" />
      </radialGradient>
      <conicGradient id="grad-2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#A78BFA" />
      </conicGradient>
    </defs>
    <path d="M100,100 Q150,50 200,100" fill="none" stroke="#FFFFFF" stroke-width="2" class="path-1" />
    <path d="M200,100 Q250,150 300,100" fill="none" stroke="#FFFFFF" stroke-width="2" class="path-1" />
    <path d="M300,100 Q350,50 400,100" fill="none" stroke="#FFFFFF" stroke-width="2" class="path-1" />
    <path d="M100,300 Q150,250 200,300" fill="none" stroke="#FFFFFF" stroke-width="2" class="path-1" />
    <path d="M200,300 Q250,350 300,300" fill="none" stroke="#FFFFFF" stroke-width="2" class="path-1" />
    <path d="M300,300 Q350,250 400,300" fill="none" stroke="#FFFFFF" stroke-width="2" class="path-1" />
  </svg>
        </div>
        </body>
        </html>
