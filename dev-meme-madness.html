    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #00ff00;
      animation: loading-animation 1s linear infinite;
    }

    @keyframes loading-animation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
        background-color: #0000ff;
      }
      100% {
        transform: scale(1);
        background-color: #00ff00;
      }
    }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
      aspect-ratio: 9/16;
    }

    .animation-container > .layer {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ff0000;
      transform: rotate(45deg);
      animation: layer-animation 2s linear infinite;
    }

    @keyframes layer-animation {
      0% {
        transform: rotate(45deg);
        opacity: 1;
      }
      10% {
        transform: rotate(45deg) translateX(50px);
        opacity: .5;
      }
      50% {
        transform: rotate(45deg);
        opacity: 0;
      }
      70% {
        transform: rotate(45deg);
        opacity: .5;
      }
      100% {
        transform: rotate(45deg) translateX(50px);
        opacity: 0;
      }
    }

    .animation-container > .layer:nth-child(1) {
      top: 0;
      left: 0;
    }

    .animation-container > .layer:nth-child(2) {
      top: 25%;
      left: 50%;
      transform: rotate(-45deg);
    }

    .animation-container > .layer:nth-child(3) {
      top: 50%;
      left: 0;
      transform: rotate(-90deg);
    }

    .animation-container > .layer:nth-child(4) {
      top: 75%;
      left: 50%;
      transform: rotate(0deg);
    }

    .animation-container > .layer:nth-child(5) {
      top: 0;
      left: 75%;
      transform: rotate(90deg);
    }

    .coding-echo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      }
      100% {

      }

      left: 50%;
      transform: translate(-50%, -50%);

      left: 50%;
    }

    .layer:nth-child(5) {
      top: 0;
      left: 75%;
    }

      /* Mova a próxima camada para o canto inferior esquerdo */
      top: 25%;
      left: 75%;
    }

    .layer:nth-child(7) {
      top: 50%;
      left: 50%;
    }
