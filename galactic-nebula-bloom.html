<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galactic Nebula Bloom</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 77% 33%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes orbit {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  @keyframes twinkle {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0.2;
    }
    100% {
      opacity: 1;
    }
  }
  .nebula {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    clip-path: polygon(50% 0%, 60% 10%, 65% 30%, 70% 50%, 65% 70%, 60% 90%, 50% 100%, 40% 90%, 35% 70%, 30% 50%, 35% 30%, 40% 10%);
    background: radial-gradient(#6A11CB, #A855F7);
    width: 300px;
    height: 300px;
    animation: pulse 5s infinite ease-in-out;
    z-index: 1;
  }
  .star {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    clip-path: polygon(50% 0%, 90% 50%, 50% 100%, 10% 50%);
    background: linear-gradient(#F472B6, #EC4899);
    width: 50px;
    height: 50px;
    animation: twinkle 3s infinite ease-in-out;
    z-index: 2;
  }
  .planet {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    clip-path: circle(50% at 50% 50%);
    background: radial-gradient(#2575FC, #3B82F6);
    width: 100px;
    height: 100px;
    animation: orbit 10s infinite linear;
    z-index: 3;
  }
  .glow {
    filter: blur(5px);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.nebula { clip-path: polygon(50% 0%, 60% 10%, 65% 30%, 70% 50%, 65% 70%, 60% 90%, 50% 100%, 40% 90%, 35% 70%, 30% 50%, 35% 30%, 40% 10%); animation: pulse 5s infinite ease-in-out; }</div>
        </div>
        <div class="animation-container">
            <div class="nebula glow"></div>
  <div class="star" style="transform: translate(-50%, -50%) rotate(45deg); animation-delay: 1s;"></div>
  <div class="star" style="transform: translate(-50%, -50%) rotate(90deg); animation-delay: 2s;"></div>
  <div class="star" style="transform: translate(-50%, -50%) rotate(135deg); animation-delay: 3s;"></div>
  <div class="planet" style="transform: translate(-50%, -50%) rotate(180deg); animation-delay: 4s;"></div>
  <div class="nebula" style="transform: translate(-50%, -50%) scale(0.5); animation-delay: 5s; z-index: 4;"></div>
  <div class="star" style="transform: translate(-50%, -50%) rotate(225deg); animation-delay: 6s;"></div>
  <div class="star" style="transform: translate(-50%, -50%) rotate(270deg); animation-delay: 7s;"></div>
  <div class="star" style="transform: translate(-50%, -50%) rotate(315deg); animation-delay: 8s;"></div>
  <div class="planet" style="transform: translate(-50%, -50%) rotate(0deg); animation-delay: 9s;"></div>
        </div>
        </body>
        </html>
