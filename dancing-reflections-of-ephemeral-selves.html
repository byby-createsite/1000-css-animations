<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Dancing Reflections of Ephemeral Selves</title>
  <style>
    /* Fundação CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
      aspect-ratio: 9/16;
    }

    /* Elementos da Cena de Animação */

    .reflection-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    .reflection {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to top, #fff, #000);
      animation: reflection-animation 2s linear infinite;
    }

    @keyframes reflection-animation {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-100vh);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .mirrored-face {
      position: absolute;
      top: 0;
      left: 50%;
      width: 100%;
      height: 100%;
      background: radial-gradient( circle at center, #000, #fff);
    }

    .eye {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10%;
      height: 20%;
      background: #000;
      border-radius: 50%;
      animation: eye-animation 2s linear infinite;
    }

    @keyframes eye-animation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(2);
      }
      100% {
        transform: scale(1);
      }
    }

    .shifting-identity {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #fff, #000);
      animation: shifting-identity-animation 2s linear infinite;
    }

    @keyframes shifting-identity-animation {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(0, -100vh);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    /* Core da Animação */
    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    @keyframes loading-animation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .coding-example {
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    /* Detalhes que só aparecem na segunda vez de reprodução */

    .hue-shift {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10%;
      height: 10%;
      background: linear-gradient(to right, #000, #fff);
      animation: hue-shift-animation 2s linear infinite;
    }

    @keyframes hue-shift-animation {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(10px, 10px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    .ripple-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20%;
      height: 20%;
      background: radial-gradient( circle at center, #000, #fff);
      animation: ripple-effect-animation 2s linear infinite;
    }

    @keyframes ripple-effect-animation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(2);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span><span class="value-number">: 50%</span>;
    <span class="property">animation</span><span class="function">loading-animation</span><span class="value-string">1s</span><span class="value-string">linear</span><span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="reflection-container">
      <div class="reflection"></div>
      <div class="mirrored-face"></div>
      <div class="eye"></div>
      <div class="shifting-identity"></div>
    </div>
  </div>
</body>
</html>
