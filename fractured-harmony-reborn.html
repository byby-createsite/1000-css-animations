<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fractured Harmony Reborn</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractured Harmony Reborn</title>
    <link href="https://fonts.googleapis.com/css2?family=Consolas:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
        background-color: black;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      
      .codigo {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        background: #272822;
        color: #F8F8F2;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 18px;
        padding: 20px;
        border-radius: 8px;
        white-space: pre-line;
        text-align: left;
        line-height: 1.6;
        max-height: 25%;
        max-width: 75%;
        width: 75%;
        height: 25%;
        top:15%;
        overflow-y: hidden;
        box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
      }
      
      .selector       { color: #F92672; }
      .property       { color: #66D9EF; }
      .value-number   { color: #AE81FF; }
      .value-string   { color: #E6DB74; }
      .value-color    { color: #A6E22E; }
      .function       { color: #A6E22E; }
      
      .animation-container {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 50%;
        overflow: hidden;
        background: transparent;
        aspect-ratio: 9/16;
        min-height: 100vh;
      }
      
      @keyframes loading-animation {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }
      
      @keyframes fade {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      @keyframes scale {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
      }
      
      .reflexos {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .mira {
        position: relative;
        width: 20vw;
        height: 40vh;
        background-color: #272822;
        border-radius: 50%;
        animation: fade 1s linear infinite;
      }
      
      .espelho {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, 10vh) scale(0.8) rotate(45deg);
        animation: scale 1s ease-out 0.5s;
        background-color: transparent;
      }
      
      .corredor {
        position: absolute;
        top: 20vh;
        left: 0;
        width: 100%;
        height: 20vh;
        animation: loading-animation 1s linear infinite;
        background-color: #A6E22E;
      }
      
      .espelho::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #A6E22E;
        animation: loading-animation 1.5s linear infinite;
      }
      
      .espelho::after {
        content: "";
        position: absolute;
        top: 10vh;
        left: -10vw;
        width: 20vw;
        height: 20vh;
        background-color: #66D9EF;
        animation: fade 2s linear infinite;
      }
      
      .corredor::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 20vw;
        height: 10vh;
        background-color: #66D9EF;
        animation: loading-animation 2.2s linear infinite;
      }
      
      .codigo {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        background: #272822;
        color: #F8F8F2;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 18px;
        padding: 20px;
        border-radius: 8px;
        white-space: pre-line;
        text-align: left;
        line-height: 1.6;
        max-height: 25%;
        max-width: 75%;
        width: 75%;
        height: 25%;
        top:15%;
        overflow-y: hidden;
        box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
      }
      
      .selector       { color: #F92672; }
      .property       { color: #66D9EF; }
      .value-number   { color: #AE81FF; }
      .value-string   { color: #E6DB74; }
      .value-color    { color: #A6E22E; }
      .function       { color: #A6E22E; }
    </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.espelho</span><span class="brace">{</span>
    <span class="property">animation</span>: <span class="function">scale</span> <span class="value-number">1s</span> <span class="value-string">ease-out</span> <span class="value-number">0.5s</span>;
    <span class="property">background-color</span>: <span class="value-color">transparent</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="reflexos">
      <div class="mira"></div>
      <div class="espelho"></div>
      <div class="corredor"></div>
      <div class="espelho::before"></div>
      <div class="espelho::after"></div>
      <div class="corredor::after"></div>
    </div>
  </div>
</body>
</html>
