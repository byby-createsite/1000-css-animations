<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>"Fractured Echoes of Self: A Shattered Reflection of Identity"</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractured Echoes of Self: A Shattered Reflection of Identity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50vh;
      overflow: hidden;
      background: transparent;
    }

    .mirror {
      position: relative;
      width: 200px;
      height: 200px;
      aspect-ratio: 9/16;
      background: #1A1B26;
      border-radius: 20px;
      transform: scale(0.5);
      animation: fragmento 1s linear infinite;
    }

    @keyframes fragmento {
      0% {
        transform: scale(0.5);
      }
      100% {
        transform: scale(1);
      }
    }

    .fragmento {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: url("https://vinixodin.com/thumb.jpg");
      background-size: cover;
      animation: fragmentar 1s linear infinite;
    }

    @keyframes fragmentar {
      0% {
        clip-path: polygon(0% 0%, 0% 0%, 0% 0%, 0% 0%);
        animation-timing-function: linear;
      }
      50% {
        clip-path: polygon(50% 0%, 50% 0%, 50% 0%, 50% 0%);
        animation-timing-function: ease-out;
      }
      100% {
        clip-path: polygon(100% 100%, 100% 100%, 100% 100%, 100% 100%);
      }
    }

    .fragmento::after {
      position: absolute;
      content: " ";
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(#A6E22E 25%, #1A1B26 50%, #1A1B26 75%, transparent 100%);
      animation: fragmentar2 1s linear infinite;
    }

    @keyframes fragmentar2 {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .reflexo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #A6E22E 25%, #1A1B26 50%, #1A1B26 75%, transparent 100%);
      animation: reflexar 1s linear infinite;
    }

    @keyframes reflexar {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.mirror</span><span class="brace">{</span>
    <span class="property">animation</span>: <span class="function">fragmento</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="property">clip-path</span>: <span class="value-string">polygon(0% 0%, 0% 0%, 0% 0%, 0% 0%)</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="mirror">
      <div class="fragmento"></div>
      <div class="fragmento"></div>
      <div class="fragmento"></div>
      <div class="fragmento"></div>
      <div class="fragmento::after"></div>
      <div class="reflexo"></div>
    </div>
  </div>
</body>
</html>
