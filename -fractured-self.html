<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } /* Selectors */
    .property       { color: #66D9EF; } /* Properties */
    .value-number   { color: #AE81FF; } /* Number values */
    .value-string   { color: #E6DB74; } /* String values */
    .value-color    { color: #A6E22E; } /* Color values */
    .function       { color: #A6E22E; } /* Function names */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    /* Animation for the fragments */
    @keyframes fragment-animation {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        transform: translate(-50%, -50%) scale(0);
      }
    }
    /* Animation for the background */
    @keyframes background-animation {
      0% {
        background-color: #000;
      }
      50% {
        background-color: #555;
      }
      100% {
        background-color: #000;
      }
    }
    /* The code snippet for validation */
    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    .loading-element::before,
    .loading-element::after {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    .loading-element::before {
      animation: fragment-animation 1s linear infinite;
      animation-delay: -0.5s;
    }
    .loading-element::after {
      animation: fragment-animation 1s linear infinite;
    }
    .loading-animation {
      animation: fragment-animation 1s linear infinite;
      animation-delay: 1s;
    }
    /* The animated scene */
    .animation-container {
      aspect-ratio: 9/16;
      min-height: 100vh;
      position: relative;
      .fragment {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: fragment-animation 1s linear infinite;
        animation-delay: calc(var(--animation-delay) + 0.2s);
        &::before, &::after {
          content: '';
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
        }
        &::before {
          animation: fragment-animation 1s linear infinite;
          animation-delay: var(--animation-delay);
        }
        &::after {
          animation: fragment-animation 1s linear infinite;
          animation-delay: calc(var(--animation-delay) + 0.1s);
        }
      }
      .scene {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-size: 1500px;
        background-image: linear-gradient(to right, #000, #000),
          linear-gradient(to bottom, #000, #000);
      }
    }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <!-- 6 fragments in total, each with a unique animation delay -->
        <div class="fragment" style="--animation-delay: 0s" data-quantity="1"></div>
        <div class="fragment" style="--animation-delay: 0.2s" data-quantity="2"></div>
        <div class="fragment" style="--animation-delay: 0.4s" data-quantity="3"></div>
        <div class="fragment" style="--animation-delay: 0.6s" data-quantity="4"></div>
        <div class="fragment" style="--animation-delay: 0.8s" data-quantity="5"></div>
        <div class="fragment" style="--animation-delay: 1s" data-quantity="6"></div>
        <!-- background animation -->
        <div class="scene"></div>
    </div>
</body>
</html>
