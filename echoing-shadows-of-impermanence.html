<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
  /* The block below must appear exactly at the very top of the <style> block. */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background:url("/thumb") no-repeat center center;
    background-color: black;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  .codigo {
    /* Code snippet container styles */
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top: 15%;
    overflow-y: hidden;
    box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }
  /* Token classes for code syntax highlighting */
  .selector       { color: #F92672; } 
  .property       { color: #66D9EF; } 
  .value-number   { color: #AE81FF; } 
  .value-string   { color: #E6DB74; } 
  .value-color    { color: #A6E22E; } 
  .function       { color: #A6E22E; }
  
  .animation-container {
    /* Main animation container styles */
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
    background: transparent;
  }
  
  .loading-element {
    /* Fragment 1: Loading shape */
    width: 100px;
    height: 100px;
    /* Aspect ratio 1:1 */
    aspect-ratio: 1;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    position: relative;
    /* Initial position */
    left: 0;
    top: 0;
    /* Duration calculation for the animation */
    animation-delay: calc(var(--animation-duration) / 3);
    animation-fill-mode: both;
    animation-name: fade-in;
  }
  
  /* Animation definitions */
  @keyframes fade-in {
    0% { opacity: 0; transform: scale(0); }
    10% { opacity: 0.1; transform: scale(0.5); }
    20% { opacity: 0.2; transform: scale(0.7); }
    100% { opacity: 1; transform: scale(1); }
  }
  @keyframes dissolve {
    0% { transform: scale(1); }
    10% { transform: scale(1.2); }
    100% { opacity: 0; transform: scale(2); }
  }
  @keyframes shimmer {
    10% { background-color: rgba(255, 255, 255, 0.1); }
    20% { background-color: rgba(255, 255, 255, 0.2); }
    100% { background-color: rgba(255, 255, 255, 0.1); }
  }
  @keyframes move {
    0% { left: 0; }
    50% { left: calc(100vw / 2); }
    100% { left: 0; }
  }
  /* CSS Variables */
  :root {
    --animation-duration: 3s; /* Duration of the animation */
  }
  
  .animation-container:after {
    /* Fragment 2: Broken reflection */
    content: '';
    position: absolute;
    top: 20%;
    left: 20%;
    width: 60px;
    height: 60px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: scale(0.5);
    /* Initial position */
    animation-name: dissolve;
    animation-duration: var(--animation-duration);
    animation-timing-function: ease-in-out;
  }
  .animation-container:before {
    /* Fragment 3: Melting shape */
    content: '';
    position: absolute;
    top: 50%;
    left: 20%;
    width: 30px;
    height: 30px;
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: scale(1.2);
    /* Positioning and animation */
    animation-name: shimmer;
    animation-play-state: paused;
    animation-duration: var(--animation-duration);
    animation-timing-function: ease-out;
  }
  
  .animation-container div:nth-child(1) {
    /* Fragment 4: Shattered reflection */
    animation-name: shimmer;
    animation-duration: var(--animation-duration);
    animation-play-state: running;
    animation-timing-function: ease-out;
  }
  
  .animation-container div:nth-child(2) {
    /* Fragment 5: Melting shape */
    width: 40px;
    height: 40px;
    animation-name: dissolve;
    animation-duration: var(--animation-duration);
    animation-timing-function: ease-out;
    animation-play-state: paused;
  }
  .animation-container div:nth-child(3) {
    /* Fragment 6: Fragmented silhouette */
    width: 60px;
    height: 60px;
    animation-name: move;
    animation-duration: var(--animation-duration);
    animation-timing-function: ease-out;
    animation-play-state: paused;
  }
  .animation-container div:nth-child(4) {
    /* Fragment 7: Melting shape */
    width: 30px;
    height: 30px;
    animation-name: shimmer;
    animation-duration: var(--animation-duration);
    animation-timing-function: ease-out;
    animation-play-state: running;
  }
  .animation-container div:nth-child(5) {
    /* Fragment 8: Shattered reflection */
    width: 40px;
    height: 40px;
    animation-name: shimmer;
    animation-duration: var(--animation-duration);
    animation-timing-function: ease-out;
    animation-play-state: paused;
  }
  .animation-container div:nth-child(6) {
    /* Fragment 9: Melting shape */
    width: 60px;
    height: 60px;
    animation-name: dissolve;
    animation-duration: var(--animation-duration);
    animation-timing-function: ease-out;
    animation-play-state: paused;
  }
  .animation-container div:nth-child(7) {
    /* Fragment 10: Fragmented silhouette */
    width: 40px;
    height: 40px;
    animation-name: move;
    animation-duration: var(--animation-duration);
    animation-timing-function: ease-out;
    animation-play-state: running;
  }
  .animation-container div:nth-child(8) {
    /* Fragment 11: Melting shape */
    width: 30px;
    height: 30px;
    animation-name: shimmer;
    animation-duration: var(--animation-duration);
    animation-timing-function: ease-out;
    animation-play-state: paused;
  }
  .animation-container div:nth-child(9) {
    /* Fragment 12: Shattered reflection */
    width: 60px;
    height: 60px;
    animation-name: shimmer;
    animation-duration: var(--animation-duration);
    animation-timing-function: ease-out;
    animation-play-state: paused;
  }
</style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span>
    <span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">fade-in</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
