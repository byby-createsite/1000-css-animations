<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } 
    .property       { color: #66D9EF; } 
    .value-number   { color: #AE81FF; } 
    .value-string   { color: #E6DB74; } 
    .value-color    { color: #A6E22E; } 
    .function       { color: #A6E22E; }
    
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    
    /* Fragments of past selves */
    .shatter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
      aspect-ratio: 9/16;
      min-height: 100vh;
      background: transparent;
    }
    
    .shatter::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
      aspect-ratio: 9/16;
      min-height: 100vh;
      background-color: #4F9A4F;
      transform: scale(0.5);
      animation: fade-out 2s ease-out;
    }
    
    /* Loading animation (echoing shadows) */
    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    .loading-element::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
      aspect-ratio: 9/16;
      min-height: 100vh;
      background-color: #FF0000;
      transform: scale(0);
      animation: echo 1s linear infinite;
    }
    
    /* Fragmentation */
    @keyframes fade-out {
      0% { opacity: 1; } 100% { opacity: 0; }
    }
    
    @keyframes echo {
      0% { transform: scale(0); } 
      10% { transform: scale(0.2); } 
      20% { transform: scale(0.3); } 
      40% { transform: scale(1); }
      60% { transform: scale(1); }
      70% { transform: scale(0.7); } 
      80% { transform: scale(0.6); } 
      90% { transform: scale(0.5); } 
      100% { transform: scale(0); }
    }
    
    @keyframes loading-animation {
      0% { transform: scale(1); } 
      60% { transform: scale(1); } 
      80% { opacity: 0; } 
      90% { opacity: 0; transform: scale(0.6); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="shatter"></div>
    <div class="shatter::before"></div>
    <div class="loading-element"></div>
    <div class="loading-element::before"></div>
  </div>
</body>
</html>
