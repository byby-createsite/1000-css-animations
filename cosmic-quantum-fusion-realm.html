<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Quantum Fusion Realm</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 93% 3%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.1) rotate(0deg);
    }
    100% {
      transform: scale(1) rotate(360deg);
    }
  }

  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }

  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes particle-dance {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(80px, 0);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes comet-orbit {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(120px, 0);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes satellite-path {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(100px, 0);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes energy-stream {
    0% {
      stroke-dashoffset: 0;
    }
    100% {
      stroke-dashoffset: -100;
    }
  }

  @keyframes core-pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  .vortex-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(#6A11CB, #8B5CF6);
    clip-path: polygon(50% 0%, 100% 25%, 80% 50%, 100% 75%, 50% 100%, 0% 75%, 20% 50%, 0% 25%);
    animation: vortex-spin 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .spiral-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    animation: spiral-birth 8s cubic-bezier(0.65, 0, 0.35, 1) infinite;
  }

  .orbital-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    animation: galaxy-rotation 12s ease-in-out infinite;
  }

  .particle-field {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .particle {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #FFFFFF;
    animation: particle-dance 4s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .particle:nth-child(1) {
    top: 10%;
    left: 10%;
    animation-delay: 0s;
  }

  .particle:nth-child(2) {
    top: 20%;
    left: 20%;
    animation-delay: -2s;
  }

  .particle:nth-child(3) {
    top: 30%;
    left: 30%;
    animation-delay: -4s;
  }

  .core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: radial-gradient(#FFFFFF, #F8FAFC);
    box-shadow: 0 0 20px #FFFFFF, 0 0 40px #F8FAFC, 0 0 60px #E0F2FE;
    animation: core-pulse 2s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .neural-web {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .connection {
    stroke: #FFFFFF;
    stroke-width: 2;
    animation: energy-stream 4s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .neural-web svg {
    width: 100%;
    height: 100%;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.vortex-container {
  animation: vortex-spin 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
}</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#A855F7" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#1E40AF" />
        <stop offset="50%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#3B82F6" />
      </linearGradient>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#BE185D" />
        <stop offset="50%" stop-color="#DB2777" />
        <stop offset="100%" stop-color="#EC4899" />
      </linearGradient>
    </defs>
  </svg>
  <div class="vortex-container">
    <div class="spiral-layer">
      <svg viewBox="0 0 400 400">
        <path d="M 200 0 L 400 200 L 200 400 L 0 200 Z" stroke="url(#grad1)" stroke-width="2" fill="none" class="connection" />
      </svg>
      <svg viewBox="0 0 400 400">
        <path d="M 200 0 L 400 200 L 200 400 L 0 200 Z" stroke="url(#grad2)" stroke-width="2" fill="none" class="connection" />
      </svg>
    </div>
    <div class="orbital-layer">
      <svg viewBox="0 0 400 400">
        <path d="M 200 0 L 400 200 L 200 400 L 0 200 Z" stroke="url(#grad3)" stroke-width="2" fill="none" class="connection" />
      </svg>
    </div>
    <div class="particle-field">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="core"></div>
    <div class="neural-web">
      <svg viewBox="0 0 400 400">
        <path d="M 200 0 L 400 200 L 200 400 L 0 200 Z" stroke="url(#grad1)" stroke-width="2" fill="none" class="connection" />
        <path d="M 200 0 L 400 200 L 200 400 L 0 200 Z" stroke="url(#grad2)" stroke-width="2" fill="none" class="connection" />
        <path d="M 200 0 L 400 200 L 200 400 L 0 200 Z" stroke="url(#grad3)" stroke-width="2" fill="none" class="connection" />
      </svg>
    </div>
  </div>
        </div>
        </body>
        </html>
