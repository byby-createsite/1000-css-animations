<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Nebula Pulse</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 22% 97%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 0.2;
    }
    50% {
      transform: scale(1.2);
      opacity: 1.0;
    }
    100% {
      transform: scale(1);
      opacity: 0.2;
    }
  }

  @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    50% {
      transform: rotate(180deg) translateX(100px);
    }
    100% {
      transform: rotate(360deg) translateX(0px);
    }
  }

  @keyframes twinkle {
    0% {
      opacity: 0.2;
    }
    50% {
      opacity: 1.0;
    }
    100% {
      opacity: 0.2;
    }
  }

  .nebula {
    position: absolute;
    clip-path: polygon(50% 0%, 100% 25%, 75% 100%, 25% 100%, 0% 25%);
    background: radial-gradient(#6A11CB, #8B5CF6, #A855F7);
    animation: pulse 5s infinite ease-in-out;
  }

  .star {
    position: absolute;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 59%, 79% 100%, 50% 85%, 21% 100%, 32% 59%, 2% 35%, 39% 35%);
    background: linear-gradient(#EC4899, #F472B6);
    animation: twinkle 3s infinite ease;
    filter: blur(3px);
  }

  .planet {
    position: absolute;
    clip-path: circle(50% at 50% 50%);
    background: radial-gradient(#2575FC, #06B6D4, #3B82F6);
    animation: orbit 10s infinite linear;
    transform-origin: 150px 150px;
  }

  .comet {
    position: absolute;
    clip-path: polygon(0% 0%, 0% 100%, 50% 50%, 100% 100%, 100% 0%);
    background: linear-gradient(#F59E0B, #FB923C);
    animation: pulse 5s infinite ease-in-out;
    animation-delay: 2s;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.nebula { clip-path: polygon(50% 0%, 100% 25%, 75% 100%, 25% 100%, 0% 25%); animation: pulse 5s infinite ease-in-out; }</div>
        </div>
        <div class="animation-container">
            <div class="nebula" style="top: 100px; left: 100px; width: 200px; height: 200px;"></div>
  <div class="star" style="top: 50px; left: 250px; width: 100px; height: 100px; z-index: 1;"></div>
  <div class="planet" style="top: 200px; left: 150px; width: 150px; height: 150px;"></div>
  <div class="comet" style="top: 300px; left: 250px; width: 100px; height: 100px; z-index: 2;"></div>
  <div class="nebula" style="top: 150px; left: 300px; width: 250px; height: 250px;"></div>
  <div class="star" style="top: 250px; left: 100px; width: 150px; height: 150px; z-index: 3;"></div>
        </div>
        </body>
        </html>
