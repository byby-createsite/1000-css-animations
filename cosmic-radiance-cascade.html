<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Radiance Cascade</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 98% 6%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    50% {
      transform: rotate(180deg) translateX(100px);
    }
    100% {
      transform: rotate(360deg) translateX(0px);
    }
  }
  @keyframes glow {
    0% {
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #DBEAFE;
    }
    50% {
      box-shadow: 0 0 15px #FFFFFF, 0 0 30px #F0F9FF, 0 0 60px #DBEAFE;
    }
    100% {
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #DBEAFE;
    }
  }
  .particle {
    position: absolute;
    width: 20px;
    height: 20px;
    background: radial-gradient(#FFFFFF, #F0F9FF);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: orbit 5s infinite, glow 3s infinite;
    opacity: 0.8;
    mix-blend-mode: screen;
  }
  .star {
    position: absolute;
    width: 50px;
    height: 50px;
    background: linear-gradient(45deg, #DBEAFE, #93C5FD);
    clip-path: circle(50% at 50% 50%);
    border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
    animation: glow 4s infinite;
    opacity: 0.7;
    box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #DBEAFE;
  }
  .nebula {
    position: absolute;
    width: 100px;
    height: 100px;
    background: conic-gradient(#E5E7EB, #D1D5DB, #BFDBFE);
    clip-path: polygon(0% 50%, 100% 0%, 100% 100%, 0% 100%);
    animation: orbit 6s infinite;
    opacity: 0.6;
    filter: blur(5px);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.particle {
  animation: orbit 5s infinite, glow 3s infinite;
}</div>
        </div>
        <div class="animation-container">
            <div class="star" style="top: 10%; left: 20%;"></div>
  <div class="nebula" style="top: 30%; left: 50%;"></div>
  <div class="particle" style="top: 50%; left: 10%;"></div>
  <div class="star" style="top: 70%; left: 40%;"></div>
  <div class="nebula" style="top: 20%; left: 80%;"></div>
  <div class="particle" style="top: 40%; left: 60%;"></div>
  <div class="star" style="top: 10%; left: 60%;"></div>
  <div class="nebula" style="top: 80%; left: 20%;"></div>
  <div class="particle" style="top: 20%; left: 40%;"></div>
  <div class="star" style="top: 50%; left: 80%;"></div>
  <div class="nebula" style="top: 60%; left: 10%;"></div>
  <div class="particle" style="top: 80%; left: 50%;"></div>
  <div class="star" style="top: 40%; left: 20%;"></div>
  <div class="nebula" style="top: 10%; left: 80%;"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#DBEAFE" />
        <stop offset="100%" stop-color="#93C5FD" />
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#F0F9FF" />
      </radialGradient>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#grad1)" />
    <circle cx="50%" cy="50%" r="50" fill="url(#grad2)" />
  </svg>
        </div>
        </body>
        </html>
