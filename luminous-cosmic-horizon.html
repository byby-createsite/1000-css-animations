<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Luminous Cosmic Horizon</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 73% 100%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Create distinct keyframes involving realistic and complex transformation chains */
  @keyframes rotate-scale-translate {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(360deg) scale(2) translate(100px, 100px);
    }
  }

  @keyframes star-glow {
    0% {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(240, 249, 255, 0.5), 0 0 60px rgba(240, 249, 255, 0.4), 0 0 100px rgba(240, 249, 255, 0.2), inset 0 0 15px rgba(255, 255, 255, 0.4);
      filter: brightness(1.3) drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
    }
    100% {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6), 0 0 80px rgba(240, 249, 255, 0.5), 0 0 120px rgba(240, 249, 255, 0.4), 0 0 200px rgba(240, 249, 255, 0.2), inset 0 0 30px rgba(255, 255, 255, 0.4);
      filter: brightness(1.6) drop-shadow(0 0 12px rgba(255, 255, 255, 0.6));
    }
  }

  /* Advanced Visuals */
  .star {
    background-color: #FFFFFF;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    animation: rotate-scale-translate 10s infinite, star-glow 5s infinite;
  }

  .galaxy {
    background-image: radial-gradient(#8B5CF6, #A78BFA, #C4B5FD, #DDD6FE);
    opacity: 0.7;
  }

  .black-hole {
    background-color: #000000;
    border-radius: 50%;
    animation: rotate-scale-translate 15s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { 
  animation: rotate-scale-translate 10s infinite, star-glow 5s infinite; 
}</div>
        </div>
        <div class="animation-container">
            <div class="galaxy">
    <svg width="100%" height="100%">
      <defs>
        <linearGradient id="energy-stream" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#8B5CF6" />
          <stop offset="100%" stop-color="#C4B5FD" />
        </linearGradient>
      </defs>
      <path d="M 100 100 C 150 120, 200 150, 250 100" stroke="url(#energy-stream)" stroke-width="5" fill="none" />
      <path d="M 200 200 C 250 220, 300 250, 350 200" stroke="url(#energy-stream)" stroke-width="5" fill="none" />
    </svg>
    <div class="star"></div>
    <div class="black-hole"></div>
    <div class="star" style="transform: translate(100px, 100px) scale(1.5) rotate(45deg);"></div>
    <div class="star" style="transform: translate(200px, 200px) scale(2) rotate(90deg);"></div>
    <div class="star" style="transform: translate(300px, 300px) scale(2.5) rotate(135deg);"></div>
  </div>
        </div>
        </body>
        </html>
