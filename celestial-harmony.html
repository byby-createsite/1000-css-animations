<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Celestial Harmony</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 38% 61%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Global Styles */
  body, html {
    overflow: hidden;
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }

  /* Create a deep space background */
  .nebula {
    /* Position absolute to create a fixed background */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  /* Create a gradient effect */
  .nebula::before {
    /* Create a pseudo-element to apply gradient styles */
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      linear-gradient(to bottom, #ff00ff, #ffff00);
    z-index: -1;
  }

  /* Create a galaxy-like effect */
  .stardust {
    /* Position absolute to create a floating effect */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #fff;
    box-shadow: 0 0 10px #fff;
    animation: float 2s ease-in-out infinite;
  }

  /* Create a crystal-like effect */
  .crystals {
    /* Position absolute to create a floating effect */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 50px;
    clip-path: polygon(50% 0, 100% 100%, 0% 100%);
    background: #fff;
    box-shadow: 0 0 20px #fff;
    animation: rotate 1s linear infinite;
  }

  /* CSS animation for floating effect */
  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
  }

  /* CSS animation for rotating effect */
  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.stardust {
    animation: float 2s ease-in-out infinite;
  }</div>
        </div>
        <div class="animation-container">
            <div class="nebula">  <!-- Deep space background -->
    <div class="stardust"></div>  <!-- Galaxy-like effect -->
    <div class="crystals"></div>  <!-- Crystal-like effect -->
  </div>
        </div>
        </body>
        </html>
