<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Luminous Cosmic Ascension</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 19% 86%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-ascension {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    50% {
      transform: rotate(180deg) scale(1.2) translate(10px, 10px);
    }
    100% {
      transform: rotate(360deg) scale(1) translate(0, 0);
    }
  }
  @keyframes pulse-energy {
    0% {
      opacity: 0.3;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.3;
    }
  }
  @keyframes move-particle {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(20px, 20px);
    }
    100% {
      transform: translate(0, 0);
    }
  }
  .star {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate-ascension 10s linear infinite, pulse-energy 5s linear infinite;
  }
  .energy-path {
    stroke: #8B5CF6;
    stroke-width: 2;
    fill: none;
    animation: move-particle 10s linear infinite;
  }
  .particle-trail {
    stroke: #3B82F6;
    stroke-width: 1;
    fill: none;
    animation: move-particle 5s linear infinite;
  }
  .spiral-arm {
    stroke: #C4B5FD;
    stroke-width: 3;
    fill: none;
    animation: rotate-ascension 15s linear infinite;
  }
  .neural-line {
    stroke: #6B7280;
    stroke-width: 1;
    fill: none;
    animation: pulse-energy 10s linear infinite;
  }
  .galaxy {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(#000000, #0A0A0A, #1A1A1A, #171717);
  }
  .stellar BLUE {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(#3B82F6, #60A5FA, #93C5FD, #DBEAFE);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate-ascension 15s linear infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { 
  animation: rotate-ascension 10s linear infinite, pulse-energy 5s linear infinite; 
}</div>
        </div>
        <div class="animation-container">
            <div class="galaxy">
    <svg width="100%" height="100%">
      <defs>
        <linearGradient id="galaxy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#000000" />
          <stop offset="100%" stop-color="#171717" />
        </linearGradient>
        <radialGradient id="star-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#E0F2FE" />
        </radialGradient>
      </defs>
      <path class="energy-path" d="M 100 100 C 200 50, 300 150, 400 100" />
      <path class="particle-trail" d="M 100 100 C 150 120, 200 180, 250 150" />
      <path class="spiral-arm" d="M 200 200 C 250 220, 300 280, 350 250" />
      <path class="neural-line" d="M 100 100 L 200 200" />
    </svg>
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 30%; left: 40%;"></div>
    <div class="star" style="top: 50%; left: 60%;"></div>
    <div class="stellar BLUE" style="top: 20%; left: 30%;"></div>
    <div class="stellar BLUE" style="top: 60%; left: 40%;"></div>
    <div class="stellar BLUE" style="top: 40%; left: 50%;"></div>
  </div>
        </div>
        </body>
        </html>
