<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fractured Harmonies in Ephemeral Abyss</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .function       { color: #A6E22E; }

    /* Mapeamento das camadas do sistema nervoso, refletido em uma infinidade de espelhos quebrados */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
      aspect-ratio: 9/16;
      min-height: 100vh;
    }

    .loading-element {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.05);
      perspective: 1000px;
    }

    .loading-element::before,
    .loading-element::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
      transform: translate(-50%, -70%);
      width: 50vw;
      height: 20vw;
      animation: loading-animation 2.5s infinite linear;
      animation-timing-function: steps(2, end);
    }

    .loading-element::before {
      background: linear-gradient(45deg, #f44336, #8bc34a);
      transform: translate(-50%, -90%);
      animation-delay: -0.5s;
    }

    .loading-element::after {
      background: linear-gradient(135deg, #03a9f4, #ff9800);
      transform: translate(-50%, -70%);
      animation-delay: -1s;
    }

    .mirror {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #333;
      background-clip: text;
      color: transparent;
      text-fill-color: transparent;
      text-orientation: mixed;
      font-style: oblique;
      font-size: 60px;
      font-weight: bold;
      animation: mirror-effect 2s infinite ease-out;
    }

    .reflection {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 90vh;
      background-color: #333;
      clip-path: polygon(50% 0%, 100% 0%, 100% 50%, 50% 50%, 0 50%, 0% 0%);
      transform-origin: center;
      transform: scale(1, 1) rotateY(0) rotateX(0);
      animation: reflection-effect 2s infinite ease-out;
    }

    @keyframes loading-animation {
      100% {
        transform: translate(-50%, -70%) rotate(360deg);
      }
    }

    @keyframes mirror-effect {
      100% {
        transform: rotateY(360deg);
      }
    }

    @keyframes reflection-effect {
      0% {
        transform: scale(1, 1) rotateY(0) rotateX(0);
      }
      25% {
        transform: scale(1.1, 1.1) rotateY(180deg) rotateX(0);
      }
      50% {
        transform: scale(1, 1) rotateY(0) rotateX(0);
      }
      75% {
        transform: scale(0.9, 0.9) rotateY(180deg) rotateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">background-color</span>: <span class="value-string">rgba(255, 255, 255, 0.05)</span>;
    <span class="property">perspective</span>: <span class="value-number">1000px</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element">
      <div class="loading-element::before" style="background: linear-gradient(45deg, #f44336, #8bc34a); animation-delay: -0.5s;"></div>
      <div class="loading-element::after" style="background: linear-gradient(135deg, #03a9f4, #ff9800); animation-delay: -1s;"></div>
    </div>
    <div class="mirror">Infinito</div>
    <div class="reflection"></div>
  </div>
</body>
</html>
