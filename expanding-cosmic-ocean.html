<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding Cosmic Ocean</title>
  <style>
  /* The block below must appear exactly at the very top of the &lt;style&gt; block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background:url("/thumb") no-repeat center center; /*here you can alternate the background position only */
    background-color: black;
    background-size: cover; /* never change background size */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  .codigo {
    /* Standardized example inside codigo div */
    position: absolute;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background:url("/gold_snippet") no-repeat center center;
    color: white;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 45px;
    font-weight: bold;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
    text-align: center;
    border-radius: 12px;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    overflow-y: hidden;
    /* Borda de ouro realista */
    border: 6px solid;
    border-image: linear-gradient(
        135deg,
        #D4AF37 0%,
        #F9E79F 15%,
        #B8860B 30%,
        #CFB53B 45%,
        #E6C35C 60%,
        #B8860B 75%,
        #D4AF37 90%,
        #C9A961 100%
    ) 1;
    box-shadow: 
        inset 0 2px 4px rgba(212, 175, 55, 0.3),
        inset 0 -2px 4px rgba(139, 101, 8, 0.4),
        0 4px 12px rgba(184, 134, 11, 0.5),
        0 8px 25px rgba(0, 0, 0, 0.6);
  }
  .animation-container {
    /* The 3D universe scene */
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
    background: transparent;
  }
  .loading-element {
    /* The loading element used for animation validation */
    border-radius: 50%;
    animation: loading-animation 1s linear infinite;
  }
  .loading-element::before {
    content: '';
    position: absolute;
    width: 150px;
    height: 150px;
    background: radial-gradient(#fff, #555);
    box-shadow: 0 0 20px #000;
    animation: pulsate 2s infinite;
  }
  @keyframes loading-animation {
    0% { transform: scale(1); }
    100% { transform: scale(2); }
  }
  @keyframes pulsate {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  .animation-container .galaxy {
    /* Galaxy element definition */
    position: absolute;
    width: 50px;
    height: 50px;
    background: #fff;
    border-radius: 50%;
    transform-style: preserve-3d;
    animation: spin 10s linear infinite;
  }
  .animation-container .galaxy::before {
    /* Galaxy's shadow */
    content: '';
    position: absolute;
    width: 60px;
    height: 60px;
    background: linear-gradient(to bottom, #000, #222);
    border-radius: 50%;
    box-shadow: 0 0 20px #000;
    transform: rotateX(45deg) rotateY(30deg);
    animation: shadow-spin 10s linear infinite;
  }
  .animation-container .galaxy::after {
    /* Galaxy's central bright dot */
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    background: #fff;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spin-dot 10s linear infinite;
  }
  @keyframes shadow-spin {
    0% { transform: rotateX(0deg) rotateY(0deg); }
    100% { transform: rotateX(45deg) rotateY(135deg); }
  }
  @keyframes spin-dot {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .animation-container .stars {
    /* Small stars moving around */
    position: absolute;
    width: 50px;
    height: 50px;
    background: #fff;
    border-radius: 50%;
    top: 0;
    left: 0;
    transform-style: preserve-3d;
    animation: spin-stars 5s linear infinite;
  }
  .animation-container .stars::before {
    /* Star's shadow */
    content: '';
    position: absolute;
    width: 60px;
    height: 60px;
    background: linear-gradient(to bottom, #000, #222);
    border-radius: 50%;
    box-shadow: 0 0 20px #000;
    transform: rotateX(45deg) rotateY(30deg);
    animation: shadow-spin-stars 5s linear infinite;
  }
  .animation-container .stars::after {
    /* Star's central bright dot */
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    background: #fff;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spin-dot-stars 5s linear infinite;
  }
  @keyframes spin-stars {
    0% { transform: rotateX(0deg) rotateY(0deg); }
    100% { transform: rotateX(45deg) rotateY(135deg); }
  }
  @keyframes spin-dot-stars {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .animation-container .star {
    /* Large star element */
    position: absolute;
    width: 100px;
    height: 100px;
    background: #fff;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spin 10s linear infinite;
  }
  .animation-container .star::before {
    /* Star's shadow */
    content: '';
    position: absolute;
    width: 120px;
    height: 120px;
    background: linear-gradient(to bottom, #000, #222);
    border-radius: 50%;
    box-shadow: 0 0 20px #000;
    transform: rotateX(45deg) rotateY(30deg);
    animation: shadow-spin 10s linear infinite;
  }
  /* 
  For each new element that's added to the scene, you'll need to add a new keyframes animation, 
  and update all references to this specific animation. Keep it organized by using the class name as 
  the keyframes animation name, and update the animation properties within a single block.
  */

/*
  Example 1: Galaxy
  */
  .galaxy-spin {
    0% {
      transform: rotateX(0deg) rotateY(0deg);
    }
    100% {
      transform: rotateX(30deg) rotateY(150deg);
    }
  }
/*
  Example 2: Stars
  */
  .stars-spin {
    0% {
      transform: translateX(0%) translateY(0%) scale(1);
    }
    100% {
      transform: translateX(-50%) translateY(50%) scale(1.5);
    }
  }
  </style>
</head>
<body>
  <div class="codigo">
    <div>.loading-element
     {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
     }</div>
  </div>
  <div class="animation-container">
    <!-- Galaxies -->
    <div class="galaxy" style="top: 20px; left: 20px;"></div>
    <div class="galaxy" style="top: 150px; left: 50px;"></div>
    <div class="galaxy" style="top: 80px; left: 220px;"></div>
    <!-- Stars -->
    <div class="stars" style="top: 100px; left: 300px;"></div>
    <div class="stars" style="top: 200px; left: 250px;"></div>
    <div class="stars" style="top: 350px; left: 150px;"></div>
    <!-- Big Star -->
    <div class="star" style="top: 250px; left: 300px;"></div>
  </div>
</body>
</html>
