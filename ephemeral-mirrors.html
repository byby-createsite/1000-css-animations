<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Ephemeral Mirrors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        /* A animação reflete a existência efêmera da identidade */
        @keyframes loading-animation {
          0% { 
            transform: rotate(0deg) scale(1);
            opacity: 1;
          }
          25% { 
            transform: rotate(10deg) scale(0.9);
            opacity: 0.5;
          }
          50% { 
            transform: rotate(-5deg) scale(1.1);
            opacity: 1;
          }
          75% { 
            transform: rotate(0deg) scale(1);
            opacity: 0.9;
          }
          100% { 
            transform: rotate(0deg) scale(1);
            opacity: 1;
          }
        }

        .loading-element {
          aspect-ratio: 9/16;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background-color: rgba(0, 0, 0, 0.7);
          animation: loading-animation 1s linear infinite;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .loading-element::after {
          /* O espelho se quebra, refletindo a complexidade da identidade */
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background-color: rgba(255, 255, 255, 0.2);
          animation: loading-mirrors 2s linear infinite;
        }

        .loading-element::before {
          /* A identidade se fragmenta, mas a essência permanece */
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background-color: rgba(255, 255, 255, 0.5);
          animation: loading-kaleidoscope 3s linear infinite;
        }

        .muito-pra-frente {
          aspect-ratio: 9/16;
          width: 200px;
          height: 200px;
          border-radius: 50%;
          background-color: rgba(255, 255, 255, 0.7);
          animation: loading-fog 5s linear infinite;
          position: absolute;
          top: -100px;
          left: 150px;
        }

        @keyframes loading-mirrors {
          0% { 
            transform: rotate(0deg) scale(1);
            opacity: 1;
          }
          50% { 
            transform: rotate(10deg) scale(1.2);
            opacity: 0.9;
          }
          100% { 
            transform: rotate(0deg) scale(1);
            opacity: 1;
          }
        }

        @keyframes loading-kaleidoscope {
          0% { 
            transform: rotate(0deg) scale(1);
            opacity: 1;
          }
          75% { 
            transform: rotate(20deg) scale(1.5);
            opacity: 0.8;
          }
          100% { 
            transform: rotate(0deg) scale(1);
            opacity: 1;
          }
        }

        @keyframes loading-fog {
          0% { 
            transform: rotate(0deg) scale(1);
            opacity: 1;
          }
          25% { 
            transform: rotate(5deg) scale(0.9);
            opacity: 0.5;
          }
          50% { 
            transform: rotate(-5deg) scale(1.1);
            opacity: 1;
          }
          75% { 
            transform: rotate(10deg) scale(0.9);
            opacity: 0.5;
          }
          100% { 
            transform: rotate(0deg) scale(1);
            opacity: 1;
          }
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">aspect-ratio</span>: <span class="value-string">'9/16'</span>;
        <span class="property">width</span>: <span class="value-number">100px</span>;
        <span class="property">height</span>: <span class="value-number">100px</span>;
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">background-color</span>: <span class="value-string">rgba(0, 0, 0, 0.7)</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="property">display</span>: <span class="value-string">flex</span>;
        <span class="property">justify-content</span>: <span class="value-string">center</span>;
        <span class="property">align-items</span>: <span class="value-string">center</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="loading-element"></div>
        <div class="loading-element::after"></div>
        <div class="loading-element::before"></div>
        <div class="muito-pra-frente"></div>
    </div>
</body>
</html>
