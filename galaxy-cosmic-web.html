<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>GALAXY COSMIC WEB</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 30% 52%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  50% {
    transform: rotate(180deg) translateX(100px);
  }
  100% {
    transform: rotate(360deg) translateX(0px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.2;
  }
  100% {
    opacity: 1;
  }
}

.galaxy {
  position: absolute;
  clip-path: polygon(50% 0%, 63% 25%, 100% 25%, 75% 50%, 100% 75%, 63% 75%, 50% 100%, 37% 75%, 0% 75%, 25% 50%, 0% 25%, 37% 25%);
  background: radial-gradient(#6A11CB, #8B5CF6);
  width: 200px;
  height: 200px;
  animation: pulse 5s infinite;
  z-index: 1;
}

.cosmic-web {
  position: absolute;
  clip-path: polygon(20% 0%, 50% 20%, 80% 0%, 100% 20%, 80% 40%, 50% 60%, 20% 40%, 0% 60%, 0% 20%);
  background: linear-gradient(#2575FC, #3B82F6);
  width: 300px;
  height: 200px;
  animation: orbit 8s infinite;
  z-index: 2;
}

.star {
  position: absolute;
  clip-path: polygon(50% 0%, 63% 25%, 100% 25%, 75% 50%, 100% 75%, 63% 75%, 50% 100%, 37% 75%, 0% 75%, 25% 50%, 0% 25%, 37% 25%);
  background: radial-gradient(#F472B6, #EC4899);
  width: 50px;
  height: 50px;
  animation: twinkle 3s infinite;
  z-index: 3;
}

.nebula {
  position: absolute;
  clip-path: polygon(30% 0%, 60% 20%, 90% 0%, 100% 30%, 90% 60%, 60% 80%, 30% 60%, 0% 80%, 0% 30%);
  background: linear-gradient(#A855F7, #06B6D4);
  width: 250px;
  height: 200px;
  animation: pulse 6s infinite;
  z-index: 4;
}

.comet {
  position: absolute;
  clip-path: polygon(40% 0%, 70% 20%, 100% 0%, 80% 40%, 60% 60%, 40% 40%, 20% 60%, 0% 40%, 20% 20%);
  background: radial-gradient(#FB923C, #F59E0B);
  width: 100px;
  height: 100px;
  animation: orbit 9s infinite;
  z-index: 5;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy { clip-path: polygon(50% 0%, 63% 25%, 100% 25%, 75% 50%, 100% 75%, 63% 75%, 50% 100%, 37% 75%, 0% 75%, 25% 50%, 0% 25%, 37% 25%); background: radial-gradient(#6A11CB, #8B5CF6); }</div>
        </div>
        <div class="animation-container">
            <div class="galaxy" style="top: 100px; left: 100px; animation-delay: 0.5s;"></div>
<div class="cosmic-web" style="top: 200px; left: 200px; animation-delay: 1s;"></div>
<div class="star" style="top: 50px; left: 300px; animation-delay: 0.2s;"></div>
<div class="nebula" style="top: 300px; left: 100px; animation-delay: 0.8s;"></div>
<div class="comet" style="top: 400px; left: 250px; animation-delay: 1.2s;"></div>
<div class="galaxy" style="top: 500px; left: 50px; animation-delay: 0.3s;"></div>
<div class="cosmic-web" style="top: 600px; left: 350px; animation-delay: 1.5s;"></div>
<div class="star" style="top: 700px; left: 150px; animation-delay: 0.1s;"></div>
<div class="nebula" style="top: 800px; left: 300px; animation-delay: 0.6s;"></div>
<div class="comet" style="top: 900px; left: 400px; animation-delay: 1.8s;"></div>
        </div>
        </body>
        </html>
