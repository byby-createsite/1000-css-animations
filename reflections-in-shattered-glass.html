<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector     { color: #F92672; } .property     { color: #66D9EF; } .value-number { color: #AE81FF; } .value-string { color: #E6DB74; } .value-color  { color: #A6E22E; } .function     { color: #A6E22E; }

    /* The CSS snippet below must implement an effect of multiple
    overlapping fragments of shattered glass with a distinct
    aesthetic and replay value */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
      aspect-ratio: 9/16;
      min-height: 100vh;
    }

    .loading-element {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center;
      transform: translate(-50%, -50%);
      animation: loading-animation 1s linear infinite;
      border-radius: 10px;
      width: 50px;
      height: 50px;
      background-image: linear-gradient(to bottom, #ffffff, #ffffff);
      background-size: 100% 0;
      animation-fill-mode: forwards;
    }
    @keyframes loading-animation {
      0% { background-size: 100% 0; }
      50% { background-size: 100% 100%; }
      100% { background-size: 100% 100%; }
    }

    .fragment {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #cccccc;
      border-radius: 5px;
      animation: fragment-animation 1s linear infinite;
      transform-origin: center;
    }
    @keyframes fragment-animation {
      0% { transform: scale(0); }
      50% { transform: scale(0.5); }
      100% { transform: scale(1); }
    }

    .overlap {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #cccccc;
      border-radius: 5px;
      animation: overlap-animation 1s linear infinite;
      transform-origin: center;
      z-index: 5;
    }
    @keyframes overlap-animation {
      0% { transform: scale(0); }
      50% { transform: scale(0.5); }
      100% { transform: scale(1); }
    }

    .fragment-1 {
      background-color: #cccccc;
      left: 40%;
      top: 20%;
    }
    .fragment-2 {
      background-color: #cccccc;
      left: 30%;
      top: 30%;
    }
    .fragment-3 {
      background-color: #cccccc;
      left: 60%;
      top: 20%;
    }
    .overlap-1 {
      left: 45%;
      top: 22%;
    }
    .overlap-2 {
      left: 50%;
      top: 35%;
    }

  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-string">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="fragment fragment-1"></div>
    <div class="overlap overlap-1"></div>
    <div class="fragment fragment-2"></div>
    <div class="overlap overlap-2"></div>
    <div class="fragment fragment-3"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
  </div>
</body>
</html>
