<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Horizon Genesis</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 95% 78%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes gravitational-waltz {
    0% {
      transform: scale(0.5) rotate(0deg);
    }
    50% {
      transform: scale(1.2) rotate(180deg);
    }
    100% {
      transform: scale(0.5) rotate(360deg);
    }
  }

  @keyframes quantum-resonance {
    0% {
      opacity: 0.2;
    }
    50% {
      opacity: 0.8;
    }
    100% {
      opacity: 0.2;
    }
  }

  .cosmic-element {
    position: absolute;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    background: radial-gradient(rgba(255, 255, 255, 0.5), rgba(0, 0, 0, 0.2));
    box-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 40px #FFFFFF;
    animation: gravitational-waltz 10s infinite, quantum-resonance 5s infinite;
    opacity: 0.5;
  }

  .star-glow {
    box-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 40px #FFFFFF, 0 0 60px #FFFFFF, inset 0 0 10px rgba(255, 255, 255, 0.3);
  }

  .nebula {
    background: linear-gradient(to right, #DBEAFE, #BFDBFE);
  }

  .galaxy {
    background: conic-gradient(from 0deg, #F0F9FF, #93C5FD, #60A5FA);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.cosmic-element {
    opacity: 0.5;
  }</div>
        </div>
        <div class="animation-container">
            <div class="cosmic-element star-glow" style="top: 10%; left: 10%; width: 100px; height: 100px;"></div>
  <div class="cosmic-element nebula" style="top: 20%; left: 30%; width: 150px; height: 150px; animation-delay: 2s;"></div>
  <div class="cosmic-element galaxy" style="top: 30%; left: 50%; width: 200px; height: 200px; animation-delay: 4s;"></div>
  <div class="cosmic-element star-glow" style="top: 40%; left: 60%; width: 120px; height: 120px; animation-delay: 6s;"></div>
  <div class="cosmic-element nebula" style="top: 50%; left: 40%; width: 180px; height: 180px; animation-delay: 8s;"></div>
  <div class="cosmic-element galaxy" style="top: 60%; left: 20%; width: 220px; height: 220px; animation-delay: 10s;"></div>
  <div class="cosmic-element star-glow" style="top: 70%; left: 50%; width: 100px; height: 100px; animation-delay: 12s;"></div>
  <div class="cosmic-element nebula" style="top: 80%; left: 60%; width: 150px; height: 150px; animation-delay: 14s;"></div>
  <div class="cosmic-element galaxy" style="top: 90%; left: 30%; width: 200px; height: 200px; animation-delay: 16s;"></div>
  <div class="cosmic-element star-glow" style="top: 10%; left: 70%; width: 120px; height: 120px; animation-delay: 18s;"></div>
  <div class="cosmic-element nebula" style="top: 20%; left: 80%; width: 180px; height: 180px; animation-delay: 20s;"></div>
  <div class="cosmic-element galaxy" style="top: 30%; left: 90%; width: 220px; height: 220px; animation-delay: 22s;"></div>
  <div class="cosmic-element star-glow" style="top: 40%; left: 10%; width: 100px; height: 100px; animation-delay: 24s;"></div>
  <div class="cosmic-element nebula" style="top: 50%; left: 20%; width: 150px; height: 150px; animation-delay: 26s;"></div>
  <div class="cosmic-element galaxy" style="top: 60%; left: 40%; width: 200px; height: 200px; animation-delay: 28s;"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="nebula-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#DBEAFE" />
        <stop offset="100%" stop-color="#BFDBFE" />
      </linearGradient>
      <radialGradient id="star-glow-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#FFFFFF" />
      </radialGradient>
    </defs>
  </svg>
        </div>
        </body>
        </html>
