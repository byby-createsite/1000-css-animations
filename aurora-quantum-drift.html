<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Aurora Quantum Drift</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 29% 51%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes drift {
    0% {
      transform: translate(0, 0) rotate(0deg) scale(1);
    }
    50% {
      transform: translate(50px, 100px) rotate(180deg) scale(1.5);
    }
    100% {
      transform: translate(0, 0) rotate(360deg) scale(1);
    }
  }
  @keyframes pulse {
    0% {
      opacity: 0.1;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.1;
    }
  }
  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  .star {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #FFFFFF;
    border-radius: 50%;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: pulse 2s infinite;
  }
  .star1 {
    top: 50px;
    left: 100px;
    animation: drift 5s infinite;
  }
  .star2 {
    top: 200px;
    left: 50px;
    animation: rotate 3s infinite;
  }
  .star3 {
    top: 100px;
    left: 200px;
    animation: drift 7s infinite;
  }
  .energy-stream {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #FFFFFF, #000000);
    clip-path: circle(50% at 50% 50%);
    animation: rotate 10s infinite;
  }
  .particle-trail {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, #FFFFFF, #000000);
    border-radius: 50%;
    animation: pulse 1s infinite;
  }
  .spiral-arm {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: conic-gradient(#FFFFFF, #000000);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: rotate 15s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { 
  animation: pulse 2s infinite; 
}</div>
        </div>
        <div class="animation-container">
            <div class="star star1"></div>
  <div class="star star2"></div>
  <div class="star star3"></div>
  <div class="energy-stream"></div>
  <div class="particle-trail"></div>
  <div class="spiral-arm"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#000000" />
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#000000" />
      </radialGradient>
      <conicGradient id="grad3" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#000000" />
      </conicGradient>
    </defs>
    <path d="M 100 100 C 200 100 200 300 300 300" fill="none" stroke="url(#grad1)" stroke-width="10" />
    <path d="M 200 200 C 300 200 300 400 400 400" fill="none" stroke="url(#grad2)" stroke-width="10" />
    <path d="M 300 300 C 400 300 400 500 500 500" fill="none" stroke="url(#grad3)" stroke-width="10" />
  </svg>
        </div>
        </body>
        </html>
