<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Aurora Wave</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 29% 56%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    50% {
      transform: rotate(180deg) translateX(100px);
    }
    100% {
      transform: rotate(360deg) translateX(0px);
    }
  }
  @keyframes twinkle {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0.2;
    }
    100% {
      opacity: 1;
    }
  }
  .cosmic-aurora {
    position: absolute;
    clip-path: polygon(50% 0%, 63% 30%, 100% 50%, 63% 70%, 50% 100%, 37% 70%, 0% 50%, 37% 30%);
    background: radial-gradient(#6A11CB, #8B5CF6, #A855F7);
    animation: pulse 5s infinite ease-in-out;
    z-index: 1;
  }
  .galaxy-wave {
    position: absolute;
    clip-path: polygon(20% 0%, 50% 20%, 80% 0%, 100% 30%, 80% 60%, 50% 80%, 20% 60%, 0% 30%);
    background: linear-gradient(to right, #2575FC, #06B6D4, #3B82F6);
    animation: orbit 8s infinite linear;
    z-index: 2;
  }
  .star {
    position: absolute;
    clip-path: circle(50% at 50% 50%);
    background: #EC4899;
    animation: twinkle 3s infinite ease;
    z-index: 3;
  }
  .nebula {
    position: absolute;
    clip-path: polygon(30% 0%, 60% 30%, 90% 0%, 60% 60%, 30% 90%, 0% 60%, 10% 30%);
    background: radial-gradient(#F59E0B, #FB923C, #F472B6);
    animation: pulse 6s infinite ease-in-out;
    filter: blur(5px);
    z-index: 4;
  }
  .comet {
    position: absolute;
    clip-path: polygon(40% 0%, 70% 40%, 100% 20%, 70% 60%, 40% 100%, 10% 60%, 0% 20%);
    background: linear-gradient(to right, #06B6D4, #22D3EE, #3B82F6);
    animation: orbit 9s infinite linear;
    transform-origin: center;
    z-index: 5;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.cosmic-aurora { clip-path: polygon(50% 0%, 63% 30%, 100% 50%, 63% 70%, 50% 100%, 37% 70%, 0% 50%, 37% 30%); background: radial-gradient(#6A11CB, #8B5CF6, #A855F7); }</div>
        </div>
        <div class="animation-container">
            <div class="cosmic-aurora" style="top: 10%; left: 10%; width: 100px; height: 100px; animation-delay: 0s;"></div>
  <div class="galaxy-wave" style="top: 20%; left: 30%; width: 150px; height: 150px; animation-delay: 1s;"></div>
  <div class="star" style="top: 50%; left: 50%; width: 20px; height: 20px; animation-delay: 2s;"></div>
  <div class="nebula" style="top: 30%; left: 60%; width: 80px; height: 80px; animation-delay: 3s;"></div>
  <div class="comet" style="top: 40%; left: 40%; width: 120px; height: 120px; animation-delay: 4s;"></div>
  <div class="cosmic-aurora" style="top: 60%; left: 20%; width: 100px; height: 100px; animation-delay: 5s;"></div>
  <div class="galaxy-wave" style="top: 80%; left: 50%; width: 150px; height: 150px; animation-delay: 6s;"></div>
  <div class="star" style="top: 10%; left: 70%; width: 20px; height: 20px; animation-delay: 7s;"></div>
  <div class="nebula" style="top: 50%; left: 10%; width: 80px; height: 80px; animation-delay: 8s;"></div>
  <div class="comet" style="top: 20%; left: 80%; width: 120px; height: 120px; animation-delay: 9s;"></div>
        </div>
        </body>
        </html>
