<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Expanding Harmony</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 17% 82%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* 
   * Style: 
   *   Blend of neon lights and cosmic textures.
   *   Infinite motion through clip-path rotation, scale animation, and texture transformation.
  */
  .animation-1 {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100vw;
    height: 100vh;
    background-image: linear-gradient(90deg, #ff0066, #6f30c1, #c1a1ff);
    background-size: 1000% 100vh;
    animation: infinite-motion 5s;
  }
  
  .animation-2 {
    position: absolute;
    bottom: 0;
    right: 0;
    transform: rotate(-45deg);
    width: 50vw;
    height: 50vh;
    background-image: radial-gradient(#ff9900, #ff6600);
    background-size: 200% 200%;
    animation: scale-in-out 5s;
  }
  
  /* Animation for stars creation */ 
  .star {
    position: absolute;
    width: 10px;
    height: 10px;
    background-image: linear-gradient(0deg, #ff9f00, #c3a3ff);
    background-size: 200%;
    clip-path: polygon(50% 0%, 100% 100%, 50% 100%);
    transform: rotate(-45deg);
    animation: stars-motion 2s;
  }
  
  /* 
   * Keyframes animation for infinite motion
   *   Transforms the animation-1, animation-2 and star elements.
  */
  @keyframes infinite-motion {
    0% {
      background-position: 0 0;
      transform: translateX(-25%) rotate(0deg);
    }
    100% {
      background-position: 100% 0;
      transform: translateX(25%) rotate(1turn);
    }
  }
  
  @keyframes scale-in-out {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
  
  @keyframes stars-motion {
    0% {
      opacity: 0;
      transform: translateY(-50%) scale(0);
    }
    100% {
      opacity: 2;
      transform: translateY(50%) scale(1);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>/* Clip-path for circle creation */
  .circle {clip-path: circle(50% at 50% 50%);}</div>
        </div>
        <div class="animation-container">
            <div class="animation-1"></div>
  <div class="animation-2"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
        </div>
        </body>
        </html>
