<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galaxy Harmony Dance</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: -16% 94%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Define the size and background of the animation */
  
  /* Clip-path geometries will be used for the galaxies, 
    we'll use a combination of polygon and circle shapes */
  .galaxy {
    /* Set the initial size of the galaxies */
    width: 100px;
    height: 100px;
    /* Set the background texture for the galaxies */
    background: #03055B;
    /* Define the clip-path shape for the galaxy */
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    /* Set the initial position of the galaxies */
    position: absolute;
  }

  /* Define the color and size of the stars */
  
  .star {
    /* Set the initial size of the stars */
    width: 10px;
    height: 10px;
    /* Set the background color of the stars */
    background: #FFF;
    /* Set the border radius for the stars */
    border-radius: 50%;
    /* Define the animation for the stars */
	 animation: twinkle 2s infinite, orbit 10s infinite;
  }

  /* Define the animation for the stars */
  
  @keyframes twinkle {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.5);
      opacity: 0.5;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
  @keyframes orbit {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(50px, 0);
    }
  }

  /* Define the animation for the galaxies */
  
  @keyframes galaxy-orbit {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(-250px, 250px);
    }
  }
  @keyframes galaxy-size {
    0% {
      width: 100px;
      height: 100px;
    }
    50% {
      width: 150px;
      height: 150px;
    }
    100% {
      width: 100px;
      height: 100px;
    }
  }
 
  /* Define the animation for the galaxies colliding */
  
  .collision {
    animation: galaxy-orbit 10s infinite, galaxy-size 10s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>/* Clip-path geometry for the galaxy */
  clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);</div>
        </div>
        <div class="animation-container">
            <!-- Create the galaxies -->
  <div class="galaxy collision">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>
  <div class="galaxy collision" style="left: 250px; top: 50px;">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>

  <!-- Create the background stars -->
  <div class="star" style="left: 100px; top: 100px;"></div>
  <div class="star" style="left: 150px; top: 120px;"></div>
  <div class="star" style="left: 120px; top: 150px;"></div>
        </div>
        </body>
        </html>
