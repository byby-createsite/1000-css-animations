<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Dance of Galaxy Collision</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 22% 32%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* 
   * Set up the container for the animation.
   * We'll use a deep space background image to create a sense of depth.
   */
  .galaxy-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    background-image: linear-gradient(
      to bottom right,
      rgba(0, 0, 0, 0.1),
      rgba(0, 0, 0, 0.2)
    ),
      url('https://example.com/space-background.png');
    background-size: 100% 100%;
    background-position: center;
  }

  /* 
   * Create the galaxies, which will be represented by circles with different colors and sizes.
   * We'll use CSS variables to make the colors and sizes more flexible.
   */
  .galaxy {
    position: absolute;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    animation: rotate 10s linear infinite;
  }

  /* 
   * Create the crystal-like shards that will appear to float inside the galaxies.
   * We'll use clip-path to create the shard shape and animate the scale.
   */
  .shard {
    position: absolute;
    clip-path: polygon(
      50% 0,
      100% 50%,
      50% 100%,
      0 50%
    );
    background-color: #fff;
    opacity: 0.5;
    animation: scale 5s linear infinite;
  }

  /* 
   * Animate the galaxies' rotation and size changes.
   * We'll also animate the shard scale to create a sense of movement.
   */
  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes scale {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.2);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy-container {
  background-image: linear-gradient(
    to bottom right,
    rgba(0, 0, 0, 0.1),
    rgba(0, 0, 0, 0.2)
  ),
    url('https://example.com/space-background.png'); 
}</div>
        </div>
        <div class="animation-container">
            <div class="galaxy-container">
    <div class="galaxy" style="left: 20%; top: 20%; width: 100px; height: 100px; background-color: rgba(255, 255, 255, 0.5);"></div>
    <div class="galaxy" style="left: 40%; top: 50%; width: 150px; height: 150px; background-color: rgba(0, 0, 255, 0.5);"></div>
    <div class="galaxy" style="left: 70%; top: 20%; width: 200px; height: 200px; background-color: rgba(255, 0, 0, 0.5);"></div>
    <div class="shard" style="left: 25%; top: 45%; width: 30px; height: 50px;"></div>
    <div class="shard" style="left: 55%; top: 70%; width: 50px; height: 70px;"></div>
    <div class="shard" style="left: 80%; top: 30%; width: 30px; height: 40px;"></div>
  </div>
        </div>
        </body>
        </html>
