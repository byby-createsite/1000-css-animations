<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    @keyframes shattered-glass {
      0% { transform: scale(1, 1); }
      50% { transform: scale(1.1, 1.1); opacity: 0.5; }
      100% { transform: scale(1, 1); }
    }

    @keyframes echo {
      0% { margin-top: -10px; }
      100% { margin-top: 10px; }
    }

    @keyframes fragments {
      0% { transform: rotate(45deg) translateX(50px); opacity: 1; }
      50% { transform: rotate(45deg); opacity: 0; }
      100% { transform: rotate(45deg) translateX(50px); opacity: 1; }
    }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;

      /* Mirrored shards */
      & > .fragments {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 50px;
      }
      &:has(.fragments) .echo {
        top: 50%;
      }

      /* Fragments animation */
      .fragments > * {
        position: relative;
        width: 30px;
        height: 30px;
        background: silver;
        animation: fragments 1.5s ease-out infinite;
        transform-origin: center;
        margin-top: -45px;
      }
      .fragments > *:nth-child(even) {
        animation-delay: 0.3s;
      }
      .fragments > *:nth-child(3) {
        transform: rotate(45deg);
      }

      /* Mirrored reflections */
      .echo {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        animation: echo 2s ease-out infinite;
        transform: rotate(-45deg);
      }
      @supports (backdrop-filter: blur(5px)) {
        .echo {
          backdrop-filter: blur(5px);
          opacity: 0.8;
        }
      }
    }


    .animation-container:is(.loading) {
      /* Shattered glass effect */
      & > .shattered-glass {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: gray;
        animation: shattered-glass 1.5s ease-out infinite;
        transform-origin: center;
      }
    }

    <div class="codigo">
       <span class="selector">.animation-container</span><span class="brace">{</span>
       <span class="property">aspect-ratio</span>: <span class="value-number">9/16</span>;
       <span class="property">min-height</span>: <span class="value-number">100vh</span>;
       <span class="property">animation</span>: <span class="function">broken-identity</span> <span class="value-string">1.5s</span> <span class="value-string">ease-out</span> <span class="value-string">infinite</span>;
       <span class="brace">}</span>
    </div>

    <div class="animation-container" class="loading">
      <!-- animated scene -->
      <div class="fragments">
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
      </div>
      <div class="echo"></div>
      <div class="fragments">
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
      </div>
      <div class="fragments">
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
        <div class="shattered-glass"></div>
      </div>
    </div>
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container"></div>
</body>
</html>
