<!DOCTYPE html>
<html lang="pt-BR">
<head>
<style>

    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
   }
   body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
   }
   .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
   }
   .selector       { color: #F92672; } 
   .property       { color: #66D9EF; } 
   .value-number   { color: #AE81FF; } 
   .value-string   { color: #E6DB74; } 
   .value-color    { color: #A6E22E; } 
   .function       { color: #A6E22E; }
   .loading-element {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ff0000;
      animation: loading-animation 1s linear infinite;
   }
   @keyframes loading-animation {
      0% { transform: scale(1); }
      50% { transform: scale(0.8); }
      100% { transform: scale(1); }
   }
   /* Animation Container */
   .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
   }
   @keyframes collapse {
      0% { transform: scale(1); }
      100% { transform: scale(0); }
   }
   .circle1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      width: 10px;
      height: 10px;
      background-color: #ff0000;
      animation: collapse 2s linear;
   }
   @keyframes expand {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
   }
   .circle2 {
      position: absolute;
      top: 30%;
      left: 30%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      width: 10px;
      height: 10px;
      background-color: #00ff00;
      animation: expand 3s ease-out;
   }
   @keyframes shift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, 30px); }
   }
   .circle3 {
      position: absolute;
      top: 70%;
      left: 70%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      width: 10px;
      height: 10px;
      background-color: #0000ff;
      animation: shift 4s ease-out 1s;
   }
   @keyframes hue-shift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
   }
   .circle4 {
      position: absolute;
      top: 40%;
      left: 40%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      width: 10px;
      height: 10px;
      background-color: #ffff00;
      animation: hue-shift 2s linear alternate-reverse infinite;
   }
   @keyframes delay {
      0% { opacity: 0; }
      100% { opacity: 1; }
   }
   .circle5 {
      position: absolute;
      top: 60%;
      left: 60%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      width: 5px;
      height: 5px;
      background-color: #ff00ff;
      animation: delay 2s linear 2s;
   }

   </style>
</head>
<body>
<div class="codigo">
 <span class="selector">.loading-element</span><span class="brace">{</span>
 <span class="property">border-radius</span>: <span class="value-number">50%</span>;
 <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
 <span class="brace">}</span>
</div>
<div class="animation-container">
  <div class="circle1"></div>
  <div class="circle2"></div>
  <div class="circle3"></div>
  <div class="circle4"></div>
  <div class="circle5"></div>
</div>
</body>
</html>
