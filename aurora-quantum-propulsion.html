<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Aurora Quantum Propulsion</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 15% 39%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit1 {
  0% { transform: rotate(0deg) translateX(0px) rotate(0deg); }
  100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
}
@keyframes orbit2 {
  0% { transform: rotate(0deg) translateY(0px) rotate(0deg); }
  100% { transform: rotate(360deg) translateY(150px) rotate(-360deg); }
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
@keyframes glow {
  0% { opacity: 0.5; }
  50% { opacity: 1; }
  100% { opacity: 0.5; }
}
@keyframes flow {
  0% { transform: translateX(0px); }
  100% { transform: translateX(100px); }
}
.container {
  width: 100vw;
  height: 100vh;
  perspective: 1000px;
  perspective-origin: center;
}
.element1 {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
  clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  animation: orbit1 8s cubic-bezier(0.42, 0, 0.58, 1) infinite, pulse 2s infinite;
  box-shadow: 
    0 0 10px rgba(255,255,255,0.8),
    0 0 20px rgba(255,255,255,0.6),
    0 0 40px rgba(240,249,255,0.5),
    0 0 60px rgba(240,249,255,0.4),
    0 0 100px rgba(240,249,255,0.2),
    inset 0 0 15px rgba(255,255,255,0.4);
  filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
}
.element2 {
  position: absolute;
  top: 20%;
  left: 30%;
  transform: translate(-50%, -50%);
  width: 150px;
  height: 150px;
  background: linear-gradient(45deg, #8B5CF6, #A78BFA, #C4B5FD);
  clip-path: polygon(20% 0%, 80% 0%, 100% 50%, 80% 100%, 20% 100%, 0% 50%);
  animation: orbit2 10s cubic-bezier(0.42, 0, 0.58, 1) infinite, spin 4s infinite;
}
.element3 {
  position: absolute;
  top: 80%;
  left: 60%;
  transform: translate(-50%, -50%);
  width: 50px;
  height: 50px;
  background: conic-gradient(#3B82F6, #60A5FA, #93C5FD);
  clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  animation: flow 6s cubic-bezier(0.42, 0, 0.58, 1) infinite, glow 3s infinite;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.element1 { animation: orbit1 8s cubic-bezier(0.42, 0, 0.58, 1) infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="container">
  <div class="element1"></div>
  <div class="element2"></div>
  <div class="element3"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
        <stop offset="100%" stop-color="#F0F9FF" stop-opacity="1" />
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#8B5CF6" stop-opacity="1" />
        <stop offset="100%" stop-color="#A78BFA" stop-opacity="1" />
      </radialGradient>
    </defs>
    <path d="M100,100 C150,100 200,150 200,200" fill="none" stroke="url(#grad1)" stroke-width="10" />
    <path d="M200,200 C250,200 300,250 300,300" fill="none" stroke="url(#grad2)" stroke-width="10" />
    <path d="M300,300 C350,300 400,350 400,400" fill="none" stroke="#3B82F6" stroke-width="10" />
    <path d="M400,400 C450,400 500,450 500,500" fill="none" stroke="#60A5FA" stroke-width="10" />
  </svg>
</div>
        </div>
        </body>
        </html>
