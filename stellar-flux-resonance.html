<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Flux Resonance</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 11% 26%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-cloud {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    50% {
      transform: rotate(180deg) scale(1.2) translate(20px, 20px);
    }
    100% {
      transform: rotate(360deg) scale(1) translate(0, 0);
    }
  }

  @keyframes pulse-star {
    0% {
      transform: scale(1);
      opacity: 0.5;
    }
    50% {
      transform: scale(1.2);
      opacity: 1;
    }
    100% {
      transform: scale(1);
      opacity: 0.5;
    }
  }

  @keyframes orbit-planet {
    0% {
      transform: rotate(0deg) translateX(100px);
    }
    100% {
      transform: rotate(360deg) translateX(100px);
    }
  }

  @keyframes wave-energy {
    0% {
      transform: translateX(0);
    }
    50% {
      transform: translateX(20px);
    }
    100% {
      transform: translateX(0);
    }
  }

  .cloud {
    width: 100px;
    height: 100px;
    background: radial-gradient(#FFFFFF, #F0F9FF);
    border-radius: 50%;
    animation: rotate-cloud 10s infinite;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }

  .star {
    width: 50px;
    height: 50px;
    background: radial-gradient(#FFFFFF, #E0F2FE);
    border-radius: 50%;
    animation: pulse-star 5s infinite;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }

  .planet {
    width: 50px;
    height: 50px;
    background: radial-gradient(#8B5CF6, #A78BFA);
    border-radius: 50%;
    animation: orbit-planet 10s infinite;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }

  .energy {
    width: 100px;
    height: 100px;
    background: linear-gradient(90deg, #3B82F6, #60A5FA);
    animation: wave-energy 5s infinite;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.cloud {
  animation: rotate-cloud 10s infinite;
}</div>
        </div>
        <div class="animation-container">
            <div class="scene">
    <div class="cloud"></div>
    <div class="star"></div>
    <div class="planet"></div>
    <div class="energy"></div>
    <svg width="100%" height="100%" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#3B82F6" />
          <stop offset="100%" stop-color="#60A5FA" />
        </linearGradient>
        <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#F0F9FF" />
        </radialGradient>
      </defs>
      <path d="M 10 10 C 20 20, 40 20, 50 10" stroke="url(#grad1)" stroke-width="2" fill="none" />
      <path d="M 50 50 C 60 60, 80 60, 90 50" stroke="url(#grad1)" stroke-width="2" fill="none" />
      <circle cx="50" cy="50" r="20" fill="url(#grad2)" />
    </svg>
  </div>
        </div>
        </body>
        </html>
