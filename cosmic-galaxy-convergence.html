<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galaxy Convergence</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 78% 26%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Define animation logic */
.galaxy-rotate {
  animation-name: galaxy-rotation;
  animation-duration: 20s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}
 
.galaxy-cluster {
  animation-name: galaxy-cluster;
  animation-duration: 10s;
  animation-iteration-count: infinite;
  animation-timing-function: ease-out;
}
 
.galaxy-merge {
  animation-name: galaxy-merge;
  animation-duration: 5s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}
 
@keyframes galaxy-rotation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
 
@keyframes galaxy-cluster {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}
 
@keyframes galaxy-merge {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
 
/* Unconventional texture and clip-path geometry */
.backdrop {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  height: 100vh;
  clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
  background-image: linear-gradient(to bottom, #2f4f7f, #2f4f7f);
}
 
.cluster {
  position: absolute;
  width: 100px;
  height: 100px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
  background-image: linear-gradient(to bottom, #ffff7f, #ffff7f);
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy-cluster {
  /* Use the 'scale' function to create an oscillating effect that resembles galaxies converging and colliding */
  transform-box: fill-box;
}</div>
        </div>
        <div class="animation-container">
            <div class="backdrop"></div>
  <div class="cluster galaxy-rotate"></div>
  <div class="cluster galaxy-cluster"></div>
  <div class="cluster galaxy-merge"></div>
  <div class="cluster galaxy-rotate"></div>
  <div class="cluster galaxy-cluster"></div>
        </div>
        </body>
        </html>
