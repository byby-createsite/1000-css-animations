<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Dark Matter Dance</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 42% 89%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  100% {
    transform: rotate(360deg) translateX(0px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.2;
  }
  100% {
    opacity: 1;
  }
}

.dark-matter {
  position: absolute;
  clip-path: polygon(50% 0%, 63% 37%, 100% 50%, 63% 63%, 50% 100%, 37% 63%, 0% 50%, 37% 37%);
  background: radial-gradient(#6A11CB, #8B5CF6);
  animation: pulse 5s infinite, orbit 10s infinite;
  animation-delay: 2s;
  transform-origin: 50% 50%;
  z-index: 1;
}

.nebula {
  position: absolute;
  clip-path: polygon(20% 0%, 50% 20%, 80% 0%, 100% 20%, 80% 80%, 50% 100%, 20% 80%, 0% 20%);
  background: linear-gradient(#2575FC, #3B82F6);
  animation: twinkle 3s infinite;
  animation-delay: 1s;
  transform: scale(0.8);
  z-index: 2;
}

.planet {
  position: absolute;
  clip-path: circle(50% at 50% 50%);
  background: radial-gradient(#F59E0B, #FB923C);
  animation: orbit 8s infinite;
  animation-delay: 3s;
  transform: translateX(100px);
  z-index: 3;
}

.star {
  position: absolute;
  clip-path: polygon(50% 0%, 63% 37%, 100% 50%, 63% 63%, 50% 100%, 37% 63%, 0% 50%, 37% 37%);
  background: radial-gradient(#EC4899, #F472B6);
  animation: pulse 4s infinite;
  animation-delay: 2s;
  transform: scale(0.5);
  z-index: 4;
}

.glow {
  filter: blur(5px);
  opacity: 0.5;
}

.cosmic-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(#06B6D4, #22D3EE);
  z-index: 0;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.dark-matter { clip-path: polygon(50% 0%, 63% 37%, 100% 50%, 63% 63%, 50% 100%, 37% 63%, 0% 50%, 37% 37%); background: radial-gradient(#6A11CB, #8B5CF6); }</div>
        </div>
        <div class="animation-container">
            <div class="cosmic-bg"></div>
<div class="dark-matter" style="top: 10%; left: 20%; width: 100px; height: 100px;"></div>
<div class="nebula" style="top: 30%; left: 40%; width: 150px; height: 150px;"></div>
<div class="planet" style="top: 50%; left: 60%; width: 50px; height: 50px;"></div>
<div class="star" style="top: 20%; left: 80%; width: 30px; height: 30px;"></div>
<div class="dark-matter glow" style="top: 40%; left: 10%; width: 80px; height: 80px; animation-delay: 1s;"></div>
<div class="nebula glow" style="top: 60%; left: 30%; width: 120px; height: 120px; animation-delay: 2s;"></div>
<div class="planet glow" style="top: 70%; left: 50%; width: 40px; height: 40px; animation-delay: 3s;"></div>
<div class="star glow" style="top: 10%; left: 90%; width: 20px; height: 20px; animation-delay: 1s;"></div>
        </div>
        </body>
        </html>
