<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Ephemeral Reflections in the Abyss of Identity</title>
  <style>
  /* css_foundation rules */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
    background-color: #21262f;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top:15%;
    overflow-y: hidden;
    box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }

  .selector       { color: #F92672; }
  .property       { color: #66D9EF; }
  .value-number   { color: #AE81FF; }
  .value-string   { color: #E6DB74; }
  .value-color    { color: #A6E22E; }
  .function       { color: #A6E22E; }

  .animation-container {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
    background: transparent;
  }

  /* Ephemeral Reflections */
  .efr-reflections {
    position: relative;
    width: 50vmin;
    height: 50vmin;
    border-radius: 50%;
    overflow: hidden;
  }

  .efr-reflection {
    position: absolute;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    background: linear-gradient(to bottom, #4d99db, #5b3c4a);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1, 1); }
    20% { transform: scale(1.1, 1); }
    40% { transform: scale(1, 1); }
    60% { transform: scale(0.9, 1); }
    80% { transform: scale(1, 1); }
    100% { transform: scale(1, 1); }
  }

  /* Shattered Identity */
  .shattered {
    position: absolute;
    top: 40%;
    left: 40%;
    width: 20vmin;
    height: 20vmin;
    background: linear-gradient(to bottom, #cd486c, #5b3c4a);
    animation: break 2s ease-out infinite;
  }

  .fragment {
    position: absolute;
    top: 0;
    left: 0;
    width: 10vmin;
    height: 10vmin;
    background: #f9de3d;
    animation: fade-in 2s ease-in-out infinite;
  }

  @keyframes break {
    0% { transform: scale(1, 1); }
    20% { transform: scale(1.2, 1); }
    40% { transform: scale(0.9, 1); }
    60% { transform: scale(1, 1); }
    80% { transform: scale(1, 0.9); }
    100% { transform: scale(1, 0); }
  }

  @keyframes fade-in {
    0% { opacity: 0; }
    25% { opacity: 1; }
    50% { opacity: 0; }
    75% { opacity: 0.5; }
    100% { opacity: 0; }
  }

  /* Core animation snippet */
  <div class="codigo">
    <span class="selector">.efr-reflection</span>
      <span class="brace">{</span>
        <span class="property">animation</span>:
        <span class="function">pulse-effect</span>
        <span class="value-number">1.5s</span>
        <span class="value-string">ease-in-out</span>
        <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  </style>
</head>
<body>
  <div class="animation-container">
    <div class="efr-reflections">
      <div class="efr-reflection">
        <div class="shattered">
          <div class="fragment"></div>
          <div class="fragment"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="codigo">
    <span class="selector">.shattered</span>
    <span class="brace">{</span>
    <span class="property">animation</span>:
    <span class="function">break-effect</span>
    <span class="value-number">1.5s</span>
    <span class="value-string">ease-out</span>
    <span class="value-string">infinite</span>;
    <span class="property">transform</span>: 
    <span class="property">translateX</span>
    <span class="value-number">0%</span>;
    <span class="property">rotate</span>
    <span class="value-number">45</span>
    <span class="value-string">deg</span>;
    <span class="brace">}</span>
  </div>
</body>
</html>
