<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Horizon Luminescence</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 78% 16%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit-1 {
  0% {
    transform: translate(0, 0) rotate(0deg) scale(1);
  }
  25% {
    transform: translate(100px, 0) rotate(45deg) scale(1.2);
  }
  50% {
    transform: translate(200px, 100px) rotate(90deg) scale(1.5);
  }
  75% {
    transform: translate(100px, 200px) rotate(135deg) scale(1.2);
  }
  100% {
    transform: translate(0, 0) rotate(0deg) scale(1);
  }
}

@keyframes orbit-2 {
  0% {
    transform: translate(0, 0) rotate(0deg) scale(1);
  }
  25% {
    transform: translate(-100px, 0) rotate(-45deg) scale(1.2);
  }
  50% {
    transform: translate(-200px, -100px) rotate(-90deg) scale(1.5);
  }
  75% {
    transform: translate(-100px, -200px) rotate(-135deg) scale(1.2);
  }
  100% {
    transform: translate(0, 0) rotate(0deg) scale(1);
  }
}

@keyframes pulse {
  0% {
    opacity: 0.1;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0.1;
  }
}

@keyframes glow {
  0% {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
  }
  50% {
    box-shadow: 0 0 20px rgba(255, 255, 255, 1);
  }
  100% {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
  }
}

.orbit-1 {
  animation: orbit-1 8s cubic-bezier(0.42, 0, 0.58, 1) infinite;
  clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  background: radial-gradient(#FFFFFF, #F0F9FF);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
  filter: brightness(1.3) drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
}

.orbit-2 {
  animation: orbit-2 10s cubic-bezier(0.42, 0, 0.58, 1) infinite;
  clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  background: linear-gradient(#8B5CF6, #A78BFA);
  box-shadow: 0 0 10px rgba(139, 91, 246, 0.8);
}

.pulse {
  animation: pulse 2s ease-in-out infinite;
  background: conic-gradient(#3B82F6, #60A5FA);
  box-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
}

.glow {
  animation: glow 4s ease-in-out infinite;
  background: radial-gradient(#FFFFFF, #F0F9FF);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
}

body {
  background: #000000;
  perspective: 1000px;
}

.container {
  position: relative;
  width: 100%;
  height: 100vh;
  perspective: 1000px;
}

.element {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: radial-gradient(#FFFFFF, #F0F9FF);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
  filter: brightness(1.3) drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.orbit-1 { animation: orbit-1 8s cubic-bezier(0.42, 0, 0.58, 1) infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="container">
    <div class="element orbit-1"></div>
    <div class="element orbit-2"></div>
    <div class="element pulse"></div>
    <div class="element glow"></div>
    <svg width="100%" height="100%">
      <defs>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
          <stop offset="100%" stop-color="#F0F9FF" stop-opacity="1" />
        </radialGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#8B5CF6" stop-opacity="1" />
          <stop offset="100%" stop-color="#A78BFA" stop-opacity="1" />
        </linearGradient>
      </defs>
      <path d="M100,100 C200,100 200,200 100,200" fill="url(#grad1)" />
      <path d="M200,100 C300,100 300,200 200,200" fill="url(#grad2)" />
      <path d="M300,100 C400,100 400,200 300,200" fill="url(#grad1)" />
      <path d="M400,100 C500,100 500,200 400,200" fill="url(#grad2)" />
    </svg>
  </div>
        </div>
        </body>
        </html>
