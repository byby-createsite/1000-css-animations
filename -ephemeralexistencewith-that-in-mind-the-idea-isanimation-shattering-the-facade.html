    /* Shattered Facade Animation */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;

    /* 
    Shattering animation is done by creating a set of glass fragments that 
    fall and shatter into smaller pieces.
    */
    .fragment {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #66D9EF;
      border-radius: 50%;
      transform: translate(0, 0);
      animation: falling 5s linear infinite;
    }

    @keyframes falling {
      0% { transform: translate(0, 0); }
      100% { transform: translate(0, 500px); }
