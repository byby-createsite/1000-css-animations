<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shattered Identity Mirrored</title>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    
    .selector { color: #F92672; }
    .property { color: #66D9EF; }
    .value-number { color: #AE81FF; }
    .value-string { color: #E6DB74; }
    .value-color { color: #A6E22E; }
    .function { color: #A6E22E; }
    
    /* Animation Styles */
    @keyframes load-in {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes mirrored {
      0% {
        transform: rotate(0);
        filter: hue-rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
        filter: hue-rotate(-360deg);
      }
    }
    
    @keyframes identity-crisis {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }
    
    /* Animation Container */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    
    /* Fragmented Selves */
    .selves {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      aspect-ratio: 9/16;
      width: 80%;
      height: 80%;
      border-radius: 50%;
      background: radial-gradient(#000, #222, #333);
      overflow: hidden;
    }
    
    /* Initial Fragment */
    .initial-fragment {
      position: absolute;
      width: 80%;
      height: 80%;
      transform: scale(1);
      animation: load-in 1s linear infinite;
    }
    
    /* Mirrored Fragments */
    .mirrored-fragment {
      position: absolute;
      width: 60%;
      height: 60%;
      transform: rotate(45deg) scale(0.8);
      animation: mirrored 2s linear infinite reverse;
    }
    
    /* Identity Crisis Fragments */
    .identity-crisis-fragment {
      position: absolute;
      width: 40%;
      height: 40%;
      transform: scale(0.9);
      animation: identity-crisis 4s linear infinite;
    }
    
    /* Concrete CSS snippet */
    <div class="codigo">
      <span class="selector">.animation-container</span><span class="brace">{</span>
      <span class="property">aspect-ratio</span>: <span class="value-string">9/16</span>;
      <span class="property">background</span>: <span class="value-string"></span>;
      <span class="property">overflow</span>: <span class="value-string">hidden</span>;
      <span class="property">position</span>: <span class="value-string">absolute</span>;
      <span class="brace">}</span>
      <span class="selector">.selves</span><span class="brace">{</span>
      <span class="property">display</span>: <span class="value-string">flex</span>;
      <span class="property">align-items</span>: <span class="value-string">center</span>;
      <span class="property">justify-content</span>: <span class="value-string">center</span>;
      <span class="property">position</span>: <span class="value-string">relative</span>;
      <span class="property">aspect-ratio</span>: <span class="value-string">9/16</span>;
      <span class="property">width</span>: <span class="value-number">80%</span>;
      <span class="property">height</span>: <span class="value-number">80%</span>;
      <span class="property">border-radius</span>: <span class="value-number">50%</span>;
      <span class="property">background</span>: <span class="function">radial-gradient</span><span class="value-string">#000, #222, #333</span>;
      <span class="property">overflow</span>: <span class="value-string">hidden</span>;
      <span class="brace">}</span>
    </div>
  </style>
  <body>
    <div class="codigo">
      <span class="selector">.loading-element</span><span class="brace">{</span>
      <span class="property">border-radius</span>: <span class="value-number">50%</span>;
      <span class="property">animation</span>: <span class="function">loading-animation</span><span class="value-string">1s linear infinite</span>;
      <span class="brace">}</span>
    </div>
    <div class="animation-container">
      <div class="self initial-fragment"></div>
      <div class="selves">
        <div class="selves-element mirrored-fragment" style="background: radial-gradient(#f0f, #f2f, #f4f);"></div>
        <div class="selves-element identity-crisis-fragment" style="background: linear-gradient(to top, #f5f 0%, #f0f 100%);"></div>
        <div class="selves-element mirrored-fragment" style="background: radial-gradient(#b0b, #b2b, #b4b); transform: rotate(45deg) scale(0.8);"></div>
        <div class="selves-element identity-crisis-fragment" style="background: linear-gradient(to top, #b0b 0%, #b0f 100%); transform: scale(0.9);"></div>
        <div class="selves-element mirrored-fragment" style="background: radial-gradient(#a0a, #a1a, #a3a); transform: rotate(45deg) scale(0.8);"></div>
        <div class="selves-element identity-crisis-fragment" style="background: linear-gradient(to top, #b7b 0%, #b4b 100%); transform: scale(0.9);"></div>
        <div class="selves-element mirrored-fragment" style="background: radial-gradient(#a8a, #aab, #aaa); transform: rotate(45deg) scale(0.8);"></div>
      </div>
    </div>
  </body>
</html>
