<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Ethereal Quantum Bloom</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 63% 63%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.5) rotate(0deg);
    }
    100% {
      transform: scale(1.5) rotate(360deg);
    }
  }
  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }
  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  @keyframes particle-dance {
    0% {
      transform: translate(0px, 0px);
    }
    50% {
      transform: translate(80px, 120px);
    }
    100% {
      transform: translate(0px, 0px);
    }
  }
  @keyframes energy-stream {
    0% {
      transform: scale(0.5);
    }
    100% {
      transform: scale(1.5);
    }
  }
  @keyframes core-pulse {
    0% {
      transform: scale(0.8);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(0.8);
    }
  }
  @keyframes neural-flicker {
    0% {
      opacity: 0.2;
    }
    50% {
      opacity: 0.8;
    }
    100% {
      opacity: 0.2;
    }
  }
  .spiral-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    animation: spiral-birth 12s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }
  .vortex-path {
    stroke-dasharray: 100px;
    stroke-dashoffset: 0px;
    animation: vortex-spin 15s cubic-bezier(0.65, 0, 0.35, 1) infinite;
  }
  .galaxy-core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    animation: galaxy-rotation 18s ease-in-out infinite;
  }
  .particle-field {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: particle-dance 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }
  .energy-path {
    stroke-dasharray: 100px;
    stroke-dashoffset: 0px;
    animation: energy-stream 12s cubic-bezier(0.65, 0, 0.35, 1) infinite;
  }
  .core-pulse {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: core-pulse 8s ease-in-out infinite;
  }
  .neural-network {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: neural-flicker 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }
  .clip-path-polygon {
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 59%, 79% 91%, 50% 74%, 21% 91%, 32% 59%, 2% 35%, 39% 35%);
  }
  .gradient-stop-1 {
    stop-color: #6A11CB;
  }
  .gradient-stop-2 {
    stop-color: #8B5CF6;
  }
  .gradient-stop-3 {
    stop-color: #A855F7;
  }
  .box-shadow-halo {
    box-shadow: 0px 0px 20px #FFFFFF, 0px 0px 40px #F8FAFC, 0px 0px 60px #E0F2FE;
  }
  :root {
    --orbit-x: 100px;
    --orbit-y: 150px;
    --rotate-offset: 45deg;
  }
  .particle-1 {
    --orbit-x: 50px;
    --orbit-y: 100px;
    animation-delay: -5s;
  }
  .particle-2 {
    --orbit-x: 150px;
    --orbit-y: 200px;
    animation-delay: -10s;
  }
  .particle-3 {
    --orbit-x: 200px;
    --orbit-y: 250px;
    animation-delay: -15s;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.spiral-container {
    animation: spiral-birth 12s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" class="gradient-stop-1" />
        <stop offset="50%" class="gradient-stop-2" />
        <stop offset="100%" class="gradient-stop-3" />
      </linearGradient>
      <linearGradient id="gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1E40AF" />
        <stop offset="50%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#3B82F6" />
      </linearGradient>
      <linearGradient id="gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#C2410C" />
        <stop offset="50%" stop-color="#EA580C" />
        <stop offset="100%" stop-color="#F97316" />
      </linearGradient>
    </defs>
  </svg>
  <div class="spiral-container">
    <svg viewBox="0 0 400 400" class="clip-path-polygon">
      <path d="M200 0L392 200 200 400 8 200Z" class="vortex-path" stroke-width="2" stroke="#FFFFFF" fill="none" />
    </svg>
    <div class="galaxy-core">
      <svg viewBox="0 0 400 400">
        <path d="M200 0L392 200 200 400 8 200Z" class="energy-path" stroke-width="2" stroke="#FFFFFF" fill="none" />
      </svg>
    </div>
    <div class="particle-field">
      <div class="particle-1" style="--orbit-x: 50px; --orbit-y: 100px; animation-delay: -5s;">
        <svg viewBox="0 0 400 400">
          <path d="M200 0L392 200 200 400 8 200Z" class="energy-path" stroke-width="2" stroke="#FFFFFF" fill="none" />
        </svg>
      </div>
      <div class="particle-2" style="--orbit-x: 150px; --orbit-y: 200px; animation-delay: -10s;">
        <svg viewBox="0 0 400 400">
          <path d="M200 0L392 200 200 400 8 200Z" class="energy-path" stroke-width="2" stroke="#FFFFFF" fill="none" />
        </svg>
      </div>
      <div class="particle-3" style="--orbit-x: 200px; --orbit-y: 250px; animation-delay: -15s;">
        <svg viewBox="0 0 400 400">
          <path d="M200 0L392 200 200 400 8 200Z" class="energy-path" stroke-width="2" stroke="#FFFFFF" fill="none" />
        </svg>
      </div>
    </div>
    <div class="core-pulse">
      <svg viewBox="0 0 400 400">
        <path d="M200 0L392 200 200 400 8 200Z" class="energy-path" stroke-width="2" stroke="#FFFFFF" fill="none" />
      </svg>
    </div>
    <div class="neural-network">
      <svg viewBox="0 0 400 400">
        <path d="M200 0L392 200 200 400 8 200Z" class="energy-path" stroke-width="2" stroke="#FFFFFF" fill="none" />
      </svg>
    </div>
  </div>
        </div>
        </body>
        </html>
