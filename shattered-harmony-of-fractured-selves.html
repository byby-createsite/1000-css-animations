<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Shattered Harmony of Fractured Selves</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
    background-color: black;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top:15%;
    overflow-y: hidden;
    box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }

  .selector       { color: #F92672; }
  .property       { color: #66D9EF; }
  .value-number   { color: #AE81FF; }
  .value-string   { color: #E6DB74; }
  .value-color    { color: #A6E22E; }
  .function       { color: #A6E22E; }

  .animation-container {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
    background: transparent;
  }

  /* Abismo, infinito e silencioso */
  .abismo {
    width: 100%;
    height: 100%;
    position: relative;
  }

  /* Espelhos fragmentários */
  .espelho {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: 80%;
    border-radius: 50%;
    background-color: #333;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    animation: espelho 2s infinite;
  }

  @keyframes espelho {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }

  /* Fragmentos do espelho */
  .fragmento {
    position: absolute;
    top: 0%;
    left: 0%;
    width: 20%;
    height: 20%;
    background-color: #555;
    animation: fragmento 2s infinite;
  }

  @keyframes fragmento {
    0% {
      opacity: 0;
      transform: translate(-10%, -10%);
    }
    50% {
      opacity: 1;
      transform: translate(10%, 10%);
    }
    100% {
      opacity: 0;
      transform: translate(-10%, -10%);
    }
  }

  /* Luzes e sombras */
  .luz {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, 0%);
    width: 20%;
    height: 20%;
    background-color: #999;
    animation: luz 2s infinite;
  }

  @keyframes luz {
    0% {
      transform: translate(-50%, -10%);
    }
    100% {
      transform: translate(-50%, 10%);
    }
  }

  /* Obras de sombra */
  .sombra {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20%;
    height: 20%;
    background-color: #333;
    animation: sombra 2s infinite;
  }

  @keyframes sombra {
    0% {
      transform: translate(-50%, 10%);
    }
    100% {
      transform: translate(-50%, -10%);
    }
  }

  /* Detais microscópicos */
  .detalhe {
    position: absolute;
    top: 90%;
    left: 50%;
    transform: translate(-50%, 0%);
    width: 5%;
    height: 5%;
    background-color: #999;
    animation: detalhe 2s infinite;
  }

  @keyframes detalhe {
    0% {
      transform: translate(-50%, -5%);
    }
    100% {
      transform: translate(-50%, 5%);
    }
  }
  </style>

  <div class="codigo">
    <span class="selector">.espelho</span><span class="brace">{</span>
    <span class="property">width</span>: <span class="value-number">80%</span>;
    <span class="property">height</span>: <span class="value-number">80%</span>;
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">background-color</span>: <span class="value-color">#333</span>;
    <span class="property">box-shadow</span>: <span class="value-string">0 0 10px rgba(0,0,0,0.5)</span>;
    <span class="property">animation</span>: <span class="function">espelho</span> <span class="value-number">2s</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>

  <div class="animation-container">
    <div class="abismo">
      <div class="espelho">
        <div class="fragmento"></div>
        <div class="fragmento"></div>
        <div class="fragmento"></div>
        <div class="fragmento"></div>
      </div>
      <div class="luz"></div>
      <div class="sombra"></div>
      <div class="detalhe"></div>
      <div class="detalhe"></div>
      <div class="detalhe"></div>
    </div>
  </div>
</head>
<body>
</body>
</html>
