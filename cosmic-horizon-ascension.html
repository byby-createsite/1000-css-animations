<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Horizon Ascension</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 12% 13%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit1 {
    0% {
      transform: translate(0, 0) rotate(0) scale(1);
    }
    20% {
      transform: translate(50px, 0) rotate(45deg) scale(1.2);
    }
    50% {
      transform: translate(100px, -50px) rotate(90deg) scale(1.5);
    }
    80% {
      transform: translate(50px, -100px) rotate(135deg) scale(1.2);
    }
    100% {
      transform: translate(0, -100px) rotate(180deg) scale(1);
    }
  }
  @keyframes orbit2 {
    0% {
      transform: translate(0, 0) rotate(0) scale(1);
    }
    30% {
      transform: translate(-50px, 0) rotate(-45deg) scale(1.1);
    }
    60% {
      transform: translate(-100px, 50px) rotate(-90deg) scale(1.3);
    }
    90% {
      transform: translate(-50px, 100px) rotate(-135deg) scale(1.1);
    }
    100% {
      transform: translate(0, 100px) rotate(-180deg) scale(1);
    }
  }
  @keyframes pulse {
    0% {
      opacity: 0.1;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.1;
    }
  }
  @keyframes glow {
    0% {
      filter: brightness(1);
    }
    50% {
      filter: brightness(1.5);
    }
    100% {
      filter: brightness(1);
    }
  }
  .star1 {
    position: absolute;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    width: 100px;
    height: 100px;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    background: radial-gradient(#FFFFFF, #F0F9FF);
    animation: orbit1 8s cubic-bezier(0.4, 0.0, 0.2, 1) infinite, pulse 2s infinite, glow 4s infinite;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }
  .star2 {
    position: absolute;
    top: calc(50% - 30px);
    left: calc(50% - 30px);
    width: 60px;
    height: 60px;
    clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%);
    background: linear-gradient(90deg, #8B5CF6, #A78BFA);
    animation: orbit2 6s cubic-bezier(0.42, 0, 0.58, 1) infinite, pulse 3s infinite;
  }
  .star3 {
    position: absolute;
    top: calc(50% - 20px);
    left: calc(50% - 20px);
    width: 40px;
    height: 40px;
    clip-path: polygon(50% 0%, 60% 30%, 100% 50%, 60% 70%, 50% 100%, 40% 70%, 0% 50%, 40% 30%);
    background: conic-gradient(#3B82F6, #60A5FA);
    animation: orbit1 4s cubic-bezier(0.4, 0.0, 0.2, 1) infinite, pulse 2s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star1 { clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%); }</div>
        </div>
        <div class="animation-container">
            <div class="star-field">
    <div class="star1"></div>
    <div class="star2"></div>
    <div class="star3"></div>
    <svg width="100%" height="100%">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
          <stop offset="100%" stop-color="#F0F9FF" stop-opacity="1" />
        </linearGradient>
        <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#8B5CF6" stop-opacity="1" />
          <stop offset="100%" stop-color="#A78BFA" stop-opacity="1" />
        </radialGradient>
      </defs>
      <path d="M100,100 C150,100 200,150 200,200" fill="url(#grad1)" />
      <path d="M200,200 C250,200 300,250 300,300" fill="url(#grad2)" />
      <path d="M300,300 C350,300 400,350 400,400" fill="#3B82F6" />
      <path d="M400,400 C450,400 500,450 500,500" fill="#60A5FA" />
    </svg>
  </div>
        </div>
        </body>
        </html>
