<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Black Hole</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 73% 71%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  100% {
    transform: rotate(360deg) translateX(0px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.2;
  }
  100% {
    opacity: 1;
  }
}

.black-hole {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 63% 30%, 100% 50%, 63% 70%, 50% 100%, 37% 70%, 0% 50%, 37% 30%);
  background: radial-gradient(#6A11CB, #8B5CF6, #A855F7);
  width: 200px;
  height: 200px;
  animation: pulse 5s infinite;
  z-index: 1;
}

.stars {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(0deg);
  clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 60% 80%, 30% 100%, 0% 70%, 20% 30%, 50% 0%);
  background: linear-gradient(#2575FC, #06B6D4, #22D3EE);
  width: 100px;
  height: 100px;
  animation: orbit 8s infinite;
  z-index: 2;
}

.nebulae {
  position: absolute;
  top: 60%;
  left: 40%;
  transform: translate(-50%, -50%) rotate(30deg);
  clip-path: polygon(50% 0%, 70% 30%, 90% 50%, 70% 70%, 50% 100%, 30% 70%, 10% 50%, 30% 30%);
  background: radial-gradient(#EC4899, #F472B6, #F59E0B);
  width: 150px;
  height: 150px;
  animation: twinkle 4s infinite;
  z-index: 3;
  filter: blur(5px);
}

.planets {
  position: absolute;
  top: 40%;
  left: 60%;
  transform: translate(-50%, -50%) rotate(60deg);
  clip-path: polygon(50% 0%, 80% 20%, 100% 40%, 80% 60%, 50% 100%, 20% 60%, 0% 40%, 20% 20%);
  background: linear-gradient(#FB923C, #F59E0B, #F472B6);
  width: 120px;
  height: 120px;
  animation: orbit 6s infinite;
  z-index: 4;
  animation-delay: 2s;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.black-hole { clip-path: polygon(50% 0%, 63% 30%, 100% 50%, 63% 70%, 50% 100%, 37% 70%, 0% 50%, 37% 30%); background: radial-gradient(#6A11CB, #8B5CF6, #A855F7); }</div>
        </div>
        <div class="animation-container">
            <div class="black-hole"></div>
  <div class="stars" style="animation-delay: 1s;"></div>
  <div class="nebulae" style="animation-delay: 3s;"></div>
  <div class="planets"></div>
  <div class="stars" style="top: 30%; left: 20%; width: 80px; height: 80px; animation-delay: 5s;"></div>
  <div class="nebulae" style="top: 10%; left: 80%; width: 100px; height: 100px; animation-delay: 7s;"></div>
  <div class="planets" style="top: 50%; left: 30%; width: 150px; height: 150px; animation-delay: 9s;"></div>
        </div>
        </body>
        </html>
