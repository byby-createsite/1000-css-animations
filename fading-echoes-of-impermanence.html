<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fading Echoes of Impermanence</title>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
    You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } 
    .property       { color: #66D9EF; } 
    .value-number   { color: #AE81FF; } 
    .value-string   { color: #E6DB74; } 
    .value-color    { color: #A6E22E; } 
    .function       { color: #A6E22E; }
    
    /* Fragmented identities */
    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #fff;
      animation: loading-animation 1s linear infinite;
    }
    
    /* Animations */
    @keyframes loading-animation {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
      }
    }
    
    /* Fading echoes */
    .fading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      animation: fading-animation 1s linear infinite;
    }
    
    /* Animations */
    @keyframes fading-animation {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    
    /* Impermanence composition */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
      aspect-ratio: 9/16;
      min-height: 100vh;
    }
    
    /* Fractured identity layers */
    .layer-1, .layer-2, .layer-3 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.5);
      animation: shift-animation 2s linear infinite;
    }
    
    @keyframes shift-animation {
      0% {
        transform: translate(-50%, -50%) translateX(0);
      }
      100% {
        transform: translate(-50%, -50%) translateX(200px);
      }
    }
    
    /* Kaleidoscope effect */
    .kaleidoscope-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background-color: #fff;
      animation: rotate-animation 2s linear infinite;
    }
    
    @keyframes rotate-animation {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
  <body>
    <div class="codigo">
      <span class="selector">.loading-element</span><span class="brace">{</span>
      <span class="property">width</span>: <span class="value-number">20px</span>;
      <span class="property">height</span>: <span class="value-number">20px</span>;
      <span class="property">border-radius</span>: <span class="value-number">50%</span>;
      <span class="property">background-color</span>: <span class="value-color">#fff</span>;
      <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
      <span class="brace">}</span>
    </div>
    <div class="animation-container">
      <div class="loading-element"></div>
      <div class="fading-element"></div>
      <div class="kaleidoscope-element"></div>
      <div class="layer-1"></div>
      <div class="layer-2"></div>
      <div class="layer-3"></div>
      <div class="fragment-1"></div>
      <div class="fragment-2"></div>
      <div class="fragment-3"></div>
      <div class="fragment-4"></div>
      <div class="fragment-5"></div>
      <div class="fragment-6"></div>
      <div class="fragment-7"></div>
      <div class="fragment-8"></div>
    </div>
  </body>
</html>
