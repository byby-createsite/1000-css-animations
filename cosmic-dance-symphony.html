<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Dance Symphony</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 61% 7%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Deep space background gradient */
  .background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(to bottom, #1e1f23, #2a2a3a);
    background-size: 100% 300px;
    background-position: 0% 100%;
    animation: background-move 10s linear infinite;
  }
  
  /* Galaxy 1 */
  .galaxy-1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-image: linear-gradient(to bottom, #ff006e, #ff69b4);
    background-size: 200% 200%;
    background-position: 0% 0%;
    animation: galaxy-rotate 2s linear infinite;
  }
  
  /* Galaxy 2 */
  .galaxy-2 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background-image: linear-gradient(to bottom, #34a8ff, #45b3fa);
    background-size: 200% 200%;
    background-position: 0% 0%;
    animation: galaxy-rotate 2.5s linear infinite;
  }
  
  /* Shard 1 */
  .shard-1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 50px;
    clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    background-image: linear-gradient(to bottom, #ffffff, #ffffff);
    background-size: 100% 50px;
    background-position: 0% 0%;
    animation: shard-move 5s linear infinite;
  }
  
  /* Shard 2 */
  .shard-2 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: 75px;
    clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    background-image: linear-gradient(to bottom, #808080, #808080);
    background-size: 150% 75px;
    background-position: 0% 0%;
    animation: shard-move 6s linear infinite;
  }
  
  @keyframes background-move {
    0% {
      background-position: 0% 100%;
    }
    100% {
      background-position: 100% 0%;
    }
  }
  
  @keyframes galaxy-rotate {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }
  
  @keyframes shard-move {
    0% {
      transform: translate(-50%, -50%) scale(1);
    }
    100% {
      transform: translate(-50%, -50%) scale(1.2);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy-1 {
    animation-delay: 1s;
  }</div>
        </div>
        <div class="animation-container">
            <!-- Deep Space Background -->
  <div class="background"></div>
  
  <!-- Galaxy 1 -->
  <div class="galaxy-1"></div>
  
  <!-- Galaxy 2 -->
  <div class="galaxy-2"></div>
  
  <!-- Shard 1 -->
  <div class="shard-1"></div>
  
  <!-- Shard 2 -->
  <div class="shard-2"></div>
        </div>
        </body>
        </html>
