<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Beyond the Shattered Facade</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond the Shattered Facade</title>
    <style>
        /* css_foundation */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top: 15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .animation-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            aspect-ratio: 9/16;
        }

        .fragment {
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            background: #FFFFFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .fragment:nth-child(1) {
            animation-delay: 0.1s;
        }

        .fragment:nth-child(2) {
            animation-delay: 0.2s;
            transform: translateX(20px);
        }

        .fragment:nth-child(3) {
            animation-delay: 0.3s;
            transform: translateY(20px);
        }

        .fragment:nth-child(4) {
            animation-delay: 0.4s;
            transform: translateX(-20px) translateY(-20px);
        }

        .silhouette {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: #000000;
            clip-path: polygon(0% 10%, 10% 0%, 100% 0%, 100% 90%, 90% 100%, 0% 100%);
            z-index: 10;
            animation: shimmer 3s linear infinite;
        }

        .silhouette::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #FFFFFF 0%, #000000 100%);
            animation: shimmer 3s linear infinite;
            animation-delay: 1s;
        }

        @keyframes spin {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(-30px) translateY(30px);
            }
        }

        @keyframes shimmer {
            0% {
                transform: scaleX(1);
            }
            50% {
                transform: scaleX(1.2);
            }
            100% {
                transform: scaleX(1);
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.fragment</span><span class="brace">{</span>
        <span class="property">width</span>: <span class="value-number">10px</span>;
        <span class="property">height</span>: <span class="value-number">10px</span>;
        <span class="property">background</span>: <span class="value-string">#FFFFFF</span>;
        <span class="property">animation</span>: <span class="function">spin</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
        <span class="selector">.silhouette</span><span class="brace">{</span>
        <span class="property">width</span>: <span class="value-number">100%</span>;
        <span class="property">height</span>: <span class="value-number">100%</span>;
        <span class="property">clip-path</span>: <span class="value-string">polygon(0% 10%, 10% 0%, 100% 0%, 100% 90%, 90% 100%, 0% 100%)</span>;
        <span class="property">animation</span>: <span class="function">shimmer</span> <span class="value-number">3s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="fragment"></div>
        <div class="fragment"></div>
        <div class="fragment"></div>
        <div class="fragment"></div>
        <div class="fragment"></div>
        <div class="fragment"></div>
        <div class="fragment"></div>
        <div class="fragment"></div>
        <div class="fragment"></div>
        <div class="fragment"></div>
        <div class="fragment"></div>
        <div class="silhouette"></div>
    </div>
</body>
</html>
