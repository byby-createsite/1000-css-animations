<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <style>
        /* The block below must appear exactly at the very top of the <style> block.
        You may change background-color to match the chosen palette, but keep the rest intact. */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background:url("https://picsum.photos/200/300") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top: 15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }
        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }
        .codigo span {
                font-size: 0.8em;
        }
        
        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }
        
        .line-1 {
            position: absolute;
            width: 100%;
            height: 5px;
            background-color: rgb(128, 0, 128);
            animation: horizontal-spread 2s infinite;
        }
        
        .line-2 {
            position: absolute;
            width: 100%;
            height: 5px;
            background-color: rgb(128, 0, 0);
            animation: horizontal-spread 2s infinite;
        }
        
        @keyframes horizontal-spread {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(50%);
            }
            100% {
                transform: translateX(0);
            }
        }
        
        @keyframes intersection {
            0% {
                transform: translate(0px, 0px);
            }
            50% {
                transform: translate(25px, -25px);
            }
        }
        
        @keyframes echo {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            100% {
                transform: translateY(-1000px);
                opacity: 0;
            }
        }
        
        .intersection-line {
            position: absolute;
            width: 5px;
            height: 100%;
            background-color: rgb(128, 0, 128);
            animation: intersection 5s infinite;
        }
        
        @for $i from 1 through 100 {
            .echo-#{$i} {
                position: absolute;
                width: 5px;
                height: 100%;
                background-color: rgb(128, 0, 128);
                animation: echo 5s infinite;
                
                transform: translateY(-25px + ($i*10)) translateX(-25px + ($i*10));
            }
            
            .echo-#{$i}:after {
                content: '';
                position: absolute;
                width: 2px;
                height: 100%;
                background-color: rgb(128, 0, 128);
                animation: echo 5s infinite;
                
                transform: translateY(-35px + ($i*10)) translateX(-25px + ($i*10));
                top: 50%;
                left: -2px;
            }
        }
        
        .echo-#{$i}:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: rgb(128, 0, 128);
            animation: echo 5s infinite;
            
            transform: translateY(-55px + ($i*10)) translateX(-25px + ($i*10));
            top: 50%;
            left: 2px;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        
        <div class="line-1"></div>
        
        <div class="line-2"></div>
    </div>
    <div class="codigo">
        <span class="selector">.line-1 </span><span class="brace">{</span>
            <span class="property">position</span><span class="property">:</span><span class="value-string"> absolute</span>;<span class="value-string"> </span>
            <span class="property">width</span><span class="property">:</span><span class="value-number"> 100%</span>;<span class="value-string"> </span>
            <span class="property">height</span><span class="property">:</span><span class="value-number"> 5px</span>;<span class="value-string"> </span>
            <span class="property">background-color</span><span class="property">:</span><span class="function"> rgb(128, 0, 128)</span>;<span class="value-string"> </span>
            <span class="property">animation</span><span class="property">:</span><span class="function"> horizontal-spread</span><span class="value-number"> 1s</span><span class="value-string"> linear</span><span class="value-string"> infinite</span>;<span class="value-string"> </span>
        <span class="brace">}</span>
        <span class="selector">.line-2 </span><span class="brace">{</span>
            <span class="property">position</span><span class="property">:</span><span class="value-string"> absolute</span>;<span class="value-string"> </span>
            <span class="property">width</span><span class="property">:</span><span class="value-number"> 100%</span>;<span class="value-string"> </span>
            <span class="property">height</span><span class="property">:</span><span class="value-number"> 5px</span>;<span class="value-string"> </span>
            <span class="property">background-color</span><span class="property">:</span><span class="function"> rgb(128, 0, 0)</span>;<span class="value-string"> </span>
            <span class="property">animation</span><span class="property">:</span><span class="function"> horizontal-spread</span><span class="value-number"> 1s</span><span class="value-string"> linear</span><span class="value-string"> infinite</span>;<span class="value-string"> </span>
        <span class="brace">}</span>
    </div>
</body>
</html>
