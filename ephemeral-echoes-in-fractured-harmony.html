<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>**Ephemeral Echoes in Fractured Harmony**</title>
  <style>
    /* css_foundation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    /* animation */

    .loading-element {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      background: linear-gradient(to bottom, #ff99ff, #ff0066);
      animation: loading-animation 1s linear infinite;
    }

    @keyframes loadinganimation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .shattered-reflection {
      position: absolute;
      width: 500px;
      height: 500px;
      background: linear-gradient(to bottom, #66d9ef, #66d9ef);
      clip-path: polygon(50% 0, 90% 10%, 90% 100%, 30% 100%, 50% 10%);
      animation: shattered-reflection 1s linear infinite;
    }

    @keyframes shatteredreflection {
      0% {
        transform: scale(1) rotate(0deg);
      }
      100% {
        transform: scale(0.8) rotate(-360deg);
      }
    }

    .fractured-harmony {
      position: absolute;
      width: 300px;
      height: 300px;
      background: linear-gradient(to bottom, #66d9ef, #66d9ef);
      clip-path: polygon(50% 0, 70% 10%, 70% 100%, 30% 90%, 50% 10%);
      animation: fractured-harmony 2s linear infinite;
    }

    @keyframes fracturedharmony {
      0% {
        top: -200px;
      }
      100% {
        top: 100px;
      }
    }

    .kaleidoscope {
      position: absolute;
      width: 600px;
      height: 600px;
      background: linear-gradient(to bottom, #66d9ef, #66d9ef);
      clip-path: polygon(50% 0, 40% 10%, 80% 90%, 50% 10%);
      animation: kaleidoscope 1s linear infinite;
    }

    @keyframes kaleidoscope {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }

    /* .animation-container */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
  </style>
</head>
<body>

  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="property">background</span>: <span class="value-string">linear-gradient</span> <span class="value-string">(to bottom, #ff99ff, #ff0066)</span>;
    <span class="brace">}</span>
  </div>

  <div class="animation-container">
    <div class="loading-element"></div>
    <div class="shattered-reflection"></div>
    <div class="fractured-harmony"></div>
    <div class="kaleidoscope"></div>
  </div>
</body>
</html>
