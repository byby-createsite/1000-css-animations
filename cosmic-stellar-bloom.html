<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Stellar Bloom</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 69% 55%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  100% {
    transform: rotate(360deg) translateX(0px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.2;
  }
  100% {
    opacity: 1;
  }
}

.stellar-bloom {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 63% 25%, 100% 50%, 63% 75%, 50% 100%, 37% 75%, 0% 50%, 37% 25%);
  background: radial-gradient(#6A11CB, #8B5CF6, #A855F7);
  width: 200px;
  height: 200px;
  animation: pulse 5s infinite ease-in-out;
  z-index: 1;
}

.stellar-core {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 57% 30%, 100% 50%, 57% 70%, 50% 100%, 43% 70%, 0% 50%, 43% 30%);
  background: radial-gradient(#2575FC, #06B6D4, #3B82F6);
  width: 100px;
  height: 100px;
  animation: twinkle 3s infinite ease-in-out;
  z-index: 2;
}

.nebula {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 60% 20%, 80% 40%, 90% 60%, 80% 80%, 60% 100%, 40% 80%, 20% 60%, 10% 40%, 20% 20%);
  background: linear-gradient(45deg, #EC4899, #F472B6, #F59E0B, #FB923C, #06B6D4);
  width: 300px;
  height: 300px;
  animation: orbit 10s infinite linear;
  z-index: 0;
  filter: blur(5px);
}

.comet {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(45deg);
  clip-path: polygon(50% 0%, 70% 20%, 100% 50%, 70% 80%, 50% 100%, 30% 80%, 0% 50%, 30% 20%);
  background: linear-gradient(45deg, #A855F7, #8B5CF6, #6A11CB);
  width: 150px;
  height: 150px;
  animation: twinkle 5s infinite ease-in-out;
  z-index: 3;
  animation-delay: 2s;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.stellar-bloom { clip-path: polygon(50% 0%, 63% 25%, 100% 50%, 63% 75%, 50% 100%, 37% 75%, 0% 50%, 37% 25%); animation: pulse 5s infinite ease-in-out; }</div>
        </div>
        <div class="animation-container">
            <div class="nebula"></div>
<div class="stellar-bloom"></div>
<div class="stellar-core"></div>
<div class="comet"></div>
<div class="comet" style="transform: translate(-50%, -50%) rotate(135deg); animation-delay: 4s;"></div>
<div class="comet" style="transform: translate(-50%, -50%) rotate(225deg); animation-delay: 6s;"></div>
        </div>
        </body>
        </html>
