<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Ephemeral Disintegration Requiem</title>
<style>
  /* Define as principais fontes e cores */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
    background-color: #000;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top:15%;
    overflow-y: hidden;
    box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }

  .selector       { color: #F92672; }
  .property       { color: #66D9EF; }
  .value-number   { color: #AE81FF; }
  .value-string   { color: #E6DB74; }
  .value-color    { color: #A6E22E; }
  .function       { color: #A6E22E; }

  
  /* Animação de desintegração */
  .animation-container {
    position: relative;
    width: 100%;
    height: 100%;
    perspective: 100px;
  }

  .fractal {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    background-color: #fff;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    animation: desintegração 10s infinite;
  }

  .fractal:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 50%;
    background-color: #fff;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    animation: desintegração2 10s infinite;
  }

  .fractal:after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fff;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    animation: desintegração3 10s infinite;
  }

  @keyframes desintegração {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
      opacity: 1;
    }
    25% {
      transform: translate(-50%, -50%) rotate(45deg);
      opacity: 0.5;
    }
    50% {
      transform: translate(-50%, -50%) rotate(90deg);
      opacity: 0.2;
    }
    75% {
      transform: translate(-50%, -50%) rotate(135deg);
      opacity: 0.5;
    }
    100% {
      transform: translate(-50%, -50%) rotate(180deg);
      opacity: 1;
    }
  }

  @keyframes desintegração2 {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
      opacity: 0.5;
    }
    25% {
      transform: translate(-50%, -50%) rotate(45deg);
      opacity: 0.2;
    }
    50% {
      transform: translate(-50%, -50%) rotate(90deg);
      opacity: 0.5;
    }
    75% {
      transform: translate(-50%, -50%) rotate(135deg);
      opacity: 0.2;
    }
    100% {
      transform: translate(-50%, -50%) rotate(180deg);
      opacity: 0.5;
    }
  }

  @keyframes desintegração3 {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
      opacity: 0.2;
    }
    25% {
      transform: translate(-50%, -50%) rotate(45deg);
      opacity: 0.5;
    }
    50% {
      transform: translate(-50%, -50%) rotate(90deg);
      opacity: 0.2;
    }
    75% {
      transform: translate(-50%, -50%) rotate(135deg);
      opacity: 0.5;
    }
    100% {
      transform: translate(-50%, -50%) rotate(180deg);
      opacity: 0.2;
    }
  }

  code {
    position: absolute;
    top: 100px;
    left: 200px;
    color: #fff;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
  }

  /* Fragmentação do eu */
  .fragmentacao {
    position: absolute;
    top: 100px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    animation: fragmentação 10s infinite;
  }

  @keyframes fragmentação {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0.2;
    }
    100% {
      opacity: 1;
    }
  }

  /* Efeitos de refração */
  .refracao {
    position: absolute;
    top: 300px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 200px;
    background-color: #fff;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    animation: refracao 10s infinite;
  }

  .refracao:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 50%;
    background-color: #fff;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    animation: refracao2 10s infinite;
  }

  @keyframes refracao {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
      opacity: 1;
    }
    25% {
      transform: translate(-50%, -50%) rotate(45deg);
      opacity: 0.5;
    }
    50% {
      transform: translate(-50%, -50%) rotate(90deg);
      opacity: 0.2;
    }
    75% {
      transform: translate(-50%, -50%) rotate(135deg);
      opacity: 0.5;
    }
    100% {
      transform: translate(-50%, -50%) rotate(180deg);
      opacity: 1;
    }
  }

  @keyframes refracao2 {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
      opacity: 0.5;
    }
    25% {
      transform: translate(-50%, -50%) rotate(45deg);
      opacity: 0.2;
    }
    50% {
      transform: translate(-50%, -50%) rotate(90deg);
      opacity: 0.5;
    }
    75% {
      transform: translate(-50%, -50%) rotate(135deg);
      opacity: 0.2;
    }
    100% {
      transform: translate(-50%, -50%) rotate(180deg);
      opacity: 0.5;
    }
  }

  .codigo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top:15%;
    overflow-y: hidden;
    box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }

  .selector       { color: #F92672; }
  .property       { color: #66D9EF; }
  .value-number   { color: #AE81FF; }
  .value-string   { color: #E6DB74; }
  .value-color    { color: #A6E22E; }
  .function       { color: #A6E22E; }

</style>
</head>
<body>
  <div class="animation-container">
    <div class='fractal'>
      <div class='fractal:before'></div>
      <div class='fractal:after'></div>
    </div>
    <div class='fragmentacao'>Desintegração do eu...</div>
    <div class='refracao'>
      <div class='refracao:before'></div>
    </div>
  </div>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">background-color</span>: <span class="value-color">#fff</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">2s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
</body>
</html>
