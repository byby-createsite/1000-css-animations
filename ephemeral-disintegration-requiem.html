<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Ephemeral Disintegration Requiem</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    .fraca-identidade {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #FF69B4, #F0E68C, #FF69B4);
      animation: desintegra-ao-2 20s linear infinite;
    }

    #fragmento-1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10%;
      height: 10%;
      background: #F8F8F2;
      border-radius: 50%;
      animation: pulsa-ao-1 2s linear infinite;
    }

    #fragmento-2 {
      position: absolute;
      top: 25%;
      left: 25%;
      transform: translate(-50%, -50%);
      width: 8%;
      height: 8%;
      background: #66D9EF;
      border-radius: 50%;
      animation: pulsa-ao-2 1.5s linear infinite;
    }

    #fragmento-3 {
      position: absolute;
      top: 75%;
      right: 25%;
      transform: translate(50%, -50%);
      width: 10%;
      height: 10%;
      background: #AE81FF;
      border-radius: 50%;
      animation: pulsa-ao-3 2.5s linear infinite;
    }

    @keyframes desintegra-ao-2 {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.5);
        transform: rotate(360deg);
      }
    }

    @keyframes pulsa-ao-1 {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pulsa-ao-2 {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pulsa-ao-3 {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.animation-container</span><span class="brace">{</span>
    <span class="property">aspect-ratio</span>: <span class="value-string">9/16</span>;
    <span class="property">animation</span>: <span class="function">desintegra-ao-2</span> <span class="value-number">20s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="property">background</span>: <span class="value-string">linear-gradient(90deg, #FF69B4, #F0E68C, #FF69B4)</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="fraca-identidade"></div>
    <div id="fragmento-1"></div>
    <div id="fragmento-2"></div>
    <div id="fragmento-3"></div>
  </div>
</body>
</html>
