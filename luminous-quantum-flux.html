<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Luminous Quantum Flux</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 54% 69%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  @keyframes shrink {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(0.5);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes glow {
    0% {
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #DBEAFE;
    }
    50% {
      box-shadow: 0 0 20px #FFFFFF, 0 0 40px #F0F9FF, 0 0 60px #DBEAFE;
    }
    100% {
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #DBEAFE;
    }
  }
  .star {
    position: absolute;
    animation: rotate 10s linear infinite, shrink 5s ease-in-out infinite, glow 2s ease-in-out infinite;
    clip-path: polygon(50% 0%, 60% 10%, 70% 30%, 80% 50%, 70% 70%, 60% 90%, 50% 100%, 40% 90%, 30% 70%, 20% 50%, 30% 30%, 40% 10%);
    background: radial-gradient(#FFFFFF, #F0F9FF);
    box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #DBEAFE;
    opacity: 0.7;
  }
  .orbital {
    position: absolute;
    animation: rotate 20s linear infinite;
    clip-path: polygon(50% 0%, 60% 20%, 80% 40%, 90% 60%, 80% 80%, 60% 100%, 50% 120%, 40% 100%, 20% 80%, 10% 60%, 20% 40%, 40% 20%);
    background: linear-gradient(45deg, #93C5FD, #60A5FA);
    box-shadow: 0 0 10px #93C5FD, 0 0 20px #60A5FA;
    opacity: 0.6;
  }
  .nebula {
    position: absolute;
    animation: glow 10s ease-in-out infinite;
    clip-path: circle(50% at 50% 50%);
    background: conic-gradient(#E5E7EB, #D1D5DB);
    box-shadow: 0 0 20px #E5E7EB, 0 0 40px #D1D5DB;
    opacity: 0.5;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
    transform: scale(1) rotate(0deg);
  }</div>
        </div>
        <div class="animation-container">
            <div class="star" style="top: 10%; left: 20%; width: 100px; height: 100px; animation-delay: 1s;"></div>
  <div class="star" style="top: 30%; left: 50%; width: 80px; height: 80px; animation-delay: 2s;"></div>
  <div class="orbital" style="top: 50%; left: 20%; width: 150px; height: 150px; animation-delay: 3s;"></div>
  <div class="orbital" style="top: 70%; left: 50%; width: 120px; height: 120px; animation-delay: 4s;"></div>
  <div class="nebula" style="top: 10%; left: 60%; width: 200px; height: 200px; animation-delay: 5s;"></div>
  <div class="nebula" style="top: 40%; left: 30%; width: 180px; height: 180px; animation-delay: 6s;"></div>
  <div class="star" style="top: 20%; left: 40%; width: 90px; height: 90px; animation-delay: 7s;"></div>
  <div class="star" style="top: 60%; left: 10%; width: 110px; height: 110px; animation-delay: 8s;"></div>
  <div class="orbital" style="top: 80%; left: 40%; width: 100px; height: 100px; animation-delay: 9s;"></div>
  <div class="nebula" style="top: 50%; left: 70%; width: 220px; height: 220px; animation-delay: 10s;"></div>
  <div class="star" style="top: 30%; left: 60%; width: 130px; height: 130px; animation-delay: 11s;"></div>
  <div class="star" style="top: 10%; left: 50%; width: 140px; height: 140px; animation-delay: 12s;"></div>
  <div class="orbital" style="top: 20%; left: 70%; width: 160px; height: 160px; animation-delay: 13s;"></div>
  <div class="nebula" style="top: 70%; left: 20%; width: 200px; height: 200px; animation-delay: 14s;"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#F0F9FF" />
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#DBEAFE" />
        <stop offset="100%" stop-color="#FFFFFF" />
      </radialGradient>
    </defs>
  </svg>
        </div>
        </body>
        </html>
