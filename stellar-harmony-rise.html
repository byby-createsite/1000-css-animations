<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Harmony Rise: A Galactic Dance</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 99% 25%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Establish a deep space background with a black and purple gradient */
  body {
    /* Set background image for a starry night effect */
    background-image: url("https://example.com/assets/stellar-background.jpg");
    /* Set background size to cover the entire screen */
    background-size: cover;
    /* Set background color to black */
    background-color: #000;
    /* Set opacity to allow the background to show through */
    opacity: 0.9;
    /* Enable pointer events to interact with the animation */
    pointer-events: all;
  }

  /* Style the galaxies as rotating discs with a nebula effect */
  .galaxy {
    /* Position galaxies absolutely to create a layering effect */
    position: absolute;
    /* Rotate galaxies at different angles to create a sense of movement */
    transform: rotate(30deg) translateX(50vw);
    /* Set width and height of galaxies to create a circle */
    width: 150px;
    height: 150px;
    /* Use CSS clip-path to create a circular shape with a cut-out */
    clip-path: circle(70% at center);
    /* Set background image for a nebula effect */
    background-image: url("https://example.com/assets/nebula.png");
    /* Set background size to cover the area */
    background-size: cover;
    /* Use CSS animation to rotate galaxies at different speeds */
  }

  /* Style the stars as small, white dots with a glow effect */
  .star {
    /* Position stars absolutely to create a sense of depth */
    position: absolute;
    /* Set size of stars to create small dots */
    width: 2px;
    height: 2px;
    /* Use CSS shadow to create a glow effect */
    box-shadow: 0 0 10px white;
    /* Use CSS filter to blur the stars */
    filter: blur(2px);
  }

  /* Style the planets as small, glowing orbs with a crystal-like effect */
  .planet {
    /* Position planets absolutely to create a sense of depth */
    position: absolute;
    /* Set size of planets to create small orbs */
    width: 20px;
    height: 20px;
    /* Use CSS clip-path to create a circular shape with a cut-out */
    clip-path: polygon(50% 0%, 100% 0%, 100% 50%, 50% 50%, 0% 50%, 0% 0%);
    /* Use CSS border to create a crystal-like effect */
    border: 2px solid #fff;
    /* Use CSS shadow to create a glow effect */
    box-shadow: 0 0 10px white;
  }

  /* Style the solar system as a rotating ring with a glowing center */
  .solar-system {
    /* Position solar system absolutely to create a sense of depth */
    position: absolute;
    /* Set width and height of solar system to create a ring */
    width: 500px;
    height: 500px;
    /* Use CSS clip-path to create a circular shape with a cut-out */
    clip-path: circle(250px at center);
    /* Use CSS animation to rotate solar system at a constant speed */
    animation: rotate-solar-system 1s linear infinite;
  }

  /* Define animation to rotate the solar system */
  @keyframes rotate-solar-system {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  /* Use CSS animation to move planets and stars across the screen */
  /* Move planets and stars at different speeds to create a sense of movement */
  .planet, .star {
    animation: move-across-screen 10s linear infinite;
  }

  /* Define animation to move planets and stars across the screen */
  @keyframes move-across-screen {
    from {
      transform: translateX(0vw);
    }
    to {
      transform: translateX(100vw);
    }
  }

  /* Animate galaxies, planets, and stars across the screen */
  <animation>
    <div class="galaxy"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="planets">
      <div class="planet"></div>
      <div class="planet"></div>
      <div class="planet"></div>
      <div class="planet"></div>
    </div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
  </animation>
  <code_part>
  .star {
    animation: blink 1s linear infinite;
    @keyframes blink {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  }
  </code_part>
        </style>
        </head>

      }

  }</div>
        </div>
        <div class="animation-container">
            <div class="galaxy"></div>

        </body>
