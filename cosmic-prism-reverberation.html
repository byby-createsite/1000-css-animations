<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Prism Reverberation</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 47% 86%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.1) rotate(0deg);
    }
    100% {
      transform: scale(1.5) rotate(360deg);
    }
  }

  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }

  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes particle-dance {
    0% {
      transform: translate(0px, 0px);
    }
    50% {
      transform: translate(100px, 100px);
    }
    100% {
      transform: translate(0px, 0px);
    }
  }

  @keyframes energy-stream {
    0% {
      stroke-dashoffset: 100%;
    }
    100% {
      stroke-dashoffset: 0%;
    }
  }

  @keyframes core-pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes neural-flicker {
    0% {
      opacity: 0.5;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.5;
    }
  }

  .spiral-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spiral-birth 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .vortex-layer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    animation: vortex-spin 15s cubic-bezier(0.65, 0, 0.35, 1) infinite;
  }

  .galaxy-core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: galaxy-rotation 20s ease-in-out infinite;
  }

  .particle-field {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: particle-dance 12s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .energy-path {
    stroke-dasharray: 100%;
    stroke-dashoffset: 100%;
    animation: energy-stream 10s cubic-bezier(0.65, 0, 0.35, 1) infinite;
  }

  .core-pulse {
    animation: core-pulse 8s ease-in-out infinite;
  }

  .neural-web {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1.2);
    animation: neural-flicker 15s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .clip-path-polygon {
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  }

  :root {
    --primary-color: #6A11CB;
    --secondary-color: #1E40AF;
    --tertiary-color: #C2410C;
  }

  .gradient-background {
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--tertiary-color));
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.spiral-container {
    animation: spiral-birth 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#1E40AF" />
        <stop offset="100%" stop-color="#C2410C" />
      </linearGradient>
      <linearGradient id="secondary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#8B5CF6" />
        <stop offset="50%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#EA580C" />
      </linearGradient>
      <linearGradient id="tertiary-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#A855F7" />
        <stop offset="50%" stop-color="#3B82F6" />
        <stop offset="100%" stop-color="#F97316" />
      </linearGradient>
    </defs>
  </svg>
  <div class="spiral-container">
    <div class="vortex-layer">
      <svg viewBox="0 0 400 400">
        <path class="energy-path" d="M 100 100 L 300 300" stroke="url(#primary-gradient)" stroke-width="2" />
      </svg>
    </div>
    <div class="galaxy-core">
      <svg viewBox="0 0 400 400">
        <path class="energy-path" d="M 200 200 L 300 300" stroke="url(#secondary-gradient)" stroke-width="2" />
      </svg>
    </div>
    <div class="particle-field">
      <div class="particle" style="--orbit-x: 100px; --orbit-y: 100px; animation-delay: -5s;"></div>
      <div class="particle" style="--orbit-x: 200px; --orbit-y: 200px; animation-delay: -10s;"></div>
      <div class="particle" style="--orbit-x: 300px; --orbit-y: 300px; animation-delay: -15s;"></div>
    </div>
    <div class="core-pulse"></div>
    <div class="neural-web">
      <svg viewBox="0 0 400 400">
        <path d="M 100 100 L 300 300" stroke="url(#tertiary-gradient)" stroke-width="2" />
      </svg>
    </div>
    <div class="clip-path-polygon"></div>
  </div>
  <div class="gradient-background"></div>
  <div class="particle-field">
    <div class="particle" style="--orbit-x: 150px; --orbit-y: 150px; animation-delay: -2s;"></div>
    <div class="particle" style="--orbit-x: 250px; --orbit-y: 250px; animation-delay: -8s;"></div>
    <div class="particle" style="--orbit-x: 350px; --orbit-y: 350px; animation-delay: -12s;"></div>
  </div>
        </div>
        </body>
        </html>
