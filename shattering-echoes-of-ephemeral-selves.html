<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Shattering Echoes of Ephemeral Selves</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
      aspect-ratio: 9/16;
    }

    .loading-element {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, #4A444A, #444);
      clip-path: polygon(50% 0, 100% 75%, 50% 100%, 0% 75%);
      transform-origin: center;
    }

    /* Fragmentação do espelho */
    .mirror {
      position: absolute;
      inset: 0;
      background: radial-gradient(#fff, #000);
      clip-path: polygon(50% 0, 100% 75%, 50% 100%, 0% 75%);
      animation: shatter 10s infinite;
      transform: rotate(-10deg);
    }

    @keyframes shatter {
      0% {
        clip-path: polygon(50% 0, 100% 75%, 50% 100%, 0% 75%);
      }
      50% {
        clip-path: polygon(20% 0, 100% 80%, 50% 90%, 0% 80%);
      }
      100% {
        clip-path: polygon(50% 0, 100% 75%, 50% 100%, 0% 75%);
      }
    }

    /* Eco de fragosidade */
    .echo {
      position: absolute;
      inset: 0;
      clip-path: polygon(50% 0, 100% 75%, 50% 100%, 0% 75%);
      background: linear-gradient(to bottom, #333, #444);
      animation: ripple 5s infinite;
    }

    @keyframes ripple {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(5);
      }
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    
    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .mirror-1 {
      animation-delay: 0s;
    }

    .mirror-2 {
      animation-delay: 1s;
    }

    .mirror-3 {
      animation-delay: 2s;
    }

    .echo-1 {
      animation-delay: 0s;
    }

    .echo-2 {
      animation-delay: 1s;
    }

    .echo-3 {
      animation-delay: 2s;
    }

    .fragment-1 {
      animation: fragment 5s infinite;
      position: absolute;
      inset: 30%;
      clip-path: polygon(50% 0, 100% 75%, 50% 100%, 0% 75%);
      background: radial-gradient(#fff, #000);
    }

    .fragment-2 {
      animation: fragment-2 5s infinite;
      position: absolute;
      inset: 40%;
      clip-path: polygon(50% 0, 100% 75%, 50% 100%, 0% 75%);
      background: linear-gradient(to bottom, #333, #444);
    }

    .fragment-3 {
      animation: fragment-3 5s infinite;
      position: absolute;
      inset: 50%;
      clip-path: polygon(50% 0, 100% 75%, 50% 100%, 0% 75%);
      background: linear-gradient(to bottom, #4A444A, #444);
    }

    @keyframes fragment {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
        transform: scale(5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fragment-2 {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 1;
        transform: scale(3);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fragment-3 {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0;
        transform: scale(5);
      }
      100% {
        opacity: 0;
        transform: scale(1);
      }
    }
  </style>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">background</span>: <span class="value-string">linear-gradient(to bottom, #4A444A, #444)</span>;
    <span class="property">clip-path</span>: <span class="function">polygon</span>(<span class="value-number">50%</span> 0,<span class="value-number">100%</span> 75%, <span class="value-number">50%</span> 100%, <span class="value-number">0%</span> 75%);
    <span class="property">transform</span>: <span class="function">translate</span>(<span class="value-number">-50%</span> 0,<span class="value-number">0%</span> );
    <span class="property">animation</span>: <span class="function">shatter-echo</span> <span class="value-number">5s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>

  <div class="animation-container">
    <!-- <div class="mirror mirror-1"></div> -->
    <div class="mirror mirror-2" style="animation-delay: 1s;"></div>
    <div class="mirror mirror-3" style="animation-delay: 2s;"></div>

    <div class="echo echo-1"></div>
    <div class="echo echo-2" style="animation-delay: 1s;"></div>
    <div class="echo echo-3" style="animation-delay: 2s;"></div>

    <!-- <div class="fragment fragment-1" style="animation-delay: 0s;"></div> -->
    <div class="fragment fragment-2" style="animation-delay: 1s;"></div>
    <div class="fragment fragment-3" style="animation-delay: 2s;"></div>
  </div>
</body>
</html>
