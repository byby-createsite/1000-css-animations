<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Celestial Cosmic Collision</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 29% 10%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Style for the container */
  .container {
    /* Create a deep space nebula effect with a large radial gradient */
    background: radial-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.7)), 
        radial-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
    /* Set the size and position of the container */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* Set up the CSS transform origin for rotation */
    transform-origin: 50% 50%;
    /* Enable smooth animations and transitions */
    animation: rotate-universe 20s linear infinite;
    transition: all 0.5s ease-in-out;
  }

  /* Style for the galaxy */
  .galaxy {
    /* Create a circular orbit path */
    position: relative;
    /* Define the size and shape of the galaxy */
    width: 400px;
    height: 400px;
    border-radius: 50%;
    /* Set the background color and apply a radial gradient for the halo effect */
    background: radial-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
    background-color: #212121;
    /* Add a box shadow to simulate the galaxy's mass */
    box-shadow: 0px 0px 100px rgba(0, 0, 0, 0.5);
  }

  /* Style for the star system */
  .star-system {
    /* Define the size and position of the star system */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* Add a rotate animation to create a sense of motion */
    animation: rotate-star 10s linear infinite;
  }

  /* Style for the celestial body */
  .celestial-body {
    /* Define the size and position of the celestial body */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* Set the background color and apply a radial gradient for the halo effect */
    background: radial-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
    background-color: #454545;
    /* Add a box shadow to simulate the celestial body's mass */
    box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.3);
  }

  @keyframes rotate-universe {
    /* Rotate the container to create a sense of movement */
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes rotate-star {
    /* Rotate the star system to create a sense of motion */
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.celestial-body { transition: opacity 1s ease-in-out; }</div>
        </div>
        <div class="animation-container">
            <code_part>.celestial-body { transition: opacity 1s ease-in-out; }</code_part>
  <div class="container">
    <div class="galaxy">
      <div class="celestial-body" style="height: 100px; width: 100px; opacity: 0;">
        <div class="star-system">
          <div class="celestial-body" style="height: 80px; width: 80px; opacity: 1;"></div>
          <div class="celestial-body" style="height: 60px; width: 60px; opacity: 0.5;"></div>
          <div class="celestial-body" style="height: 40px; width: 40px; opacity: 0.2;"></div>
        </div>
        <div class="celestial-body" style="height: 80px; width: 80px; opacity: 0;"></div>
        <div class="celestial-body" style="height: 60px; width: 60px; opacity: 1;"></div>
        <div class="celestial-body" style="height: 40px; width: 40px; opacity: 0.5;"></div>
      </div>
    </div>
  </div>
        </div>
        </body>
        </html>
