<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Gravitational Wave Oasis</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 29% 7%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-star {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    50% {
      transform: rotate(180deg) scale(1.2) translate(10px, 0);
    }
    100% {
      transform: rotate(360deg) scale(1) translate(0, 0);
    }
  }

  @keyframes rotate-galaxy {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    50% {
      transform: rotate(180deg) scale(0.8) translate(-10px, 0);
    }
    100% {
      transform: rotate(360deg) scale(1) translate(0, 0);
    }
  }

  @keyframes pulse-energy {
    0% {
      opacity: 0.3;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.3;
    }
  }

  @keyframes move-particle {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(100px, 100px);
    }
  }

  .star {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: radial-gradient(white, #F0F9FF, #E0F2FE);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate-star 5s linear infinite;
  }

  .galaxy {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(#8B5CF6, #A78BFA, #C4B5FD, #DDD6FE);
    box-shadow: 
      0 0 10px rgba(139,92,246,0.8),
      0 0 20px rgba(139,92,246,0.6),
      0 0 40px rgba(139,92,246,0.5),
      0 0 60px rgba(139,92,246,0.4),
      0 0 100px rgba(139,92,246,0.2),
      inset 0 0 15px rgba(139,92,246,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(139,92,246,0.6));
    animation: rotate-galaxy 10s linear infinite;
  }

  .energy {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(90deg, #3B82F6, #60A5FA, #93C5FD, #DBEAFE);
    box-shadow: 
      0 0 10px rgba(59,130,246,0.8),
      0 0 20px rgba(59,130,246,0.6),
      0 0 40px rgba(59,130,246,0.5),
      0 0 60px rgba(59,130,246,0.4),
      0 0 100px rgba(59,130,246,0.2),
      inset 0 0 15px rgba(59,130,246,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(59,130,246,0.6));
    animation: pulse-energy 2s linear infinite;
  }

  .particle {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #FFFFFF;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(255,255,255,0.5),
      0 0 60px rgba(255,255,255,0.4),
      0 0 100px rgba(255,255,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: move-particle 5s linear infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { 
  animation: rotate-star 5s linear infinite; 
}</div>
        </div>
        <div class="animation-container">
            <div class="galaxy">
    <div class="star"></div>
    <div class="star" style="position: absolute; top: 20px; left: 20px;"></div>
    <div class="star" style="position: absolute; top: 40px; left: 40px;"></div>
    <svg width="100" height="100">
      <defs>
        <linearGradient id="galaxy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#8B5CF6" />
          <stop offset="100%" stop-color="#DDD6FE" />
        </linearGradient>
      </defs>
      <path d="M 50 50 C 70 30, 80 60, 50 100" stroke="#8B5CF6" stroke-width="2" fill="none" />
      <path d="M 50 50 L 30 70" stroke="#3B82F6" stroke-width="1" fill="none" />
    </svg>
    <div class="energy" style="position: absolute; top: 20px; left: 20px;"></div>
    <div class="energy" style="position: absolute; top: 40px; left: 40px;"></div>
    <div class="particle" style="position: absolute; top: 10px; left: 10px;"></div>
    <div class="particle" style="position: absolute; top: 30px; left: 30px;"></div>
  </div>
  <div class="galaxy" style="position: absolute; top: 200px; left: 200px;">
    <div class="star"></div>
    <div class="star" style="position: absolute; top: 20px; left: 20px;"></div>
    <div class="star" style="position: absolute; top: 40px; left: 40px;"></div>
    <svg width="100" height="100">
      <defs>
        <linearGradient id="galaxy-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#8B5CF6" />
          <stop offset="100%" stop-color="#DDD6FE" />
        </linearGradient>
      </defs>
      <path d="M 50 50 C 70 30, 80 60, 50 100" stroke="#8B5CF6" stroke-width="2" fill="none" />
      <path d="M 50 50 L 30 70" stroke="#3B82F6" stroke-width="1" fill="none" />
    </svg>
    <div class="energy" style="position: absolute; top: 20px; left: 20px;"></div>
    <div class="energy" style="position: absolute; top: 40px; left: 40px;"></div>
    <div class="particle" style="position: absolute; top: 10px; left: 10px;"></div>
    <div class="particle" style="position: absolute; top: 30px; left: 30px;"></div>
  </div>
        </div>
        </body>
        </html>
