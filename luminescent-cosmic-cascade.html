<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Luminescent Cosmic Cascade</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 53% 68%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes luminescent-cascade {
  0% {
    transform: scale(0.1) translate(0, 0) rotate(0deg);
    opacity: 0.1;
  }
  10% {
    transform: scale(0.5) translate(10px, 0) rotate(30deg);
    opacity: 0.5;
  }
  30% {
    transform: scale(1) translate(50px, 20px) rotate(90deg);
    opacity: 1;
  }
  50% {
    transform: scale(1.2) translate(100px, 50px) rotate(150deg);
    opacity: 0.8;
  }
  70% {
    transform: scale(0.8) translate(50px, 20px) rotate(210deg);
    opacity: 0.5;
  }
  90% {
    transform: scale(0.5) translate(10px, 0) rotate(270deg);
    opacity: 0.2;
  }
  100% {
    transform: scale(0.1) translate(0, 0) rotate(360deg);
    opacity: 0.1;
  }
}

@keyframes orbital-movement {
  0% {
    transform: rotate(0deg) translateX(0);
  }
  100% {
    transform: rotate(360deg) translateX(200px);
  }
}

@keyframes glow-pulse {
  0% {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                 0 0 20px rgba(255, 255, 255, 0.6),
                 0 0 40px rgba(240, 249, 255, 0.5),
                 0 0 60px rgba(240, 249, 255, 0.4),
                 0 0 100px rgba(240, 249, 255, 0.2),
                 inset 0 0 15px rgba(255, 255, 255, 0.4);
  }
  50% {
    box-shadow: 0 0 20px rgba(255, 255, 255, 1),
                 0 0 40px rgba(255, 255, 255, 0.8),
                 0 0 60px rgba(240, 249, 255, 0.6),
                 0 0 100px rgba(240, 249, 255, 0.4),
                 0 0 150px rgba(240, 249, 255, 0.2),
                 inset 0 0 20px rgba(255, 255, 255, 0.6);
  }
  100% {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                 0 0 20px rgba(255, 255, 255, 0.6),
                 0 0 40px rgba(240, 249, 255, 0.5),
                 0 0 60px rgba(240, 249, 255, 0.4),
                 0 0 100px rgba(240, 249, 255, 0.2),
                 inset 0 0 15px rgba(255, 255, 255, 0.4);
  }
}

.cosmic-element {
  position: absolute;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: radial-gradient(#fff, #f0f9ff);
  clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
  animation: luminescent-cascade 10s infinite, orbital-movement 20s infinite, glow-pulse 5s infinite;
  animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
}

.cosmic-svg {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 500px;
  height: 500px;
}

.cosmic-svg path {
  fill: none;
  stroke: #fff;
  stroke-width: 2;
  stroke-dasharray: 100;
  animation: dash-array 10s infinite;
}

@keyframes dash-array {
  0% {
    stroke-dashoffset: 0;
  }
  100% {
    stroke-dashoffset: -100;
  }
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.cosmic-element { clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%); }</div>
        </div>
        <div class="animation-container">
            <div class="cosmic-svg">
  <svg viewBox="0 0 500 500">
    <defs>
      <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#fff" />
        <stop offset="100%" stop-color="#f0f9ff" />
      </radialGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#fff" />
        <stop offset="100%" stop-color="#f0f9ff" />
      </linearGradient>
      <conicGradient id="grad3" cx="50%" cy="50%" rx="50%" ry="50%" >
        <stop offset="0%" stop-color="#fff" />
        <stop offset="100%" stop-color="#f0f9ff" />
      </conicGradient>
    </defs>
    <path d="M100,100 C150,100 200,150 250,100" fill="none" stroke="url(#grad1)" stroke-width="10" />
    <path d="M250,100 C300,100 350,150 400,100" fill="none" stroke="url(#grad2)" stroke-width="10" />
    <path d="M400,100 C450,100 500,150 450,200" fill="none" stroke="url(#grad3)" stroke-width="10" />
    <path d="M450,200 C400,200 350,250 400,200" fill="none" stroke="url(#grad1)" stroke-width="10" />
    <path d="M400,200 C350,200 300,250 350,200" fill="none" stroke="url(#grad2)" stroke-width="10" />
    <path d="M350,200 C300,200 250,250 300,200" fill="none" stroke="url(#grad3)" stroke-width="10" />
    <path d="M300,200 C250,200 200,250 250,200" fill="none" stroke="url(#grad1)" stroke-width="10" />
    <path d="M250,200 C200,200 150,250 200,200" fill="none" stroke="url(#grad2)" stroke-width="10" />
    <path d="M200,200 C150,200 100,250 150,200" fill="none" stroke="url(#grad3)" stroke-width="10" />
    <path d="M150,200 C100,200 50,250 100,200" fill="none" stroke="url(#grad1)" stroke-width="10" />
    <path d="M100,200 C50,200 0,250 50,200" fill="none" stroke="url(#grad2)" stroke-width="10" />
    <path d="M50,200 C0,200 -50,250 0,200" fill="none" stroke="url(#grad3)" stroke-width="10" />
  </svg>
  <div class="cosmic-element" style="top: 10%; left: 10%;"></div>
  <div class="cosmic-element" style="top: 20%; left: 20%; animation-delay: 2s;"></div>
  <div class="cosmic-element" style="top: 30%; left: 30%; animation-delay: 4s;"></div>
  <div class="cosmic-element" style="top: 40%; left: 40%; animation-delay: 6s;"></div>
  <div class="cosmic-element" style="top: 50%; left: 50%; animation-delay: 8s;"></div>
  <div class="cosmic-element" style="top: 60%; left: 60%; animation-delay: 10s;"></div>
  <div class="cosmic-element" style="top: 70%; left: 70%; animation-delay: 12s;"></div>
  <div class="cosmic-element" style="top: 80%; left: 80%; animation-delay: 14s;"></div>
  <div class="cosmic-element" style="top: 90%; left: 90%; animation-delay: 16s;"></div>
</div>
        </div>
        </body>
        </html>
