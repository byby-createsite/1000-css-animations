<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
    
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    
    /* Animation */
    .loading-element {
      /* Initial shape */
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
      background: linear-gradient(to right, #ff69b4, #33cc33);
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    @keyframes loading-animation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
    
    .cube {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: cube-animation 1s linear infinite;
      width: 100px;
      height: 100px;
      background: linear-gradient(to right, #ff69b4, #33cc33);
    }
    
    @keyframes cube-animation {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }
      50% {
        transform: rotateX(180deg) rotateY(180deg);
      }
      100% {
        transform: rotateX(0deg) rotateY(0deg);
      }
    }
    
    .glass-shards {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: glass-shards-animation 1s linear infinite;
      background: linear-gradient(to right, #33cc33, #ff69b4);
      width: 100px;
      height: 100px;
      overflow: hidden;
    }
    
    @keyframes glass-shards-animation {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(20px, 20px);
      }
      100% {
        transform: translate(0, 0);
      }
    }
    
    .shattered-glass {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: shattered-glass-animation 1s linear infinite;
      background: linear-gradient(to right, #ff69b4, #33cc33);
      width: 100px;
      height: 100px;
      overflow: hidden;
    }
    
    @keyframes shattered-glass-animation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.5);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <div class="selector">.loading-element</div><div class="brace">{</div>
    <div class="property">animation</div>: <div class="function">loading-animation</div> <div class="value-number">1s</div> <div class="value-string">linear</div> <div class="value-string">infinite</div>;
    <div class="brace">}</div>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
    <div class="cube"></div>
    <div class="glass-shards"></div>
    <div class="shattered-glass"></div>
    <div class="loading-element" style="top: 60%; left: 40%;"></div>
    <div class="cube" style="top: 40%; left: 60%;"></div>
    <div class="glass-shards" style="top: 20%; left: 20%;"></div>
    <div class="shattered-glass" style="top: 80%; left: 80%;"></div>
    <div class="loading-element" style="top: 40%; left: 80%;"></div>
    <div class="cube" style="top: 60%; left: 20%;"></div>
    <div class="glass-shards" style="top: 20%; left: 80%;"></div>
    <div class="shattered-glass" style="top: 80%; left: 40%;"></div>
  </div>
</body>
</html>
