<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shattering Illusions of Perfection</title>
  <style>
    /* The block below must appear exactly at the very top of the <style> block. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    
    /* Fragments for the facade */
    .loading-element {
      position: relative;
      width: 500px;
      height: 300px;
      border-radius: 50%;
      background-size: 100% 100%;
      animation: loading-animation 1s linear infinite;
    }
    
    /* Animation for the facade */
    @keyframes loading-animation {
      0% {
        transform: rotate(0deg);
        background-position: 0% 50%;
      }
      100% {
        transform: rotate(360deg);
        background-position: 100% 50%;
      }
    }
    
    /* Pseudo-elements for the facade */
    .fragments {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: 300px;
      border-radius: 50%;
      background-size: 100% 100%;
      animation: fragment-animation 1s linear infinite;
    }
    @keyframes fragment-animation {
      0% {
        transform: scale(1) rotate(0deg);
        background-position: 0% 50%;
      }
      100% {
        transform: scale(0.5) rotate(360deg);
        background-position: 100% 50%;
      }
    }
    @supports (backdrop-filter: none) {
      .loading-element::before,
      .fragments::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(10px);
        background: linear-gradient(to bottom, #000000, #555555);
      }
    }
    
    /* Fragments for the shattered pieces */
    .shards {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: shard-animation 2s linear infinite;
    }
    @keyframes shard-animation {
      0% {
        transform: scale(0) rotate(0deg);
      }
      100% {
        transform: scale(1) rotate(360deg);
      }
    }
    
    /* Animation for the shattered pieces */
    @keyframes shard-anim {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element" style="background-image: linear-gradient(to bottom, #000000, #555555);"></div>
    <div class="loading-element" style="background-image: linear-gradient(to bottom, #000000, #555555);"></div>
    <div class="loading-element" style="background-image: linear-gradient(to bottom, #000000, #555555);"></div>
    <div class="fragments" style="background-image: linear-gradient(to bottom, #000000, #555555);"></div>
    <div class="fragments" style="background-image: linear-gradient(to bottom, #000000, #555555);"></div>
    <div class="fragments" style="background-image: linear-gradient(to bottom, #000000, #555555);"></div>
    <div class="shards"></div>
    <div class="shards"></div>
    <div class="shards"></div>
    <div class="shards"></div>
    <div class="shards"></div>
    <div class="shards"></div>
    <div class="shards"></div>
    <div class="shards"></div>
  </div>
</body>
</html>
