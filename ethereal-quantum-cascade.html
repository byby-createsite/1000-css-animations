<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Ethereal Quantum Cascade</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 59% 15%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes scale {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes translate {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(20px, 20px);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes pulse {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0.5;
    }
    100% {
      opacity: 1;
    }
  }

  .star {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #FFFFFF;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate 5s linear infinite, scale 3s ease-in-out infinite;
  }

  .energy-stream {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .energy-stream svg {
    width: 100%;
    height: 100%;
  }

  .energy-stream path {
    stroke: #8B5CF6;
    stroke-width: 2;
    fill: none;
    animation: pulse 2s ease-in-out infinite;
  }

  .particle-trail {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #FFFFFF;
    border-radius: 50%;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: translate 3s linear infinite;
  }

  .galaxy {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(#3B82F6, #1A1A1A);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { 
  animation: rotate 5s linear infinite, scale 3s ease-in-out infinite; 
}</div>
        </div>
        <div class="animation-container">
            <div class="galaxy">
    <div class="energy-stream">
      <svg viewBox="0 0 100 100">
        <defs>
          <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#8B5CF6" />
            <stop offset="1" stop-color="#3B82F6" />
          </linearGradient>
        </defs>
        <path d="M 10 10 C 20 20, 40 40, 50 50" stroke="url(#gradient)" />
        <path d="M 50 50 C 60 60, 70 70, 80 80" stroke="url(#gradient)" />
        <path d="M 80 80 C 90 90, 10 10, 20 20" stroke="url(#gradient)" />
      </svg>
    </div>
    <div class="star" style="top: 20%; left: 30%;"></div>
    <div class="star" style="top: 50%; left: 60%;"></div>
    <div class="star" style="top: 30%; left: 10%;"></div>
    <div class="particle-trail" style="top: 20%; left: 50%; animation-delay: 1s;"></div>
    <div class="particle-trail" style="top: 60%; left: 30%; animation-delay: 2s;"></div>
    <div class="particle-trail" style="top: 40%; left: 70%; animation-delay: 3s;"></div>
  </div>
        </div>
        </body>
        </html>
