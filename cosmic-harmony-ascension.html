<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Harmony Ascension</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 83% 3%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(360deg) scale(1.2) translate(10px, 20px);
    }
  }

  @keyframes pulse {
    0% {
      opacity: 0.3;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.3;
    }
  }

  @keyframes flow {
    0% {
      stroke-dashoffset: 0;
    }
    100% {
      stroke-dashoffset: -100;
    }
  }

  .star {
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate 10s linear infinite, pulse 2s ease-in-out infinite;
  }

  .energy-path {
    stroke: #8B5CF6;
    stroke-width: 2;
    fill: none;
    animation: flow 5s linear infinite;
  }

  .neural-line {
    stroke: #6B7280;
    stroke-width: 1;
    fill: none;
  }

  .spiral-arm {
    stroke: #3B82F6;
    stroke-width: 3;
    fill: none;
  }

  .particle-trail {
    stroke: #C4B5FD;
    stroke-width: 2;
    fill: none;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { 
  animation: rotate 10s linear infinite, pulse 2s ease-in-out infinite; 
}</div>
        </div>
        <div class="animation-container">
            <div class="scene">
    <div class="star" style="position: absolute; top: 100px; left: 100px; width: 50px; height: 50px; animation-delay: 0s;"></div>
    <div class="star" style="position: absolute; top: 200px; left: 300px; width: 70px; height: 70px; animation-delay: 2s;"></div>
    <div class="star" style="position: absolute; top: 50px; left: 400px; width: 30px; height: 30px; animation-delay: 4s;"></div>
    <svg width="100%" height="100%">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#8B5CF6" />
          <stop offset="100%" stop-color="#C4B5FD" />
        </linearGradient>
      </defs>
      <path class="energy-path" d="M 100 100 C 200 50, 300 150, 400 100" stroke-dasharray="100" stroke-dashoffset="0" />
      <path class="neural-line" d="M 100 100 L 400 100" />
      <path class="spiral-arm" d="M 200 200 C 250 150, 300 200, 350 250 C 400 300, 450 350, 500 400" />
      <path class="particle-trail" d="M 100 100 C 150 120, 200 150, 250 180 C 300 200, 350 220, 400 250" />
    </svg>
  </div>
  <div class="scene" style="position: absolute; top: 500px; left: 500px; width: 500px; height: 500px;">
    <div class="star" style="position: absolute; top: 100px; left: 100px; width: 50px; height: 50px; animation-delay: 6s;"></div>
    <div class="star" style="position: absolute; top: 200px; left: 300px; width: 70px; height: 70px; animation-delay: 8s;"></div>
    <div class="star" style="position: absolute; top: 50px; left: 400px; width: 30px; height: 30px; animation-delay: 10s;"></div>
    <svg width="100%" height="100%">
      <path class="energy-path" d="M 100 100 C 200 50, 300 150, 400 100" stroke-dasharray="100" stroke-dashoffset="0" />
      <path class="neural-line" d="M 100 100 L 400 100" />
      <path class="spiral-arm" d="M 200 200 C 250 150, 300 200, 350 250 C 400 300, 450 350, 500 400" />
      <path class="particle-trail" d="M 100 100 C 150 120, 200 150, 250 180 C 300 200, 350 220, 400 250" />
    </svg>
  </div>
        </div>
        </body>
        </html>
