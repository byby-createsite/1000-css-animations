<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fractured Identities in Echoing Labyrinthine Depths</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }

        .loading-element {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background-color: #FFF;
            opacity: 0.5;
            z-index: 10;
            animation: loading-animation 10s linear infinite;
        }

        .loading-element:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            background-color: #66D9EF;
            opacity: 0.5;
            z-index: 8;
            animation: loading-animation 15s linear infinite;
        }

        @keyframes loading-animation {
            0% {
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: scale(2) rotate(360deg);
            }
        }

        .silhouette {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            background-color: #FFF;
            opacity: 0.5;
            z-index: 11;
            animation: fade-out 5s linear infinite;
        }

        .silhouette:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            background-color: #66D9EF;
            opacity: 0.5;
            z-index: 9;
            animation: fade-out 10s linear infinite;
            animation-delay: 5s;
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .mirror {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 150px;
            height: 150px;
            background-color: #FFF;
            opacity: 0.5;
            z-index: 12;
            animation: mirror-animation 2s linear infinite;
        }

        .mirror:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 150px;
            height: 150px;
            background-color: #66D9EF;
            opacity: 0.5;
            z-index: 10;
            animation: mirror-animation 4s linear infinite;
            animation-delay: 2s;
        }

        @keyframes mirror-animation {
            0% {
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: scale(0.8) rotate(360deg);
            }
        }

        .reflected-mirror {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 50%;
            background-color: #FFF;
        }

        .reflection {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 50%;
            background-color: #F8F8F2;
        }

    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">10s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="loading-element"></div>
        <div class="silhouette"></div>
        <div class="mirrored-silhouette">
            <div class="mirror"></div>
        </div>
        <div class="reflected-mirror"></div>
        <div class="reflection"></div>
    </div>
</body>
</html>
