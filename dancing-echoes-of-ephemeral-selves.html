<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Dancing Echoes of Ephemeral Selves</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dancing Echoes of Ephemeral Selves</title>
  <style>
    /* css_foundation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: #272727;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* Fragmentação do eu */
    .loading-element {
      aspect-ratio: 9/16;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      width: 100px;
      height: 100px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .loading-element::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: loading-animation 5s linear infinite;
    }

    /* Desintegracao da identidade */
    .fragment-1 {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translate(0, -50%);
      background-color: rgba(255, 0, 0, 0.5);
      width: 50px;
      height: 100px;
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
      animation: fragment-animation 3s linear infinite;
    }

    .fragment-1::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 20%;
      transform: rotate(45deg);
      width: 200%;
      height: 200%;
      background-color: rgba(255, 0, 0, 0.5);
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
      animation: fragment-animation 3s linear infinite;
    }

    .fragment-2 {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 255, 0, 0.5);
      width: 50px;
      height: 100px;
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
      animation: fragment-animation 3s linear infinite;
    }

    .fragment-2::before {
      content: '';
      position: absolute;
      top: 80%;
      left: 30%;
      transform: rotate(45deg);
      width: 200%;
      height: 200%;
      background-color: rgba(0, 255, 0, 0.5);
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
      animation: fragment-animation 3s linear infinite;
    }

    .fragment-3 {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translate(50%, -50%);
      background-color: rgba(0, 0, 255, 0.5);
      width: 50px;
      height: 100px;
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
      animation: fragment-animation 3s linear infinite;
    }

    .fragment-3::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 50%;
      transform: rotate(45deg);
      width: 200%;
      height: 200%;
      background-color: rgba(0, 0, 255, 0.5);
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
      animation: fragment-animation 3s linear infinite;
    }

    /* Animacao */
    @keyframes loading-animation {
      0% {
        transform: translate(-50%, -50%);
      }
      50% {
        transform: translate(50%, 50%);
      }
      100% {
        transform: translate(-50%, -50%);
      }
    }

    @keyframes fragment-animation {
      0% {
        clip-path: polygon(50% 0, 100% 100%, 0 100%);
      }
      50% {
        clip-path: polygon(0% 0, 100% 0, 50% 100%);
      }
      100% {
        clip-path: polygon(50% 0, 100% 100%, 0 100%);
      }
    }

    /* Requerimentos */
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">5s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
    <div class="fragment-1"></div>
    <div class="fragment-2"></div>
    <div class="fragment-3"></div>
  </div>
</body>
</html>
