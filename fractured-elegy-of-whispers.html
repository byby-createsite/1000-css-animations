<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }

    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    @keyframes loading-animation {
      0% {
        transform: scale(1);
        background-color: #333;
      }
      50% {
        transform: scale(1.2);
        background-color: #555;
      }
      100% {
        transform: scale(1);
        background-color: #333;
      }
    }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      aspect-ratio: 9/16;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    .shadow-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .silhouette {
      position: absolute;
      top: 50%;
      left: 0;
      width: 20px;
      height: 10px;
      background: white;
      animation: silhouette-animation 2s linear infinite;
    }

    @keyframes silhouette-animation {
      0% {
        transform: scale(1) translateX(0);
      }
      50% {
        transform: scale(1) translateX(-50px);
        background-color: gray;
        opacity: 0.5;
      }
      100% {
        transform: scale(1) translateX(0);
        background-color: white;
        opacity: 1;
      }
    }

    :nth-child(1) {
      animation-delay: 0.2s;
    }
    :nth-child(2) {
      animation-delay: 0.5s;
    }
    :nth-child(3) {
      animation-delay: 0.8s;
    }

    .broken-silhouette {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 10px;
      background: red;
      animation: broken-silhouette-animation 2s linear infinite;
    }

    @keyframes broken-silhouette-animation {
      0% {
        transform: scale(1) translateX(50px);
      }
      50% {
        transform: scale(0.5) translateX(50px);
        background-color: orange;
        opacity: 0.5;
      }
      100% {
        transform: scale(1) translateX(50px);
        background-color: red;
        opacity: 1;
      }
    }

    .fragments-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    .fragment {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: white;
      animation: fragment-animation 2s linear infinite;
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="shadow-layer"></div>
    <div class="silhouette"></div>
    <div class="broken-silhouette"></div>
    <div class="fragments-container">
      <div class="fragment"></div>
      <div class="fragment"></div>
      <div class="fragment"></div>
      <div class="fragment"></div>
      <div class="fragment"></div>
      <div class="fragment"></div>
    </div>
  </div>
</body>
</html>
