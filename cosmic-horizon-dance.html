<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Stellar Bloom</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 96% 97%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 0.2;
  }
  50% {
    transform: scale(1.2);
    opacity: 1.0;
  }
  100% {
    transform: scale(1);
    opacity: 0.2;
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  50% {
    transform: rotate(180deg) translateX(100px);
  }
  100% {
    transform: rotate(360deg) translateX(0px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 0.2;
  }
  50% {
    opacity: 1.0;
  }
  100% {
    opacity: 0.2;
  }
}

.star {
  position: absolute;
  clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
  background: radial-gradient(#6A11CB, #8B5CF6);
  animation: pulse 5s infinite;
}

.galaxy {
  position: absolute;
  clip-path: polygon(20% 0%, 40% 10%, 60% 20%, 80% 30%, 100% 40%, 80% 60%, 60% 80%, 40% 90%, 20% 100%, 0% 90%, 10% 80%, 30% 60%, 10% 30%);
  background: linear-gradient(#2575FC, #3B82F6);
  animation: orbit 8s infinite;
  transform-origin: center;
}

.nebula {
  position: absolute;
  clip-path: polygon(30% 10%, 50% 30%, 70% 50%, 90% 70%, 100% 90%, 80% 100%, 50% 90%, 30% 80%, 10% 60%, 0% 40%, 20% 20%);
  background: radial-gradient(#F472B6, #EC4899);
  animation: twinkle 4s infinite;
  filter: blur(5px);
}

.comet {
  position: absolute;
  clip-path: polygon(0% 50%, 20% 30%, 40% 10%, 60% 0%, 80% 10%, 100% 30%, 80% 50%, 60% 70%, 40% 90%, 20% 100%, 0% 70%);
  background: linear-gradient(#F59E0B, #FB923C);
  animation: pulse 6s infinite;
  transform-origin: right;
}

.planet {
  position: absolute;
  clip-path: circle(50% at 50% 50%);
  background: radial-gradient(#22D3EE, #06B6D4);
  animation: orbit 10s infinite;
  z-index: 1;
}

.stellar-bloom {
  position: relative;
  width: 100vw;
  height: 100vh;
}

.stellar-bloom .star {
  top: 10%;
  left: 20%;
  width: 50px;
  height: 50px;
  animation-delay: 1s;
}

.stellar-bloom .galaxy {
  top: 30%;
  left: 50%;
  width: 100px;
  height: 100px;
  animation-delay: 2s;
}

.stellar-bloom .nebula {
  top: 50%;
  left: 30%;
  width: 80px;
  height: 80px;
  animation-delay: 3s;
}

.stellar-bloom .comet {
  top: 20%;
  left: 60%;
  width: 60px;
  height: 60px;
  animation-delay: 1.5s;
}

.stellar-bloom .planet {
  top: 40%;
  left: 40%;
  width: 40px;
  height: 40px;
  animation-delay: 2.5s;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%); background: radial-gradient(#6A11CB, #8B5CF6); }</div>
        </div>
        <div class="animation-container">
            <div class="stellar-bloom">
  <div class="star"></div>
  <div class="galaxy"></div>
  <div class="nebula"></div>
  <div class="comet"></div>
  <div class="planet"></div>
  <div class="star" style="top: 15%; left: 40%; width: 30px; height: 30px; animation-delay: 0.5s;"></div>
  <div class="galaxy" style="top: 45%; left: 20%; width: 80px; height: 80px; animation-delay: 3.5s;"></div>
  <div class="nebula" style="top: 60%; left: 50%; width: 60px; height: 60px; animation-delay: 2s;"></div>
  <div class="comet" style="top: 25%; left: 70%; width: 40px; height: 40px; animation-delay: 1s;"></div>
  <div class="planet" style="top: 55%; left: 10%; width: 50px; height: 50px; animation-delay: 3s;"></div>
</div>
        </div>
        </body>
        </html>
