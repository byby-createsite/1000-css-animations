<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Harmony of Universal Expansion</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 24% 83%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Animation Title Color */
  .harmony-title {
    color: #fff;
    font-size: 30px;
    font-family: 'Montserrat', sans-serif;
    text-align: center;
    margin-bottom: 20px;
  }

  /* Galaxy Background Color */
  .galaxy-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #212121;
    clip-path: polygon(50% 0, 100% 100%, 0 100%);
  }

  /* Star Elements */
  .star {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 10px;
    height: 10px;
    background-color: #fff;
    border-radius: 50%;
    animation: star-twirl 5s infinite linear;
  }

  /* Star Animation */
  @keyframes star-twirl {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }

  /* Black Hole Elements */
  .black-hole {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background-color: #000;
    border-radius: 25px;
    clip-path: polygon(50% 0, 100% 100%, 0 100%);
    animation: black-hole-expand 2s infinite ease-in-out;
  }

  /* Black Hole Animation */
  @keyframes black-hole-expand {
    0% {
      transform: translate(-50%, -50%) scaleX(1);
    }
    50% {
      transform: translate(-50%, -50%) scaleX(1.2);
    }
    100% {
      transform: translate(-50%, -50%) scaleX(1);
    }
  }

  /* Dark Matter Elements */
  .dark-matter {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background-color: #333;
    border-radius: 50px;
    clip-path: polygon(50% 0, 100% 100%, 0 100%);
    animation: dark-matter-twirl 3s infinite ease-in-out;
  }

  /* Dark Matter Animation */
  @keyframes dark-matter-twirl {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.cssgrid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}</div>
        </div>
        <div class="animation-container">
            <!-- Galaxy Background -->
  <div class="galaxy-bg"></div>

  <!-- Title and Star Elements -->
  <div class="harmony-title">Harmony of Universal Expansion</div>
  <div class="star" style="top: 20%; left: 50%; transform: translate(-50%, -20%)"></div>
  <div class="star" style="top: 80%; left: 50%; transform: translate(-50%, -80%)"></div>
  <div class="star" style="top: 40%; left: 20%; transform: translate(-20%, -40%)"></div>
  <div class="star" style="top: 60%; left: 80%; transform: translate(-80%, -60%)"></div>

  <!-- Black Hole Element -->
  <div class="black-hole"></div>

  <!-- Dark Matter Elements -->
  <div class="dark-matter" style="top: 10%; left: 10%; transform: translate(-10%, -10%)"></div>
  <div class="dark-matter" style="top: 90%; left: 90%; transform: translate(-90%, -90%)"></div>
  <div class="dark-matter" style="top: 20%; left: 60%; transform: translate(-60%, -20%)"></div>
  <div class="dark-matter" style="top: 80%; left: 40%; transform: translate(-40%, -80%)"></div>
        </div>
        </body>
        </html>
