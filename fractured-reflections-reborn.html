<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractured Identity Kaleidoscope</title>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
     You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } /* Class selector color */
    .property       { color: #66D9EF; } /* Property name color */
    .value-number   { color: #AE81FF; } /* Value number color */
    .value-string   { color: #E6DB74; } /* Value string color */
    .value-color    { color: #A6E22E; } /* Value color color */
    .function       { color: #A6E22E; } /* Function name color */
    .bracket        { color: #A6E22E; } /* Bracket color */
    
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
      
      /* Layer 1: Fragments background */
      .fragments {
        position: relative;
        width: 100%;
        height: 100%;
        aspect-ratio: 9/16;
        background: linear-gradient(to bottom, #2a2a2a, #202020);
        
        &::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: radial-gradient(#333, #444);
          animation: fragment-spread 1s infinite;
        }
      }
      
      /* Layer 2: Shattered mirrors */
      .mirrors {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        aspect-ratio: 9/16;
        
        &::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 50%;
          height: 100%;
          background: linear-gradient(to bottom, #000, #777);
          transform: translateX(100%) scale(1);
          animation: mirror-shatter 1s infinite;
        }
        
        &::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 50%;
          height: 100%;
          background: linear-gradient(to bottom, #000, #777);
          transform: translateX(-100%) scale(1);
          animation: mirror-shatter 1s infinite;
        }
      }
      
      /* Layer 3: Kaleidoscope colors */
      .colors {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        aspect-ratio: 9/16;
        
        &::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 20%;
          height: 100%;
          background: linear-gradient(to bottom, #ff0000, #00ff00);
          animation: color-wheel 2s infinite;
          transform: scale(1);
        }
        
        &::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 20%;
          height: 100%;
          background: linear-gradient(to bottom, #ff0000, #00ff00);
          animation: color-wheel 2s infinite;
          transform: scale(0);
        }
      }
    }
    
    /* Define animation styles */
    @keyframes fragment-spread {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }
    
    @keyframes mirror-shatter {
      0% { transform: translateX(100%) scale(1); }
      50% { transform: translateY(-20%) scale(1.5); }
      100% { transform: translateX(-100%) scale(1); }
    }
    
    @keyframes color-wheel {
      0% { transform: scale(0); }
      50% { transform: scale(1); }
      100% { transform: scale(0); }
    }
    
    /* Define animation */
    &.loaded {
      .fragments::after {
        animation: fragment-spread 1s infinite;
      }
      .mirrors::after, .mirrors::before {
        animation: mirror-shatter 1s infinite;
      }
      .colors::before, .colors::after {
        animation: color-wheel 2s infinite;
      }
    }
  </style>
  <body>
    <div class="codigo">
      <span class="selector">.animation-container</span><span class="brace">{</span>
      <span class="property">aspect-ratio</span>: <span class="value-number">9/16</span>;
      <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">2s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
      <span class="property">min-height</span>: <span class="value-number">100vh</span>;<span class="bracket">}</span>
    </div>
    
    <div class="animation-container" class="loaded">
      <div class="fragments">
        <!-- Layer 1: Fragments background -->
      </div>
      <div class="mirrors">
        <!-- Layer 2: Shattered mirrors -->
      </div>
      <div class="colors">
        <!-- Layer 3: Kaleidoscope colors -->
      </div>
    </div>
  </body>
</html>
