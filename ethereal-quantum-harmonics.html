<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Ethereal Quantum Harmonics</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 0% 51%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiraling {
    0% {
      transform: rotate(0deg) scale(1);
    }
    50% {
      transform: rotate(180deg) scale(1.2);
    }
    100% {
      transform: rotate(360deg) scale(1);
    }
  }
  @keyframes orbiting {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(100px, 0);
    }
    100% {
      transform: translate(0, 0);
    }
  }
  @keyframes expansion {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.5);
    }
    100% {
      transform: scale(1);
    }
  }
  .cosmic-element {
    clip-path: polygon(50% 0%, 63% 25%, 100% 50%, 63% 75%, 50% 100%, 37% 75%, 0% 50%, 37% 25%);
    border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
    box-shadow: 
      0 0 10px #FFFFFF,
      0 0 20px #F0F9FF,
      0 0 40px #DBEAFE,
      0 0 60px #93C5FD,
      inset 0 0 10px rgba(255,255,255,0.3);
    background: radial-gradient(#F8FAFC, #E0F2FE);
    opacity: 0.6;
    animation: spiraling 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
  }
  .star-glow {
    box-shadow: 
      0 0 10px #FFFFFF,
      0 0 20px #F0F9FF,
      0 0 40px #DBEAFE,
      0 0 60px #93C5FD,
      inset 0 0 10px rgba(255,255,255,0.3);
    opacity: 0.8;
    animation: orbiting 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
  }
  .nebula {
    background: linear-gradient(45deg, #93C5FD, #60A5FA);
    opacity: 0.4;
    clip-path: polygon(20% 0%, 50% 20%, 80% 0%, 100% 50%, 80% 100%, 50% 80%, 20% 100%, 0% 50%);
    animation: expansion 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
  }
  .quantum-wave {
    background: conic-gradient(#F8FAFC, #E0F2FE, #DBEAFE, #93C5FD);
    opacity: 0.5;
    clip-path: polygon(50% 0%, 60% 20%, 70% 40%, 60% 60%, 50% 80%, 40% 60%, 30% 40%, 40% 20%);
    animation: spiraling 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.cosmic-element {
    animation: spiraling 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
  }</div>
        </div>
        <div class="animation-container">
            <div class="cosmic-element" style="position: absolute; top: 10%; left: 20%; width: 100px; height: 100px; z-index: 10;"></div>
  <div class="star-glow" style="position: absolute; top: 30%; left: 40%; width: 50px; height: 50px; z-index: 20;"></div>
  <div class="nebula" style="position: absolute; top: 50%; left: 60%; width: 150px; height: 150px; z-index: 5;"></div>
  <div class="quantum-wave" style="position: absolute; top: 20%; left: 30%; width: 80px; height: 80px; z-index: 15;"></div>
  <div class="cosmic-element" style="position: absolute; top: 40%; left: 50%; width: 120px; height: 120px; z-index: 12;"></div>
  <div class="star-glow" style="position: absolute; top: 60%; left: 70%; width: 30px; height: 30px; z-index: 25;"></div>
  <div class="nebula" style="position: absolute; top: 10%; left: 80%; width: 100px; height: 100px; z-index: 8;"></div>
  <div class="quantum-wave" style="position: absolute; top: 80%; left: 90%; width: 60px; height: 60px; z-index: 18;"></div>
  <div class="cosmic-element" style="position: absolute; top: 90%; left: 40%; width: 80px; height: 80px; z-index: 11;"></div>
  <div class="star-glow" style="position: absolute; top: 20%; left: 90%; width: 40px; height: 40px; z-index: 22;"></div>
  <div class="nebula" style="position: absolute; top: 50%; left: 10%; width: 120px; height: 120px; z-index: 6;"></div>
  <div class="quantum-wave" style="position: absolute; top: 30%; left: 60%; width: 100px; height: 100px; z-index: 14;"></div>
  <div class="cosmic-element" style="position: absolute; top: 40%; left: 80%; width: 60px; height: 60px; z-index: 9;"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#93C5FD" />
        <stop offset="100%" stop-color="#60A5FA" />
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#F8FAFC" />
        <stop offset="100%" stop-color="#E0F2FE" />
      </radialGradient>
    </defs>
  </svg>
        </div>
        </body>
        </html>
