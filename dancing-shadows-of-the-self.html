<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Dancing Shadows of the Self</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Shadows of the Self</title>
    <style>
        /* Fundação CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top: 15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }

        /* Camadas de sombra dançarina */
        /* Comentário: Crie um efeito de sombra dançante com movimentos naturais para representar a instabilidade da identidade */
        .sombra-1 {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #FF69B4;
            animation: girar 3s linear infinite;
        }

        /* Comentário: Adicione uma outra camada de sombra para criar um efeito de profundidade */
        .sombra-2 {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #C2185B;
            animation: girar-menos 3s linear infinite;
            left: 20px;
        }

        /* Comentário: Crie um efeito de fragmentação para representar o desmoronamento da identidade */
        .fragmento {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #2196F3;
            animation: fragmentar 2s linear infinite;
            left: 30px;
            top: 20px;
        }

        /* Animações */
        @keyframes girar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes girar-menos {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(180deg); }
        }

        @keyframes fragmentar {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .codigo {
            <span class="selector">.sombra-1</span>
            <span class="brace">{</span>
            <span class="property">width</span>
            <span class="value-number">100px</span>;
            <span class="property">height</span>
            <span class="value-number">100px</span>;
            <span class="property">background-color</span>
            <span class="value-color">#FF69B4</span>;
            <span class="property">animation</span>
            <span class="function">girar</span> <span class="value-number">3s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
            <span class="brace">}</span>
        }

        <div class="codigo"> 
            <span class="selector">.fragmento</span>
            <span class="brace">{</span>
            <span class="property">width</span>
            <span class="value-number">20px</span>;
            <span class="property">height</span>
            <span class="value-number">20px</span>;
            <span class="property">background-color</span>
            <span class="value-color">#2196F3</span>;
            <span class="property">animation</span>
            <span class="function">fragmentar</span> <span class="value-number">2s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
            <span class="brace">}</span>
        </div>

        <div class="animation-container">
            <div class="sombra-1"></div>
            <div class="sombra-2"></div>
            <div class="fragmento"></div>
        </div>
    </style>
</head>
<body>
<div class="codigo">
   <span class="selector">.sombra-1</span><span class="brace">{</span>
   <span class="property">width</span><span class="value-number">100px</span>;
   <span class="property">height</span><span class="value-number">100px</span>;
   <span class="property">background-color</span><span class="value-color">#FF69B4</span>;
   <span class="property">animation</span><span class="function">girar</span><span class="value-number">3s</span><span class="value-string">linear</span><span class="value-string">infinite</span>;
   <span class="brace">}</span>
</div>
<div class="codigo">
   <span class="selector">.sombra-2</span><span class="brace">{</span>
   <span class="property">width</span><span class="value-number">50px</span>;
   <span class="property">height</span><span class="value-number">50px</span>;
   <span class="property">background-color</span><span class="value-color">#C2185B</span>;
   <span class="property">animation</span><span class="function">girar-menos</span><span class="value-number">3s</span><span class="value-string">linear</span><span class="value-string">infinite</span>;
   <span class="brace">}</span>
</div>
<div class="codigo">
   <span class="selector">.fragmento</span><span class="brace">{</span>
   <span class="property">width</span><span class="value-number">20px</span>;
   <span class="property">height</span><span class="value-number">20px</span>;
   <span class="property">background-color</span><span class="value-color">#2196F3</span>;
   <span class="property">animation</span><span class="function">fragmentar</span><span class="value-number">2s</span><span class="value-string">linear</span><span class="value-string">infinite</span>;
   <span class="brace">}</span>
</div>
    <div class="animation-container">
        <div class="sombra-1"></div>
        <div class="sombra-2"></div>
        <div class="fragmento"></div>
    </div>
</body>
</html>
