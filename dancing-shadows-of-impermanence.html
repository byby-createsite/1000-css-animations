<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Dancing Shadows of Impermanence</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Shadows of Impermanence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }

        .loading-element {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #FFFFFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: loading-animation 1s linear infinite;
        }

        @keyframes loading-animation {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .silhueta-1 {
            position: absolute;
            top: 30%;
            left: 20%;
            width: 70px;
            height: 100px;
            background-color: #FFFFFF;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            transform: rotate(30deg);
            animation: animaçao-silhueta 2s linear infinite;
        }

        @keyframes animaçao-silhueta {
            0% { transform: rotate(30deg); }
            50% { transform: rotate(60deg); }
            100% { transform: rotate(30deg); }
        }

        .silhueta-2 {
            position: absolute;
            top: 40%;
            right: 10%;
            width: 50px;
            height: 80px;
            background-color: #FFFFFF;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 50%);
            transform: rotate(-30deg);
            animation: animaçao-silhueta-2 2s linear infinite;
        }

        @keyframes animaçao-silhueta-2 {
            0% { transform: rotate(-30deg); }
            50% { transform: rotate(-60deg); }
            100% { transform: rotate(-30deg); }
        }

       /* 
        Parafraseando o conceito de identidade como um espeelho quebrado, onde as partes se movem em direções opostas para refletir as contradições internas, ou seja, a nossa luta constante para conciliar o eu e o mundo ao nosso redor.
        Aqui, criamos um movimento para as silhuetas, que refletem essa luta interna. Uma parece se afastar, enquanto a outra se aproxima, criando um efeito de movimento em duas direções opostas.
        */
        .silhueta-3 {
            position: absolute;
            top: 10%;
            left: 80%;
            width: 120px;
            height: 60px;
            background-color: #FFFFFF;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
            transform: rotate(90deg);
            animation: animaçao-silhueta-3 2s linear infinite;
        }

        @keyframes animaçao-silhueta-3 {
            0% { transform: rotate(90deg); }
            50% { transform: rotate(45deg); }
            100% { transform: rotate(90deg); }
        }

        .silhueta-4 {
            position: absolute;
            bottom: 20%;
            right: 30%;
            width: 80px;
            height: 100px;
            background-color: #FFFFFF;
            clip-path: polygon(0% 50%, 0% 0%, 60% 0%, 100% 0%, 80% 5%, 100% 10%, 100% 100%, 20% 90%, 10% 100%);
            transform: rotate(-45deg);
            animation: animaçao-silhueta-4 2s linear infinite;
        }

        @keyframes animaçao-silhueta-4 {
            0% { transform: rotate(-45deg); }
            50% { transform: rotate(0deg); }
            100% { transform: rotate(-45deg); }
        }

        .silhueta-5 {
            position: absolute;
            top: 60%;
            left: 60%;
            width: 100px;
            height: 100px;
            background-color: #FFFFFF;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 90%);
            animation: animaçao-silhueta-5 2s linear infinite;
        }

        @keyframes animaçao-silhueta-5 {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .silhueta-6 {
            position: absolute;
            bottom: 10%;
            left: 30%;
            width: 70px;
            height: 120px;
            background-color: #FFFFFF;
            clip-path: polygon(80% 100%, 20% 100%, 0% 60%, 0% 0%, 60% 0%);
            animation: animaçao-silhueta-6 2s linear infinite;
        }

        @keyframes animaçao-silhueta-6 {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(30deg); }
            100% { transform: rotate(0deg); }
        }

        .silhueta-7 {
            position: absolute;
            top: 40%;
            right: 50%;
            width: 100px;
            height: 70px;
            background-color: #FFFFFF;
            clip-path: polygon(50% 100%, 25% 75%, 75% 75%, 90% 30%);
            animation: animaçao-silhueta-7 2s linear infinite;
        }

        @keyframes animaçao-silhueta-7 {
            0% { transform: rotate(60deg); }
            50% { transform: rotate(30deg); }
            100% { transform: rotate(60deg); }
        }

        .silhueta-8 {
            position: absolute;
            bottom: 30%;
            left: 50%;
            width: 60px;
            height: 90px;
            background-color: #FFFFFF;
            clip-path: polygon(90% 100%, 25% 80%, 10% 50%);
            animation: animaçao-silhueta-8 2s linear infinite;
        }

        @keyframes animaçao-silhueta-8 {
            0% { transform: rotate(45deg); }
            50% { transform: rotate(90deg); }
            100% { transform: rotate(45deg); }
        }

        .silhueta-9 {
            position: absolute;
            top: 20%;
            right: 60%;
            width: 120px;
            height: 80px;
            background-color: #FFFFFF;
            clip-path: polygon(0% 80%, 0% 90%, 60% 80%, 90% 50%);
            animation: animaçao-silhueta-9 2s linear infinite;
        }

        @keyframes animaçao-silhueta-9 {
            0% { transform: rotate(30deg); }
            50% { transform: rotate(90deg); }
            100% { transform: rotate(30deg); }
        }

        .silhueta-10 {
            position: absolute;
            bottom: 40%;
            left: 70%;
            width: 70px;
            height: 100px;
            background-color: #FFFFFF;
            clip-path: polygon(20% 90%, 20% 80%, 70% 80%, 100% 50%);
            animation: animaçao-silhueta-10 2s linear infinite;
        }

        @keyframes animaçao-silhueta-10 {
            0% { transform: rotate(60deg); }
            50% { transform: rotate(90deg); }
            100% { transform: rotate(60deg); }
        }

        .silhueta-11 {
            position: absolute;
            top: 60%;
            left: 10%;
            width: 80px;
            height: 100px;
            background-color: #FFFFFF;
            clip-path: polygon(50% 100%, 80% 0%, 20% 0%, 45% 100%);
            animation: animaçao-silhueta-11 2s linear infinite;
        }

        @keyframes animaçao-silhueta-11 {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .silhueta-12 {
            position: absolute;
            bottom: 50%;
            right: 40%;
            width: 90px;
            height: 80px;
            background-color: #FFFFFF;
            clip-path: polygon(50% 100%, 70% 10%, 30% 10%, 20% 90%);
            animation: animaçao-silhueta-12 2s linear infinite;
        }

        @keyframes animaçao-silhueta-12 {
            0% { transform: rotate(90deg); }
            50% { transform: rotate(45deg); }
            100% { transform: rotate(90deg); }
        }

        .silhueta-13 {
            position: absolute;
            top: 90%;
            left: 80%;
            width: 90px;
            height: 80px;
            background-color: #FFFFFF;
            clip-path: polygon(50% 100%, 60% 30%, 40% 40%, 50% 0%);
            animation: animaçao-silhueta-13 2s linear infinite;
        }

        @keyframes animaçao-silhueta-13 {
            0% { transform: rotate(45deg); }
            50% { transform: rotate(90deg); }
            100% { transform: rotate(45deg); }
        }

        .silhueta-14 {
            position: absolute;
            bottom: 60%;
            left: 30%;
            width: 80px;
            height: 80px;
            background-color: #FFFFFF;
            clip-path: polygon(40% 80%, 60% 10%, 25% 100%, 0% 80%);
            animation: animaçao-silhueta-14 2s linear infinite;
        }

        @keyframes animaçao-silhueta-14 {
            0% { transform: rotate(60deg); }
            50% { transform: rotate(30deg); }
            100% { transform: rotate(60deg); }
        }

        .silhueta-15 {
            position: absolute;
            top: 80%;
            right: 70%;
            width: 100px;
            height: 50px;
            background-color: #FFFFFF;
            clip-path: polygon(100% 50%, 50% 75%, 10% 50%);
            animation: animaçao-silhueta-15 2s linear infinite;
        }

        @keyframes animaçao-silhueta-15 {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        div .silhueta-16 {
            position: absolute;
            bottom: 80%;
            left: 40%;
            width: 60px;
            height: 60px;
            background-color: #FFFFFF;
            clip-path: polygon(90% 100%, 10% 100%, 20% 80%);
            animation: animaçao-silhueta-16 2s linear infinite;
        }

        @keyframes animaçao-silhueta-16 {
            0% { transform: rotate(90deg); }
            50% { transform: rotate(45deg); }
            100% { transform: rotate(90deg); }
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="loading-element"></div>
        <div class="silhueta-1"></div>
        <div class="silhueta-2"></div>
        <div class="silhueta-3"></div>
        <div class="silhueta-4"></div>
        <div class="silhueta-5"></div>
        <div class="silhueta-6"></div>
        <div class="silhueta-7"></div>
        <div class="silhueta-8"></div>
        <div class="silhueta-9"></div>
        <div class="silhueta-10"></div>
        <div class="silhueta-11"></div>
        <div class="silhueta-12"></div>
        <div class="silhueta-13"></div>
        <div class="silhueta-14"></div>
        <div class="silhueta-15"></div>
        <!-- <div class="silhueta-16"></div> -->
    </div>
</body>
</html>
