<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Dancing Echoes in the Abyss</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    .reflection {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 50%;
      background-image: linear-gradient(to bottom right, #333, #777);
      border-radius: 50%;
      animation: pulse-ao 2s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes pulse-ao {
      0% {
        transform: scale(1) rotate(0deg);
        box-shadow: 0 0 0 200px rgba(0, 0, 0, 0.5);
      }
      100% {
        transform: scale(1.5) rotate(360deg);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }

    .fractura {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom right, #333, #777);
      border-radius: 50%;
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      animation: quebrado 2s infinite;
      pointer-events: none;
    }

    @keyframes quebrado {
      0% {
        clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      }
      50% {
        clip-path: polygon(50% 100%, 0 100%, 0 0, 50% 0);
      }
      100% {
        clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      }
    }

    .peculo {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom right, #333, #777);
      border-radius: 50%;
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      animation: tremor 2s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes tremor {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(10px, 10px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    .pequeno-fragmento {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-image: linear-gradient(to bottom right, #333, #777);
      border-radius: 50%;
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      animation: pequeno-quebrado 2s infinite;
      pointer-events: none;
      z-index: 100;
    }

    @keyframes pequeno-quebrado {
      0% {
        clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      }
      50% {
        clip-path: polygon(50% 100%, 0 100%, 0 0, 50% 0);
      }
      100% {
        clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      }
    }

    .grande-fragmento {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      background-image: linear-gradient(to bottom right, #333, #777);
      border-radius: 50%;
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      animation: grande-quebrado 2s infinite ease-in-out;
      pointer-events: none;
      z-index: 99;
    }

    @keyframes grande-quebrado {
      0% {
        clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      }
      50% {
        clip-path: polygon(50% 100%, 0 100%, 0 0, 50% 0);
      }
      100% {
        clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      }
    }

    .elemento-animado {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-image: linear-gradient(to bottom right, #333, #777);
      border-radius: 50%;
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      animation: elemento-animado 2s infinite ease-in-out;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes elemento-animado {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }

    div {
      position: relative;
    }

    .elemento-de-reflexao {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom right, #333, #777);
      border-radius: 50%;
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      animation: elemento-de-reflexao 2s infinite ease-in-out;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes elemento-de-reflexao {
      0% {
        transform: scale(1);
        opacity: 0;
      }
      100% {
        transform: scale(1.5);
        opacity: 1;
      }
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid #333;
      animation: loading 2s infinite ease-in-out;
      pointer-events: none;
      animation-delay: 2s;
    }

    @keyframes loading {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .fragmento-animado {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background-image: linear-gradient(to bottom right, #333, #777);
      border-radius: 50%;
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      animation: fragmento-animado 2s infinite ease-in-out;
      pointer-events: none;
      z-index: 100;
    }

    @keyframes fragmento-animado {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }

    .elemento-de-reflexao {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom right, #333, #777);
      border-radius: 50%;
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      animation: elemento-de-reflexao-2 2s infinite ease-in-out;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes elemento-de-reflexao-2 {
      0% {
        transform: scale(1);
        opacity: 0;
      }
      100% {
        transform: scale(1.5);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="reflection" style="opacity: 0.5; width: 80%; height: 80%; transform: translate(-50%, -50%) scale(1);"></div>
    <div class="fractura"></div>
    <div class="peculo"></div>
    <div class="pequeno-fragmento"></div>
    <div class="grande-fragmento"></div>
    <div class="elemento-animado"></div>
    <div class="elemento-de-reflexao"></div>
    <div class="loading"></div>
    <div class="fragmento-animado"></div>
    <div class="elemento-de-reflexao"></div>
  </div>
</body>
</html>
