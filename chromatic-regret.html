<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* fundação da estrutura CSS básica */
    * {

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .brace          { color: #F8F8F2; }
    .comment        { color: #75715E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* Bloco de animação: Chromatic Regret (Lamento cromático)
    Agradecer aos sentimentos de saudade e a capacidade ilimitada da memória para criar a sensação de que o passado é impenetrável.
    A transição de cores é a manifestação visível dessa impenetrabilidade, e a velocidade da animação reflete o fluxo de lembranças que inundam a mente. */
    @keyframes mon_ticket_regret {
      0% {
        clip-path: polygon(50% 0, 0 100%, 100% 100%);
        transform: translateX(0);
      }
      50% {
        clip-path: polygon(75% 0, 25% 100%, 100% 0);
        transform: translateX(-10%);
      }
      100% {
        clip-path: polygon(50% 0, 0 100%, 100% 100%);
        transform: translateX(0);
      }
    }

    @keyframes mon_ticket_mist {
      0% {
        clip-path: polygon(50% 0, 0 100%, 100% 100%);
        mask-image: url('https://via.placeholder.com/100x100?text=M');
        filter: grayscale(100%) blur(0);
      }
      50% {
        clip-path: polygon(75% 0, 25% 100%, 100% 0);
        mask-image: url('https://via.placeholder.com/100x100?text=M');
        filter: grayscale(100%) blur(10);
      }
      100% {
        clip-path: polygon(50% 0, 0 100%, 100% 100%);
        mask-image: url('https://via.placeholder.com/100x100?text=M');
        filter: grayscale(100%);
      }
    }

    .chromaticRegret {
      animation: 
        mon_ticket_regret 8s ease-in-out infinite,
        mon_ticket_mist 4s step-end 4s infinite;
      animation-delay: 2s;
      animation-iteration-count: 2;
      clip-path: circle(50% at 50% 50%);
      position: relative;
      width: 100px;
      height: 100px;
      background: linear-gradient(to right, hsl(0, 100%, 50%), hsl(120, 100%, 50%), hsl(240, 100%, 50%), hsl(0, 100%, 50%));
      mix-blend-mode: soft-light;
    }
