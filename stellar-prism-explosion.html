<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Prism Explosion</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 78% 10%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit1 {
    0% {
      transform: rotate(0deg) translateX(0px) rotate(0deg);
    }
    100% {
      transform: rotate(360deg) translateX(200px) rotate(360deg);
    }
  }
  @keyframes orbit2 {
    0% {
      transform: rotate(0deg) translateY(0px) rotate(0deg);
    }
    100% {
      transform: rotate(360deg) translateY(150px) rotate(360deg);
    }
  }
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes glow {
    0% {
      box-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.6);
    }
    50% {
      box-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 40px rgba(255,255,255,0.7);
    }
    100% {
      box-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.6);
    }
  }
  @keyframes fade {
    0% {
      opacity: 0.1;
    }
    100% {
      opacity: 1;
    }
  }
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  .star1 {
    position: absolute;
    top: calc(50% - 100px);
    left: calc(50% - 100px);
    width: 200px;
    height: 200px;
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    animation: pulse 2s infinite, orbit1 10s infinite, glow 5s infinite;
    z-index: 10;
    box-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.6), 0 0 40px rgba(240,249,255,0.5), 0 0 60px rgba(240,249,255,0.4), 0 0 100px rgba(240,249,255,0.2), inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }
  .star2 {
    position: absolute;
    top: calc(50% - 150px);
    left: calc(50% - 150px);
    width: 250px;
    height: 250px;
    background: conic-gradient(#3B82F6, #60A5FA, #93C5FD, #DBEAFE);
    clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    animation: spin 5s infinite, orbit2 8s infinite, fade 3s infinite;
    z-index: 5;
  }
  .star3 {
    position: absolute;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    width: 100px;
    height: 100px;
    background: linear-gradient(#8B5CF6, #A78BFA, #C4B5FD, #DDD6FE);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: pulse 2s infinite, spin 5s infinite;
    z-index: 15;
  }
  .galaxy {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(#000000, #0A0A0A, #1A1A1A, #171717);
  }
  .nebula1 {
    position: absolute;
    top: calc(50% - 100px);
    left: calc(50% - 200px);
    width: 200px;
    height: 200px;
    background: radial-gradient(#6B7280, #9CA3AF, #D1D5DB, #E5E7EB);
    clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    animation: orbit1 10s infinite;
    z-index: 5;
  }
  .nebula2 {
    position: absolute;
    top: calc(50% - 150px);
    left: calc(50% - 50px);
    width: 150px;
    height: 150px;
    background: conic-gradient(#3B82F6, #60A5FA, #93C5FD, #DBEAFE);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: orbit2 8s infinite;
    z-index: 10;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star1 { 
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
}</div>
        </div>
        <div class="animation-container">
            <div class="galaxy">
    <div class="star1"></div>
    <div class="star2"></div>
    <div class="star3"></div>
    <div class="nebula1"></div>
    <div class="nebula2"></div>
    <svg width="100%" height="100%">
      <defs>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
          <stop offset="100%" stop-color="#F0F9FF" stop-opacity="1"/>
        </radialGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#3B82F6" stop-opacity="1"/>
          <stop offset="100%" stop-color="#DBEAFE" stop-opacity="1"/>
        </linearGradient>
      </defs>
      <path d="M100,200 C150,200 200,150 200,100" fill="url(#grad1)"/>
      <path d="M200,100 C250,100 300,150 300,200" fill="url(#grad2)"/>
      <path d="M300,200 C350,200 400,250 400,300" fill="#8B5CF6"/>
      <path d="M400,300 C450,300 500,350 500,400" fill="#A78BFA"/>
      <path d="M500,400 C550,400 600,450 600,500" fill="#C4B5FD"/>
      <path d="M600,500 C650,500 700,550 700,600" fill="#DDD6FE"/>
    </svg>
  </div>
        </div>
        </body>
        </html>
