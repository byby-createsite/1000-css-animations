<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Celestial Singularity Pulse</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 5% 70%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
    0% {
      transform: scale(0.1);
      opacity: 0.1;
    }
    50% {
      transform: scale(1);
      opacity: 0.8;
    }
    100% {
      transform: scale(0.1);
      opacity: 0.1;
    }
  }

  @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    50% {
      transform: rotate(180deg) translateX(100px);
    }
    100% {
      transform: rotate(360deg) translateX(0px);
    }
  }

  .stellar-body {
    position: absolute;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    width: 100px;
    height: 100px;
    background: radial-gradient(#FFFFFF, #F0F9FF);
    clip-path: polygon(50% 0%, 60% 10%, 70% 30%, 80% 50%, 70% 70%, 60% 90%, 50% 100%, 40% 90%, 30% 70%, 20% 50%, 30% 30%, 40% 10%);
    animation: pulse 2s infinite;
    box-shadow: 
      0 0 10px #FFFFFF,
      0 0 20px #F0F9FF,
      0 0 40px #DBEAFE,
      0 0 60px #DBEAFE,
      inset 0 0 10px rgba(255,255,255,0.3);
    opacity: 0.8;
  }

  .nebula {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #93C5FD, #60A5FA);
    animation: orbit 5s infinite;
  }

  .core {
    position: absolute;
    top: calc(50% - 20px);
    left: calc(50% - 20px);
    width: 40px;
    height: 40px;
    background: conic-gradient(#E5E7EB, #D1D5DB);
    clip-path: circle(50% at 50% 50%);
    animation: pulse 1s infinite;
    box-shadow: 
      0 0 10px #E5E7EB,
      0 0 20px #D1D5DB,
      0 0 40px #F8FAFC,
      0 0 60px #F8FAFC,
      inset 0 0 10px rgba(255,255,255,0.3);
    opacity: 0.8;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.stellar-body {
    clip-path: polygon(50% 0%, 60% 10%, 70% 30%, 80% 50%, 70% 70%, 60% 90%, 50% 100%, 40% 90%, 30% 70%, 20% 50%, 30% 30%, 40% 10%);
  }</div>
        </div>
        <div class="animation-container">
            <div class="nebula"></div>
  <div class="stellar-body" style="top: calc(50% - 30px); left: calc(50% - 30px);"></div>
  <div class="stellar-body" style="top: calc(50% - 10px); left: calc(50% - 10px);"></div>
  <div class="stellar-body" style="top: calc(50% + 10px); left: calc(50% + 10px);"></div>
  <div class="stellar-body" style="top: calc(50% + 30px); left: calc(50% + 30px);"></div>
  <div class="core" style="top: calc(50% - 40px); left: calc(50% - 40px);"></div>
  <div class="core" style="top: calc(50% - 20px); left: calc(50% - 20px);"></div>
  <div class="core" style="top: calc(50% + 20px); left: calc(50% + 20px);"></div>
  <div class="core" style="top: calc(50% + 40px); left: calc(50% + 40px);"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="nebula-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#93C5FD" />
        <stop offset="100%" stop-color="#60A5FA" />
      </linearGradient>
      <radialGradient id="star-glow" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#F0F9FF" />
      </radialGradient>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#nebula-gradient)" />
    <circle cx="50%" cy="50%" r="20" fill="url(#star-glow)" />
  </svg>
  <div class="stellar-body" style="top: calc(50% - 50px); left: calc(50% - 50px);"></div>
  <div class="stellar-body" style="top: calc(50% + 50px); left: calc(50% + 50px);"></div>
  <div class="core" style="top: calc(50% - 60px); left: calc(50% - 60px);"></div>
  <div class="core" style="top: calc(50% + 60px); left: calc(50% + 60px);"></div>
        </div>
        </body>
        </html>
