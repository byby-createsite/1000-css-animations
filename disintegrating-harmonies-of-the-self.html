<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } /* selector color */
    .property       { color: #66D9EF; } /* property color */
    .value-number   { color: #AE81FF; } /* value number color */
    .value-string   { color: #E6DB74; } /* value string color */
    .value-color    { color: #A6E22E; } /* value color color */
    .function       { color: #A6E22E; } /* function color */

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* Fragmented Identities */
    .loading-element {
      position: absolute;
      aspect-ratio: 9/16;
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
      background: #666;
      color: #fff;
      font-size: 40px;
      font-family: monospace;
      width: 50px;
    }

    @keyframes loading-animation {
      0% {
        transform: translate(0, 0) scale(1) rotate(0);
        opacity: 1;
      }
      50% {
        transform: translate(-20px, 0) scale(1.2) rotate(720deg);
        opacity: 0.5;
      }
      100% {
        transform: translate(0, 0) scale(1) rotate(0);
        opacity: 1;
      }
    }

    /* Fragment 1: Identity Shattering */
    .identity-1 {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%) rotate(45deg);
      aspect-ratio: 9/16;
      background: #F8F8F2;
      color: #272822;
      font-size: 40px;
      line-height: 1;
      font-family: monospace;
      width: 100px;
      animation: shatter-animation 1s ease-out alternate-reverse infinite;
    }

    @keyframes shatter-animation {
      0% {
        transform: translate(-50%, -20%) rotate(45deg);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -10%) rotate(45deg);
        opacity: 0.7;
      }
      100% {
        transform: translate(-50%, -20%) rotate(45deg);
        opacity: 1;
      }
    }

    /* Fragment 2: Identity Fragmentation */
    .identity-2 {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -40%) rotate(30deg);
      aspect-ratio: 9/16;
      background: #f7f7f7;
      color: #272822;
      font-size: 40px;
      line-height: 1;
      font-family: monospace;
      width: 80px;
      animation: fragment-animation 1s ease-out alternate-reverse infinite;
    }

    @keyframes fragment-animation {
      0% {
        transform: translate(-50%, -40%) rotate(30deg);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -30%) rotate(30deg);
        opacity: 0.7;
      }
      100% {
        transform: translate(-50%, -40%) rotate(30deg);
        opacity: 1;
      }
    }

    /* Fragment 3: Identity Reformation */
    .identity-3 {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -60%) rotate(15deg);
      aspect-ratio: 9/16;
      background: #272822;
      color: #F8F8F2;
      font-size: 40px;
      line-height: 1;
      font-family: monospace;
      width: 100px;
      animation: reform-animation 1s ease-out alternate-reverse infinite;
    }

    @keyframes reform-animation {
      0% {
        transform: translate(-50%, -60%) rotate(15deg);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) rotate(15deg);
        opacity: 0.7;
      }
      100% {
        transform: translate(-50%, -60%) rotate(15deg);
        opacity: 1;
      }
    }

    /* Fragment 4: Identity Distortion */
    .identity-4 {
      position: absolute;
      top: 25%;
      left: 80%;
      transform: translate(-20%, -25%) rotate(90deg);
      aspect-ratio: 9/16;
      background: #A6E22E;
      color: #272822;
      font-size: 40px;
      line-height: 1;
      font-family: monospace;
      width: 120px;
      animation: distort-animation 1s ease-out alternate-reverse infinite;
    }

    @keyframes distort-animation {
      0% {
        transform: translate(-20%, -25%) rotate(90deg);
        opacity: 1;
      }
      50% {
        transform: translate(-15%, -30%) rotate(90deg);
        opacity: 0.7;
      }
      100% {
        transform: translate(-20%, -25%) rotate(90deg);
        opacity: 1;
      }
    }

    /* Fragment 5: Identity Fragmentation */
    .identity-5 {
      position: absolute;
      top: 45%;
      left: 30%;
      transform: translate(-30%, -45%) rotate(60deg);
      aspect-ratio: 9/16;
      background: #F8F8F2;
      color: #272822;
      font-size: 40px;
      line-height: 1;
      font-family: monospace;
      width: 80px;
      animation: fragment-animation 1s ease-out alternate-reverse infinite;
    }

    /* Fragment 6: Identity Reformation */
    .identity-6 {
      position: absolute;
      top: 65%;
      left: 60%;
      transform: translate(-60%, -65%) rotate(45deg);
      aspect-ratio: 9/16;
      background: #f7f7f7;
      color: #272822;
      font-size: 40px;
      line-height: 1;
      font-family: monospace;
      width: 100px;
      animation: reform-animation 1s ease-out alternate-reverse infinite;
    }
  </style>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">position</span>: <span class="value-string">absolute</span>;
    <span class="property">aspect-ratio</span>: <span class="value-number">9/16</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="property">background</span>: <span class="value-color">#666</span>;
    <span class="property">color</span>: <span class="value-color">#fff</span>;
    <span class="property">font-size</span>: <span class="value-number">40px</span>;
    <span class="property">font-family</span>: <span class="value-string">monospace</span>;
    <span class="property">width</span>: <span class="value-number">50px</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="identity-1"></div>
    <div class="identity-2"></div>
    <div class="identity-3"></div>
    <div class="identity-4"></div>
    <div class="identity-5"></div>
    <div class="identity-6"></div>
  </div>
</head>
<body>
</body>
</html>
