<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center; 
      background-color: black;
      background-size: cover; 
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background:url("/gold_snippet") no-repeat center center;
      color: white;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 45px;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
      text-align: center;
      border-radius: 12px;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      overflow-y: hidden;
      /* Borda de ouro realista */
      border: 6px solid;
      border-image: linear-gradient(
        135deg,
        #D4AF37 0%,
        #F9E79F 15%,
        #B8860B 30%,
        #CFB53B 45%,
        #E6C35C 60%,
        #B8860B 75%,
        #D4AF37 90%,
        #C9A961 100%
      ) 1;
      box-shadow: 
        inset 0 2px 4px rgba(212, 175, 55, 0.3),
        inset 0 -2px 4px rgba(139, 101, 8, 0.4),
        0 4px 12px rgba(184, 134, 11, 0.5),
        0 8px 25px rgba(0, 0, 0, 0.6);
    }
    /* Animation snippet */
    .codigo .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    /* The animation container */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    /* Galaxies */
    .galaxy {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(#ccc, #bbb);
      animation: galaxy-animation 5s ease-in-out infinite;
    }
    .galaxy:nth-child(1) {
      top: 50%;
      left: 20%;
      width: 100px;
      height: 100px;
    }
    .galaxy:nth-child(2) {
      top: 30%;
      left: 60%;
      width: 150px;
      height: 150px;
    }
    .galaxy:nth-child(3) {
      top: 70%;
      left: 40%;
      width: 200px;
      height: 200px;
    }
    .galaxy:nth-child(4) {
      top: 20%;
      left: 80%;
      width: 80px;
      height: 80px;
    }
    .galaxy:nth-child(5) {
      top: 80%;
      left: 20%;
      width: 120px;
      height: 120px;
    }
    .galaxy:nth-child(6) {
      top: 60%;
      left: 70%;
      width: 180px;
      height: 180px;
    }
    .galaxy:nth-child(7) {
      top: 40%;
      left: 90%;
      width: 160px;
      height: 160px;
    }
    .galaxy:nth-child(8) {
      top: 90%;
      left: 30%;
      width: 140px;
      height: 140px;
    }
    .galaxy:nth-child(9) {
      top: 10%;
      left: 50%;
      width: 220px;
      height: 220px;
    }
    .galaxy:nth-child(10) {
      top: 50%;
      left: 80%;
      width: 100px;
      height: 100px;
    }
    .galaxy:nth-child(11) {
      top: 90%;
      left: 20%;
      width: 120px;
      height: 120px;
    }
    .galaxy:nth-child(12) {
      top: 20%;
      left: 60%;
      width: 180px;
      height: 180px;
    }
    @keyframes galaxy-animation {
      0% {
        transform: translate(-500px, -500px);
      }
      50% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(500px, 500px);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <div class="loading-element">Snippet</div>
  </div>
  <div class="animation-container">
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
  </div>
</body>
</html>
