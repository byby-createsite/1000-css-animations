<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* css foundation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("/thumb") no-repeat;
      background-position: center;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url("/gold_snippet") no-repeat center center;
      color: white;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 45px;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
      text-align: center;
      border-radius: 12px;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      overflow-y: hidden;
      border: 6px solid;
      border-image: linear-gradient(
        135deg,
        #D4AF37 0%,
        #F9E79F 15%,
        #B8860B 30%,
        #CFB53B 45%,
        #E6C35C 60%,
        #B8860B 75%,
        #D4AF37 90%,
        #C9A961 100%
      ) 1;
      box-shadow: 
        inset 0 2px 4px rgba(212, 175, 55, 0.3),
        inset 0 -2px 4px rgba(139, 101, 8, 0.4),
        0 4px 12px rgba(184, 134, 11, 0.5),
        0 8px 25px rgba(0, 0, 0, 0.6);
    }

    .animation-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
      transform: scale(0.1);
    }

    @keyframes loading-animation {
      0% {
        transform: scale(0.1);
      }
      50% {
        transform: scale(0.5);
      }
      100% {
        transform: scale(0.1);
      }
    }

    .animated-element-1 {
      /* Galaxy 1 */
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      width: 20vw;
      height: 15vh;
      background-color: #3a3d41;
      clip-path: polygon(
        0% 0%,
        0% 100%,
        50% 100%,
        100% 90%,
        100% 100%,
        90% 100%,
        90% 10%,
        50% 0%,
        0 10%
      );
      animation: animate-galaxy-1 8s linear infinite, rotation-1 8s linear infinite;
    }

    .AnimatedElement1::before {
      /* Galaxy 1 center */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translate(-50%, -50%);
      width: 5vw;
      height: 5vh;
      border-radius: 50%;
      background-color: #ffffff;
      clip-path: circle();
    }

    .animated-element-2 {
      /* Galaxy 2 */
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 15vw;
      height: 10vh;
      background-color: #2b2f32;
      clip-path: polygon(
        0% 0%,
        0% 100%,
        70% 100%,
        90% 80%,
        100% 100%,
        90% 100%,
        80% 80%,
        50% 0%,
        30% 80%
      );
      animation: animate-galaxy-2 12s linear infinite, rotation-2 12s linear infinite;
    }

    .AnimatedElement2::before {
      /* Galaxy 2 center */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translate(-50%, -50%);
      width: 7vw;
      height: 7vh;
      border-radius: 50%;
      background-color: #cccccc;
      clip-path: circle();
    }

    .animated-element-3 {
      /* Galaxy 3 */
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 10vw;
      height: 8vh;
      background-color: #3b3f40;
      clip-path: polygon(
        0% 0%,
        50% 0%,
        100% 40%,
        100% 60%,
        80% 80%,
        50% 100%,
        20% 100%,
        0% 20%
      );
      animation: animate-galaxy-3 5s linear infinite, rotation-3 5s linear infinite;
    }

    .AnimatedElement3::before {
      /* Galaxy 3 center */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translate(-50%, -50%);
      width: 3vw;
      height: 3vh;
      border-radius: 50%;
      background-color: #000000;
      clip-path: circle();
    }

    @keyframes animate-galaxy-1 {
      0% {
        top: 25%;
      }
      50% {
        top: 65%;
      }
      100% {
        top: 25%;
      }
    }

    @keyframes rotation-1 {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(180deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes animate-galaxy-2 {
      0% {
        top: 55%;
        left: 40%;
      }
      50% {
        top: 20%;
        left: 80%;
      }
      100% {
        top: 55%;
        left: 40%;
      }
    }

    @keyframes rotation-2 {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(180deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes animate-galaxy-3 {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes rotation-3 {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(90deg);
      }
      100% {
        transform: rotate(180deg);
      }
    }

    /* Stars */
    .star-1 {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      width: 1vw;
      height: 1vh;
      background-color: #c4c6c6;
      border-radius: 50%;
      animation: animate-star-1 20s linear infinite;
    }

    .star-2 {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translateX(-50%);
      width: 1vw;
      height: 1vh;
      background-color: #808080;
      border-radius: 50%;
      animation: animate-star-2 10s linear infinite;
    }

    .star-3 {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 1vw;
      height: 1vh;
      background-color: #c4c6c6;
      border-radius: 50%;
      animation: animate-star-3 15s linear infinite;
    }

    @keyframes animate-star-1 {
      0% {
        transform: translateX(-50%) translateY(10vh);
      }
      50% {
        transform: translateX(-50%) translateY(-5vh);
      }
      100% {
        transform: translateX(-50%) translateY(10vh);
      }
    }

    @keyframes animate-star-2 {
      0% {
        transform: translateX(-50%) translateY(-8vh);
      }
      50% {
        transform: translateX(-50%) translateY(0vh);
      }
      100% {
        transform: translateX(-50%) translateY(-8vh);
      }
    }

    @keyframes animate-star-3 {
      0% {
        transform: translateX(-50%) translateY(-3vh);
      }
      50% {
        transform: translateX(-50%) translateY(2vh);
      }
      100% {
        transform: translateX(-50%) translateY(-3vh);
      }
    }

    /* Background */
    .background-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #000000;
      clip-path: circle();
      animation: animate-background 30s linear infinite;
    }

    @keyframes animate-background {
      0% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.1) rotate(90deg);
      }
      100% {
        transform: scale(1) rotate(180deg);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <div>.loading-element
    {
    border-radius: 50%;
    animation: loading-animation 1s linear infinite;
    }
    </div>
  </div>
  <div class="animation-container">
    <div class="galaxy-1 animated-element-1"></div>
    <div class="galaxy-2 animated-element-2"></div>
    <div class="galaxy-3 animated-element-3"></div>
    <div class="star-1"></div>
    <div class="star-2"></div>
    <div class="star-3"></div>
    <div class="background-circle"></div>
  </div>
</body>
</html>
