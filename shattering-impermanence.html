<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shattering Impermanence</title>
  <style>
    /* The block below must appear exactly at the very top of the <style> block. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
    .loading-element {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fff;
    }
    .loading-element:nth-child(1) {
      animation: loading-animation 1s linear infinite;
    }
    .loading-element:nth-child(2) {
      animation: loading-animation 1.2s linear infinite;
    }
    .loading-element:nth-child(3) {
      animation: loading-animation 1.4s linear infinite;
    }
    .loading-element:nth-child(4) {
      animation: loading-animation 1.6s linear infinite;
    }
    .loading-element:nth-child(5) {
      animation: loading-animation 1.8s linear infinite;
    }
    .loading-element:nth-child(6) {
      animation: loading-animation 2s linear infinite;
    }
    .loading-element:nth-child(7) {
      animation: loading-animation 2.2s linear infinite;
    }
    .loading-element:nth-child(8) {
      animation: loading-animation 2.4s linear infinite;
    }
    .loading-element:nth-child(9) {
      animation: loading-animation 2.6s linear infinite;
    }
    .loading-element:nth-child(10) {
      animation: loading-animation 2.8s linear infinite;
    }
    .loading-element:nth-child(11) {
      animation: loading-animation 3s linear infinite;
    }
    .loading-element:nth-child(12) {
      animation: loading-animation 3.2s linear infinite;
    }
    @keyframes loading-animation {
      0% {
        opacity: 1;
      }
      20% {
        opacity: 1;
        transform: scale(1.1);
      }
      40% {
        opacity: 0;
        transform: scale(0.9);
      }
      60% {
        opacity: 0;
        transform: scale(0.8);
      }
      80% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    .animation-container::before,
    .animation-container::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 80%;
      background: #000;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      animation: fragment-animation 2s linear infinite;
    }
    .animation-container::before {
      transform: rotate(30deg);
      animation-delay: -0.5s;
    }
    .animation-container::after {
      transform: rotate(60deg);
      animation-delay: -1s;
    }
    @keyframes fragment-animation {
      0% {
        clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      }
      20% {
        clip-path: polygon(50% 0%, 100% 50%, 0% 50%);
      }
      40% {
        clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      }
      60% {
        clip-path: polygon(50% 0%, 100% 50%, 0% 50%);
      }
      80% {
        clip-path: polygon(50% 0%, 100% 0%, 0% 0%);
      }
      100% {
        clip-path: polygon(50% 0%, 100% 0%, 0% 0%);
      }
    }
    @keyframes shatter-animation {
      0% {
        clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      }
      50% {
        clip-path: polygon(50% 50%, 100% 50%, 0% 100%);
      }
      100% {
        clip-path: polygon(50% 50%, 100% 50%, 50% 100%);
      }
    }
    .fragment {
      position: relative;
      width: 50%;
      height: 50%;
      background: linear-gradient(to right, #333 0%, #333 100%, #ccc 100%);
      border-radius: 50%;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      animation: shatter-animation 2s linear infinite;
    }
    .fragment:nth-child(1) {
      top: 20%;
      left: 40%;
      animation-delay: -1s;
    }
    .fragment:nth-child(2) {
      top: 40%;
      left: 20%;
      animation-delay: -1.2s;
    }
    .fragment:nth-child(3) {
      top: 10%;
      left: 50%;
      animation-delay: -1.4s;
    }
    .fragment:nth-child(4) {
      top: 30%;
      left: 70%;
      animation-delay: -1.6s;
    }
    .fragment:nth-child(5) {
      top: 50%;
      left: 20%;
      animation-delay: -1.8s;
    }
    .fragment:nth-child(6) {
      top: 70%;
      left: 40%;
      animation-delay: -2s;
    }
    .fragment:nth-child(7) {
      top: 10%;
      left: 80%;
      animation-delay: -2.2s;
    }
    .fragment:nth-child(8) {
      top: 40%;
      left: 60%;
      animation-delay: -2.4s;
    }
    .fragment:nth-child(9) {
      top: 60%;
      left: 50%;
      animation-delay: -2.6s;
    }
    .fragment:nth-child(10) {
      top: 20%;
      left: 20%;
      animation-delay: -2.8s;
    }
    .fragment:nth-child(11) {
      top: 80%;
      left: 30%;
      animation-delay: -3s;
    }
    .fragment:nth-child(12) {
      top: 30%;
      left: 40%;
      animation-delay: -3.2s;
    }
    <div class="codigo">
      <span class="selector">.loading-element</span><span class="brace">{</span>
      <span class="property">position</span>: <span class="value-string">relative</span>;
      <span class="property">width</span>: <span class="value-number">100px</span>;
      <span class="property">height</span>: <span class="value-number">100px</span>;
      <span class="property">border-radius</span>: <span class="value-number">50%</span>;
      <span class="property">background-color</span>: <span class="value-color">#000</span>;
      <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
      <span class="property">animation-delay</span>: <span class="value-string">calc(-1s * </span><span class="value-number">n</span><span class="value-string">)</span>;
      <span class="property">clip-path</span>: <span class="value-string">polygon(50% 0%, 100% 100%, 0% 100%)</span>;
      <span class="property">animation-iteration-count</span>: <span class="value-string">infinite</span>;
      <span class="brace">}</span>
    </div>
    <div class="animation-container">
      <div class="fragment"></div>
      <div class="fragment"></div>
      <div class="fragment"></div>
      <div class="fragment"></div>
      <div class="fragment"></div>
      <div class="fragment"></div>
      <div class="fragment"></div>
      <div class="fragment"></div>
      <div class="fragment"></div>
      <div class="fragment"></div>
      <div class="fragment"></div>
      <div class="fragment"></div>
      <div class="fragment"></div>
    </div>
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span>  <span class="value-number">1s</span> <span class="value-string">linear</span>  <span class="value-string">infinite</span>;
    <span class="property">animation-delay</span>: <span class="value-string">calc(-1s * </span><span class="value-number">n</span><span class="value-string">)</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
  </div>
</body>
</html>
