<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Nebula Quantum Rift</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 14% 75%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Cosmic Palette */
  :root {
    --star-white: #FFFFFF;
    --star-light: #F0F9FF;
    --star-fade: #E0F2FE;
    --black-hole: #000000;
    --dark-matter: #0A0A0A;
  }

  /* Star Glow Effect */
  .star-glow {
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }

  /* Animations */
  @keyframes drift {
    0% {
      transform: translateX(0) rotate(0deg);
    }
    100% {
      transform: translateX(100vw) rotate(360deg);
    }
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes wave {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
    100% {
      transform: translateY(0);
    }
  }

  /* Elements */
  .nebula {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    background: radial-gradient(var(--star-white), var(--star-light));
    border-radius: 50%;
    animation: drift 10s linear infinite;
  }

  .star {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background: var(--star-white);
    border-radius: 50%;
    animation: pulse 2s linear infinite;
  }

  .trail {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background: linear-gradient(var(--star-white), var(--star-light));
    border-radius: 50%;
    animation: wave 5s linear infinite;
  }

  /* SVG */
  .svg-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .svg-container svg {
    width: 100%;
    height: 100%;
  }

  .svg-container path {
    fill: none;
    stroke: var(--star-white);
    stroke-width: 2;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star-glow { box-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(255,255,255,0.6), 0 0 40px rgba(240,249,255,0.5), 0 0 60px rgba(240,249,255,0.4), 0 0 100px rgba(240,249,255,0.2), inset 0 0 15px rgba(255,255,255,0.4); }</div>
        </div>
        <div class="animation-container">
            <div class="nebula"></div>
  <div class="star star-glow"></div>
  <div class="trail star-glow"></div>
  <div class="svg-container">
    <svg viewBox="0 0 100 100">
      <defs>
        <linearGradient id=" gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#FFFFFF" />
          <stop offset="100%" stop-color="#F0F9FF" />
        </linearGradient>
      </defs>
      <path d="M10,10 C20,20 40,20 50,10" stroke="url(#gradient)" />
      <path d="M50,10 C60,20 80,20 90,10" stroke="url(#gradient)" />
    </svg>
  </div>
  <div class="star star-glow" style="top: 20%; left: 30%;"></div>
  <div class="star star-glow" style="top: 40%; left: 50%;"></div>
  <div class="star star-glow" style="top: 60%; left: 70%;"></div>
        </div>
        </body>
        </html>
