<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } /* Highlight selectors */
    .property       { color: #66D9EF; } /* Highlight properties */
    .value-number   { color: #AE81FF; } /* Highlight number values */
    .value-string   { color: #E6DB74; } /* Highlight string values */
    /* Introducing Fractured Harmony Rising animation */
    
    .animated-shards {
      position: relative;
      width: 100%;
      height: 100%;
      animation: shards-dance 10s linear infinite;
    }
    
    @keyframes shards-dance {
      0% {
        transform: rotate(0);
      }
      50% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(720deg);
      }
    }
    
    /* Introducing Fractured Harmony Rising elements in the scene */
    
    .shard-1 {
      position: absolute;
      top: 50%;
      left: 0;
      width: 10px;
      height: 10px;
      background-color: #FF69B4;
      animation: shard-move 10s linear infinite;
    }
    
    @keyframes shard-move {
      0% {
        transform: translateX(0) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-20px);
      }
      100% {
        transform: translateX(0) translateY(0);
      }
    }
    
    .shard-2 {
      position: absolute;
      top: 50%;
      left: 90%;
      width: 10px;
      height: 10px;
      background-color: #33CC33;
      animation: shard-move-2 10s linear infinite;
    }
    
    @keyframes shard-move-2 {
      0% {
        transform: translateX(100%) translateY(0);
      }
      50% {
        transform: translateX(70%) translateY(-20px);
      }
      100% {
        transform: translateX(100%) translateY(0);
      }
    }
    
    .shard-3 {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: #66CCCC;
      animation: shard-pulse 5s ease-out infinite;
    }
    
    @keyframes shard-pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
    
    .shard-4 {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: #FFA500;
      animation: shard-move-4 10s linear infinite;
    }
    
    @keyframes shard-move-4 {
      0% {
        transform: translateX(0) translateY(0);
      }
      50% {
        transform: translateX(-30px) translateY(20px);
      }
      100% {
        transform: translateX(-60px) translateY(0);
      }
    }
    
    .codigo {
      span.selector { color: #F92672; }
      span.property { color: #66D9EF; }
      span.value-number { color: #AE81FF; }
      span.value-string { color: #E6DB74; }
      span.brace { color: #A6E22E; }
      span.function { color: #A6E22E; }
    }
    
    .animation-container {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 30%;
      overflow: hidden;
      aspect-ratio: 9/16;
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">fractured-harmony</span> <span class="value-number">2s</span> <span class="value-string">ease-in-out</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="animated-shards">
      <div class="shard-1"></div>
      <div class="shard-2"></div>
      <div class="shard-3"></div>
      <div class="shard-4"></div>
    </div>
  </div>
</body>
</html>
