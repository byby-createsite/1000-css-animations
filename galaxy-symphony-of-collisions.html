<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galaxy Symphony of Collisions</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 12% 71%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Set the basic styles for the container */
  body {
    margin: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Style the container */
  .container {
    position: relative;
    width: 80vmin;
    height: 80vmin;
    border-radius: 50%;
    background: radial-gradient(
      ellipse at center,
      #ff69b4,
      #ff99cc,
      #ffff99,
      #add8e6
    );
  }

  /* Style the background stars */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    border-radius: 50%;
    background-color: #fff;
    animation: twinkle 5s infinite;
  }

  /* Style the galaxies */
  .galaxy {
    position: absolute;
    width: 30vmin;
    height: 30vmin;
    border-radius: 50%;
    background: radial-gradient(
      ellipse at center,
      #0000ff,
      #add8e6
    );
    animation: rotate 10s infinite;
  }

  /* Style the planets */
  .planet {
    position: absolute;
    width: 10vmin;
    height: 10vmin;
    border-radius: 50%;
    background-color: #fff;
    animation: orbit 10s infinite;
  }

  /* Style the central stars */
  .central-star {
    position: absolute;
    width: 5vmin;
    height: 5vmin;
    border-radius: 50%;
    background-color: #ffff99;
    animation: pulse 2s infinite;
  }

  /* Animation for twinkle effect */
  @keyframes twinkle {
    0% {
      opacity: 0;
    }
    50% {
      opacity: 0.5;
    }
    100% {
      opacity: 0;
    }
  }

  /* Animation for galaxy rotation */
  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  /* Animation for planet orbit */
  @keyframes orbit {
    0% {
      transform: translate(50vmin, 20vmin);
    }
    50% {
      transform: translate(0, -20vmin);
    }
    100% {
      transform: translate(50vmin, 0);
    }
  }

  /* Animation for central star pulsation */
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { animation-duration: 5s }</div>
        </div>
        <div class="animation-container">
            <div class="container">
    <div class="galaxy left-galaxy" style="top: 50%; left: 0;"></div>
    <div class="galaxy right-galaxy" style="top: 50%; left: 80%;"></div>
    <div class="star" style="top: 20%; left: 30%;"></div>
    <div class="star" style="top: 60%; left: 70%;"></div>
    <div class="star" style="top: 10%; left: 40%;"></div>
    <div class="star" style="top: 70%; left: 30%;"></div>
    <div class="star" style="top: 30%; left: 60%;"></div>
    <div class="planet" style="top: 40%; left: 30%;"></div>
    <div class="planet" style="top: 40%; left: 40%;"></div>
    <div class="planet" style="top: 50%; left: 10%;"></div>
    <div class="star" style="top: 60%; left: 10%;"></div>
    <div class="central-star" style="top: 50%; left: 50%;"></div>
  </div>
        </div>
        </body>
        </html>
