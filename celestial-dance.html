<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Celestial Dance</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 80% 59%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Define a dark background to represent the deep space nebula */
  body {
    background-color: #121212;
    background-image: linear-gradient(135deg, #121212, #1a1a1a);
  }

  /* Set up the container for the galaxy elements */
  .galaxy-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background-color: transparent;
  }

  /* Style the galaxy elements themselves */
  .galaxy {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #ff69b4;
    border-radius: 50%;
    clip-path: polygon(25% 0%, 100% 10%, 100% 90%, 25% 100%, 0% 90%, 0% 10%);
    box-shadow: 0 0 20px 0 rgba(255, 105, 180, 0.5);
  }

  /* Define the orbital mechanics for the galaxy elements */
  .galaxy:nth-child(1) {
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: orbit 20s linear infinite;
  }

  .galaxy:nth-child(2) {
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    animation: orbit 25s linear infinite;
  }

  .galaxy:nth-child(3) {
    top: 100%;
    left: 50%;
    transform: translateY(-100%);
    animation: orbit 30s linear infinite;
  }

  .galaxy:nth-child(4) {
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    animation: orbit 22s linear infinite;
  }

  .galaxy:nth-child(5) {
    bottom: 0;
    left: 50%;
    transform: translateY(50%);
    animation: orbit 28s linear infinite;
  }

  .galaxy:nth-child(6) {
    top: 0;
    right: 0;
    transform: translateX(50%);
    animation: orbit 24s linear infinite;
  }

  @keyframes orbit {
    0% {
      transform: translate(0, 0);
    }
    25% {
      transform: translate(-40%, 0);
    }
    50% {
      transform: translate(0, -20%);
    }
    75% {
      transform: translate(40%, 0);
    }
    100% {
      transform: translate(0, 0);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy:nth-child(1) { transform: translate(-50%, 0); animation: orbit 20s linear infinite; }</div>
        </div>
        <div class="animation-container">
            <!-- Create the galaxy elements -->
  <div class="galaxy-container">
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
  </div>
        </div>
        </body>
        </html>
