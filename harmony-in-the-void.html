<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
    You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background color and style */
    body {
      background:url("/thumb") no-repeat;
      background-position: center 25%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Code snippet container */
    .codigo {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background:url("/gold_snippet") no-repeat center center;
      color: white;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 45px;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
      text-align: center;
      border-radius: 12px;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      overflow-y: hidden;
      /* Borda de ouro realista */
      border: 6px solid;
      border-image: linear-gradient(
        135deg,
        #D4AF37 0%,
        #F9E79F 15%,
        #B8860B 30%,
        #CFB53B 45%,
        #E6C35C 60%,
        #B8860B 75%,
        #D4AF37 90%,
        #C9A961 100%
      ) 1;
      box-shadow: 
        inset 0 2px 4px rgba(212, 175, 55, 0.3),
        inset 0 -2px 4px rgba(139, 101, 8, 0.4),
        0 4px 12px rgba(184, 134, 11, 0.5),
        0 8px 25px rgba(0, 0, 0, 0.6);
    }

    /* Animation container */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* Galaxy animation elements */
    /* Star element */
    .star {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #fff;
      animation: star-animation 3s linear infinite;
    }

    /* Galaxy element */
    .galaxy {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fff;
      clip-path: polygon(50% 0%, 100% 100%, 0 100%);
      animation: galaxy-animation 6s linear infinite;
    }

    /* Dark matter element */
    .dark-matter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #555;
      opacity: 0.5;
      animation: dark-matter-animation 4s linear infinite;
    }

    /* Animation snippets */
    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    @keyframes loading-animation {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes star-animation {
      0% { transform: translate(-50%, -50%) scale(10); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes galaxy-animation {
      0% { transform: translate(-50%, -50%) scale(0); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes dark-matter-animation {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <div> .loading-element</br>{</br>     border-radius: 50%;</br>     animation: loading-animation 1s linear infinite; </br>}</div>
  </div>
  <div class="animation-container">
    <!-- Galaxy elements -->
    <div class="star"></div>
    <div class="galaxy"></div>
    <div class="dark-matter"></div>
    <!-- Galaxy clusters elements -->
    <div class="galaxy-cluster-1">
      <div class="star-1"></div>
      <div class="star-2"></div>
    </div>
    <div class="galaxy-cluster-2">
      <div class="star-3"></div>
      <div class="star-4"></div>
    </div>
    <!-- Connecting lines -->
    <div class="connection-line-1"></div>
    <div class="connection-line-2"></div>
    <div class="connection-line-3"></div>
  </div>
</body>
</html>
