<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Aurora Quantum Pulse</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 96% 30%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
    0% {
      transform: scale(0.5);
      opacity: 0.2;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.8;
    }
    100% {
      transform: scale(0.5);
      opacity: 0.2;
    }
  }
  @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    50% {
      transform: rotate(180deg) translateX(100px);
    }
    100% {
      transform: rotate(360deg) translateX(0px);
    }
  }
  .particle {
    position: absolute;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    width: 100px;
    height: 100px;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    background: radial-gradient(#FFFFFF, #F0F9FF);
    box-shadow: 
      0 0 10px #FFFFFF,
      0 0 20px #F0F9FF,
      0 0 40px #DBEAFE,
      0 0 60px #DBEAFE,
      inset 0 0 10px rgba(255,255,255,0.3);
    opacity: 0.5;
    animation: pulse 2s infinite;
  }
  .particle2 {
    position: absolute;
    top: calc(50% - 150px);
    left: calc(50% - 150px);
    width: 200px;
    height: 200px;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    background: linear-gradient(#93C5FD, #60A5FA);
    box-shadow: 
      0 0 10px #93C5FD,
      0 0 20px #60A5FA,
      0 0 40px #F8FAFC,
      0 0 60px #F8FAFC,
      inset 0 0 10px rgba(255,255,255,0.3);
    opacity: 0.6;
    animation: orbit 4s infinite;
  }
  .star {
    position: absolute;
    top: calc(50% - 200px);
    left: calc(50% - 200px);
    width: 100px;
    height: 100px;
    clip-path: circle(50% at 50% 50%);
    background: conic-gradient(#E5E7EB, #D1D5DB);
    box-shadow: 
      0 0 10px #E5E7EB,
      0 0 20px #D1D5DB,
      0 0 40px #E0F2FE,
      0 0 60px #E0F2FE,
      inset 0 0 10px rgba(255,255,255,0.3);
    opacity: 0.4;
    animation: pulse 3s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.particle {
  background: radial-gradient(#FFFFFF, #F0F9FF);
}</div>
        </div>
        <div class="animation-container">
            <svg width="100%" height="100%">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#F0F9FF" />
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#93C5FD" />
        <stop offset="100%" stop-color="#60A5FA" />
      </radialGradient>
    </defs>
    <rect x="10" y="10" width="100" height="100" fill="url(#grad1)" opacity="0.5" />
    <circle cx="150" cy="150" r="50" fill="url(#grad2)" opacity="0.6" />
    <path d="M100,100 C150,50 200,150 250,100" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4" />
    <div class="particle"></div>
    <div class="particle2"></div>
    <div class="star"></div>
    <div class="particle" style="top: calc(50% - 250px); left: calc(50% - 250px);"></div>
    <div class="particle2" style="top: calc(50% - 300px); left: calc(50% - 300px);"></div>
    <div class="star" style="top: calc(50% - 200px); left: calc(50% - 200px);"></div>
    <div class="particle" style="top: calc(50% - 150px); left: calc(50% - 150px);"></div>
    <div class="particle2" style="top: calc(50% - 100px); left: calc(50% - 100px);"></div>
    <div class="star" style="top: calc(50% - 50px); left: calc(50% - 50px);"></div>
    <div class="particle" style="top: calc(50% - 200px); left: calc(50% - 200px);"></div>
    <div class="particle2" style="top: calc(50% - 250px); left: calc(50% - 250px);"></div>
    <div class="star" style="top: calc(50% - 300px); left: calc(50% - 300px);"></div>
  </svg>
        </div>
        </body>
        </html>
