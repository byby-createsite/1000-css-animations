<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Celestial Harmony Convergence</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 86% 100%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-star {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes scale-star {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes translate-star {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(20px, 20px);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  .star {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #FFFFFF;
    border-radius: 50%;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate-star 5s linear infinite, scale-star 2s ease-in-out infinite, translate-star 3s ease-in-out infinite;
  }

  .star:nth-child(1) {
    top: 10%;
    left: 20%;
    background: radial-gradient(#FFFFFF, #F0F9FF);
    animation-delay: 0s;
  }

  .star:nth-child(2) {
    top: 30%;
    left: 50%;
    background: linear-gradient(to bottom, #E0F2FE, #C4B5FD);
    animation-delay: 1s;
  }

  .star:nth-child(3) {
    top: 50%;
    left: 30%;
    background: conic-gradient(from 0deg, #8B5CF6, #A78BFA, #C4B5FD);
    animation-delay: 2s;
  }

  .star:nth-child(4) {
    top: 70%;
    left: 60%;
    background: radial-gradient(#3B82F6, #60A5FA);
    animation-delay: 3s;
  }

  .star:nth-child(5) {
    top: 20%;
    left: 40%;
    background: linear-gradient(to top, #6B7280, #9CA3AF);
    animation-delay: 4s;
  }

  .star:nth-child(6) {
    top: 60%;
    left: 10%;
    background: conic-gradient(from 180deg, #D1D5DB, #E5E7EB, #F0F9FF);
    animation-delay: 5s;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
  clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
}</div>
        </div>
        <div class="animation-container">
            <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
    <defs>
      <linearGradient id="energy-path" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#8B5CF6" />
        <stop offset="50%" stop-color="#C4B5FD" />
        <stop offset="100%" stop-color="#E0F2FE" />
      </linearGradient>
    </defs>
    <path d="M 10 10 C 20 20, 30 30, 40 40" stroke="url(#energy-path)" stroke-width="2" fill="none" />
    <path d="M 50 50 C 60 60, 70 70, 80 80" stroke="url(#energy-path)" stroke-width="2" fill="none" />
    <path d="M 20 20 L 80 80" stroke="#6B7280" stroke-width="1" fill="none" />
    <path d="M 30 30 C 40 40, 50 50, 60 60 C 70 70, 80 80, 90 90" stroke="#3B82F6" stroke-width="2" fill="none" />
  </svg>
  <div class="orbit">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>
        </div>
        </body>
        </html>
