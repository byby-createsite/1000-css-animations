<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Symphony of Collisions</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 81% 47%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Set the overall background color to a deep space hue */
  body {
    background-color: #2f4f7f;
    font-family: monospace;
  }
  
  /* Create a container for the nebula */
  .nebula {
    /* Position the nebula at the center of the viewport */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* Set the size of the nebula */
    width: 100vw;
    height: 100vh;
  }
  
  /* Animate the nebula's background with a gradient effect */
  .nebula {
    background-image: linear-gradient(135deg, #333, #555);
    background-size: 200% 100%;
    animation: nebulaAnimation 20s infinite;
  }
  
  /* Create a star-like particle system */
  .particle {
    /* Position the particles at random locations within the nebula */
    position: absolute;
    top: 0;
    left: 0;
    /* Set the size and color of the particles */
    width: 10px;
    height: 10px;
    background-color: #fff;
  }
  
  /* Animate the particles with a rotation effect */
  .particle {
    animation: particleAnimation 5s infinite;
  }
  
  /* Create a shard-like geometry for the galaxy's center */
  .shard {
    /* Position the shard at the center of the nebula */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* Set the size and color of the shard */
    width: 100px;
    height: 200px;
    background-color: #fff;
    clip-path: polygon(50% 0, 100% 100%, 0 100%);
  }
  
  /* Animate the shard with a rotation effect */
  .shard {
    animation: shardAnimation 10s infinite;
  }
  
  /* Create an asteroid-like geometry for the galaxy's edges */
  .asteroid {
    /* Position the asteroid at random locations within the nebula */
    position: absolute;
    top: 0;
    left: 0;
    /* Set the size and color of the asteroid */
    width: 50px;
    height: 50px;
    background-color: #fff;
    /* Create a 3D effect using transform and perspective */
    transform-style: preserve-3d;
    perspective: 500px;
  }
  
  /* Animate the asteroid with a rotation effect */
  .asteroid {
    animation: asteroidAnimation 3s infinite;
  }
  
  /* Animation functions */
  @keyframes nebulaAnimation {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }
  
  @keyframes particleAnimation {
    0% {
      transform: translateY(0) rotate(0);
    }
    100% {
      transform: translateY(-20%) rotate(360deg);
    }
  }
  
  @keyframes shardAnimation {
    0% {
      transform: rotate(0);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  
  @keyframes asteroidAnimation {
    0% {
      transform: rotateX(0) rotateY(0);
    }
    100% {
      transform: rotateX(360deg) rotateY(360deg);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.particle { animation-duration: 2.5s; }</div>
        </div>
        <div class="animation-container">
            <!-- Create the nebula background -->
  <div class="nebula"></div>
  
  <!-- Create a particle system -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  
  <!-- Create the galaxy's center shard -->
  <div class="shard"></div>
  
  <!-- Create asteroid-like geometry for the galaxy's edges -->
  <div class="asteroid"></div>
  <div class="asteroid"></div>
  <div class="asteroid"></div>
        </div>
        </body>
        </html>
