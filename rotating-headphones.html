        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        /*container contendo tudo e girando horizontalmente */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            animation: rotateH 10s linear infinite;
        }
        @keyframes rotateH{
            0%{transform:rotateY(0deg)}
            100%{transform:rotateY(360deg)}
        }
        /*2 cilindros iguais, um branco e um preto da cor do body por cima para fazer um arco */
        .cylinder {
            position: relative;
            width: 200px;
            height: 10px;
            transform-style: preserve-3d;
            transform: rotateX(90deg);
        }
        
        .cylinder2{
           position: relative;
           bottom:0;
           width: 200px;
           height: 10px;
           transform-style: preserve-3d;
           transform: rotateX(90deg);
        }
        /*cilindro para fazer os fones */
        .cylinderNano{
           position: absolute;
           width: 30px;
           height: 1.5px;
           transform-style: preserve-3d;
           transform: rotateZ(90deg)  translateZ(45px);
        }
        /*cilindros com segmentos */
        .cylinder-top {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #ffffff;
            border-radius: 50%;
            top: -100px;
            left: 0;
            transform: rotateX(90deg);
            border: 1px solid rgb(255, 255, 255);
        }
        .cylinder2-top{
            border: 1px solid rgb(0, 0, 0);
            background: black;
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            top: -100px;
            left: 0;
            transform: rotateX(90deg);
        }
        .cylinder-nano-top{
            border: 1px solid rgb(255, 255, 255);
            background: rgb(255, 255, 255);
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            top: -30px;
            left: 0;
            transform: rotateX(90deg);
        }          

        .cylinder-bottom {
            position: absolute;
            width: 200px;
            height: 200px;
            background: #ffffff;
            border-radius: 50%;
            bottom: -100px;
            left: 0;
            transform: rotateX(-90deg);
            border: 1px solid rgb(255, 255, 255);
        }
        .cylinder2-bottom{
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid rgb(0, 0, 0);
            background: black;
            border-radius: 50%;
            bottom: -100px;
            left: 0;
            transform: rotateX(-90deg);
        }

        .cylinder-nano-segment{
            position: absolute;
            width: 2.5px;
            height: 30px;
            left: 55.5px;
            top: 0;
            transform-origin: 6px 150px;
            background: #ffffff;
            border:2px solid rgb(255, 255, 255);

        .cylinder-segment {
            position: absolute;
            width: 12px;
            height: 92px;
            left: 94px;
            top: 1px;
            transform-origin: 6px 150px;

            left: -15px;
            top: -60px;

        .right-ring{
