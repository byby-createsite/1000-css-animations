<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Universal Cosmic Drift</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 31% 49%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes cosmic-drift {
    0% {
      transform: translate(0, 0) rotate(0deg) scale(1);
    }
    25% {
      transform: translate(100px, 0) rotate(45deg) scale(1.2);
    }
    50% {
      transform: translate(200px, 100px) rotate(90deg) scale(1.5);
    }
    75% {
      transform: translate(300px, 200px) rotate(135deg) scale(1.8);
    }
    100% {
      transform: translate(400px, 300px) rotate(180deg) scale(2);
    }
  }

  @keyframes star-glow {
    0% {
      box-shadow: 0 0 10px rgba(255,255,255,0.8),
                    0 0 20px rgba(255,255,255,0.6),
                    0 0 40px rgba(240,249,255,0.5),
                    0 0 60px rgba(240,249,255,0.4),
                    0 0 100px rgba(240,249,255,0.2),
                    inset 0 0 15px rgba(255,255,255,0.4);
    }
    50% {
      box-shadow: 0 0 20px rgba(255,255,255,0.8),
                    0 0 40px rgba(255,255,255,0.6),
                    0 0 60px rgba(240,249,255,0.5),
                    0 0 80px rgba(240,249,255,0.4),
                    0 0 120px rgba(240,249,255,0.2),
                    inset 0 0 20px rgba(255,255,255,0.4);
    }
    100% {
      box-shadow: 0 0 10px rgba(255,255,255,0.8),
                    0 0 20px rgba(255,255,255,0.6),
                    0 0 40px rgba(240,249,255,0.5),
                    0 0 60px rgba(240,249,255,0.4),
                    0 0 100px rgba(240,249,255,0.2),
                    inset 0 0 15px rgba(255,255,255,0.4);
    }
  }

  .galaxy {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(#000000, #1A1A1A);
    clip-path: circle(50% at 50% 50%);
    animation: cosmic-drift 10s infinite;
  }

  .star {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #FFFFFF;
    clip-path: circle(50% at 50% 50%);
    box-shadow: 0 0 10px rgba(255,255,255,0.8),
                  0 0 20px rgba(255,255,255,0.6),
                  0 0 40px rgba(240,249,255,0.5),
                  0 0 60px rgba(240,249,255,0.4),
                  0 0 100px rgba(240,249,255,0.2),
                  inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: star-glow 5s infinite;
  }

  .spiral-arm {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    width: 100px;
    height: 100px;
    background: linear-gradient(45deg, #FFFFFF, #F0F9FF);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: cosmic-drift 15s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy { animation: cosmic-drift 10s infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="galaxy"></div>
  <div class="star" style="top: 30%; left: 30%;"></div>
  <div class="star" style="top: 70%; left: 70%;"></div>
  <div class="spiral-arm" style="top: 40%; left: 40%;"></div>
  <div class="spiral-arm" style="top: 60%; left: 60%; transform: rotate(135deg);"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="cosmic-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#000000" />
        <stop offset="100%" stop-color="#1A1A1A" />
      </linearGradient>
    </defs>
    <path d="M100,100 C200,50 300,150 400,100" stroke="#FFFFFF" stroke-width="2" fill="none" />
    <path d="M200,200 C300,100 400,300 500,200" stroke="#F0F9FF" stroke-width="2" fill="none" />
  </svg>
        </div>
        </body>
        </html>
