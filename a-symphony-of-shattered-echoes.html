<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>A Symphony of Shattered Echoes</title>
	<style>
		* {
		  margin: 0;
		  padding: 0;
		  box-sizing: border-box;
		}

		body {
		  background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
		  background-color: #181818;
		  background-size: cover;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  height: 100vh;
		  overflow: hidden;
		}

		.codigo {
		  position: absolute;
		  top: 0;
		  left: 50%;
		  transform: translateX(-50%);
		  background: #272822;
		  color: #F8F8F2;
		  font-family: 'Consolas', 'Monaco', monospace;
		  font-size: 18px;
		  padding: 20px;
		  border-radius: 8px;
		  white-space: pre-line;
		  text-align: left;
		  line-height: 1.6;
		  max-height: 25%;
		  max-width: 75%;
		  width: 75%;
		  height: 25%;
		  top:15%;
		  overflow-y: hidden;
		  box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
		}

		.selector       { color: #F92672; }
		.property       { color: #66D9EF; }
		.value-number   { color: #AE81FF; }
		.value-string   { color: #E6DB74; }
		.value-color    { color: #A6E22E; }
		.function       { color: #A6E22E; }

		.animation-container {
		  position: absolute;
		  top: 75%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  width: 100%;
		  height: 50%;
		  overflow: hidden;
		  background: transparent;
		}

		.animation-container::before {
		  content: '';
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  background: radial-gradient(#555, #333);
		  animation: fade-in-out 4s infinite;
		}

		.animation-container::before {
		  animation: fade-in-out 4s infinite;
		}

		.loading-element {
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  width: 100%;
		  height: 100%;
		  border-radius: 50%;
		  transform-origin: center;
		  transform: scale(1);
		  box-sizing: border-box;
		}

		.loading-element::before {
		  content: '';
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  width: 100%;
		  height: 100%;
		  background: radial-gradient(#555, #333);
		  animation: fade-in-out 4s infinite;
		}

		.loading-element::before {
		  animation: fade-in-out 4s infinite;
		}

		.loading-element::after {
		  content: '';
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  width: 100%;
		  height: 100%;
		  background: radial-gradient(#555, #333);
		  animation: fade-in-out 4s infinite;
		}

		.loading-element::after {
		  animation: fade-in-out 4s infinite;
		}

		@keyframes fade-in-out {
		  0% {
		    opacity: 0;
		    scale: 0.1;
		  }
		  10% {
		    opacity: 1;
		    scale: 1;
		  }
		  50% {
		    opacity: 1;
		    scale: 1;
		  }
		  90% {
		    opacity: 1;
		    scale: 1;
		  }
		  100% {
		    opacity: 0;
		    scale: 0.1;
		  }
		}

		@keyframes rotate {
		  0% {
		    transform: rotate(0deg);
		    opacity: 1;
		  }
		  50% {
		    transform: rotate(360deg);
		    opacity: 0;
		  }
		  100% {
		    transform: rotate(0deg);
		    opacity: 1;
		  }
		}

		.loading-element {
		  animation: rotate 4s infinite;
		}

		.loading-element::before {
		  animation: rotate 4s infinite;
		}

		.loading-element::after {
		  animation: rotate 4s infinite;
		}

		.selector {
		  background: linear-gradient(30deg, #333 50%, #555);
		}

		.property {
		  /* Representa a busca por identidade. */
		}
	</style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">rotate</span> <span class="value-number">4s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="property">animation</span>: <span class="function">fade-in-out</span> <span class="value-number">4s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
  </div>
</body>
</html>
