<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Plasma Cascade</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 75% 17%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.1) rotate(0deg);
    }
    100% {
      transform: scale(1) rotate(360deg);
    }
  }
  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }
  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  @keyframes particle-dance {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(80px, 80px);
    }
    100% {
      transform: translate(0, 0);
    }
  }
  @keyframes energy-stream {
    0% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
  @keyframes core-pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
  @keyframes neural-flicker {
    0% {
      opacity: 0.5;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.5;
    }
  }
  .vortex-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    background: radial-gradient(ellipse at center, #6A11CB 0%, #8B5CF6 50%, #A855F7 100%);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    animation: vortex-spin 20s infinite;
  }
  .spiral-layer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(var(--rotate-offset));
    width: 200px;
    height: 200px;
    background: linear-gradient(45deg, #1E40AF 0%, #2563EB 50%, #3B82F6 100%);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: spiral-birth 15s infinite;
  }
  .energy-path {
    fill: none;
    stroke: #FFFFFF;
    stroke-width: 2px;
    stroke-dasharray: 100;
    stroke-dashoffset: 50;
    animation: energy-stream 10s infinite;
  }
  .particle-field {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background: radial-gradient(ellipse at center, #FFFFFF 0%, #F8FAFC 50%, #E0F2FE 100%);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: particle-dance 12s infinite;
  }
  .central-core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background: radial-gradient(ellipse at center, #FFFFFF 0%, #F8FAFC 50%, #E0F2FE 100%);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: core-pulse 10s infinite;
  }
  .neural-web {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    background: linear-gradient(45deg, #0891B2 0%, #06B6D4 50%, #22D3EE 100%);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: neural-flicker 15s infinite;
  }
  .particle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) translateX(var(--orbit-x)) translateY(var(--orbit-y));
    width: 10px;
    height: 10px;
    background: radial-gradient(ellipse at center, #FFFFFF 0%, #F8FAFC 50%, #E0F2FE 100%);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: particle-dance 12s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.particle-field {
  animation: particle-dance 12s infinite;
}</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#A855F7" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1E40AF" />
        <stop offset="50%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#3B82F6" />
      </linearGradient>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#0891B2" />
        <stop offset="50%" stop-color="#06B6D4" />
        <stop offset="100%" stop-color="#22D3EE" />
      </linearGradient>
    </defs>
  </svg>
  <div class="vortex-container">
    <div class="spiral-layer" style="--rotate-offset: 45deg;">
      <svg viewBox="0 0 400 400">
        <path class="energy-path" d="M 100 100 L 300 300" />
      </svg>
    </div>
    <div class="spiral-layer" style="--rotate-offset: 135deg;">
      <svg viewBox="0 0 400 400">
        <path class="energy-path" d="M 300 100 L 100 300" />
      </svg>
    </div>
    <div class="particle-field" style="--orbit-x: 80px; --orbit-y: 80px;">
      <svg viewBox="0 0 400 400">
        <path class="energy-path" d="M 200 200 L 250 250" />
      </svg>
    </div>
    <div class="central-core"></div>
    <div class="particle" style="--orbit-x: 120px; --orbit-y: 120px;"></div>
    <div class="particle" style="--orbit-x: 150px; --orbit-y: 150px;"></div>
    <div class="particle" style="--orbit-x: 180px; --orbit-y: 180px;"></div>
    <div class="particle" style="--orbit-x: 100px; --orbit-y: 100px;"></div>
    <div class="particle" style="--orbit-x: 130px; --orbit-y: 130px;"></div>
    <div class="particle" style="--orbit-x: 160px; --orbit-y: 160px;"></div>
    <div class="particle" style="--orbit-x: 190px; --orbit-y: 190px;"></div>
    <div class="neural-web"></div>
    <div class="neural-web"></div>
    <div class="neural-web"></div>
  </div>
        </div>
        </body>
        </html>
