<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Reflections of Ephemeral Existence</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
    background-color: black;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top:15%;
    overflow-y: hidden;
    box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }

  .selector       { color: #F92672; }
  .property       { color: #66D9EF; }
  .value-number   { color: #AE81FF; }
  .value-string   { color: #E6DB74; }
  .value-color    { color: #A6E22E; }
  .function       { color: #A6E22E; }

  .animation-container {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
    background: transparent;
  }

  .fracturas-mirrores {
    position: relative;
    width: 200px;
    height: 200px;
    background: #222;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    animation: desintegra 2s ease-in-out;
  }

  .reflexao {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    animation: cresce 2s ease-in-out;
  }

  .fragmentos {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: 150px;
    background: #666;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    animation: gira 2s ease-in-out;
  }

  .codigo .selector {color: #F92672;}
  /* Comentário: A sensação de fragmentação das identidades, como se o próprio eu estivesse se desintegrando. */
  @keyframes desintegra {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    25% {
      transform: scale(1.2);
      opacity: 0.5;
    }
    50% {
      transform: scale(0.8);
      opacity: 0.2;
    }
    100% {
      transform: scale(1);
      opacity: 0;
    }
  }

  @keyframes cresce {
    0% {
      width: 0;
      height: 0;
    }
    50% {
      width: 100px;
      height: 100px;
    }
    100% {
      width: 150px;
      height: 150px;
    }
  }

  @keyframes gira {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .loading-element {
    border-radius: 50%;
    animation: loading-animation 1s linear infinite;
  }

  .loading-element .selector    { color: #F92672; }
  .loading-element .property    { color: #66D9EF; }
  .loading-element .value-number { color: #AE81FF; }
  .loading-element .value-string { color: #E6DB74; }

  @keyframes loading-animation {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.5; }
    100% { transform: scale(1); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
    <div class="property">  Fragmento de reflexão</span>: <span class="property">background</span>: <span class="value-string">#fff</span>;
    <span class="brace">}</span>
    <div class="property"> Fragmento de fragmentos</span>: <span class="property">background</span>: <span class="value-string">#666</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="fracturas-mirrores">
      <div class="reflexao"></div>
      <div class="fragmentos"></div>
    </div>
  </div>
</body>
</html>
