<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Aurora Quantum Flux</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 21% 62%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.1) rotate(0deg);
    }
    100% {
      transform: scale(1) rotate(360deg);
    }
  }
  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }
  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  @keyframes particle-dance {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(100px, 100px);
    }
    100% {
      transform: translate(0, 0);
    }
  }
  @keyframes energy-stream {
    0% {
      stroke-dashoffset: 100;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }
  @keyframes core-pulse {
    0% {
      transform: scale(0.5);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(0.5);
    }
  }
  @keyframes neural-flicker {
    0% {
      opacity: 0.2;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.2;
    }
  }
  .spiral-path {
    stroke: #A855F7;
    stroke-width: 2;
    animation: energy-stream 10s infinite;
  }
  .vortex-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    animation: vortex-spin 20s infinite;
  }
  .galaxy-core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    animation: galaxy-rotation 15s infinite;
  }
  .particle-field {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .particle-field span {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #FFFFFF;
    animation: particle-dance 10s infinite;
  }
  .particle-field span:nth-child(1) {
    top: 0;
    left: 0;
    animation-delay: 0s;
  }
  .particle-field span:nth-child(2) {
    top: 100px;
    left: 100px;
    animation-delay: -2s;
  }
  .particle-field span:nth-child(3) {
    top: 200px;
    left: 0;
    animation-delay: -4s;
  }
  .core-pulse {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    animation: core-pulse 10s infinite;
  }
  .neural-web {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .neural-web path {
    stroke: #1E40AF;
    stroke-width: 1;
    animation: neural-flicker 10s infinite;
  }
  .clip-path-polygon {
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  }
  .gradient-1 {
    background: linear-gradient(90deg, #6A11CB, #8B5CF6, #A855F7);
  }
  .gradient-2 {
    background: linear-gradient(90deg, #1E40AF, #2563EB, #3B82F6);
  }
  .box-shadow-halo {
    box-shadow: 0 0 20px #FFFFFF, 0 0 40px #F8FAFC, 0 0 60px #E0F2FE;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.selector-name {
  animation: spiral-birth 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
}</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="gradient-1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#A855F7" />
      </linearGradient>
      <linearGradient id="gradient-2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#1E40AF" />
        <stop offset="50%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#3B82F6" />
      </linearGradient>
    </defs>
  </svg>
  <div class="vortex-container">
    <div class="galaxy-core">
      <div class="core-pulse"></div>
      <svg viewBox="0 0 400 400">
        <path class="spiral-path" d="M 200 200 L 300 300" />
      </svg>
    </div>
    <div class="particle-field">
      <span style="--orbit-x: 0; --orbit-y: 0;"></span>
      <span style="--orbit-x: 100px; --orbit-y: 100px;"></span>
      <span style="--orbit-x: 200px; --orbit-y: 0;"></span>
      <span style="--orbit-x: 0; --orbit-y: 200px;"></span>
      <span style="--orbit-x: 100px; --orbit-y: 0;"></span>
    </div>
  </div>
  <div class="neural-web">
    <svg viewBox="0 0 400 400">
      <path d="M 100 100 L 300 300" />
      <path d="M 200 200 L 100 300" />
      <path d="M 300 100 L 200 200" />
    </svg>
  </div>
  <div class="clip-path-polygon gradient-1 box-shadow-halo"></div>
  <div class="clip-path-polygon gradient-2 box-shadow-halo"></div>
        </div>
        </body>
        </html>
