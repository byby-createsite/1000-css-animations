<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Celestial Aurora Pulse</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 41% 44%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    50% {
      transform: rotate(180deg) translateX(100px);
    }
    100% {
      transform: rotate(360deg) translateX(0px);
    }
  }

  @keyframes glow {
    0% {
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #DBEAFE, 0 0 60px #93C5FD, inset 0 0 10px rgba(255,255,255,0.3);
    }
    50% {
      box-shadow: 0 0 20px #FFFFFF, 0 0 40px #F0F9FF, 0 0 60px #DBEAFE, 0 0 80px #93C5FD, inset 0 0 20px rgba(255,255,255,0.3);
    }
    100% {
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #DBEAFE, 0 0 60px #93C5FD, inset 0 0 10px rgba(255,255,255,0.3);
    }
  }

  .star {
    position: absolute;
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    width: 100px;
    height: 100px;
    background: radial-gradient(#FFFFFF, #F0F9FF);
    clip-path: polygon(50% 0%, 63% 25%, 100% 50%, 63% 75%, 50% 100%, 37% 75%, 0% 50%, 37% 25%);
    animation: glow 5s infinite, orbit 10s infinite;
    opacity: 0.8;
    z-index: 10;
  }

  .nebula {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #93C5FD, #DBEAFE);
    clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%, 50% 50%);
    animation: orbit 15s infinite;
    opacity: 0.6;
    z-index: 1;
  }

  .core {
    position: absolute;
    top: calc(50% - 20px);
    left: calc(50% - 20px);
    width: 40px;
    height: 40px;
    background: conic-gradient(from 0deg, #FFFFFF, #F0F9FF, #DBEAFE, #93C5FD);
    clip-path: circle(50% at 50% 50%);
    animation: glow 3s infinite;
    opacity: 0.8;
    z-index: 20;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
    animation: glow 5s infinite, orbit 10s infinite;
  }</div>
        </div>
        <div class="animation-container">
            <div class="nebula"></div>
  <div class="star" style="top: calc(30% - 50px); left: calc(20% - 50px);"></div>
  <div class="star" style="top: calc(60% - 50px); left: calc(80% - 50px);"></div>
  <div class="core" style="top: calc(40% - 20px); left: calc(30% - 20px);"></div>
  <div class="core" style="top: calc(70% - 20px); left: calc(70% - 20px);"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="nebula-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#93C5FD" />
        <stop offset="100%" stop-color="#DBEAFE" />
      </linearGradient>
      <radialGradient id="star-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#F0F9FF" />
      </radialGradient>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#nebula-gradient)" />
    <circle cx="50%" cy="50%" r="20" fill="url(#star-gradient)" />
    <path d="M100,100 C150,50 200,150 250,100" stroke="#FFFFFF" stroke-width="2" fill="none" />
    <path d="M200,50 C250,100 300,50 350,100" stroke="#F0F9FF" stroke-width="2" fill="none" />
  </svg>
  <div class="star" style="top: calc(10% - 50px); left: calc(40% - 50px);"></div>
  <div class="star" style="top: calc(90% - 50px); left: calc(60% - 50px);"></div>
  <div class="core" style="top: calc(20% - 20px); left: calc(10% - 20px);"></div>
  <div class="core" style="top: calc(80% - 20px); left: calc(90% - 20px);"></div>
  <div class="nebula" style="top: 0px; left: 0px; width: 50%; height: 50%; clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%, 50% 50%);"></div>
  <div class="nebula" style="top: 50%; left: 50%; width: 50%; height: 50%; clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%, 50% 50%);"></div>
        </div>
        </body>
        </html>
