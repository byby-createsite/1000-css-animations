<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Galaxy Black Hole</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 46% 38%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  100% {
    transform: rotate(360deg) translateX(0px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.2;
  }
  100% {
    opacity: 1;
  }
}

.blackhole {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  background: radial-gradient(#6A11CB, #8B5CF6);
  border-radius: 50%;
  z-index: 10;
}

.galaxy {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(#2575FC, #3B82F6);
  clip-path: polygon(50% 0%, 60% 10%, 70% 20%, 80% 30%, 90% 40%, 100% 50%, 90% 60%, 80% 70%, 70% 80%, 60% 90%, 50% 100%, 40% 90%, 30% 80%, 20% 70%, 10% 60%, 0% 50%);
}

.star {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #EC4899;
  border-radius: 50%;
  animation: twinkle 5s infinite;
}

.nebula {
  position: absolute;
  width: 50px;
  height: 50px;
  background: #A855F7;
  border-radius: 50%;
  animation: pulse 3s infinite;
}

.planet {
  position: absolute;
  width: 30px;
  height: 30px;
  background: #F59E0B;
  border-radius: 50%;
  animation: orbit 10s infinite linear;
}

.comet {
  position: absolute;
  width: 40px;
  height: 10px;
  background: #FB923C;
  border-radius: 50px;
  animation: orbit 8s infinite cubic-bezier(0.4, 0.2, 0.2, 1);
}

.star1 {
  top: 10%;
  left: 20%;
  animation-delay: 1s;
}

.star2 {
  top: 30%;
  left: 50%;
  animation-delay: 2s;
}

.star3 {
  top: 50%;
  left: 80%;
  animation-delay: 3s;
}

.nebula1 {
  top: 20%;
  left: 40%;
}

.nebula2 {
  top: 60%;
  left: 60%;
}

.planet1 {
  top: 40%;
  left: 30%;
  transform-origin: 50% 50%;
}

.planet2 {
  top: 70%;
  left: 70%;
  transform-origin: 50% 50%;
}

.comet1 {
  top: 10%;
  left: 60%;
}

.comet2 {
  top: 80%;
  left: 20%;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy { clip-path: polygon(50% 0%, 60% 10%, 70% 20%, 80% 30%, 90% 40%, 100% 50%, 90% 60%, 80% 70%, 70% 80%, 60% 90%, 50% 100%, 40% 90%, 30% 80%, 20% 70%, 10% 60%, 0% 50%); background: radial-gradient(#2575FC, #3B82F6); }</div>
        </div>
        <div class="animation-container">
            <div class="blackhole"></div>
<div class="galaxy"></div>
<div class="star star1"></div>
<div class="star star2"></div>
<div class="star star3"></div>
<div class="nebula nebula1"></div>
<div class="nebula nebula2"></div>
<div class="planet planet1"></div>
<div class="planet planet2"></div>
<div class="comet comet1"></div>
<div class="comet comet2"></div>
        </div>
        </body>
        </html>
