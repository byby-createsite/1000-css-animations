<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Rift Elegy</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 68% 37%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit1 {
  0% { transform: rotate(0deg) translateX(0px) scale(1); }
  25% { transform: rotate(45deg) translateX(100px) scale(1.2); }
  50% { transform: rotate(90deg) translateX(200px) scale(1.5); }
  75% { transform: rotate(135deg) translateX(100px) scale(1.2); }
  100% { transform: rotate(180deg) translateX(0px) scale(1); }
}
@keyframes orbit2 {
  0% { transform: rotate(0deg) translateY(0px) scale(1); }
  25% { transform: rotate(45deg) translateY(100px) scale(1.2); }
  50% { transform: rotate(90deg) translateY(200px) scale(1.5); }
  75% { transform: rotate(135deg) translateY(100px) scale(1.2); }
  100% { transform: rotate(180deg) translateY(0px) scale(1); }
}
@keyframes pulse {
  0% { opacity: 0.1; }
  50% { opacity: 1; }
  100% { opacity: 0.1; }
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
@keyframes scale {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}
body {
  background: radial-gradient(ellipse at center, #6B7280 0%, #9CA3AF 50%, #D1D5DB 100%);
}
.cosmic-object {
  clip-path: polygon(50% 0%, 60% 10%, 40% 30%, 70% 40%, 30% 50%, 60% 60%, 50% 100%, 40% 90%, 30% 70%, 20% 50%);
  animation: orbit1 8s infinite cubic-bezier(0.42, 0, 0.58, 1);
}
.cosmic-object2 {
  clip-path: polygon(50% 0%, 70% 10%, 30% 30%, 50% 40%, 20% 50%, 40% 60%, 30% 100%, 50% 90%, 60% 70%, 40% 50%);
  animation: orbit2 10s infinite cubic-bezier(0.42, 0, 0.58, 1);
}
.star {
  background: #FFFFFF;
  box-shadow: 
    0 0 10px rgba(255,255,255,0.8),
    0 0 20px rgba(255,255,255,0.6),
    0 0 40px rgba(240,249,255,0.5),
    0 0 60px rgba(240,249,255,0.4),
    0 0 100px rgba(240,249,255,0.2),
    inset 0 0 15px rgba(255,255,255,0.4);
  filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  animation: pulse 2s infinite;
}
.orbit-path {
  stroke: #8B5CF6;
  stroke-width: 2;
  fill: none;
  animation: spin 5s infinite linear;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.cosmic-object { clip-path: polygon(50% 0%, 60% 10%, 40% 30%, 70% 40%, 30% 50%, 60% 60%, 50% 100%, 40% 90%, 30% 70%, 20% 50%); }</div>
        </div>
        <div class="animation-container">
            <svg width="100%" height="100vh" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6B7280" />
      <stop offset="50%" stop-color="#9CA3AF" />
      <stop offset="100%" stop-color="#D1D5DB" />
    </linearGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#F0F9FF" />
    </radialGradient>
  </defs>
  <path d="M50,0 C60,10 40,30 70,40 C50,50 40,60 30,100 C50,90 60,70 40,50 Z" fill="url(#grad1)" class="cosmic-object" />
  <path d="M50,0 C70,10 30,30 50,40 C20,50 40,60 30,100 C50,90 60,70 40,50 Z" fill="url(#grad2)" class="cosmic-object2" />
  <circle cx="50%" cy="50%" r="10" fill="#FFFFFF" class="star" />
  <path d="M0,50 C25,0 75,0 100,50 C75,100 25,100 0,50 Z" stroke="#8B5CF6" stroke-width="2" fill="none" class="orbit-path" />
  <path d="M0,50 C25,0 75,0 100,50 C75,100 25,100 0,50 Z" stroke="#3B82F6" stroke-width="2" fill="none" class="orbit-path" />
  <path d="M50,0 C60,10 40,30 70,40 C50,50 40,60 30,100 C50,90 60,70 40,50 Z" fill="#6B7280" class="cosmic-object" />
  <path d="M50,0 C70,10 30,30 50,40 C20,50 40,60 30,100 C50,90 60,70 40,50 Z" fill="#9CA3AF" class="cosmic-object2" />
</svg>
<div class="star"></div>
<div class="cosmic-object"></div>
<div class="cosmic-object2"></div>
        </div>
        </body>
        </html>
