<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } 
    .property       { color: #66D9EF; } 
    .value-number   { color: #AE81FF; } 
    .value-string   { color: #E6DB74; } 
    .value-color    { color: #A6E22E; } 
    .function       { color: #A6E22E; }
    
    /* Define the animation */
    @keyframes loading-animation {
      0% { transform:(scale(1)); }
      100% { transform:(scale(1.2)); }
    }
    
    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    
    /* The animation container */
    .animation-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 500px;
      overflow: hidden;
      aspect-ratio: 9/16;
      background: transparent;
    }
    
    /* The animated elements */
    .animation-container::before, .animation-container::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      animation: pulse 2s linear infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    .animated-fragment {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: #fff;
      animation: fragment 2s linear infinite;
    }
    
    @keyframes fragment {
      0% { transform: translate(-20px, -20px); }
      50% { transform: translate(20px, 20px); }
      100% { transform: translate(-20px, -20px); }
    }
    
    /* Add micro-detail for replay value */
    @keyframes micro-detail {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    .animation-container::before {
      animation: micro-detail 1s linear alternate;
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.animation-container</span><span class="brace">{</span>
    <span class="property">position</span>: <span class="value-string">absolute</span>;
    <span class="property">top</span>: <span class="value-string">50%</span>;
    <span class="property">left</span>: <span class="value-string">50%</span>;
    <span class="property">transform</span>: <span class="function">translate(-50%, -50%)</span>;
    <span class="property">display</span>: <span class="value-string">flex</span>;
    <span class="property">align-items</span>: <span class="value-string">center</span>;
    <span class="property">justify-content</span>: <span class="value-string">center</span>;
    <span class="property">width</span>: <span class="value-number">100%</span>;
    <span class="property">height</span>: <span class="value-number">500px</span>;
    <span class="property">overflow</span>: <span class="value-string">hidden</span>;
    <span class="property">aspect-ratio</span>: <span class="value-number">9/16</span>;
    <span class="property">background</span>: <span class="value-string">transparent</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="animated-fragment"></div>
  </div>
</body>
</html>
