<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>**Beyond the Fractured Mirror**</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractured Mirrors</title>
    <style>
        
    /* css_foundation */

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
        background-color: black;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }

    .codigo {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        background: #272822;
        color: #F8F8F2;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 18px;
        padding: 20px;
        border-radius: 8px;
        white-space: pre-line;
        text-align: left;
        line-height: 1.6;
        max-height: 25%;
        max-width: 75%;
        width: 75%;
        height: 25%;
        top:15%;
        overflow-y: hidden;
        box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 50%;
        overflow: hidden;
        background: transparent;
    }

    /* Beyond the Fractured Mirror */

    /* Shards of identities shattering */
    .fractura {
        position: relative;
        width: 100%;
        height: 50%;
        animation: fracture 2s;
        transform-origin: 50% 100%;
    }

    .fractura::before, .fractura::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 50%;
        height: 50%;
        transform-origin: top right;
        background: radial-gradient( ellipse, #66D9EF 50%, transparent 100%);
        animation: fracture 2s;
    }

    .fractura::before {
        transform: skewX(-45deg);
    }

    .fractura::after {
        transform: skewX(45deg);
    }

    @keyframes fracture {
        0% {
            clip-path: polygon(50% 0, 100% 50%, 50% 100%);
        }
        50% {
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }
        100% {
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
        }
    }

    /* Shards of identities reassembling */
    .reconstruire {
        position: relative;
        width: 100%;
        height: 100%;
        animation: reconstruction 3s;
        transform-origin: 50% 0;
    }

    @keyframes reconstruction {
        0% {
            transform: scale(1) rotate(0deg);
        }
        50% {
            transform: scale(1.2) rotate(360deg);
        }
        100% {
            transform: scale(1) rotate(0deg);
        }
    }

    /* Echoes of identity through eternity */
    .eco {
        position: relative;
        width: 20%;
        height: 100%;
        animation: echo 8s ease-in-out infinite;
        transform-origin: 50% 50%;
    }

    .eco::before, .eco::after {
        content: '';
        position: absolute;
        width: 20%;
        height: 100%;
        transform-origin: 50% 50%;
        animation: echo 8s ease-in-out infinite;
        border-radius: 50%;
    }

    .eco::before {
        top: 10%;
        left: 10%;
        animation-delay: -0.8s;
        transform: scale(0.8) translateX(-5%);
        background: radial-gradient( ellipse, #66D9EF 50%, transparent 100%);
    }

    .eco::after {
        top: 20%;
        right: 10%;
        transform: scale(0.8) translateX(5%);
        background: radial-gradient( ellipse, #66D9EF 50%, transparent 100%);
    }

    @keyframes echo {
        0% {
            transform: scale(0.5);
        }
        100% {
            transform: scale(0.5);
        }
    }

    /* Kaleidoscope of moments */
    .momento {
        position: relative;
        width: 20%;
        height: 20%;
        animation: momento 2s;
    }

    .momento::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 10%;
        height: 10%;
        background: radial-gradient( ellipse, #66D9EF 50%, transparent 100%);
        animation: momento 2s;
    }

    @keyframes momento {
        0% {
            transform: scale(1) translateX(0);
        }
        50% {
            transform: scale(2) translateX(100%);
        }
        100% {
            transform: scale(1) translateX(0);
        }
    }

    /* Core Animation */

    .loading-element {
        border-radius: 50%;
        animation: loading-animation 1s linear infinite;
    }

    @keyframes loading-animation {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }

    .codigo {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        background: #272822;
        color: #F8F8F2;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 18px;
        padding: 20px;
        border-radius: 8px;
        white-space: pre-line;
        text-align: left;
        line-height: 1.6;
        max-height: 25%;
        max-width: 75%;
        width: 75%;
        height: 25%;
        top:15%;
        overflow-y: hidden;
        box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
</style>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="fractura"></div>
        <div class="reconstruire"></div>
        <div class="eco"></div>
        <div class="momento"></div>
        <div class="loading-element"></div>
    </div>
</body>
</html>
