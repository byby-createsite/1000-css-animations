<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fractured Symphony of Self-Discovery</title>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
      You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } 
    .property       { color: #66D9EF; } 
    .value-number   { color: #AE81FF; } 
    .value-string   { color: #E6DB74; } 
    .value-color    { color: #A6E22E; } 
    .function       { color: #A6E22E; }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    .loading-element {
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      animation: loading-animation 1s linear infinite;
    }
    @keyframes loading-animation {
      0% {
        transform: translateX(0) scale(1);
      }
      50% {
        transform: translateX(40px) scale(1.2);
      }
      100% {
        transform: translateX(0) scale(1);
      }
    }
    .puzzle-piece {
      width: 50px;
      height: 50px;
      background: #fff;
      position: absolute;
      animation: puzzle-animation 2s linear infinite;
    }
    @keyframes puzzle-animation {
      0% {
        transform: translateX(0) rotate(0);
      }
      50% {
        transform: translateX(20px) rotate(180deg);
      }
      100% {
        transform: translateX(0) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">background</span>: <span class="value-string">#fff</span>;
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
    <span class="selector">.puzzle-piece</span><span class="brace">{</span>
    <span class="property">width</span>: <span class="value-number">50px</span>;
    <span class="property">height</span>: <span class="value-number">50px</span>;
    <span class="property">background</span>: <span class="value-string">#fff</span>;
    <span class="property">animation</span>: <span class="function">puzzle-animation</span> <span class="value-number">2s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
    <div class="puzzle-piece"></div>
    <div class="puzzle-piece"></div>
    <div class="puzzle-piece"></div>
    <div class="puzzle-piece"></div>
    <div class="puzzle-piece"></div>
    <div class="puzzle-piece"></div>
    <div class="puzzle-piece"></div>
    <div class="puzzle-piece"></div>
    <div class="puzzle-piece"></div>
  </div>
</body>
</html>
