<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Shattered Selves in Labyrinthine Reflections</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shattered Selves in Labyrinthine Reflections</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector     { color: #F92672; }
    .property     { color: #66D9EF; }
    .value-number { color: #AE81FF; }
    .value-string { color: #E6DB74; }
    .value-color  { color: #A6E22E; }
    .function     { color: #A6E22E; }

    .loading-element {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .loading-element::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #555;
      animation: loading-animation 1s linear infinite;
    }
    @keyframes loading-animation {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    .reflection::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #333;
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
      transform: rotate(30deg);
      z-index: 1;
      animation: reflection-rotate 1s linear infinite;
      mix-blend-mode: screen;
    }
    @keyframes reflection-rotate {
      0% {
        transform: rotate(30deg) scale(1);
      }
      100% {
        transform: rotate(-30deg) scale(1);
      }
    }

    .mirror::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #555;
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
      transform: rotate(60deg);
      mix-blend-mode: screen;
      animation: mirror-rotate 1s linear infinite;
    }
    @keyframes mirror-rotate {
      0% {
        transform: rotate(60deg) scale(1);
      }
      100% {
        transform: rotate(-60deg) scale(1);
      }
    }

    .fragment {
      position: absolute;
      width: 20%;
      height: 20%;
      background-color: #333;
      clip-path: polygon(0 0, 100% 100%, 0 100%);
      border-radius: 0 10px 10px 0;
      animation: fragment-slice 1s linear infinite;
      z-index: 2;
    }
    @keyframes fragment-slice {
      0% {
        clip-path: polygon(0 0, 100% 100%, 0 100%);
      }
      75% {
        clip-path: polygon(20% 0, 100% 100%, 0 100%);
      }
      100% {
        clip-path: polygon(0 0, 100% 100%, 0 100%);
      }
    }
  </style>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">width</span>: <span class="value-number">50px</span>;
    <span class="property">height</span>: <span class="value-number">50px</span>;
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">background-color</span>: <span class="value-color">#333</span>;
    <span class="property">display</span>: <span class="value-string">flex</span>;
    <span class="property">align-items</span>: <span class="value-string">center</span>;
    <span class="property">justify-content</span>: <span class="value-string">center</span>;
    <span class="property">position</span>: <span class="value-string">relative</span>;
    <span class="value-string">}</span>
  </div>
  <div class="animation-container">
    <div class="reflection" style="left: 20%"></div>
    <div class="reflection" style="left: 30%"></div>
    <div class="reflection" style="left: 40%"></div>
    <div class="reflection" style="left: 50%"></div>
    <div class="reflection" style="left: 60%"></div>
    <div class="reflection" style="left: 70%"></div>
    <div class="reflection" style="left: 80%"></div>
    <div class="reflection" style="left: 90%"></div>
    <div class="mirror"></div>
    <div class="fragment" style="top: 10%"></div>
    <div class="fragment" style="top: 20%"></div>
    <div class="fragment" style="top: 30%"></div>
  </div>
  <div class="loading-element" style="top: 60%; left: 50%; transform: translate(-50%, -50%)"></div>
</body>
</html>
