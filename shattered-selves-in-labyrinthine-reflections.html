<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Shattered Selves in Labyrinthine Reflections</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shattered Selves in Labyrinthine Reflections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .loading-element {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: loading-animation 1s linear infinite;
        }

        @keyframes loading-animation {
            0% {
                background-color: #ff69b4;
                transform: scale(1);
            }
            25% {
                background-color: #33cc33;
                transform: scale(1.1);
            }
            50% {
                background-color: #6666ff;
                transform: scale(1);
            }
            75% {
                background-color: #ffcc33;
                transform: scale(1.1);
            }
            100% {
                background-color: #cc0033;
                transform: scale(1);
            }
        }

        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            aspect-ratio: 9/16;
            min-height: 100vh;
        }

        .reflexao {
            width: 500px;
            height: 600px;
            background: #333;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            aspect-ratio: 9/16;
            box-shadow: -20px 20px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .reflexao::before {
            content: "";
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #555, #333);
            position: absolute;
            bottom: 0;
            left: 0;
            transform: skewY(15deg);
        }

        .reflexao::after {
            content: "";
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom left, #555, #333);
            position: absolute;
            top: 0;
            left: 0;
            transform: skewY(-15deg);
        }

        .espelheiro1 {
            width: 200px;
            height: 200px;
            background: #fff;
            position: absolute;
            top: 40%;
            left: 60%;
            transform: translate(-50%, -50%);
            aspect-ratio: 9/16;
            box-shadow: -20px 20px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: espelheiro-anima 2s linear infinite;
        }

        @keyframes espelheiro-anima {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
                rotate(30deg);
                box-shadow: -20px 20px 30px rgba(0, 0, 0, 0.7);
            }
            50% {
                transform: scale(1);
                rotate(0deg);
                box-shadow: -20px 20px 30px rgba(0, 0, 0, 0.5);
            }
            75% {
                transform: scale(1.1);
                rotate(-30deg);
                box-shadow: -20px 20px 30px rgba(0, 0, 0, 0.7);
            }
            100% {
                transform: scale(1);
                rotate(0deg);
                box-shadow: -20px 20px 30px rgba(0, 0, 0, 0.5);
            }
        }

        .espelheiro1::before {
            content: "";
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #ccc, #ddd);
            position: absolute;
            bottom: 0;
            left: 0;
            transform: skewY(15deg);
        }

        .espelheiro1::after {
            content: "";
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom left, #ccc, #ddd);
            position: absolute;
            top: 0;
            left: 0;
            transform: skewY(-15deg);
        }

        .fragmento {
            width: 200px;
            height: 200px;
            background: #333;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            aspect-ratio: 9/16;
            box-shadow: -20px 20px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: fragmento-anima 3s linear infinite;
        }

        @keyframes fragmento-anima {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            25% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            75% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .fragmento::before {
            content: "";
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #555, #333);
            position: absolute;
            bottom: 0;
            left: 0;
            transform: skewY(15deg);
        }

        .fragmento::after {
            content: "";
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom left, #555, #333);
            position: absolute;
            top: 0;
            left: 0;
            transform: skewY(-15deg);
        }

        .reflexao2 {
            width: 100px;
            height: 100px;
            background: #444;
            position: absolute;
            top: 40%;
            left: 70%;
            transform: translate(-50%, -50%);
            aspect-ratio: 9/16;
            box-shadow: -20px 20px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: reflexao2-anima 2s linear infinite;
        }

        @keyframes reflexao2-anima {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            25% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            75% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .reflexao2::before {
            content: "";
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #222, #333);
            position: absolute;
            bottom: 0;
            left: 0;
            transform: skewY(15deg);
        }

        .reflexao2::after {
            content: "";
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom left, #222, #333);
            position: absolute;
            top: 0;
            left: 0;
            transform: skewY(-15deg);
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
        <br>
        <span class="selector">.reflexao</span><span class="brace">{</span>
        <span class="property">width</span>: <span class="value-number">500px</span>;
        <span class="property">height</span>: <span class="value-number">600px</span>;
        <span class="property">background</span>: <span class="value-string">#333</span>;
        <span class="property">position</span>: <span class="value-string">absolute</span>;
        <span class="property">box-shadow</span>: <span class="value-string">-20px 20px 30px rgba(0, 0, 0, 0.5)</span>;
        <span class="property">animation</span>: <span class="function">reflexao-anima</span> <span class="value-number">2s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="reflexao"></div>
        <div class="reflexao2"></div>
        <div class="espelheiro1"></div>
        <div class="fragmento"></div>
    </div>
</body>
</html>
