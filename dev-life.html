    .loading-element {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #fff;
      animation: load 2s linear forwards;

    @keyframes load {
      0% { background-color: #fff; }
      100% { background-color: #000; }

    .loading-element::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: spin 2s linear forwards;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-element::after {

      position: absolute;
      width: 200%;
      height: 200%;
      border-radius: 20%;
      background-color: #fff;

      100% { transform: scale(0); }
    }
    
    /*

    sendo colocados em camadas. Isso é alcançado usando o psuedo-elemento ::
    before e ::after.
    
    Essa técnica é conhecida como "efeito de profundidade" e permite criar
    efeitos de camadas em elementos sem precisar de HTML complexo.
    */
    
   /*

    de borda e cor.
    */
    
    .loading-element {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #fff;
      animation: load 2s linear forwards;
    }
    
    /* 
    Agora, criamos a animação de load, que faz o elementos mudar de
    cor durante a animação.
    */
    
    @keyframes load {
      0% { background-color: #fff; }
      100% { background-color: #000; }
    }
    
    /* 
    Usamos o psuedo-elemento ::before para criar um efeito de rotação,
    que dá a impressão de que o elemento está girando.
    */
    
    .loading-element::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: spin 2s linear forwards;
    }
    
    /* 
    E usamos o psuedo-elemento ::after para criar um efeito de
    expansão, que dá a impressão de que o elemento está aumentando
    de tamanho.
    */
    
    .loading-element::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      border-radius: 20%;
      background-color: #fff;
      animation: ripple 2s linear forwards;
    }

    */
    
    @keyframes spin {

      100% { transform: rotate(360deg); }
    }
    
    /*

    aumentar de tamanho durante a animação.
    */
    
    @keyframes ripple {
      0% { transform: scale(1); }
