<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; } /* Color scheme for syntax highlighting */
    
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    
    /* Create an element that can be animated */
    .loading-element {
      position: absolute;
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    
    /* Create the main animation */
    @keyframes loading-animation {
      0% { box-shadow: 0 0 0 5px #666; }
      50% { box-shadow: 0 0 0 0 #666; }
      100% { box-shadow: 0 0 0 5px #666; }
    }
    
    /* Create multiple instances of the animated element */
    .animation-container::before, .animation-container::before .loading-element {
      content: '';
      width: 5%;
      height: 5%;
      position: relative;
      top: calc(50% - 2.5%);
      left: calc(50% - 2.5%);
      background-color: #ff1493;
      animation: shimmer 2s linear infinite;
    }
    
    /* Create the shimmer effect */
    @keyframes shimmer {
      0% { transform: scale(1) translateX(0); }
      50% { transform: scale(1.2) translateX(15px); }
      100% { transform: scale(1) translateX(0); }
    }
    /* Create a second, smaller instance of the animated element */
    .animation-container::after, .animation-container::after .loading-element {
      content: '';
      width: 2%;
      height: 2%;
      position: relative;
      top: calc(50% - 1%);
      left: calc(50% - 1%);
      background-color: #33cc33;
      animation: tiny-shimmer 2s linear infinite;
    }
    
    /* Create the tiny shimmer effect */
    @keyframes tiny-shimmer {
      0% { transform: scale(1) translateX(0); }
      50% { transform: scale(1.2) translateX(10px); }
      100% { transform: scale(1) translateX(0); }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <!-- Create multiple instances of the animated element -->
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
    <div class="loading-element"></div>
  </div>
</body>
</html>
