<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Mirrored Disintegration</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
  background-color: black;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

.codigo {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  background: #272822;
  color: #F8F8F2;
  font-family: 'Consolas', 'Monaco', monospace;
  font-size: 18px;
  padding: 20px;
  border-radius: 8px;
  white-space: pre-line;
  text-align: left;
  line-height: 1.6;
  max-height: 25%;
  max-width: 75%;
  width: 75%;
  height: 25%;
  top:15%;
  overflow-y: hidden;
  box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
}

.codigo > .selector { color: #F92672; }
.codigo > .property { color: #66D9EF; }
.codigo > .value-number { color: #AE81FF; }
.codigo > .value-string { color: #E6DB74; }
.codigo > .value-color { color: #A6E22E; }
.codigo > .function { color: #A6E22E; }

.animation-container {
    position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 50%;
  overflow: hidden;
  background: transparent;
  aspect-ratio: 9/16;
  min-height: 100vh;
  perspective: 200px;
}

.animation-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(to bottom, #666, #333);
  clip-path: polygon(0% 0%, 0% 100%, 100% 100%, 100% 0%,
      calc(100% - 10%) 0%, calc(100% - 10%) 10%, 10% 10%, 10% 0%);
  transform-origin: bottom;
  transform: rotateX(-30deg) translateZ(-10px);
  animation: espelhar 2s infinite linear;
}

.animation-container::before {
  transform: rotateX(-30deg) translateZ(-10px);
  animation: espelhar 2s infinite linear;
}

.animation-container::after {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  transform-origin: center;
  transform: translateX(10%);
  scale: 1;
  width: 80px;
  height: 80px;
  background-image: linear-gradient(to bottom, #ccc, #999);
  background-size: 100px 100px;
  background-position: 0 0;
  transform: translateX(-50%) rotateY(0) translateZ(10px);
  animation: espelhar 2s infinite linear;
}

.animation-container::after {
  transform: translateX(-50%) rotateY(0) translateZ(10px);
  background-size: 100px 100px;
  animation: espelhar 2s infinite linear;
}

.animation-container::before, .animation-container::after {
  transition: transform 0.2s ease-in-out;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

@keyframes espelhar {
  0% {
    transform: rotateX(-30deg) translateZ(-10px);
  }
  50% {
    transform: rotateX(30deg) translateZ(10px) translateX(-10px);
  }
  100% {
    transform: rotateX(-30deg) translateZ(-10px);
  }
}

.codigo {
  .loading-element {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    background-color: #ccc;
    animation: espalhar 1s infinite linear;
  }

  .loading-element {
    border-radius: 50%;
    animation: espalhar 1s infinite linear;
  }

  .loading-element::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50%;
    height: 50%;
    background-color: #333;
    opacity: 0;
    animation: espalhar 1s infinite linear;
  }

  .loading-element::before {
    transform: translate(-50%, -50%);
    animation: espalhar 1s infinite linear;
  }

  .loading-element::after {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    color: #fff;
    animation: espalhar 1s infinite linear;
  }

  @keyframes espalhar {
    0% {
      transform: scale(0);
      opacity: 0;
    }
    50% {
      transform: scale(1);
      opacity: 1;
    }
    100% {
      transform: scale(0);
      opacity: 0;
    }
  }

  .loading-element::before, .loading-element::after {
    transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
  }
}
</style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.animation-container::before</span><span class="brace">{</span>
      <span class="property">clip-path</span>: <span class="function">polygon</span> <span class="value-string">(0% 0%, 0% 100%, 100% 100%, 100% 0%, calc(100% - 10%) 0%, calc(100% - 10%) 10%, 10% 10%, 10% 0%);</span>
      <span class="property">transform</span>: <span class="function">rotateX(-30deg)</span> <span class="value-string">translateZ(-10px)</span>;
      <span class="property">animation</span>: <span class="function">espelhar</span> <span class="value-number">2s</span> <span class="value-string">infinite</span> <span class="value-string">linear</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="elemento"></div>
    <div class="elemento"></div>
    <div class="elemento"></div>
    <div class="elemento"></div>
    <div class="elemento"></div>
    <div class="elemento"></div>
    <div class="elemento"></div>
    <div class="elemento"></div>
    <div class="elemento"></div>
    <div class="elemento"></div>
    <div class="elemento"></div>
  </div>
</body>
</html>
