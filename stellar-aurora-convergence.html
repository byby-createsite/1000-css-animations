<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Aurora Convergence</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 10% 18%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.1) rotate(0deg);
    }
    100% {
      transform: scale(1) rotate(360deg);
    }
  }
  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }
  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  @keyframes particle-dance {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(80px, 120px);
    }
    100% {
      transform: translate(0, 0);
    }
  }
  @keyframes energy-stream {
    0% {
      stroke-dashoffset: 1000;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }
  @keyframes core-pulse {
    0% {
      transform: scale(0.8);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(0.8);
    }
  }
  @keyframes neural-flicker {
    0% {
      opacity: 0.2;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.2;
    }
  }
  .vortex-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background: linear-gradient(to bottom, #6A11CB, #8B5CF6);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  }
  .galaxy-core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    background: radial-gradient(white, #A855F7);
    border-radius: 50%;
    box-shadow: 0 0 50px #FFFFFF, 0 0 100px #A855F7, 0 0 150px #8B5CF6;
    animation: core-pulse 8s infinite;
  }
  .particle-field {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .particle {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #FFFFFF;
    border-radius: 50%;
    animation: particle-dance 10s infinite;
  }
  .particle:nth-child(1) {
    top: 10%;
    left: 20%;
    animation-delay: -5s;
  }
  .particle:nth-child(2) {
    top: 30%;
    left: 50%;
    animation-delay: -3s;
  }
  .particle:nth-child(3) {
    top: 50%;
    left: 80%;
    animation-delay: -1s;
  }
  .energy-path {
    stroke: #1E40AF;
    stroke-width: 2;
    fill: none;
    animation: energy-stream 12s infinite;
  }
  .neural-web {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .neural-web path {
    stroke: #0891B2;
    stroke-width: 1;
    fill: none;
    animation: neural-flicker 8s infinite;
  }
  :root {
    --orbit-x: 100px;
    --orbit-y: 150px;
    --rotate-offset: 45deg;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy-core {
    animation: core-pulse 8s infinite;
  }</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#A855F7" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1E40AF" />
        <stop offset="50%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#3B82F6" />
      </linearGradient>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#0891B2" />
        <stop offset="50%" stop-color="#22D3EE" />
        <stop offset="100%" stop-color="#67E8F9" />
      </linearGradient>
    </defs>
  </svg>
  <div class="vortex-container">
    <div class="galaxy-core"></div>
    <div class="particle-field">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <svg viewBox="0 0 400 400">
      <path class="energy-path" d="M 100 100 C 150 100, 200 150, 250 200" />
      <path class="energy-path" d="M 200 100 C 250 100, 300 150, 350 200" />
      <path class="energy-path" d="M 300 100 C 350 100, 400 150, 450 200" />
    </svg>
    <svg viewBox="0 0 400 400">
      <path class="energy-path" d="M 100 200 C 150 200, 200 250, 250 300" />
      <path class="energy-path" d="M 200 200 C 250 200, 300 250, 350 300" />
      <path class="energy-path" d="M 300 200 C 350 200, 400 250, 450 300" />
    </svg>
    <div class="neural-web">
      <svg viewBox="0 0 400 400">
        <path d="M 100 100 L 200 200" />
        <path d="M 200 100 L 300 200" />
        <path d="M 300 100 L 400 200" />
      </svg>
    </div>
  </div>
        </div>
        </body>
        </html>
