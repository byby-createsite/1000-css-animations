<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Dance Merging</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 63% 62%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Style for the container of the animation */
.container {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(ellipse at center, #2f2f2f 0%, #1a1a1a 100%);
  /* background image of deep space nebula */
  background-image: linear-gradient(35deg, #03055B 20%, #2C3E50 80%), url(https://example.com/background.png);
  background-size: 1000px 1000px;
  /* animate background image to give a sense of movement */
  animation: animateBackground 60s linear infinite;
}

/* Animation for background image */
@keyframes animateBackground {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: -1000px 0;
  }
}

/* Style for galaxy centers */
.galaxy {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: radial-gradient(ellipse at center, #fff 0%, #999 100%);
  /* add texture to galaxy center */
  background-image: url(https://example.com/galaxy-texture.png);
  background-size: 200px 200px;
  background-position: 0 0;
  box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
  animation: animateGalaxy 60s linear infinite;
}

/* Animation for galaxy center */
@keyframes animateGalaxy {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

/* Style for shards */
.shard {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 200px;
  background: #fff;
  border-radius: 0 100px 0 0;
  clip-path: polygon(100% 0%, 0 0, 0% 100%, 50% 50%);
  animation: animateShard 60s linear infinite;
}

/* Animation for shards */
@keyframes animateShard {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
    clip-path: polygon(100% 0%, 0 0, 0% 100%, 50% 50%);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
    clip-path: polygon(0% 0%, 100% 0, 100% 100%, 50% 50%);
  }
}

/* Style for glowing lines */
.line {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  height: 100vh;
  background: linear-gradient(90deg, #fff 0%, #000 100%);
  opacity: 0.5;
  animation: animateLine 60s linear infinite;
}

/* Animation for glowing lines */
@keyframes animateLine {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.shard {
  clip-path: polygon(100% 0%, 0 0, 0% 100%, 50% 50%);
}</div>
        </div>
        <div class="animation-container">
            <!-- Galaxy centers -->
  <div class="galaxy"></div>
  <div class="galaxy" style="top: 100px;"></div>
  <div class="galaxy" style="top: 200px;"></div>

  <!-- Shards -->
  <div class="shard" style="--i: 0;"></div>
  <div class="shard" style="--i: 1;"></div>
  <div class="shard" style="--i: 2;"></div>

  <!-- Glowing lines -->
  <div class="line"></div>
  <div class="line" style="transform: rotate(45deg);"></div>

  <!-- Background texture -->
  <div class="texture" style="top: -100px;"></div>
        </div>
        </body>
        </html>
