<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Vortex Ascension</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 39% 96%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    50% {
      transform: rotate(180deg) translateX(100px);
    }
    100% {
      transform: rotate(360deg) translateX(0px);
    }
  }

  @keyframes spiral {
    0% {
      transform: scale(1) rotate(0deg);
    }
    100% {
      transform: scale(2) rotate(720deg);
    }
  }

  @keyframes glow {
    0% {
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 40px #FFFFFF, 0 0 60px #FFFFFF, inset 0 0 10px rgba(255,255,255,0.3);
    }
    50% {
      box-shadow: 0 0 20px #FFFFFF, 0 0 40px #FFFFFF, 0 0 60px #FFFFFF, 0 0 80px #FFFFFF, inset 0 0 20px rgba(255,255,255,0.5);
    }
    100% {
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF, 0 0 40px #FFFFFF, 0 0 60px #FFFFFF, inset 0 0 10px rgba(255,255,255,0.3);
    }
  }

  .particle {
    position: absolute;
    width: 20px;
    height: 20px;
    background: radial-gradient(#FFFFFF, #DBEAFE);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: spiral 10s infinite, glow 5s infinite;
    opacity: 0.8;
  }

  .stream {
    position: absolute;
    width: 100px;
    height: 100px;
    background: linear-gradient(#93C5FD, #60A5FA);
    clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    animation: orbit 10s infinite;
    opacity: 0.5;
  }

  .core {
    position: absolute;
    width: 50px;
    height: 50px;
    background: conic-gradient(#F0F9FF, #E5E7EB);
    clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    animation: spiral 5s infinite;
    opacity: 0.8;
  }

  .background {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(#DBEAFE, #BFDBFE);
    clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    animation: glow 10s infinite;
    opacity: 0.5;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.particle {
    animation: spiral 10s infinite, glow 5s infinite;
  }</div>
        </div>
        <div class="animation-container">
            <div class="background"></div>
  <div class="stream" style="top: 100px; left: 100px;"></div>
  <div class="stream" style="top: 200px; left: 300px;"></div>
  <div class="core" style="top: 150px; left: 250px;"></div>
  <div class="particle" style="top: 120px; left: 120px;"></div>
  <div class="particle" style="top: 220px; left: 320px;"></div>
  <div class="particle" style="top: 180px; left: 280px;"></div>
  <div class="particle" style="top: 100px; left: 200px;"></div>
  <div class="particle" style="top: 250px; left: 350px;"></div>
  <div class="particle" style="top: 200px; left: 300px;"></div>
  <div class="stream" style="top: 50px; left: 50px;"></div>
  <div class="stream" style="top: 300px; left: 400px;"></div>
  <div class="core" style="top: 120px; left: 220px;"></div>
  <div class="core" style="top: 280px; left: 380px;"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
        <stop offset="100%" stop-color="#DBEAFE" stop-opacity="1"/>
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#F0F9FF" stop-opacity="1"/>
        <stop offset="100%" stop-color="#E5E7EB" stop-opacity="1"/>
      </radialGradient>
    </defs>
    <rect x="10" y="10" width="100" height="100" fill="url(#grad1)"/>
    <circle cx="150" cy="150" r="50" fill="url(#grad2)"/>
  </svg>
        </div>
        </body>
        </html>
