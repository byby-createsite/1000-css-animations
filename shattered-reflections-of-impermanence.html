<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
   /* 
    Foundation CSS
    */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background:url("/thumb") no-repeat center center;
    background-color: black;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top: 15%;
    overflow-y: hidden;
    box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }
  .selector       { color: #F92672; } 
  .property       { color: #66D9EF; } 
  .value-number   { color: #AE81FF; } 
  .value-string   { color: #E6DB74; } 
  .value-color    { color: #A6E22E; } 
  .function       { color: #A6E22E; }
  .animation-container {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
    background: transparent;
  }
  /* 
    Animation: Shattered Reflections of Impermanence
    */
  .loading-element {
    position: absolute;
    width: 50px;
    height: 50px;
    /* Centered */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #E6DB74;
    border-radius: 50px;
    animation: shattered-reflection 1s linear infinite;
  }
  /* First layer: kaleidoscope of fragmented selves */
  .fragment {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50px;
    background-color: #F92672;
    animation: fragment-shatter 1s linear infinite;
  }
  /* Second layer: shattered selves reassembling */
  .reassemble {
    position: absolute;
    width: 30px;
    height: 30px;
    border-radius: 50px;
    background-color: #66D9EF;
    animation: reassemble 1s linear infinite;
  }
  /* Animations */
  @keyframes shattered-reflection {
    0% {
      transform: translate(-50%, -50%) scale(1);
    }
    50% {
      transform: translate(-50%, -50%) scale(1.1);
      opacity: 0.7;
    }
    100% {
      transform: translate(-50%, -50%) scale(1);
    }
  }
  @keyframes fragment-shatter {
    0% {
      transform: translate(-50%, -50%) scale(1);
    }
    50% {
      transform: translate(-50%, -50%) scale(1.5);
      opacity: 0.5;
    }
    100% {
      transform: translate(-50%, -50%) scale(1);
    }
  }
  @keyframes reassemble {
    0% {
      transform: translate(-50%, -50%) scale(1);
    }
    50% {
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0.8;
    }
    100% {
      transform: translate(-50%, -50%) scale(1);
    }
  }
  </style>
</head>
<body>
  <div class="codigo">
   <span class="selector" >.loading-element</span><span class="brace">{</span>
   <span class="property">width</span>: <span class="value-number">50</span><span class="value-unit">px</span>;
   <span class="property">height</span>: <span class="value-number">50</span><span class="value-unit">px</span>;
   <span class="property">top</span>: <span class="value-number">50%</span><span class="value-unit"></span>;
   <span class="property">left</span>: <span class="value-number">50%</span><span class="value-unit"></span>;
   <span class="property">transform</span>: <span class="function">translate(-50%, -50%)</span>;
   <span class="property">background-color</span>: <span class="value-color">#E6DB74</span>;
   <span class="property">border-radius</span>: <span class="value-number">50</span><span class="value-unit">px</span>;
   <span class="property">animation</span>: <span class="function">shattered-reflection</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
   <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <!-- Fragmented selves -->
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <!-- Shattered selves reassembling -->
    <div class="reassemble"></div>
    <div class="reassemble"></div>
  </div>
</body>
</html>
