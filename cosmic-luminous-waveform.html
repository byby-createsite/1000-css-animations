<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Luminous Waveform</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 5% 79%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.1) rotate(0deg);
    }
    100% {
      transform: scale(1) rotate(360deg);
    }
  }

  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }

  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes particle-dance {
    0% {
      transform: translateX(0px) translateY(0px);
    }
    50% {
      transform: translateX(100px) translateY(100px);
    }
    100% {
      transform: translateX(0px) translateY(0px);
    }
  }

  @keyframes energy-stream {
    0% {
      stroke-dashoffset: 1000;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }

  @keyframes core-pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes neural-flicker {
    0% {
      opacity: 0.2;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.2;
    }
  }

  .spiral-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    clip-path: polygon(50% 0%, 100% 25%, 75% 75%, 25% 75%, 0% 25%);
  }

  .vortex-path {
    stroke: #FFFFFF;
    stroke-width: 2px;
    stroke-dasharray: 1000;
    animation: energy-stream 10s infinite;
  }

  .particle-field {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .particle {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: linear-gradient(to bottom, #6A11CB, #A855F7);
    animation: particle-dance 5s infinite;
  }

  .core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #FFFFFF;
    box-shadow: 0px 0px 20px 5px #FFFFFF, 0px 0px 50px 10px #A855F7, 0px 0px 100px 20px #6A11CB;
    animation: core-pulse 2s infinite;
  }

  .neural-web {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .neural-path {
    stroke: #FFFFFF;
    stroke-width: 1px;
    animation: neural-flicker 5s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.particle {
    animation: particle-dance 5s infinite;
}</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#A855F7" />
        <stop offset="100%" stop-color="#FFFFFF" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#1E40AF" />
        <stop offset="50%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#3B82F6" />
      </linearGradient>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#C2410C" />
        <stop offset="50%" stop-color="#EA580C" />
        <stop offset="100%" stop-color="#F97316" />
      </linearGradient>
    </defs>
  </svg>
  <div class="spiral-container">
    <svg viewBox="0 0 400 400">
      <path class="vortex-path" d="M 200 0 L 400 200 L 200 400 L 0 200 Z" />
    </svg>
    <div class="particle-field">
      <div class="particle" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
      <div class="particle" style="top: 20%; left: 20%; animation-delay: -1s;"></div>
      <div class="particle" style="top: 30%; left: 30%; animation-delay: -2s;"></div>
      <div class="particle" style="top: 40%; left: 40%; animation-delay: -3s;"></div>
      <div class="particle" style="top: 50%; left: 50%; animation-delay: -4s;"></div>
      <div class="particle" style="top: 60%; left: 60%; animation-delay: -5s;"></div>
      <div class="particle" style="top: 70%; left: 70%; animation-delay: -6s;"></div>
      <div class="particle" style="top: 80%; left: 80%; animation-delay: -7s;"></div>
      <div class="particle" style="top: 90%; left: 90%; animation-delay: -8s;"></div>
    </div>
    <div class="core"></div>
  </div>
  <div class="neural-web">
    <svg viewBox="0 0 400 400">
      <path class="neural-path" d="M 100 100 L 300 300" />
      <path class="neural-path" d="M 200 0 L 200 400" />
      <path class="neural-path" d="M 0 200 L 400 200" />
    </svg>
  </div>
        </div>
        </body>
        </html>
