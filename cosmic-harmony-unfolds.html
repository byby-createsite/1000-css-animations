<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Harmony Unfolds</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 47% 0%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Define the container for the animation */
  .galaxy-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background-color: #1b1b1b;
  }

  /* Define the galaxy element */
  .galaxy {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #fff;
    clip-path: polygon(
      50% 10%,
      100% 10%,
      100% 90%,
      75% 95%,
      60% 85%,
      50% 100%,
      40% 85%,
      25% 95%,
      0 90%,
      0 10%
    );
  }

  /* Define the star element */
  .star {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #fff;
  }

  /* Define the texture element */
  .texture {
    position: absolute;
    width: 100px;
    height: 100px;
    background-image: url('https://i.imgur.com/2zQXx1P.png');
    background-size: 100px 100px;
    background-repeat: no-repeat;
  }

  /* Define the animation */
  .animation {
    animation: cosmic-harmony 20s linear infinite;
  }

  /* Keyframes for the animation */
  @keyframes cosmic-harmony {
    0% {
      /* Initial position */
      clip-path: polygon(
        50% 10%,
        100% 10%,
        100% 90%,
        75% 95%,
        60% 85%,
        50% 100%,
        40% 85%,
        25% 95%,
        0 90%,
        0 10%
      );
    }
    5% {
      /* Galaxy expansion */
      transform: scale(1.1);
      clip-path: polygon(
        50% 20%,
        100% 20%,
        100% 80%,
        75% 85%,
        60% 75%,
        50% 90%,
        40% 75%,
        25% 85%,
        0 80%,
        0 20%
      );
    }
    15% {
      /* Galaxy contraction */
      transform: scale(0.9);
      clip-path: polygon(
        50% 5%,
        100% 5%,
        100% 95%,
        75% 90%,
        60% 80%,
        50% 95%,
        40% 80%,
        25% 90%,
        0 95%,
        0 5%
      );
    }
    20% {
      /* Galaxy expansion */
      transform: scale(1.1);
      clip-path: polygon(
        50% 20%,
        100% 20%,
        100% 80%,
        75% 85%,
        60% 75%,
        50% 90%,
        40% 75%,
        25% 85%,
        0 80%,
        0 20%
      );
    }
    35% {
      /* Star movement */
      top: 30%;
      left: 70%;
    }
    40% {
      /* Star movement */
      top: 25%;
      left: 65%;
    }
    45% {
      /* Texture animation */
      animation: texture-animation 5s linear infinite;
    }
    50% {
      /* Texture animation */
      animation-play-state: paused;
    }
  }

  /* Texture animation */
  @keyframes texture-animation {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: -100px -100px;
    }
  }

  /* Animation for the texture */
  .animation.texture {
    animation-delay: 40s;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
    animation: star-animation 10s linear infinite;
  }
  
  /* Star movement animation */
  @keyframes star-animation {
    0% {
      right: 20px;
    }
    100% {
      right: 200px;
    }
  }</div>
        </div>
        <div class="animation-container">
            <div class="galaxy-container">
    <div class="galaxy animation">
      <div class="star animation"></div>
      <div class="texture animation"></div>
    </div>
  </div>
        </div>
        </body>
        </html>
