<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>**Ephemeral Echoes of Identity**</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ephemeral Echoes of Identity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }

        .fragmentos {
            position: relative;
            width: 100px;
            height: 100px;
            background: #333;
            border-radius: 50%;
            animation: fragmentos-animacao 1s linear infinite;
        }

        .cores {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: #888;
            border-radius: 50%;
            animation: cores-animacao 1s linear infinite;
        }

        .texturas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: #555;
            border-radius: 50%;
            animation: texturas-animacao 1s linear infinite;
        }

        @keyframes fragmentos-animacao {
            0% {
                transform: translate(0, 0) rotate(0) scale(1);
            }
            100% {
                transform: translate(-200px, 50px) rotate(180deg) scale(1);
            }
        }

        @keyframes cores-animacao {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(50px, -50px) scale(2);
            }
        }

        @keyframes texturas-animacao {
            0% {
                transform: translate(0, 0) rotate(0);
            }
            100% {
                transform: translate(0, 50px) rotate(180deg);
            }
        }

        .codigo::before {
            content: ''
        }

        .codigo::after {
            content: ''
        }

        .fragmentos::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: #000;
            border-radius: 50%;
            animation: fragmentos-animacao 1s linear infinite;
            z-index: -1;
        }

        .fragmentos::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: #000;
            border-radius: 50%;
            animation: fragmentos-animacao 1s linear infinite;
            z-index: -1;
        }

        .cores::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: #000;
            border-radius: 50%;
            animation: cores-animacao 1s linear infinite;
            z-index: -1;
        }

        .cores::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: #000;
            border-radius: 50%;
            animation: cores-animacao 1s linear infinite;
            z-index: -1;
        }

        .texturas::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: #000;
            border-radius: 50%;
            animation: texturas-animacao 1s linear infinite;
            z-index: -1;
        }

        .texturas::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: #000;
            border-radius: 50%;
            animation: texturas-animacao 1s linear infinite;
            z-index: -1;
        }

        div.codigo {
            position: absolute;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        div.codigo span.selector {
            color: #F92672;
        }
        div.codigo span.property {
            color: #66D9EF;
        }
        div.codigo span.value-number {
            color: #AE81FF;
        }
        div.codigo span.value-string {
            color: #E6DB74;
        }
        div.codigo span.value-color {
            color: #A6E22E;
        }
        div.codigo span.function {
            color: #A6E22E;
        }

        .animacao-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }

        div.codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="fragmentos"></div>
        <div class="cores"></div>
        <div class="texturas"></div>
        <div class="fragmentos"></div>
        <div class="cores"></div>
        <div class="texturas"></div>
        <div class="fragmentos"></div>
        <div class="cores"></div>
        <div class="texturas"></div>
    </div>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">animation</span> <span class="value-number">10s</span> <span class="value-string">ease-out</span> <span class="value-string">0</span>;
        <span class="brace">}</span>
    </div>
</body>
</html>
