<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background:url("/thumb") no-repeat center center;
  background-color: black;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}
.codigo { position: absolute; top: 15%; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; justify-content: center; background:url("/gold_snippet") no-repeat center center; color: white; font-family: 'Consolas', 'Monaco', monospace; font-size: 45px; font-weight: bold; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9); text-align: center; border-radius: 12px; line-height: 1.6; max-height: 25%; max-width: 75%; width: 75%; height: 25%; overflow-y: hidden;
/* Borda de ouro realista */ border: 6px solid; border-image: linear-gradient(
    135deg,
    #D4AF37 0%,
    #F9E79F 15%,
    #B8860B 30%,
    #CFB53B 45%,
    #E6C35C 60%,
    #B8860B 75%,
    #D4AF37 90%,
    #C9A961 100%
) 1; box-shadow: 
    inset 0 2px 4px rgba(212, 175, 55, 0.3),
    inset 0 -2px 4px rgba(139, 101, 8, 0.4),
    0 4px 12px rgba(184, 134, 11, 0.5),
    0 8px 25px rgba(0, 0, 0, 0.6);
}
.animation-container {
  position: absolute;
  top: 75%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 50%;
  overflow: hidden;
  background: transparent;
}
.loading-element {
  border-radius: 50%;
  animation: loading-animation 1s linear infinite;
}
@keyframes loading-animation {
  0% {
    transform: scale(0);
  }
  100% {
    transform: scale(1);
  }
}

/* Dark Matter Shell Animation */
.shell-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
.shell {
  position: absolute;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #fff;
  animation: shell-animation 1s linear infinite;
}
@keyframes shell-animation {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  50% {
    transform: scale(1);
    opacity: 1;
  }
  100% {
    transform: scale(0);
    opacity: 0;
  }
}
.shell:nth-child(1) {
  animation-delay: 0s;
}
.shell:nth-child(2) {
  animation-delay: 0.2s;
}
.shell:nth-child(3) {
  animation-delay: 0.4s;
}
.shell:nth-child(4) {
  animation-delay: 0.6s;
}
.shell:nth-child(5) {
  animation-delay: 0.8s;
}
.shell:nth-child(6) {
  animation-delay: 1s;
}
.shell:nth-child(7) {
  animation-delay: 1.2s;
}
.shell:nth-child(8) {
  animation-delay: 1.4s;
}
.shell:nth-child(9) {
  animation-delay: 1.6s;
}
.shell:nth-child(10) {
  animation-delay: 1.8s;
}

/* Galaxy Background Animation */
.galaxy {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
.galaxy-circle {
  position: absolute;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-color: #fff;
  animation: galaxy-animation 2s linear infinite;
}
.galaxy-circle:nth-child(1) {
  animation-delay: 0s;
}
.galaxy-circle:nth-child(2) {
  animation-delay: 0.5s;
}
.galaxy-circle:nth-child(3) {
  animation-delay: 1s;
}
.galaxy-circle:nth-child(4) {
  animation-delay: 1.5s;
}
.galaxy-circle:nth-child(5) {
  animation-delay: 2s;
}
@keyframes galaxy-animation {
  0% {
    transform: scale(0) rotate(0deg);
  }
  100% {
    transform: scale(1) rotate(360deg);
  }
}

</style>
</head>
<body>
  <div class="codigo">
    <div>.loading-element
    {
    border-radius: 50%;
    animation: loading-animation 1s linear infinite;
    }
    </div>
  </div>
  <div class="animation-container">
    <div class="shell-container">
      <div class="shell"></div>
      <div class="shell"></div>
      <div class="shell"></div>
      <div class="shell"></div>
      <div class="shell"></div>
      <div class="shell"></div>
      <div class="shell"></div>
      <div class="shell"></div>
      <div class="shell"></div>
      <div class="shell"></div>
      <div class="shell"></div>
      <div class="shell"></div>
    </div>
    <div class="galaxy">
      <div class="galaxy-circle"></div>
      <div class="galaxy-circle"></div>
      <div class="galaxy-circle"></div>
      <div class="galaxy-circle"></div>
      <div class="galaxy-circle"></div>
    </div>
  </div>
</body>
</html>
