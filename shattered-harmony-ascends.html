<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
   /* The block below must appear exactly at the very top of the <style> block.

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background:url("/thumb") no-repeat center center;
  background-color: black;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}
.codigo {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  background: #272822;
  color: #F8F8F2;
  font-family: 'Consolas', 'Monaco', monospace;
  font-size: 18px;
  padding: 20px;
  border-radius: 8px;
  white-space: pre-line;
  text-align: left;
  line-height: 1.6;
  max-height: 25%;
  max-width: 75%;
  width: 75%;
  height: 25%;
  top: 15%;
  overflow-y: hidden;
  box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
}
.selector       { color: #F92672; } 
.property       { color: #66D9EF; } 
.value-number   { color: #AE81FF; } 
.value-string   { color: #E6DB74; } 
.value-color    { color: #A6E22E; } 
.function       { color: #A6E22E; }

/* Animation container styles */
.animation-container {
  position: absolute;
  top: 75%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 50%;
  overflow: hidden;
  background: transparent;
  aspect-ratio: 9/16;
}

/* Animated elements styles */
.shattered-glass {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #F8F8F2;
  border-radius: 50%;
  animation: shatter 1.5s infinite;
}

@keyframes shatter {
  0% {
    transform: scale(1) translate(0, 0);
  }
  25% {
    transform: scale(0.5) translate(10px, -5px);
  }
  50% {
    transform: scale(0.7) translate(-5px, 10px);
  }
  75% {
    transform: scale(0.9) translate(5px, -10px);
  }
  100% {
    transform: scale(1) translate(0, 0);
  }
}

.shattered-glass::before, .shattered-glass::after {
  content: "";
  position: absolute;
  width: 5px;
  height: 5px;
  background-color: #F8F8F2;
  border-radius: 50%;
  animation: shatter 1.5s infinite;
  animation-delay: 0.5s;
}

.shattered-glass::before {
  transform: translate(5px, -5px);
}

.shathed-glass::after {
  transform: translate(-5px, 5px);
}

/* Main animation container styles */
.main-animation-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.shattered-glass:nth-child(1) {
  animation-delay: 0s;
}

.shattered-glass:nth-child(2) {
  animation-delay: 0.2s;
}

.shattered-glass:nth-child(3) {
  animation-delay: 0.4s;
}

.shattered-glass:nth-child(4) {
  animation-delay: 0.6s;
}

.shattered-glass:nth-child(5) {
  animation-delay: 0.8s;
}

.shattered-glass:nth-child(6) {
  animation-delay: 1s;
}

.shattered-glass:nth-child(7) {
  animation-delay: 1.2s;
}

.shattered-glass:nth-child(8) {
  animation-delay: 1.4s;
}

.shattered-glass:nth-child(9) {
  animation-delay: 1.6s;
}

.shattered-glass:nth-child(10) {
  animation-delay: 1.8s;
}

.shattered-glass:nth-child(11) {
  animation-delay: 2s;
}

.shattered-glass:nth-child(12) {
  animation-delay: 2.2s;
}

}
