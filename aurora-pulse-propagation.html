<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Aurora Pulse Propagation</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 47% 92%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-1 {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(360deg) scale(1.2) translate(10px, 20px);
    }
  }

  @keyframes rotate-2 {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(-360deg) scale(0.8) translate(-15px, -30px);
    }
  }

  @keyframes pulse {
    0% {
      opacity: 0.1;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.1;
    }
  }

  @keyframes propagate {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(100px, 200px);
    }
  }

  .star {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate-1 10s linear infinite, pulse 5s ease-in-out infinite;
  }

  .energy-stream {
    width: 100px;
    height: 100px;
    background: linear-gradient(90deg, #FFFFFF, #000000);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: rotate-2 15s linear infinite, propagate 20s ease-in-out infinite;
  }

  .particle-trail {
    width: 50px;
    height: 50px;
    background: conic-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    clip-path: circle(50% at 50% 50%);
    animation: pulse 5s ease-in-out infinite, rotate-1 10s linear infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { animation: rotate-1 10s linear infinite, pulse 5s ease-in-out infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="star" style="position: absolute; top: 10%; left: 20%;"></div>
  <div class="star" style="position: absolute; top: 30%; left: 40%; transform: scale(0.8);"></div>
  <div class="star" style="position: absolute; top: 50%; left: 60%; transform: scale(1.2);"></div>
  <div class="energy-stream" style="position: absolute; top: 20%; left: 30%;"></div>
  <div class="energy-stream" style="position: absolute; top: 40%; left: 50%; transform: rotate(90deg);"></div>
  <div class="particle-trail" style="position: absolute; top: 60%; left: 70%;"></div>
  <div class="particle-trail" style="position: absolute; top: 80%; left: 90%; transform: scale(0.6);"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#000000" />
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#F0F9FF" />
      </radialGradient>
    </defs>
    <path d="M100,200 C200,100 300,200 400,300" stroke="#FFFFFF" stroke-width="5" fill="none" />
    <path d="M200,100 C300,200 400,100 500,200" stroke="#FFFFFF" stroke-width="5" fill="none" />
    <path d="M300,200 C400,100 500,200 600,300" stroke="#FFFFFF" stroke-width="5" fill="none" />
  </svg>
        </div>
        </body>
        </html>
