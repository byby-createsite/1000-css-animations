<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Starburst</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 74% 91%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.2);
    opacity: 0.5;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  50% {
    transform: rotate(180deg) translateX(100px);
  }
  100% {
    transform: rotate(360deg) translateX(0px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.2;
  }
  100% {
    opacity: 1;
  }
}

.star {
  position: absolute;
  clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
  background: radial-gradient(#A855F7, #F472B6);
  animation: pulse 5s infinite, twinkle 3s infinite;
  animation-delay: 1s;
  transform-origin: center;
  z-index: 1;
}

.nebula {
  position: absolute;
  clip-path: polygon(20% 0%, 50% 20%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 50% 80%, 20% 100%, 0% 80%, 0% 20%);
  background: linear-gradient(#2575FC, #06B6D4);
  animation: orbit 8s infinite;
  animation-delay: 2s;
  transform-origin: center;
  z-index: 2;
  filter: blur(5px);
}

.comet {
  position: absolute;
  clip-path: polygon(50% 0%, 60% 20%, 70% 40%, 80% 60%, 90% 80%, 100% 100%, 90% 120%, 80% 140%, 70% 160%, 60% 180%, 50% 200%, 40% 180%, 30% 160%, 20% 140%, 10% 120%, 0% 100%, 10% 80%, 20% 60%, 30% 40%, 40% 20%);
  background: linear-gradient(#F59E0B, #FB923C);
  animation: twinkle 4s infinite;
  animation-delay: 3s;
  transform-origin: center;
  z-index: 3;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%); background: radial-gradient(#A855F7, #F472B6); }</div>
        </div>
        <div class="animation-container">
            <div class="star" style="top: 10%; left: 20%; width: 100px; height: 100px;"></div>
<div class="nebula" style="top: 30%; left: 40%; width: 200px; height: 200px;"></div>
<div class="comet" style="top: 50%; left: 60%; width: 150px; height: 150px;"></div>
<div class="star" style="top: 70%; left: 80%; width: 80px; height: 80px; animation-delay: 4s;"></div>
<div class="nebula" style="top: 20%; left: 10%; width: 250px; height: 250px; animation-delay: 6s;"></div>
<div class="comet" style="top: 40%; left: 50%; width: 120px; height: 120px; animation-delay: 8s;"></div>
        </div>
        </body>
        </html>
