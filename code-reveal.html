<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <style>
        /* 
            Paleta de cores: #3E8E41, #C6E2B5, #3498DB, #F1C40F
            Música de fundo: https://www.youtube.com/watch?v=dQw4w9WgXcQ
            Intenção: Refletir a beleza da programação a partir de fractais.

        */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:url("./thumb.jpg") no-repeat center center;
            background-color: #272822;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        @keyframes loading-animation {
            0% {
                clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
                transform: translateX(-50%) translateY(-50%) rotate(0deg);
                background-color: #3498DB;
            }
            100% {
                clip-path: polygon(50% 100%, 100% 0%, 0% 0%);
                transform: translateX(-50%) translateY(-50%) rotate(359deg);
                background-color: #3E8E41;
            }
        }

        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }

        .loading-element {
            position: absolute;
            aspect-ratio: 9/16;
            width: 100%;
            height: 100%;
            animation: loading-animation 1s linear infinite;
            border-radius: 50%;
            background-color: #F1C40F;
        }

        .loading-element::before {
            content: '';
            position: absolute;
            aspect-ratio: 9/16;
            width: 100%;
            height: 100%;
            animation: loading-animation 1s linear infinite;
            border-radius: 50%;
            background-color: #C6E2B5;
            transform: rotate(90deg) translateX(15px);
        }

        .loading-element::after {
            content: '';
            position: absolute;
            aspect-ratio: 9/16;
            width: 100%;
            height: 100%;
            animation: loading-animation 1s linear infinite;
            border-radius: 50%;
            background-color: #3498DB;
            transform: rotate(180deg) translateX(-15px);
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">aspect-ratio</span>: <span class="value-number">9/16</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="loading-element"></div>
        <div class="loading-element"></div>
        <div class="loading-element"></div>
        <div class="loading-element"></div>
    </div>
</body>
</html>
