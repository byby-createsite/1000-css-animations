<!DOCTYPE html>
<html lang="pt-BR">
<head>
<title>CÃ³digo florescente</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background:url("./thumb.jpg") no-repeat center center;
    background-color: black;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top:15%;
    overflow-y: hidden;
     box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }

  .selector       { color: #F92672; }
  .property       { color: #66D9EF; }
  .value-number   { color: #AE81FF; }
  .value-string   { color: #E6DB74; }
  .value-color    { color: #A6E22E; }
  .function       { color: #A6E22E; }

  .animation-container {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
    background: transparent;
  }

  .loading-element {
    width: 500px;
    height: 500px;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(180deg, #ff69b4, #33cc33, #66d9ef, #ff69b4);
    animation: loading-animation 10s linear infinite;
  }

  @keyframes loading-animation {
    0% {
      transform: translate(-50%, -50%) scale(0);
    }
    50% {
      transform: translate(-50%, -50%) scale(1.1);
    }
    100% {
      transform: translate(-50%, -50%) scale(0);
    }
  }

  .blooming-element {
    width: 0px;
    height: 0px;
    border-radius: 50%;
    border: 10px solid #ff69b4;
    border-color: #ff69b4 transparent transparent;
    opacity: 0;
    animation: blooming-animation 10s linear infinite;
  }

  @keyframes blooming-animation {
    0% {
      opacity: 0;
      width: 0;
      height: 0;
    }
    100% {
      opacity: 1;
      width: 500px;
      height: 500px;
    }
  }

  .petal-element {
    width: 0px;
    height: 0px;
    border-radius: 50%;
    border: 10px solid #66d9ef;
    border-color: #66d9ef transparent transparent;
    position: absolute;
    animation: petal-animation 10s linear infinite;
  }

  .petal-element:nth-child(4) {
    top: 10%;
    left: 40%;
  }

  .petal-element:nth-child(5) {
    top: 30%;
    left: 20%;
  }

  .petal-element:nth-child(6) {
    top: 60%;
    left: 60%;
  }

  .petal-element:nth-child(7) {
    top: 80%;
    left: 10%;
  }

  .petal-element:nth-child(8) {
    top: 10%;
    left: 80%;
  }

  .petal-element:nth-child(9) {
    top: 60%;
    left: 20%;
  }

  .petal-element:nth-child(10) {
    top: 40%;
    left: 80%;
  }

  .petal-element:nth-child(11) {
    top: 10%;
    left: 20%;
  }

  @keyframes petal-animation {
    0% {
      opacity: 0;
      width: 0;
      height: 0;
    }
    100% {
      opacity: 1;
      width: 500px;
      height: 500px;
    }
  }

  .inner-bloom {
    width: 500px;
    height: 500px;
    background: linear-gradient(180deg, #33cc33, #ff69b4);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .center-bloom {
    width: 100px;
    height: 100px;
    background: #66d9ef;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">10s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
    <div class="blooming-element"></div>
    <div class="inner-bloom"></div>
    <div class="center-bloom"></div>
    <div class="petal-element"></div>
    <div class="petal-element"></div>
    <div class="petal-element"></div>
    <div class="petal-element"></div>
    <div class="petal-element"></div>
    <div class="petal-element"></div>
    <div class="petal-element"></div>
    <div class="petal-element"></div>
  </div>
</body>
</html>
