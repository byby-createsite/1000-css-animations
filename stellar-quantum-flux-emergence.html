<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Quantum Flux Emergence</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 72% 32%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.5) rotate(0deg);
    }
    100% {
      transform: scale(1.5) rotate(360deg);
    }
  }

  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }

  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes particle-dance {
    0% {
      transform: translate(0px, 0px);
    }
    50% {
      transform: translate(80px, 120px);
    }
    100% {
      transform: translate(0px, 0px);
    }
  }

  @keyframes energy-stream {
    0% {
      stroke-dashoffset: 1000;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }

  @keyframes core-pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes neural-flicker {
    0% {
      opacity: 0.5;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.5;
    }
  }

  .vortex-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  }

  .spiral-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    animation: spiral-birth 10s infinite;
  }

  .orbital-layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    animation: vortex-spin 15s infinite;
  }

  .energy-path {
    stroke: #FFFFFF;
    stroke-width: 2px;
    fill: none;
    animation: energy-stream 8s infinite;
  }

  .core-element {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background: #FFFFFF;
    border-radius: 50%;
    box-shadow: 0px 0px 10px #FFFFFF, 0px 0px 20px #FFFFFF, 0px 0px 30px #FFFFFF;
    animation: core-pulse 5s infinite;
  }

  .particle-field {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .particle {
    position: absolute;
    top: var(--orbit-y);
    left: var(--orbit-x);
    width: 10px;
    height: 10px;
    background: #FFFFFF;
    border-radius: 50%;
    animation: particle-dance 10s infinite;
  }

  .neural-web {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .neural-path {
    stroke: #FFFFFF;
    stroke-width: 1px;
    fill: none;
    animation: neural-flicker 5s infinite;
  }

  :nth-child(1) {
    animation-delay: 0s;
  }

  :nth-child(2) {
    animation-delay: -2s;
  }

  :nth-child(3) {
    animation-delay: -4s;
  }

  :nth-child(4) {
    animation-delay: -6s;
  }

  :nth-child(5) {
    animation-delay: -8s;
  }

  .selector-name {
    animation: spiral-birth 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.selector-name {
  animation: spiral-birth 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
}</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#1E40AF" />
        <stop offset="100%" stop-color="#0891B2" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#BE185D" />
        <stop offset="50%" stop-color="#C2410C" />
        <stop offset="100%" stop-color="#FBCFE8" />
      </linearGradient>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#F8FAFC" />
        <stop offset="50%" stop-color="#E0F2FE" />
        <stop offset="100%" stop-color="#FFFFFF" />
      </linearGradient>
    </defs>
  </svg>
  <div class="vortex-container">
    <div class="spiral-layer">
      <svg viewBox="0 0 400 400">
        <path class="energy-path" d="M 200 0 L 350 150 L 200 300 L 50 150 Z" stroke-dasharray="1000" stroke-dashoffset="0" />
      </svg>
    </div>
    <div class="orbital-layer">
      <svg viewBox="0 0 400 400">
        <path class="energy-path" d="M 200 0 L 350 150 L 200 300 L 50 150 Z" stroke-dasharray="1000" stroke-dashoffset="0" />
      </svg>
    </div>
    <div class="core-element"></div>
    <div class="particle-field">
      <div class="particle" style="--orbit-x: 50px; --orbit-y: 50px;"></div>
      <div class="particle" style="--orbit-x: 100px; --orbit-y: 100px;"></div>
      <div class="particle" style="--orbit-x: 150px; --orbit-y: 150px;"></div>
      <div class="particle" style="--orbit-x: 200px; --orbit-y: 200px;"></div>
      <div class="particle" style="--orbit-x: 250px; --orbit-y: 250px;"></div>
    </div>
    <div class="neural-web">
      <svg viewBox="0 0 400 400">
        <path class="neural-path" d="M 200 0 L 350 150 L 200 300 L 50 150 Z" stroke-dasharray="1000" stroke-dashoffset="0" />
      </svg>
    </div>
  </div>
        </div>
        </body>
        </html>
