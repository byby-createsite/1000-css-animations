<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>"Fractured Mirrors of the Soul"</title>
  <style>
    /* CSS Foundation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: #1b1a19;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Consolas', 'Monaco', monospace;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
      aspect-ratio: 9/16;
    }

    .loading-element {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #ff9900, #ff6633);
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    /* Fractured Mirrors */
    .fragmentos {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation: reflect-fragment 2s linear;
    }

    @keyframes reflect-fragment {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Broken Identity */
    .bico {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #ff9900, #ff6633);
      border-radius: 50%;
      animation: bico-animation 2s linear;
    }

    @keyframes bico-animation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
        transform: rotate(15deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    /* Mirrors of the Soul */
    .espelhos {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #ff9900, #ff6633);
      animation: espelhos-1 2s linear forwards;
    }

    @keyframes espelhos-1 {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(3);
      }
    }

    .espelhos-2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #ff9900, #ff6633);
      animation: espelhos-2 2s ease-in-out forward;
    }

    @keyframes espelhos-2 {
      0% {
        opacity: 0;
      }
      100% {
        transform: scale(2);
        opacity: 1;
      }
    }

    .espelhos-3 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #ff9900, #ff6633);
      animation: espelhos-3 1s linear forwards;
    }

    @keyframes espelhos-3 {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">background</span>: <span class="value-string">linear-gradient(to bottom, #ff9900, #ff6633)</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
    <div class="fragmentos"></div>
    <div class="bico"></div>
    <div class="espelhos"></div>
    <div class="espelhos-2"></div>
    <div class="espelhos-3"></div>
    <div class="reflexo-1">
      <div class="espelhos-reflexo top-left">
        <div class="fragmentos-1 top-left"></div>
        <div class="espelhos-1-reflexo top-left"></div>
      </div>
      <div class="espelhos-reflexo top-center">
        <div class="fragmentos-1 top-center"></div>
        <div class="espelhos-1-reflexo top-center"></div>
      </div>
      <div class="espelhos-reflexo top-right">
        <div class="fragmentos-1 top-right"></div>
        <div class="espelhos-1-reflexo top-right"></div>
      </div>
    </div>
    <div class="reflexo-2">
      <div class="espelhos-reflexo bottom-left">
        <div class="fragmentos-2 bottom-left"></div>
        <div class="espelhos-2-reflexo bottom-left"></div>
      </div>
      <div class="espelhos-reflexo bottom-center">
        <div class="fragmentos-2 bottom-center"></div>
        <div class="espelhos-2-reflexo bottom-center"></div>
      </div>
      <div class="espelhos-reflexo bottom-right">
        <div class="fragmentos-2 bottom-right"></div>
        <div class="espelhos-2-reflexo bottom-right"></div>
      </div>
    </div>
  </div>
</body>
</html>
