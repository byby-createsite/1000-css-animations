<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fractured Mirrors of the Soul</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractured Mirrors of the Soul</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color:black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
      aspect-ratio: 9/16;
      min-height: 100vh;
    }

    .fracture {
      position: relative;
      width: 50px;
      height: 50px;
      background-color: #333;
      animation: crack 3s infinite;
    }

    .fracture:before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #333;
      transform: rotate(45deg);
      animation: crack-2 3s infinite;
    }

    .fracture:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #333;
      transform: rotate(90deg);
      animation: crack-3 3s infinite;
    }

    @keyframes crack {
      0% {
        clip-path: circle(25px at center center);
      }
      20% {
        clip-path: inset(25px);
      }
      40% {
        clip-path: circle(25px at center center);
      }
      60% {
        clip-path: inset(25px);
      }
      80% {
        clip-path: circle(25px at center center);
      }
    }

    @keyframes crack-2 {
      0% {
        transform: rotate(45deg);
      }
      20% {
        transform: rotate(90deg);
      }
      40% {
        transform: rotate(45deg);
      }
      60% {
        transform: rotate(90deg);
      }
      80% {
        transform: rotate(45deg);
      }
    }

    @keyframes crack-3 {
      0% {
        transform: rotate(90deg);
      }
      20% {
        transform: rotate(135deg);
      }
      40% {
        transform: rotate(90deg);
      }
      60% {
        transform: rotate(135deg);
      }
      80% {
        transform: rotate(90deg);
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .glint {
      position: absolute;
      width: 100%;
      height: 20%;
      background-color: #fff;
      animation: ripple 2s infinite;
    }

    .glint::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 20%;
      background-color: #fff;
      animation: ripple-2 2s infinite;
    }

    .glint::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 20%;
      background-color: #fff;
      animation: ripple-3 2s infinite;
    }

    .shard {
      position: absolute;
      width: 10px;
      height: 100%;
      background-color: #fff;
    }

    .shard::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 100%;
      background-color: #fff;
      animation: shard-2 2s infinite;
    }

    .shard::before {
      content: '';
      position: absolute;
      width: 10px;
      height: 100%;
      background-color: #fff;
      animation: shard-3 2s infinite;
    }

    .shard {
      animation: shard 2s infinite;
      animation-delay: calc(2s * var(--shard-index));
    }
    .shard::after {
      animation: shard-2 2s infinite;
      animation-delay: calc(2s * var(--shard-index));
    }
    .shard::before {
      animation: shard-3 2s infinite;
      animation-delay: calc(2s * var(--shard-index));
    }

    @keyframes shard {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(100%);
      }
    }

    @keyframes shard-2 {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    @keyframes shard-3 {
      0% {
        transform: translateZ(0);
      }
      100% {
        transform: translateZ(100%);
      }
    }

    @keyframes reflection {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }

    .reflection {
      position: relative;
      width: 100%;
      height: 100%;
      animation: reflection 5s infinite;
    }

    .reflection::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #333;
      animation: reflection-2 5s infinite;
    }
  </style>
  <div class="codigo">
    <span class="selector">.reflection</span><span class="brace">{</span>
    <span class="property">animation</span>: <span class="function">reflection</span> <span class="value-number">5s</span> <span class="value-string">infinite</span>;
    <span class="property">animation-delay</span>: <span class="value-string">calc(5s * var(--shard-index))</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container" style="--shard-index:0;" >
    <div class="reflection"></div>
  </div>
</head>
<body>
  <div class="animation-container">
    <div class="shard" style="--shard-index:1;"></div>
  </div>
  <div class="animation-container">
    <div class="reflection" style="--shard-index:1;"></div>
  </div>
  <div class="animation-container">
    <div class="fracture"></div>
  </div>
  <div class="animation-container">
    <div class="glint"></div>
  </div>
</body>
</html>
