<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Star Birth</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 94% 92%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Global styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    /* Create a deep space nebula background */
    .nebula {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-image: linear-gradient(to top, #02034a, #050a67);
    }

    /* Create a sense of depth with a subtle gradient */
    .star {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-image: radial-gradient(#ffffff, #ffffff 10%, transparent);
    }

    /* Main star animation */
    .main-star {
        animation: collapse 10s forwards;
    }

    /* Fragmented star shards */
    .star-shard {
        position: absolute;
        width: 50px;
        height: 50px;
        background-image: linear-gradient(to bottom, #ffffff, #ffffff 50%, #ffffff 50%, #ffffff);
        clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
        animation: shard-rotate 10s infinite reverse;
    }

    /* Explosion particles */
    .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        animation: particle-movement 10s infinite;
    }

    /* Animation keyframes */
    @keyframes collapse {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(0);
        }
    }

    @keyframes shard-rotate {
        0% {
            transform: rotate(0deg) translateX(100%);
        }
        100% {
            transform: rotate(360deg) translateX(0);
        }
    }

    @keyframes particle-movement {
        0% {
            transform: translateX(0) translateY(0);
        }
        50% {
            transform: translateX(100px) translateY(100px);
        }
        100% {
            transform: translateX(0) translateY(0);
        }
    }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star-shard {
        animation-duration: 10s;
        animation-iteration-count: infinite;
        animation-direction: reverse;
    }</div>
        </div>
        <div class="animation-container">
            <!-- Nebula background -->
    <div class="nebula"></div>

    <!-- Main star -->
    <div class="star main-star">
        <!-- Star fragments -->
        <div class="star-shard" style="top: 50px; left: 50px;"></div>
        <div class="star-shard" style="top: 100px; left: 100px;"></div>
        <div class="star-shard" style="top: 150px; left: 150px;"></div>
        <!-- Explosion particles -->
        <div class="particle" style="top: -10px; left: 50px;"></div>
        <div class="particle" style="top: 10px; left: 100px;"></div>
    </div>

    <!-- Additional star fragments -->
    <div class="star-shard" style="top: 200px; left: 50px;"></div>
    <div class="star-shard" style="top: 250px; left: 100px;"></div>
    <div class="star-shard" style="top: 300px; left: 150px;"></div>

    <!-- More explosion particles -->
    <div class="particle" style="top: -20px; left: 150px;"></div>
    <div class="particle" style="top: 20px; left: 200px;"></div>
        </div>
        </body>
        </html>
