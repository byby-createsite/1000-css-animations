<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fractured Mirrors of the Soul in Eternity"</title>
<style>
  /* css_foundation */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
    background-color: #1f1f1f;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top:15%;
    overflow-y: hidden;
    box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }

  .selector       { color: #F92672; }
  .property       { color: #66D9EF; }
  .value-number   { color: #AE81FF; }
  .value-string   { color: #E6DB74; }
  .value-color    { color: #A6E22E; }
  .function       { color: #A6E22E; }

  .animation-container {
    --hue-shift: 30;
    --ripple-duration: 2s;
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
    background: transparent;
  }

  @keyframes ripple {
    0% {
      top: calc(50% - 5px);
      left: calc(50% - 5px);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      transform: none;
    }
    100% {
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      transform: translate(0, -50%) scale(2);
    }
  }

  @keyframes mirror {
    0% {
      z-index: 100;
      transform: rotate(-45deg);
    }
    33% {
      z-index: 120;
      transform: rotate(-40deg);
    }
    66% {
      z-index: 140;
      transform: rotate(-35deg);
    }
    100% {
      z-index: 160;
      transform: rotate(-30deg);
    }
  }

  @keyframes fade-out {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  .animation-container::before,
  .animation-container::after {
    position: absolute;
    content: "";
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: linear-gradient(to bottom, hsl(0, 0%, 0%), hsl(200, 100%, 50%));
    transform-origin: center;
    animation: ripple var(--ripple-duration);
  }

  .animation-container::after {
    top: calc(50% - 50px);
    left: calc(50% - 50px);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    animation-delay: calc(var(--ripple-duration) / 2);
  }

  .mirror {
    position: absolute;
    top: calc(50% + 5px);
    left: 50%;
    transform: translateX(-50%) rotate(-40deg);
    width: 50px;
    height: 50px;
    background: linear-gradient(to bottom, hsl(0, 0%, 0%), hsl(200, 100%, 50%));
    transform-origin: center;
    animation: mirror 2s infinite ease-out;
  }

  /* 2nd playthrough detail: hue shift */
  span {
    transform: rotate(-10deg);
  }

  @media (animation: none) {
    span {
      transform: rotate(-10deg) hue-rotate(var(--hue-shift)deg);
    }
  }

  /* fading out on last playthrough */
  @media (animation: 2s fade-out infinite ease-out) {
    .mirror {
      animation-play-state: paused;
    }
  }

  /* main mirror container */
  .main-mirror {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    width: 50px;
    height: 50px;
    background: linear-gradient(to bottom, hsl(0, 0%, 0%), hsl(200, 100%, 50%));
    transform-origin: center;
    animation: mirror 2s infinite ease-out;
  }

  /* fading out on 1st playthrough */
  .animation-container:nth-of-type(1) .main-mirror {
    animation-play-state: paused;
  }
</style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.animation-container::before</span><span class="brace">{</span>
    <span class="property">width</span>: <span class="value-number">100px</span>;
    <span class="property">height</span>: <span class="value-number">100px</span>;
    <span class="property">animation</span>: <span class="function">ripple</span> var(--ripple-duration)<span class="value-unit">s</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="main-mirror"></div>
    <div class="mirror"></div>
  </div>
</body>
</html>
