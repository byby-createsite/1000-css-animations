<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Shattering Ephemeral Selves</title>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    @keyframes shattering { 
      from { transform: scale(1); } 
      to { transform: scale(0); } 
    }
    .loading-element {
      position: absolute;
      width: 50vw;
      height: 50vh;
      aspect-ratio: 9/16;
      background-color: hsla(0, 80%, 50%, 0.5);
      border-radius: 50%;
      animation: shattering 2s linear infinite;
    }
    @keyframes pulse {
      from { opacity: 1; transform: scale(1); } 
      50% { opacity: 0.5; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .layer-1 {
      position: absolute;
      width: 50vw;
      height: 50vh;
      aspect-ratio: 9/16;
      background-color: hsla(50, 70%, 50%, 0.7);
      border-radius: 50%;
      animation: pulse 2s linear infinite;
    }

    @keyframes shift {
      from { transform: translateX(0); } 
      to { transform: translateX(-50vw); }
    }
    .layer-2 {
      position: absolute;
      width: 50vw;
      height: 50vh;
      aspect-ratio: 9/16;
      background-color: hsla(100, 50%, 50%, 0.4);
      border-radius: 50%;
      animation: shift 4s linear infinite;
    }
    .selector:after { content: " .loading-element {"; }
    .selector:after + .brace { content: "{"; }
    .selector ~ .property:after { content: ": "; }
    .selector ~ .property:after + .selector:after { content: ".animation "; }
    .selector ~ .property:after + .selector:after + .function { content: "shattering "; }
    .selector ~ .property:after + .selector:after + .function + .value-number { content: "2s linear infinite;}";  }
    </style>
</head>
<body>
  <div class="codigo">
    <div class="selector">.loading-element</div><div class="brace">{</div>
    <div class="selector">.loading-element</div><div class="property">animation</div>:
    <div class="function">shattering</div>
    <div class="value-number">2s</div>
    <div class="value-string">linear</div>
    <div class="value-string">infinite</div>;</div>
  <div class="animation-container">
    <div class="loading-element"></div>
    <div class="layer-1"></div>
    <div class="layer-2"></div>
  </div>
</body>
</html>
