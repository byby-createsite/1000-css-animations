.animation-container {
  position: absolute;
  top: 75%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 50%;
  overflow: hidden;
  background: transparent;
}

/* Animation CSS */
.animation-container::before, .animation-container::after {
  content: '';
  position: absolute;
  border-radius: 50%;
  animation: fragment 1s infinite linear;
  background-color: #444;
}

.animation-container::before {
  width: 10px; height: 10px;
  left: 20%;
  top: 40%;
  animation-timing-function: cubic-bezier(0.1, 0.6, 0.36, 0.8);
}

.animation-container::after {
  width: 15px; height: 15px;
  left: 25%;
  top: 45%;
  animation-timing-function: cubic-bezier(0.3, 0.2, 0.4, 1);
}

.shard {
  position: absolute;
  width: 5px; height: 5px;
  background-color: #555;
}

.shard::before {
  content: '';
  position: absolute;
  width: 10px; height: 10px;
  border-radius: 50%;
  background-color: #444;
  animation: ripple 2s infinite linear;
  z-index: 2;
}

.shard::after {
  content: '';
  position: absolute;
  width: 15px; height: 15px;
  border-radius: 50%;
  background-color: #333;
  animation: ripple-2 2.5s infinite linear;
  z-index: 3;
}

/* Helper classes */
.shard1 {
  left: 40%; top: 20%;
  animation-delay: -0.25s;
  animation-timing-function: cubic-bezier(0.7, 0.2, 0.7, 0.8);
}

.shard2 {
  left: 50%; top: 30%;
  animation-delay: -0.125s;
  animation-timing-function: cubic-bezier(0.5, 0.4, 0.65, 0.85);
}

.shard3 {

}

.shard4 {

.shard10 {

.shard11 {

}

.shard12 {
  left: 65%; top: 60%;
  animation-timing-function: cubic-bezier(0.2, 0.8, 0.7, 0.6);
  animation-delay: -0.125s;
}

@keyframes fragment {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

@keyframes ripple {
  0% { transform: scale(0); top: -10% }
  100% { transform: scale(1); top: 10% }
}

@keyframes ripple-2 {
  0% { transform: scale(0); top: -5% }
  100% { transform: scale(1); top: 5% }
}
