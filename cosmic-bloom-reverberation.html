<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Bloom Reverberation</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 60% 2%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Define keyframes for animation */
  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes scale {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes translate {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(10px, 10px);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes pulse {
    0% {
      opacity: 0.3;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.3;
    }
  }

  /* Style for stars */
  .star {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #FFFFFF;
    border-radius: 50%;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: pulse 2s infinite;
  }

  /* Style for aurora */
  .aurora {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(#8B5CF6, #A78BFA, #C4B5FD, #DDD6FE);
    clip-path: circle(50% at 50% 50%);
    animation: rotate 10s infinite;
  }

  /* Style for energy streams */
  .energy-stream {
    position: absolute;
    width: 100%;
    height: 100%;
    stroke: #3B82F6;
    stroke-width: 2;
    fill: none;
    animation: translate 5s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { 
  box-shadow: 
    0 0 10px rgba(255,255,255,0.8),
    0 0 20px rgba(255,255,255,0.6),
    0 0 40px rgba(240,249,255,0.5),
    0 0 60px rgba(240,249,255,0.4),
    0 0 100px rgba(240,249,255,0.2),
    inset 0 0 15px rgba(255,255,255,0.4);
}</div>
        </div>
        <div class="animation-container">
            <svg width="100%" height="100%" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="aurora-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#8B5CF6" />
        <stop offset="50%" stop-color="#A78BFA" />
        <stop offset="100%" stop-color="#C4B5FD" />
      </linearGradient>
      <clipPath id="star-clip">
        <path d="M 50 0 L 63 40 L 100 50 L 63 60 L 50 100 L 37 60 L 0 50 L 37 40 Z" />
      </clipPath>
    </defs>
    <g class="aurora" clip-path="url(#star-clip)">
      <path d="M 10 10 C 20 20, 40 40, 50 50" stroke="url(#aurora-gradient)" stroke-width="2" fill="none" class="energy-stream" />
      <path d="M 50 10 C 60 20, 70 40, 80 50" stroke="url(#aurora-gradient)" stroke-width="2" fill="none" class="energy-stream" />
      <path d="M 10 50 C 20 60, 40 70, 50 80" stroke="url(#aurora-gradient)" stroke-width="2" fill="none" class="energy-stream" />
      <circle cx="50" cy="50" r="20" fill="#FFFFFF" class="star" />
      <circle cx="70" cy="30" r="15" fill="#FFFFFF" class="star" />
      <circle cx="30" cy="70" r="25" fill="#FFFFFF" class="star" />
    </g>
  </svg>
        </div>
        </body>
        </html>
