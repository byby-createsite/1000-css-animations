<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Quantum Bloom</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 92% 92%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes bloom {
    0% {
      transform: scale(0.1) rotate(0deg) translate(0px, 0px);
    }
    50% {
      transform: scale(1.2) rotate(360deg) translate(100px, 100px);
    }
    100% {
      transform: scale(0.5) rotate(720deg) translate(200px, 200px);
    }
  }
  @keyframes orbit {
    0% {
      transform: rotate(0deg) translate(0px, 0px);
    }
    50% {
      transform: rotate(180deg) translate(100px, 100px);
    }
    100% {
      transform: rotate(360deg) translate(200px, 200px);
    }
  }
  @keyframes glow {
    0% {
      opacity: 0.1;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.1;
    }
  }
  body {
    background: radial-gradient(#000000, #1A1A1A, #171717);
  }
  .star {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #FFFFFF;
    clip-path: circle(50% at 50% 50%);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: bloom 5s infinite, glow 2s infinite;
  }
  .orbit {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: transparent;
    animation: orbit 10s infinite;
  }
  .energy-stream {
    position: absolute;
    width: 100px;
    height: 100px;
    background: linear-gradient(90deg, #FFFFFF, #F0F9FF);
    clip-path: url(#energy-stream-path);
    animation: bloom 5s infinite;
  }
  .particle-trail {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #FFFFFF;
    clip-path: url(#particle-trail-path);
    animation: bloom 5s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { animation: bloom 5s infinite, glow 2s infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="star" style="top: 10%; left: 10%;"></div>
  <div class="star" style="top: 20%; left: 30%;"></div>
  <div class="star" style="top: 30%; left: 50%;"></div>
  <div class="orbit" style="top: 40%; left: 60%;"></div>
  <div class="energy-stream" style="top: 50%; left: 70%;"></div>
  <div class="particle-trail" style="top: 60%; left: 80%;"></div>
  <svg width="0" height="0">
    <defs>
      <clipPath id="energy-stream-path">
        <path d="M10 10 C 20 20, 40 20, 50 10" fill="none" stroke="none"/>
      </clipPath>
      <clipPath id="particle-trail-path">
        <path d="M5 5 C 10 10, 15 15, 20 20" fill="none" stroke="none"/>
      </clipPath>
    </defs>
  </svg>
  <div class="star" style="top: 70%; left: 10%;"></div>
  <div class="star" style="top: 80%; left: 30%;"></div>
  <div class="star" style="top: 90%; left: 50%;"></div>
  <div class="orbit" style="top: 10%; left: 60%;"></div>
  <div class="energy-stream" style="top: 20%; left: 70%;"></div>
  <div class="particle-trail" style="top: 30%; left: 80%;"></div>
        </div>
        </body>
        </html>
