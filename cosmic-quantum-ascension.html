<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Quantum Ascension</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 24% 8%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
    0% {
      transform: scale(0.5);
      opacity: 0.2;
    }
    100% {
      transform: scale(1.5);
      opacity: 0.8;
    }
  }
  @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    100% {
      transform: rotate(360deg) translateX(200px);
    }
  }
  @keyframes spiral {
    0% {
      transform: scale(0.5) rotate(0deg);
    }
    100% {
      transform: scale(1.5) rotate(720deg);
    }
  }
  .star {
    clip-path: polygon(50% 0%, 60% 20%, 100% 50%, 60% 80%, 50% 100%, 40% 80%, 0% 50%, 40% 20%);
    background: radial-gradient(#FFFFFF, #F0F9FF);
    box-shadow: 
      0 0 10px #FFFFFF,
      0 0 20px #F0F9FF,
      0 0 40px #DBEAFE,
      0 0 60px #DBEAFE,
      inset 0 0 10px rgba(255,255,255,0.3);
    opacity: 0.6;
    animation: pulse 2s infinite;
  }
  .aurora {
    clip-path: polygon(20% 0%, 50% 20%, 80% 50%, 50% 80%, 20% 100%, 0% 50%, 20% 20%);
    background: linear-gradient(45deg, #93C5FD, #60A5FA);
    box-shadow: 
      0 0 10px #93C5FD,
      0 0 20px #60A5FA,
      0 0 40px #BFDBFE,
      0 0 60px #BFDBFE,
      inset 0 0 10px rgba(255,255,255,0.3);
    opacity: 0.5;
    animation: orbit 3s infinite;
  }
  .bloom {
    clip-path: polygon(50% 0%, 70% 20%, 100% 50%, 70% 80%, 50% 100%, 30% 80%, 0% 50%, 30% 20%);
    background: conic-gradient(#E5E7EB, #D1D5DB);
    box-shadow: 
      0 0 10px #E5E7EB,
      0 0 20px #D1D5DB,
      0 0 40px #F8FAFC,
      0 0 60px #F8FAFC,
      inset 0 0 10px rgba(255,255,255,0.3);
    opacity: 0.4;
    animation: spiral 4s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
    transform: scale(1) rotate(45deg);
  }</div>
        </div>
        <div class="animation-container">
            <div class="star" style="position: absolute; top: 10%; left: 20%; width: 100px; height: 100px; z-index: 10;"></div>
  <div class="aurora" style="position: absolute; top: 30%; left: 40%; width: 150px; height: 150px; z-index: 20;"></div>
  <div class="bloom" style="position: absolute; top: 50%; left: 60%; width: 200px; height: 200px; z-index: 30;"></div>
  <svg width="100%" height="100%" style="position: absolute; top: 0; left: 0; z-index: 0;">
    <defs>
      <radialGradient id="star-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
        <stop offset="100%" stop-color="#F0F9FF" stop-opacity="0.5"/>
      </radialGradient>
      <linearGradient id="aurora-glow" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#93C5FD" stop-opacity="1"/>
        <stop offset="100%" stop-color="#60A5FA" stop-opacity="0.5"/>
      </linearGradient>
      <conicGradient id="bloom-glow" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#E5E7EB" stop-opacity="1"/>
        <stop offset="100%" stop-color="#D1D5DB" stop-opacity="0.5"/>
      </conicGradient>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#star-glow)"/>
    <circle cx="50%" cy="50%" r="20%" fill="url(#aurora-glow)"/>
    <ellipse cx="50%" cy="50%" rx="30%" ry="20%" fill="url(#bloom-glow)"/>
  </svg>
  <div class="star" style="position: absolute; top: 70%; left: 10%; width: 80px; height: 80px; z-index: 15;"></div>
  <div class="aurora" style="position: absolute; top: 40%; left: 60%; width: 120px; height: 120px; z-index: 25;"></div>
  <div class="bloom" style="position: absolute; top: 20%; left: 80%; width: 180px; height: 180px; z-index: 35;"></div>
  <div class="star" style="position: absolute; top: 80%; left: 50%; width: 60px; height: 60px; z-index: 5;"></div>
  <div class="aurora" style="position: absolute; top: 10%; left: 30%; width: 100px; height: 100px; z-index: 10;"></div>
  <div class="bloom" style="position: absolute; top: 60%; left: 20%; width: 140px; height: 140px; z-index: 20;"></div>
  <div class="star" style="position: absolute; top: 30%; left: 70%; width: 90px; height: 90px; z-index: 15;"></div>
  <div class="aurora" style="position: absolute; top: 50%; left: 40%; width: 110px; height: 110px; z-index: 25;"></div>
  <div class="bloom" style="position: absolute; top: 40%; left: 60%; width: 160px; height: 160px; z-index: 35;"></div>
  <div class="star" style="position: absolute; top: 20%; left: 10%; width: 70px; height: 70px; z-index: 5;"></div>
  <div class="aurora" style="position: absolute; top: 60%; left: 80%; width: 130px; height: 130px; z-index: 10;"></div>
  <div class="bloom" style="position: absolute; top: 80%; left: 50%; width: 190px; height: 190px; z-index: 20;"></div>
        </div>
        </body>
        </html>
