<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Reflections Shattered</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* css_foundation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      /* Added styles */
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* Animations */

    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: radial-gradient(rgb(255, 255, 255), rgb(255, 128, 0));
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    @keyframes loading-animation {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
      }
    }

    /* Fractured Identities */

    .fractured-id {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background: radial-gradient(rgb(0, 0, 255), rgb(255, 0, 0));
      border-radius: 50%;
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      animation: fractured-animation 2s linear infinite;
    }

    @keyframes fractured-animation {
      0% {
        transform: translate(-50%, -50%) scale(1);
        clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.5);
        clip-path: polygon(75% 0, 100% 50%, 80% 100%, 20% 50%);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      }
    }

    /* Reflections */

    .reflection {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(rgb(0, 0, 0), rgb(255, 255, 255));
      border-radius: 50%;
      animation: reflection-animation 1.5s linear infinite;
    }

    @keyframes reflection-animation {
      0% {
        top: 50%;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        top: 40%;
        transform: translate(-50%, -45%) scale(1.2);
      }
      100% {
        top: 50%;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Ripple Effect */

    .ripple {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-radius: 50%;
      animation: ripple-animation 2s linear infinite;
    }

    @keyframes ripple-animation {
      0% {
        width: 0;
        height: 0;
      }
      100% {
        width: 200px;
        height: 200px;
      }
    }

    /* Kaleidoscope Effect */

    .kaleidoscope {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      background: radial-gradient(rgb(255, 255, 0), rgb(0, 0, 255));
      border-radius: 50%;
      animation: kaleidoscope-animation 2.5s linear infinite;
    }

    @keyframes kaleidoscope-animation {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
</head>
<body>
  <div class="animation-container">
    <div class="loading-element"></div>
    <div class="fractured-id"></div>
    <div class="reflection"></div>
    <div class="ripple"></div>
    <div class="kaleidoscope"></div>
  </div>
</body>
</html>
