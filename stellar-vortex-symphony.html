<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Vortex Symphony</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 15% 75%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.1) rotate(0deg);
      opacity: 0.1;
    }
    100% {
      transform: scale(1) rotate(360deg);
      opacity: 1;
    }
  }

  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }

  @keyframes particle-dance {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(80px, 120px);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes energy-stream {
    0% {
      stroke-dashoffset: 1000;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }

  @keyframes core-pulse {
    0% {
      transform: scale(1);
      box-shadow: 0 0 10px #FFFFFF;
    }
    50% {
      transform: scale(1.2);
      box-shadow: 0 0 20px #FFFFFF;
    }
    100% {
      transform: scale(1);
      box-shadow: 0 0 10px #FFFFFF;
    }
  }

  @keyframes quantum-wave {
    0% {
      transform: scale(0.5);
      opacity: 0.5;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  .vortex-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: vortex-spin 20s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .spiral-layer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    animation: spiral-birth 15s cubic-bezier(0.65, 0, 0.35, 1) infinite;
  }

  .particle-field {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: particle-dance 10s ease-in-out infinite;
  }

  .particle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: particle-dance 10s ease-in-out infinite;
    --orbit-x: 100px;
    --orbit-y: 150px;
  }

  .energy-path {
    stroke: #6A11CB;
    stroke-width: 2px;
    animation: energy-stream 15s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: core-pulse 10s ease-in-out infinite;
  }

  .quantum-core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: quantum-wave 15s cubic-bezier(0.65, 0, 0.35, 1) infinite;
  }

  .neural-network {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .connection-path {
    stroke: #1E40AF;
    stroke-width: 1px;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.vortex-container {
  animation: vortex-spin 20s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
}</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="gradient-1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#A855F7" />
      </linearGradient>
      <linearGradient id="gradient-2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#1E40AF" />
        <stop offset="50%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#3B82F6" />
      </linearGradient>
      <linearGradient id="gradient-3" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#C2410C" />
        <stop offset="50%" stop-color="#EA580C" />
        <stop offset="100%" stop-color="#F97316" />
      </linearGradient>
    </defs>
  </svg>
  <div class="vortex-container">
    <div class="spiral-layer">
      <svg viewBox="0 0 400 400">
        <path class="energy-path" d="M 100 100 C 150 100 200 150 200 200" />
        <path class="energy-path" d="M 200 200 C 250 200 300 250 300 300" />
      </svg>
      <svg viewBox="0 0 400 400">
        <path class="energy-path" d="M 100 100 C 150 100 200 150 200 200" />
        <path class="energy-path" d="M 200 200 C 250 200 300 250 300 300" />
      </svg>
    </div>
    <div class="particle-field">
      <div class="particle" style="--orbit-x: 100px; --orbit-y: 150px;"></div>
      <div class="particle" style="--orbit-x: 150px; --orbit-y: 200px;"></div>
      <div class="particle" style="--orbit-x: 200px; --orbit-y: 250px;"></div>
    </div>
    <div class="core">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="#FFFFFF" />
      </svg>
    </div>
    <div class="quantum-core">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="#FFFFFF" />
      </svg>
    </div>
    <svg class="neural-network" viewBox="0 0 400 400">
      <path class="connection-path" d="M 100 100 C 150 100 200 150 200 200" />
      <path class="connection-path" d="M 200 200 C 250 200 300 250 300 300" />
    </svg>
  </div>
        </div>
        </body>
        </html>
