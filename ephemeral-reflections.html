<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    .loading-element {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #fff;
      animation: loading-animation 1s linear infinite;
    }
    @keyframes loading-animation {
      0% {
        transform: scale(1);
        background-color: #fff;
      }
      20% {
        transform: scale(1.2);
        background-color: #ccc;
      }
      40% {
        transform: scale(1);
        background-color: #fff;
      }
      60% {
        transform: scale(0.8);
        background-color: #ccc;
      }
      80% {
        transform: scale(1);
        background-color: #fff;
      }
      100% {
        transform: scale(1);
        background-color: #fff;
      }
    }
    .element1 {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 100px 0 0;
      border-color: transparent transparent rgba(255, 255, 255, 0.5) transparent;
      animation: element-1-move 2s linear infinite;
    }
    @keyframes element-1-move {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
    .element2 {
      position: absolute;
      left: 0%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 80px 0 0;
      border-color: transparent transparent rgba(255, 255, 255, 0.3) transparent;
      animation: element-2-move 2.5s linear infinite;
    }
    @keyframes element-2-move {
      0% {
        transform: translate(0, -50%) scale(1);
      }
      25% {
        transform: translate(0, -50%) scale(1.2);
        background-color: rgba(128, 128, 128, 0.5);
      }
      50% {
        transform: translate(0, -50%) scale(1);
        background-color: rgba(128, 128, 128, 0.3);
      }
      75% {
        transform: translate(0, -50%) scale(1.1);
        background-color: rgba(128, 128, 128, 0.5);
      }
      100% {
        transform: translate(0, -50%) scale(1);
      }
    }
    .element3 {
      position: absolute;
      left: 25%;
      top: 75%;
      transform: translate(-50%, 0%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(255, 0, 0, 0.5);
      animation: element-3-move 2s linear infinite;
    }
    @keyframes element-3-move {
      0% {
        transform: translate(-50%, 0%) scale(1);
        background-color: rgba(255, 0, 0, 0.3);
      }
      50% {
        transform: translate(-50%, 0%) scale(0.8);
        background-color: rgba(255, 0, 0, 0.5);
      }
      100% {
        transform: translate(-50%, 0%) scale(1);
      }
    }
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.element1</span><span class="brace">{</span>
    <span class="property">position</span>: <span class="value-string">absolute</span>;
    <span class="property">top</span>: <span class="value-string">50%</span>;
    <span class="property">left</span>: <span class="value-string">50%</span>;
    <span class="property">transform</span>: <span class="function">translate(-50%, -50%)</span>;
    <span class="property">width</span>: <span class="value-number">0</span>;
    <span class="property">height</span>: <span class="value-number">0</span>;
    <span class="property">border-style</span>: <span class="value-string">solid</span>;
    <span class="property">border-width</span>: <span class="value-string">0 100px 0 0</span>;
    <span class="property">border-color</span>: <span class="value-string">transparent transparent rgba(255, 255, 255, 0.5) transparent</span>;
    <span class="property">animation</span>: <span class="function">element-1-move</span> <span class="value-number">2s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
    <div class="element1"></div>
    <div class="element2"></div>
    <div class="element3"></div>
  </div>
</body>
</html>
