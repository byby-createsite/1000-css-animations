<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Stellar Nursery</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 97% 28%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 0.2;
  }
  50% {
    transform: scale(1.2);
    opacity: 1.0;
  }
  100% {
    transform: scale(1);
    opacity: 0.2;
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  50% {
    transform: rotate(180deg) translateX(100px);
  }
  100% {
    transform: rotate(360deg) translateX(0px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 0.2;
  }
  50% {
    opacity: 1.0;
  }
  100% {
    opacity: 0.2;
  }
}

.stellar-nursery {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 63% 15%, 79% 30%, 86% 50%, 79% 70%, 63% 85%, 50% 100%, 37% 85%, 21% 70%, 14% 50%, 21% 30%, 37% 15%);
  background: radial-gradient(#6A11CB, #8B5CF6, #A855F7);
  animation: pulse 5s infinite ease-in-out;
  z-index: 1;
}

.stellar-star {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 90% 20%, 100% 50%, 90% 80%, 50% 100%, 10% 80%, 0% 50%, 10% 20%);
  background: linear-gradient(#2575FC, #06B6D4, #3B82F6);
  animation: twinkle 3s infinite ease;
  z-index: 2;
}

.stellar-comet {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 70% 10%, 80% 30%, 90% 50%, 80% 70%, 70% 90%, 50% 100%, 30% 90%, 20% 70%, 10% 50%, 20% 30%, 30% 10%);
  background: radial-gradient(#EC4899, #F472B6);
  animation: orbit 8s infinite linear;
  z-index: 3;
}

.stellar-planet {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 60% 15%, 70% 30%, 75% 50%, 70% 70%, 60% 85%, 50% 100%, 40% 85%, 30% 70%, 25% 50%, 30% 30%, 40% 15%);
  background: linear-gradient(#F59E0B, #FB923C);
  animation: pulse 6s infinite ease-in-out;
  z-index: 4;
}

.stellar-nebula {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 80% 20%, 100% 40%, 120% 60%, 100% 80%, 80% 100%, 50% 120%, 20% 100%, 0% 80%, -20% 60%, 0% 40%, 20% 20%);
  background: radial-gradient(#06B6D4, #22D3EE);
  animation: twinkle 4s infinite ease;
  z-index: 5;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.stellar-nursery { clip-path: polygon(50% 0%, 63% 15%, 79% 30%, 86% 50%, 79% 70%, 63% 85%, 50% 100%, 37% 85%, 21% 70%, 14% 50%, 21% 30%, 37% 15%); animation: pulse 5s infinite ease-in-out; }</div>
        </div>
        <div class="animation-container">
            <div class="stellar-nursery" style="width: 200px; height: 200px; animation-delay: 0s;"></div>
<div class="stellar-star" style="width: 50px; height: 50px; top: 40%; left: 40%; animation-delay: 1s;"></div>
<div class="stellar-comet" style="width: 100px; height: 100px; top: 30%; left: 60%; animation-delay: 2s;"></div>
<div class="stellar-planet" style="width: 80px; height: 80px; top: 20%; left: 20%; animation-delay: 3s;"></div>
<div class="stellar-nebula" style="width: 150px; height: 150px; top: 10%; left: 10%; animation-delay: 4s;"></div>
        </div>
        </body>
        </html>
