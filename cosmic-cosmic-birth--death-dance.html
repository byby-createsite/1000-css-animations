<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  /* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background:url("/thumb") no-repeat center center;
    background-color: black;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top: 15%;
    overflow-y: hidden;
    box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }
  .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
  .animation-container {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
    background: transparent;
  }
  
  .loading-element {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #A6E22E;
    border-radius: 50%;
    animation: loading-animation 1s linear infinite;
  }
  
  .circle-1 {
    background-color: #66D9EF;
    top: 10px;
    left: 10px;
  }
  
  .circle-2 {
    background-color: #AE81FF;
    top: 40px;
    left: 40px;
  }
  
  @keyframes loading-animation {
    0% { transform: scale(1) rotate(0deg) }
    100% { transform: scale(1.5) rotate(360deg) }
  }
  
  .animate-star {
    animation: animate-star 5s linear infinite;
    width: 20px;
    height: 20px;
  }
  
  .animate-star-star-1 {
    background-color: #F92672;
    top: 100px;
    left: 100px;
  }
  
  .animate-star-star-2 {
    background-color: #66D9EF;
    top: 120px;
    left: 120px;
  }
  
  @keyframes animate-star {
    0% { transform: rotate(0deg) }
    100% { transform: rotate(360deg) }
  }
  
  .pulse {
    animation: pulse 2s linear;
    width: 20px;
    height: 20px;
  }
  
  .pulse-pulse-1 {
    background-color: #A6E22E;
    top: 150px;
    left: 150px;
  }
  
  @keyframes pulse {
    0% { transform: scale(1) }
    100% { transform: scale(1.5) }
  }
  
  /* Animation logic for the Cosmic Birth & Death Dance */
  .dance {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #F8F8F2;
    animation: dance 10s linear infinite;
  }
  
  /* Initial placement of the dance */
  .dance-1 {
      top: 0px;
      left: 0px;
  }
  
  /* Second iteration of the dance */
  .dance-2 {
    top: 80px;
    left: 80px;
  }
  
  @keyframes dance {
    0% { transform: translateX(0px) rotate(0deg) }
    50% { transform: translateX(-80px) rotate(90deg) }
    100% { transform: translateX(0px) rotate(0deg) }
  }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container" style="aspect-ratio: 9/16; min-height: 100vh;">
    <span class="loading-element circle-1"></span>
    <span class="loading-element circle-2"></span>
    <span class="animate-star animate-star-star-1"></span>
    <span class="animate-star animate-star-star-2"></span>
    <span class="pulse pulse-pulse-1"></span>
    <span class="dance dance-1"></span>
    <span class="dance dance-2"></span>
  </div>
</body>
</html>
