<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Stellar Horizon</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 57% 26%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.5;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    50% {
      transform: rotate(180deg) translateX(100px);
    }
    100% {
      transform: rotate(360deg) translateX(0px);
    }
  }

  @keyframes twinkle {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0.2;
    }
    100% {
      opacity: 1;
    }
  }

  .star {
    position: absolute;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    background: radial-gradient(#F59E0B, #FB923C);
    width: 50px;
    height: 50px;
    animation: pulse 5s infinite, twinkle 3s infinite;
    animation-delay: 1s;
    transform-origin: center;
  }

  .nebula {
    position: absolute;
    clip-path: polygon(20% 0%, 50% 20%, 80% 0%, 100% 20%, 80% 40%, 50% 60%, 20% 40%, 0% 20%);
    background: linear-gradient(90deg, #6A11CB, #A855F7);
    width: 150px;
    height: 100px;
    animation: orbit 8s infinite;
    transform-origin: center;
    filter: blur(5px);
  }

  .comet {
    position: absolute;
    clip-path: polygon(0% 50%, 20% 0%, 80% 0%, 100% 50%, 80% 100%, 20% 100%);
    background: linear-gradient(90deg, #EC4899, #F472B6);
    width: 100px;
    height: 50px;
    animation: twinkle 4s infinite;
    animation-delay: 2s;
    transform-origin: center;
    z-index: 1;
  }

  .planet {
    position: absolute;
    clip-path: circle(50% at 50% 50%);
    background: radial-gradient(#2575FC, #3B82F6);
    width: 80px;
    height: 80px;
    animation: pulse 6s infinite;
    transform-origin: center;
    filter: blur(3px);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%); background: radial-gradient(#F59E0B, #FB923C); }</div>
        </div>
        <div class="animation-container">
            <div class="star" style="top: 10px; left: 10px;"></div>
  <div class="nebula" style="top: 50px; left: 50px;"></div>
  <div class="comet" style="top: 100px; left: 100px;"></div>
  <div class="planet" style="top: 150px; left: 150px;"></div>
  <div class="star" style="top: 200px; left: 200px; animation-delay: 3s;"></div>
  <div class="nebula" style="top: 250px; left: 250px; animation-delay: 4s;"></div>
  <div class="comet" style="top: 300px; left: 300px; animation-delay: 5s;"></div>
  <div class="planet" style="top: 350px; left: 350px; animation-delay: 6s;"></div>
        </div>
        </body>
        </html>
