<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Loading</title>
    <style>
        body {
            background: #111;
            overflow: hidden;
            margin: 0;
        }
        .labyrinth {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            perspective: 800px;
        }
        .wall {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
            animation: loop 10s linear infinite;
        }
        .wall:nth-child(odd) {
            animation-delay: 2s;
        }
        .figure {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: move 8s linear infinite;
        }
        .figure::before {
            content: '';
            display: block;
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: black;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
        @keyframes loop {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        @keyframes move {
            0% {
                top: 50%;
                left: 50%;
            }
            50% {
                top: 40%;
                left: 60%;
            }
            100% {
                top: 50%;
                left: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="labyrinth">
        <div class="wall"></div>
        <div class="wall"></div>
        <div class="wall"></div>
        <div class="wall"></div>
        <div class="wall"></div>
        <div class="wall"></div>
        <div class="wall"></div>
        <div class="wall"></div>
    </div>
    <div class="figure"></div>
    <div class="figure" style="animation-delay: 1s;"></div>
</body>
</html>
