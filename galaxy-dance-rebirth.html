<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galaxy Dance Rebirth</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 20% 43%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Style to create a deep space nebula background */
  .nebula {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: radial-gradient(ellipse at 50% 0, #141414, #232323);
  }

  /* Style for the galaxy centers */
  .galaxy-center {
    position: absolute;
    transform-origin: center;
  }

  /* Style for the crystal-like shard geometries */
  .galaxy-shard {
    position: absolute;
    background: linear-gradient(to bottom, #fff, #ccc);
    transform: scale(1);
    animation: shard-twirl 2s ease-in-out infinite;
  }

  @keyframes shard-twirl {
    0% {
      transform: scale(1) rotate(0deg);
    }
    100% {
      transform: scale(1.2) rotate(360deg);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy-shard {
    background: linear-gradient(to bottom, #fff, #ccc);
    transform: scale(1);
    animation: shard-twirl 2s ease-in-out infinite;
  }</div>
        </div>
        <div class="animation-container">
            <!-- Galaxy centers and shards with orbital mechanics -->
  <div class="nebula">
    <div class="galaxy-center" style="top: 50vh; left: 30vw;">
      <div class="galaxy-shard"
         style="
           bottom: 0;
           left: 50%;
           transform: translateX(-50%);
           width: 50px;
           height: 100px;
           animation-delay: 0s;
         "><i></i></div>
      <div class="galaxy-shard"
         style="
           top: 20%;
           left: 70%;
           width: 30px;
           height: 60px;
           animation-delay: -1.5s;
         "><i></i></div>
      <div class="galaxy-shard"
         style="
           top: 70%;
           left: 40%;
           width: 100px;
           height: 50px;
           animation-delay: 1s;
         "><i></i></div>
    </div>
  </div>
        </div>
        </body>
        </html>
