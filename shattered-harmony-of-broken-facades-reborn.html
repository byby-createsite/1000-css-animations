<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractured Identity</title>
  <style>
    /* 
    Foundation for CSS.
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector { color: #F92672; }
    .property { color: #66D9EF; }
    .value-number { color: #AE81FF; }
    .value-string { color: #E6DB74; }
    .value-color { color: #A6E22E; }
    .function { color: #A6E22E; }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    .mirror {
      position: relative;
      width: 150px;
      height: 150px;
      background: #222;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transform-origin: center;
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(720deg) scale(1.2); }
      100% { transform: rotate(1440deg) scale(1); }
    }
    .mirror::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #333;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      animation: pulse 5s ease-in-out infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .shattered {
      position: relative;
      width: 200px;
      height: 200px;
      background: #222;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      animation: break 5s ease-in-out infinite;
    }
    @keyframes break {
      0% { transform: scale(1); }
      20% { transform: scale(1.2); transform-origin: top; }
      50% { transform: scale(1); transform-origin: bottom; }
      80% { transform: scale(1.2); transform-origin: bottom; }
      100% { transform: scale(1); }
    }
    .reborn {
      position: relative;
      width: 300px;
      height: 300px;
      background: #222;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      animation: merge 5s ease-in-out infinite;
    }
    @keyframes merge {
      0% { transform: scale(1); }
      20% { transform: scale(1.5); transform-origin: top; }
      50% { transform: scale(1.2); transform-origin: bottom; }
      80% { transform: scale(1.5); transform-origin: bottom; }
      100% { transform: scale(1); }
    }
    div.animation-container:after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #222;
      border-radius: 50%;
      box-shadow: 0 0 100px rgba(255, 255, 255, 0.5);
      animation: reveal 5s ease-in-out infinite;
    }
    @keyframes reveal {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    /* Shattered Harmony of Broken Facades Reborn */
    <div class="codigo">
      <span class="selector">.mirror</span><span class="brace">{</span>
      <span class="property">border-radius</span><span class="value-number">50%</span>;
      <span class="property">animation</span><span class="function">spin</span> <span class="value-number">5s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
      <span class="brace">}</span>
    </div>
    <div class="animation-container">
      <div class="mirror"></div>
      <div class="shattered"></div>
      <div class="reborn"></div>
      <div class="mirror"></div>
      <div class="shattered"></div>
      <div class="reborn"></div>
      <div class="mirror"></div>
      <div class="shattered"></div>
      <div class="reborn"></div>
      <div class="mirror"></div>
      <div class="shattered"></div>
      <div class="reborn"></div>
      <div class="mirror"></div>
    </div>
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.shattered</span><span class="brace">{</span>
    <span class="property">border-radius</span><span class="value-number">50%</span>;
    <span class="property">animation</span><span class="function">break</span> <span class="value-number">5s</span> <span class="value-string">ease-in-out</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
    <span class="property">aspect-ratio</span><span class="value-string">9/16</span>;
    <span class="property">min-height</span><span class="value-string">100vh</span>;
  </div>
  <div class="animation-container">
  </div>
</body>
</html>
