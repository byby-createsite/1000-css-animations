<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Starry Galaxy Swirl</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 84% 72%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Create a deep space nebula background using a gradient */
  .nebula {
    position: relative;
    width: 100vw;
    height: 100vh;
    background-image: radial-gradient(rgba(255, 255, 255, 0.5), rgba(0, 0, 0, 0.5));
  }
  
  /* Define a star class using a transform rotation and scale to create movement */
  .star {
    position: absolute;
    width: 20px; 
    height: 20px; 
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
  }
  
  /* Create a crystal-like shard geometry using a clip-path */
  .shard {
    position: absolute;
    width: 50px;
    height: 100px;
    background-color: rgba(0, 128, 255, 0.7);
    clip-path: polygon(50% 100%, 100% 50%, 50% 0, 0% 50%, 50% 100%);
  }
  
  /* Animation logic */
  .star-move {
    animation-name: star-move-1;
    animation-duration: 20s;
    animation-iteration-count: infinite;
  }
  
  @keyframes star-move-1 {
    0% { transform: translateY(0) scale(1); }
    10% { transform: translateY(-100px) scale(1.2); }
    20% { transform: translateY(0) scale(1); }
    30% { transform: translateY(150px) scale(0.5); }
    40% { transform: translateY(0) scale(1); }
    100% { transform: translateY(0) scale(1); }
  }
  
  .shards-move {
    animation-name: shard-move;
    animation-duration: 20s;
    animation-iteration-count: infinite;
  }
  
  @keyframes shard-move {
    0% { transform: translate(-50%, 0); }
    20% { transform: translate(50%, 100px); }
    40% { transform: translate(-50%, -50px); }
    60% { transform: translate(50%, 50px); }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
        <code_part>
transform: rotate(30deg);
animation-timing-function: linear;</div>
        </div>
        <div class="animation-container">
            <div class="nebula">
    <div class="star" style="top: 30vh; left: 40vw; animation: star-move 20s infinite;">
      <code_part>.star {
        <code_part>
transform: rotate(30deg);
animation-timing-function: linear;
</code_part>
      </div>
    <div style="position: absolute; top: 50vh; left: 70vw;">
      <div class="star star-move">
        <code_part>
transform: rotate(120deg);
animation-timing-function: ease-in-out;
</code_part>
      </div>
      <div class="shard shards-move"></div>
    </div>
    <div class="star star-move" style="top: 10vh; left: 20vw;"></div>
    <!-- More stars and shards can be added to create a more complex animation -->
    <!-- You can adjust the animation properties to create different effects -->
  </div>
        </div>
        </body>
        </html>
