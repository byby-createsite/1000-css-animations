<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Horizon Convergence</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 73% 44%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.1) rotate(0deg);
    }
    100% {
      transform: scale(1) rotate(360deg);
    }
  }

  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }

  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes particle-dance {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(100px, 100px);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes energy-stream {
    0% {
      stroke-dashoffset: 100;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }

  @keyframes core-pulse {
    0% {
      transform: scale(0.5);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(0.5);
    }
  }

  @keyframes neural-flicker {
    0% {
      opacity: 0.2;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.2;
    }
  }

  .spiral-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
    background: linear-gradient(to bottom, #6A11CB, #8B5CF6);
    animation: spiral-birth 10s infinite;
  }

  .vortex-path {
    stroke: #FFFFFF;
    stroke-width: 2;
    fill: none;
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    animation: energy-stream 5s infinite;
  }

  .particle-field {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
  }

  .particle {
    position: absolute;
    top: 0;
    left: 0;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: linear-gradient(to bottom, #1E40AF, #2563EB);
    animation: particle-dance 2s infinite;
  }

  .core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(to bottom, #FFFFFF, #F8FAFC);
    box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F8FAFC, 0 0 30px #E0F2FE;
    animation: core-pulse 5s infinite;
  }

  .neural-web {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .neural-path {
    stroke: #0891B2;
    stroke-width: 1;
    fill: none;
    animation: neural-flicker 2s infinite;
  }

  :nth-child(1) {
    animation-delay: 0s;
  }

  :nth-child(2) {
    animation-delay: -2s;
  }

  :nth-child(3) {
    animation-delay: -4s;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.spiral-container {
    animation: spiral-birth 10s infinite;
  }</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#A855F7" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1E40AF" />
        <stop offset="50%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#3B82F6" />
      </linearGradient>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#BE185D" />
        <stop offset="50%" stop-color="#DB2777" />
        <stop offset="100%" stop-color="#EC4899" />
      </linearGradient>
    </defs>
  </svg>
  <div class="spiral-container">
    <div class="vortex-path" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <svg width="400" height="400" viewBox="0 0 400 400">
        <path d="M 200 200 m -100, 0 a 100,100 0 1,0 200,0 a 100,100 0 1,0 -200,0" stroke="#FFFFFF" stroke-width="2" fill="none" />
      </svg>
    </div>
    <div class="particle-field">
      <div class="particle" style="top: 0; left: 0; animation-delay: 0s;"></div>
      <div class="particle" style="top: 20px; left: 20px; animation-delay: -1s;"></div>
      <div class="particle" style="top: 40px; left: 40px; animation-delay: -2s;"></div>
      <div class="particle" style="top: 60px; left: 60px; animation-delay: -3s;"></div>
      <div class="particle" style="top: 80px; left: 80px; animation-delay: -4s;"></div>
    </div>
    <div class="core"></div>
    <div class="neural-web">
      <svg width="400" height="400" viewBox="0 0 400 400">
        <path d="M 200 200 m -100, 0 a 100,100 0 1,0 200,0 a 100,100 0 1,0 -200,0" stroke="#0891B2" stroke-width="1" fill="none" />
      </svg>
    </div>
  </div>
  <div class="spiral-container" style="position: absolute; top: 10%; left: 10%; width: 50%; height: 50%; clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);">
    <div class="vortex-path" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <svg width="200" height="200" viewBox="0 0 200 200">
        <path d="M 100 100 m -50, 0 a 50,50 0 1,0 100,0 a 50,50 0 1,0 -100,0" stroke="#FFFFFF" stroke-width="2" fill="none" />
      </svg>
    </div>
    <div class="particle-field" style="width: 50px; height: 50px;">
      <div class="particle" style="top: 0; left: 0; animation-delay: 0s;"></div>
      <div class="particle" style="top: 10px; left: 10px; animation-delay: -1s;"></div>
      <div class="particle" style="top: 20px; left: 20px; animation-delay: -2s;"></div>
    </div>
    <div class="core" style="width: 20px; height: 20px;"></div>
  </div>
  <div class="spiral-container" style="position: absolute; top: 30%; left: 30%; width: 30%; height: 30%; clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);">
    <div class="vortex-path" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <svg width="150" height="150" viewBox="0 0 150 150">
        <path d="M 75 75 m -37.5, 0 a 37.5,37.5 0 1,0 75,0 a 37.5,37.5 0 1,0 -75,0" stroke="#FFFFFF" stroke-width="2" fill="none" />
      </svg>
    </div>
    <div class="particle-field" style="width: 20px; height: 20px;">
      <div class="particle" style="top: 0; left: 0; animation-delay: 0s;"></div>
      <div class="particle" style="top: 5px; left: 5px; animation-delay: -1s;"></div>
    </div>
    <div class="core" style="width: 10px; height: 10px;"></div>
  </div>
        </div>
        </body>
        </html>
