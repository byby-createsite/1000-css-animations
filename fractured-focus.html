    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 50%;
        overflow: hidden;
        background: transparent;
    }

    /**
     * O primeiro bloco, uma tela cheia de dados, é a representação da "realidade digital".
     */
    .tela-dados {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #2c3e50, #34495e);
        clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
        transform: rotate(-10deg);
    }

    /**
     * A segunda camada, as telas de computador, é uma referência ao excesso de informação e à perda de foco.
     */
    .tela-computador::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 200px;
        background: linear-gradient(to bottom, #f1c40f, #f2c464);
        clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
        transform: rotate(10deg);
        animation: fade-out 2s linear infinite;
    }

    /**
     * A terceira camada, os fragmentos de tela, é uma representação da "sensação de confusão" ou "digital derealização".
     */
    .fragmento-tela {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        background: #2ecc71;
        animation: pulse 1.5s ease-in-out infinite;
    }

    /**
     * A quarta camada, a linha de código, é uma representação da tentativa de encontrar um sentido no caos.
     */
    .linha-codigo {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 10px;
        background: linear-gradient(to right, #3498db, #2980b9);
        animation: scroll 1.5s ease-in-out infinite;
    }

    /**
     * E a quinta camada, a luz azul, é uma representação da busca por uma conexão humana em um mundo digital.
     */
    .luz-azul {
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        background: #3498db;
        animation: pulsar 2s ease-in-out infinite;
    }

    @keyframes fade-out {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);

    }

        0% {

        }
