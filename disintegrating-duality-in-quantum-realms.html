<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Disintegrating Duality in Quantum Realms</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disintegrating Duality</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }
        
        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }
        
        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }
        
        /* Diversão do universo */
        .loading-element {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(#F92672, #66D9EF);
            border-radius: 50%;
            animation: loading-animation 1s linear infinite;
        }
        
        .loading-element::after {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            content: '';
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(#F92672, #66D9EF);
            animation: loading-animation-2 1s linear infinite;
        }
        
        @keyframes loading-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes loading-animation-2 {
            0% { transform: translate(-10px, -10px); }
            50% { transform: translate(10px, 10px); }
            100% { transform: translate(-10px, -10px); }
        }
        
        .elemento {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(#66D9EF, #F92672);
            border-radius: 50%;
            animation: animacao 2s linear infinite;
        }
        
        .elemento::after {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            content: '';
            width: 50px;
            height: 50px;
            background: radial-gradient(#F92672, #66D9EF);
            border-radius: 50%;
            animation: animacao-2 2s linear infinite;
        }
        
        .elemento::before {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            content: '';
            width: 25px;
            height: 25px;
            background: radial-gradient(#66D9EF, #F92672);
            border-radius: 50%;
            animation: animacao-3 2s linear infinite;
        }
        
        @keyframes animacao {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes animacao-2 {
            0% { transform: scale(1); }
            50% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }
        
        @keyframes animacao-3 {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        
        /* Código da animação */
        <div class="codigo">
            <span class="selector">.loading-element</span><span class="brace">{</span>
            <span class="property">border-radius</span>: <span class="value-number">50%</span>;
            <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
            <span class="brace">}</span>
        </div>
        
        /* Cena da animação */
        <div class="animation-container">
            <div class="loading-element"></div>
            <div class="elemento"></div>
            <div class="elemento"></div>
            <div class="elemento"></div>
            <div class="elemento"></div>
            <div class="elemento"></div>
            <div class="elemento"></div>
            <div class="elemento"></div>
            <div class="elemento"></div>
            <div class="elemento"></div>
            <div class="elemento"></div>
            <div class="elemento"></div>
        </div>
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="loading-element"></div>
        <div class="elemento"></div>
        <div class="elemento"></div>
        <div class="elemento"></div>
        <div class="elemento"></div>
        <div class="elemento"></div>
        <div class="elemento"></div>
        <div class="elemento"></div>
        <div class="elemento"></div>
        <div class="elemento"></div>
        <div class="elemento"></div>
        <div class="elemento"></div>
    </div>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
</body>
</html>
