<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Ephemeral Reflections of Disintegration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ephemeral Reflections of Disintegration</title>
  <style>
    /* css_foundation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector { color: #F92672; }
    .property { color: #66D9EF; }
    .value-number { color: #AE81FF; }
    .value-string { color: #E6DB74; }
    .value-color { color: #A6E22E; }
    .function { color: #A6E22E; }

    /* Animation snippets */
    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    @keyframes loading-animation {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .shard {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #FFFFFF;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .shard:nth-child(1) {
      animation: shard-1 3s ease-in-out;
    }

    .shard:nth-child(2) {
      animation: shard-2 4s ease-in-out;
    }

    @keyframes shard-1 {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }

    @keyframes shard-2 {
      0% { opacity: 0; transform: scale(0); }
      70% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    .reflection {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(10px);
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .reflection:nth-child(1) {
      animation: reflection-1 5s ease-in-out;
    }

    .reflection:nth-child(2) {
      animation: reflection-2 5.5s ease-in-out;
    }

    @keyframes reflection-1 {
      0% { opacity: 0; }
      80% { opacity: 0.5; }
      100% { opacity: 0; }
    }

    @keyframes reflection-2 {
      0% { opacity: 0; }
      70% { opacity: 0.5; }
      100% { opacity: 0; }
    }

    #glass-container {
      position: relative;
      height: 100%;
      width: 100%;
      perspective: 2000px;
      animation: dissolve 10s linear infinite;
    }

    @keyframes dissolve {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(180deg); }
    }

    /* Ephemeral Reflections of Disintegration */
    .glass {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      background-color: transparent;
      border-radius: 100%;
      box-shadow: 0 0 10px #FFFFFF;
    }

    .glass::before,
    .glass::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #FFFFFF;
      border-radius: 100%;
      aspect-ratio: 1;
    }

    .glass::before {
      width: 100%;
      height: 20%;
      animation: fragment-1 4s ease-in-out;
    }

    .glass::after {
      width: 20%;
      height: 100%;
      animation: fragment-2 3s ease-in-out;
    }

    @keyframes fragment-1 {
      0% { height: 0; }
      80% { height: 20%; }
      100% { height: 0; }
    }

    @keyframes fragment-2 {
      0% { width: 0; }
      60% { width: 20%; }
      100% { width: 0; }
    }

    @media only screen and (orientation: portrait) {
      .animation-container {
        aspect-ratio: 9/16;
      }
    }

    #shatter {
      /* Micro-detail: hue shifting on 2nd playthrough */
      animation: shatter 2s linear forwards,
                hue-shift 2s linear forwards 2s;
    }

    @keyframes shatter {
      0% { transform: scale(1); }
      80% { transform: scale(2); }
      100% { transform: scale(1); }
    }

    @keyframes hue-shift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .disintegration {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      background-color: transparent;
      border-radius: 100%;
      box-shadow: 0 0 10px #FFFFFF;
    }

    .disintegration::before,
    .disintegration::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #FFFFFF;
      border-radius: 100%;
      aspect-ratio: 1;
    }

    .disintegration::before {
      width: 100%;
      height: 20%;
      animation: fragment-1 4s ease-in-out;
    }

    .disintegration::after {
      width: 20%;
      height: 100%;
      animation: fragment-2 3s ease-in-out;
    }

    #dissolution {
      animation: dissolve 2s linear forwards,
                ripple 2s linear forwards 2s;
    }

    @keyframes ripple {
      0% { transform: scale(0); }
      20% { transform: scale(1); }
      80% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
  <div class="codigo">
    <span class="selector">.fragment-element</span><span class="brace">{</span>
    <span class="property">animation</span>: <span class="function">shatter-animation</span> <span class="value-number">2s</span> <span class="value-string">linear</span> <span class="value-string">forwards</span>;
    <span class="property">aspect-ratio</span>: <span class="value-number">1</span>;
    <span class="bracket">}</span>
  </div>
  <div class="animation-container" id="animation">
    <!-- Layers -->
    <div class="glass" id="glass-container">
      <!-- Shard animation -->
      <div class="glass" style="opacity: 0;">
        <div class="shard" id="shard" style="filter: blur(10px);"></div>
      </div>
      <div class="glass" style="opacity: 0;">
        <!-- Shard -->
        <div class="shard" id="shard-2" style="filter: blur(10px);"></div>
      </div>
      <!-- Reflection animation -->
      <div class="reflection" id="reflection-1"></div>
      <div class="reflection" id="reflection-2"></div>
    </div>
    <!-- Disintegration -->
    <div class="disintegration" id="dissolution">
      <!-- Disintegration fragments -->
      <div class="disintegration" style="opacity: 0;">
        <div class="shard" id="fragment" style="filter: blur(10px);"></div>
      </div>
      <!-- Fragment animation -->
      <div class="glass" id="glass" style="opacity: 0;">
        <div class="shard" id="shard" style="filter: blur(10px);"></div>
      </div>
    </div>
    <!-- Shatter micro-detail -->
    <div class="loading-element" id="shatter"></div>
  </div>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="brace">}</span>
  </div>
</body>
</html>
