<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
    You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .function       { color: #A6E22E; } 
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    .loading-element {
      border-radius: 50%;
      /* A mesmerizing dance of fragmented identities, reflecting on the ephemeral nature of self. */
    }
    .loading-element::before, .loading-element::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #333;
      border-radius: 50%;
    }
    .loading-element::before {
      top: 5%;
      left: 30%;
      animation: pulse 1s linear infinite;
      transform: scale(0.4);
    }
    .loading-element::after {
      top: 10%;
      right: 20%;
      animation: spin 2s linear infinite;
      transform: rotate(0deg);
    }
    /* Existential crisis in a nutshell: Fractured silhouettes oscillate between
    coherence and chaos, symbolizing the existential crisis we all face when
    trying to define ourselves. */
    @keyframes pulse {
      0% {
        transform: scale(0.4) translate(0, 0);
      }
      50% {
        transform: scale(0.6) translate(0, -10px);
      }
      100% {
        transform: scale(0.4) translate(0, 0);
      }
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg) scale(0.5);
      }
      100% {
        transform: rotate(360deg) scale(0.5);
      }
    }
    @keyframes reflect {
      0% {
        transform: scale(1) translate(0, 0);
      }
      100% {
        transform: scale(1.2) translate(-10px, -10px);
      }
    }
    .reflect {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #444;
      border-radius: 50%;
      top: 20%;
      left: 20%;
      animation: reflect 2s linear infinite;
    }
    /* Self-discovery: a shattered mirror reflects the shattered pieces of our
    fractured identities, only to be broken again into new, yet unknown, forms. */
    @keyframes shatter {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.5);
      }
      100% {
        transform: scale(1);
      }
    }
    .shatter {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #555;
      border-radius: 50%;
      top: 30%;
      right: 30%;
      animation: shatter 3s linear infinite;
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
    <div class="reflect"></div>
    <div class="shatter"></div>
    <div class="reflect"></div>
    <div class="loading-element::before"></div>
    <div class="loading-element::after"></div>
  </div>
</body>
</html>
