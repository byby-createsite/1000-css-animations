<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Eternal Starlight Cascade</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 53% 14%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.1) rotate(0deg);
    }
    100% {
      transform: scale(1) rotate(360deg);
    }
  }

  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }

  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes particle-dance {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(80px, 80px);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes comet-orbit {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(120px, 120px);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes satellite-path {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(100px, 100px);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes energy-stream {
    0% {
      transform: scale(0.1);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes core-pulse {
    0% {
      transform: scale(0.5);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(0.5);
    }
  }

  .starlight-cascade {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    clip-path: polygon(50% 0%, 63% 30%, 100% 50%, 63% 70%, 50% 100%, 37% 70%, 0% 50%, 37% 30%);
    background: linear-gradient(45deg, #6A11CB, #8B5CF6, #A855F7);
    animation: spiral-birth 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .vortex-core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    background: linear-gradient(45deg, #1E40AF, #2563EB, #3B82F6);
    animation: vortex-spin 15s cubic-bezier(0.65, 0, 0.35, 1) infinite;
  }

  .galaxy-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    background: linear-gradient(45deg, #C2410C, #EA580C, #F97316);
    animation: galaxy-rotation 12s ease-in-out infinite;
  }

  .particle-field {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .particle-field .particle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(45deg, #BE185D, #DB2777, #EC4899);
    animation: particle-dance 8s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .particle-field .particle:nth-child(1) {
    --orbit-x: 50px;
    --orbit-y: 50px;
    animation-delay: 0s;
  }

  .particle-field .particle:nth-child(2) {
    --orbit-x: 80px;
    --orbit-y: 80px;
    animation-delay: -2s;
  }

  .particle-field .particle:nth-child(3) {
    --orbit-x: 100px;
    --orbit-y: 100px;
    animation-delay: -4s;
  }

  .particle-field .particle:nth-child(4) {
    --orbit-x: 120px;
    --orbit-y: 120px;
    animation-delay: -6s;
  }

  .particle-field .particle:nth-child(5) {
    --orbit-x: 150px;
    --orbit-y: 150px;
    animation-delay: -8s;
  }

  .energy-path {
    stroke-dasharray: 1000;
    stroke-dashoffset: 0;
    animation: energy-stream 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .core-pulsator {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(45deg, #FFFFFF, #F8FAFC, #E0F2FE);
    animation: core-pulse 8s ease-in-out infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.starlight-cascade {
  animation: spiral-birth 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
}</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="starlight" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#A855F7" />
      </linearGradient>
      <linearGradient id="vortex" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1E40AF" />
        <stop offset="50%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#3B82F6" />
      </linearGradient>
      <linearGradient id="galaxy" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#C2410C" />
        <stop offset="50%" stop-color="#EA580C" />
        <stop offset="100%" stop-color="#F97316" />
      </linearGradient>
    </defs>
  </svg>
  <div class="starlight-cascade"></div>
  <div class="vortex-core">
    <svg width="400" height="400" viewBox="0 0 400 400">
      <path class="energy-path" stroke="url(#starlight)" stroke-width="2" d="M 100 100 L 300 300" />
    </svg>
  </div>
  <div class="galaxy-container">
    <svg width="400" height="400" viewBox="0 0 400 400">
      <path class="energy-path" stroke="url(#vortex)" stroke-width="2" d="M 100 100 L 300 300" />
    </svg>
    <div class="particle-field">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
  </div>
  <div class="core-pulsator"></div>
  <div class="particle-field">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  <svg width="400" height="400" viewBox="0 0 400 400">
    <path class="energy-path" stroke="url(#galaxy)" stroke-width="2" d="M 100 100 L 300 300" />
  </svg>
  <div class="particle-field">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  <svg width="400" height="400" viewBox="0 0 400 400">
    <path class="energy-path" stroke="url(#starlight)" stroke-width="2" d="M 100 100 L 300 300" />
  </svg>
        </div>
        </body>
        </html>
