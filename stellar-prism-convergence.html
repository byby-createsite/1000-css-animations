<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Prism Convergence</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 32% 57%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-star {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(360deg) scale(1.2) translate(10px, 10px);
    }
  }

  @keyframes orbit-1 {
    0% {
      transform: rotate(0deg) translate(50px, 0);
    }
    100% {
      transform: rotate(360deg) translate(50px, 0);
    }
  }

  @keyframes orbit-2 {
    0% {
      transform: rotate(0deg) translate(30px, 0);
    }
    100% {
      transform: rotate(360deg) translate(30px, 0);
    }
  }

  @keyframes orbit-3 {
    0% {
      transform: rotate(0deg) translate(20px, 0);
    }
    100% {
      transform: rotate(360deg) translate(20px, 0);
    }
  }

  @keyframes glow {
    0% {
      box-shadow: 0 0 10px rgba(255,255,255,0.8),
                   0 0 20px rgba(255,255,255,0.6),
                   0 0 40px rgba(240,249,255,0.5),
                   0 0 60px rgba(240,249,255,0.4),
                   0 0 100px rgba(240,249,255,0.2),
                   inset 0 0 15px rgba(255,255,255,0.4);
    }
    100% {
      box-shadow: 0 0 15px rgba(255,255,255,0.8),
                   0 0 30px rgba(255,255,255,0.6),
                   0 0 50px rgba(240,249,255,0.5),
                   0 0 70px rgba(240,249,255,0.4),
                   0 0 110px rgba(240,249,255,0.2),
                   inset 0 0 20px rgba(255,255,255,0.4);
    }
  }

  .star {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #FFFFFF;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    animation: rotate-star 2s linear infinite, glow 2s linear infinite;
    box-shadow: 0 0 10px rgba(255,255,255,0.8),
                0 0 20px rgba(255,255,255,0.6),
                0 0 40px rgba(240,249,255,0.5),
                0 0 60px rgba(240,249,255,0.4),
                0 0 100px rgba(240,249,255,0.2),
                inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }

  .star:nth-child(1) {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation-delay: 0s;
  }

  .star:nth-child(2) {
    top: 30%;
    left: 20%;
    transform: translate(-50%, -50%);
    animation-delay: 0.5s;
  }

  .star:nth-child(3) {
    top: 70%;
    left: 80%;
    transform: translate(-50%, -50%);
    animation-delay: 1s;
  }

  .orbit-1 {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 1px solid #FFFFFF;
    animation: orbit-1 3s linear infinite;
  }

  .orbit-2 {
    position: absolute;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: 1px solid #FFFFFF;
    animation: orbit-2 2s linear infinite;
  }

  .orbit-3 {
    position: absolute;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 1px solid #FFFFFF;
    animation: orbit-3 1.5s linear infinite;
  }

  .background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(rgba(0,0,0,0.8), rgba(10,10,10,0.9));
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { transform: rotate(45deg) scale(1.2) translate(10px, 10px); }</div>
        </div>
        <div class="animation-container">
            <div class="background"></div>
  <div class="orbit-1">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>
  <div class="orbit-2">
    <div class="star"></div>
    <div class="star"></div>
  </div>
  <div class="orbit-3">
    <div class="star"></div>
  </div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#000000" />
      </linearGradient>
    </defs>
    <path d="M0 0L100 100" stroke="url(#gradient)" stroke-width="2" fill="none" />
    <path d="M100 0L0 100" stroke="url(#gradient)" stroke-width="2" fill="none" />
  </svg>
        </div>
        </body>
        </html>
