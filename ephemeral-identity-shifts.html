    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* Camadas de nuvens */
    .nuvem {
      position: relative;
      width: 50%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 1));
      /* Comentários para ajudar a entender a intenção */
      /* Nuvem que representa a instabilidade da identidade */

    .fumaça {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
      /* Comentários para ajudar a entender a intenção */
      /* Fumaça que representa a evaporação da identidade */
    }

    .silhueta {
      position: absolute;

      left: 50%;
      transform: translate(-50%, -50%);

      height: 100%;
      background: url("./silhueta.png") no-repeat;

    }

      position: absolute;

      left: 50%;
      transform: translate(-50%, -50%);

      height: 100%;

    }

    @keyframes fumaça-silhueta {
      0% {

        left: 50%;

        top: 35%;
        left: 50%;

      }

        left: 50%;

      }

      }
    }
