<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Infinite Disintegration of Echoes in Harmony</title>
<style>
  /* Foundation */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
    background-color: #121619;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top:15%;
    overflow-y: hidden;
    box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }

  .selector       { color: #F92672; }
  .property       { color: #66D9EF; }
  .value-number   { color: #AE81FF; }
  .value-string   { color: #E6DB74; }
  .value-color    { color: #A6E22E; }
  .function       { color: #A6E22E; }

  .animation-container {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
    background: transparent;
  }

  /* A alma quebrada: fragmentos de um espelho quebrado */
  .fractured-mirror {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    width: 80%;
    height: 80%;
    /* transform: translate(10%, 10%) rotate(45deg); */
    animation: infinite-disintegration 10s linear infinite;

    /* Refração de luz na parte quebrada */
    &::before {
      content: '';
      position: absolute;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      transform: translate(10%, 10%) rotate(45deg);
      /* transform: translate(50%, 50%) rotate(45deg); */
      background: radial-gradient(ellipse at 50% 50%, #1B1A3C, #2B2A46, #3C3C5B, #45475E);
    }

    /* Fragmentos quebrados */
    &::after {
      content: '';
      position: absolute;
      top: 0%;
      left: 0%;
      width: 50%;
      height: 100%;
      transform: translate(10%, 10%) rotate(45deg);
      background: #45475E;
      /* transform: translate(-50%, -60%) rotate(45deg); */
      animation: shattered-fractures 3s ease-in-out forwards;
    }

    span {
      font-size: 32px;
      font-family: 'Bebas Neue', monospace;
      font-weight: bold;
      animation: shattering-echoes 2s linear infinite;
    }

    span:nth-child(1) {
      color: #A6E22E;
    }

    span:nth-child(2) {
      color: #66D9EF;
      opacity: 0;
      animation-delay: 0.5s;
    }
  }

  @keyframes infinite-disintegration {
    0% {
      transform: translate(-50%, -50%) rotate(45deg);
    }
    50% {
      transform: translate(-50%, -50%) rotate(90deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(135deg);
    }
  }

  @keyframes shattered-fractures {
    0% {
      transform: translate(10%, 10%) rotate(45deg);
      background: #45475E;
    }
    20% {
      transform: translate(-50%, -60%) rotate(45deg);
      background: #2B2A46;
    }
    40% {
      transform: translate(50%, 50%) rotate(45deg);
      background: #1B1A3C;
    }
    80% {
      transform: translate(0, 0);
      background: radial-gradient(ellipse at 50% 50%, #1B1A3C, #2B2A46, #3C3C5B, #45475E);
    }
    100% {
      transform: translate(-50%, -50%) rotate(45deg);

      opacity: 0;
    }
  }

  @keyframes shattering-echoes {
    0% {
      transform: translate(0, 0);
      color: #A6E22E;
    }
    50% {
      transform: translate(2px, 2px);
      color: #66D9EF;
    }
    100% {
      transform: translate(-2px, -2px);
      color: #A6E22E;
    }
  }
</style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.animation-container</span><span class="brace">{</span>
    <span class="property">width</span>: <span class="value-number">100%</span>;<span class="property">height</span>: <span class="value-number">50%</span>;<span class="property">background</span>: <span class="value-string">transparent</span>;
    <span class="property">animation</span>: <span class="function">infinite-disintegration</span> <span class="value-number">10s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;<span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="fractured-mirror">
      <span>...</span>
      <span>Alma quebrada</span>
    </div>
  </div>
</body>
</html>
