<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }

    .codigo {
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 10%;
    }
    .selector {
      color: #F92672;
    }
    .property {
      color: #66D9EF;
    }
    .value-number {
      color: #AE81FF;
    }
    .value-string {
      color: #E6DB74;
    }
    .value-color {
      color: #A6E22E;
    }
    .function {
      color: #A6E22E;
    }
    @keyframes loading-animation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      30% {
        transform: scale(0.8);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
      70% {
        transform: scale(0.8);
        opacity: 0.6;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .loading-element {
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #00ff00;
      animation: loading-animation 1s linear infinite;
    }
    .animated-silhouette {
      /* Individual silhouettes as layers */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      aspect-ratio: 9/16;
      background: transparent;
    }
    .silhouette {
      /* Each silhouettes */
      position: absolute;
      clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
      width: 80px;
      height: 120px;
      background: #00ff00;
    }
    @keyframes dancing-fracture {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
        opacity: 1;
      }
      5% {
        transform: translate(-50%, -50%) rotate(10deg);
        opacity: 0.8;
      }
      25% {
        transform: translate(-50%, -50%) rotate(-20deg);
        opacity: 0.6;
      }
      50% {
        transform: translate(-50%, -50%) rotate(0deg);
        opacity: 0.8;
      }
      75% {
        transform: translate(-50%, -50%) rotate(10deg);
        opacity: 0.6;
      }
      100% {
        transform: translate(-50%, -50%) rotate(0deg);
        opacity: 1;
      }
    }
    .silhouette {
      animation: dancing-fracture 2s linear infinite;
    }
    @media only screen and (max-width: 768px) {
      .animated-silhouette {
        width: 50%;
      }
      .silhouette {
        transform: scale(0.8);
      }
    }
  </style>
</head>

<body>

  <div class="codigo">
    <span class="selector">.animation-container .silhouette</span>
    <span class="brace">{</span>
    <span class="property">clip-path</span>: <span class="value-string">polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0% 50%);</span>;
    <br>
    <span class="property">animation</span>: <span class="function">dancing-fracture</span> <span class="value-number">2s</span> <span class="value-string">linear infinite;</span>;
    <span class="brace">}</span>
  </div>

  <div class="animation-container">

    <div class="animated-silhouette">

      <div class="silhouette">1</div>
      <div class="silhouette">2</div>
      <div class="silhouette">3</div>
      <div class="silhouette">4</div>
      <div class="silhouette">5</div>
      <div class="silhouette">6</div>
      <div class="silhouette">7</div>
      <div class="silhouette">8</div>
      <div class="silhouette">9</div>
      <div class="silhouette">10</div>
      <div class="silhouette">11</div>
      <div class="silhouette">12</div>

    </div>

  </div>

</body>

</html>
