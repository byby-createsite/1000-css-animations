<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galaxy Harmony Merge</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 82% 90%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Galaxy background with a soft, swirling nebula effect */
    .galaxy {
        /* Set the galaxy to a 3D object with perspective */
        transform-style: preserve-3d;
        perspective: 1000px;
    }
    
    /* Orbital shards with crystalline geometry and glow */
    .shard {
        /* Use clip-path to create shard-like geometry */
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        /* Rotate shards to simulate orbital mechanics */
        animation: orbital 30s infinite;
    }
    
    /* Animation to create orbital motion */
    @keyframes orbital {
        0% {
            transform: rotateY(0deg) translateX(0px);
        }
        50% {
            transform: rotateY(180deg) translateX(-200px);
        }
        100% {
            transform: rotateY(360deg) translateX(0px);
        }
    }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.shard { position: absolute; top: 250px; left: 500px; }</div>
        </div>
        <div class="animation-container">
            <div class="galaxy">
        <div class="orbital" style="background-image: linear-gradient(to bottom, #66CCCC, #333399);"></div>
        <div class="shard" style="background-image: linear-gradient(to bottom, #CCFF00, #CC9999); transform: rotateY(0deg);">
            <code_part>.shard { position: absolute; top: 250px; left: 500px; }</code_part>
        </div>
        <div class="shard" style="background-image: linear-gradient(to bottom, #FFCC33, #6699CC);">
        </div>
        <div class="shard" style="background-image: linear-gradient(to bottom, #00CC99, #CC6666);">
        </div>
    </div>
        </div>
        </body>
        </html>
