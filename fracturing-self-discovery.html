<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } /* selector color */
    .property       { color: #66D9EF; } /* property color */
    .value-number   { color: #AE81FF; } /* value-number color */
    .value-string   { color: #E6DB74; } /* value-string color */
    .value-color    { color: #A6E22E; } /* value-color color */
    .function       { color: #A6E22E; } /* function color */

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* Animation: Fracturing Self-Discovery
       Description: A mesmerizing visual representation of identity disintegration,
       where fragmented mirrors and shattered glass pieces dance to an ethereal tune,
       symbolizing the fragility of self-perception and the pursuit of existential truth.
    */

    /* Layer 1: Mirror shards (moving) */
    .layer-1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background: #555555;
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
      animation: mirror-shards 2s infinite;
    }
    @keyframes mirror-shards {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      25% {
        transform: translate(-50%, -50%) rotate(10deg);
      }
      50% {
        transform: translate(-50%, -50%) rotate(20deg);
      }
      75% {
        transform: translate(-50%, -50%) rotate(10deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
    }

    /* Layer 2: Shattered glass pieces (moving) */
    .layer-2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background: #999999;
      clip-path: polygon(50% 0, 80% 100%, 0 100%);
      animation: glass-pieces 3s infinite;
    }
    @keyframes glass-pieces {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      30% {
        transform: translate(-50%, -50%) rotate(5deg);
      }
      60% {
        transform: translate(-50%, -50%) rotate(10deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
    }

    /* Layer 3: Reassembled identity reflection (moving) */
    .layer-3 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background: #777777;
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
      animation: identity-reflection 4s infinite;
    }
    @keyframes identity-reflection {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      40% {
        transform: translate(-50%, -50%) rotate(15deg);
      }
      80% {
        transform: translate(-50%, -50%) rotate(30deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
    }

    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    @keyframes loading-animation {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span>
    <span class="brace">{</span>
    <span class="property">border-radius</span>
    :
    <span class="value-number">50%</span>;
    <span class="property">animation</span>
    :
    <span class="function">loading-animation</span>
    <span class="value-number">1s</span>
    <span class="value-string">linear</span>
    <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="layer-1"></div>
    <div class="layer-2"></div>
    <div class="layer-3"></div>
  </div>
</body>
</html>
