<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
     You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
    .animation-element {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #FF69B4;
      border-radius: 50%;
      animation: melt 2s 1s infinite;
    }
    @keyframes melt {
      0% { 
        transform: scale(1);
        background: #FF69B4;
      }
      100% { 
        transform: scale(0);
        background: #666666;
      }
    }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    .echo {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #88888a;
      border-radius: 50%;
      animation: echo 2s 1s infinite;
    }
    @keyframes echo {
      0% { 
        transform: scale(1);
        top: 0;
        left: 0;
      }
      100% { 
        transform: scale(1.5);
        top: 50px;
        left: 50px;
      }
    }
    .id {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 20px;
      background-color: #666666;
      animation: identify 1s 1s infinite;
    }
    @keyframes identify {
      0% { 
        transform: scale(1);
        height: 10px;
        background-color: #FF69B4;
      }
      100% { 
        transform: scale(1);
        height: 20px;
        background-color: #666666;
      }
    }
    .loading-element {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #FF69B4;
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    @keyframes loading-animation {
      0% { 
        transform: scale(1);
        background-color: #FF69B4;
      }
      100% { 
        transform: scale(1);
        background-color: #666666;
      }
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
  </style>
</head>
<body>
  <div class="animation-container">
    <div class="animation-element"></div>
    <div class="animation-element"></div>
    <div class="animation-element"></div>
    <div class="animation-element"></div>
    <div class="animation-element"></div>
    <div class="animation-element"></div>
    <div class="animation-element"></div>
    <div class="animation-element"></div>
    <div class="animation-element"></div>
    <div class="animation-element"></div>
    <div class="animation-element"></div>
    <div class="animation-element"></div>
    <div class="animation-element"></div>
    <div class="echo"></div>
    <div class="echo"></div>
    <div class="echo"></div>
    <div class="echo"></div>
    <div class="echo"></div>
    <div class="echo"></div>
    <div class="echo"></div>
    <div class="echo"></div>
    <div class="echo"></div>
    <div class="echo"></div>
    <div class="echo"></div>
    <div class="echo"></div>
    <div class="echo"></div>
    <div class="echo"></div>
    <div class="id"></div>
  </div>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
</body>
</html>
