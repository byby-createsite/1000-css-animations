<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Nebula Pulse</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 15% 93%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.8;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    50% {
      transform: rotate(180deg) translateX(100px);
    }
    100% {
      transform: rotate(360deg) translateX(0px);
    }
  }

  @keyframes twinkle {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0.2;
    }
    100% {
      opacity: 1;
    }
  }

  .nebula {
    position: absolute;
    width: 200px;
    height: 200px;
    clip-path: polygon(50% 0%, 100% 25%, 75% 50%, 100% 75%, 50% 100%, 25% 75%, 0% 75%, 0% 25%);
    background: radial-gradient(#6A11CB, #A855F7);
    animation: pulse 5s infinite ease-in-out;
    z-index: 1;
  }

  .star {
    position: absolute;
    width: 20px;
    height: 20px;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    background: #EC4899;
    animation: twinkle 3s infinite linear;
    z-index: 2;
  }

  .planet {
    position: absolute;
    width: 50px;
    height: 50px;
    clip-path: circle(50% at 50% 50%);
    background: radial-gradient(#2575FC, #3B82F6);
    animation: orbit 8s infinite cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 3;
  }

  .glow {
    filter: blur(5px);
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.nebula { clip-path: polygon(50% 0%, 100% 25%, 75% 50%, 100% 75%, 50% 100%, 25% 75%, 0% 75%, 0% 25%); animation: pulse 5s infinite ease-in-out; }</div>
        </div>
        <div class="animation-container">
            <div class="nebula"></div>
  <div class="star" style="top: 50px; left: 100px; animation-delay: 1s;"></div>
  <div class="star" style="top: 150px; left: 50px; animation-delay: 2s;"></div>
  <div class="planet" style="top: 100px; left: 200px;"></div>
  <div class="nebula glow" style="top: 50px; left: 50px; width: 150px; height: 150px; animation-delay: 3s;"></div>
  <div class="star" style="top: 250px; left: 150px; animation-delay: 4s;"></div>
  <div class="star" style="top: 300px; left: 100px; animation-delay: 5s;"></div>
  <div class="planet" style="top: 200px; left: 300px; animation-delay: 6s;"></div>
        </div>
        </body>
        </html>
