<!DOCTYPE html>
<html lang="pt-BR">
<head>
<style>
  /* css_foundation */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
    background-color: black;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top:15%;
    overflow-y: hidden;
    box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }

  .selector       { color: #F92672; }
  .property       { color: #66D9EF; }
  .value-number   { color: #AE81FF; }
  .value-string   { color: #E6DB74; }
  .value-color    { color: #A6E22E; }
  .function       { color: #A6E22E; }

  .animation-container {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
    background: transparent;
  }

  /* Shattered Glass Identity animation */

  .loading-element {
    position: relative;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: radial-gradient(#000, rgba(0, 0, 0, 0));
    animation: loading-animation 1s linear infinite;
  }

  .loading-element::before, .loading-element::after {
    position: absolute;
    content: '';
    width: 50%;
    height: 50%;
    background: #fff;
    transform: rotate(45deg);
  }

  .loading-element::before {
    top: 0;
    left: 0;
    transform: rotate(45deg) skewX(45deg);
    animation: loading-element-animation 1s linear infinite;
  }

  .loading-element::after {
    bottom: 0;
    right: 0;
    transform: rotate(-45deg) skewX(45deg);
    animation: loading-element-animation 1s linear infinite;
  }

  @keyframes loading-animation {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes loading-element-animation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  /* Fractured Reflections animation */

  .reflection {
    position: absolute;
    top: -20px;
    left: -20px;
    width: 100px;
    height: 100px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    animation: reflection-animation 2s linear infinite;
  }

  @keyframes reflection-animation {
    0% {
      transform: translateX(-20px) rotate(0deg);
    }
    100% {
      transform: translateX(20px) rotate(360deg);
    }
  }

  /* Kaleidoscope animation */

  .color-wheel {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff);
    border-radius: 50%;
    animation: kaleidoscope-animation 3s linear infinite;
  }

  @keyframes kaleidoscope-animation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  /* Digital Identity animation */

  .identity-element {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #fff;
    animation: identity-animation 2s linear infinite;
  }

  @keyframes identity-animation {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(0);
    }
  }

  /* Echo Chamber animation */

  .echo-element {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, 0);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #fff;
    animation: echo-animation 3s linear infinite;
  }

  @keyframes echo-animation {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(150px);
    }
  }

  /* Shattered Identity animation */

  .shattered-element {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff);
    border-radius: 50%;
    animation: shattered-animation 2s linear infinite;
  }

  @keyframes shattered-animation {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.5);
    }
  } 
</style>
</head>
<body>
<div class="codigo">
  <span class="selector">.shattered-element</span><span class="brace">{</span>
  <span class="property">animation</span>: <span class="function">shattered-animation</span> <span class="value-number">2s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
  <span class="property">border-radius</span>: <span class="value-number">50%</span>;
  <span class="brace">}</span>
</div>
<div class="codigo">
  <span class="selector">.echo-element</span><span class="brace">{</span>
  <span class="property">animation</span>: <span class="function">echo-animation</span> <span class="value-number">3s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
  <span class="property">animation-delay</span>: <span class="value-number">0.5s</span>;
  <span class="property">border-radius</span>: <span class="value-number">50%</span>;
  <span class="brace">}</span>
</div>
<div class="animation-container">
  <div class="loading-element"></div>
  <div class="reflection"></div>
  <div class="color-wheel"></div>
  <div class="identity-element"></div>
  <div class="echo-element"></div>
  <div class="shattered-element"></div>
  <div class="shattered-element" style="top: 25%; left: 25%; transform: translate(-25%, -25%);"></div>
  <div class="shattered-element" style="top: 25%; left: 75%; transform: translate(-75%, -25%);"></div>
  <div class="shattered-element" style="top: 75%; left: 25%; transform: translate(-25%, -75%);"></div>
  <div class="shattered-element" style="top: 75%; left: 75%; transform: translate(-75%, -75%);"></div>
</div>
</body>
</html>
