<!DOCTYPE html>
<html lang="pt-BR">
<head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background:url("./thumb.jpg") no-repeat center center;
    background-color: black;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .codigo {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #272822;
    color: #F8F8F2;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 18px;
    padding: 20px;
    border-radius: 8px;
    white-space: pre-line;
    text-align: left;
    line-height: 1.6;
    max-height: 25%;
    max-width: 75%;
    width: 75%;
    height: 25%;
    top:15%;
    overflow-y: hidden;
     box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
  }

  .selector       { color: #F92672; }
  .property       { color: #66D9EF; }
  .value-number   { color: #AE81FF; }
  .value-string   { color: #E6DB74; }
  .value-color    { color: #A6E22E; }
  .function       { color: #A6E22E; }

  /* A animação é inspirada nas emoções do Thursday
  Representam as ondas de pensamentos 
  que invadem a mente em busca de significado */
  .animation-container {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 50%;
    overflow: hidden;
    background: transparent;
  }

  /* Pequenos detalhes que só são visíveis
  após a segunda execução */
  .waving {
    position: absolute;
    top: 45%;
    left: 45%;
    transform: translate(-45%, -45%);
    width: 30%;
    height: 10%;
  }

  /* A onda de pensamentos que invadem a mente
    em busca de significado */
  .onda1 {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -40%);
    width: 100%;
    height: 15%;
    background: transparent;
  }

  /* As emoções que invadem a mente em busca de significado
   representadas por pequenas bolhas de água que sobem à superfície */
  .bolha1 {
    position: absolute;
    top: 35%;
    left: 35%;
    transform: translate(-35%, -35%);
    width: 5%;
    height: 5%;
    background: #8B4513;
  }

  .bolha2 {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -30%);
    width: 5%;
    height: 5%;
    background: #32CD32;
  }

  .bolha3 {
    position: absolute;
    top: 45%;
    left: 60%;
    transform: translate(-60%, -45%);
    width: 5%;
    height: 5%;
    background: #800000;
  }

  /* A luz que ilumina as emoções invadindo a mente
    em busca de significado */
  .luz {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -40%);
    width: 100%;
    height: 15%;
    background: #C9E4CA;
  }

  /* A atmosfera de pensamentos que invadem a mente
   em busca de significado */
  .atmosfera {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -70%);
    width: 100%;
    height: 20%;
    background: #F5F5DC;
  }

  .loading-element {
    border-radius: 50%;
    animation: loading-animation 1s linear infinite;
  }

  @keyframes loading-animation {
    0% {
      transform: scale(0.5);
    }
    50% {
      transform: scale(1);
    }
    100% {
      transform: scale(0.5);
    }
  }

  @keyframes wave-animation {
    0% {
      top: 40%;
    }
    50% {
      top: 60%;
    }
    100% {
      top: 40%;
    }
  }

  @keyframes bubble-animation {
    0% {
      background: #8B4513;
      top: 30%;
      left: 30%;
    }
    50% {
      background: #32CD32;
      top: 20%;
      left: 40%;
    }
    100% {
      background: #800000;
      top: 45%;
      left: 60%;
    }
  }

  .waving {
    animation: wave-animation 3s linear infinite;
  }

  .onda1 {
    animation: wave-animation 2s linear infinite;
  }

  .bolha1 {
    animation: bubble-animation 3s linear infinite;
  }

  .bolha2 {
    animation: bubble-animation 2.5s linear infinite;
  }

  .bolha3 {
    animation: bubble-animation 2s linear infinite;
  }
</style>
