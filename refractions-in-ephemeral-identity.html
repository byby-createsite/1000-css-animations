<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refractions in Ephemeral Identity</title>
  <style>
    /* The block below must appear exactly at the very top of the <style> block. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } 
    .property       { color: #66D9EF; } 
    .value-number   { color: #AE81FF; } 
    .value-string   { color: #E6DB74; } 
    .value-color    { color: #A6E22E; } 
    .function       { color: #A6E22E; }
    
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    
    /* Animation snippet inside the animation-container */
    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #66D9EF;
      animation: fragment-creation 1s linear infinite;
    }
    
    /* Animation function */
    @keyframes fragment-creation {
      0% {
        opacity: 0;
        width: 0;
        height: 0;
        transform: translate(-50%, -50%) scale(0);
      }
      100% {
        opacity: 1;
        width: 50px;
        height: 50px;
        transform: translate(-50%, -50%) scale(1);
      }
    }
    
    /* Refraction effect */
    .fragment {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #66D9EF;
      transform: translate(-50%, -50%) scale(1);
      animation: fragment-merge 1s linear infinite;
    }
    
    /* Fragment merge animation */
    @keyframes fragment-merge {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
      }
    }
    
    /* Silhouette animation */
    .silhouette {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #F8F8F2;
      animation: silhouette-shatter 1s linear infinite;
    }
    
    /* Silhouette shatter animation */
    @keyframes silhouette-shatter {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">position</span>: 
    <span class="property)value</span> absolute
    <span class="property">top</span>: 
    <span class="value-number">50%</span> ;
    <span class="property">left</span>: 
    <span class="value-string">50%</span> ;
    <span class="property">transform</span>: 
    <span class="function">translate</span>
    <span class="value-string">(-50%, -50%)</span> ;
    <span class="property">width</span>: 
    <span class="value-number">20px</span> ;
    <span class="property">height</span>: 
    <span class="value-number">20px</span> ;
    <span class="property">border-radius</span>: 
    <span class="value-number">50%</span> ;
    <span class="property">background-color</span>: 
    <span class="value-string">#66D9EF;</span>
    <span class="property">animation</span>: 
    <span class="function">fragment-creation</span> 
    <span class="value-number">1s</span> 
    <span class="value-string">linear</span> 
    <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <style>
      /* Fragment animation */
      @keyframes fragment-creation {
        0% {
          opacity: 0;
          width: 0;
          height: 0;
          transform: translate(-50%, -50%) scale(0);
        }
        100% {
          opacity: 1;
          width: 50px;
          height: 50px;
          transform: translate(-50%, -50%) scale(1);
        }
      }
      /* Fragment animation */
      .fragment-creation {
        opacity: 0;
        width: 0;
        height: 0;
        transform: translate(-50%, -50%) scale(0);
        animation: 
          fragment-creation 1s linear infinite 0.5s;
        animation-delay: 0.5s;
        animation-fill-mode: forwards;
        animation-name: fragment-creation;
      }
      /* Shadow fragment creation */
      .fragment-creation-2 {
        animation: fragment-creation 1s linear infinite 1s;
      }
      /* Shadow fragment creation */
      .fragment-creation-3 {
        animation: fragment-creation 1s linear infinite 1.5s;
      }
      /* Silhouette animation */
      .silhouette-shatter-1 {
        animation: silhouette-shatter 1s linear infinite 0.5s;
      }
      /* Silhouette animation */
      .silhouette-shatter-2 {
        animation: silhouette-shatter 1s linear infinite 1s;
      }
      /* Silhouette animation */
      .silhouette-shatter-3 {
        animation: silhouette-shatter 1s linear infinite 1.5s;
      }
      /* Silhouette animation */
      .fragment-merge-1 {
        animation: fragment-merge 1s linear infinite 0.5s;
      }
      /* Silhouette animation */
      .fragment-merge-2 {
        animation: fragment-merge 1s linear infinite 1s;
      }
      /* Silhouette animation */
      .fragment-shatter-1 {
        animation: fragment-shatter 1s linear infinite 0.5s;
      }
      /* Silhouette animation */
      .fragment-shatter-2 {
        animation: fragment-shatter 1s linear infinite 1s;
      }
      /* Silhouette animation */
      .fragment-shatter-3 {
        animation: fragment-shatter 1s linear infinite 1.5s;
      }
    </style>
    <!-- Shadow fragment creation -->
    <div class="fragment fragment-creation-1" style="opacity: 0; width: 0; height: 0; transform: translate(-50%, -50%) scale(0); transition: opacity 1s linear, width 1s linear, height 1s linear, transform 1s linear;"></div>
    <div class="fragment fragment-creation-2" style="animation-delay: 1s;"></div>
    <div class="fragment fragment-creation-3" style="animation-delay: 1.5s;"></div>
    <div class="fragment fragment-creation-4" style="animation-delay: 2s;"></div>
    <div class="fragment fragment-creation-5" style="animation-delay: 2.5s;"></div>
    <!-- Shadow fragment creation -->
    <!-- Silhouette shatter animation -->
    <div class="silhouette silhouette-shatter-1" style="animation-delay: 0.5s;"></div>
    <div class="silhouette silhouette-shatter-2" style="animation-delay: 1s;"></div>
    <div class="silhouette silhouette-shatter-3" style="animation-delay: 1.5s;"></div>
    <div class="silhouette silhouette-shatter-4" style="animation-delay: 2s;"></div>
    <div class="silhouette silhouette-shatter-5" style="animation-delay: 2.5s;"></div>
    <!-- Silhouette animation -->
    <div class="fragment fragment-merge-1" style="animation-delay: 0.5s;"></div>
    <div class="fragment fragment-merge-2" style="animation-delay: 1s;"></div>
    <div class="fragment fragment-merge-3" style="animation-delay: 1.5s;"></div>
    <div class="fragment fragment-merge-4" style="animation-delay: 2s;"></div>
    <div class="fragment fragment-merge-5" style="animation-delay: 2.5s;"></div>
    <!-- Silhouette animation -->
    <div class="fragment fragment-shatter-1" style="animation-delay: 0.5s;"></div>
    <div class="fragment fragment-shatter-2" style="animation-delay: 1s;"></div>
    <div class="fragment fragment-shatter-3" style="animation-delay: 1.5s;"></div>
    <div class="fragment fragment-shatter-4" style="animation-delay: 2s;"></div>
    <div class="fragment fragment-shatter-5" style="animation-delay: 2.5s;"></div>
  </div>
</body>
</html>
