<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>The Cosmic Dance of Dark Matter Particles</title>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } 
    .property       { color: #66D9EF; } 
    .value-number   { color: #AE81FF; } 
    .value-string   { color: #E6DB74; } 
    .value-color    { color: #A6E22E; } 
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* Animation styles */
    .loading-element {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #FF69B4;
      animation: loading-animation 1s linear infinite;
    }

    /* Keyframe animation */
    @keyframes loading-animation {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
        background-color: #FF69B4;
      }
      25% {
        transform: translate(-50%, -50%) rotate(90deg);
        background-color: #33CC33;
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg);
        background-color: #33CC33;
      }
      75% {
        transform: translate(-50%, -50%) rotate(270deg);
        background-color: #FF69B4;
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
        background-color: #FF69B4;
      }
    }

    /* The Cosmic Dance of Dark Matter Particles */
    .particle1 {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #66D9EF;
      animation: particle-animation 10s infinite;
    }
    .particle2 {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #66D9EF;
      animation: delayed-particle-animation 10s infinite;
      animation-delay: 2s;
    }
    .particle3 {
      position: absolute;
      top: 75%;
      left: 75%;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #66D9EF;
      animation: delayed-particle-animation 10s infinite;
      animation-delay: 4s;
      transform: skew(45deg);
    }
    .particle4 {
      position: absolute;
      top: 25%;
      left: 75%;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #66D9EF;
      animation: particle-animation 10s infinite;
      transform: rotate(45deg);
    }
    .particle5 {
      position: absolute;
      top: 75%;
      left: 25%;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #66D9EF;
      animation: delayed-particle-animation 10s infinite;
      animation-delay: 6s;
    }

    /* Keyframe animations for particles */
    @keyframes particle-animation {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
      50% {
        opacity: 0.5;
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
    @keyframes delayed-particle-animation {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <div class="particle1"></div>
    <div class="particle2"></div>
    <div class="particle3"></div>
    <div class="particle4"></div>
    <div class="particle5"></div>
  </div>
  <div class="codigo">
    <span class="selector">.particle1</span><span class="brace">{</span>
    <span class="property">position</span>: <span class="value-string">absolute</span>;
    <span class="property">top</span>: <span class="value-number">50%</span>;
    <span class="property">left</span>: <span class="value-number">50%</span>;
    <span class="property">width</span>: <span class="value-number">10px</span>;
    <span class="property">height</span>: <span class="value-number">10px</span>;
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">background-color</span>: <span class="value-color">#66D9EF</span>;
    <span class="property">animation</span>: <span class="function">particle-animation</span> <span class="value-number">10s</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
</body>
</html>
