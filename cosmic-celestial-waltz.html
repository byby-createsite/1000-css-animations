<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>

    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("https://picsum.photos/200/300") no-repeat;
      background-position: 30% 40%; /* Random background-position using percentages */
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url("/gold_snippet") no-repeat center center;
      color: white;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 45px;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
      text-align: center;
      border-radius: 12px;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      overflow-y: hidden;
      /* Borda de ouro realista */
      border: 6px solid;
      border-image: linear-gradient(135deg, #D4AF37 0%, #F9E79F 15%, #B8860B 30%, #CFB53B 45%, #E6C35C 60%, #B8860B 75%, #D4AF37 90%, #C9A961 100%) 1;
      box-shadow:
        inset 0 2px 4px rgba(212, 175, 55, 0.3),
        inset 0 -2px 4px rgba(139, 101, 8, 0.4),
        0 4px 12px rgba(184, 134, 11, 0.5),
        0 8px 25px rgba(0, 0, 0, 0.6);
    }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 9/16;
      min-height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    @keyframes loading-animation {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes celestial-waltz {
      0% {
        transform: translateX(-100px) rotateX(45deg);
      }
      5% {
        transform: translateX(0) rotateX(45deg);
      }
      10% {
        transform: translateX(100px) rotateX(45deg);
      }
      15% {
        transform: translateX(0) rotateX(45deg);
      }
      100% {
        transform: translateX(-100px) rotateX(45deg);
      }
    }

    .galaxy {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: white;
      border-radius: 50%;
      animation: celestial-waltz 10s linear infinite;
    }

    .galaxy::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 10px;
      height: 100px;
      background-color: blue;
      border-radius: 10px;
      animation: pulsing 2s linear infinite;
    }

    @keyframes pulsing {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }

    .galaxy:nth-child(1) {
      animation-delay: 0s;
    }

    .galaxy:nth-child(2) {
      animation-delay: 0.5s;
    }

    .galaxy:nth-child(3) {
      animation-delay: 1s;
    }

    .galaxy:nth-child(4) {
      animation-delay: 1.5s;
    }

    .galaxy:nth-child(5) {
      animation-delay: 2s;
    }

    .galaxy:nth-child(6) {
      animation-delay: 2.5s;
    }

    .galaxy:nth-child(7) {
      animation-delay: 3s;
    }

    .galaxy:nth-child(8) {
      animation-delay: 0.1s;
    }

    .galaxy:nth-child(9) {
      animation-delay: 3.5s;
    }

    .galaxy:nth-child(10) {
      animation-delay: 4s;
    }

    .galaxy:nth-child(11) {
      animation-delay: 4.5s;
    }

    .galaxy:nth-child(12) {
      animation-delay: 5s;
    }

  </style>
</head>
<body>
  <div class="codigo">
    <div>.loading-element
    {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }</div>
  </div>
  <div class="animation-container">
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
    <div class="galaxy"></div>
  </div>
</body>
</html>
