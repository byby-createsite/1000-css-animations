<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fading Echoes of Self</title>
  <style>
    /* css foundation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* Fragmentado: Silhuetas quebradas */
    .fragmento {
      position: absolute;
      /* Comentário sobre a criação de uma silhueta quebrada */
      /* Cria uma silhueta quebrada, representando a instabilidade da identidade. */
      clip-path: polygon(20% 20%, 20% 70%, 30% 80%, 60% 80%, 80% 70%, 80% 20%);
      width: 30px;
      height: 40px;
      border-radius: 10px;
      background: #444;
      z-index: 0;
      animation: fadein 2s infinite;
    }

    /* Eclisse: Silhuetas que se desviam */
    .eclisse {
      position: absolute;
      transform-origin: top right;
      /* Comentário sobre a criação de uma silhueta que se desvia */
      /* Cria uma silhueta que se desvia, representando a inconstância da existência. */
      clip-path: polygon(70% 20%, 70% 70%, 80% 80%, 20% 80%, 0 70%, 0 20%);
      width: 30px;
      height: 40px;
      border-radius: 10px;
      background: #222;
      z-index: 1;
      animation: fadein 2s infinite;
    }

    /* Perdido: Silhuetas que se perdem */
    .perdido {
      position: absolute;
      transform-origin: bottom left;
      /* Comentário sobre a criação de uma silhueta que se perde */
      /* Cria uma silhueta que se perde, representando a perda da identidade. */
      clip-path: polygon(20% 20%, 20% 70%, 30% 80%, 60% 80%, 80% 70%, 80% 20%);
      width: 30px;
      height: 40px;
      border-radius: 10px;
      background: #555;
      z-index: 2;
      animation: fadein 2s infinite;
    }

    @keyframes fadein {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    @keyframes fadeout {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .codigo {
      /* Comentário sobre o código */
      /* Mostra o código do animador para entender a magia por trás das silhuetas. */
      .loading-element {
        <span class="selector">.fragmento</span><span class="brace">{</span>
          <span class="property">clip-path</span>: <span class="value-string">polygon(20% 20%, 20% 70%, 30% 80%, 60% 80%, 80% 70%, 80% 20%);</span>;
          <span class="property">animation</span>: <span class="function">fadein</span> <span class="value-number">2s</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.fragmento</span><span class="brace">{</span>
      <span class="property">clip-path</span>: <span class="value-string">polygon(20% 20%, 20% 70%, 30% 80%, 60% 80%, 80% 70%, 80% 20%);</span>;
      <span class="property">animation</span>: <span class="function">fadein</span> <span class="value-number">2s</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="fragmento"></div>
    <div class="eclisse"></div>
    <div class="perdido"></div>
  </div>
</body>
</html>
