<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fractured Selves in Infinite Corridors</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractured Selves in Infinite Corridors</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      top:15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .fracture {
      width: 80%;
      height: 80%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(to bottom, #2B2B2B 0%, #333333 100%);
      clip-path: polygon(
        50% 0,
        100% 0,
        100% 100%,
        calc(50% + 20%) 100%
      );
    }

    @keyframes loading-animation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .loading-element {
      position: absolute;
      transform-origin: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      width: 100%;
      height: 100%;
      animation: loading-animation 1s linear infinite;
    }

    @keyframes fragment-animation {
      0% {
        transform: scale(1);
        opacity: 0;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .fragment {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 128, 0, 0.5);
      border-radius: 50%;
      width: 20%;
      height: 20%;
      animation: fragment-animation 1s ease-in-out infinite;
      clip-path: inherit;
    }

    @keyframes mirror-animation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0.5);
        opacity: 0;
      }
    }

    .mirror {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(128, 0, 0, 0.5);
      border-radius: 50%;
      width: 30%;
      height: 30%;
      animation: mirror-animation 1s ease-in-out infinite;
      clip-path: inherit;
      filter: invert(100%);
    }

    .animation-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      aspect-ratio: 9/16;
      overflow: hidden;
      display: flex;
    }

    @keyframes self-erosion {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }

    .erozion {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 128, 0.5);
      border-radius: 50%;
      width: 20%;
      height: 20%;
      animation: self-erosion 1s ease-in-out infinite;
      clip-path: inherit;
      filter: blur(5px);
    }

    @keyframes displacement-ripple {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(5);
      }
    }

    .displacement-ripple {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 128, 0, 0.5);
      border-radius: 50%;
      width: 100%;
      height: 100%;
      animation: displacement-ripple 1s ease-in-out infinite;
      clip-path: inherit;
    }

    @keyframes hue-change {
      0% {
        background-image: linear-gradient(to right, #33cc33 0%, #66ff66 100%);
      }
      100% {
        background-image: linear-gradient(to right, #99ff99 0%, #ccffcc 100%);
      }
    }

    .hue-change {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: linear-gradient(to right, #33cc33 0%, #66ff66 100%);
      border-radius: 50%;
      width: 20%;
      height: 20%;
      animation: hue-change 1s ease-in-out infinite;
      clip-path: inherit;
    }
  </style>
</head>

<body>
  <div class="animation-container">
    <div class="fracture"></div>
    <div class="loading-element"></div>
    <div class="fragment"></div>
    <div class="mirror"></div>
    <div class="erozion"></div>
    <div class="displacement-ripple"></div>
    <div class="hue-change"></div>
  </div>
  
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
    
    <br><br>
    
    <span class="property">animation</span>: <span class="function">fragment-animation</span> <span class="value-number">1s</span> <span class="value-string">ease-in-out</span> <span class="value-string">infinite</span>;
    
    <br><br>
    
    <span class="property">animation</span>: <span class="function">mirror-animation</span> <span class="value-number">1s</span> <span class="value-string">ease-in-out</span> <span class="value-string">infinite</span>;
  </div>
</body>
</html>
