<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Gravitational Wave Genesis</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 39% 1%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Keyframes for animation */
  @keyframes rotate-360 {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  @keyframes scale-up {
    from { transform: scale(0.5); }
    to { transform: scale(1.5); }
  }
  @keyframes translate-x {
    from { transform: translateX(0px); }
    to { transform: translateX(100px); }
  }
  @keyframes pulse {
    from { opacity: 0.1; }
    to { opacity: 1; }
  }
  @keyframes spiral {
    from { transform: rotate(0deg) scale(1); }
    to { transform: rotate(360deg) scale(1.5); }
  }
  
  /* Styles for elements */
  .star {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #FFFFFF;
    border-radius: 50%;
    clip-path: circle(50% at 50% 50%);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate-360 10s linear infinite, pulse 2s linear infinite;
  }
  .energy-stream {
    position: absolute;
    width: 100px;
    height: 100px;
    background: linear-gradient(45deg, #FFFFFF, #000000);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: translate-x 5s linear infinite, scale-up 10s linear infinite;
  }
  .particle-trail {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #FFFFFF;
    border-radius: 50%;
    clip-path: circle(50% at 50% 50%);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: spiral 10s linear infinite, pulse 2s linear infinite;
  }
  .black-hole {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #000000;
    border-radius: 50%;
    clip-path: circle(50% at 50% 50%);
    box-shadow: 
      0 0 10px rgba(0,0,0,0.8),
      0 0 20px rgba(0,0,0,0.6),
      0 0 40px rgba(10,10,10,0.5),
      0 0 60px rgba(10,10,10,0.4),
      0 0 100px rgba(10,10,10,0.2),
      inset 0 0 15px rgba(0,0,0,0.4);
    filter: brightness(0.7) drop-shadow(0 0 8px rgba(0,0,0,0.6));
    animation: rotate-360 10s linear infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { animation: rotate-360 10s linear infinite, pulse 2s linear infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="star" style="top: 100px; left: 100px;"></div>
  <div class="energy-stream" style="top: 200px; left: 200px;"></div>
  <div class="particle-trail" style="top: 300px; left: 300px;"></div>
  <div class="black-hole" style="top: 400px; left: 400px;"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#000000" />
      </linearGradient>
    </defs>
    <path d="M 100 100 C 200 100 200 300 300 300" fill="none" stroke="url(#gradient)" stroke-width="10" />
    <path d="M 300 300 C 400 300 400 100 500 100" fill="none" stroke="url(#gradient)" stroke-width="10" />
  </svg>
  <div class="star" style="top: 500px; left: 100px;"></div>
  <div class="energy-stream" style="top: 600px; left: 200px;"></div>
  <div class="particle-trail" style="top: 700px; left: 300px;"></div>
  <div class="black-hole" style="top: 800px; left: 400px;"></div>
        </div>
        </body>
        </html>
