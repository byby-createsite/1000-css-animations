<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Aurora Quantum Cascade</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 65% 89%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-spiral {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    100% {
      transform: rotate(360deg) scale(1.2) translate(10px, 10px);
    }
  }

  @keyframes energy-stream {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(100px, 100px);
    }
  }

  @keyframes particle-trail {
    0% {
      transform: scale(0.1);
    }
    100% {
      transform: scale(1.5);
    }
  }

  .star {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate-spiral 5s linear infinite;
  }

  .energy-stream {
    width: 50px;
    height: 50px;
    background: linear-gradient(to bottom, #000000, #1A1A1A);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: energy-stream 3s ease-in-out infinite;
  }

  .particle-trail {
    width: 10px;
    height: 10px;
    background: conic-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    border-radius: 50%;
    animation: particle-trail 2s ease-in-out infinite;
  }

  .spiral-arm {
    width: 100px;
    height: 100px;
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    clip-path: url(#spiral-arm-path);
    animation: rotate-spiral 10s linear infinite;
  }

  .orbits {
    position: relative;
    width: 500px;
    height: 500px;
  }

  .orbits div {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
  }

  .orbits div:nth-child(1) {
    width: 20px;
    height: 20px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    animation: rotate-spiral 5s linear infinite;
  }

  .orbits div:nth-child(2) {
    width: 30px;
    height: 30px;
    top: 40%;
    left: 40%;
    transform: translate(-50%, -50%) rotate(30deg);
    animation: rotate-spiral 7s linear infinite;
  }

  .orbits div:nth-child(3) {
    width: 40px;
    height: 40px;
    top: 30%;
    left: 30%;
    transform: translate(-50%, -50%) rotate(60deg);
    animation: rotate-spiral 9s linear infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
  animation: rotate-spiral 5s linear infinite;
}</div>
        </div>
        <div class="animation-container">
            <div class="orbits">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <svg width="100%" height="100%" viewBox="0 0 500 500">
      <defs>
        <clipPath id="spiral-arm-path">
          <path d="M 100 100 C 200 100 250 150 300 200" />
        </clipPath>
        <linearGradient id="energy-stream-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#000000" />
          <stop offset="100%" stop-color="#1A1A1A" />
        </linearGradient>
      </defs>
      <path class="spiral-arm" d="M 100 100 C 200 100 250 150 300 200" fill="url(#energy-stream-gradient)" />
      <path class="energy-stream" d="M 200 200 C 250 200 300 250 350 300" fill="url(#energy-stream-gradient)" />
      <circle class="particle-trail" cx="250" cy="250" r="10" fill="#FFFFFF" />
    </svg>
  </div>
        </div>
        </body>
        </html>
