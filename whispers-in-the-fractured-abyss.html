<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Whispers in the Fractured Abyss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }

        /* Fractured Identity */
        .fracture {
            display: flex;
            flex-direction: row;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Shattered Mirror Frames */
        .mirror-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 20%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: -10px 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Disintegrating Mirrors */
        .mirror {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0% 50%);
            animation: mirror-disintegrate infinite 10s;
            transform: rotate(10deg);
        }

        /* Whispering Echoes */
        .echo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            opacity: 0;
            animation: echo-appearance infinite 10s;
        }

        /* Abyss */
        .abyss {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0% 50%);
        }

        /* Animation */
        @keyframes mirror-disintegrate {
            0%, 100% {
                clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0% 50%);
            }
            50% {
                clip-path: polygon(30% 0, 90% 50%, 30% 100%, 0% 50%);
            }
        }

        @keyframes echo-appearance {
            0%, 50% {
                opacity: 0;
            }
            25%, 75% {
                opacity: 1;
            }
        }

        .animation-container .mirror:after {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: ripple infinite 5s;
        }

        @keyframes ripple {
            0%, 100% {
                opacity: 0.5;
                scale: 0.1;
            }
            50% {
                opacity: 0.8;
                scale: 1.2;
            }
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.mirror-frame</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">10px</span>;
        <span class="property">background</span>: <span class="value-string">rgba(255, 255, 255, 0.1)</span>;
        <span class="brace">}</span>
        <span class="property">animation</span>: <span class="function">mirror-disintegrate</span> <span class="value-number">10s</span> <span class="value-string">ease-out</span>;
    </div>
    <div class="animation-container">
        <div class="fracture">
            <div class="mirror-frame"></div>
            <div class="mirror-frame"></div>
            <div class="mirror-frame"></div>
            <div class="mirror-frame"></div>
        </div>
        <div class="mirror"></div>
        <p class="echo">Quem somos?</p>
        <p class="echo">Onde estamos?</p>
        <p class="echo">Por que existimos?</p>
        <div class="abyss"></div>
    </div>
</body>
</html>
