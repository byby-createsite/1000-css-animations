<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
    
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    
    /* Animation styles */
    .dancing-element {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
      animation: dancing-animation 2s linear infinite;
      animation-delay: calc(0.2s * var(--index));
    }
    
    .dancing-element:nth-child(2) {
      animation-duration: 1.5s;
    }
    
    .dancing-element:nth-child(4) {
      animation-duration: 1.7s;
      animation-delay: -0.1s;
    }
    
    /* Micro-detail: Delayed reveal of the middle element */
    .dancing-element:nth-child(4):after {
      content: '';
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #ff69b4;
      border-radius: 50%;
      animation: delayed-reveal 2s linear;
      animation-delay: 1.7s;
    }
    
    /* Animation functions */
    @keyframes dancing-animation {
      0% {
        transform: translate(0, 0) rotate(0);
      }
      50% {
        transform: translate(10px, 10px) rotate(-10deg);
      }
      100% {
        transform: translate(0, 0) rotate(0);
      }
    }
    
    @keyframes delayed-reveal {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    /* Fragmented identity display */
    .dancing-element:before {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffff00;
      border-radius: 50%;
      animation: fragmentation 2s linear;
      animation-delay: calc(0.2s * var(--index));
    }
    
    .dancing-element:nth-child(2):before {
      animation-duration: 1.5s;
    }
    
    .dancing-element:nth-child(4):before {
      animation-duration: 1.7s;
      animation-delay: -0.1s;
    }
    
    /* Fragmentation effect */
    @keyframes fragmentation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }
    
    .dancing-element {
      --index: var(--index-counter);
    }
    
    .dancing-element:after, .dancing-element:before {
      z-index: 1;
    }
    
    .dancing-element:nth-child(1) {
      animation-delay: calc(0s * var(--index));
    }
    
    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    
    /* Fragmented identity display */
    .loading-element {
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    
    .loading-element {
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    
    /* Loading animation function */
    @keyframes loading-animation {
      0% {
        transform: rotate(0);
        background-color: #ff69b4;
      }
      50% {
        transform: rotate(180deg);
        background-color: #ff69b4;
      }
      100% {
        transform: rotate(0);
        background-color: #ff69b4;
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">body</span>
    <span class="brace">{</span>
    <span class="property">position</span>: <span class="function">absolute</span>;
    <span class="property">top</span>: <span class="value-number">50%</span>;
    <span class="property">left</span>: <span class="value-number">0</span>;
    <span class="property">animation</span>: <span class="function">dancing-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <?for ($i = 0; $i <= 12; $i++) {?>
    <div class="dancing-element"
      style="--index-counter: <?php echo floor($i/3);?>"
       style="background-color: #<?php echo rand(0,15).rand(0,15).rand(0,15)?>;"
    >
    </div>
    <?}?>
  </div>
</body>
</html>
