<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Ethereal Quantum Drift</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 30% 54%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.5) rotate(0deg);
    }
    100% {
      transform: scale(1.5) rotate(360deg);
    }
  }

  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }

  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes particle-dance {
    0% {
      transform: translate(0px, 0px);
    }
    50% {
      transform: translate(80px, 120px);
    }
    100% {
      transform: translate(0px, 0px);
    }
  }

  @keyframes energy-stream {
    0% {
      stroke-dashoffset: 1000;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }

  @keyframes core-pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes neural-flicker {
    0% {
      opacity: 0.3;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.3;
    }
  }

  .vortex-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 800px;
    height: 800px;
    clip-path: polygon(50% 0%, 100% 25%, 80% 50%, 100% 75%, 50% 100%, 0% 75%, 20% 50%, 0% 25%);
    background: linear-gradient(45deg, #6A11CB, #A855F7, #EC4899);
    animation: galaxy-rotation 15s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .spiral-layer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(var(--rotate-offset));
    width: 600px;
    height: 600px;
    clip-path: polygon(50% 0%, 100% 25%, 80% 50%, 100% 75%, 50% 100%, 0% 75%, 20% 50%, 0% 25%);
    background: linear-gradient(45deg, #1E40AF, #3B82F6, #FBCFE8);
    animation: spiral-birth 10s cubic-bezier(0.65, 0, 0.35, 1) infinite;
  }

  .particle-field {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
  }

  .particle {
    position: absolute;
    top: var(--orbit-y);
    left: var(--orbit-x);
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: linear-gradient(45deg, #FFFFFF, #F8FAFC, #E0F2FE);
    animation: particle-dance 8s ease-in-out infinite;
    animation-delay: var(--delay);
  }

  .neural-web {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
    opacity: 0.5;
    animation: neural-flicker 5s ease-in-out infinite;
  }

  .energy-path {
    stroke: #A855F7;
    stroke-width: 2;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: energy-stream 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: linear-gradient(45deg, #FFFFFF, #F8FAFC, #E0F2FE);
    box-shadow: 0px 0px 20px #A855F7, 0px 0px 40px #3B82F6, 0px 0px 60px #FBCFE8;
    animation: core-pulse 5s ease-in-out infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.particle {
    animation: particle-dance 8s ease-in-out infinite;
  }</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#A855F7" />
        <stop offset="100%" stop-color="#EC4899" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#1E40AF" />
        <stop offset="50%" stop-color="#3B82F6" />
        <stop offset="100%" stop-color="#FBCFE8" />
      </linearGradient>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="50%" stop-color="#F8FAFC" />
        <stop offset="100%" stop-color="#E0F2FE" />
      </linearGradient>
    </defs>
  </svg>
  <div class="vortex-container">
    <div class="spiral-layer" style="--rotate-offset: 45deg;">
      <svg viewBox="0 0 400 400">
        <path class="energy-path" d="M 0 0 L 400 400" />
      </svg>
    </div>
    <div class="spiral-layer" style="--rotate-offset: 135deg;">
      <svg viewBox="0 0 400 400">
        <path class="energy-path" d="M 400 0 L 0 400" />
      </svg>
    </div>
    <div class="particle-field">
      <div class="particle" style="--orbit-x: 10%; --orbit-y: 20%; --delay: 2s;"></div>
      <div class="particle" style="--orbit-x: 30%; --orbit-y: 40%; --delay: 4s;"></div>
      <div class="particle" style="--orbit-x: 50%; --orbit-y: 60%; --delay: 6s;"></div>
      <div class="particle" style="--orbit-x: 70%; --orbit-y: 80%; --delay: 8s;"></div>
      <div class="particle" style="--orbit-x: 90%; --orbit-y: 100%; --delay: 10s;"></div>
    </div>
    <div class="core"></div>
    <div class="neural-web">
      <svg viewBox="0 0 400 400">
        <path d="M 0 0 L 400 400" stroke="#A855F7" stroke-width="2" />
        <path d="M 400 0 L 0 400" stroke="#A855F7" stroke-width="2" />
      </svg>
    </div>
  </div>
        </div>
        </body>
        </html>
