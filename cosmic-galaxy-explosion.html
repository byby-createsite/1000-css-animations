<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>COSMIC GALAXY EXPLOSION</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 92% 4%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 0.2;
    }
    50% {
      transform: scale(1.2);
      opacity: 1.0;
    }
    100% {
      transform: scale(1);
      opacity: 0.2;
    }
  }

  @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    50% {
      transform: rotate(180deg) translateX(100px);
    }
    100% {
      transform: rotate(360deg) translateX(0px);
    }
  }

  @keyframes twinkle {
    0% {
      opacity: 0.2;
    }
    50% {
      opacity: 1.0;
    }
    100% {
      opacity: 0.2;
    }
  }

  .star {
    position: absolute;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    background: radial-gradient(#A855F7, #F472B6);
    animation: pulse 5s infinite;
    animation-delay: 1s;
  }

  .nebula {
    position: absolute;
    clip-path: polygon(50% 0%, 100% 15%, 90% 50%, 100% 85%, 50% 100%, 0% 85%, 10% 50%, 0% 15%);
    background: linear-gradient(45deg, #06B6D4, #2575FC);
    animation: orbit 8s infinite;
    animation-delay: 2s;
  }

  .comet {
    position: absolute;
    clip-path: polygon(50% 0%, 90% 20%, 100% 50%, 90% 80%, 50% 100%, 10% 80%, 0% 50%, 10% 20%);
    background: linear-gradient(45deg, #F59E0B, #FB923C);
    animation: twinkle 3s infinite;
    animation-delay: 3s;
  }

  .galaxy {
    position: absolute;
    clip-path: circle(50% at 50% 50%);
    background: radial-gradient(#6A11CB, #8B5CF6);
    filter: blur(5px);
    animation: pulse 10s infinite;
    animation-delay: 0s;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%); animation: pulse 5s infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="galaxy" style="top: 50px; left: 100px; width: 200px; height: 200px; z-index: 1;"></div>
  <div class="star" style="top: 70px; left: 150px; width: 50px; height: 50px; z-index: 2;"></div>
  <div class="nebula" style="top: 120px; left: 200px; width: 100px; height: 100px; z-index: 3;"></div>
  <div class="comet" style="top: 180px; left: 250px; width: 80px; height: 80px; z-index: 4;"></div>
  <div class="star" style="top: 100px; left: 300px; width: 60px; height: 60px; z-index: 5;"></div>
  <div class="galaxy" style="top: 200px; left: 50px; width: 150px; height: 150px; z-index: 6;"></div>
        </div>
        </body>
        </html>
