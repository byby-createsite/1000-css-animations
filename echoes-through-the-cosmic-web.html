<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }

    /* Animation container and filaments */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }
    .filament {
      position: absolute;
      width: 4px;
      height: 50px;
      background-color: white;
      z-index: 1;
    }
    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: white;
    }

    /* Filaments animation */
    .filament {
      animation: filament-movement 3s ease-in-out infinite;
    }
    @keyframes filament-movement {
      0% {
        transform: scale(1);
        opacity: 0;
        transform-origin: top;
      }
      20% {
        opacity: 0.3;
        transform: scale(1) translateY(-50px);
      }
      40% {
        opacity: 0.5;
        transform: scale(1) translateY(0);
      }
      80% {
        opacity: 0.3;
        transform: scale(1) translateY(50px);
      }
      100% {
        opacity: 0;
        transform: scale(1) translateY(0);
      }
    }

    /* Stars animation */
    .star {
      animation: star-emergence 3s ease-in-out infinite;
    }
    @keyframes star-emergence {
      0% {
        opacity: 0;
        transform: scale(0) rotate(45deg);
      }
      20% {
        scale(0);
        transform-origin: top left;
      }
      100% {
        opacity: 1;
        scale(1);
        transform-origin: top left;
      }
    }

    /* Details for replay value */
    .filament {
      /* Subtlety to only appear on the 2nd playthrough */
      background-color: hsl(0, 0%, 50%) !important;
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <div class="filament" style="left: 10%; top: 10%;"></div>
    <div class="filament" style="left: 20%; top: 20%;"></div>
    <div class="filament" style="left: 30%; top: 30%;"></div>
    <div class="filament" style="left: 40%; top: 40%;"></div>
    <div class="filament" style="left: 50%; top: 50%;"></div>
    <div class="filament" style="left: 60%; top: 60%;"></div>
    <div class="filament" style="left: 70%; top: 70%;"></div>
    <div class="filament" style="left: 80%; top: 80%;"></div>
    <div class="filament" style="left: 90%; top: 90%;"></div>
    <div class="star" style="left: 30%; top: 20%;"></div>
    <div class="star" style="left: 60%; top: 30%;"></div>
    <div class="star" style="left: 40%; top: 70%;"></div>
  </div>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">width</span>: <span class="value-number">100%</span>;
    <span class="property">height</span>: <span class="value-number">100%</span>;
    <span class="property">aspect-ratio</span>: <span class="value-string">9/16</span>;
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">background-color</span>: <span class="value-string">#272822</span>;
    <span class="property">animation</span>: <span class="function">filament-movement</span> <span class="value-number">3s</span> <span class="value-string">ease-in-out</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
</body>
</html>
