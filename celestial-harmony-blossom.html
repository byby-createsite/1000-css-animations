<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Celestial Harmony Blossom</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 33% 76%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes orbit1 {
    0% {
      transform: rotate(0deg) scale(0.5) translateX(0px);
      opacity: 0.1;
    }
    25% {
      transform: rotate(90deg) scale(1) translateX(100px);
      opacity: 0.5;
    }
    50% {
      transform: rotate(180deg) scale(1.5) translateX(200px);
      opacity: 1;
    }
    75% {
      transform: rotate(270deg) scale(1) translateX(100px);
      opacity: 0.5;
    }
    100% {
      transform: rotate(360deg) scale(0.5) translateX(0px);
      opacity: 0.1;
    }
  }
  @keyframes orbit2 {
    0% {
      transform: rotate(0deg) scale(0.5) translateY(0px);
      opacity: 0.1;
    }
    25% {
      transform: rotate(90deg) scale(1) translateY(100px);
      opacity: 0.5;
    }
    50% {
      transform: rotate(180deg) scale(1.5) translateY(200px);
      opacity: 1;
    }
    75% {
      transform: rotate(270deg) scale(1) translateY(100px);
      opacity: 0.5;
    }
    100% {
      transform: rotate(360deg) scale(0.5) translateY(0px);
      opacity: 0.1;
    }
  }
  @keyframes glow {
    0% {
      box-shadow: 0 0 10px rgba(255,255,255,0.8),
                   0 0 20px rgba(255,255,255,0.6),
                   0 0 40px rgba(240,249,255,0.5),
                   0 0 60px rgba(240,249,255,0.4),
                   0 0 100px rgba(240,249,255,0.2),
                   inset 0 0 15px rgba(255,255,255,0.4);
      filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    }
    50% {
      box-shadow: 0 0 15px rgba(255,255,255,0.9),
                   0 0 30px rgba(255,255,255,0.7),
                   0 0 50px rgba(240,249,255,0.6),
                   0 0 80px rgba(240,249,255,0.5),
                   0 0 120px rgba(240,249,255,0.3),
                   inset 0 0 20px rgba(255,255,255,0.5);
      filter: brightness(1.5) drop-shadow(0 0 10px rgba(255,255,255,0.7));
    }
    100% {
      box-shadow: 0 0 10px rgba(255,255,255,0.8),
                   0 0 20px rgba(255,255,255,0.6),
                   0 0 40px rgba(240,249,255,0.5),
                   0 0 60px rgba(240,249,255,0.4),
                   0 0 100px rgba(240,249,255,0.2),
                   inset 0 0 15px rgba(255,255,255,0.4);
      filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    }
  }
  .star1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(white, #F0F9FF);
    animation: orbit1 8s infinite, glow 4s infinite;
  }
  .star2 {
    position: absolute;
    top: 30%;
    left: 20%;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: radial-gradient(white, #E0F2FE);
    animation: orbit2 10s infinite;
  }
  .glow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(white, #F0F9FF);
    animation: glow 4s infinite;
  }
  .path1 {
    fill: none;
    stroke: white;
    stroke-width: 2;
    animation: orbit1 8s infinite;
  }
  .path2 {
    fill: none;
    stroke: #F0F9FF;
    stroke-width: 4;
    animation: orbit2 10s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star1 { animation: orbit1 8s infinite, glow 4s infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="star1"></div>
  <div class="star2"></div>
  <div class="glow"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="white" stop-opacity="1" />
        <stop offset="100%" stop-color="#F0F9FF" stop-opacity="0" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#E0F2FE" stop-opacity="1" />
        <stop offset="100%" stop-color="white" stop-opacity="0" />
      </linearGradient>
    </defs>
    <path class="path1" d="M100,100 C150,50 200,150 250,100" />
    <path class="path2" d="M200,200 C250,250 300,200 350,250" />
    <path class="path1" d="M300,100 C350,50 400,150 450,100" />
    <path class="path2" d="M400,200 C450,250 500,200 550,250" />
  </svg>
  <div class="star1" style="top: 20%; left: 40%;"></div>
  <div class="star2" style="top: 60%; left: 80%;"></div>
  <div class="glow" style="top: 40%; left: 60%;"></div>
        </div>
        </body>
        </html>
