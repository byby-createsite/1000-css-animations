<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Aurora Bloom</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 85% 43%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 0.2;
    }
    50% {
      transform: scale(1.2);
      opacity: 1.0;
    }
    100% {
      transform: scale(1);
      opacity: 0.2;
    }
  }
  @keyframes orbit {
    0% {
      transform: rotate(0deg) translateX(0px);
    }
    50% {
      transform: rotate(180deg) translateX(100px);
    }
    100% {
      transform: rotate(360deg) translateX(0px);
    }
  }
  @keyframes twinkle {
    0% {
      opacity: 0.2;
    }
    50% {
      opacity: 1.0;
    }
    100% {
      opacity: 0.2;
    }
  }
  .star {
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    background: radial-gradient(#6A11CB, #8B5CF6);
    animation: twinkle 5s infinite;
  }
  .nebula {
    clip-path: polygon(20% 0%, 50% 10%, 80% 0%, 100% 20%, 90% 50%, 100% 80%, 80% 100%, 50% 90%, 20% 100%, 0% 80%, 10% 50%, 0% 20%);
    background: linear-gradient(to right, #2575FC, #A855F7);
    animation: orbit 8s infinite;
  }
  .comet {
    clip-path: polygon(0% 50%, 20% 30%, 50% 50%, 80% 70%, 100% 50%, 80% 30%, 50% 10%, 20% 30%);
    background: linear-gradient(to right, #EC4899, #F472B6);
    animation: pulse 4s infinite;
    animation-delay: 2s;
  }
  .planet {
    clip-path: circle(50% at 50% 50%);
    background: radial-gradient(#F59E0B, #FB923C);
    animation: twinkle 6s infinite;
    animation-delay: 1s;
  }
  .aurora {
    clip-path: polygon(10% 0%, 40% 20%, 70% 0%, 100% 10%, 90% 40%, 100% 60%, 70% 100%, 40% 80%, 10% 100%, 0% 60%, 20% 40%, 0% 20%);
    background: linear-gradient(to right, #06B6D4, #22D3EE);
    animation: orbit 10s infinite;
    animation-delay: 3s;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%); animation: twinkle 5s infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="star" style="position: absolute; top: 10%; left: 10%; width: 50px; height: 50px; z-index: 1;"></div>
  <div class="nebula" style="position: absolute; top: 20%; left: 30%; width: 100px; height: 100px; z-index: 2;"></div>
  <div class="comet" style="position: absolute; top: 30%; left: 50%; width: 70px; height: 70px; z-index: 3;"></div>
  <div class="planet" style="position: absolute; top: 40%; left: 10%; width: 30px; height: 30px; z-index: 4;"></div>
  <div class="aurora" style="position: absolute; top: 50%; left: 40%; width: 120px; height: 120px; z-index: 5;"></div>
  <div class="star" style="position: absolute; top: 60%; left: 20%; width: 40px; height: 40px; z-index: 6;"></div>
  <div class="nebula" style="position: absolute; top: 70%; left: 50%; width: 80px; height: 80px; z-index: 7;"></div>
  <div class="comet" style="position: absolute; top: 80%; left: 30%; width: 60px; height: 60px; z-index: 8;"></div>
  <div class="planet" style="position: absolute; top: 90%; left: 40%; width: 50px; height: 50px; z-index: 9;"></div>
        </div>
        </body>
        </html>
