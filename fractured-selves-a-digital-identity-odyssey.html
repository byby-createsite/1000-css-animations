<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fractured Selves: A Digital Identity Odyssey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        /* Fractured Selves: A Digital Identity Odyssey */
        .animate-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }
        
        /* Mirrors and Echoes */
        .mirror1 {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fragmentacao 2s infinite;
        }
        
        /* Shattered Reflections */
        .reflection1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: echo 2s infinite;
        }
        
        /* Digital Identity Fragmentation */
        .fragment1 {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: quebra 1s infinite;
        }
        
        /* Existential Cracks */
        .crack1, .crack2 {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 100px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fissura 2s infinite;
        }
        
        .crack1 {
            animation-delay: 1s;
        }
        
        /* Assembling and Disassembling Identity */
        .piece1, .piece2 {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: identidade 2s infinite;
        }
        
        .animate-container::before, .animate-container::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: fragmentacao 2s infinite;
        }
        
        @keyframes fragmentacao {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
            100% {
                opacity: 0;
            }
        }
        
        @keyframes echo {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(-180deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }
        
        @keyframes quebra {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @keyframes fissura {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(45deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }
        
        @keyframes identidade {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .selector { 
            .loading-element {
                border-radius: 50% 
            }
        }    
        .selector { 
            .loading-element {
                animation: loading-animation 1s linear infinite
            }    
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="mirror1"></div>
        <div class="reflection1"></div>
        <div class="fragment1"></div>
        <div class="crack1"></div>
        <div class="crack2"></div>
        <div class="piece1"></div>
        <div class="piece2"></div>
        <div class="animate-container::before"></div>
        <div class="animate-container::after"></div>
    </div>
</body>
</html>
