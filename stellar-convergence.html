<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Convergence</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 12% 28%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Define basic styles for the container */
  .space {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* Create a nebula-like background */
  .nebula {
    position: relative;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #fff, #000);
    clip-path: polygon(50% 0, calc(50% - 10px) 0, calc(50% - 20px) 100%, 50% 100%, calc(50% + 20px) 100%, calc(50% + 10px) 0);
  }

  /* Define styles for the galaxy elements */
  .galaxy {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: linear-gradient(45deg, #fff, #000);
    transform: rotateZ(45deg);
    animation: orbit 30s linear infinite;
  }

  /* Define animation for galaxy rotation */
  @keyframes orbit {
    0% {
      transform: rotateZ(45deg) translateX(0) translateY(0);
    }
    50% {
      transform: rotateZ(45deg) translateX(-50%) translateY(-50%);
    }
    100% {
      transform: rotateZ(45deg) translateX(0) translateY(0);
    }
  }

  /* Create crystal-like shard geometries */
  .shard {
    position: absolute;
    width: 50px;
    height: 200px;
    background: linear-gradient(45deg, #fff, #000);
    clip-path: polygon(50% 0, 0 100%, 100% 100%);
    animation: shake 5s linear infinite;
  }

  /* Define animation for shard shaking */
  @keyframes shake {
    0% {
      transform: translateX(0) translateY(0);
    }
    50% {
      transform: translateX(-10px) translateY(-10px);
    }
    100% {
      transform: translateX(0) translateY(0);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy { animation: orbit 30s linear infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="space">
    <div class="nebula">
      <div class="galaxy" style="left: 50%; top: 50%; animation-direction: reverse;"></div>
      <div class="galaxy" style="left: 20%; top: 20%;"></div>
      <div class="galaxy" style="left: 80%; top: 80%; animation-direction: reverse;"></div>
      <div class="shard" style="left: 40%; top: 10%;"></div>
      <div class="shard" style="left: 60%; top: 50%; animation-direction: reverse;"></div>
      <div class="shard" style="left: 20%; top: 80%;"></div>
    </div>
  </div>
        </div>
        </body>
        </html>
