<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Astral Pulse Harmonics</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 64% 62%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.1) rotate(0deg);
    }
    100% {
      transform: scale(1) rotate(360deg);
    }
  }

  @keyframes vortex-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }

  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes particle-dance {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(100px, 100px);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  @keyframes comet-orbit {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(200px, 200px);
    }
  }

  @keyframes energy-stream {
    0% {
      stroke-dashoffset: 100;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }

  @keyframes core-pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes neural-flicker {
    0% {
      opacity: 0.5;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.5;
    }
  }

  .vortex-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  }

  .spiral-layer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    animation: spiral-birth 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .orbital-layer {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    animation: vortex-spin 15s cubic-bezier(0.65, 0, 0.35, 1) infinite;
  }

  .energy-path {
    stroke-dasharray: 100;
    stroke-dashoffset: 0;
    animation: energy-stream 8s ease-in-out infinite;
  }

  .core-pulse {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: core-pulse 12s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .neural-network {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: neural-flicker 10s ease-in-out infinite;
  }

  .particle-field {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .particle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: particle-dance 12s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .particle:nth-child(1) {
    --orbit-x: 100px;
    --orbit-y: 100px;
    animation-delay: -5s;
  }

  .particle:nth-child(2) {
    --orbit-x: 150px;
    --orbit-y: 150px;
    animation-delay: -10s;
  }

  .particle:nth-child(3) {
    --orbit-x: 200px;
    --orbit-y: 200px;
    animation-delay: -15s;
  }

  .linear-gradient-1 {
    stop-color: #6A11CB;
    stop-opacity: 1;
  }

  .linear-gradient-2 {
    stop-color: #8B5CF6;
    stop-opacity: 1;
  }

  .linear-gradient-3 {
    stop-color: #A855F7;
    stop-opacity: 1;
  }

  .linear-gradient-4 {
    stop-color: #7C3AED;
    stop-opacity: 1;
  }

  .linear-gradient-5 {
    stop-color: #1E40AF;
    stop-opacity: 1;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.spiral-layer {
    animation: spiral-birth 10s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="linear-gradient-1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" class="linear-gradient-1" />
        <stop offset="100%" class="linear-gradient-2" />
      </linearGradient>
      <linearGradient id="linear-gradient-2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" class="linear-gradient-3" />
        <stop offset="100%" class="linear-gradient-4" />
      </linearGradient>
      <linearGradient id="linear-gradient-3" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" class="linear-gradient-5" />
        <stop offset="100%" class="linear-gradient-1" />
      </linearGradient>
    </defs>
  </svg>
  <div class="vortex-container">
    <div class="spiral-layer">
      <svg viewBox="0 0 400 400">
        <path class="energy-path" d="M 100 100 L 300 300" stroke-width="2" stroke="#6A11CB" fill="none" />
      </svg>
    </div>
    <div class="orbital-layer">
      <svg viewBox="0 0 400 400">
        <path class="energy-path" d="M 100 100 L 300 300" stroke-width="2" stroke="#8B5CF6" fill="none" />
      </svg>
    </div>
    <div class="core-pulse">
      <svg viewBox="0 0 400 400">
        <circle cx="200" cy="200" r="50" fill="#A855F7" />
      </svg>
    </div>
    <div class="particle-field">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="neural-network">
      <svg viewBox="0 0 400 400">
        <path d="M 100 100 L 300 300" stroke-width="2" stroke="#1E40AF" fill="none" />
      </svg>
    </div>
  </div>
        </div>
        </body>
        </html>
