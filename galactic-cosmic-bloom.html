<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galactic Cosmic Bloom</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 86% 37%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  100% {
    transform: rotate(360deg) translateX(0px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.2;
  }
  100% {
    opacity: 1;
  }
}

@keyframes float {
  0% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(10px);
  }
  100% {
    transform: translateY(0px);
  }
}

.galactic-bloom {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 63% 20%, 100% 35%, 75% 55%, 63% 80%, 50% 100%, 37% 80%, 25% 55%, 0% 35%, 37% 20%);
  background: radial-gradient(#6A11CB, #A855F7);
  width: 200px;
  height: 200px;
  animation: pulse 5s infinite;
  z-index: 1;
}

.nebula {
  position: absolute;
  top: 40%;
  left: 40%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 70% 15%, 90% 35%, 80% 60%, 60% 80%, 50% 100%, 40% 80%, 20% 60%, 10% 35%, 30% 15%);
  background: linear-gradient(45deg, #2575FC, #3B82F6);
  width: 150px;
  height: 150px;
  animation: orbit 8s infinite;
  z-index: 2;
}

.star {
  position: absolute;
  top: 30%;
  left: 60%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 90% 20%, 100% 50%, 90% 80%, 50% 100%, 10% 80%, 0% 50%, 10% 20%);
  background: radial-gradient(#EC4899, #F472B6);
  width: 100px;
  height: 100px;
  animation: twinkle 3s infinite;
  z-index: 3;
}

.comet {
  position: absolute;
  top: 50%;
  left: 20%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 80% 10%, 100% 30%, 90% 60%, 70% 80%, 50% 100%, 30% 80%, 10% 60%, 0% 30%, 20% 10%);
  background: linear-gradient(45deg, #F59E0B, #FB923C);
  width: 120px;
  height: 120px;
  animation: float 6s infinite;
  z-index: 4;
}

.cosmic-bloom {
  filter: blur(5px);
  opacity: 0.8;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galactic-bloom { clip-path: polygon(50% 0%, 63% 20%, 100% 35%, 75% 55%, 63% 80%, 50% 100%, 37% 80%, 25% 55%, 0% 35%, 37% 20%); background: radial-gradient(#6A11CB, #A855F7); }</div>
        </div>
        <div class="animation-container">
            <div class="galactic-bloom cosmic-bloom"></div>
<div class="nebula"></div>
<div class="star"></div>
<div class="comet"></div>
<div class="galactic-bloom" style="top: 60%; left: 80%; width: 150px; height: 150px; animation-delay: 2s;"></div>
<div class="nebula" style="top: 20%; left: 10%; width: 120px; height: 120px; animation-delay: 1s;"></div>
<div class="star" style="top: 40%; left: 30%; width: 80px; height: 80px; animation-delay: 3s;"></div>
<div class="comet" style="top: 10%; left: 50%; width: 100px; height: 100px; animation-delay: 4s;"></div>
        </div>
        </body>
        </html>
