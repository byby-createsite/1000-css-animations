<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Shattering Silhouettes of Identity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .fractura {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      perspective: 500px;
      perspective-origin: 50% 50%;
    }

    .silhueta {
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #FFF;
      animation: girar 2s linear infinite;
    }

    .silhueta::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 10px;
      height: 50%;
      background-color: #FFF;
      animation: crescer 2s linear infinite;
      animation-delay: 0.5s;
    }

    @keyframes girar {
      100% { transform: rotate(360deg) translateX(-5px) };
    }

    .silhueta::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #FFF;
      animation: girar 2s linear infinite;
    }

    @keyframes crescer {
      100% { height: 100% };
    }

    .silhueta:nth-child(2n) {
      animation-delay: 0.25s;
    }

    .silhueta:nth-child(3n) {
      animation-delay: 0s;
    }

    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    @keyframes loading-animation {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(90deg); }
      50% { transform: rotate(180deg); }
      75% { transform: rotate(270deg); }
      100% { transform: rotate(360deg); }
    }

    </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span>
    <span class="brace">{</span>
    <span class="property">border-radius</span>
    <span class="value-number">50%</span>
    <span class="property">animation</span>
    <span class="function">loading-animation</span>
    <span class="value-number">1s</span>
    <span class="value-string">linear</span>
    <span class="value-string">infinite</span>
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="fractura">
      <div class="silhueta"></div>
      <div class="silhueta"></div>
      <div class="silhueta"></div>
      <div class="silhueta"></div>
      <div class="silhueta"></div>
      <div class="silhueta"></div>
      <div class="silhueta"></div>
      <div class="silhueta"></div>
      <div class="silhueta"></div>
      <div class="silhueta"></div>
      <div class="silhueta"></div>
      <div class="silhueta"></div>
    </div>
  </div>
</body>
</html>
