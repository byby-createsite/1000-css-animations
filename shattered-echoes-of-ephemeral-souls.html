<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Shattered Echoes of Ephemeral Souls</title>
    <style>

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
          background-color: black;
          background-size: cover;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          overflow: hidden;
        }

        .codigo {
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
          background: #272822;
          color: #F8F8F2;
          font-family: 'Consolas', 'Monaco', monospace;
          font-size: 18px;
          padding: 20px;
          border-radius: 8px;
          white-space: pre-line;
          text-align: left;
          line-height: 1.6;
          max-height: 25%;
          max-width: 75%;
          width: 75%;
          height: 25%;
          top:15%;
          overflow-y: hidden;
          box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .animation-container {
          position: absolute;
          top: 75%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 50%;
          overflow: hidden;
          background: transparent;
        }

        .loading-element {
          border-radius: 50%;
          background: radial-gradient(circle, #FF69B4, #8B008B);
          width: 100px;
          height: 100px;
          animation: loading-animation 1s linear infinite;
        }

        @keyframes loading-animation {
          0% { transform: scale(1); }
          50% { transform: scale(1.2); }
          100% { transform: scale(1); }
        }

        /* Fragmentos do espelho */
        .espelho {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 400px;
          height: 400px;
          background: radial-gradient(circle, #FF69B4, #8B008B);
          clip-path: polygon(50% 0%, 100% 25%, 75% 50%, 100% 75%, 50% 100%, 25% 75%, 0% 50%);
          animation: espelho-animation 2s linear infinite;
        }

        @keyframes espelho-animation {
          0% { clip-path: polygon(50% 0%, 100% 25%, 75% 50%, 100% 75%, 50% 100%, 25% 75%, 0% 50%); }
          50% { clip-path: polygon(50% 0%, 75% 25%, 50% 50%, 75% 75%, 50% 100%, 25% 75%, 0% 50%); }
          100% { clip-path: polygon(50% 0%, 100% 25%, 75% 50%, 100% 75%, 50% 100%, 25% 75%, 0% 50%); }
        }

        /* Luzes e sombras */
        .luz1 {
          position: absolute;
          top: 20%;
          left: 20%;
          width: 100px;
          height: 100px;
          background: radial-gradient(circle, #FFFF00, #FF0000);
          animation: luz-animation 1s linear infinite;
        }

        @keyframes luz-animation {
          0% { transform: rotate(0deg); }
          50% { transform: rotate(45deg); }
          100% { transform: rotate(0deg); }
        }

        .sombra1 {
          position: absolute;
          top: 80%;
          left: 80%;
          width: 100px;
          height: 100px;
          background: radial-gradient(circle, #000000, #444444);
          animation: sombra-animation 1s linear infinite;
        }

        @keyframes sombra-animation {
          0% { transform: rotate(90deg); }
          50% { transform: rotate(135deg); }
          100% { transform: rotate(90deg); }
        }

        /* Fragmentos distorcidos */
        .distorcao1 {
          position: absolute;
          top: 30%;
          left: 30%;
          width: 150px;
          height: 150px;
          background: radial-gradient(circle, #FF69B4, #8B008B);
          clip-path: polygon(50% 0%, 100% 25%, 75% 50%, 100% 75%, 50% 100%, 25% 75%, 0% 50%);
          animation: distorcao-animation 1s linear infinite;
        }

        @keyframes distorcao-animation {
          0% { clip-path: polygon(50% 0%, 100% 25%, 75% 50%, 100% 75%, 50% 100%, 25% 75%, 0% 50%); }
          50% { clip-path: polygon(50% 0%, 75% 25%, 50% 50%, 75% 75%, 50% 100%, 25% 75%, 0% 50%); }
          100% { clip-path: polygon(50% 0%, 100% 25%, 75% 50%, 100% 75%, 50% 100%, 25% 75%, 0% 50%); }
        }

        /* Efeitos de sombra e refletir */
        .sombra2 {
          position: absolute;
          top: 10%;
          left: 10%;
          width: 200px;
          height: 200px;
          background: radial-gradient(circle, #000000, #444444);
          box-shadow: 10px 10px 5px #000000;
          animation: sombra-refletir 1s linear infinite;
        }

        @keyframes sombra-refletir {
          0% { transform: rotate(0deg); }
          50% { transform: rotate(45deg); }
          100% { transform: rotate(0deg); }
        }

        .refletir {
          position: absolute;
          top: 40%;
          left: 40%;
          width: 150px;
          height: 150px;
          background: radial-gradient(circle, #FF69B4, #8B008B);
          clip-path: polygon(50% 0%, 100% 25%, 75% 50%, 100% 75%, 50% 100%, 25% 75%, 0% 50%);
          animation: refletir-animation 1s linear infinite;
        }

        @keyframes refletir-animation {
          0% { clip-path: polygon(50% 0%, 100% 25%, 75% 50%, 100% 75%, 50% 100%, 25% 75%, 0% 50%); }
          50% { clip-path: polygon(50% 0%, 75% 25%, 50% 50%, 75% 75%, 50% 100%, 25% 75%, 0% 50%); }
          100% { clip-path: polygon(50% 0%, 100% 25%, 75% 50%, 100% 75%, 50% 100%, 25% 75%, 0% 50%); }
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span>
        <span class="brace">{</span>
          <span class="property">border-radius</span>
          <span class="value-number">50%</span>
          <span class="property">background</span>
          <span class="value-string">radial-gradient(circle, #FF69B4, #8B008B)</span>;
          <span class="property">animation</span>
          <span class="function">loading-animation</span>
          <span class="value-number">1s</span>
          <span class="value-string">linear</span>
          <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="loading-element"></div>
        <div class="espelho"></div>
        <div class="luz1"></div>
        <div class="sombra1"></div>
        <div class="distorcao1"></div>
        <div class="sombra2"></div>
        <div class="refletir"></div>
    </div>
</body>
</html>
