<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Aurora Cascade</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 41% 10%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes scale {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes translate {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(100px, 100px);
    }
  }

  @keyframes blink {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0.5;
    }
    100% {
      opacity: 1;
    }
  }

  @keyframes flow {
    0% {
      stroke-dashoffset: 100;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }

  .cosmic-aurora {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to bottom, #000000, #1A1A1A);
    overflow: hidden;
  }

  .star {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate 10s linear infinite, scale 2s ease-in-out infinite;
  }

  .energy-path {
    stroke: #8B5CF6;
    stroke-width: 2;
    fill: none;
    animation: flow 5s linear infinite;
  }

  .spiral-arm {
    stroke: #3B82F6;
    stroke-width: 1;
    fill: none;
    animation: rotate 10s linear infinite;
  }

  .particle-trail {
    stroke: #C4B5FD;
    stroke-width: 0.5;
    fill: none;
    animation: blink 2s ease-in-out infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star {
  box-shadow: 
    0 0 10px rgba(255,255,255,0.8),
    0 0 20px rgba(255,255,255,0.6),
    0 0 40px rgba(240,249,255,0.5),
    0 0 60px rgba(240,249,255,0.4),
    0 0 100px rgba(240,249,255,0.2),
    inset 0 0 15px rgba(255,255,255,0.4);
}</div>
        </div>
        <div class="animation-container">
            <div class="cosmic-aurora">
    <svg width="100%" height="100%">
      <defs>
        <linearGradient id="energy-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#8B5CF6" />
          <stop offset="100%" stop-color="#A78BFA" />
        </linearGradient>
        <linearGradient id="spiral-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#3B82F6" />
          <stop offset="100%" stop-color="#60A5FA" />
        </linearGradient>
      </defs>
      <g transform="translate(50, 50)">
        <path class="energy-path" d="M 0 0 C 100 100, 200 200, 300 300" stroke-dasharray="100" stroke-dashoffset="100" />
        <path class="spiral-arm" d="M 0 0 C 50 50, 100 100, 150 150" />
        <path class="particle-trail" d="M 0 0 L 50 50 L 100 100" />
      </g>
      <g transform="translate(200, 200) rotate(45)">
        <circle class="star" cx="0" cy="0" r="20" />
        <path class="energy-path" d="M 0 0 C 100 100, 200 200, 300 300" stroke-dasharray="100" stroke-dashoffset="100" />
      </g>
      <g transform="translate(300, 300) rotate(90)">
        <circle class="star" cx="0" cy="0" r="30" />
        <path class="spiral-arm" d="M 0 0 C 50 50, 100 100, 150 150" />
      </g>
    </svg>
  </div>
        </div>
        </body>
        </html>
