<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
       You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center; /* RANDOM BACKGROUND POSITION HERE WITH NO-REPEAT */
      background-color: black;
      background-size: cover; /* NEVER CHANGE SIZE COVER */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background:url("/gold_snippet") no-repeat center center;
      color: white;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 45px;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
      text-align: center;
      border-radius: 12px;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      overflow-y: hidden;
      /* Borda de ouro realista */
      border: 6px solid;
      border-image: linear-gradient(135deg, #D4AF37 0%, #F9E79F 15%, #B8860B 30%, #CFB53B 45%, #E6C35C 60%, #B8860B 75%, #D4AF37 90%, #C9A961 100%) 1;
      box-shadow:
        inset 0 2px 4px rgba(212, 175, 55, 0.3),
        inset 0 -2px 4px rgba(139, 101, 8, 0.4),
        0 4px 12px rgba(184, 134, 11, 0.5),
        0 8px 25px rgba(0, 0, 0, 0.6);
    }

    @keyframes loading-animation {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    .animation-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      aspect-ratio: 9/16;
      min-height: 100vh;
      background: transparent;
    }

    /* Galaxies */
    .galaxy {
      position: absolute;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      background-color: #66b3ff;
      animation: galaxy-animation 30s infinite;
    }

    .galaxy-1 {
      top: 20%;
      left: 30%;
      animation-delay: 2s;
    }

    .galaxy-2 {
      top: 40%;
      left: 50%;
      animation-delay: 5s;
    }

    .galaxy-3 {
      top: 60%;
      left: 60%;
      animation-delay: 8s;
    }

    .galaxy-4 {
      top: 20%;
      left: 70%;
      animation-delay: 1s;
    }

    .galaxy-5 {
      top: 40%;
      left: 10%;
      animation-delay: 4s;
    }

    /* Star Animation */
    .star {
      position: absolute;
      background-color: #ffff00;
      width: 2px;
      height: 2px;
      animation: star-animation 10s infinite;
    }

    .star-1 {
      top: 30%;
      left: 20%;
      animation-delay: 2s;
    }

    .star-2 {
      top: 40%;
      left: 40%;
      animation-delay: 3s;
    }

    .star-3 {
      top: 50%;
      left: 60%;
      animation-delay: 4s;
    }

    /* Dark Matter */
    .dark-matter {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #000;
      opacity: 0.2;
      animation: dark-matter-animation 10s infinite;
    }

    @keyframes galaxy-animation {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(20%, -10%);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    @keyframes star-animation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(2);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes dark-matter-animation {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    /* Subtle Hue Shift on second playthrough */
    .galaxy {
      animation-delay: calc(var(--animation-delay) + 10s);
    }
  </style>
</head>
<body>
  <div class="codigo">
    <div>.loading-element
    {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }</div>
  </div>
  <div class="animation-container">
    <div class="galaxy galaxy-1"></div>
    <div class="galaxy galaxy-2"></div>
    <div class="galaxy galaxy-3"></div>
    <div class="galaxy galaxy-4"></div>
    <div class="galaxy galaxy-5"></div>
    <div class="star star-1"></div>
    <div class="star star-2"></div>
    <div class="star star-3"></div>
    <div class="dark-matter"></div>
  </div>
</body>
</html>
