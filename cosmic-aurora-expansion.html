<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Aurora Expansion</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 90% 58%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-star {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    50% {
      transform: rotate(180deg) scale(1.2) translate(10px, 0);
    }
    100% {
      transform: rotate(360deg) scale(1) translate(0, 0);
    }
  }

  @keyframes orbit-planet {
    0% {
      transform: rotate(0deg) translate(100px, 0);
    }
    50% {
      transform: rotate(180deg) translate(150px, 0);
    }
    100% {
      transform: rotate(360deg) translate(100px, 0);
    }
  }

  @keyframes glow-pulse {
    0% {
      opacity: 0.5;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.5;
    }
  }

  @keyframes spiral-movement {
    0% {
      transform: translate(0, 0) rotate(0deg);
    }
    100% {
      transform: translate(100px, 100px) rotate(360deg);
    }
  }

  .star {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: radial-gradient(rgba(255, 255, 255, 1), rgba(240, 249, 255, 1));
    box-shadow: 
      0 0 10px rgba(255, 255, 255, 0.8),
      0 0 20px rgba(255, 255, 255, 0.6),
      0 0 40px rgba(240, 249, 255, 0.5),
      0 0 60px rgba(240, 249, 255, 0.4),
      0 0 100px rgba(240, 249, 255, 0.2),
      inset 0 0 15px rgba(255, 255, 255, 0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
    animation: rotate-star 5s linear infinite, glow-pulse 2s ease-in-out infinite;
  }

  .planet {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: radial-gradient(rgba(0, 0, 0, 1), rgba(10, 10, 10, 1));
    animation: orbit-planet 10s linear infinite;
  }

  .spiral {
    width: 100px;
    height: 100px;
    background: conic-gradient(rgba(255, 255, 255, 1), rgba(240, 249, 255, 1));
    clip-path: path('M 0 0 L 100 100 L 0 100 Z');
    animation: spiral-movement 10s linear infinite;
  }

  .energy-stream {
    width: 100px;
    height: 100px;
    background: linear-gradient(rgba(255, 255, 255, 1), rgba(240, 249, 255, 1));
    clip-path: path('M 0 0 L 100 0 L 100 100 L 0 100 Z');
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { animation: rotate-star 5s linear infinite, glow-pulse 2s ease-in-out infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="scene">
    <div class="star" style="position: absolute; top: 100px; left: 100px;"></div>
    <div class="planet" style="position: absolute; top: 200px; left: 200px;"></div>
    <div class="spiral" style="position: absolute; top: 300px; left: 300px;"></div>
    <div class="energy-stream" style="position: absolute; top: 400px; left: 400px;"></div>
    <svg width="100%" height="100%" style="position: absolute; top: 0; left: 0;">
      <defs>
        <radialGradient id="star-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
          <stop offset="100%" stop-color="#F0F9FF" stop-opacity="1" />
        </radialGradient>
        <linearGradient id="energy-stream-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
          <stop offset="100%" stop-color="#F0F9FF" stop-opacity="1" />
        </linearGradient>
      </defs>
      <path d="M 0 0 L 100 100 L 0 100 Z" fill="url(#star-gradient)" />
      <path d="M 0 0 L 100 0 L 100 100 L 0 100 Z" fill="url(#energy-stream-gradient)" />
    </svg>
  </div>
        </div>
        </body>
        </html>
