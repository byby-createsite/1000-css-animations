        <script>
        //script para deixar os degraus piscando e ajudar na perspectiva 
            function piscar(){
                var container = document.querySelector('.container');
                var degraus = document.querySelectorAll('span');
                setInterval(()=>{
                    for(let j = 0; j < degraus.length; j++){
                        degraus[j].style.transition = 'all 0.3s ease'; 
                        degraus[j].style.opacity = '0';
                    }
                    setTimeout(()=>{
                        for(let j = 0; j < degraus.length; j++){
                            degraus[j].style.opacity = '1';
                        }          
                    }, 350)
                }, 5000)
                

            }
            
            window.onload = function() {
                piscar();
            }
