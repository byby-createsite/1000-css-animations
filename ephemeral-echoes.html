<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ephemeral Echoes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:url("./thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
             box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }

        .loading-element {
            width: 10px;
            height: 10px;
            background-color: #E6DB74;
            border-radius: 50%;
            position: absolute;
            transform-origin: center;
            animation: loading-animation 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes loading-animation {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100px;
            background-color: #F92672;
            border-radius: 10px;
            clip-path: polygon(0 0, 0 100%, 80% 100%, 100% 50%, 80% 0, 0 0);
            animation: wave-animation 2s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .wave::before,
        .wave::after {
            content: "";
            width: 50%;
            height: 50px;
            background-color: #66D9EF;
            position: absolute;
            transform-origin: top center;
        }

        .wave::before {
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .wave::after {
            right: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        @keyframes wave-animation {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .ripple {
            position: absolute;
            width: 100%;
            height: 100px;
            background-color: #AE81FF;
            border-radius: 10px;
            clip-path: polygon(0 0, 0 100%, 80% 100%, 100% 50%, 80% 0, 0 0);
            animation: ripple-animation 2s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ripple::before {
            content: "";
            width: 20%;
            height: 20px;
            background-color: #66D9EF;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple-effect 2s linear infinite;
        }

        @keyframes ripple-animation {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes ripple-effect {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(0);
            }
        }
    </style>
</head>

        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">width</span>: <span class="value-number">10px</span>;

        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="loading-element"> </div>
        <div class="wave"></div>
        <div class="ripple"> </div>
        <div class="loading-element"> </div>
    </div>
</body>
</html>
