<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }

    .loading-element {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: loading-animation 1s linear infinite;
    }

    @keyframes loading-animation {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 100px rgba(255, 255, 255, 0);
      }
      50% {
        transform: scale(0.8);
        box-shadow: 0 0 0 50px rgba(255, 255, 255, 0);
      }
    }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    .shattered {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: shattered-animation 2s linear infinite;
    }

    @keyframes shattered-animation {
      0% {
        clip-path: circle(50% at 50% 50%);
      }
      100% {
        clip-path: circle(100% at 50% 50%);
      }
    }

    .fragments {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: fragment-animation 2s linear infinite;
    }

    @keyframes fragment-animation {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      50% {
        transform: translate(-50px, 0);
        opacity: 0.5;
      }
      100% {
        transform: translate(0, 0);
        opacity: 1;
      }
    }

    .echo {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: echo-animation 2s linear infinite;
    }

    @keyframes echo-animation {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }
      50% {
        transform: translate(10px, 0);
        opacity: 1;
      }
      100% {
        transform: translate(0, 0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="shattered"></div>
    <div class="fragments"></div>
    <div class="fragments"></div>
    <div class="fragments"></div>
    <div class="fragments"></div>
    <div class="fragments"></div>
    <div class="fragments"></div>
    <div class="fragments"></div>
    <div class="echo"></div>
  </div>
</body>
</html>
