<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Quasar Bloom</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 58% 1%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

@keyframes orbit {
  0% {
    transform: rotate(0deg) translateX(0px);
  }
  50% {
    transform: rotate(180deg) translateX(100px);
  }
  100% {
    transform: rotate(360deg) translateX(0px);
  }
}

@keyframes twinkle {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.2;
  }
  100% {
    opacity: 1;
  }
}

.cosmic-quasar {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 63% 30%, 100% 50%, 63% 70%, 50% 100%, 37% 70%, 0% 50%, 37% 30%);
  background: radial-gradient(#6A11CB, #A855F7);
  width: 200px;
  height: 200px;
  animation: pulse 5s infinite;
  z-index: 1;
}

.nebula {
  position: absolute;
  top: 40%;
  left: 30%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 80% 20%, 100% 50%, 80% 80%, 50% 100%, 20% 80%, 0% 50%, 20% 20%);
  background: linear-gradient(#2575FC, #3B82F6);
  width: 150px;
  height: 150px;
  animation: orbit 8s infinite;
  z-index: 2;
}

.star {
  position: absolute;
  top: 60%;
  left: 70%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 90% 30%, 100% 60%, 90% 90%, 50% 100%, 10% 90%, 0% 60%, 10% 30%);
  background: radial-gradient(#F59E0B, #FB923C);
  width: 100px;
  height: 100px;
  animation: twinkle 3s infinite;
  z-index: 3;
}

.comet {
  position: absolute;
  top: 20%;
  left: 40%;
  transform: translate(-50%, -50%);
  clip-path: polygon(50% 0%, 70% 20%, 100% 50%, 70% 80%, 50% 100%, 30% 80%, 0% 50%, 30% 20%);
  background: linear-gradient(#EC4899, #F472B6);
  width: 120px;
  height: 120px;
  animation: pulse 6s infinite;
  animation-delay: 2s;
  z-index: 4;
}

.cosmic-quasar, .nebula, .star, .comet {
  filter: blur(3px);
  opacity: 0.8;
}

.cosmic-quasar {
  transform-origin: 50% 50%;
}

.nebula {
  transform-origin: 60% 40%;
}

.star {
  transform-origin: 50% 50%;
}

.comet {
  transform-origin: 40% 60%;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.cosmic-quasar { clip-path: polygon(50% 0%, 63% 30%, 100% 50%, 63% 70%, 50% 100%, 37% 70%, 0% 50%, 37% 30%); background: radial-gradient(#6A11CB, #A855F7); }</div>
        </div>
        <div class="animation-container">
            <div class="cosmic-quasar"></div>
<div class="nebula"></div>
<div class="star"></div>
<div class="comet"></div>
        </div>
        </body>
        </html>
