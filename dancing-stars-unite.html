<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Animation: Dancing Stars Unite</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 63% 5%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Define a deep-space nebula background */
  .nebula {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(ellipse at center, #000000, #0000ff);
    background-size: 100px, 100px;
  }

  /* Create a parent element for the galaxies */
  .galaxies {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Define the galaxy container */
  .galaxy {
    position: relative;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.3));
  }

  /* Create stellar objects within galaxies */
  .star {
    position: absolute;
    border-radius: 50%;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(255, 0, 0, 0.8));
  }

  /* Define initial orbit for the galaxies */
  .galaxy:nth-child(1) {
    top: 20%;
    left: 20%;
    /* Initial X offset */
    animation: orbit 25s ease infinite;
  }
  .galaxy:nth-child(2) {
    top: 60%;
    left: 20%;
    /* Initial Y offset */
    animation: orbit 20s ease infinite;
  }
  .galaxy:nth-child(3) {
    top: 20%;
    left: 80%;
    /* Initial X offset */
    animation: orbit 30s ease infinite;
  }

  /* Orbital motion animation for the galaxies */
  @keyframes orbit {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(50px, 0);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  /* Stellar object motion animation */
  .star:nth-child(1) {
    top: 10%;
    left: 10%;
    /* Initial velocity */
    animation: shine 10s ease infinite;
  }
  .star:nth-child(2) {
    top: 40%;
    left: 60%;
    /* Initial velocity */
    animation: shine 15s ease infinite;
  }
  .star:nth-child(3) {
    top: 80%;
    left: 20%;
    /* Initial velocity */
    animation: shine 20s ease infinite;
  }
  .star:nth-child(4) {
    top: 10%;
    left: 90%;
    /* Initial velocity */
    animation: shine 12s ease infinite;
  }

  /* Stellar object shine animation */
  @keyframes shine {
    0% {
      transform: scale(1);
      opacity: 0;
    }
    50% {
      transform: scale(1.5);
      opacity: 1;
    }
    100% {
      transform: scale(1);
      opacity: 0;
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy:nth-child(1) { /* Select the 1st Galaxy */ animation: orbit 25s ease infinite;</div>
        </div>
        <div class="animation-container">
            <!-- Define the galaxies -->
  <div class="nebula">
    <div class="galaxies">
      <div class="galaxy">
        <!-- Define the initial stellar objects within a galaxy -->
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div class="galaxy">
        <!-- Define the initial stellar objects within a galaxy -->
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div class="galaxy">
        <!-- Define the initial stellar objects within a galaxy -->
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
    </div>
  </div>
        </div>
        </body>
        </html>
