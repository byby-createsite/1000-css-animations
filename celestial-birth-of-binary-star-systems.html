<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
    You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* 
      Celestial Birth of Binary Star Systems animation
      Consists of 3 moving elements (cloud, star A, star B)
      1st playthrough:
      - Cloud rotates, moves towards stars
      - Stars move towards cloud
      2nd playthrough:
      - Cloud reveals a slight hue change during rotation
      - Delayed reveal of tiny sparks around stars
    */

    @keyframes loading-animation {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    /* Cloud */
    .cloud {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(90deg, #87CEEB, #4682B4);
      animation: cloud-rotate 3s linear infinite;
    }
    @keyframes cloud-rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Star A */
    .star-a {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: yellow;
      animation: star-a-move 2s ease-in-out;
    }
    @keyframes star-a-move {
      0% {
        left: 50px;
        top: 50px;
      }
      100% {
        left: 200px;
        top: 50px;
      }
    }

    /* Star B */
    .star-b {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: yellow;
      animation: star-b-move 2s ease-in-out;
    }
    @keyframes star-b-move {
      0% {
        left: 200px;
        top: 50px;
      }
      100% {
        left: 50px;
        top: 50px;
      }
    }

    /* Sparks around stars */
    .spark {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: white;
      animation: spark-move 5s ease-in-out;
      opacity: 0;
    }
    @keyframes spark-move {
      90% {
        opacity: 0;
        left: 50px;
        top: 50px;
      }
      100% {
        opacity: 1;
        left: 55px;
        top: 55px;
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="cloud"></div>
    <div class="star-a"></div>
    <div class="star-b"></div>
    <div class="spark" style="left: 80%; top: 20%; animation-delay: 2s;"></div>
    <div class="spark" style="left: 90%; top: 10%;"></div>
    <div class="spark" style="left: 100%; top: 30%;"></div>
  </div>
</body>
</html>
