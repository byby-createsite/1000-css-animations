<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Stellar Quantum Flux Rise</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 28% 92%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes quantum-flux {
    0% {
      transform: scale(0.5) rotate(0deg);
      opacity: 0.2;
    }
    50% {
      transform: scale(1.2) rotate(180deg);
      opacity: 0.8;
    }
    100% {
      transform: scale(0.5) rotate(360deg);
      opacity: 0.2;
    }
  }
  @keyframes stellar-pulse {
    0% {
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #DBEAFE, inset 0 0 10px rgba(255,255,255,0.3);
    }
    50% {
      box-shadow: 0 0 20px #FFFFFF, 0 0 40px #F0F9FF, 0 0 60px #DBEAFE, inset 0 0 20px rgba(255,255,255,0.6);
    }
    100% {
      box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #DBEAFE, inset 0 0 10px rgba(255,255,255,0.3);
    }
  }
  .stellar-core {
    clip-path: polygon(50% 0%, 60% 10%, 40% 20%, 70% 30%, 30% 40%, 50% 50%, 20% 60%, 80% 70%, 10% 80%, 90% 90%, 50% 100%);
    background: radial-gradient(#FFFFFF, #F0F9FF);
    animation: quantum-flux 10s infinite, stellar-pulse 5s infinite;
    opacity: 0.5;
  }
  .quantum-flux {
    background: linear-gradient(45deg, #DBEAFE, #BFDBFE);
    clip-path: circle(50% at 50% 50%);
    transform: scale(1.2) rotate(45deg);
    animation: quantum-flux 10s infinite;
    opacity: 0.3;
  }
  .nebula-field {
    background: conic-gradient(#93C5FD, #60A5FA);
    clip-path: ellipse(50% 50% at 50% 50%);
    transform: scale(1.5) rotate(90deg);
    animation: stellar-pulse 5s infinite;
    opacity: 0.2;
  }
  .star-glow {
    box-shadow: 0 0 10px #FFFFFF, 0 0 20px #F0F9FF, 0 0 40px #DBEAFE, inset 0 0 10px rgba(255,255,255,0.3);
    background: radial-gradient(#FFFFFF, #F0F9FF);
    clip-path: polygon(50% 0%, 60% 10%, 40% 20%, 70% 30%, 30% 40%, 50% 50%, 20% 60%, 80% 70%, 10% 80%, 90% 90%, 50% 100%);
    animation: stellar-pulse 5s infinite;
    opacity: 0.5;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.stellar-core {
    clip-path: polygon(50% 0%, 60% 10%, 40% 20%, 70% 30%, 30% 40%, 50% 50%, 20% 60%, 80% 70%, 10% 80%, 90% 90%, 50% 100%);
  }</div>
        </div>
        <div class="animation-container">
            <div class="stellar-core" style="position: absolute; top: 10%; left: 20%; width: 100px; height: 100px; z-index: 10;"></div>
  <div class="quantum-flux" style="position: absolute; top: 30%; left: 40%; width: 150px; height: 150px; z-index: 5;"></div>
  <div class="nebula-field" style="position: absolute; top: 50%; left: 60%; width: 200px; height: 200px; z-index: 1;"></div>
  <div class="star-glow" style="position: absolute; top: 70%; left: 10%; width: 50px; height: 50px; z-index: 20;"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="flux-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#DBEAFE" />
        <stop offset="100%" stop-color="#BFDBFE" />
      </linearGradient>
      <radialGradient id="stellar-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#F0F9FF" />
      </radialGradient>
    </defs>
    <path d="M 100 100 L 200 200 L 300 100 Z" fill="url(#flux-gradient)" stroke="none" />
    <path d="M 400 100 L 500 200 L 600 100 Z" fill="url(#stellar-gradient)" stroke="none" />
  </svg>
  <div class="stellar-core" style="position: absolute; top: 40%; left: 30%; width: 80px; height: 80px; z-index: 15;"></div>
  <div class="quantum-flux" style="position: absolute; top: 60%; left: 50%; width: 100px; height: 100px; z-index: 10;"></div>
  <div class="nebula-field" style="position: absolute; top: 20%; left: 40%; width: 120px; height: 120px; z-index: 5;"></div>
  <div class="star-glow" style="position: absolute; top: 80%; left: 20%; width: 40px; height: 40px; z-index: 25;"></div>
  <div class="stellar-core" style="position: absolute; top: 10%; left: 50%; width: 60px; height: 60px; z-index: 20;"></div>
  <div class="quantum-flux" style="position: absolute; top: 70%; left: 60%; width: 80px; height: 80px; z-index: 15;"></div>
  <div class="nebula-field" style="position: absolute; top: 30%; left: 10%; width: 100px; height: 100px; z-index: 10;"></div>
  <div class="star-glow" style="position: absolute; top: 50%; left: 30%; width: 30px; height: 30px; z-index: 30;"></div>
  <div class="stellar-core" style="position: absolute; top: 20%; left: 20%; width: 40px; height: 40px; z-index: 25;"></div>
  <div class="quantum-flux" style="position: absolute; top: 40%; left: 60%; width: 60px; height: 60px; z-index: 20;"></div>
  <div class="nebula-field" style="position: absolute; top: 60%; left: 40%; width: 80px; height: 80px; z-index: 15;"></div>
  <div class="star-glow" style="position: absolute; top: 10%; left: 10%; width: 20px; height: 20px; z-index: 35;"></div>
        </div>
        </body>
        </html>
