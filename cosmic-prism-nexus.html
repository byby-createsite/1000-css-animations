<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Prism Nexus</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 46% 76%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-1 {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    50% {
      transform: rotate(180deg) scale(1.2) translate(100px, 0);
    }
    100% {
      transform: rotate(360deg) scale(1) translate(0, 0);
    }
  }

  @keyframes rotate-2 {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    50% {
      transform: rotate(-180deg) scale(0.8) translate(-100px, 0);
    }
    100% {
      transform: rotate(-360deg) scale(1) translate(0, 0);
    }
  }

  @keyframes rotate-3 {
    0% {
      transform: rotate(0deg) scale(1) translate(0, 0);
    }
    50% {
      transform: rotate(90deg) scale(1.1) translate(50px, 50px);
    }
    100% {
      transform: rotate(180deg) scale(1) translate(0, 0);
    }
  }

  .star {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #FFFFFF;
    clip-path: polygon(50% 0%, 63% 39%, 100% 50%, 63% 61%, 50% 100%, 37% 61%, 0% 50%, 37% 39%);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate-1 5s infinite;
  }

  .prism {
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: #8B5CF6;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    box-shadow: 
      0 0 10px rgba(139,92,246,0.8),
      0 0 20px rgba(139,92,246,0.6),
      0 0 40px rgba(197,139,250,0.5),
      0 0 60px rgba(197,139,250,0.4),
      0 0 100px rgba(197,139,250,0.2),
      inset 0 0 15px rgba(139,92,246,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(139,92,246,0.6));
    animation: rotate-2 3s infinite;
  }

  .nexus {
    position: absolute;
    width: 200px;
    height: 200px;
    background-color: #6B7280;
    border-radius: 50%;
    box-shadow: 
      0 0 10px rgba(107,114,128,0.8),
      0 0 20px rgba(107,114,128,0.6),
      0 0 40px rgba(159,163,175,0.5),
      0 0 60px rgba(159,163,175,0.4),
      0 0 100px rgba(159,163,175,0.2),
      inset 0 0 15px rgba(107,114,128,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(107,114,128,0.6));
    animation: rotate-3 4s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { animation: rotate-1 5s infinite; }</div>
        </div>
        <div class="animation-container">
            <div class="star" style="top: 10%; left: 10%;"></div>
  <div class="prism" style="top: 20%; left: 30%;"></div>
  <div class="nexus" style="top: 40%; left: 50%;"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#8B5CF6" stop-opacity="1" />
        <stop offset="100%" stop-color="#C4B5FD" stop-opacity="1" />
      </linearGradient>
    </defs>
    <path d="M100,100 C200,100 200,300 100,300" stroke="url(#grad1)" stroke-width="20" fill="none" />
    <path d="M200,100 C300,100 300,300 200,300" stroke="url(#grad1)" stroke-width="20" fill="none" />
    <path d="M300,100 C400,100 400,300 300,300" stroke="url(#grad1)" stroke-width="20" fill="none" />
  </svg>
  <div class="star" style="top: 60%; left: 40%; animation-delay: 1s;"></div>
  <div class="prism" style="top: 80%; left: 20%; animation-delay: 2s;"></div>
  <div class="nexus" style="top: 10%; left: 60%; animation-delay: 3s;"></div>
        </div>
        </body>
        </html>
