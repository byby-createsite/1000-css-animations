<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Prism Convergence</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 2% 1%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes swirl {
    0% {
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    }
    100% {
      clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
    }
  }

  .prism {
    position: absolute;
    top: calc(50% - 100px);
    left: calc(50% - 100px);
    width: 200px;
    height: 200px;
    background: radial-gradient(#FFFFFF, #F0F9FF);
    border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: spin 10s linear infinite, pulse 5s ease-in-out infinite;
    box-shadow: 
      0 0 10px #FFFFFF,
      0 0 20px #F0F9FF,
      0 0 40px #DBEAFE,
      0 0 60px #93C5FD,
      inset 0 0 10px rgba(255,255,255,0.3);
    opacity: 0.8;
  }

  .nebula {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, #DBEAFE, #BFDBFE);
    clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    animation: swirl 10s linear infinite;
    box-shadow: 
      0 0 10px #DBEAFE,
      0 0 20px #BFDBFE,
      0 0 40px #93C5FD,
      0 0 60px #60A5FA,
      inset 0 0 10px rgba(255,255,255,0.3);
    opacity: 0.6;
  }

  .star {
    position: absolute;
    top: calc(50% - 10px);
    left: calc(50% - 10px);
    width: 20px;
    height: 20px;
    background: conic-gradient(#FFFFFF, #F0F9FF);
    border-radius: 50%;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    animation: pulse 5s ease-in-out infinite;
    box-shadow: 
      0 0 10px #FFFFFF,
      0 0 20px #F0F9FF,
      0 0 40px #DBEAFE,
      0 0 60px #93C5FD,
      inset 0 0 10px rgba(255,255,255,0.3);
    opacity: 0.8;
  }

  .galaxy {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(#FFFFFF, #F0F9FF);
    clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    animation: spin 10s linear infinite;
    box-shadow: 
      0 0 10px #FFFFFF,
      0 0 20px #F0F9FF,
      0 0 40px #DBEAFE,
      0 0 60px #93C5FD,
      inset 0 0 10px rgba(255,255,255,0.3);
    opacity: 0.8;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.prism {
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
  }</div>
        </div>
        <div class="animation-container">
            <div class="galaxy"></div>
  <div class="nebula"></div>
  <div class="prism" style="top: calc(50% - 50px); left: calc(50% - 50px);"></div>
  <div class="prism" style="top: calc(50% - 150px); left: calc(50% - 150px);"></div>
  <div class="prism" style="top: calc(50% - 250px); left: calc(50% - 250px);"></div>
  <div class="star" style="top: calc(50% - 10px); left: calc(50% - 310px);"></div>
  <div class="star" style="top: calc(50% - 10px); left: calc(50% - 210px);"></div>
  <div class="star" style="top: calc(50% - 10px); left: calc(50% - 110px);"></div>
  <div class="star" style="top: calc(50% - 10px); left: calc(50% - 10px);"></div>
  <div class="star" style="top: calc(50% - 10px); left: calc(50% + 90px);"></div>
  <div class="star" style="top: calc(50% - 10px); left: calc(50% + 190px);"></div>
  <div class="star" style="top: calc(50% - 10px); left: calc(50% + 290px);"></div>
  <svg width="100%" height="100%">
    <defs>
      <linearGradient id="nebula Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#DBEAFE" />
        <stop offset="100%" stop-color="#BFDBFE" />
      </linearGradient>
      <radialGradient id="galaxy Gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#F0F9FF" />
      </radialGradient>
      <conicGradient id="star Gradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="100%" stop-color="#F0F9FF" />
      </conicGradient>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#nebula Gradient)" />
    <circle cx="50%" cy="50%" r="50" fill="url(#galaxy Gradient)" />
    <polygon points="50% 0%, 100% 50%, 50% 100%, 0% 50%" fill="url(#star Gradient)" />
  </svg>
        </div>
        </body>
        </html>
