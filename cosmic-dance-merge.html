<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Dance Merge</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 7% 36%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Luminous gradient sky */
  .nebula {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-image: linear-gradient(rgb(25, 25, 25), rgb(0, 0, 0), rgb(30, 30, 30));
  }

  /* Galaxy shards */
  .shard {
    position: absolute;
    /* <code_part> .shard { transform: rotate(40deg); }</code_part> */
    transform: rotate(40deg);
    transform-origin: center;
    clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0% 50%);
    background-color: #33ccff;
    border-radius: 50%;
    width: 200px;
    height: 200px;
  }

  /* Galaxy core */
  .core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    height: 300px;
    background-color: #ffffff;
    border-radius: 50%;
    box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
  }

  /* Animation */
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes fade {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  @keyframes scale {
    0% {
      width: 200px;
      height: 200px;
      transform: rotate(40deg);
    }
    100% {
      width: 300px;
      height: 300px;
      transform: rotate(70deg);
    }
  }

  .shard {
    animation: spin 2s linear infinite, scale 2s ease-in-out infinite;
  }

  .core {
    animation: fade 4s linear infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.shard { transform: rotate(40deg); }</div>
        </div>
        <div class="animation-container">
            <!-- Galaxies -->
  <div class="nebula"></div>
  <div class="shard" style="top: 30%; left: 20%"></div>
  <div class="shard" style="top: 20%; left: 10%"></div>
  <div class="shard" style="top: 40%; left: 30%"></div>
  <div class="shard" style="top: 50%; left: 40%"></div>

  <!-- Galaxy collision -->
  <div class="core"></div>
        </div>
        </body>
        </html>
