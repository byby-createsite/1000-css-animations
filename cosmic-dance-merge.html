<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Dance Merge</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 68% 100%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Setting the background of the animation to be a deep space nebula using linear gradient */
  .nebula {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to bottom, #03055B, #01021C);
  }

  /* Creating a sense of depth by adding a second layer with a slight opacity */
  .layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #02041E, #01021C);
    opacity: 0.5;
  }

  /* Adding a sense of rotation to the galaxy using CSS keyframes */
  .galaxy {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: rotation 10s linear infinite;
  }

  @keyframes rotation {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }

  /* Creating a sense of movement by animating the x and y coordinates of the stars */
  .star {
    position: absolute;
    top: 0;
    left: 0;
    background-color: #fff;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    animation: star-movement 5s linear infinite;
  }

  @keyframes star-movement {
    0% {
      top: 50%;
      left: 50%;
    }
    50% {
      top: 25%;
      left: 75%;
    }
    100% {
      top: 75%;
      left: 25%;
    }
  }

  /* Adding a sense of shine to the stars by animating their opacity */
  .shine {
    position: absolute;
    top: 0;
    left: 0;
    background-color: #fff;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    animation: shine-movement 5s linear infinite;
  }

  @keyframes shine-movement {
    0% {
      opacity: 0;
    }
    50% {
      opacity: 0.5;
    }
    100% {
      opacity: 0;
    }
  }
        </style>
        </head>
