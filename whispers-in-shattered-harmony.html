<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
    You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } /* Selectors color */
    .property       { color: #66D9EF; } /* Property color */
    .value-number   { color: #AE81FF; } /* Number value color */
    .value-string   { color: #E6DB74; } /* String value color */
    .value-color    { color: #A6E22E; } /* Color value color */
    .function       { color: #A6E22E; } /* Function name color */
    /* Code snippet below for validation */
    .codigo > span:not(.comment) {
      display: inline-block;
      margin: 0 4px;
    }
    .codigo > span.comment {
      display: block;
      margin-bottom: 16px;
      font-size: 14px;
      color: #999;
    }
    .codigo > span.selector {
      font-weight: bold;
    }
    .codigo > span.property {
      text-transform: capitalize;
    }
    .codigo > span.brace {
      color: #FFC080; /* Highlight closing brackets */
    }
    /* Animation implementation */
    @keyframes arrangeShapes {
      0% {
        transform: rotate(0deg) translate(0%,0%);
      }
      50% {
        transform: rotate(30deg) translate(30%, -50%);
      }
      100% {
        transform: rotate(0deg) translate(0%,0%);
      }
    }
    @keyframes dissolveOutline {
      0% {
        opacity: 1;
        border-radius: 50%;
      }
      100% {
        opacity: 0;
        border-radius: 0;
      }
    }
    @keyframes shiftOutline {
      0% {
        transform: translate(-50%, -50%);
      }
      100% {
        transform: translate(-30%, -120%);
      }
    }
    .animation-loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      /* Aspect ratio to maintain */
      aspect-ratio: 9/16;
      min-height: 100vh;
    }
    .shard {
      position: absolute;
      /* Aspect ratio to maintain */
      aspect-ratio: 9/16;
      min-height: 100vh;
      background-color: #666;
      transform-origin: center;
      border-radius: 50%;
      animation: arrangeShapes 4s 1s infinite forwards;
    }
    .shard.shape-1 {
      top: 50%;
      left: 50%;
      z-index: 10;
      animation: shiftOutline 3s 2s infinite forwards;
    }
    .shard.shape-2 {
      top: 20%;
      left: 20%;
      z-index: 5;
      animation: dissolveOutline 4s 1s infinite forwards;
    }
    .shard.shape-3 {
      top: 30%;
      left: 70%;
      z-index: 3;
      animation: dissolveOutline 3.5s 1s infinite forwards;
    }
    .shard.shape-4 {
      top: 60%;
      left: 30%;
      z-index: 3;
      animation: dissolveOutline 3s 1.5s infinite forwards;
    }
    .shard.shape-5 {
      top: 80%;
      left: 80%;
      z-index: 2;
      animation: shiftOutline 4s 1.5s infinite forwards;
    }
  </style>
</head>
<body>
  <!-- Code snippet for validation -->
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">animation</span>: <span class="function">arrangeShapes</span> <span class="value-number">4s</span> <span class="value-string">1s</span> <span class="value-string">infinite</span> forwards;
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="brace">}</span>
  </div>
  <!-- The animated scene -->
  <div class="animation-container">
    <div class="animation-loader">
      <div class="shard shape-1"></div>
      <div class="shard shape-2"></div>
      <div class="shard shape-3"></div>
      <div class="shard shape-4"></div>
      <div class="shard shape-5"></div>
      <!-- Remaining 7 shards -->
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="shard"></div>
      <div class="shard"></div>
    </div>
  </div>
</body>
</html>
