<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background:url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }
    /* Shattered Harmony container */
    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* Loading animation */
    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    @keyframes loading-animation {
      0% {
        transform: translate(-50%, -50%) scale(0);
      }
      50% {
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        transform: translate(-50%, -50%) scale(0);
      }
    }

    /* Celestial body */
    .celestial-body {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      aspect-ratio: 1/1;
      width: 20%;
      background: #333;
      border-radius: 50%;
    }
    .celestial-body::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 90%;
      border-radius: 50%;
      background: #555;
      animation: celestial-animation 1s linear infinite;
    }
    @keyframes celestial-animation {
      0% {
        transform: rotate(0);
        opacity: 0;
      }
      50% {
        transform: rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: rotate(360deg);
        opacity: 0;
      }
    }

    /* Fragment animation */
    .fragment {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      aspect-ratio: 1/1;
      width: 10%;
      background: #666;
      border-radius: 50%;
      animation: fragment-animation 1s linear infinite;
    }
    @keyframes fragment-animation {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
    }

    /* Whispers animation */
    .whisper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      aspect-ratio: 1/1;
      width: 5%;
      background: #777;
      border-radius: 50%;
      animation: whisper-animation 1s linear infinite;
    }
    @keyframes whisper-animation {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
    }

    /* Micro-detail: hue shift on 2nd playthrough */
    .detail {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      aspect-ratio: 1/1;
      width: 1%;
      background: #888;
      border-radius: 50%;
      animation: detail-animation 1s linear infinite;
    }
    @keyframes detail-animation {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
        filter: hue-rotate(0deg);
      }
      50% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
        filter: hue-rotate(45deg);
      }
      100% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
        filter: hue-rotate(90deg);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <!-- Celestial body -->
    <div class="celestial-body"></div>
    <!-- Fragments -->
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <!-- Whispers -->
    <div class="whisper"></div>
    <div class="whisper"></div>
    <div class="whisper"></div>
    <!-- Details (micro-detail) -->
    <div class="detail"></div>
    <div class="detail"></div>
    <div class="detail"></div>
    <div class="detail"></div>
  </div>
</body>
</html>
