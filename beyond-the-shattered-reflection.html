<!DOCTYPE html>
<html lang="pt-BR">
<head>
<style>
/* The block below must appear exactly at the very top of the <style> block.
   You may change background-color to match the chosen palette, but keep the rest intact. */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* CSS animation foundation */
body {
  background:url("/thumb") no-repeat center center;
  background-color: black;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

.codigo {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  background: #272822;
  color: #F8F8F2;
  font-family: 'Consolas', 'Monaco', monospace;
  font-size: 18px;
  padding: 20px;
  border-radius: 8px;
  white-space: pre-line;
  text-align: left;
  line-height: 1.6;
  max-height: 25%;
  max-width: 75%;
  width: 75%;
  height: 25%;
  top: 15%;
  overflow-y: hidden;
  box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
}

.selector {
  color: #F92672;
}
.property {
  color: #66D9EF;
}
.value-number {
  color: #AE81FF;
}
.value-string {
  color: #E6DB74;
}
.value-color {
  color: #A6E22E;
}
.function {
  color: #A6E22E;
}

.animation-container {
  position: absolute;
  top: 75%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 50%;
  overflow: hidden;
  background: transparent;
}

/* Fragmented reflection */
.fragmentation {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.fragment {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #FF69B4;
  border-radius: 50%;
  transform-origin: bottom;
  animation: reflect-in 1s linear infinite;
}

@keyframes reflect-in {
  0% { transform: translateY(0); }
  50% { transform: translateY(50px); }
  100% { transform: translateY(0); }
}

.reflection {
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: #FF69B4;
  border-radius: 50%;
  animation: reflect-out 1s linear infinite;
  transform-origin: top;
}

@keyframes reflect-out {
  0% { transform: translateY(0); }
  50% { transform: translateY(-50px); }
  100% { transform: translateY(0); }
}

/* Reassembly */
.assembly {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.component {
  position: absolute;
  width: 50px;
  height: 50px;
  background-color: #FF69B4;
  border-radius: 50%;
  transform-origin: right;
  animation: reassemble 1s linear infinite;
}

@keyframes reassemble {
  0% { transform: translateX(100px); }
  100% { transform: translateX(0); }
}

.loading-element {
  border-radius: 50%;
  animation: loading-animation 1s linear infinite;
}

@keyframes loading-animation {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.selector {
  .animation-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #272822;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .fragment {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .reflection {
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translate(-50%, 0);
  }
  .assembly {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
}
</style>
</head>
<body>
<div class="codigo">
  <span class="selector">.loading-element</span>
  <span class="brace">{</span>
  <span class="property">border-radius</span>
  <span class="value-number">50%</span>
  <span class="property">animation</span>
  <span class="function">loading-animation</span>
  <span class="value-number">1s</span>
  <span class="value-string">linear</span>
  <span class="value-string">infinite</span>
  <span class="brace">}</span>
</div>
<div class="animation-container">
  <div class="fragmentation">
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
    <div class="fragment"></div>
  </div>
  <div class="reflection"></div>
  <div class="assembly">
    <div class="component"></div>
    <div class="component"></div>
  </div>
</div>
</body>
</html>
