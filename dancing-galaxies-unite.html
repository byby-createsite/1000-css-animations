<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Dancing Galaxies Unite</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 83% 45%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Establish the canvas background with a dark starry night sky */
  body {
    background-color: #000;
    font-family: Arial, sans-serif;
  }
  
  /* Style the galactic collision using clip-path geometries and unconventional textures */
  .galaxy {
    position: absolute;
    width: 200px;
    height: 200px;
    clip-path: polygon(50% 50%, 100% 100%, 200% 0, 50% 0);
    background-image: linear-gradient(-45deg, #ffffff 25%, #000000 25%, #000000 50%, #ffffff 50%, #ffffff 75%, #000000 75%, #000000 100%);
    background-size: 50px 50px;
    background-clip: text;
    animation: galaxy-collision 10s infinite;
    animation-timing-function: ease-in-out;
  }
  
  /* Define the clip-path geometry for the galaxies */
  @keyframes galaxy-collision {
    0% {
      clip-path: polygon(50% 50%, 100% 100%, 200% 0, 50% 0);
      transform: translateX(0);
    }
    20% {
      clip-path: polygon(20% 20%, 100% 100%, 80% 0, 50% 0);
      transform: translateX(-50vw);
    }
    40% {
      clip-path: polygon(100% 100%, 100% 0, 0 0, 0 100%);
      transform: translateX(0);
    }
    60% {
      clip-path: polygon(80% 20%, 100% 100%, 20% 0, 50% 0);
      transform: translateX(50vw);
    }
    80% {
      clip-path: polygon(20% 100%, 100% 0, 80% 100%, 50% 0);
      transform: translateX(0);
    }
    100% {
      clip-path: polygon(50% 50%, 100% 100%, 200% 0, 50% 0);
      transform: translateX(0);
    }
  }
  
  /* Create an infinite choreographed motion for the galaxies */
  .orb {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #fff;
    border-radius: 50%;
    animation: orbit 5s infinite;
  }
  @keyframes orbit {
    0% {
      transform: translate(0, 0);
    }
    25% {
      transform: translate(50px, -25px);
    }
    50% {
      transform: translate(-25px, 50px);
    }
    75% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(0, 0);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>/* Create a 3D-like effect for the galaxy clip-path using the 'background-clip' property */
  background-clip: text;</div>
        </div>
        <div class="animation-container">
            <div class="galaxy" style="top: 200px; left: 200px;"></div>
  <div class="galaxy" style="top: 500px; left: 500px;"></div>
  <div class="orb" style="top: 250px; left: 350px;"></div>
  <div class="orb" style="top: 450px; left: 650px;"></div>
        </div>
        </body>
        </html>
