<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Luminous Wave Genesis</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 90% 86%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-1 {
    0% {
      transform: rotate(0deg) scale(1) translate(0px, 0px);
    }
    100% {
      transform: rotate(360deg) scale(1.2) translate(20px, 20px);
    }
  }
  @keyframes rotate-2 {
    0% {
      transform: rotate(0deg) scale(1) translate(0px, 0px);
    }
    100% {
      transform: rotate(-360deg) scale(0.8) translate(-20px, -20px);
    }
  }
  @keyframes pulse {
    0% {
      opacity: 0.3;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.3;
    }
  }
  .star {
    border-radius: 50%;
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: rotate-1 10s infinite, pulse 5s infinite;
  }
  .energy-path {
    stroke: #8B5CF6;
    stroke-width: 2;
    fill: none;
    animation: rotate-2 15s infinite;
  }
  .spiral-arm {
    stroke: #3B82F6;
    stroke-width: 1;
    fill: none;
    animation: rotate-1 20s infinite;
  }
  .particle-trail {
    stroke: #60A5FA;
    stroke-width: 0.5;
    fill: none;
    animation: pulse 10s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star { 
  transform-box: fill-box; 
  transform-origin: center;
}</div>
        </div>
        <div class="animation-container">
            <div class="star" style="width: 50px; height: 50px; position: absolute; top: 100px; left: 100px;"></div>
  <div class="star" style="width: 20px; height: 20px; position: absolute; top: 150px; left: 200px;"></div>
  <div class="star" style="width: 30px; height: 30px; position: absolute; top: 200px; left: 50px;"></div>
  <svg width="100%" height="100%" viewBox="0 0 1000 1000">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#6B7280" />
        <stop offset="100%" stop-color="#9CA3AF" />
      </linearGradient>
      <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#C4B5FD" />
        <stop offset="100%" stop-color="#DDD6FE" />
      </radialGradient>
    </defs>
    <path class="energy-path" d="M 100 100 C 200 50, 300 150, 400 100" />
    <path class="spiral-arm" d="M 500 500 C 550 450, 600 400, 650 350" />
    <path class="particle-trail" d="M 200 200 C 220 180, 240 160, 260 140" />
    <circle class="star" cx="800" cy="600" r="20" fill="url(#grad1)" />
    <ellipse class="star" cx="700" cy="400" rx="30" ry="20" fill="url(#grad2)" />
  </svg>
  <div class="star" style="width: 40px; height: 40px; position: absolute; top: 250px; left: 300px;"></div>
  <div class="star" style="width: 10px; height: 10px; position: absolute; top: 350px; left: 100px;"></div>
  <div class="star" style="width: 25px; height: 25px; position: absolute; top: 400px; left: 250px;"></div>
        </div>
        </body>
        </html>
