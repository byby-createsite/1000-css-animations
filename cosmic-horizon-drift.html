<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Horizon Drift</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 94% 67%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate-galaxy {
    0% {
      transform: rotate(0deg) translateX(0);
    }
    100% {
      transform: rotate(360deg) translateX(1000px);
    }
  }

  @keyframes spin-star {
    0% {
      transform: rotate(0deg) scale(1);
    }
    100% {
      transform: rotate(720deg) scale(0.5);
    }
  }

  @keyframes drift-celestial {
    0% {
      transform: translateX(0) translateY(0);
    }
    100% {
      transform: translateX(500px) translateY(200px);
    }
  }

  @keyframes pulse-energy {
    0% {
      opacity: 0.1;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.1;
    }
  }

  .galaxy {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(#000000, #1A1A1A, #171717);
    animation: rotate-galaxy 10s linear infinite;
    clip-path: circle(50% at 50% 50%);
  }

  .star {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #FFFFFF;
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: spin-star 5s linear infinite;
  }

  .celestial-body {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(#F0F9FF, #E0F2FE);
    animation: drift-celestial 10s linear infinite;
  }

  .energy-stream {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: conic-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    animation: pulse-energy 2s linear infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.galaxy {
  clip-path: circle(50% at 50% 50%);
}</div>
        </div>
        <div class="animation-container">
            <div class="galaxy"></div>
  <div class="star" style="top: 40%; left: 40%; animation-delay: 1s;"></div>
  <div class="star" style="top: 60%; left: 60%; animation-delay: 2s;"></div>
  <div class="celestial-body" style="top: 30%; left: 30%; animation-delay: 3s;"></div>
  <div class="energy-stream" style="top: 70%; left: 70%; animation-delay: 4s;"></div>
  <svg width="100%" height="100%" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1" />
        <stop offset="100%" stop-color="#F0F9FF" stop-opacity="1" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#E0F2FE" stop-opacity="1" />
        <stop offset="100%" stop-color="#000000" stop-opacity="1" />
      </linearGradient>
    </defs>
    <path d="M50,50 C50,50 60,40 70,50" fill="none" stroke="url(#grad1)" stroke-width="2" />
    <path d="M50,50 C50,50 40,60 50,70" fill="none" stroke="url(#grad2)" stroke-width="2" />
  </svg>
        </div>
        </body>
        </html>
