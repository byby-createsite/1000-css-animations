      top: 15%;

      transform: translateX(-50%);

      font-family: 'Consolas', 'Monaco', monospace;

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    .loading-element {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #000;
    }

    .loading-element::before, .loading-element::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      border-radius: 50%;
      background-color: #000;
    }

    .loading-element::before {
      animation: loading-animation 1s linear infinite, hue-rotation 2s linear infinite;
      animation-delay: 0s;
    }

    .loading-element::after {
      animation: loading-animation 1s linear infinite, hue-rotation 2s linear infinite;
      animation-delay: 0.5s;
    }

    .loading-element::before {
      transform: translate(-50%, -50%) rotate(0);
    }

    .loading-element::after {
      transform: translate(-50%, -50%) rotate(90deg);
    }

    @keyframes loading-animation {
      0% {
        transform: translate(-50%, -50%) rotate(0);
      }
      50% {
        transform: translate(-50%, -50%) rotate(180deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(0);
      }
    }

    @keyframes hue-rotation {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }

    .shard::before {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #000;
    }

    .shard {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #000;
      clip-path: polygon(100% 0, 0 100%, 100% 100%, 50% 0);
    }

    .shard:nth-child(1) {
      top: 0;
      left: 0;
      animation: fall 2s ease-out;
    }

    .shard:nth-child(2) {
      top: 0;
      right: 0;
      animation: fall 2s ease-out;
    }

    .shard:nth-child(3) {
      bottom: 0;
      left: 0;
      animation: fall 2s ease-out;
    }

    .shard:nth-child(4) {
      bottom: 0;
      right: 0;
      animation: fall 2s ease-out;
    }

    @keyframes fall {
      0% {
        top: 0;
        left: 0;
      }
      100% {
        top: -200px;
        left: -200px;
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .refraction {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #000;
      opacity: 1;
    }

    .refraction:nth-child(1) {
      top: 150px;
      left: 150px;
      animation: rotate 1s linear infinite;
    }

    .refraction:nth-child(2) {
      top: 200px;
      left: 100px;
      animation: rotate 1s linear infinite;
    }

    .refraction:nth-child(3) {
      top: 100px;
      left: 200px;
      animation: rotate 1s linear infinite;
    }
  </style>
</head>
