<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Cosmic Horizon Fusion</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 94% 5%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes pulse {
    0% {
      opacity: 0.3;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.3;
    }
  }

  @keyframes orbit {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(100px, 0);
    }
  }

  @keyframes scale {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.5);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes translate {
    0% {
      transform: translate(0, 0);
    }
    100% {
      transform: translate(100px, 100px);
    }
  }

  .star {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: radial-gradient(#FFFFFF, #F0F9FF, #E0F2FE);
    box-shadow: 
      0 0 10px rgba(255,255,255,0.8),
      0 0 20px rgba(255,255,255,0.6),
      0 0 40px rgba(240,249,255,0.5),
      0 0 60px rgba(240,249,255,0.4),
      0 0 100px rgba(240,249,255,0.2),
      inset 0 0 15px rgba(255,255,255,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(255,255,255,0.6));
    animation: pulse 2s infinite;
  }

  .galaxy {
    width: 100%;
    height: 100vh;
    background: linear-gradient(#3B82F6, #60A5FA, #93C5FD, #DBEAFE);
  }

  .planet {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: radial-gradient(#8B5CF6, #A78BFA, #C4B5FD, #DDD6FE);
    box-shadow: 
      0 0 10px rgba(139,92,246,0.8),
      0 0 20px rgba(139,92,246,0.6),
      0 0 40px rgba(139,92,246,0.5),
      0 0 60px rgba(139,92,246,0.4),
      0 0 100px rgba(139,92,246,0.2),
      inset 0 0 15px rgba(139,92,246,0.4);
    filter: brightness(1.3) drop-shadow(0 0 8px rgba(139,92,246,0.6));
    animation: rotate 5s infinite;
  }

  .energy-stream {
    stroke: #FFFFFF;
    stroke-width: 2;
    fill: none;
    animation: pulse 2s infinite;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.star-glow { 
  box-shadow: 
    0 0 10px rgba(255,255,255,0.8),
    0 0 20px rgba(255,255,255,0.6),
    0 0 40px rgba(240,249,255,0.5),
    0 0 60px rgba(240,249,255,0.4),
    0 0 100px rgba(240,249,255,0.2),
    inset 0 0 15px rgba(255,255,255,0.4);
}</div>
        </div>
        <div class="animation-container">
            <div class="galaxy">
    <svg width="100%" height="100vh">
      <defs>
        <linearGradient id="galaxy-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#3B82F6" />
          <stop offset="100%" stop-color="#DBEAFE" />
        </linearGradient>
      </defs>
      <path class="energy-stream" d="M 100 100 C 200 50, 300 150, 400 100" />
      <path class="energy-stream" d="M 200 200 C 300 250, 400 200, 500 250" />
    </svg>
    <div class="star" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
    <div class="planet" style="position: absolute; top: 20%; left: 30%; animation: orbit 5s infinite;"></div>
    <div class="planet" style="position: absolute; top: 80%; left: 70%; animation: orbit 3s infinite;"></div>
    <svg width="100%" height="100vh" style="position: absolute; top: 0; left: 0;">
      <path d="M 100 100 C 200 50, 300 150, 400 100" stroke="#FFFFFF" stroke-width="2" fill="none" />
      <path d="M 200 200 C 300 250, 400 200, 500 250" stroke="#FFFFFF" stroke-width="2" fill="none" />
    </svg>
  </div>
        </div>
        </body>
        </html>
