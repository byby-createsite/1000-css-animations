<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    /* css_foundation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("/thumb") no-repeat center center;
      background-color: black;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .codigo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      top: 15%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }
    .selector       { color: #F92672; } .property       { color: #66D9EF; } .value-number   { color: #AE81FF; } .value-string   { color: #E6DB74; } .value-color    { color: #A6E22E; } .function       { color: #A6E22E; }

    .animation-container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* animation implementation */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      animation: ash-rise 5s linear;
    }
    .mirror-layer {
      position: relative;
      width: 50%;
      height: 50%;
      border-radius: 50%;
      background-color: #ccc;
      opacity: 0.5;
      animation: mirror-rise 5s linear;
    }
    .mirror-layer::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      animation: shimmer 2s infinite;
    }
    .mirror-layer::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: #333;
      animation: fragment 1s infinite;
    }

    /* animations */
    @keyframes ash-rise {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(0);
      }
    }
    @keyframes mirror-rise {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(0);
      }
    }
    @keyframes shimmer {
      0% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }
    @keyframes fragment {
      0% {
        top: -10px;
      }
      50% {
        top: 5px;
      }
      100% {
        top: 10px;
      }
    }

    /* animation trigger */
    .loading-element {
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }
    @keyframes loading-animation {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span><span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="background"></div>
    <div class="mirror-layer"></div>
    <div class="mirror-layer"></div>
    <div class="mirror-layer"></div>
    <div class="mirror-layer"></div>
    <div class="mirror-layer"></div>
    <div class="mirror-layer"></div>
    <div class="mirror-layer"></div>
    <div class="mirror-layer"></div>
    <div class="mirror-layer"></div>
    <div class="mirror-layer"></div>
    <div class="mirror-layer"></div>
    <div class="mirror-layer"></div>
  </div>
</body>
</html>
