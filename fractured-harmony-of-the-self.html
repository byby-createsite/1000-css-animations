<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Fractured Harmony of the Self</title>
    <style>

        /* css_foundation */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }

        /* Fractured Harmony of the Self */

        .loading-element {
            aspect-ratio: 9/16;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: loading-animation 1s linear infinite;
        }

        /* Mirrored Fragments */

        @keyframes loading-animation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fragment {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 200px;
            background-color: #FFFFFF;
            clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 50% 75%, 0% 50%);
            animation: fragment-animation 1s ease-out infinite;
            z-index: 1;
        }

        .fragment-reflection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 200px;
            background-color: #FFFFFF;
            clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 50% 75%, 0% 50%);
            animation: fragment-reflection-animation 1s ease-out infinite;
            z-index: 2;
        }

        /* Reflections of the Self */

        @keyframes fragment-animation {
            0%, 15%, 100% { transform: scale(1); }
            5%, 20% { transform: scale(0.8); }
            10%, 30% { transform: scale(1.2); }
        }

        @keyframes fragment-reflection-animation {
            0%, 15%, 100% { transform: scale(1); }
            5%, 20% { transform: scale(0.8); }
            10%, 30% { transform: scale(1.2); }
        }

        /* Infinite Corridor */

        .corridor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-color: #000000;
            clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 50% 75%, 0% 50%);
            background-image: linear-gradient(120deg, rgba(255, 0, 0, 1), rgba(0, 255, 0, 1));
            background-size: 200% 200%;
            animation: corridor-animation 10s linear infinite;
        }

        @keyframes corridor-animation {
            0% { background-position: 100% 100%; }
            50% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">aspect-ratio</span>: <span class="value-number">9/16</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="loading-element"></div>
    </div>
    <div class="animation-container">
        <div class="fragment"></div>
        <div class="fragment-reflection"></div>
        <div class="corridor"></div>
    </div>
</body>
</html>
