<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Shattering Silhouettes of the Self</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shattering Silhouettes of the Self</title>
  <style>
    /* css_foundation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      /* background-color: #2B2B2B; */
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* .codigo */
    .codigo {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector { color: #F92672; }
    .property { color: #66D9EF; }
    .value-number { color: #AE81FF; }
    .value-string { color: #E6DB74; }
    .value-color { color: #A6E22E; }
    .function { color: #A6E22E; }

    /* animation-container */
    .animation-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: transparent;
    }

    /* core animation */
    .loading-element {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      animation: loading-animation 1s linear infinite;
    }

    @keyframes loading-animation {
      0% {
        clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      }
      50% {
        clip-path: polygon(100% 0%, 100% 100%, 50% 50%);
      }
      100% {
        clip-path: polygon(0% 0%, 100% 100%, 0% 100%);
      }
    }

    /* layer 1: silhouettes */
    .silhouette {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      animation: echo-fragmentation 2s linear infinite;
    }

    @keyframes echo-fragmentation {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(100px, 100px);
      }
      100% {
        transform: translate(200px, 200px);
      }
    }

    /* layer 2: fragmentation */
    .fragment {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.5);
      animation: fragmentation 2s ease-in-out infinite;
    }

    @keyframes fragmentation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(0.5);
      }
    }

    /* layer 3: colors */
    .color-dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff0000;
      animation: color-shift 2s linear infinite;
    }

    @keyframes color-shift {
      0% {
        background-color: #ff0000;
      }
      50% {
        background-color: #00ff00;
      }
      100% {
        background-color: #0000ff;
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.loading-element</span>
    <span class="brace">{</span>
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="loading-element"></div>
    <!-- Silhouettes -->
    <div class="silhouette" style="top: 20%; left: 30%"></div>
    <div class="silhouette" style="top: 30%; left: 20%"></div>
    <!-- Fragmentation -->
    <div class="fragment" style="top: 40%; left: 50%"></div>
    <div class="fragment" style="top: 50%; left: 40%"></div>
    <!-- Colors -->
    <div class="color-dot" style="top: 60%; left: 20%"></div>
    <div class="color-dot" style="top: 70%; left: 30%"></div>
  </div>
</body>
</html>
