<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Echoes of Impermanence: Shattered Harmony</title>
    <style>
        /* Fundações CSS */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("https://vinixodin.com/thumb.jpg") no-repeat center center;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Elemento código */
        .codigo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #272822;
            color: #F8F8F2;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 18px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-line;
            text-align: left;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            top:15%;
            overflow-y: hidden;
            box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
        }

        /* Estilos de seleção */
        
        .selector       { color: #F92672; }
        .property       { color: #66D9EF; }
        .value-number   { color: #AE81FF; }
        .value-string   { color: #E6DB74; }
        .value-color    { color: #A6E22E; }
        .function       { color: #A6E22E; }

        /* Container da animação */
        
        .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
        }

        /* Lágrimas de refração */
        
        .animation-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #FF69B4, #00BFFF);
            animation: refracao 3s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes refracao {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Rastro de espelho */

        .animation-container .rastro {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #808080;
            opacity: 0.5;
            animation: rastro 2s ease-in-out infinite;
        }
        
        @keyframes rastro {
            0% {
                transform: rotate(0deg);
                width: 10%;
                height: 10%;
            }
            50% {
                transform: rotate(360deg);
                width: 50%;
                height: 50%;
            }
            100% {
                transform: rotate(720deg);
                width: 10%;
                height: 10%;
            }
        }

        /* Espelhos fragmentados */

        .animation-container .espelho {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #000, #FFF);
            /* Fase 1: fragmentação */
            animation: fragmentacao 2s ease-in-out infinite;
            /* Fase 2: reassembleamento */
            animation-duration: 4s;
            animation-delay: 3s;
        }
        
        @keyframes fragmentacao {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .animation-container .espelho::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #FFFFFF;
            /* Fase 1: fragmentação */
            animation: fragmentacao-1 2s ease-in-out infinite;
            /* Fase 2: reassembleamento */
            animation-duration: 4s;
            animation-delay: 4s;
            animation-fill-mode: forwards;
        }
        
        @keyframes fragmentacao-1 {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(45deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .animation-container .espelho .luz {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #FFFFFF, #000);
            /* Fase 1: fragmentação */
            animation: luz-fragmentacao 2s ease-in-out infinite;
            /* Fase 2: reassembleamento */
            animation-duration: 4s;
            animation-delay: 5s;
        }
        
        @keyframes luz-fragmentacao {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Exemplo de cálculo de cores */
        
        .codigo {
            <span class="selector">.loading-element</span><span class="brace">{</span>
            <span class="property">background-color</span>: <span class="function">calcular-cor</span>(){
                <span class="property">return</span> <span class="value-string">linear-gradient</span>(to <span class="value-string">bottom</span>, <span class="value-color">#</span><span class="value-number">FF69B4</span><span class="value-number">00</span><span class="value-number">BB</span>, <span class="value-color">#</span><span class="value-number">00</span><span class="value-number">BFFF</span><span class="value-number">FF</span>);
            };
            <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
            <span class="brace">}</span>
        }
        
        .loading-element {
            transform: rotate(45deg);
        }
        
        .loading-element.loading {
            animation-delay: 1s;
            transform: rotate(90deg);
        }

        /* Cálculo da cor */
        
        @keyframes calcular-cor {
            0% {
                <span class="property">background-color</span>: <span class="value-color">#</span><span class="value-number">FF69B4</span><span class="value-number">00</span><span class="value-number">BB</span>;
            }
            100% {
                <span class="property">background-color</span>: <span class="value-color">#</span><span class="value-number">00</span><span class="value-number">BFFF</span><span class="value-number">FF</span>;
            }
        }
    </style>
</head>
<body>
    <div class="codigo">
        <span class="selector">.loading-element</span><span class="brace">{</span>
        <span class="property">border-radius</span>: <span class="value-number">50%</span>;
        <span class="property">animation</span>: <span class="function">loading-animation</span> <span class="value-number">1s</span> <span class="value-string">linear</span> <span class="value-string">infinite</span>;
        <span class="brace">}</span>
    </div>
    <div class="animation-container">
        <div class="rastro"></div>
        <div class="espelho">
            <div class="luz"></div>
        </div>
    </div>
</body>
</html>
