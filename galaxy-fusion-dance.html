<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Galaxy Fusion Dance</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 89% 81%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Style for the container, setting initial position and background */
  .galaxy-container {
    /* Center the container horizontally */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /* Set background to a deep space nebula */
    background: radial-gradient(ellipse at center, #000, #000, #000);
  }

  /* Style for the galaxies, setting size and initial position */
  .galaxy {
    /* Set galaxy size and initial position */
    width: 50px;
    height: 50px;
    position: absolute;
    /* Set initial rotation and scale */
    transform: rotate(45deg) scale(1);
    /* Set animation duration and timing-function */
    animation: rotate-scale 10s infinite cubic-bezier(0.075, 0.82, 0.165, 1);
  }

  /* Style for the shards, setting color and initial position */
  .shard {
    /* Set shard color and initial position */
    width: 10px;
    height: 20px;
    position: absolute;
    /* Set shard color to a bright, star-like color */
    background: #fff;
    /* Set initial rotation and scale */
    transform: rotate(45deg) scale(1);
    /* Set animation duration and timing-function */
    animation: rotate-scale 10s infinite cubic-bezier(0.075, 0.82, 0.165, 1);
  }

  /* Keyframe animation for rotation and scale */
  @keyframes rotate-scale {
    0% {
      transform: rotate(45deg) scale(1);
    }
    50% {
      transform: rotate(-90deg) scale(1.2);
    }
    100% {
      transform: rotate(-90deg) scale(1);
    }
  }

  /* Orbital mechanic animation for galaxies and shards */
  .orbit {
    /* Set orbit radius and animation duration */
    animation: orbit 10s infinite linear;
  }

  /* Keyframe animation for orbital mechanics */
  @keyframes orbit {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(var(--orbit-radius), 0);
    }
    100% {
      transform: translate(0, 0);
    }
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.shard {
    animation: rotate-scale 10s infinite cubic-bezier(0.075, 0.82, 0.165, 1);
  }</div>
        </div>
        <div class="animation-container">
            <!-- Container for galaxies -->
  <div class="galaxy-container">
    <!-- Galaxy with shard orbit -->
    <div class="galaxy">
      <!-- Shards inside the galaxy -->
      <div class="shard" style="top: 10px; left: 10px; --orbit-radius: 50px;"></div>
      <div class="shard" style="top: 15px; left: 15px; --orbit-radius: 90px;"></div>
      <div class="shard" style="top: 20px; left: 20px; --orbit-radius: 110px;"></div>
      <div class="shard" style="top: 25px; left: 25px; --orbit-radius: 130px;"></div>
    </div>

    <!-- Galaxies with shard orbit -->
    <div class="galaxy" style="top: 100px; left: 100px;; transform: translate(-50px, -20px);">
      <!-- Shards inside the galaxy -->
      <div class="shard" style="top: 10px; left: 10px; --orbit-radius: 50px;"></div>
      <div class="shard" style="top: 15px; left: 15px; --orbit-radius: 90px;"></div>
      <div class="shard" style="top: 20px; left: 20px; --orbit-radius: 110px;"></div>
      <div class="shard" style="top: 25px; left: 25px; --orbit-radius: 130px;"></div>
    </div>

    <!-- More galaxies with shard orbit -->
    <div class="galaxy" style="top: 200px; left: 200px;; transform: rotate(90deg)">
      <!-- Shards inside the galaxy -->
      <div class="shard" style="top: 10px; left: 10px; --orbit-radius: 50px;"></div>
      <div class="shard" style="top: 15px; left: 15px; --orbit-radius: 90px;"></div>
      <div class="shard" style="top: 20px; left: 20px; --orbit-radius: 110px;"></div>
      <div class="shard" style="top: 25px; left: 25px; --orbit-radius: 130px;"></div>
    </div>

    <!-- Last galaxy with shard orbit -->
    <div class="galaxy" style="top: 300px; left: 300px;; transform: translate(-50px, -20px)">
      <!-- Shards inside the galaxy -->
      <div class="shard" style="top: 10px; left: 10px; --orbit-radius: 50px;"></div>
      <div class="shard" style="top: 15px; left: 15px; --orbit-radius: 90px;"></div>
      <div class="shard" style="top: 20px; left: 20px; --orbit-radius: 110px;"></div>
      <div class="shard" style="top: 25px; left: 25px; --orbit-radius: 130px;"></div>
    </div>
  </div>
        </div>
        </body>
        </html>
