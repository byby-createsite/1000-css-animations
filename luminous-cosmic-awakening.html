<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Luminous Cosmic Awakening</title>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 0% 66%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            @keyframes spiral-birth {
    0% {
      transform: scale(0.5) rotate(0deg);
    }
    100% {
      transform: scale(1.5) rotate(360deg);
    }
  }

  @keyframes vortex-spin {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  }

  @keyframes galaxy-rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes particle-dance {
    0% {
      transform: translate(0px, 0px);
    }
    50% {
      transform: translate(80px, -120px);
    }
    100% {
      transform: translate(0px, 0px);
    }
  }

  @keyframes energy-stream {
    0% {
      stroke-dashoffset: 1000;
    }
    100% {
      stroke-dashoffset: 0;
    }
  }

  @keyframes core-pulse {
    0% {
      transform: scale(0.5);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(0.5);
    }
  }

  @keyframes neural-flicker {
    0% {
      opacity: 0.3;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.3;
    }
  }

  .spiral-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: spiral-birth 15s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }

  .vortex-path {
    stroke: #FFFFFF;
    stroke-width: 2px;
    animation: energy-stream 10s ease-in-out infinite;
  }

  .particle-field {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .particle {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #FFFFFF;
    animation: particle-dance 8s cubic-bezier(0.65, 0, 0.35, 1) infinite;
  }

  .core {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: core-pulse 12s ease-in-out infinite;
  }

  .neural-web {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: neural-flicker 10s ease-in-out infinite;
  }

  .clip-path-container {
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  }

  .gradient-container {
    background: linear-gradient(45deg, #6A11CB, #8B5CF6, #A855F7);
  }

  .box-shadow-container {
    box-shadow: 0px 0px 20px #FFFFFF, 0px 0px 40px #FFFFFF, 0px 0px 60px #FFFFFF;
  }

  .filter-container {
    filter: blur(8px);
  }

  :nth-child(1) {
    animation-delay: -5s;
  }

  :nth-child(2) {
    animation-delay: -10s;
  }

  :nth-child(3) {
    animation-delay: -15s;
  }
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.spiral-container {
    animation: spiral-birth 15s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
  }</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
    <defs>
      <linearGradient id="gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#6A11CB" />
        <stop offset="50%" stop-color="#8B5CF6" />
        <stop offset="100%" stop-color="#A855F7" />
      </linearGradient>
      <linearGradient id="gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1E40AF" />
        <stop offset="50%" stop-color="#2563EB" />
        <stop offset="100%" stop-color="#3B82F6" />
      </linearGradient>
      <linearGradient id="gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#BE185D" />
        <stop offset="50%" stop-color="#DB2777" />
        <stop offset="100%" stop-color="#EC4899" />
      </linearGradient>
    </defs>
  </svg>
  <div class="spiral-container">
    <svg viewBox="0 0 400 400">
      <path class="vortex-path" d="M 200 200 L 300 200 L 250 100 Z" />
    </svg>
    <div class="particle-field">
      <div class="particle" style="--orbit-x: 100px; --orbit-y: 50px;"></div>
      <div class="particle" style="--orbit-x: 150px; --orbit-y: 100px;"></div>
      <div class="particle" style="--orbit-x: 200px; --orbit-y: 150px;"></div>
    </div>
    <div class="core"></div>
    <div class="neural-web">
      <svg viewBox="0 0 400 400">
        <path d="M 200 200 L 300 200 L 250 100 Z" />
      </svg>
    </div>
  </div>
  <div class="clip-path-container">
    <div class="gradient-container"></div>
  </div>
  <div class="box-shadow-container"></div>
  <div class="filter-container"></div>
  <svg width="0" height="0">
    <path d="M 200 200 L 300 200 L 250 100 Z" />
  </svg>
  <div class="particle-field">
    <div class="particle" style="--orbit-x: 100px; --orbit-y: 50px;"></div>
    <div class="particle" style="--orbit-x: 150px; --orbit-y: 100px;"></div>
    <div class="particle" style="--orbit-x: 200px; --orbit-y: 150px;"></div>
  </div>
  <div class="particle-field">
    <div class="particle" style="--orbit-x: 100px; --orbit-y: 50px;"></div>
    <div class="particle" style="--orbit-x: 150px; --orbit-y: 100px;"></div>
    <div class="particle" style="--orbit-x: 200px; --orbit-y: 150px;"></div>
  </div>
  <div class="particle-field">
    <div class="particle" style="--orbit-x: 100px; --orbit-y: 50px;"></div>
    <div class="particle" style="--orbit-x: 150px; --orbit-y: 100px;"></div>
    <div class="particle" style="--orbit-x: 200px; --orbit-y: 150px;"></div>
  </div>
        </div>
        </body>
