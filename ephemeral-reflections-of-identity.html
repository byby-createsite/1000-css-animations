<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Ephemeral Reflections of Identity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:url("https://vinixodin.com/thumb.jpg") no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .codigo {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: #272822;
      color: #F8F8F2;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 18px;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-line;
      text-align: left;
      line-height: 1.6;
      max-height: 25%;
      max-width: 75%;
      width: 75%;
      height: 25%;
      overflow-y: hidden;
      box-shadow: -8px 10px 18px rgba(0, 0, 0, 0.55);
    }

    .selector       { color: #F92672; }
    .property       { color: #66D9EF; }
    .value-number   { color: #AE81FF; }
    .value-string   { color: #E6DB74; }
    .value-color    { color: #A6E22E; }
    .function       { color: #A6E22E; }

    .fracture {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: #444;
      border: 1px solid #333;
      border-radius: 50%;
      animation: fracture-1 2s 1.5s forward, crack-animation 2.5s 2s both;
      aspect-ratio: 1;
    }

    .crack {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: #444;
      animation: crack-animation 2.5s 1.5s both;
    }

    .refract {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background: #444;
      clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      animation: refract-1 3s 1s reverse, refract-2 4s 3s both;
    }

    .echo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 10px;
      background: #F8F8F2;
      animation: echo-animation 2.5s 1.5s infinite both;
      aspect-ratio: 2;
    }

    .shatter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 50px;
      background: #444;
      clip-path: polygon(50% 0, 100% 50%, 50% 100%);
      animation: shatter-animation 3.5s 2s both;
    }

    .loading-element {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px 60px 20px 60px;
      border-color: transparent #444 transparent transparent;
      border-top: none;
      border-bottom: none;
      animation: loading-animation 2s linear infinite;
    }

    @keyframes loading-animation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes refract-1 {
      0% {
        clip-path: polygon(0% 50%, 100% 50%, 100% 100%, 0 100%);
      }
      100% {
        clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      }
    }

    @keyframes refract-2 {
      0% {
        clip-path: polygon(50% 100%, 100% 100%, 100% 50%, 50% 50%);
      }
      100% {
        clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
      }
    }

    @keyframes crack-animation {
      0% {
        transform: scale(1, 1);
      }
      50% {
        transform: scale(1.2, 1.2);
      }
      100% {
        transform: scale(1, 1);
      }
    }

    @keyframes fracture-1 {
      0% {
        top: 25%;
        left: 25%;
      }
      100% {
        top: 75%;
        left: 75%;
      }
    }

    @keyframes shatter-animation {
      0% {
        transform: scale(1, 1);
      }
      50% {
        transform: scale(0.8, 0.8);
      }
      100% {
        transform: scale(1, 1);
      }
    }

    @keyframes echo-animation {
      0% {
        top: 50%;
        left: 50%;
      }
      50% {
        top: 65%;
        left: 62.5%;
      }
      100% {
        top: 50%;
        left: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="codigo">
    <span class="selector">.fracture</span><span class="brace">{</span>
    <span class="property">animation</span>: <span class="function">fracture-1</span> <span class="value-number">2s</span> <span class="value-string">1.5s</span> <span class="value-string">forward</span>, <span class="function">crack-animation</span> <span class="value-number">2.5s</span> <span class="value-string">2s</span> <span class="value-string">both</span>;
    <span class="property">border-radius</span>: <span class="value-number">50%</span>;
    <span class="brace">}</span>
  </div>
  <div class="animation-container">
    <div class="fracture"></div>
    <div class="crack"></div>
    <div class="refract"></div>
    <div class="echo"></div>
    <div class="shatter"></div>
    <div class="loading-element"></div>
  </div>
</body>
</html>
