<!DOCTYPE html>
        <html lang="pt-BR">
        <head>
        <title>Aurora Quantum Wavefront</title>
        <style>
            * {
            padding: 0;
            box-sizing: border-box;
            }

            /* Background color and style */
            body {
            background:url("/thumb") no-repeat;
            background-position: 65% 0%;
            background-color: black;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            }

            /* Code snippet container */
            .codigo {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:url("/gold_snippet") no-repeat center center;
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 45px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-radius: 12px;
            line-height: 1.6;
            max-height: 25%;
            max-width: 75%;
            width: 75%;
            height: 25%;
            overflow-y: hidden;
            /* Borda de ouro realista */
            border: 6px solid;
            border-image: linear-gradient(
                135deg,
                #D4AF37 0%,
                #F9E79F 15%,
                #B8860B 30%,
                #CFB53B 45%,
                #E6C35C 60%,
                #B8860B 75%,
                #D4AF37 90%,
                #C9A961 100%
            ) 1;
            box-shadow: 
                inset 0 2px 4px rgba(212, 175, 55, 0.3),
                inset 0 -2px 4px rgba(139, 101, 8, 0.4),
                0 4px 12px rgba(184, 134, 11, 0.5),
                0 8px 25px rgba(0, 0, 0, 0.6);
            }

            /* Animation container */
            .animation-container {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: transparent;
            }

            /* Keyframe Animations */
@keyframes spiral-birth {
  0% {
    transform: scale(0.1) rotate(0deg);
  }
  100% {
    transform: scale(1) rotate(360deg);
  }
}

@keyframes vortex-spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(720deg);
  }
}

@keyframes galaxy-rotation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes particle-dance {
  0% {
    transform: translate(0px, 0px);
  }
  50% {
    transform: translate(80px, 80px);
  }
  100% {
    transform: translate(0px, 0px);
  }
}

@keyframes energy-stream {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

@keyframes core-pulse {
  0% {
    transform: scale(0.5);
  }
  50% {
    transform: scale(1.5);
  }
  100% {
    transform: scale(0.5);
  }
}

/* Classes */
.vortex-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: 400px;
  border-radius: 50%;
  overflow: hidden;
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  background: linear-gradient(to bottom, #6A11CB, #8B5CF6, #A855F7);
  animation: vortex-spin 20s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
}

.galaxy-core {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: #FFFFFF;
  box-shadow: 0px 0px 20px #FFFFFF, 0px 0px 40px #FFFFFF, 0px 0px 60px #FFFFFF;
  animation: core-pulse 10s ease-in-out infinite;
}

.energy-path {
  fill: none;
  stroke: #1E40AF;
  stroke-width: 2px;
  stroke-dasharray: 100px;
  stroke-dashoffset: 0px;
  animation: energy-stream 10s cubic-bezier(0.65, 0, 0.35, 1) infinite;
}

.particle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(var(--rotate-offset));
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #FBCFE8;
  animation: particle-dance 8s ease-in-out infinite;
  animation-delay: var(--delay);
}

.neural-web {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: 400px;
  stroke: #0891B2;
  stroke-width: 1px;
  animation: spiral-birth 15s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
}

/* CSS Variables */
:root {
  --orbit-x: 100px;
  --orbit-y: 100px;
  --rotate-offset: 45deg;
  --delay: 2s;
}

/* Gradient Definitions */
svg defs {
  linearGradient {
    stop[offset="0"] {
      stop-color: #6A11CB;
    }
    stop[offset="0.5"] {
      stop-color: #8B5CF6;
    }
    stop[offset="1"] {
      stop-color: #A855F7;
    }
  }
}

/* SVG Styling */
svg {
  position: absolute;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
}

path {
  fill: none;
  stroke: #1E40AF;
  stroke-width: 2px;
}
        </style>
        </head>
        <body>
        <div class="codigo">
            <div>.particle {
  animation: particle-dance 8s ease-in-out infinite;
}</div>
        </div>
        <div class="animation-container">
            <svg width="0" height="0">
  <defs>
    <linearGradient id="grad1" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6A11CB" stop-opacity="1"/>
      <stop offset="0.5" stop-color="#8B5CF6" stop-opacity="1"/>
      <stop offset="1" stop-color="#A855F7" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="grad2" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1E40AF" stop-opacity="1"/>
      <stop offset="0.5" stop-color="#2563EB" stop-opacity="1"/>
      <stop offset="1" stop-color="#3B82F6" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="grad3" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#BE185D" stop-opacity="1"/>
      <stop offset="0.5" stop-color="#DB2777" stop-opacity="1"/>
      <stop offset="1" stop-color="#EC4899" stop-opacity="1"/>
    </linearGradient>
  </defs>
</svg>
<div class="vortex-container">
  <svg viewBox="0 0 400 400" class="neural-web">
    <path d="M200 0C311.07 0 400 88.93 400 200S311.07 400 200 400 0 311.07 0 200 88.93 0 200 0" fill="none" stroke="#0891B2" stroke-width="1" stroke-dasharray="100px" stroke-dashoffset="0px"/>
    <path d="M200 0C200 0 200 0 200 0" fill="none" stroke="#0891B2" stroke-width="1" stroke-dasharray="100px" stroke-dashoffset="0px"/>
  </svg>
  <div class="galaxy-core"></div>
  <div class="particle" style="--delay: 2s; --rotate-offset: 45deg;"></div>
  <div class="particle" style="--delay: 4s; --rotate-offset: 90deg;"></div>
  <div class="particle" style="--delay: 6s; --rotate-offset: 135deg;"></div>
  <div class="particle" style="--delay: 8s; --rotate-offset: 180deg;"></div>
  <div class="particle" style="--delay: 10s; --rotate-offset: 225deg;"></div>
  <svg viewBox="0 0 400 400" class="energy-path">
    <path d="M0 200C0 200 400 200 400 200" fill="none" stroke="#1E40AF" stroke-width="2" stroke-dasharray="100px" stroke-dashoffset="0px"/>
  </svg>
  <svg viewBox="0 0 400 400" class="energy-path">
    <path d="M200 0C200 0 200 400 200 400" fill="none" stroke="#1E40AF" stroke-width="2" stroke-dasharray="100px" stroke-dashoffset="0px"/>
  </svg>
  <div class="particle" style="--delay: 12s; --rotate-offset: 270deg;"></div>
  <div class="particle" style="--delay: 14s; --rotate-offset: 315deg;"></div>
  <div class="particle" style="--delay: 16s; --rotate-offset: 360deg;"></div>
  <div class="particle" style="--delay: 18s; --rotate-offset: 45deg;"></div>
  <div class="particle" style="--delay: 20s; --rotate-offset: 90deg;"></div>
  <svg viewBox="0 0 400 400" class="neural-web">
    <path d="M200 0C200 0 200 0 200 0" fill="none" stroke="#0891B2" stroke-width="1" stroke-dasharray="100px" stroke-dashoffset="0px"/>
  </svg>
</div>
        </div>
        </body>
        </html>
